ould feel Fangs gaze on me as I looked up but when I turned to her she diverted it quickly. Shrugging I returned to my star watching, getting nervous and forcing conversation didn't work last time. In a certain way I was content just to spend time with Fang even if my heart begged for more, sorry buddy but I think brains got the right of it this time.\n\n\"So, did you get mugged or something?\" Fang actually broke the silence, pointing at my lip. If I didn't know any better I'd say she was actively trying to sound uninterested.\n\nI chuckled at that, still staring up at the sky \"You'd think so but nah, Trish just kicked my ass\"\n\nI could suddenly hear Fang choking and I whipped around to help her but she just hacked up her cigarette butt and started laughing, even at my expense it was good to hear her laugh earnestly.\n\n\"Oh man she did? She kept saying she would but it always sounded like hot air to me\" She looked at me with with a smirk, close enough to a smile right?\n\n\"Heh, like you wouldn't believe. Get a load of this\" I raised the hem of my shirt to expose one of the discolored blotches on my abdomen to the cool night air.\n\nFang whistled at that \"Alright, I stand corrected. NOW you look like shit\"\n\nI did my best to look upset while Fang cackled at me \"Yeah sure, yuck it up. You've seen her, she's swole as hell\"\n\n\"So you two got a beaten housewife sort of deal going on?\" There was mirth in her eyes but her words just left me confused\n\n\"Beaten housewife? What?\" I asked, staring at her incredulously\n\n\"Yeah, you two.. Y'know?\" She decided to clarify by sticking her index finger through a hole she made with her fingers. Repeatedly.\n\nNow it was my turn to cough, The surprise of it making me inhale far too much smoke. \"What? No! We only just made up with each other.\"\n\nFang stared at me for a moment, I'm not sure if she believed me but eventually she shrugged \"You know I only agreed to this because I thought you weren't trying to fuck me, right?\"\n\nA thousand words stumbled over themselves to try and reassure her that wasn't what I was after. \"N-no! O-Of course not!\" was the lame response that forced itself from my lips.\n\nShe quirked an eyebrow at that \"So what, am I not fuckable anymore without my long hair?\" Her voice was dangerous, venomous.\n\n\"No! I- You-\" I sputtered, failing to come up with something that sounded reasonable\n\n\"Alright, don't explode dweeb. Just pass me another cigarette\" She cut me off, cool as ever.\n\nI gave up trying to salvage that disaster and fumbled around for the pack, pulling out the very last cigarette with reverence. \"fine, but it's my last one so we're sharing\" I reminded her.\n\nShe looked like she wanted to argue but any good smoker knows the code. I let her have the first drag however, let it never be said that I'm not generous. She passed it back to me afterwards and I stared at the slightly damp filter, memories of a time long past where I got nervous sharing second-hand kisses with the same girl across from me now. I brought it to my lips and savored the feeling again, Maybe it was pathetic but it's not like anyone else knew. We made that cigarette last, both of us enjoying the night sky and the quiet company. Fang tapped some ash to ground, not much left of it now and then we wouldn't have an excuse to be together anymore.\n\n\"So, you and Trish really aren't a thing?\" She asked, her expression unreadable while she was stargazing\n\n\"Mhm\" words just didn't feel right at the moment\n\nFang brings the cigarette to her lips and takes a deep breath, finishing off what was left and grinding it beneath her boot.\n\n\"Could've fooled me.\"\n\nI didn't know what to say to that."},"Perfect Situation Chapter 4.txt":{"path":["Multiple","Perfect Situation Chapter 4.txt"],"text":"Chapter 4: The Good Life\n\nIt had been a month since Trish stumbled into my life and helped me put it at least somewhat straight. Before all this I'd think that was no time at all but now that I was out and doing things every day it felt like an eternity. My first week as her assistant was awkward, especially because she really did demand I call her coach while we were with clients. Most of them were from the richer neighborhoods but we must have scoured the whole city in the Trish-mobile. Personally I preferred calling it the \"Trigga Truck\" but my boss seemed less than enthused at the name. One day I thought she was going to pull into into Fangs old house and scared me half to death but it was thankfully just their neighbors. Still, it wasn't too uncommon for us to pass by while Ripley was doing some manner of yard work.\n\nTrish didn't seem to understand why I was always so nervous in that neighborhood but she wasn't the one with a death sentence if he recognized her. Beyond the close calls with Fang's dad it was honestly pretty pleasant and Trish decided to clear my debt after that first week. However she enjoyed having a secretary\/punching bag hybrid so much that she offered to pay me to keep the position. I decided to take her offer and with the new payment I bought some slacks and a pretty swanky vest so it would look less like she dragged a hobo off the street. Trish was delighted and often went out of her way to adjust it so I looked perfect when we were meeting our clients. I'm not exactly sure why because she was still in casual wear but hey, she's the coach. It wasn't exactly good pay, basically minimum wage but I still had my pension and I really did enjoy spending time with Trish.\n\nThat didn't mean she forgot my personal training however, Trish had me perform a litmus test day one and has been pushing me to my limits. It wasn't even just the physical exhaustion because she enforced the no smoking rule at home too. Not that she could actually stop me but if she ever came over and smelled cigarette smoke I knew I'd be worked twice as hard the next day. It just wasn't worth the risk, the woman was an absolute slave driver. Some days I really wanted to hate her, hell some days I actually did. Except It was hard to argue with how much better I had been feeling after eating right and working out so much. Even so, my inability to smoke at home, in her truck, at the gym or when we were with clients had my addiction clawing at the edges of my mind more than ever.\n\nI probably would have snapped by now if not for my 'smoke dates' with Fang though she'd stop showing up if she knew I called them that. I wouldn't be so generous as to call us 'friends' again, maybe just a couple lonely souls that were looking to be a little less lonely for a while. We only sparingly talked during them, there were a couple bad days it felt like I was feeding a wild animal with cigarettes and fast food. Those nights had her picking at her skin with her head on a wide eyed swivel as if she expected something horrible to happen. Thankfully there were also moments when she acted like herself again.\n\nThe first time I showed up in my work clothes she lost her shit and made me stand still so she could scribble some glasses on my face, that way I could be 'the one true dweeb'. While it was embarrassing at the time, especially because she was still on the clock and plenty of customers saw. She had to hold my face to draw it correctly and her being comfortable enough for that was a small victory I was going to cherish. Other days though she seemed more reclusive than ever, plucking loose feathers, looking nervous and even acting jittery. It was bad enough to watch her suffer, it was worse knowing she wouldn't trust me to help her.\n\nToday though I was left completely to my own devices, Trish managed to get sick despite easily having 16 constitution and Fang wasn't answering. I frowned at my phone, yet another new thing I could afford now that I was vaguely employed. Fang not answering wasn't uncommon, she usually only replied to me at night so I tried not to worry about it. I worried about it every time. Flipping to my contacts I stared at the only two names in there, Fang and Trish really were the only people I knew. My parents were still alive I suppose but neither of us decided to call when I got out of the navy and I wasn't about to start now.\n\nSighing, I pocketed my phone and headed outside wondering just what the hell a guy like me was supposed to do on a sunday morning. I offered to take care of Trish, it was the least I could do after all. She seemed really hesitant about inviting me over though, it was utterly bizarre because it's not like she hid where she lived from me. Maybe she had some dark skeleton in the closet or maybe she was just embarrassed by a messy house. There wasn't any way to find out so there was only one thing to do. Time to spend the day wandering aimlessly and haunt the sidewalks of Skinrow and beyond. I spied a hot dog stand amidst the crowds of people and my stomach growled. Technically street food wasn't a part of my meal plan but I deserved a treat now and then didn't I? Besides, Coach Trish wasn't around at the moment. Smiling devilishly at my nefarious plan I walked over to the orange woman manning the stand.\n\n\"Hey there, chief! What can I get ya?\" she called out as I approached\n\nI scratched my chin as I thought about it. \"One with everything, please\" my stomach has been a black hole these days.\n\nShe grinned at that \"Alright then, one everything dog for the big guy!\"\n\nBig guy? I looked down at myself, I had dressed up in my work clothes out of habit and the shirt\/vest combo really didn't cover my build like my old sweater or jacket did. I got the vest explicitly because I wasn't self conscious about my arms anymore after all. The muscles the navy gave me had been refined by Trish's exercise routine and my old fast food gut was much slimmer after all the cardio. I looked... Nice? It wasn't a feeling I was accustomed to. The vendor lady worked quickly and soon enough I had my prize in hand. The first bite was incredible, oh sweet preservatives and artificial flavors how I have missed you. Without any objective for the day I simply stood by the hot dog stand and watched people walk past as I enjoyed my treat.\n\n\"Trying to work up the courage to ask me out, huh?\" The vendor lady spoke up, she waggled her eyebrows to compliment her smirk\n\nI nearly choked on my hotdog, since when do women hit on me? \"N-no! Not that you're- Just that-\" God I really was bad at this.\n\n\"Well hey, if you're wondering if I want you to, I want you to.\" she fluttered her eyelashes at me\n\nAlright that was a little much, taking one more bite I stared at her suspiciously until I realized something.\n\n\"You're fucking with me.\" I stated with certainty\n\n\"Not yet, handsome\" her voice was practically husky as she leaned over her stand to show off her 'assets'\n\nOh god, DEFCON 2! Sound the alarms! What do I do? I don't even know her name! Failing any kind of training or experience in this situation I just stared at her cluelessly, blushing like an idiot.\n\nShe chuckled and started laughing progressively harder until she was wheezing, hand holding her stomach.\n\nEventually she managed to control herself and wiped a tear from her eye \"Don't worry kid, You're cute but a little young for me.\"\n\nI let out a breath I didn't realize I had been holding, Young? She looked barely over 30! Who was she calling kid anyways?\n\n\"Yeah, yeah very funny. You do this with every guy?\" I grumbled\n\n\"Nah, but you were looking a little lost. What's going on pal?\" it sounded like a genuine question, even if she was still chuckling.\n\nI gave up trying to salvage my pride, looking out at the crowds on the street \"Nothing really, that's the problem. I've got no plans and no idea what to do.\" I concluded with a shrug\n\nAs I stared at those crowds I realized the vendor lady hadn't said anything in a while, turning back to her revealed that she was looking at me like I was an idiot. Guess that look wasn't exclusive to Trish.\n\n\"Nothin' to do!? There's a whole world out there! Get out of here and go do something you ain't never done before! Go on!\" She shouted and pointed down the street with a spatula, why does she even have that?\n\nI opened my mouth to respond but she actually left her stand to physically push me down the sidewalk\n\n\"Hey! Wait- What are you- C'mon!\" I argued but she wasn't having any of it\n\n\"And don't come back til' you've done something!\" She called out once I got the hint and started walking on my own\n\nI waved goodbye to the weirdly pushy hotdog lady and headed down the road. That advice was all well and good but it still didn't really give me any direction. Back to aimless wandering then, I needed to work off that hot dog anyways. I opened up my phone and dropped a quick shitpost in an indonesian basket weaving forum but was cut short by a ban. What do you mean I can't make a thread about muzzle game on the video game board? A bell ringing interrupted my frustrations with the janitors, looking up I realized I had found myself at the last place I expected to. The church of our lord and saviour Raptor Jesus, I suppose it was sunday so that explains the bell. Streams of colorful individuals filed through the doors, many of them greeting an orange woman in a white garb with a shawl around her shoulders. She looked so familiar... Wait were those prayer beads at her hip?\n\n\"Rosa!?\" I called out, not quite believing it\n\nThe woman glanced over at her name, she looked surprised only briefly before her face lit up like a christmas tree\n\n\"An-on!\" She hurried over to meet me \"\u00bf\u00a1D\u00f3nde has estado!?\"\n\nI was about to reply to her but I suddenly found it hard to breathe while I was crushed in her grip. Maybe a younger anon would have perished but despite my surprise I was ready for the counter offensive. As soon as her grip loosened I tightened mine and put my new muscles to work, sweeping her off her feet like the debonair I pretended to be in the shower. When I heard a girly yelp I knew I had won our little contest.\n\n\"Ahh! Put me down An-on!\" she was shouting but clearly delighted. Still, if it's what the lady wants I'm willing to oblige.\n\nPlacing her back on her feet I could see that her face was flush, her hands immediately went to her voluminous hair to make sure everything was in place. Looking around I caught the other church-goers who saw our exchange throwing smiles our way. I could feel my cheeks heating up much lika Rosa's. The woman in question finally finished preening and looked up at me with an excitement that was infectious.\n\n\"It is good that you saw the light of Raptor Jesus, hallowed be his name, I knew you had it in you!\" She positively beamed at me\n\nI mean, I wasn't exactly athiest but I don't know if I'd say that I 'saw the light'. Clearly my confusion was visible because Rosa soon adopted a similar look.\n\n\"You are here for church, Si? You are in your sunday best! Muy guapo.\"\n\nHuh, I suppose when she puts it like that it would sound bizarre to tell her that this was all circumstance.\n\n\"Sorry Rosa, I didn't actually come to listen to the good word\" I admitted, rubbing the back of my head sheepishly\n\nI expected her to be upset but bizarrely she got even more excited\n\n\"Ah! You came for the choir then! \u00a1Excelente! We needed a baritone!\" She started tugging me towards those pearly gates, what did I get myself into?\n\n\"Uhm, no, Rosa! I can't sing!\" last thing I needed to do was ruin everyone's sunday with my warbling.\n\nShe blissfully stopped tugging me and looked back, her gaze was calculating until she came to a decision.\n\n\"\u00a1No hay problema! You follow their lead, they teach you. Sencillo.\"\n\nThe words of that hot dog lady bounced around in my skull, 'do something you've never done before'. Was I seriously considering this? Was I really taking the sage advice of someone that sold food on the street for a living?\n\n\"Lead the way, Rosa.\" I sighed, this was a mistake.\n\nShe clapped her hands together, utterly thrilled. \"Wonderful! We can catch up after church. Ven conmigo.\"\n\nRosa led me past the concession and introduced me to the various members of the choir who were doing vocal warm ups. Having directed me to the person in charge Rosa gave me two thumbs up and left to go find her seat. Chatting with the choir lead, an iguanodon by the name of Alan, he gave gave me a few beginner tips that were honestly pretty simple. Breathe with your gut, keep your tongue relaxed and hold your posture. After that brief conversation he had me join the rest of the group with the warm ups.\n\nIt was blatantly obvious that I had never sung before but surprisingly the rest of the choir didn't mention anything. I don't think I ever stopped blushing, I didn't even sing in the shower let alone in front of a crowd and I was about to do it in front of an even bigger one soon. Alan had to correct my posture and politely informed me that I was breathing wrong more than once, I'd been breathing all my life why was this so hard? When the time came I felt woefully unprepared, why did I agree to this?\n\nStanding amidst a crowd of confident people did little to impart their confidence onto me. I could see Rosa looking at me from her seat like a proud mother and I even caught Alan giving me a reassuring smile just before we started, here goes nothing. Once I started singing I realized it was... Good? My voice wasn't quite drowned but conjoined with so many others and transformed into something else entirely. I could still hear myself but the faces of everyone else told me that my poor singing skills didn't ruin the song. Now that I knew I wasn't about to be kicked out or shamed for my lack of skill I could feel myself relaxing into the song.\n\nI was a little behind everyone, I didn't know the lyrics and had to copy their lead but it still sounded nice. The act of singing itself was interesting, Feeling my throat rumble with the notes was a new sensation and I swear I could feel my skull vibrate on the higher pitch. When we finished the first song I realized that I had a pleasant buzz swirling about in my head, it felt good to come together with so many people and create something. My anxiousness faded away as I realized that I was actually looking forward to the next one.\n\nThe feeling didn't fade on the second song and by the third I was running out of breath, eventually the service concluded and everyone shuffled out to begin their days in earnest. Alan congratulated me for the performance and asked if I'd be joining them again next week, I agreed before I even realized it. He seemed pleased but I'd definitely need to talk to Trish about rescheduling our sessions. Rosa wasted no time in pushing through the crowd to meet up with me. I thought she'd attack me with another hug but she stopped short and beamed that same motherly smile she had before I started.\n\n\"Eras maravilloso An-on!\" her tone implied she was congratulating me, I sure as hell couldn't speak spanish.\n\nI just smiled \"You were right Rosa, all I had to do was follow their lead.\"\n\nShe nodded sagely at that \"Si, Rosa is always right\"\n\n\"So you said you wanted to catch up?\" I ventured, still riding the high my performance gave me\n\nRosa's eyes lit up as I reminded her \"Of course, Oh I must call Stella!\" She pulled out her phone as she said as much, her phone case was rose themed of course.\n\nShe dialed up her number, put the phone to her ear and waited, and waited. Rosa's brow furrowed as it presumably went to voicemail and immediately dialed the same number. After a few seconds she shouted into it\n\n\"WAKE UP CHICA, IT IS TWELVE! THAT IS THE AFTERNOON!\" I winced at the explosion of sound in front of me, was Stella still asleep or something?\n\n\"Come, we're having lunch... Yes now! \u00a1R\u00e1pidamente! An-on is back!\" she huffed and ended the call before switching on a dime and looking at me with a cheery smile\n\n\"So, Ready to go?\"\n\nI nodded, mildly concerned at what I had gotten myself into.\n\nAfter hashing out the details Rosa offered to drive me to their favorite spot, apparently they ate there once a week anyways. Rosa drove an otherwise boring sedan were it not for the surprisingly tasteful floral print along the side. I'll give it to her, she takes a theme and sticks with it. Admittedly it felt a bit weird to be in such a small vehicle after I got accustomed to the veritable monster truck that was the Trish-mobile. The far too loud spanish music blaring didn't help with the comfort levels either but I wasn't about to tell Rosa how to run her life, I still had mine that I wanted to live.\n\n\"So, uh, what's Stella been up too?\" I tried to make conversation despite the music but Rosa unsurprisingly couldn't hear me.\n\n\"Rosa!\" I half-shouted, still no response\n\n\"ROSA\" I yelled, my vocal cords were still a little sore from their workout at the church but at long last I got her attention\n\n\"Did you say something Ni\u00f1o?\" She asked calmly after turning the music down to something acceptable for human ears\n\nI sighed internally but repeated myself \"How. Has. Stella. Been?\"\n\nRosa clucked her tongue disapprovingly and fished her phone out of her purse, somehow managing to navigate some pages without crashing the car. Having found what she was looking for she handed her phone to me and at last returned her attention to the road. A Yousnoot video? What the hell? Tapping the screen to start the video I could only wonder what Rosa was getting at.\n\n\"Konichiwhat is up! Watashi wa Stella but you already knew that! Gomenasorry for the delay between videos!\" A high pitched distortion of Stella's voice screeched from the tinny speakers. You've got to be fucking kidding me. I can scarcely believe it but it's right there on the little screen, wait this has HOW many views!?\n\nI paused the video to preserve my sanity, I noticed that Rosa was subscribed to Stella surprisingly. Well that was nice of her even if it was a drop in Stella's disturbingly large bucket. Looking at her video history assaulted my eyes with all the colors of the rainbow and far too much anime, no surprise there. Seems like Stella does it all, from reviews to top 10's to reaction videos and every one of them has tens of thousands of views. Oh hey, she even does let's plays... Of JRPG trash. I'm not sure why I expected any different, Stella wouldn't be able to appreciate the true majesty of Rock Ring anyways. Oh my god Stella no, even the polychromatic miniature equines!? I dropped Rosa's phone back in her purse, unable and unwilling to delve further into that portal of antedeluvian evil. Which was just as well as we apparently had arrived.\n\nIt was a completely mundane looking coffee shop, I'm not sure why I expected different but the memory of Stella's horrid japanglish still weighed heavy in my mind. When we entered the shop I was surprised to see that Stella had actually beat us there. The stegosaurus in question was hunched over a cup of coffee, cradling it like her child.\n\n\"I will go get us something, say hi to Stella, An-on\" Rosa's tone didn't really leave room for argument, not that there was ever any arguing with a hispanic woman.\n\nWhen I took a seat across from Stella I was confused at the lack of reaction though as close to her as I was the reason was obvious, the poor girl was asleep. I didn't really have it in my heart to wake her, after all a month ago I too was sleeping well into the afternoon. Looking her over the best word to describe Stella was disheveled. Her once prominent buns were abandoned in favor of a loose, flowing mane of lime green hair that was frosted with bubblegum pink. Despite being asleep she had pretty evident bags under her eyes and a dollop of drool threatened to spill from her lips. Stella was actually wearing her pajama bottoms in public and her baggy shirt was so large that it barely covered her modesty. Despite her clothing being as loose as it was I could clearly see that Stella's less active lifestyle had gotten the better of her, she had put on more than a few pounds. Not to say that she was obese but Stella was always a fat bottomed girl, you know what that's not a productive line of thought. Shaking my head I noticed that she had fluffy dinosaur slippers to complete her ensemble. she looked like somebody plucked her straight from bed, I suppose that's basically what Rosa did though.\n\nSpeak of the devil and she shall appear, Rosa placed a cup of coffee and a bagel in front of me while she and Stella shared a donut. Oh come on, I wanted a donut too! The responsible part of my brain informed me that I already had my treat for the day and any more would spoil me. I told that part of my brain to shut up for telling the truth. Taking a sip of of my coffee I discovered that Rosa had ordered it black, the taste making my face scrunch up. Just how boring did you think I was Rosa? This is some gender stereotyping or something.\n\n\"What do we do about Stella?\" I whispered over to Rosa as she sat down.\n\nRosa looked at Stella with concern clear on her face and sighed \"Let her sleep, her last stream must have been too pogg-ers\"\n\nRaptor Jesus on his cross of rock please strike me down now\n\nRosa clearly saw my expression because she asked \"Was that not correct? I have been watching her internet show and people love to say that\"\n\n\"It was fine Rosa just please never say it out loud, internet culture should stay there.\"\n\n\"I believe that is... Pepe hands?\" she looked very unsure\n\nAt least the table was very cool on my forehead.\n\n\"Ohmygosh! Is that STELLA!?\" An incredibly high pitched squeal sounded from behind me, sitting back up I saw a couple of high school girls approaching at rapid velocity. Based on their number of belts and the ridiculous braces one of them had they were definitely the type to consume Stella's brand of anime. The stegosaur in question had somehow managed to sleep through the school girls siren wail, something I envied as it still left my ears ringing. Seeing little opportunity for anything else I gave Stella a sharp kick, her eyes shot open and she scrambled to get her bearings.\n\n\"Stella we LOVE you!\" The two girls were practically bouncing where they stood in front of Stella.\n\n\"Oh. My. Gosh, yamete kudastoooooop! You guys are just too much!\" Stella didn't miss a beat, waving her hand daintily at them\n\n\"Pleasepleaseplease sign some stuff for us! No one will believe we met you otherwise!\" their chosen canvas was apparently their shirts based on how they were holding them out.\n\n\"Okay you two but I'm here with friends so just the shirts, Is that daijobu?\" Stella kept her tone calm but I could hear an undercurrent of worry\n\nWhen the two of them nodded eagerly Stella gave them a tired smile \"I'd know you'd wakarunderstand.\" She formed a V with her fingers and held it up to her eye which had the girls squealing.\n\nOne signing later we were blissfully free of the underaged, if only the same were true of my himalayan throat singing forum. Stella slumped back into her seat, taking a sip of her drink with eyelids half closed. It was impressive how quickly she assumed character, I was barely considered sentient after waking.\n\n\"You look good, anon.\" Stella murmured over coffee that apparently did little to wake her\n\n\"Oh I know! Si estuviera soltero...\" Rosa decided to chime in, her eyes looking me up and down\n\n\"You're not so bad looking yourself Stella, I like the hair\" I actually did if I was being honest, aposematism didn't really apply to meteor dodgers with how colorful most of them were.\n\nThe corners of Stella's mouth twitched into a smile\n\n\"An-on no! Not you too! Now she'll never get rid of it!\" Rosa has already whipped out her prayer beads to save both of our hedonistic souls\n\n\"It's just hair, Rosa.\" I offered, not really understanding the reaction\n\n\"JUST hair!? Dios mio, such a boy thing to say.\" Rosa muttered\n\n\"So uh, you're a celebrity Stella? Thats really impressive\" I tried my best to ignore her\n\n\"Oh you know, I made videos when I was school. When we graduated I didn't really know what to do with myself so I just kept making more. If you're on Yousnoot for enough years you're bound to get noticed\" Stella's voice was breathy and measured, her expression never shifted from a half-lidded smile.\n\nI forced myself to take another sip of the black coffee Rosa got me, it would be rude to let it go to waste. I gave Stella a suspicious look, there was no way she was still sleepy after that much coffee. I was starting to think she wasn't all that tired and was just taking full advantage of being able to be low energy for once. Having to play a peppy anime character in front of the camera for hours every day must be exhausting.\n\n\"Enough about Stella! Where have you been all these years chico?\" Rosa asked, slapping the table to get my attention.\n\nThe difference in energy between these two was giving me a headache but even Stella perked up at this topic. No real avoiding it anymore then. I did my best to tell them everything I could from the navy, the interesting parts anyways. It was a little strange, I'd been with the navy for years but when I was digging my memory for events to share it only brought up the past month with Trish. In just that month I'd met some truly wacky people, this one guy asked Trish what foods had the least amount of 5g waves in them. Rosa didn't really get it but at least Stella chuckled at that story. There was a woman who complained she drank only juice and yet didn't lose weight, she refused to believe that a glass of apple juice was just as sugary as soda. It wasn't just people being weird about food either. I think my favorite story was actually my first boxing partner, A tyrannosaurus if you can believe it. I let that one sink in, a T-rex boxer. Trish did her best to give him advice but there are just some natural limitations you know? It had a happy ending at least when Trish pointed him towards MMA, that one was less about punching.\n\nWhile we shared a laugh at the misfortune of the T-rex I considered bringing up Fang. She clearly had some problems she wouldn't talk about and I could use some advice. Stella likely wouldn't be any help but Rosa seemed well put together. I opened my mouth to ask her but my voice died on my lips, Fang seemed pretty reclusive. Was it really my place to bring up her problems? Knowing Rosa she might do something drastic and Fang would never forgive me. I closed my mouth, saying nothing felt wrong but airing her dirty laundry didn't feel much better. I satisfied myself with the idea that I could call Rosa up any time and ask her. On that note I needed her number, something both of them were more than willing to part with. My contacts just doubled in one day, woohoo. While I was recording their numbers I gave Stella a sideways glance.\n\n\"So, which horse is best horse?\" I asked nonchalantly.\n\n\"Purple smart\" Stella said with no hesitation\n\n\"Azteca\" Rosa mentioned only a moment later\n\nThey both looked at each other quizzically, oh man that's too perfect.\n\nWe managed to whittle away a few hours sharing memories, Stella had plenty of stories with people embarrassing themselves. One guy was a simp turned stalker that she actually had to call the police on. Rosa talked about her work, she was running a quaint little flower shop unsurprisingly but was studying to become a pastor. One day somebody apparently ate 50 dollars worth of flowers while she was reading. I was more surprised that pastors needed to be so educated than a hungry weirdo if I was being honest. When our conversation took a more casual pace Stella mentioned the three forbidden runes of D, B, Z and Rosa could not be stopped. Glancing at my phone I could see it was just past 4. I still needed to work out, cook and while I'd never admit it I got way into this weight lifting anime with the opening theme that was super catchy. I was about to ask Rosa if she'd be willing to drive me home but the phone vibrated in my hand and Trish's smiling face popped up.\n\nTrish: Enjoy ur day off?\nAnon: You bet, bumped into Rosa today\nTrish: Rly? Where?\nTrish: W8\nTrish: You didn't\nAnon: I did\n\nThe dots appeared and disappeared, seems like she was struggling to say something\n\nTrish: I'm rly impressed\nAnon: Why?\nTrish: I'll explain l8r\nTrish: U busy?\nAnon: Lunch with Stella and Rosa, about to go home\nTrish: Gr8, u should come over\nTrish: Bring Stella and Rosa\nAnon: To your sickbed?\nTrish: I got better\n\nWhat? How the hell did she get better in like seven hours tops? I bet she was just fibbing so she could see Stella and Rosa again. I sighed and shook my head, knowing full well there was no dissuading Trish from anything. Broaching the topic with the two of them proved fruitful, Rosa was an extroverted soul and Stella just seemed grateful for an excuse to keep chilling out. We all piled into Rosa's sedan, apparently Stella lives on the same street and just walked here. I gave Rosa the directions to Trish's house, It was in one of the poorer neighborhoods but it wasn't skinrow and any of us having a proper house at this point was something impressive. Rosa sped off, music blaring loud enough that talking with either of them was pointless. I checked my phone again, still nothing from Fang. My last message to her was just trying to organize one of our smoke dates but...\n\nAnon: Sung at church today, not the same as an instrument but music's fun\nAnon: Met Rosa and Stella too, you should see her new hair!\nAnon: We're meeting up at Trish's place for a little get together\n\nI paused, trying to find the words\n\nAnon: I think it would mean the world to Trish to see you again\nAnon: She's sick today so the meeting would be less intense, no pressure to stay\n\nI tapped out Trish's address for Fang, I didn't really expect anything to come of it but getting Fang involved in my life felt important. Staring down at my messages I felt like there was something missing. Trish and Fang were friends for ten years, that was almost half our lifespan. They were thick as thieves in school and even 5 years later Trish was sobbing and confessing her sins on a bench late at night. I know full well that those tears weren't because of the pain she caused me, She may have felt guilty and she may have regretted it but it's the fact that she hurt Fang that truly weighed on her.\n\nAnon: She never stopped being your friend"},"Perfect Situation Chapter 5.txt":{"path":["Multiple","Perfect Situation Chapter 5.txt"],"text":"Chapter 5: Despair\n\nWhen we finally pulled into Trish's parking lot my skull was pounding. I almost didn't believe it when the silence returned. My world had been consumed by a language I barely understood for so long that the lack of it was a flashbang to the senses. I exited Rosa's car quickly, eager to escape on the chance she turned her horrid music back on. Stella followed after me, looking similarly dazed though she had been looking like that all day. Rosa moved to join us but stopped when she spied the Trigga Truck.\n\n\"Eso es rid\u00edculo\" she shook her head disapprovingly.\n\nAt least I think that's what she said, My ears were still ringing. Following her gaze I was surprised at the appearance of another car parked along side it. That was strange, did she call a doctor or something? She didn't seem sick enough for that but she was definitely a woman concerned for her health. I took the lead and the two of them fell in behind me, I noted that she kept her lawn well maintained. Where on earth did that woman find the time? Stepping up to the door of Trish's modest little home I rapped my knuckles against it. We waited a short while but that was to be expected, I'm sure she had to drag herself out of bed. When the door finally opened Trish seemed ecstatic to see us, I was hit with a wave of nostalgia when I saw she was wearing her old hoodie.\n\n\"Glad you could make it!\" She chirped, pulling me down in a hug that I returned. Spying Rosa and Stella from over my shoulder she gasped and rushed to meet them, throwing an arm around each their necks and pulling them in for another hug.\n\n\"N-nice to see you too, Trish\" Stella squeaked around her bicep\n\n\"It is no coincidence that we are reunited on the day of our lord\" Rosa agreed with full conviction\n\nHaving got her greeting out of the way Trish invited us all inside. Inside her very dark house, where the curtains were drawn and lights were off. I'm sure she was sleeping until now but wasn't somebody else over too? As soon as Trish closed the door and with it the only light source there was a click and the house itself lit up.\n\n\"HAPPY ONE MONTH ANNIVERSARY!\" A chorus of voices called out, some louder than others.\n\nI blinked, reeling from having to rapidly adjust to the light. There were streamers along the ceiling and even a few balloons, A tray of snacks had been laid out and stacks of cans had been set aside on a table. To my disbelief a pink raptor stood up from behind the couch, a grin plastered on his face. Reed!? Somehow he wasn't even the most surprising thing in this room, That was the young girl in the corner. She looked like Trish in miniature, an impressive feat for someone already so small. Why did Trish never mention her? What was all this even for!? My mouth worked, but my brain couldn't decide what was more important. At least Stella and Rosa seemed as confused as I was.\n\n\"Alright, one question at a time\" Trish stood next to me with her traditional smirk, the deja-vu of seeing it paired with her hoodie was intense\n\n\"Daughter?\" I choked out\n\n\"Sister\"\n\n\"Reed?\"\n\n\"Wanted to see you\"\n\n\"Sick?\"\n\n\"You believed that?\"\n\n\"Party?\"\n\nHer smirk softened, resting her hand on my shoulder \"You deserve it, dummy. You know how many people quit their routine in a week? That's just exercise, you've cut down on smoking, you're more confident, you even went to church today! You've come a long way from that trash pile I found you in. You're the best assistant a girl could ask for and you don't make a half bad punching bag either.\" She punctuated it with a slap on the back, it did little to dissuade the warmth growing in my chest or the color in my cheeks.\n\n\"Besides, I like to send a gift basket to people that stick to their plan for a month. It takes two weeks to build a habit but I do a month to be sure. Represents independence y'know? You're just lucky they were out of baskets.\" She sniffed dismissively, she wasn't a very good actor.\n\nI heard clapping from behind me and to my surprise it was Stella.\n\n\"Congratulations\" she said, tilting her head and smiling at me.\n\n\"Congratulations \u00a1ni\u00f1o!\" Rosa clapped excitedly as she followed suit\n\n\"Yeah, congratulations man\" Reed drawled, joining in\n\n\"Congratulations, Anon\" This time it was Trish, politely clapping along\n\n\"Congratulations... I guess...\" Even Trish's sister was peer pressured into it, though she didn't sound very enthused\n\nStanding amidst all this applause I suddenly felt very self-conscious. looking back at the instigator I saw a devious glint in her eye despite her lazy smile, god damnit Stella, you had to do your anime reference even now? Fortunately everyone got their fill quickly enough. Rosa and Stella wasted little time taking the couch so they could sample the snacks. I saw Reed fiddling with a laptop and some speakers, guess it's not a party without music. Trish steered me towards her sister, she was definitely too young for high school but she still had that awkward teenage ganglyness. Middle school then?\n\n\"Sorry about springing this on you, I'm just cautious about Tana meeting new men\" she whispered as she pulled me along\n\n\"What? Why?\" I mumbled back, why men specifically?\n\nShe just pinched my arm, we were too close to Tana now to speak privately. The girl in question looked up at me beneath a long tuft a hair with apathy at best, disdain at worst. I could see studded bracers around her wrist and a distinct lack of color in her apparel, the rebellious type then.\n\n\"Tana, this is Anon.\" Trish's voice was surprisingly motherly, almost too much so, it was like she was talking to a toddler.\n\nTana's expression didn't change as her gaze slid to Trish \"I know, you've talked about him before\"\n\nTrish's smile faltered a bit \"I know but I wanted you two to meet. He's a very good friend of mine.\"\n\nI gave Tana a half-hearted wave, she barely spared a glance my way. This was awkward.\n\n\"I met him. Can I go to my room now?\" she flipped her hair dismissively, voice totally monotone\n\nTrish sighed \"Sure, Tana. Go ahead. Do you want me to read you a story tonight?\" her voice was so fragile, I think story time meant more to Trish than it did Tana.\n\n\"I'm not a little kid anymore, god.\" was Tana's predictable response before she stomped off\n\nIt felt wrong watching a headstrong woman like Trish get utterly trampled by a pre-teen. Trish and I were close at this point but this felt like a side of her that was too intimate to share among friends. I was about to try and cheer her up when Trish sighed.\n\n\"Sorry about that\" she sounded disappointed.\n\nI shrugged at her \"Don't worry about it. Kids are cruel, Trish.\"\n\nTrish cocked her head and looked up at me curiously \"You think so?\"\n\nI nodded seriously \"I am very in touch with my inner child\".\n\nShe looked confused at the implication but I heard Reed howling across the living room, 5 years separated and my bro still had it.\n\n\"Dude, nice!\" he shot me his classic finger gun.\n\nTrish looked exasperated when I returned fire.\n\n\"I need a drink. Why don't you go talk with your boyfriend?\" She grumbled, not bothering to wait for my response before she walked over to the table and cracked open a can.\n\nNot a bad idea honestly, I could use a bit of levity after Tana and I needed to catch up with him anyways. Reed was still hunched over his laptop, tapping away at something with his tail swishing occasionally. I'm not sure what he was doing because he had the music going just fine, some trashy pop song currently. I sat down and grabbed something from the snack tray before Stella and Rosa devoured them all, cheese and crackers, guess you can't go wrong with the classics. Looking at Reed he seemed barely touched by time, his arms had thinned so I guess he stopped playing the drums. Actually at a closer look he seemed thinner in general.\n\nI briefly worried he wasn't getting enough to eat but while Fang was skeletal, Reed just seemed lithe. Maybe it was his posture or maybe it was my virginity talking but it wouldn't be a stretch to call him feminine. Fortunately he finished whatever he was doing and walked over, plopping his fluffy tail in the last remaining seat he held out his fist to me. A fist I gladly met with my own, with the customary finger wiggle after our knuckles parted of course.\n\n\"How's life been treating you, man?\" Reed asked me, still getting comfortable in his seat. Was his voice always this high pitched?\n\nIt was an innocent question but it hit me like a ton of bricks. I had been so distracted by actually living that I hadn't really stopped to consider it. I used to think life was going to treat me like shit and I was going to treat it shit right back. I had convinced myself that I had missed some critical juncture. I looked across to Stella, she had her phone out and was showing Rosa something, the latina caught me staring and shot me a smile. I could see Trish in the kitchen collecting enough cans for everyone, her tail wagging as she did so. Reed was looking at me expectantly, I guess I was taking too long to answer. I was surrounded by old friends that I never expected to see again. It felt good, great even but there was one monochromatic weirdo still missing.\n\n\"Can't complain.\" I said, it was the truth. What I had was more than I deserved.\n\nReed seemed disappointed at such a simple answer \"Yeah, that's usually how it goes\"\n\n\"But I'm not going to stop until it's better\" I added with a grin.\n\n\"Ha! Now that's what I'm talking about!\" He agreed enthusiastically\n\n\"What about you Reed, what have you been up to?\" I was genuinely curious, I always figured he'd be homeless after school.\n\n\"It was real harsh when you and Fang broke it off. She and Trish got into a big argument soon after and then she left. No band without Fang so all I had left was machines y'know? I could get 'em working on the outside but on the inside? Had to practice that. Turns out I was pretty good so I kept doin' it. Eventually I showed some company my stuff and bam I was suddenly employed.\"\n\nI took a moment to process that information, Trish never mentioned a fight. Reed also never mentioned what he actually did.\n\n\"So what do you actually do?\"\n\nReed chuckled \"I'm a programmer, man. Got the socks to prove it.\"\n\nI couldn't help it, I looked down. His legs were covered by pants, socks weren't visible but they could be hiding just beneath the surface...\n\nStella perked up however \"Oh, you are? That's wonderful. I was actually looking to hire one for a project\".\n\nI dared not consider what manner of project Stella needed a programmer for.\n\n\"Sick! You'll have to slide the deets my way\" Reed had no such compulsion it seems.\n\n\"I think this calls for a celebration. Anyone got a light?\" Reed asked, fishing out some home-wrapped nonsense.\n\nI was already reaching for my lighter when Trish appeared behind him and snatched the doobie from his lips.\n\n\"No. Smoking. Indoors.\" She enunciated each word by poking him in the snout with his own joint. I forgot how anal Trish was about smoking.\n\n\"Aww man... \" He was actually pouting.\n\n\"Do you have any idea how hard it is to get the smell of smoke out of a house?\" She asked expectantly, hands on her hips.\n\nNow that she mentioned it, I'm pretty sure I did smell smoke. It wasn't anywhere near fresh, it was the barest suggestion of a cigarette beneath layers of other smells but it was there. Why would Trish's house smell like that? I doubt anyone else could tell, it was only the fact that my apartment smelled just like it that let me notice in the first place. My musing was interrupted with a thud as Trish dropped a box of beer on the now empty snack table. She tossed each of us a can and grabbed one for herself, guess this is what she was drinking in the kitchen. Staring at the can of beer in my hands I felt a sense of trepidation. I certainly had my vices but alcohol was never one of them, that night on the beach made sure of that. No one else seemed too concerned as they each cracked open their prize, We were all friends here right? I could feel my thoughts darken, Fang and I were more than friends and alcohol ruined that too. I forced myself to pop the top before I could dwell too much, Anon Y. Mous refused to be scared of cheap beer. However as soon as I moved my arm off its rest to take a sip Trish planted her stupidly perfect ass on it.\n\n\"Hey! I wasn't using that or anything\" I scoffed, pretending to be upset.\n\nTrish looked down at me for a change \"You see anywhere else to sit?\" she asked, clearly amused.\n\n\"The floors right there\".\n\nShe gently thwapped me with her tail. Fine, be that way.\n\nThe introduction of alcohol seems to have loosened everyone's lips and we quickly lost a few hours to chatter and drinks. Stella and Reed were discussing their project in slow motion, Reed picking up on Stella's lethargy. Trish and Rosa were swapping history until Rosa made the mistake of asking Trish about losing a few pounds. That would keep the two of them busy for a while, I pulled out my phone so I could check on Fang. Read message but no reply, I couldn't prevent the sigh escaping my lips. Shouldn't have gotten my hopes up, it was still too early for her. I debated sending her another text but Reed piped up enthusiastically.\n\n\"Dudes, we should play a party game!\" he looked at everyone for confirmation.\n\n\"I think I have monopoly?\" Trish added unhelpfully, why would you unleash that on your friends?\n\nThankfully Reed shook his head \"Nah, check it. Never have I ever left Volcadera Bluff\"\n\nAh, so it was one of these. I raised my hand and took a drink \"Navy. I'll tell you about it later.\" Most here had heard the story after all.\n\nReed looked excited for that but it was Rosa who spoke up \"Never have I ever been in a fight, Pon la otra mejilla.\" she drew a cross across her chest.\n\nUnsurprisingly Trish and I raised our hands but Reed did as well, we all looked at him questioningly.\n\n\"Look, man. Some people really want their carfe without paying. You know?\" He shrugged nonchalantly as if beating up junkies was totally normal.\n\nMy turn then. \"Never have I ever binge watched an entire series\" I looked at Stella with a knowing grin.\n\nPredictably the stegosaur took a sip and raised her hand \"not fair\" she mumbled. That got a laugh out of everyone.\n\nTrish downed her can and grabbed another, she was really putting those away. Ignoring her head start in the kitchen she was still a few beers ahead of anyone else.\n\n\"Alright I got one\" she took a hearty sip before continuing \"Never have I ever kissed someone\".\n\nShe looked expectantly at us but not a soul raised their hand, not even me.\n\n\"Ohhh noo...\" She moaned, sliding off the armrest and into my lap, hooking an arm around my neck to keep herself upright. I jumped in surprise, Or tried to anyways, she was really heavy for such a small woman. We chuckled at her theatrics but there were going to be questions after something like that.\n\nRosa spoke up first, her voice distraught \"No kisses? Even as a ni\u00f1ita?\"\n\nIt was Reed that answered her \"Nahhhh, Trish beat up boys. She didn't kiss them\"\n\n\"Don't worry Trish, I didn't get my first kiss until prom\" Stella added gently.\n\n\"Ugh, even Stella.\" Trish groaned, practically laying across my lap.\n\nStella puffed up, indignant. \"What do you mean, even Stella!? I do stuff!\"\n\nShe deflated almost immediately when everyone stared at her expectantly.\n\n\"Uhm, Never have I ever done drugs?\" She offered tentatively.\n\nEvery hand in the room shot up, I knew Trish had done carfe and Reed is Reed but Rosa?\n\n\"We are imperfect souls, that is why we need to be saved\" Rosa somehow managed to sound pious about smoking weed. Impressive.\n\nTrish had taken to shifting in her seat, my lap, which had the unfortunate effect of grinding her rear into my crotch. Alright anon, think unsexy thoughts. Why did I have to drink? It was so hard to focus on anything but that warm friction. Eventually she found the right spot, sending an electric current up my spine.\n\n\"Uh, Trish? Could you stop that?\" I grunted, fighting a losing battle against my body.\n\n\"Could you be more comfortable?\" she asked coyly.\n\nDespite her answer she thankfully stopped her ministrations and I could return my attention to the game.\n\nReed opened his mouth to start the new round but Rosa's phone rang, a medley of mexican music drowning out the pop trash Reed had left on. She held it to her ear and let out a flurry of spanish, there wasn't any talking around Rosa when she got going so we waited patiently for her. When she tapped her phone again she smiled apologetically.\n\n\"Sorry everyone, Mi esposo needs me. Ready to head home Stella?\"\n\nThe lime green girl looked hesitant, I didn't blame her. I don't think my ears will ever recover from that car ride with Rosa.\n\n\"Actually, I'd like to stay and talk with Reed about our project. You don't mind driving me home, right Reed?\" She turned her pleading blue eyes on Reed.\n\n\"Not a problem, dudette\" he replied casually, gay or not no man could say no to those eyes.\n\nWith Rosa's absence the mood dampened slightly, She brought a lot of energy to the room. Reed didn't seem dissuaded however.\n\n\"Alright, one more. Never have I ever danced at prom.\" Well that was weirdly specific.\n\nOnly Stella raised a confused hand, I looked at both Reed and Trish curiously\n\n\"Didn't you two go to prom together?\" I asked.\n\nReed shook his head \"technically, but I was the DJ. No time for dancing\"\n\n\"Should've seen my dress..\" Trish muttered bitterly around her can of beer\n\nStella looked apprehensive, I didn't know what to say either.\n\nTrish looked pensive for a moment \"Hold on! I'll be back\" she exclaimed, suddenly excited about something. She stood up on shakey legs and after a moment to get her footing she managed not to stumble her way down the hall. I had gotten so used to her weight and warmth that it felt wrong to have her absent.\n\n\"Yeah, me too actually. Gotta get somethin' from the car.\" Reed stood as well, leaving me and Stella alone.\n\nI leaned back in my seat, head swimming from hours of light drinking. Stella mirrored me, closing her eyes and sighing contently. I had forgotten she was woken up early today and the sun had long set by now. Still, there was something I was curious about.\n\n\"Do you still do tarot readings Stella?\"\n\nStella cracked one eye open but the smile on her face told me she was just being coy \"I see your minds eye is more open to the arcane mysteries, Anon.\"\n\nI was about to ask her why she felt the need to talk like a bad gypsy parody but she pulled out her phone.\n\n\"It's not the same as with a physical deck but the power of tarot lies in the reader not the cards, this program will allow me to divine your fate.\" she intoned ominously\n\n\"Are you having fun, Stella?\"\n\n\"Yes.\" She dropped her pretense quickly. \"Would you like a reading?\" There she goes with those eyes again.\n\nAs soon as I nodded she tapped at her screen and furrowed her brow.\n\n\"Reversed Lovers, as your first card this represents indecision. Your lack of commitment will lead to a major imbalance in your life, be honest with your fears and desires.\"\n\nAnother tap of the screen \"Upright chariot, for your own sake you must take decisive action no matter what path you follow.\"\n\nA third tap \"Upright temperance, patience and understanding will ease your journey.\"\n\nShe looked up, eager to hear what I thought.\n\n\"That was a hell of a lot more detailed than the ones you used to give\" I admitted. Impressed that I could actually decipher it while drunk\n\n\"I got better\" she admitted sheepishly, curling some hair around her finger.\n\nI smiled, that was a fun way to kill some time. Lack of commitment? Funny, I was committed to stuff for the first time in a long time. Trusting tarot cards was already silly, trusting digital tarot cards seemed even sillier. Reed returned shortly after my reading, carrying a black box of some kind. I raised an eyebrow but Reed waved me off.\n\n\"You'll see, man.\" He winked at me, setting it down in a corner.\n\nReed kneeled and started fiddling with it so I talked with Stella more. I asked her about tarot and she actually tried teaching me to read the cards themselves. I'm really not sure how Stella managed to get anything coherent from this list of adjectives if I was being honest. Stella seemed more amused than anything at my poor attempts at divining the future but was a patient teacher. Learning tarot actually managed to kill a good 20 minutes. Reed had long since finished setting up his mysterious box and was pestering me for a fortune when I heard Trish call out\n\n\"Heyyyy!\" she slurred enthusiastically\n\nReed looked up with a smile and Stella gasped, putting the phone down I could see why. Trish had apparently spent all that time dressing up, she was wearing an utterly sinful black dress. The top was of a thin black material that let me get a good view of her generous cleavage, the opaque fabric rising halfway up her breasts for modesty. Her crest and horns glittered gold and emerald with expensive jewelry, even her tail had golden rings and chains to complete the set. Following her tail I realized that the swell of her hips made the dress stop at the top of her thighs. Raptor Jesus have mercy upon me. I followed those toned legs all the way down to the black heels she wore.\n\nEager for a second look I realized that her dress was actually tiny. It was clearly a skimpy piece but Trish was a mature woman. Her bust strained her top, her sculpted thighs were depressed by the tight fabric hugging her hips. Her well defined arms and thick shoulder muscles stretched the sheer material nearly transparent, even the faintest outline of her abs could be seen when the cloth hugged her just right. Trish barely fit into that dress, leaving her femininity on full display. As she posed there, hip cocked with a confident smirk on her face I swear I could hear voices from a long forgotten recess of my brain.\n\nThe cheer of electrochemistry was ecstatic. \"Oh yeah baby! We. Are. Back! Mmm, love that rush of testosterone.\"\n\nMy physical instrument roared at me \"What are you doing sitting right now!? What good is that body you've built if it's stationary? >IMAGINE.\"\n\nThe whisper of suggestion curled in my ear \"Look at that woman. She must have dressed up just for you, champ.\"\n\nThe throaty rumble of my ancient reptilian brain demanded one thing. \"BREED.\"\n\nSilencing the cacophony with another sip of beer I struggled to find the right words to describe what I was seeing.\n\n\"Wow.\" I croaked. Good enough.\n\nTrish seemed delighted despite my lack of eloquence. She even struck a pose, lifting her leg and thrusting out her bust and tail for balance. That too small dress of hers hitched up just enough that the blush on my cheeks was almost certainly not from the alcohol.\n\n\"Look at me! Aren't I the 24-year old prom dream?\" She held the pose for just a moment, her smirk giving way to laughter when she stumbled.\n\n\"A really drunk prom dream\" She added with a giggle and joined us in the living room.\n\nOut of the corner of my eye I saw Reed move to his laptop and hit a key. The lights suddenly flicked off, leaving us in total darkness before new ones took their place. A variety of multicolored lights suddenly illuminated room, bathing it in rich reds, blues and greens. Following the streams of light up I could see the bulbs hidden amongst the party streamers. The white noise that was the ambient pop music gave way to something with a thumping bass, with rythm. I didn't get a chance to question it because Trish stepped in front of me.\n\n\"C'mon, Anon. Lets make up for lost time.\" her voice was as gentle as her smile when she offered her hand to me.\n\nI held my hand up to stop her \"Woah, hold on. I can't even dance!\" I tried not to sound as nervous as I felt.\n\nTrish quirked an eyebrow, that smile of hers sharpened into a grin.\n\n\"Then I guess I'll just have to help you won't I?\" she grunted as she grabbed my hand and pulled me out of my seat.\n\nStumbling a little after being yanked to my feet I realized that Trish still hadn't let go of my hand. Standing next to her beneath the light I could see her dress actually sparkled. Maybe I was just drunk but I could swear her eyes sparkled too.\n\n\"Wouldn't be the first time.\" She murmured, her grin still playful.\n\nMy dance lesson with Trish wasn't much of a lesson, I don't think Trish really knew how to dance either. It didn't seem to matter, maybe it was the alcohol or maybe it was the company but we had fun. Stella was more nervous than I was, once we got her groovin' I swear she was mimicking magical girl transformations. Not that I was any better in the cringe department, one of the songs playing sounded a bit like rythm heaven ringside so my drunk ass struck a pose like the wrestler. Trish thought that was hilarious and started doing it too, shame we were missing a third pillar man. In-between songs I went for another beer but discovered we managed to go through the entire case. while I was shaking cans to see if any had some of the golden nectar remaining, the music shifted tone. The notes were long and slow, a woman sung about love lost and found, I could feel a hand on my shoulder.\n\n\"No proms complete without a slow dance, one more?\" Trish pleaded, tugging me back to our makeshift dance floor.\n\nTrish pressed herself against me and my arm wrapped around her waist unconsciously. Her hand found mine and we began to sway with the music. Her ample chest squished against me as her body molded around mine. In contrast to the calm music I could feel her heart beating rapidly and mine was no better. As we slowly danced throughout the room I realized that the light was playing on the air itself. Wait, was that fog? It was! A wispy layer of fog caressed our feet and tufts rose up to meet us. Following their movement lead my gaze back to the black box, Reed you sly son of a bitch. I swiveled my head to find him but he and Stella mysteriously disappeared, The barest rumble of a car starting could be heard.\n\nGuess that left me and Trish alone for the night, it had felt that way since 'prom' started anyways. Our song had ended but a new one had begun before we could decouple ourselves. Trish didn't seem to mind much so I didn't see a reason to stop. We danced and swayed among the fog clouds, the lights flickering between them. Trish murmured something I couldn't hear despite the soft music we were listening to.\n\n\"Hm?\" I prodded her.\n\n\"Thanks for tonight\" she admitted.\n\n\"Why thank me? You were the one who threw the party\" I reminded her, Now I was the one who got to give the 'you're dumb' look.\n\nTrish was silent for a few moments \"Yeah, okay. You can thank me now.\"\n\nDespite the fact that she was clearly joking I couldn't help myself.\n\n\"Thank you, Trish. For tonight, for everything.\" I repl
