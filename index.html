1cLet\u2019s get penciled in; can\u2019t get drinks without it!\u201d Spurred on by the prospect of talking to old high-school classmates without alcohol, we practically stampede towards the table, a familiar sight waiting for us there like a salmon Stepford wife.\n\n\u201cOh! Hi Anon, Hi Rosa! So glad you could make it!\u201d Naomi\u2019s voice hasn\u2019t quite lost its saccharine edge, but the years have dulled it slightly. The former tangerine torturer sported a decided \u201cMom\u201d look, her light-purple sweater matching with her blue top and comfortable jeans. Frowning, she fixes Reed with a frosty glare, sniffing as Reed signs in as \u2018Sir-Dicks-a-Lot\u2019. \u201cReed. Nice to see you haven\u2019t changed one bit.\u201d\n\nReed shoots Naomi a finger-gun, slapping his name-tag upside-down on her chest with the other hand. \u201cNope!\u201d Waving to Rosa and I, Reed slipped off towards where the bar has been set up, leaving the three of us to chat. \n\n\u201cSo, Naomi, how are you? Did you and Naser ever\u2026?\u201d Rosa gives Naomi a mischievous smile, her innuendo spoiled somewhat by the hand gesture Rosa flashes. Naomi\u2019s face falls, her sad eyes falling to the floor.\n\n\u201cActually, Naser and I aren\u2019t together anymore.\u201d Rosa lays an apologetic hand on Naomi\u2019s shoulder, murmuring a quiet apology.\n\n\u201cWhat happened? If it\u2019s not too much to say.\u201d I add quickly under Rosa\u2019s withering glare. \n\n\u201cOh, we grew apart in college, and by the time he graduated it just wasn\u2019t there anymore. I think he\u2019s with someone named Olivia, now.\u201d Naomi manages to pull her eyes from her shoes at last, attempting to wear a decidedly fixed smile. \u201cBut, it\u2019s for the best! I\u2019m actually seeing someone else, now.\u201d\n\n\u201cAy, see Naomi? It do no always work out the way you expect, but it always works out, si?\u201d Wait, why did Rosa look at ME when she said that? \n\nNaomi\u2019s smile grew a little warmer, her momentary spell of melancholy already a thing of the past. \u201cYou\u2019re right, Rosa! Just look at you and Anon, how happy you are! You two enjoy the party tonight, and thanks!\u201d Rosa ushered me quickly away from the table, steering me towards where Reed was attempting to convince the bartender to mix every type of alcohol together at once.\n\n\u201cWhat did she mean, \u2018look at you and Anon\u2019? Rosa?\u201d My wife just smiled at me, shaking her head as she took my hand. \n\n\u201cOh An-on, what Naomi did in the past is in the past, si? Come on, let\u2019s enjoy the party!\u201d Planting me squarely next to Reed, Rosa orders us all drinks, the bartender nodding along to her rapid Spanish. Reed immediately begins talking my ear off again, laying out his latest business venture and imploring me to get in on the ground floor. Desperate for anything to talk about besides work, I spot a small purple figure making her way through the crowd, waving my one-time doxxer over.\n\n\u201cTrish! Hey, over here! Man, it\u2019s good to see you again!\u201d Trish and I embrace as she joins us at the bar, our personal axe long buried. Trish is looking decidedly business-like in a sharp black skirt and blazer, her professional look marred only somewhat by the numerous engravings and piercings her horns have acquired over the years. \n\n\u201cAnon, it\u2019s good to see you again. And you Rosa!\u201d The two women share a hug, and I can\u2019t help but notice how much Rosa has Trish beat in the, ahem, chest area now. I thank Raptor Jesus once more for the effects of Rosa\u2019s pregnancy, being VERY careful not to mumble.  \u201cMan, if I look that good after pumpin\u2019 out a kid, I\u2019ll be the luckiest woman in the world.\u201d \n\n\u201cIt\u2019s so good to see you Trish! Si, being a mother has made me so happy, I would no trade it for anything.\u201d Trish takes a seat on the other side of Rosa, flagging the bartender down.\n\nI lean in to whisper in Rosa\u2019s ear, careful to keep my face neutral. \u201cI don\u2019t think she meant it that way, babe.\u201d  \n\n\u201cOh? What does she mean, An-on? Trish, what is he talking about?\u201d Trish only shakes her head, the two of us sharing a smile at Rosa\u2019s behalf. The four of us quickly get to catching up, swapping stories of our lives since graduating Volcano High, and before long it\u2019s like we\u2019re back in high-school once more. The only person missing is\u2026\n\n\u201cLucy!\u201d Rosa, Reed, and Trish shout, downing out my intonation of \u2018Fang!\u2019. We all raise a glass as the final member of our teenage troupe finally joins us, sharing a three-way hug with Rosa and Trish as Reed and I get up to join them. \n\n\u201cUgh, Anon, I told you to stop calling me that!\u201d Fang rolls her eyes, sharing a brief hug with me before Reed catapults into her. Fang\u2019s adapted to her new role as music teacher well, her brown turtle-neck and slacks a far-cry from the rebellious teenage rocker I once knew. \u201cOkay, Reed, yep, I see you there, thanks.\u201d Reed finally let Fang go, stumbling back to his stool before ordering another round. Good lore, how much has he had?\n\n\u201cNah, you\u2019ll always be Fang to me. You wanna\u2019 stay with us for a drink, Fang?\u201d I ask, placing special emphasis on her one-time name. Fang groans once more, smiling even as she covers her eyes behind her hand. Rosa scoots a little closer to me, sipping on her drink as our hands find each other by our sides.\n\n\u201cMaybe just one, I\u2019ve got to keep this thing running and everything.\u201d\n\n\u201cSounds rough. How\u2019d they saddle you with that job, anyways?\u201d Trish asks, chasing her straw around the lip of her glass.\n\n\u201cSi, weren\u2019t you the new music teacher?\u201d\n\n\u201cI\u2019m still a teaching assistant,\u201d Fang clarifies, graciously accepting a proffered drink from the bartender. \u201cMr. Jingo should be close to retiring, so after that, I\u2019ll be the music teacher. Until then I\u2019m stuck doing everything no one else wants to do, like overseeing a bunch of drunk former students.\u201d Sipping her drink, Fang rolls her eyes at Reed, where the perhaps-CEO is rapidly becoming too drunk to order anything more. \u201cSpeaking of\u2026\u201d Fang excuses herself from the group, leaving her half-finished drink on a table before taking the stage to give the closing speech, tapping the microphone to get everyone\u2019s attention. \n\n\u201cAlright everyone, thank you for coming tonight. I\u2019m sure everyone had a good time\u2026\u201d Reed interrupts at this moment with a loud drunken hurrah, spilling what\u2019s left of his last call, causing Fang to roll her eyes once more. \u201c\u2026But, unfortunately, tonight can\u2019t last forever. Please start finding your DD\u2019s or taking one of the taxis that we have on-call for you. Thank you.\u201d Fang replaces the mic on the stand before jumping off, shuffling through the thinning crowd back to us. Meanwhile, Trish has managed to get Reed into an upright position, half-dragging him off his barstool and to his feet.\n\n\u201cAlright, it\u2019s been fun but I better this asshole home before he hurts himself.\u201d Trish begins escorting the near-comatose raptor to the door, following the mass of other students. \u201cWe should do this again, though! Hanging out, I mean, not getting drunk off our asses.\u201d Glancing over her shoulder, Trish gives one final wave, leaving Rosa, Fang and I alone at the bar. \n\n\u201cI do no understand how Reed managed to start his own company, when he acts like that!\u201d Rosa sipped the last of her drink, shaking her head sadly in Reed and Trish\u2019s direction. \n\n\u201cI guess some things never change, huh?\u201d Fang expertly vaults over the now-unsupervised bar, clearing out what\u2019s left in the mini-fridge. \u201cAnyways, I\u2019ve got to start clearing this place up. You two are welcome to stay, if you like.\u201d\n\n\u201cDoes clearing up entail taking all the leftover alcohol home?\u201d I grin over my drink, Fang flashing me the finger as she stuffs mini-bottles of liquor into a plastic bag. \u201cHey, just leave us some and your secret is safe with us.\u201d\n\nRosa glances up at me, fluttering her eyelashes pleadingly. \u201cAn-on, how about we go see the gardens? For old times\u2019 sake?\u201d Damnit, she knows I can\u2019t resist her when she puts on those puppy-dog eyes. \n\n\u201cGood idea Rosa! The students have made a few changes since you left, but the gardens are still in good hands.\u201d \n\n\u201c\u00bfQu\u00e9? Lucy has an interest in gardening?\u201d Fang\u2019s reddening face reveals Rosa hit the nail on the head. Joyfully, Rosa claps her hands together, her face beaming with delight. \u201cOooh, this is so exciting! Lucy, you have to come over sometime! I can teach you all about soil retention and crop rotation and-\u201c\n\nFang throws up her fingers in a make-shift crucifix, recoiling. \u201cAnon. Please. Save me!\u201d \n\n\u201cAlright Rosa, leave the poor girl alone. Here, let\u2019s see the gardens!\u201d\n\n\u201cAww, but I was just-\u201c\n\n\u201cI know, babe, I know. Maybe this weekend?\u201d I raise a questioning eyebrow back towards Fang, who nods in assent. Waving, we leave Fang alone to \u201cclean\u201d out the bar, pushing open a side door and stepping into the night. The moonlight coupled with the lamps on the side of the school gives enough light for us to navigate our way around back, to the school\u2019s familiar gardens, Rosa slipping her arms around mine as we walk.  \n\nSighing, Rosa leans her head against my shoulder. \u201cAhh, what a lovely evening\u2026 So nice to see everyone, wasn\u2019t it An-on?\u201d I nod, leaning my own head against Rosa\u2019s. And getting a sharp poke in return. Ow. \u201cMi amor, how many times do I have to say it?\u201d I can just barely see Rosa\u2019s smirk in the twilight. I never can remember the horns.\n\n\u201cS\u2019not fair, you have a natural defense against cuddling.\u201d \n\n\u201cThat has no stopped you before, hmmm?\u201d Rosa gives a little shiver, the heat of the day rapidly diminishing now that the sun has gone down. I lend her my jacket, wrapping my arms around her for extra warmth. It\u2019s nice, walking these paths with Rosa once more. It brings back memories of those awkward times in high-school, of us holding hands in the halls as we walked to class. Before long, we reach the gardens, the recognizable shapes of well-trimmed bushes and flower beds still visible in the darkness. We stroll along, glancing at the new growths set down by this year\u2019s freshman class, the neat orderly rows of bulbs not fit to bloom for several more years. \n\n\u201cYou\u2019re awfully quiet, An-on. Something wrong?\n\n\u201cHmm? Oh, nothing. Just remember the good ol\u2019 days.\u201d I squeeze Rosa tightly, feeling her press against me, sighing happily. \u201cDo you remember this spot, maybe a few weeks after I moved here? You almost kissed me, right there.\u201d I point to a spot in the gardens where Rosa and I had our first near-kiss experience, grinning at the flood of happy memories.\n\n\u201c\u00bfDisculpe? I think it was you who almost kissed me, An-on.\u201d Rosa begins stroking my arm around her waist, and I can feel her tail swinging happily between my legs. \u201cOooh, I was so nervous. Here was this cute new chico in school, and you were so concerned about me and my flowers. Such a gentlemen!\u201d Rosa hooked her tail around my leg, something she only did when she was truly, blissfully happy. \u201cI wanted you to kiss me, though. I wanted it so badly, but you were too cute and awkward to do it!\u201d\n\n\u201cIs that right?\u201d I turn Rosa around in my arms until we\u2019re standing face to face, a blossoming of pink spread across her face. It was so cute how she still blushed when she looked at me\u2026 \u201cWell, I\u2019m not so awkward anymore.\u201d My hand cups her cheek gently, Rosa\u2019s hand stroking my own. Rosa is already leaning into me, her eyes closing gently. \u201cLet me give you that kiss you\u2019ve always wanted.\u201d Our lips meet as we embrace, just like we always did before when we were teens. \n\nGoodbye, Volcano High.\n\nAnd thank you."},"The Garden Party.txt":{"path":["Rosa","The Garden Party.txt"],"text":"Title: The Garden Party\nStatus: Complete\nCharacters: Fang, Trish, Reed, Stella, Rosa, Naser, Naomi and Anon\nRating: Semi-NSFW\nClassification: One-Off\nAuthor: Rangto\nSummary: It's close to the end of the year, And Rosa decides she's going to toss her friends a Garden Party at her house. Everything goes without a hitch until they eat some of Reed's 'special' guacamole. Hilarity ensues.\n\n\nA gift for a good artists friend of mine who helped me in a great time of need. Based this story on his hilarious image. Hope you like what I wrote, heh.\n\n\nThe end of the school year fast approaches, and with it, the end of an age for all involved. Life will take its course after graduation, and everyone will go their separate ways. From college, to the workforce, to places beyond Volcaldera, the future can't be more uncertain, but at the same time, can't be brighter.\n\nRosa knows well what was to come next. Even so, it doesn't make accepting it any easier for the pious ankylosaur. \n\nOver the last few months, she has grown closer to some of her classmates. Each of her friends is unique in their own way. The different races and backgrounds were expected. Still, each of them brought something new to her life that, if she was honest, made her appreciate how fortunate she was to have such good fellows. So, to celebrate their friendship, Rosa called up all her friends and invited them to a garden party at her house. \n\nRosa's house is a few minutes outside of town. Though calling it a 'house' was an understatement. The truth is that the abode is closer to a hacienda or a rancho. It is also on the older side, built by the earliest members of Rosa's dynasty, who had lived in the area since before the days of the old west. The land covered by the house alone was half a square mile. It allowed for lots of open grass fields and a small patch of farmland that Rosa's family tended to. As a result, it gave the orange dino plenty of space to work with.\n\n\u201cIt will be one week from today,\u201d Rosa tells her friends, who are all listening in to a group call with her. \u201cWe\u2019ll have musica and food and everything to make the party something that we will all remember for a\u00f1os to come!\u201d\n\nThere is not one single complaint. Everyone is more than excited at the prospect of a weekend party at Rosa\u2019s.\n\nFor the next week, Rosa spends all her time not already taken up by school or her duties as the president of the gardening club preparing for the weekend party. She bought all the party supplies she\u2019d need on Monday. She made a list of all the ingredients she\u2019d need to cook the many dishes she'd be prepping on Tuesdays. She asked and sourced the tables and chairs she\u2019d use for the party from her family on Wednesday. She went out shopping with Stella and bought all the ingredients and confectionaries on Thursday. Finally, she got down to the cooking on Friday night. When Saturday morning rolls around, all she needs to do is set the tables and chairs, roll out two large speakers, and bring out the food. It takes her about two hours to set everything up. She thinks back to her family offering to help, but she instead convinced them to take the day away to enjoy their own picnic. As a result, Rosa had the house all to herself, which also means she had the entirety of the fields to herself as well.\n\nRosa walks around, looking over her preparation. The tables are all decorated with colorful mantles. The silverware she sourced for the party is sterling and shining. The speakers are plugged and ready to blast out tunes all day long. Finally, the food rest on chafing dishes, the disposable burners are set alight, keep the food nice and warm for the day to come.\n\nRosa Can't help but feel an almost overwhelming sense of accomplishment at her work. She might be a gardener at heart, but she can be a great caterer if she wants to. \u201c\u00a1Este es mi mejor trabajo hasta ahora!\u201d Rosa tells herself as she puts on a broad, ear-to-ear smile.\n\nNothing can go wrong now. \n\nRosa\u2019s phone rings. She looks down at the name on the ID and picks up after only a single ring. \n\n\u201c\u00a1Hola!\u201d Rosa exclaims jubilantly.\n\n\u201cWe\u2019re here!\u201d the overly ecstatic voice of Stella, Rosa\u2019s oldest friend, replies from the other side of the line with barely restrained enthusiasm.\n\n\u201cBe there in un segundo!\u201d Rosa responds, ending the call and heading to her house with a skip to her step. \n\nIt doesn\u2019t take long for the ankylosaur to enter her home, pass into the living room, and reach the foyer. With one final check of her outfit\u2014her usual floral print black dress for familiarity and comfort\u2014she reaches for her door handle and opens the door. \n\nThe moment the door swings, Rosa's greeted by a group of assorted dinos and one human, all of them her friends. Everyone is present: Anon, Fang, Stella, Reed, Trish, Naser, and Naomi.\n\n\u201cAmigos!\u201d Rosa joyously exclaims, all the while opening up her arms in greeting. \u201cCome in, come in!\u201d she says, stepping to the side courteously.\n\nOne by one, Rosa's friends filter into the house. Each carries a piece of food or a bottle of drink with them to enjoy in their hands. \n\nAnon and Fang carry with them some assorted bags of chips and at least five bottles of soda. Stella carries with her what looks like a medium cake decorated with white frosting and pink flourishes, forming a small five-pronged star. Trish has several boxes of assorted chocolates in her hand, as well as at least one bag of bonbons. Reed carries with him a large bowl of what looks like guacamole. Finally, Naser and Naomi hold on to covered bowls in their hands. Naser\u2019s bowl contains what looks like homemade flan, and Naomi\u2019s what looks to be some kind of rice pudding.\n\nRosa looks at all the dishes her friends brought with them and laughs. \u201cOh, you chicos didn\u2019t have to bring so much food!\u201d\n\n\u201cNonsense!\u201d Stella replies with a wide simper on her lips. \u201cThe more food we have, the merrier we\u2019ll all be!\u201d\n\nThe rest of Rosa's friends nod in agreement with Stella. The excitement of such an enormous feast gets everyone's mouth salivating.\n\nRosa doesn\u2019t argue with Stella\u2019s comment. In all honestly, she\u2019s also excited about being able to let loose on all the delicious food. It isn't every day she gets to feast like royalty. If there's any time for it, it is during a garden party right before graduation rolls around.\n\nReed walks up to Rosa, his usual laidback smile twice as large that day. \u201cHey, dude. Can I like, put this in your fridge for right now?\u201d Reed pointed to the bowl of guacamole in his hands. \u201cWanna save it for later today if that\u2019s cool with you.\u201d\n\n\"Of course!\" Rosa exclaims, more than happy to do as Reed asks. She grabs the bowl and motions for everyone to follow her. She again passes by the living room and kitchen, only now with a group in tow.\n\n\"The garden's that way,\" Rosa points as she leaves the group and makes a detour towards the fridge. Everyone else makes their way outside while the ankylosaur stuffs Reed's bowl of avocado-based dip into her fridge. As she does, she noticed Reed giving her a thumb\u2019s up and a broad smile before turning to walk out of the house as well.\n\nRosa didn't make much of her friend's gesture. She was happy she could help him in some way.\n\nMeanwhile, Fang, Anon, Trish, Naser, Naomi, and Reed, who had just stepped outside, were awestruck by the size of Rosa\u2019s backyard\u2014which might as well have been a park all its own with how big it was\u2014but also by the tables she had already set, and the food she had already prepared in expectation of all of her guests.\n\n\"So, como les guasta?\" Rosa eagerly asked as she stepped out of the house and into her yard. \n\nIn reply, everyone began praising Rosa's work. The ankylosaur wasn't one to dwell on recognition much, but something about her friend's praise made her feel satisfied.\n\nRosa spread out her arms. \"Okay, everyone, \u00a1Hora de comer!\"   \n\nRosa didn't need to repeat herself. Everyone rushed to the food table and picked up one of the starling plates sourced for them. It wasn't long before the sounds of chewing and satisfied sighs started to fill the air.\n\nWhile her friends helped themselves to the grub, Rosa took the opportunity to plug her phone into the speakers. With a tap on her music app, lively music began playing on the pair of large speakers. Instantly, the mood became electric. Everyone began tapping their feet and bobbing their heads in rhythm to the tunes. The music ranged from Latin upbeat pop to more contemporary songs, to even a few that were right up Fang and Trish\u2019s respective alleys of taste.\n\nFor the second time that day, Rosa can\u2019t help but smile ear to ear at how successful her party had was turning out.\n\n \n\n***\n\nBy the time anyone notices the setting sun, about seven hours have passed since the party\u2019s start. Seven hours of merriment that no one would ever forget. \n\nAs the day turned to evening, Rosa scanned the tables to take stock of how much food got eaten. Much to her surprise, the only things left were a bag of dipping chips and a bottle of soda.\n\nRosa can't help but giggle at how much her friends consumed. \u2018And to think I was worrying that there would be leftovers,\u2019 she told herself with a growing smirk. 'Next time, I gotta prepare even more food!'\n\n\u201cHey Rosa,\u201d Reed calls to the Aknylosaur, causing her to turn her attention back to the present. \u201cSo like, I think it\u2019s time we had that dip I brought!\u201d\n\nRosa remembered the bowl of guacamole that Reed had brought with him was still in her fridge. It was very nice and cool by now. Perfect for one final snack before ending the party.\n\n\u201cI\u2019ll go get it!\u201d Rosa chirped as she made her way back to her kitchen. Quickly finding the guacamole within her fridge, she brought out the bowl into the yard, all eyes turning towards the new food item.\n\n\u201cAight, amigos,\u201d Reed says as he pops open the last bag of chips and dips the first chip into the bowl. \u201cMade this one really special. Hope you like it!\u201d he says, eating his chip in its entirety, moaning in pleasure as he savors the flavors of his labor.\n\nNot needing to hear it twice, everyone save for Rosa\u2014who is being a polite hostess and waiting for everyone else to have their fill before eating herself\u2014reaches for a chip and digs into the guacamole. As they take a bite and savor the flavor, the intake of chip and guacamole increases. In a matter of about five minutes, the bag of chips is almost empty, and the bowl of guacamole is roughly halfway finished. \n\nOnce again, Rosa can\u2019t help but feel impressed with her friend\u2019s ability to devour food so swiftly.\n\nAt last, Rosa steps forward to take chip and try out Reed\u2019s guacamole. She picks up the largest chip that she can find, dips it into what\u2019s left of the guacamole, and goes to take a bite... \n\n...Only, she stops halfway when she hears what sounds like snickering. Not just any kind of snickering, though, but the type you\u2019d only hear from two people who are really into each other.\n\n\u201cNo, no, you\u2019re the most precious thing to me,\u201d Anon says as he hugs and plants a kiss on Fang\u2019s cheek.\n\n\u201cWhat are you talking about, dweeb? YOU\u2019RE the most precious thing to me!\u201d Fang counters, wrapping her wings around the human and planting a big wet kiss on his cheek. Fang\u2019s kiss seems to be some kind of unspoken gun rapport as human and ptero begin calling each other ever more lovey pet names, each one punctuated with more kisses, hugs, and giggles that only grow in intensity with each passing second. As the two lovers continue their lovey-dovey act, Rosa can't help but laugh with some. giddiness. The truth was, seeing the two lovers made her a bit jealous not to have as loving a boyfriend as Anon was to Fang. She only hopes to one day find someone as good as he was... \n\nAnother set of voices catches Rosa\u2019s attention. This time coming from Naser and Naomi. The ankylosaur turns to face them and notices the two seemed to be talking about something or another. Despite telling herself that it was not her concern, she still paid attention to their words.\n\n\u201c...So yeah, I completed the 100-meter dash in less than eleven seconds! Ten and a half seconds, to be accurate!\u201d Naser boasted as he put a hand on his chest.\n\nNaomi put her hands together and gave her boyfriend a smile, one Rosa can't help but feel is very disingenuous. \u201cOh really? Because last I checked, your actual time was closer to eleven seconds!\u201d\n\nNaser let out a hurt scoff, physically recoiling as if he had gotten struck by some invisible hand. \u201cExcuse you!?\u201d he snaps, pointing a finger at Naomi. \u201cYou\u2019re wrong about that! My time was ten and a half seconds! Fastest in the entire school!\u201d\n\nNaomi gives Naser a narrowed-eyed smile. \u201cOh? Are you sure you\u2019re not misremembering? Because I clearly remember your time being closer to eleven seconds and not ten and a half!\u201d\n\n\u201cYou really think I wouldn\u2019t remember breaking my school record?\u201d Nasser shouts back.\n\nNaomi gives her boyfriend a devilish grin as she adjusts her glasses so that they seem to glow white for the faintest of seconds.\n\nRosa, all of a sudden, got a bad feeling about where the conversation was heading. Putting the dipped chip down on a nearby plate, she starts making her way towards the arguing couple. She doesn't make it far as her attention is again pulled away by another loud noise, this time a scream. \n\nRosa, as well as everyone else, turns to face the source of the outcry. To Rosa\u2019s dismay, the originator of the sound was none other than Stella. Only seconds after screaming, she started dashing around the yard with her hands trailing behind her back, all the while emitting a high-pitched screech that sounds less like she's trying to perform a war cry and more like she's getting badly strangled by an armless quadriplegic. \n\nRosa scowls and gets ready to go and try to snap Stella out of whatever had gotten into her head, only to stop when everyone around her began to cheer Stella on, clapping at her display of incredible stupidity and immaturity.\n\nRosa\u2019s brain stops for a second as it tries to process what was happening before her. \u2018How can they be clapping at that!?\u2019 she asks herself in a stupor. She had half a mind to bust out a chancla and smack some sense into the girl.\n\nWhatever thoughts Rosa had at that moment are completely uprooted when, to her horror\u2014yet to the delight of her friends\u2014Stella strips off all her clothes save for her bra and panties, and begins to run around the backyard, all the while flailing her limbs like she no longer had a single care in the world.\n\n\u201cYEAHHHH!!!!\u201d Stella shouts at the top of her lungs, all the while striking various strange poses that Rosa had no natural frame of reference for. \u201cI\u2019m the next Pirate King, Hokage, AND the Queen of Games!!!!\u201d With another shout, one somehow louder than the last, Stella strips the last of her clothing, leaving her in her birthday suit. She runs further away from the party, all the while performing cartwheels, rolling around on the grass like she's some kind of balled-up hedgehog, and doing what can only be described as \u2018fashion posing\u2019 in extremely flamboyant ways. \n\nStella\u2019s sudden turn towards exhibitionism seems to be the straw that breaks the camel\u2019s back. An endless amount of cheering from everyone present, save for Rosa, follows. Rosa, meanwhile, instead looks like she is witnessing a trainwreck in real-time. Before she can finish processing the image of her best friend running around naked and shouting what to her sounds like nonsensical Japanese gibberish, the rest of her friends break out into their respective forms of chaotic behavior, all of them taking Stella\u2019s act as the cue to let go of whatever inhibitors they still had left.\n\nRosa hears a loud thud. She turns around in time to see Fang sitting on top of one of her tables, making out with Anon. The two moan and practically french each other without any regard about who was watching them. If anything, being watched seems to embolden them, making them go at each other\u2019s mouth all the harder, to the point that the ankylosaur swore they are trying to eat each other.\n\n\u201c\u00bf\u00a1Qu\u00e9 est\u00e1n haciendo!?\u201d Rosa shouts, her cheeks growing bright and red hot as she covers her eyes in an attempt at keeping her catholic eyes virgin pure.\n\nNeither Anon nor Fang pays Rosa any attention as Anon climbs on top of the table and falls right upon Fang, who in turn wraps Anon in her wings and cradles him in a cocoon of gray feathers as their kissing slowly begins to turn into something far more riske.\n\nRosa starts fuming in rage at her friend\u2019s display of lewd affection. She turns around in time to see Naomi and Naser pressing their foreheads to each other.\n\n\u201cNo, I\u2019m telling you, I really did run a full mile in under five minutes!\u201d Naser shouts into Naomi\u2019s face.\n\n\u201cLiar! If you ran it that fast, you\u2019d be on pace for some kind of world record!\u201d Naomi snaps right back at Naser\u2019s face. \u201cBesides, I can run a mile in five minutes even, and that\u2019s on the records!\u201d\n\n\u201cAre you saying you don\u2019t believe that I can run a mile under that time!?\u201d\n\n\u201cI\u2019m saying that unless I see it, I WON\u2019T believe you!\u201d\n\nNaser takes a step back, his mouth agape and his eyes wide in what can be best described as \u2018abject horror.\u2019 Meanwhile, Naomi sports a look of smug victory, as if the dino was 100% convinced that she was in the absolute right and that nothing her boyfriend could do would prove her otherwise.\n\n\u201cOh. Oh! It\u2019s on now!\u201d Naser said as he removed his trademark jacket and unbuttoned his black long sleeve shirt. He tossed both garments aside with a great deal of flourish as he puffed out his now bare, well-toned, and chiseled chest and shot a self-righteous grin towards Naomi. \u201cI\u2019m about to prove to you just how wrong you are!\u201d\n\n\u201cOh no, you are not!\u201d Naomi countered, also removing her shirt and leaving her wearing what looked like a sports bra. \u201cI\u2019m about to prove to YOU just how wrong you are!\u201d\n\nThe couple crouch down in preparation. After the two take deep breaths, they take off sprinting. Their feet dig into the grass and propel them forward with such speed and ferocity that the two almost become blurs in the distance.\n\nRosa\u2019s too occupied trying to make sense of Naser and Naomi\u2019s \u2018competition\u2019 to notice Trish fiddling with her speakers. By the time she notices her friend, Trish has already plugged her phone into the master speaker and was standing on top of it. She removes her trademark yellow hoodie and holds it in her hand, leaving her wearing only a tiny black tank top that did her no favor in hiding her enormous breasts.\n\n\u201cAnd now I will dance the song of my people!\u201d the triceratops shouts at the top of her lungs as she taps on her phone and drops it right next to the speaker. Soon as she does, the song \u2018Walk the Dinosaur\u2019 begins blaring at a volume that can't be healthy for normal hearing. As the song hits its first major crescendo, Trish spins her hoodie over her head, all the while swinging her body side to side. When the chorus kicked in, she then dropped into a low crouch and begins twerking her ass in rhythm to the music, all the while hollering and making what almost sounds like money noises.\n\nRosa\u2019s left eye twitches in rage as she witnesses the display of mild specieism from her triceratops friend. Her anger only intensifies when she hears cheering. She snaps her head to the right and sets a glare on Reed, who seems to be the only other person aside from her who hasn\u2019t fallen into some kind of debaucherous spell. Instead, he only sits back on a chair with a cup of soda in one hand, a small bowl of his guacamole in the other, and a wide goofy grin on his lips.\n\nRosa\u2019s eyes snap wide. She marches up to the nacho chip she put aside earlier. \u2018Everyone started going Loco en el coco after they ate Reed\u2019s dip,\u2019 she reasons as she picks up the chip and takes a small bite out of the chip in her hand. \n\nAt first, she\u2019s floored by how delicious it is. Sour, yet savory, spicy, yet also sweet. The flavors mixed in so perfectly that Rosa\u2019s very much tempted to pick up another chip and have herself another bite. Using the self-restrained taught to her by her catholic faith, she stops herself and instead tastes the guacamole; she REALLY tastes it, swishing the flavor in her mouth and savoring even the tiniest of sensations her tongue.\n\nThat's when she tastes something else mixed into the guacamole, something that isn't avocado or tomato or onion or spice or lime juice. Something that can't be natural in the conventional sense of the word. Something that makes the most instinctual of parts of her brain demand more and more...\n\nShe spits out the contents of her mouth before they could further cloud her judgment and turns to face Reed, who is still cheering Trish on as she continued her decadent dance on top of the speaker. \n\n\u201cReed, what did you put in the guacamole?\u201d Rosa asks as she holds the half-eaten chip dipped in the sauce in front of the pink stoner.\n\nReed scratched his head and raised an eyebrow, almost as if he was trying to be reflective about the question. \u201cGuacamole...?\u201d he asks innocently enough. Still, it\u2019s clear that he, too, doesn\u2019t quite know how to answer Rosa\u2019s question, even if he was the one to make the dip that had sent everyone over into la-la land.\n\nRosa crushed the chip in her hand as her face turned a deep shade of crimson. She once more began fuming, steam leaving her nostrils as anger started taking her over. In a moment of uncharacteristic rage, the orange ankylosaur raised her first and punched Reed square in the face, sending him sprawling into the floor. She wanted so bad to turn that anger on the rest of her friends next, but temperance once more returned to Rosa as she tried calming herself down with deep breaths. She looks down at Reed, ready to utter an apology for her sudden blow, but Reed\u2019s eyes spun in place as a wide goofy grin formed on his lips. \u201cOh, look at all the pretty stars! Weeee!\u201d he said to himself in a plain stupor.\n\nRosa gives up on that idea with a sigh and instead turns to face her friend\u2019s shenanigans. She pondered how to best get them all back under control. \u2018They are naughty cabrones, and the only way to control cabrones is\u2026\u201d\n\nRosa grimaces and turns away from her friends to face her house. Without another word, she marches back inside, past her living room, and towards her room. \n\n\u201cTiempos desesperados requieren masuras desesperadas,\u201d Rosa tells herself as she approaches her room. \u201cNever thought I\u2019d have to resort to using \u2018it,\u2019\u201d she says ominously as she pushes her door open and walks up to her closet. She slides the doors open and pulls out a heavy metallic briefcase with a combination lock. She next walks up to a nearby wall, upon which is a painting of her Mother Mary. She grabs one of the corners of the painting. She pulls on it, causing it to slide to the right side, revealing a neat hole upon which is a glass box labeled \u2018En caso de demonios, hereticos, y idiotas corriendo en tu casa, rompe el vidrio.\u2019\n\nRosa breaks the glass with her bare fists without hesitation and reaches inside. There, she pulls a piece of ornate paper with the numbers \u2018737\u2019 written in fancy calligraphy.\n\nWith a nod, she walks back to the briefcase and pops the numbers into the tumbler combination, at which point the latches spring up. She grabs the lid and, with another sigh, pops open the briefcase.\n\nThere is a hiss as the lid rises. A bright golden light bathes Rosa\u2019s face as a few clouds of fog leave the box. Performing a sign of the cross on herself, Rosa reaches into the case and, with all the reverence that she can muster, grasps the item within.\n\n\u201cEl arma para superar todas las otras armas,\u201d Rosa whispers in an awestruck tone as he pulls out a golden-colored sandal with ornate ribbons, a silver rosary tied around the front and trailing behind like some kind of flowing flourish, and a glow that bordered on the supernatural. On top was the embroiled image of none other than Raptor Jesus, his brow set to a crease and his arms crossed in obvious disappointment.\n\nWith a grim expression on her face, Rosa smacks the sandal on her hand, which emits a small flash of light and a thunderous, echoing sound. She turns her attention back to her yard from out of her room\u2019s window. There, she can see her friend\u2019s still acting like a bunch of idiots. Fang and Anon were now actively trying to remove each other\u2019s clothes. Naser and Naomi continued running around the yard while still locked in their argument. Trish continued to dance on top of the speaker, her pants now removed, leaving her only wearing her tank top and panties. Stella was trying to wrestle a tree in the distance, and reed was still lying on the grass, looking like he had a run-in with a pro boxer.\n\nKnowing what she needs to do, Rosa closes the briefcase and grips the sandal on her hand tighter. Without another word, she steps out of her room and towards the backyard, all the while brandishing her holy chancla with equal parts reverence and harmful intent...","Title":"The Garden Party","Status":"Complete","Characters":"Fang, Trish, Reed, Stella, Rosa, Naser, Naomi and Anon","Rating":"Semi-NSFW","Classification":"One-Off","Author":"Rangto","Summary":"It's close to the end of the year, And Rosa decides she's going to toss her friends a Garden Party at her house. Everything goes without a hitch until they eat some of Reed's 'special' guacamole. Hilarity ensues."}},"Stella":{"Anon And Stella - Yu-Di-No.txt":{"path":["Stella","Anon And Stella - Yu-Di-No.txt"],"text":"Title: Anon And Stella - Yu-Di-No\nStatus: Complete\nCharacters: Fang, Trish, Reed, Stella, Rosa, Sage and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nStella and Anon faced each other from across the dueling platform, neither one of them daring to look away from the other. It had come down to this: the finals of the Yu-Di-No tournament, a monumental battle of cards that shook Valcaldera to its very core. Friendships were tested and found wanting, anime cliches were uttered and discovered that they didn\u2019t really sound that great in English, and the blood of a thousand paper-cuts from dramatic top-decking had been spilled. But what was the prize that these two titans of the tournament fought for, a prize that threated the very foundation of their friendship? One. Million. Dino-nuggies.\n\n\u201cGo, Inverted High-Priestesses, attack!\u201d Stella roared, nearly assured her victory. Veins stood out on her body like thick cords, distorting her normal passive face into a rictus grimace mad with power. Anon could only shake his head, for the onetime friend he now faced wasn\u2019t even referencing the correct character. Her monster, a larger-than-life stylized image of herself, a shimmer hologram towering above the duelists, raised its arms in attack, the cycles of the moon beginning to rotate faster and faster around its blindfolded head. Energy crackled, bringing a smell of ozone to the arena, which didn\u2019t really make sense because it was a hologram, but that did little to dissuade Anon. Standing his ground, his expressionless face a vision of determination, Anon knew he had one more trick up his sleeve.\n\n\u2018You won\u2019t defeat me, Stella,\u2019 Anon thought, his eyes narrowing. \u2018I always fight for those who believe! For my friends! For myself! And for my QT-Ptero Gee Eff!\u2019 He was too determined to notice Fang, standing around the arena with the rest of the gang, facepalming hard at Anon\u2019s autistic mumbling. \u2018Stella, I will defeat you. As a rival who walked the road of weebdom with me, and as a friend!\u2019\n\n\u201cUltimateo Burstooooooooooo!\u201d Throwing her hands out, Stella ordered her final attack, choosing to deliver this line in broken Engrish for dramatic effect. The Inverted High-Priestess\u2019 attack rocketed forth, the eight phases of the moon cascading towards Anon in shimmer streaks of golden light.\n\n\u201cReverse card, open! Mathematician\u2019s Textbook!\u201d Revealing a card illustrated with the collector\u2019s edition art-book of Saturnia slipped between the pages of an enormously heavy textbook, Anon\u2019s hoped to save his own monster, from Stella\u2019s would-be fatal attack.\n\n\u201cFutile! I activate Shitpost Absorption!\u201d Stella\u2019s grin was that of total triumph as she dramatically revealed her spell card, accidently dropping it as she held it between the tips of her fingers. Undeterred, Stella quickly bent over to pick the card up, resuming her monologue. \u201cThe moment your monster\u2019s Post Count goes up, those posts are absorbed into my monster\u2019s Post count, bumping it!\u201d\n\n\u201cNani?!\u201d Anon cried, his eyes wide with shock. \u2018The High-Priestess\u2019 Post Count went up another 500 posts!\u2019 \n\n\u201cHahahaha! Shatter to pieces along with your Trigger Paladin and your lover\u2019s card, Amber-Eyes, Anon!\u201d So confident was Stella in her victory that she paid no heed to Trish\u2019s distraught cries over her racial slur. Indeed, the Inverted High-Priestess\u2019 attack seemed sure to seal the duel, moving inexorably but also incredible slowly towards Anon\u2019s side of the board. \n\n\u201cThe end\u2026\u201d Sage mumbled to themself, hidden from view and totally unknown to everyone else despite being in the teaser-trailer for this episode.\n\n\u201c\u00a1Ella lo hizo!\u201d Rosa cheered, bounding up and down on Stella\u2019s side of the arena in a way that made all men within a fifty-yard radius subconsciously wipe the sweat from their brow.\n\n\u201cWha\u2026?! Annnnoooooon!\u201d Fang cried, running into the arena despite just having been there, as the attack was about to land. \n\n\u201cI won\u2026\u201d Her words barely audible over the totally unnecessarily loud attack, Stella stood wide-eyed, almost surprised she was about to accomplish her goal. \u201cI was sure he would have one more\u2026\u201d\n\n\u201cDon\u2019t be so sure!\u201d \n\nWell, sorry Stella, you tried.\n\n\u201cStella\u2026 You can pile on the cliches, but it\u2019s weeb!!\u201d Thrusting his finger decisively at his opponent, Anon seem undeterred that he was about to be eliminated from the Yu-Di-No tournament. \n\n\u201cWhat was that?!\u201d Stella\u2019s eyes were even wider now, her unbelievably racist space-buns beginning to unravel.\n\n\u201cDid you really think you would win, bearing a burden of anime and cliches?!\u201d Anon retorted, adjusting the Golden Puzzle RAYmba hung around his neck.\u201d\n\n\u201cShut up!\u201d Stella waved her arm dismissively, as if to cut Anon\u2019s words out of the air. \u201cThere\u2019s no way your Monster could defeat the Inverted High-Priestess!\u201d \n\n\u201cThen I\u2019m going to show you\u2026the last attack that will grant my victory! Reverse card, open!\u201d\n\nReed scratched his head, leaning in to whisper to the still-indignant Trish. \u201cI\u2019m confused, didn\u2019t he already play the Reverse card?\u201d\n\n\u201cFusion Cancel!\u201d Anon, seemingly ignorant of anything other than the duel, revealed his OTHER amazingly conveniently-played-for-this-exact-situation card that he hoped would save his monster. \n\n\u2018Fusion Cancel?\u2019 Stella\u2019s thoughts were filled with sputtering rage, her eyes bloodshot.\n\n\u201cIt splits up one Fusion Monster on the field and negates their attack for the turn!\u201d Continuing to narrate his card\u2019s own actions despite both participants seemingly understanding the rules of the very game they played, Anon narrowed his eyes dramatically.\n\n\u2018Did he know I was going to play the Inverted High-Priestess\u2026?!\u2019 Stella had not said anything for several minutes, and Rosa was beginning to worry. The Fusion Cancel card began to take effect, the hologram of Stella\u2019s Inverted High-Priestess beginning to spasm violently as it was consumed with white light. \u2018My Inverted High-Priestess\u2026is splitting apart!\u2019 Finally, the deed was done, as the Inverted High-Priestess split into its component parts with a very poorly done glass-shattering effect. Soon, only the High-Priestess, looking not quite-like the Inverted High-Priestess but close enough to not warrant describing again, and a fanciful picture of Naomi in a white robe representing the Inverted Temperance remained. \n\n\u201cThere are now two more Tarot-Types on the field! Increasing Trigger Paladin\u2019s Post Count!\u201d The stoic black warrior standing in front of Anon grew in power, gaining an extra horn on his crest. Reed had to hold back Trish at this point, the diminutive purple dino attempting to rush the arena in anger. \u201cAnd because the fusion of Inverted Empress was canceled, your turn comes to an end!\u201d\n\n\u201cNani\u2026?!\u201d\n\n\u201cMy Turn!\u201d Anon didn\u2019t let Stella continue, knowing that if she started talking in Japanese she would never stop. \u201cDraw-o!\u201d Ripping the card off the top of his deck like a jackass and nearly causing all his cards to spill to the ground, Anon didn\u2019t even bother to look at it before he started running his mouth off. \u201cStella! This card will tear apart the weebiness that controls your heart! I active a Magic Card from my hand!\u201d Anon inserted the newly drawn card into his duel-deck, the hunk of plastic and cardboard he had made himself somehow. \u201cDiffusion Stair Fall!\u201d The hologram version of the card appeared next to him, depicting a human tumbling down a large flight of stairs. \n\n\u2018Diffusion Stair Fall!\u2019 Stella mumbled in her head, doing her best impression of a Snoot-al Gear Solid character.\n\n\u201cBy paying 1000 of my Post Number, I can direct my Paladin\u2019s attack order to cover every monster on your side of the field! That means Trigger Paladin can attack all three Tarot-Eyes at the same time!\u201d\n\n\u2018Each of the Tarot-Eyes has only a 3000 Post Count\u2026! And his Trigger Paladin has over nine-thousand!\u2019 \n\n\u201cTrigger Paladin, attack!\u201d It was taking Reed and Naser to hold back Trish at this point, but neither duelist seemed to care: Their eyes were fixed on Anon\u2019s monster as it raised its bass on high, the body of the might guitar beginning to generate a halo of energy. \n\n\u2018Stella\u2026 You won\u2019t achieve true victory with such a clich\u00e9 plot line!\u2019 Somehow, Anon\u2019s clothes were fluttering as if in a strong breeze, despite the authorly previously asserting that the monsters were just holograms.\n\n\u201cBeyond Math! Anger Trigger Warning!!\u201d The Paladin\u2019s bass began sending waves of searing energy cascading across the arena, slicing neatly through each of Stella\u2019s monsters. One by one they fell, dissipating into nothingness even as their owner\u2019s Poster Number began tumbling down to zero. Rosa fell to her knees, tears forming in her eyes as she was forced to watch her friend get Deus Ex Machina\u2019d into a loss. Standing next to Anon\u2019s friends, Sage laughed, still seemingly escaping notice despite being right fucking next to them. Stella\u2019s face fell, her tail coiling around her leg as at long last, her thread was auto-saged.\n\n\u2018Stella. You lost to me now\u2026 But you still have to defeat your own weebiness!\u2019\n\nThe only response was the sound of the collective facepalming at Anon\u2019s mumbling.","Title":"Anon And Stella - Yu-Di-No","Status":"Complete","Characters":"Fang, Trish, Reed, Stella, Rosa, Sage and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Bad Bitch Stella Alternate.txt":{"path":["Stella","Bad Bitch Stella Alternate.txt"],"text":"Title: Bad Bitch Stella Alternate\nStatus: Complete\nCharacters: Stella, Fang and Anon\nRating: NSFW\nClassification: One-Off\nAuthor: Examanon\n\n\nDa SIDEplot: Stella gets Anon to watch anime with her. Sexy shenanigans happen.\n\n[Anon]\n\"Remind me again why I'm here?\"\n\n[Stella]\n\"Haha, to watch the new pilot of SAO with me of course!\"\n\n[Anon]\n\"Yeah, so, WHY am I here?\"\n\n[Stella]\n\"Oh come on, it can't be that bad. I know season two was kinda weak, but this is gonna be infinitely better cause...\"\n\nShe drones on after that, but I'm not really listening till she elbows me in the side.\n\n[Stella]\n\"...plus you have me for yourself. Isn't that cool?\"\n\n[Anon]\n\"Uh-huh\"\n\nWe're just outside her room in the Volcano High dorms. I didn't even know there were dorms.\n\nShe's sharing a room with Rosa, they've told me. I assume that's how they got to be friends to begin with, because I can hardly imagine any other scenario in which anyone would willingly befriend Stella.\n\nI mean, she's okay but her random weird stuff is just... Weird. Like with the cards.\n\nIf only she had normal interests she'd be like an 8\/10 qt3.14. Or if she kept quiet.\n\nShe opens the door and ushers me inside. For some reason I was expecting the walls to be covered with pink plush carpeting, a rug and bedsheets to go with it. With pink everything, really.\n\nThe room looks like just another dorm room though. Cupboards, a bunk bed, two desks, and a mini fridge. There are some school supplies and clothes thrown around.\n\nThe only out of ordinary thing are the posters. Or to be more specific, the absence of them. Almost the entire wall is covered with dots and lines, some of which I recognize as constellations.\n\nWhat I guess to be moon cycles is also up there right next to the bed.\n\n[Stella]\n\"Sorry, I didn't really have the time to clean up.\"\n\nShe's blushing as she says it. Kinda cute.\n\nWithout much ceremony, Stella picks up a laptop from one of the desks, and puts it on the top bunk.\n\n[Stella]\n\"Alright Anon, get up! I'll be back in a sec.\"\n\nShe disappears behind a door that I didn't even notice was there, the drawings on it blending in with the wall too much.\n\nSo um. She wants me to...\n\nUhhhhhh...\n\nI was under the impression that we were going to like, sit in chairs? Maybe a big sofa.\n\nBut not share a bed. A single bed, mind you.\n\nUgh, how am I going to explain this to Fang?\n\n...\n\nFine.\n\nI climb the ladder and sit upon the edge, my legs dangling down.\n\nThere are some plushies by her pillow. One of them could be a rabbit, but the others are various nondescript figures that I can't place.\n\nHer bed smells nice.\n\nTrue to her word, Stella returns just a few moments later.\n\nWait. Oh my fucking god.\n\nIs she fucking c he sun\u2019s set, ushering darkness that mirrors what I feel in my soul. Only once do I get out of bed, and that's to prepare a plate of dino nuggies for dinner. I don\u2019t eat many of them. I can\u2019t bring myself to enjoy the food no matter how much my stomach protests otherwise. \n\nAs the darkness grows outside, I try to think of ways to soothe my nerves other than staring at my ceiling. I consider for a second shitposting the rest of the night away. After the afternoon I had, I can\u2019t even imagine myself being anywhere near clever enough to come up with witty forum replies.\n\nI turn to glance sideways and spot my Xrox. I hadn\u2019t touched it in about three days now. Poor fellow must be feeling so dejected by now. \u2018Well, seeing I have no other idea on how to fucking pass my time tonight...\u2019 \n\nRock Ring it is.\n\nThe mindless nature of shooting eventually brings me some sweet delirium. Before I know it, it\u2019s way past my usual bedtime. If I lived with my parents, they would probably be shouting at me, demanding I get the hell to sleep. One of the benefits of living alone, I guess.\n\nAfter what could have been four hours of zoning the world out with Rock Ring, the events of the day painfully crawl back into my consciousness. Realizing that I have procrastinated long enough, I shut off my Xrox and reach for my phone. Opening up the messaging app, I notice a mixture of chats from Fang, Reed, and Stella.\n\nI hate myself for it, but I only want to hear from one of them. Might as well. I deserve to feel like shit after what I did today.\n\nMy thumb hovers over Stella's name for a long time before I open the conversation. Only one message, no older than from an hour ago.\n\n[Stella]\n\n*going 2 bed. how u doin?*\n\nMy first instinct is to respond with \u2018bad.\u2019 I think about something else to type, but no matter how I rack it, my brain can\u2019t come up with anything else. So with my shoulders sagging in defeat, I type out my reply.\n\n[Anon]\n\n*bad*\n\nI hit send and switch over to the other messages while I wait for Stella to reply. Assuming she\u2019s still even awake at this hour. I first check Reed\u2019s messages. He\u2019s sent me quite a few throughout the day.\n\n[Reed]\n\n*Your classes are over, right?*\n\n[Reed]\n\n*Bro?*\n\n[Reed]\n\n*Hey man, I can't keep Fang here forever*\n\n[Reed]\n\n*Bro!*\n\n[Reed]\n\n*Where are you?*\n\n[Reed]\n\n*K she's gone home*\n\n[Reed]\n\n*Did you talk with Stella?*\n\n[Reed]\n\n*How did it go?*\n\n[Reed]\n\n*Dude, what's happening?*\n\nThe last message was from five hours ago. Reed seems to have given up after that.\n\nNext, I scroll over to Fang\u2019s messages. I hesitate at opening her message. My heart feels like it wants to tear itself out of my chest and beat me up for even daring to think about her after the shit I did today.\n\nBracing myself for the shit emotions I was about to incur on myself, I opened Fang\u2019s messages.\n\n[Fang]\n\n*ye okay i cant come over anyway coz dads a dick*\n\n[Fang]\n\n*ugh im gonna kill reed >:V*\n\n[Fang]\n\n*and naser too*\n\n[Fang]\n\n*how was ur day btw?*\n\nI contemplate sending \u2018bad\u2019 to her too. Then I'd have to explain why my day was so shit, though, and that would lead me to say something that would result in both of us suffering. I consider typing in some neutral-sounding bullshit instead. As I start forming what exact words I should type, Stella's reply arrives.\n\nOnce again, I'm disgusted by how fast I switch over to her from Fang. And yet, there's that unmistakable feeling of excitement in my stomach again, like something\u2014anything\u2014regarding Stella made me feel alive...\n\n[Stella]\n\n*aww!! want me to send something to make u feel better? <3*\n\nDo I? \u201cI don't even know anymore,\u201d I whisper to myself as I bitterly chuckle.\n\nWasting not another second, I type out my next reply with the same desperation of a thirsty man crawling towards water. \n\n[Anon]\n\n*how r u feeling?*\n\n[Stella]\n\n*hot ;)*\n\n[Anon]\n\n*srsly*\n\n[Stella]\n\n*yeh ;)*\n\n[Anon]\n\n*no i mean seriously how are you?*\n\nHalf a second after I hit send, I feel some regret over my question. A part of me dreads what kind of long reply Stella will type out. Knowing her, it might even involve a miniature tarot reading.\n\nTo my surprise, her next reply is short.\n\n[Stella]\n\n*im rewatching gurren lagann, my fav mech shw*\n\n[Stella]\n\n*do u like it?*\n\n\u201cWow... what a pleb,\u201d I find myself whispering. Sure, TTGL had its moments of awesome\u2014like the fight with Lordgenome at the end of the first half, or them activating the moon-sized ship, or the war with the Anti-Spirals near the end, oh, and King Kittan\u2019s glorious dying moment of badassness! I can still hear his final words as he\u2019s disintegrated by the ensuing explosion of his Giga Drill Break...\n\nI pause for a second and laugh to myself. Okay, maybe I was a bigger fan than I thought. \u201cStill, my taste is mecha is ultimately better because I\u2014\u201d I cut myself off as I remember what my current situation was. That was not what I asked her. \n\nCould she be having second thoughts? If so, kinda late for that...\n\n[Anon]\n\n*not what i asked*\n\nI typed out. It takes Stella about a minute to send her reply.\n\n[Stella]\n\n*can I ask u a question?*\n\n[Stella]\n\n*on the roof what did u mean I ruin others lives?*\n\nOh... That. \n\nFuck. \n\nA part of me hoped she had forgotten all about that exchange. I couldn\u2019t blame her for remembering, though. It wasn\u2019t exactly the nicest thing to tell someone who had finished giving you a throat fucking. Hell, even if sex wasn\u2019t involved, it was still a pretty shitty thing to say.\n\nJust like that, I'm feeling like a waste of society again! I\u2019m sure good at eliciting that feeling from myself.\n\n[Anon]\n\n*i didnt mean that*\n\nI type out in the slight hope that my words actually do something other than hurt people.\n\n[Stella]\n\n*really?*\n\n[Anon]\n\n*yes im sorry*\n\n[Stella]\n\n*but then why don't I have friends?*\n\n[Stella]\n\n*why don't I have a boyfriend?*\n\nI have no answer to either of Stella\u2019s questions. I mean, what can I say to her that she doesn't already know? \u2018It's because you're so weird.\u2019 She has to know that. Pretty sure that I've heard Rosa say that to her as well. I'm also sure that I have as well. On many occasions, no less\u2026\n\nI let out a groan flop back on my bed. I have no high ground here. Getting me to cheat on Fang notwithstanding, Stella\u2019s been nothing but pleasant to me up to this point. She even gave me a fucking blowjob, for Raptor Jesus\u2019s sake. You cannot be nicer to someone than giving them a blowjob! \n\nI\u2019m suddenly startled when my phone rings. At first, I\u2019m mortified by the prospect of Fang calling me so late. Had she somehow found out? Was she calling to rightfully lay all kinds of insults on me for being such an asshole?\n\nSwallowing hard, I bring up my phone and ready myself for the hell that was to follow. To my surprise, it\u2019s Stella who\u2019s calling, not Fang.\n\nWith a sigh of relief, I pick up the call and put the phone to my ear. \u201cUh... hey?\u201d I start, careful not to let my previous fears show in my voice. \n\n\u201cHey, Anon. I'm not bothering you, am I?\u201d\n\n\u2018What, like for the last 24 hours? Nah!\u2019 I think, almost forming those words in my mouth before deciding that I shouldn\u2019t be an asshole to the first person I\u2019ve spoken to in hours. \u201cNah. Don't worry about it!\u201d\n\n\u201cUm\u2026\u201d Stella remarks on her end, almost as if she was about to say something else but then goes silent. My mind then starts filling the silence with images of her fidgeting from side to side or using her free hand to shred a napkin or something similar. It takes me a bit, but eventually, I\u2019m able to catch the sound of her breathing in the background. Maybe it's my mind playing tricks, but I swear that her breaths have a raspy undertone to them, almost like she had just finished crying.\n\nAt the idea of Stella weeping, I feel a block of ice hit my stomach. I didn't know it was possible for me to feel worse, but remembering my outburst on the rooftop makes me wish I was six feet under already. I have no idea how she could take that so calmly. Although maybe she didn't. But still, Stella went out of her way to point out that I need a reality check like she knows how relationships work. Sure, she could have been bullshitting me so I keep her as a side piece, but there seems to be more to it. It's too sudden for her to be all moody and shit after that.\n\n\u201cWhy can't I have friends, Anon? Why am I such a freak?!\u201d Stella shouts at me. Something happened to her, and it probably wasn\u2019t pleasant.\n\n\u2018HOL UP,\u2019 I think as my mind stops to really think about it. Rosa definitely would not have a crying Stella within five feet of her. The only way for Stella to be a crying, shouting mess was if Rosa\u2019s nowhere near to either support or scold the shit out of Stella. That, or Stella isn't in the dorms at all.\n\nDespite knowing that only pain lies that way, I decide that Stella needs a bit of support, even if it comes from someone as shitty and idiotic as me.\n\n\u201cDid you have a fight with Rosa?\u201d I bluntly question Stella. \n\n\u201cH-how did you\u2014Wait, d-did s\u2014she tell you? Is that why you messaged me?\u201d Stella stuttered, her voice barely able to maintain some semblance of comprehension.\n\nI find myself scowling at Stella\u2019s question. \u201cWhat? No. You messaged me first, remember?\u201d\n\nThere is a pause from Stella\u2019s end before I hear what sounds like a gasp. \u201cOh. Right\u2026\u201d she says before going quiet again.\n\n\u201cSo\u2026 what happened?\u201d I ask, all the while asking myself why I even cared in the first place.\n\n\u201cI-it wasn't a fight. Not really... Um\u2026\u201d Stella again pauses, and I hear what sounds like a strained and wobbly inhale. \u201c...Some of Rosa's friends came over \u2018cause they were going out for a girl\u2019s night out, and Rosa\u2026 she wanted me to come along, but I didn't want to \u2018cause I didn't want to ruin their fun with my weirdness. Rosa being Rosa wouldn't let it go, and she said something mean and I got mad and said something mean back to her, and then they left and I stayed and I feel soooo bad now!\u201d \n\nIt honestly doesn't sound that bad, and yet... Rosa said something mean to her? That would be a first. Rosa\u2019s usual go-to is the shoe\u2014or \u2018chancla\u2019 as I\u2019ve heard her say a couple dozen times by now\u2014so it had to be something fucked up to get Stella this upset. More so than me telling her to kill herself.\n\nI'm scared to even ask, but I have to know. \u201cW-what did Rosa say to you?\u201d\n\n\u201cShe said that if I don't go, I'll just waste my life watching anime! Like that's a bad thing!\"\n\nI'm certain that my sigh\u2014albeit internal\u2014is powerful enough to get picked up on radar and a few AM radio stations. Then it hits me like a baseball bat to the back of the head. No matter how laughable and trivial it sounded, Rosa had offhandedly confessed to not only not caring for Stella's main area of interest but actively condemning it. That she sees herself better than Stella, who is \u2018just a weeb,\u2019 something I\u2019m willing to bet my left testicle she would never ever let slip. Considering that Rosa seems to be Stella\u2019s only friend, I understand how this could leave a deep wound in the stego\u2019s heart. After all, I\u2019m a firsthand witness to how much she cares about anime. Cringey or not, phase or not\u2014outgrow it she might\u2014for the here and now, it was important to her, and thus it's important to me.\n\n\u2018Wait. What was that last part?\u2019 My mind asks as I run over my previous thoughts. \u2018It\u2019s, uh\u2026 important to Stella. Yes. Important to her.\u2019\n\n\u201cI... see\u2026\u201d I say, not sure how else I can properly word what I\u2019m feeling. \u201cSo uh, what did you say to her?\u201d I ask, only to realize seconds later that it was probably still an extremely sore subject that Stella did not want to relieve in any way, shape, or form.\n\nI wince internally but keep hoping that maybe it was something silly. Instead, I\u2019m met with silence. A long ass fucking silence that slowly starts filling me with dread. When almost a minute passes with only Stella\u2019s strained breathing as her only response, I know that whatever it was, it was terrible enough for Rosa to storm out in a fury. I can\u2019t imagine what would bring such rage from such an ordinarily pleasant and pious girl, but I keep my mouth shut about it.\n\nI\u2019m honestly at a total loss on what to say or do next. I can't make this right or magic up some friends for Stella, not to mention that I should keep my distance because of the whole cheating on Fang with her thing. That last part really makes all this a whole lot more confusing than it needs to be. Like, how can I help someone with whom I cheated on my girlfriend? \n\nI guess the only thing to do now is to make Stella feel better by being friendly, supportive, and DEFINITELY not flirty so that she won't take it the wrong way. Make her know that she matters, nothing more\u2026\n\n\u201cWell, if it makes you feel any better, I totally jerked off to the pics you sent me yesterday.\u201d\n\nWhat. The. Actual. FUCK is wrong with me? Maybe there's a reason why I write drafts before ordering a pizza.\n\nEVASIVE MANEUVERS\n\nDAMAGE CONTROL\n\nDAMAGE CONTROL\n\n\u201cEr, I mean, do a tarot card reading for me?\u201d I meekly ask, hoping to god that Stella didn\u2019t quite catch my last sentence.\n\n\u201cY-you did?\u201d Stella asks me, her voice suddenly filled with renewed vigor that I could practically feel even on the other side of the phone.\n\n\u201cLet's pretend you didn't hear that,\u201d I reply in a futile attempt to dig my way out of the hole I had unearthed for myself.\n\nWHAT WAS I THINKING!\n\n\u201cT-that's... kinda hot, Anon\u2026\u201d Stella says in a sultry tone.\n\nNOOOOOOOOOOOOO\n\nMORE DAMAGE CONTROL\n\nI let out a feigned laugh. \u201cI'm joking!\u201d\n\n\u201c...Oh,\u201d Stella starts, her tone somehow sounding twice as miserable as before. \u201cS-so... you didn't like them?\u201d\n\nMAXIMUM DAMAGE CONTROL MODE ENGAGE\n\n\u201cNo!\u201d I state, all the while laughing as heartily as I can fake it. \u201cNot one bit! Like how could I, right?! They were terrible!\u201d\n\nI hear what sounds like a gasp and the start of a wail as the call abruptly ends.\n\nI blink a couple of times, not quite sure about what had happened. Gradually, my mind starts unfucking itself, and the total weight of my words overwhelms me like a tidal wave of shame. \n\nI drop the phone on the bed and let out a frustrated scream, all the while grabbing the sides of my head. \u201cGreat job, Anon! Now she must think that she's a freak AND ugly!\u201d I shout to the walls. I\u2019m very tempted to punch myself in the face, but I\u2019d have to be drunk, high, or drunk AND high to actually bypass the mental inhibitors preventing me from doing that. Still, the desire doesn\u2019t go away one bit as I bask in my achievement in assholism. \n\nOnce I\u2019ve partially composed myself, I reach out for my phone and try calling Stella back. In my mind, I\u2019m desperately hoping that the call dropped because of a shitty signal. When she doesn\u2019t answer, that hope's shattered. \u2018Well, okay. Maybe Rosa will cheer her up, right?\u2019 I think only to remember that Rosa was off somewhere else and also pissed off at Stella. \u2018Oh, fuck me with a red-hot poker!\u2019 I try calling again, still no answer. My words from the rooftop start echoing in my mind.\n\n*Maybe you should just fucking neck yourself!*\n\n\u201cShe\u2014Stella\u2019s not seriously about to\u2014\u201d I cut off my own words. The mental image of a Stella hanging from one of her room\u2019s support beams pops into my mind, her neck bruised and bloody, her eyes glassed over yet somehow still managing to direct an accusatory gaze at me for what I made her do...\n\n\u201cFuck! What's the time?\u201d I shout as I practically tackle my nightstand to grab my alarm clock. Two in the fucking morning.\n\nI drop the clock and panic. No way buses are running at this hour. I can try running there, but even at a non-stop sprint, it would take me at least half an hour. By that time, it might already be too late to stop Stella from\u2026 \n\nNo, that's too much time! I try the phone again. Once more, my own terrible words echo back to me...\n\n*Maybe you should just fucking neck yourself!*\n\nNot only is there no answer from Stella\u2019s phone, but it seems like she turned it off. That or she blocked me.\n\nIn desperation, I dial the next phone in my mind and hope to Raptor Jesus that I\u2019m able to get her to pick up.\n\nAlmost as if the powers above want to cut me some slack, the call gets picked up almost immediately. \u201cAn-on? What is up?\u201d Rosa asks in a far more positive way than I would expect.\n\nWasting not one single precious second, I lunch into my following words with reckless abandon. \u201cRosa! Please, listen to me! I think Stella's about to\u2014\u201d\n\n\u201cStella? \u00a1Fucking PUTA! \u00a1MALDITA SEA LA MADRE QUE LA PARIO!\" Rosa starts shouting in Spanish with such seething fury that I\u2019m absolutely lost for words. Whatever it was that Stella and Rosa fought about had to be utterly catastrophic...\n\nI grimace as I bring the phone\u2019s receiver closer to my mouth. \u201cYOU'RE NOT LISTENING, ROSA! SHE'S GONNA KI\u2014\u201d\n\n\u201c\u00a1QUE ESA PUTA SE VAYA A LA CHINGADA! \u00a1QUE SE LA COJA EL DIABLO POR EL CULO, CABRONA! PENDEJA! GITANA!\"\n\nIn a rage, I take a deep breath and shout as loud as my lungs will allow, \u201cSHE\u2019S GOING TO KILL HERSELF!!\u201d \n\nMy words completely shut Rosa up, but I can still hear her heavy breathing from the other end of the line. \n\nI take the initiative brought about by the silence to add more to my point. \u201cI tried talking to Stella earlier, but I fucked up real bad. Now I think she\u2019s going to fucking kill herself!\u201d\n\nMore silence before Rosa lets out a shout that causes me to recoil. \u201c\u00a1SE LO MERECE!\u201d\n\nWhen I manage to bring the phone back to my ear, I don't hear anything. \u201cHello? Rosa!\u201d I shout into the receiver fruitlessly. I try redialing Rosa\u2019s number, only for the call to go straight to voicemail.\n\nI punch the nearest wall in frustration, not even caring that I wind up leaving a small dent on the cheap plaster. \n\nFUCK IT\n\nWith no options left, I quickly tap out another number on my phone and press the call button. As I do, I grab my jacket and fly out of my apartment, not even caring if I properly lock the door on the way out. As I head down the stairs and into the lobby, the phone picks up as I think the call wouldn\u2019t go through.\n\n\u201cVolcaldera Taxi service. How can I help ya?\u201d\n\n\u201cH-hello? Yes. I\u2026 I seriously fucked up! There\u2019s not much time left! I\u2019m curr\u2014\u201d\n\n\u201cGot it, kid. Be there in a sec.\u201d\n\n\u201cBut you don\u2019t eve\u2014\u201d I stop talking when my phone announces that the call\u2019s ended. My heart starts racing again as I start typing the number again with shaky fingers. \n\nBefore I can hit the send button, I hear the sound of screeching tires. Seconds later, a familiar taxi pulls up in front of me. Not even caring that the cab had magically appeared in front of me when I needed it most, I race for the back door and basically jump inside.\n\n\u201cHey, if it ain\u2019t my favorite skinnie!\u201d The driver, a familiar yellow velociraptor sporting a wid nd gives me a warm, albeit weak, smile. I pull her into a hug, and we lay back on the bed, cuddling. We stay like that for a while, enjoying each other's company.\n\n\u201cEven though we didn't finish... did you at least enjoy it?\u201d Stella asks me guiltily.\n\n\u201cYeah, I did. Did you?\u201d Stupid question, but then again, I wasn\u2019t exactly known for making intelligent inquiries in the first place.\n\nStella giggles very lightly. \u201cYes, actually\u2026\u201d\n\nMore silence between us. At this point, we are only procrastinating on the inevitable...\n\n\u201cAnon\u2026 aren't you going to regret having sex with me?\u201d Stella asks in a meek voice that sounds a few moments away from breaking.\n\nI embrace Stella tighter. \u201cThat's tomorrow talk. Right now, let's enjoy this moment, okay?\u201d\n\nStella buries her head into my chest. \u201c... okay\u2026\u201d she whispers somberly. I pull her even closer to me, cradling her head under mine. \n\nNo more words\u2026 \n\nJust the sound of silence\u2026\n\n \n\n***\n\nThere is a thunderous set of bangs on Stella\u2019s door.\n\n\u201cWHAT\u2019S GOING ON IN THERE! STELLA! STELLA!?\u201d Rosa\u2019s voice shouts as loud as she can from the other side of the door.\n\nStella and I spring alive. We look at each other and then back to the door. Collectively, we swallow hard.\n\n\u2018Oh, will this night stop FUCKING ME IN THE ASS ALREADY!?\u2019 I find myself thinking in a fury.\n\n\u201cAnon, I didn\u2019t peg you for someone who enjoyed a good pegging,\u201d Stella adds in a vain attempt at levity. I fix her with a raised eyebrow stare, which causes her to shrink a bit. \n\n\u201cYeah, not helping. Sorry.\u201d\n\nThe door once more erupts into knocking, the fiery dino on the other side spewing a stream of curses in her native Spanish.\n\nThat\u2019s it. I\u2019m fucked...\n\nStella\u2019s fucked... \n\nWe\u2019re fucked\u2026"},"Bad Bitch Stella Remastered Chapter 4.txt":{"path":["Stella","Bad Bitch Stella Remastered Chapter 4.txt"],"text":"Chapter 4: Reforging The Link\n\nI wake in a bed that isn't my own, in a strange place I barely recognized, beside another person that's equal parts a stranger and familiar to me.\n\nIt takes me a few seconds to recollect the events that have transpired. Memory is hazy at first, but gradually, the memories flood back in. The calls, the panic, the rush of emotion, the sudden acceptance of lust and love. That last part puts me on alert, forcing my still zoned-out brain to work double to decipher what it could mean. When I, at last, put it together and the memories form a coherent film of recollections, I'm filled with nothing but dread.\n\nWell, 'dread' is not quite the word I'd use. There is a persistent rebellion lighting up inside my soul. It's a war over what's my fault, what isn't my fault, and what I'm willing and unwilling to take the blame for\u2026 and the biggest part of me isn't willing to take it anymore .\n\nWith the feeling of Stella's warm body in my arms and the harsh coldness of my crimes in my head, I am no longer able to tell right from wrong. Was it really wrong of me to cheat on Fang? Yes, it was. I can not\u2014I WILL not\u2014hold anyone else responsible for that fuck-up.\n\nWas it right of me to come to Stella in her time of need? Yes. Yes, it was. Who else could have done it? Hell, who else WOULD have done it? Even if her life ultimately wasn't in danger and it was all my stupid imagination overreacting, with all her friends gone and all her pride crumbled to dust, she was about to go down a dangerous road. People could say all they want about me and how I'm the biggest asshole of them all. People can screech and moan and fling their shit all they want about how big of a mistake this whole thing was. I will never be ashamed of stepping out of the mass of apathy I've been living in and stopping a disaster before it could happen, especially after what I've had to live through in the past. Even if it will cost
