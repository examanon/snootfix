<html>
<head>
<title>Snootfix browser v1.4.1</title>
<meta name="author" content="examanon">
<meta charset="UTF-8">
<style type="text/css">
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial;
}

input, textarea {
    min-width: 300px;
}

.big-textarea {
    min-width: 50%;
    min-height: 300px;
}

.helper-text {
    padding-top: 4px;
    font-size: 12px;
    max-width: 300px;
}

#modal {
    background-color: white;
    position: fixed;
    top: 48px;
    left: 48px;
    width: calc(100% - 2 * 48px - 2 * 24px);
    height: calc(100% - 2 * 48px - 2 * 24px);
    z-index: 10;
    display: none;
    padding: 24px;
    overflow: auto;
}

.modal-content {
    max-width: calc(100% - 96px - 48px);
}

#backdrop {
    background-color: black;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 5;
    opacity: 0.6;
    display: none;
}

.header-cell {
    background-color: white;
    padding: 4px 8px;
    border-bottom: 3px solid black;
    font-size: 18px;
    font-weight: bold;
    position: sticky;
    top: 0;
}

.table-cell {
    padding: 4px 8px;
    border-bottom: 1px solid black;
    font-size: 14px;
}

.file {
    font-weight: bold;
}

.file:hover {
    cursor: pointer;
    opacity: 0.6;
}

.path {
    color: gray;
}

.filter-clear {
    position: fixed;
    top: 48;
    right: 24;
    background-color: white;
    opacity: 0.2;
}

.filter-clear:hover {
    opacity: 0.6;
}
</style>
</head>
<body>

<div id="table">Loading...</div>
<div id="modal"></div>
<div id="backdrop"></div>

    //TODO: move this to the pastebin config (and onto the json generator)
    const filterableColumns = ["Status", "Rating", "Classification", "Author"];
    const metadataColumns = ["path", "text"];
    
    const merge = (a, b) => [...new Set([...a, ...b])];
    
    const flatten = obj => {
        const result = {};
        for (const key in obj) {
            for (const subkey in obj[key]) {
                result[subkey] = obj[key][subkey];
            }
        }
        
        return result;
    };
    
    const get = (src, path, fallback = null) => {
        let result = undefined;
        
        for (let i = 0; i < path.length; ++i) {
            if (i === 0) result = src[path[0]];
            else result = result?.[path[i]] || undefined;
        }
        
        if (result === undefined) return fallback;
        return result;
    }
    
    //https://stackoverflow.com/questions/9786508/javascript-atob-returning-string-contains-an-invalid-character
    function utf8_to_b64( str ) {
        return window.btoa(unescape(encodeURIComponent( str )));
    }
    //https://stackoverflow.com/questions/9786508/javascript-atob-returning-string-contains-an-invalid-character
    function b64_to_utf8( str ) {
        return decodeURIComponent(escape(window.atob( str )));
    }
    
    const openModal = pathStr => {
        const path = b64_to_utf8(pathStr).split('≈Å');
        const data = get(DATA, path);
        
        let html = "";
        
        html += "<h1>" + data.Title + "</h1>";
        html += "<div class='modal-content'>";
        html += String(data.text).replaceAll('\n', "<br/>");
        html += "</div>";
    
        document.querySelector('#modal').innerHTML = html;
        document.querySelector('#modal').style.display = "block";
        document.querySelector('#backdrop').style.display = "block";
        document.querySelector('#backdrop').onclick  = closeModal;
    };
    
    const closeModal = () => {
        document.querySelector('#modal').innerHTML = "";
        document.querySelector('#modal').style.display = "none";
        document.querySelector('#backdrop').style.display = "none";
        document.querySelector('#backdrop').onclick  = undefined;
    };
    
    const evaluateSubmitForm = () => {
        const file = document.querySelector('#submit-file').value;
        const title = document.querySelector('#submit-title').value;
        const status = document.querySelector('#submit-status').value;
        const characters = document.querySelector('#submit-characters').value;
        const rating = document.querySelector('#submit-rating').value;
        const author = document.querySelector('#submit-author').value;
        const summary = document.querySelector('#submit-summary').value;
        const fanfic = document.querySelector('#submit-fanfic').value;
        
        if (!file) alert("File field is required!");
        if (!fanfic) alert("Fanfic field is required!");
        
        const path = file.split("/");
        
        if (path.length < 2) alert("Specify folder and file name!");
        if (path.length > 2) alert("Invalid file path!");
        
        let json = "";
        
        // start
        json += '{';
        
        // folder
        json += '"' + path[0] + '":';
        json += '{';
        
        // path
        json += '"path":';
        json += '[';
        for (let i = 0; i < path.length; ++i) {
            if (i > 0) json += ',';
            json += '"' + path[i] + '"';
        }
        json += ']';
        
        // text
        json += ',';
        json += '"text":';
        json += JSON.stringify(fanfic);
        
        // title
        if (title) {
            json += ',';
            json += '"Title":';
            json += JSON.stringify(title);
        }
        
        // status
        if (title) {
            json += ',';
            json += '"Status":';
            json += JSON.stringify(status);
        }
        
        // characters
        if (characters) {
            json += ',';
            json += '"Characters":';
            json += JSON.stringify(characters);
        }
        
        // rating
        if (rating) {
            json += ',';
            json += '"Rating":';
            json += JSON.stringify(rating);
        }
        
        // author
        if (author) {
            json += ',';
            json += '"Author":';
            json += JSON.stringify(author);
        }
        
        // summary
        if (summary) {
            json += ',';
            json += '"Summary":';
            json += JSON.stringify(summary);
        }
        
        // folder end
        json += '}';
        
        
        // end
        json += '}';
        
        document.querySelector('#submit-json').value = json;
    };
    
    const parseColumns = () => {
        let columns = [];
    
        for (const folder in DATA) {
            for (const item in DATA[folder]) {
                const keys = Object.keys(DATA[folder][item]);
                columns = merge(columns, keys);
            }
        }
        
        return columns.filter(col => !metadataColumns.includes(col));
    };
    
    //TODO: deal with characters
    const parseValues = columns => {
        const categories = columns.filter(col => filterableColumns.includes(col));
        
        const dictionary = {};
        for (const category of categories) {
            dictionary[category] = [];
        }
        
        for (const folder in DATA) {
            for (const item in DATA[folder]) {
                for (const category of categories) {
                    const props = DATA[folder][item];
                    if (props[category]) {
                        dictionary[category] = merge(dictionary[category], [props[category]]);
                    }
                }
            }
        }
        
        const styles = {};
        for (const category of categories) {
            const prefix = `${category}-`;
            
            for (const item of dictionary[category]) {
                styles[`${category}__${item}`] = '#' + Math.floor(Math.random()*16777215).toString(16);
            }
        }
        
        return { styles, dictionary };
    };
    
    const parseQuery = () => {
        const href = document.location.href;
        const [, paramsStr] = href.split('?');
        const params = (paramsStr || "").split('&');
        
        const filter = {};
        const sort = {};
        let submit = false;
        
        for (const param of params) {
            const [key, value] = param.split("=");
            if (key.includes("filter-")) {
                const [, category] = key.split("-");
                filter[category] = decodeURI(value);
            }
            if (key.includes("sort-")) {
                const [, category] = key.split("-");
                sort[category] = decodeURI(value);
            }
            if (key.includes("submit")) {
                submit = true;
            }
        }
        
        return { filter, sort, submit };
    };

    const execute = () => {
        const columns = parseColumns();
        const { styles, dictionary } = parseValues(columns);
        const { filter, sort, submit } = parseQuery();
        
        const hasFilter = !!Object.keys(filter).length;
        const hasSort = !!Object.keys(sort).length;
        
        // apply sorting
        const flatData = flatten(DATA);
        const sortedData = Object.keys(flatData).sort((aKey, bKey) => {
            if (!hasSort) return 0;
            
            const a = flatData[aKey];
            const b = flatData[bKey];
            
            for (const type in sort) {
                const value = String(a[type]).localeCompare(String(b[type]));
                const modifier = sort[type] === "ASC" ? 1 : -1;
                return value * modifier;
            }
        }).map(key => ({ ...flatData[key], key }));
    
        let html = "";
        html += "<div style='display:grid;grid-template-columns: repeat("+(columns.length+1)+", auto)'>";
        
        // HEADER
        html += "<div class='header-cell'>File</div>";
        for (const column of columns) {
            // calc sort
            let isActiveSort = false;
            let sortType = "ASC";
            for (const type in sort) {
                isActiveSort = type === column;
                if (isActiveSort) sortType = sort[type] === "ASC" ? "DESC" : "ASC";
            }
            
            const sortUrl = `?sort-${column}=${sortType}`;
            const sortSymbol = !isActiveSort ? "" : sortType === "ASC" ? "‚ñº" : "‚ñ≤";
            
            html += "<div class='header-cell'>";
            html += "<a href='" + sortUrl + "' style='color: black;'>";
            html += column + ' ' + sortSymbol;
            html += "</a>";
            html += "</div>";
        }
        
        // BODY
        for (const props of sortedData) {
            const item = props.key;
            folder = props.path[0];
            
            // calc filter
            let isShown = true;
            for (const category in filter) {
                isShown = isShown && filter[category] === props[category];
            }
            
            if (!isShown) continue;
            
            const path = utf8_to_b64(props.path.join('≈Å'));
            html += "<div class='table-cell file' onclick='openModal(\""+path+"\")'>";
            html += "<span class='path'>" + folder + "/" + "</span>" + item;
            html += "</div>";
            for (const column of columns) {
                const value = props[column];
                
                const style = styles[`${column}__${value}`];
                const attr = `color:${style}`;
                
                const filterUrl = `?filter-${column}=${value}`;
                const isFilterable = filterableColumns.includes(column);
                
                html += "<div class='table-cell' style='"+attr+"'>"
                if (isFilterable) html += "<a href='" + filterUrl + "' style='"+attr+"'>";
                html += String(props[column] || "");
                if (isFilterable) html += "</a>";
                html += "</div>";
            }
        }
        
        // CLEAR FILTER
        if (hasFilter || hasSort) {
            html += "<a href='?' class='filter-clear'>" + "Clear filters" + "</a>";
        }
        
        // SUBMIT FORM
        if (submit) {
            let html = "";
            
            html += "<h1>Submit a fanfic</h1>";
            
            html += "<h2>Step 1</h2>";
            html += "<p>Fill in the following form</p>";
            
            html += "<p>File (required)</p>";
            html += "<div><input id='submit-file' type='text' placeholder='ex.: Anon/file name.txt' /></div>";
            html += "<div class='helper-text'>Where the fic would go if it was up on the archive mega. If your fic revolves around Fang (or any specific character), then Fang/file name.txt</div>";
            
            html += "<p>Title</p>";
            html += "<div><input id='submit-title' type='text' placeholder='ex.: A Better NTR' /></div>";
            
            html += "<p>Status</p>";
            html += "<div><input id='submit-status' type='text' placeholder='ex.: On-Going' /></div>";
            html += "<div class='helper-text'>On-Going, Complete</div>";
            
            html += "<p>Characters</p>";
            html += "<div><input id='submit-characters' type='text' placeholder='ex.: Fang, Stella and Anon' /></div>";
            
            html += "<p>Rating</p>";
            html += "<div><input id='submit-rating' type='text' placeholder='ex.: NSFW' /></div>";
            html += "<div class='helper-text'>SFW, NSFW, Semi-NSFW</div>";
            
            html += "<p>Author</p>";
            html += "<div><input id='submit-author' type='text' placeholder='ex.: Anonymous' value='Anonymous' /></div>";
            
            html += "<p>Summary</p>";
            html += "<div><textarea id='submit-summary' placeholder='ex.: Anon finds out who is the best girl.' ></textarea></div>";
            html += "<div class='helper-text'>Keep it short</div>";
            
            html += "<p>Fanfic (required)</p>";
            html += "<div><textarea id='submit-fanfic' class='big-textarea'></textarea></div>";
            
            html += "<h2>Step 2</h2>";
            html += "<p>Generate JSON data</p>";
            
            html += "<button onclick='evaluateSubmitForm()'>Generate</button>";
            
            html += "<p>Result</p>";
            html += "<div><textarea id='submit-json' class='big-textarea'>Press the button...</textarea></div>";
            
            html += "<h2>Step 3</h2>";
            html += "<p>Send the generated JSON string to <a href='mailto: snootfix@protonmail.com'>snootfix@protonmail.com</a></p>";
            
            html += "<p><b>BE PATIENT! I'll try to respond within a week.</b></p>";
            
        
            document.querySelector('#modal').innerHTML = html;
            document.querySelector('#modal').style.display = "block";
            document.querySelector('#backdrop').style.display = "block";
        }
        
        html += '</div>';
        
        document.querySelector('#table').innerHTML = html;
    };
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    const DATA = {"Anon":{"A Drop In The Ocean.txt":{"path":["Anon","A Drop In The Ocean.txt"],"text":"Title: A Drop In The Ocean\nStatus: Complete\nCharacters: Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n>You lie on your bed, on top of the covers and fully clothed.\n>The light in the room is still on, a cool nighttime breeze flows in through the open window and licks at your cheek.\n>You stare blankly up at the stucco ceiling, making your eyes follow every little crevice and detail without anything else to focus on.\n>You can't help but lie here, thoughts whirling through your head, having lost all motivation to perform any other task.\n>Mere minutes before, you were sitting at your computer desk and staring into the glaring monitor, that line of text staring back at you signifying the end of the game.\n>All you could manage to do after that was wander over to your bed in your small one bedroom apartment. \n>Having spent days working your way through the story, it all culminated in that one moment. \n>And now it was over.\n>You don't know why it's affected you this way, how such a simple thing like a game could cause you to fall into a state of complete unreality and automation.\n>The blood rushes through your temples and you can hear and feel every pulse of your heart as it replenishes your body of needed oxygen.\n>But over and above that, all that you can hear in your head is one word, repeated over and over and over again.\n>\"Fang.\"\n>\"Fang...\"\n>\"Fang. Fang. Fang. Fang. Fang. Fang. \"\n>Even when you try and think of something else, anything else, the sound of the name in your head envelops everything else completely. Nothing can match the intensity of this one single name.\n>Your heart beats even faster, and you can feel your throat begin to constrict under the assault your body is experiencing. \n>The corners of your eyes burn for the first time in years. \n>A slow gasping breath escapes from your mouth and your chest heaves upwards.\n>This can't be real, how can this be happening?\n>You can't help but wonder if you're broken somehow, trying to understand why this of all things is what calls a reaction to come fourth from you. \n>You can see your friends dissapear, your relatives die, your life pass by right before your eyes and not even bat an eyelid. \n>All the hallmarks of milestones and keystone moments in a real, single life of your own can't compare to what you are feeling right now.\n>It's like nothing else feels real except what you are feeling right now.\n>Even though it's 'just a game', and she is 'just a character', it feels unbelievably more real than anything you have felt in a long time.\n>And that is why your soul is screaming in pain, and lashing out to finally feel something amidst all this chaos.\n>You care for Fang, and in doing so, you remember that you are human after all, and that is what she loves most about you.\n>You can't help but smile amidst the now free falling tears, the warmth of the feeling you have for her becoming almost as warm as her enveloping wings.","Title":"A Drop In The Ocean","Status":"Complete","Characters":"Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"A New Family.txt":{"path":["Anon","A New Family.txt"],"text":"Title: A New Family\nStatus: Complete\nCharacters: Fang, Naser, Samantha, Ripley, Trish, Reed, Rosa, Stella and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n~A New Family~\n\nI pick at the fillet in front of me with a metal fork. It's difficult to pick up without breaking, but even if I could, I'm not sure I'd eat it. The banquet hall is bustling; nearly every single table is occupied by our friends and family sitting together and conversing. Lucy's parents, along with Naser, sit at a table not too far away. Stella and Rosa seem to be having a whispered discussion while the Latino eats Mexican food out of a Tupperware container. Hell, even Reed and Trish made it; what could be plausibly explained as 'steam' rises from that table in particular. Even people I don't know are here; Naser asked me to invite that girl in the wheelchair and the other human. Something about his 'one favor as the best man'. Everybody's presence in the banquet hall makes reality all the more painful; I can't help but let my sight drift over to an empty table, closer to the wall. It's lit brightly, as if a spotlight shines directly upon it, taunting me with the expectation of its guests arrival.\n\nThe words from the phone call dance across my mind. Both Mom and Dad said they'd be at the ceremony, but there's been no sight of them for the last several hours. Six calls to voicemail, a dozen text messages, and even an email yielded no results. I want to assume the worst; maybe they got into some kind of accident on the way. The possibility of something like that is almost none; hospitals tend to notify family when shit like that happens. I can't decide what's worse; did they forget about it, or did they just not care? My dad was always a bit reluctant about the whole dinosaur thing, maybe this is his fucked up way of saying he wants nothing to do with me now. The reasoning doesn't even matter. They aren't here, and that awkwardness tainted the air both at the ceremony and now. There's only one person that can overshadow the lingering pain; I lift my head up, staring at my newly-wed wife. Lucy was focused on eating right now; she really seemed to enjoy fish. Eventually, though, she glances up to me and our eyes meet. Her entire form shimmers in an enchanting manner, and I can't help but linger on her as she offers a shy smile.\n\n\"Uh.. Anon?\"\n\nI continue to admire Lucy as I whisper a quizzical \"Yeah?\" towards her. At first, she tries to do the same, and we engage in some kind of staring contest at the table. It doesn't take long until Lucy relents, though; an adorable blush paints her face as she looks down to avoid my gaze. I can't help but laugh quietly, and finally avert my own. As if to try and clear the air the odd situation, Lucy points at my plate with her fork, asking, \"You gonna finish that?\" I look down and realize I've barely touched it since we've sat down, and sigh. Cutting the fillet in half, I pick up one piece to the best of my ability and lift it into the air. Excitedly, Lucy pushes her plate forward, and I deposit the piece of fish onto it. She offers me the cutest \"Thaaaaanks~\" in response, and practically devours the meal in front of me. Even doing something as mundane as eating, the sight of Lucy makes my whole body flutter and instills a sense of peace in my soul. Leaning back in my chair with a content smile, I scan my eyes across the room to ensure everybody else is having a good time as well. For now, it looks like it.\n\nI can't help it. I look at the empty table.\n\nDisappointment, sadness, anger, disgust; all manner of negative emotions rise from my soul when I look at the table. They mix together with the euphoria that still fills me, forming a hideous bittersweet concoction that I can't process emotionally. My stomach churns, and I suddenly feel very ill. A bead of sweat runs down my forehead, and I dab it off with a cloth napkin. I think I'm going to throw up. Lucy looks up at me suddenly, her earlier smile replaced with an expression of concern. \"Hey, are you okay? It's not the food, is it?\" I shake my head, resenting the mumbling habit that I still haven't gotten over. I force a smile on my face, looking my wife in the eye. \"I- need to use the bathroom. Give me a 'sec.\" Lucy's concern seems to fade, and her smile returns, helping to dilute the nausea that fills my body. I stand up from the chair, whispering \"Excuse me\" to the tables that I pass before reaching the banquet hall doors. Stepping out into the hallway, I hang a left towards the bathrooms. The dead silence in this area of the building is comforting, at least for now. By the time I get to the bathroom, I no longer feel the urge to puke as I once had. My own disgruntled sigh breaks the silence of the hallway as I sit down on a metal chair close to a row of windows; I have a little bit of time to kill. I check my phone, and to nobody's surprise, not a single call or message has been returned to me. I take a deep breath, leaning back in the chair and trying to clear my head. This morning was the happiest I've ever been, and yet I'm here moping about my life in the middle of my own wedding reception. Trying to pump myself up, I stand rapidly and start walking back to the banquet hall. The doubts still linger in my head, but I march forward anyway, hoping they disappear. I round the corner and-\n\nStopping suddenly, I see Lucy's mother, Samantha, standing in the hallway facing me. She doesn't capture my attention very often, but I do notice how much meticulous care she's placed in looking.. pure. She doesn't turn heads, and no part of her appearance is overdone, but she still mirrors Lucy in her angelic appearance. I almost figure she's on her way to the bathroom, but as a few seconds pass, she shows no intention of moving, almost like she was explicitly waiting for me. In a polite voice, she speaks to me; \"How are you doing, Anon?\" I stomach my earlier feelings, rubbing my chin as I tell a bold-faced lie. \"I was.. just in the bathroom, didn't mean to make y-\" Samantha cuts me off in a concerned voice, \"You're not very good at lying, honey.\" I drop my shoulders, my explanation dismantled, and I genuinely don't know what to say to her. Not wanting to make Lucy worry, I clear my throat and let out a quiet \"Excuse me.\" as I pass the woman to go back to the banquet hall.\n\nBefore I make it far, a hand sternly grabs my arm. I turn around to look at Samantha; her kind smile conflicts with the seriousness of her stance. Our eyes remain locked as she utters words that I hadn't expected.\n\n\"Anon.. nobody can ever help you if you don't let them.\"\n\nTo my surprise, she lets go; I look down the hallway towards where the banquet hall doors are. Samantha shows no further sign of impeding my progress, so I could just leave, but her words ricochet back and forth in my head. I don't exactly know Lucy's parents too well, would it really be- yet, it seems like I'm closer to her than my own parents, both literally and figuratively. I close my eyes, a heavy sigh escaping my mouth as I turn back towards Samantha and let my shoulders drop. She continues to look at me with a familiar expression; one that I've seen many, many times before. I can picture my own mother in my head, looking at me with those eyes. Ones that were meant to bring me comfort. It didn't take me long to become distrusting of it; no matter what happened to me, she always said it would be okay. She only ever said it would be okay. Even in middle school, when I'd walk through the front door covered in dirt and bruises from relentless harassment, she'd just hold me by the shoulders and tell me it didn't matter, that everything was okay. So many of my younger years were spent in numb acceptance that suffering was okay, that sadness was normal, because it was always okay. I look into Samantha's eyes, desperately searching for that same sentiment of dismissive token support, so I could write her off as another manipulative, uncaring sociopath. So I could turn around and march back towards Lucy, forgetting about this waste of effort and letting her love wash away my worries.\n\nI couldn't find it. The traces of deceit that I learned so well identify were completely absent from her face. I sill wasn't sure what she was asking of me, but I knew for certain it was genuine. I lower my gaze and sigh as she continues to wait; not expectantly, but patiently. I drum up my inner thoughts and try to express them as genuine as I can, in words that I hope she understands. \"My.. Mom, and my Dad, they both said they'd be here.\" Samantha's gaze visibly furrows, expressing genuine sympathy as she slowly nods her head. I continue,  \"I've been calling and texting since before the ceremony.. I don't know if they forgot, or just.. don't care.\" Samantha takes a small step forward, expressing concern through her question; \"Are you sure they're alright? Perhaps something happened.\" I can only shrug at this question and reply, \"I think I'd know by now if that was the case.\" Samantha lowers her head again, pursing her snoot. I continue; \"I guess I've always an afterthought to them. I used to like the independence, but.. I don't think I'm even an afterthought now. But, even though they weren't.. the greatest at being parents, I still wanted them to..\" I let the statement fade out, as the disappointment and sadness grasp onto my heart again and send waves through my body. I glance at Samantha, and notice she's looking at me once again, with an expression I can't read. I must look pathetic right now. I bite at my lower lip while I await any kind of response from her, but she says nothing. Not that saying anything would help right now.\n\nSamantha eventually raises an arm, planting her hand on my shoulder gently. Her visage blooms into an uncontrollable smile as tears begin to bud at the edges of her eyes. I almost feel guilty for burdening her with my own problems, but this feeling fades nearly instantly as she pulls me into a hug. She clutches me tightly, as if she's afraid to lose me. It's only then that I realize how weak my legs feel; I've practically melted into her arms, and she begins to slowly rock us back and forth in a maternal manner, despite her size. She's keeping me standing, rather than the other way around. It almost feels like an out of body experience as my doubts and sorrows spill out into Samantha's boundless form of kindness and sympathy. A single tear rolls down my eye, which is all I can spare right now. This is in contrast to the several from Samantha; sobless tears that have begun to stain the shoulder of my suit jacket. Despite this, I can't will myself to let go just yet; Lucy must've gotten her ability to save my life from her mother.\n\nEventually, the strength in my legs return; I find myself able to stand normally again, and I begin to relax my body. Samantha senses this, and pulls away from me. She's no longer crying, but the tears still hover in her eyes; tears that she doesn't even bother to clear away as she maintains her gentle grip on my shoulders and looks into my eyes. I can't help but return the woman's gaze, and she speaks slowly in a gentle tone; \"A-Anon.. you'll always have a family in us. Don't ever forget that, okay?\" I can't help but smile, still locked into her gaze as I nod my head and mutter a sound of approval. She slowly releases me, reaching to her red choker scarf and undoing it, using it as a handkerchief to wipe her own tears. I opt to use my sleeve instead, like a barbarian. Following that small interlude, we face each other once again. She motions a hand ever so slightly towards the banquet hall. \"You should go in first, honey.\" I nod my head, appreciating the thoughtfulness. I walk down the hallway, reaching the banquet doors and offering one final gaze at Samantha, who smiles at me and waves her hand. Opening the doors, I step back into the banquet hall.\n\nTracing my steps back to my table, Lucy and I lock eyes as I'm about to take my seat. She looks happy to see me again, and offers a chipper \"Welcome back.\" as I sit down. I look at my own lukewarm meal, regretting not finishing it earlier. As I pick up the fish with a fork and take a bite, Lucy catches my attention with a look of concern. \"Anon? What's all over your shoulder?\" I have to finish chewing before I can answer her question, and I try to come up with a story that sounds plausible. Swallowing my fish, I start; \"Well, I was in the bathroom, and the faucet broke when I tried to turn it on. Shot water at me. I had to go let the reception desk know, sorry about that.\" Lucy looks at me with an expression of disbelief, but she eventually snorts. \"You've got to be the unluckiest person in the world.\" I can't help but smile and reply, \"I said the same thing, until I met you.\" A furious blush crosses Lucy's face, one that she tries to cover, but ultimately she just mutters \"Dweeb.\" \n\nMy attention is pulled to the banquet hall doors as Samantha walks back in, attracting no attention to herself other than me and Ripley. She sits down with the man, having some kind of whispered conversation. Suddenly, the large scarred pterosaur looks apprehensive; an expression that I haven't seen from him before. Samantha keeps pressing whatever they're talking about, and they both go back and forth for about a minute. Ripley eventually relents, reluctantly nodding his head in agreement to whatever they were discussing. I chuckle lightly, finding Samantha's ability to argue with someone that intimidating humorous. Looking around the ballroom, the rest of the guests seem just about finished with their meals, and the banquet hall is filled with even more quiet discussion with the distraction of food no longer present. I think about the near future, wondering if the rest of the reception will go well, even with the lack of my parents.\n\nSuddenly, something that I never expected in a million years to happen, happens.\n\nRipley scoots his chair back and stands up, catching the glance of practically everybody in the banquet hall. He looks around at first, then picks up a glass of wine sitting on his table and flicking it with a claw. The resulting twang of vibrating glass catches the attention of no more than him simply standing up did, and he stands there for a few moments awkwardly before raising the glass of wine. In a voice that is simultaneously gruff and nervous, he speaks.\n\n\"I'd- like to make a toast. To uh..\"\n\nHe turns towards me, and our eyes meet. The intruding thought that begs him to say \"ptero pussy\" won't leave my head.\n\n\"To you. Anon.\"\n\nRipley commands the attention of everybody in the room, and he continues his speech. \"I've seen a lot of people in my days. People that.. aren't good. People that refuse to fight their battles. People without the conviction to see things through to the end, that spend more energy looking for something to hide behind than they do trying to solve their problems. You, Anon.. you aren't that. Not only did you have the strength, so I've been told, to push through the adversities of life without giving up, but you had the.. courage, the empathy, to help my daughter do the same. For that.. thank you.\"\n\nRipley slowly sounded more genuine as the speech continued, but I hold my judgement. The entire banquet hall remains silent for a few seconds, but, of all people, Trish begins to clap enthusiastically. The pleasant surprise is met with the rest of the guests joining her, a light applause celebrating the speech. People begin to pick up their glasses, holding them in the air; Lucy and I do the same. My judgement is made. Ripley's booming voice fills the hall.\n\n\"To Anon!\"\n\nThe sound of clanking glasses fills the hall as everybody begins to toast each other. Lucy looks at me with an unwavering smile as we toast, mentioning \"I've never heard my dad talk like that.\" We drink. To me, to our marriage, to happiness, to family, to love. Idle chatter fills the hall afterwards as everybody excitedly discusses their thoughts and opinions with each other. I check my watch; dinner was supposed to end at five, but I'm sure fifteen or so minutes don't matter. I spot the reception director, motioning him over. His attention catches me, and as he approaches, I ask if we could just start the dance now rather than make people wait. He considers it, and nods with a smile.\n\nWithin five minutes, the lights have been dimmed, and blue lights illuminate the dance floor. Every guest stands, and we make our way towards the floor; I watch Reed as he hops onto the ramp in front of the DJ setup we had asked for. I wouldn't have any other man behind that desk. The reception director claps, catching everybody's attention. \"As is customary, the newlyweds will take the first dance, then the floor will be open!\" Everybody looks towards me and Lucy expectantly. I've been dreading this. The director signals reed, stepping away from the crowd. As Reed fiddles with the sound equipment, the gentle clatter of plates and silverware fill the air as the wait staff clean up the tables. Lucy grabs my hand, squeezing it as she whispers to me. \"So, you memorized the dance, right?\" I can practically feel my forehead getting hotter and hotter; I reply, \"I.. think so.\" She sighs, flustered. \"Just.. I'm leading, so follow me, dork.\"\n\nGentle music plays through the banquet hall's speakers as we step out onto the dance floor and command the attention of the entire room. I silently pray that I don't mess anything up too bad as Lucy begins to lead me through a waltz. The moves are a flurry in my mind as I do my best to follow, but it's not easy. She doesn't seem to mind, though; I try not to think too hard about the crowd for fear of missing a step and screwing the whole thing up. We dance like this over the course of a minute, the classical music continuing to grace the room. Knowing what's coming next, I'm excited. If I memorized anything about this dance, it's the cue.\n\nThe track hits a certain orchestral sound that we both recognize, and I place my arm around Lucy's head as I prepare my strength for what comes next. The lull in the music fades out, and lurch forward, catching myself in a kneeling stance as Lucy holds onto my hand with one arm and lets the other flourish. A near perfect dip, and as I begin to guide her back onto her feet, the familiar sounds of saxophone fill our ears. The transition into Bill Withers' gentle soundtrack goes off without a hitch, and I have only Reed's basic audio editing skills to thank for it. The lights themselves change, with the set of blue lights turning off and more purple-ish ones turning on; I watch as Lucy's figure is suddenly covered with luminescent markings that make her quite literally glow. Her beauty removes any sense of nervousness from my head, and we transform into a more traditional slow dance as we both forget the crowd even exists. Over the next three minutes, we hold each other, drifting around our castle in the sky in pure happiness.\n\nThe song fades, and we finish our dance towards the center of the floor. We break positioning, keeping our hands held together as we face the crowd and bow.\n\nThe applause completely rejuvenates me, and we slowly step off the dance floor as the lighting returns to normal and Reed begins to play a separate track.\n\nOver the intercom, a voice states, \"The floor is now open.\" I watch a few people, including Rosa and Stella, step up to begin slow dancing; Samantha seems to be trying to convince Ripley to. Trish even approaches Reed, and the two walk towards the floor together; I'm not sure if the display is platonic or romantic, but either way, I can't help but smile. Trish even notices me, and returns the expression before stepping onto the floor. For the first time, no attacks against the triceratops touch my mind. Lucy taps me on the shoulder, and as I turn my head, she looks genuinely happy. In excitement, she grabs me, wrapping her wings around my back and pushing her lips into mine in an incredibly warm display of affection that catches the attention of a few lingering guests. We hold each other for several seconds, locked in this kiss. As we pull away, she looks at me tenderly, and then quickly transitions into excitement as she yells.\n\n\"AAAAAA THAT WAS PERFECT ANON\"\n\nI never want this to end, but eventually, it does; she releases me suddenly, whispering a quiet \"HOLD ON\" as she moves past me towards both her mother and father. I watch the trio hug each other at the same time, the excitement shedding off of Lucy and infecting both of her parents. Watching them chatter amongst themselves begins to tug the smile from my face; I can't help but think about Mom and Dad. I shrug to myself, though; I have everything I need here, in this banquet hall; friends, family, and my newly-wed wife.\n\nAs I stare at Lucy and her parents, Samantha glances over towards me, and we lock eyes briefly. After a few moments, she looks back towards Lucy and her father, excusing herself. Neither party seem to mind as she disengages from the group and approaches me. I smile towards her, taking a few steps forward myself. She eventually stops in front of me, with a sincere smile painted across her face; an expression I can't help but mimic. She eventually manages to speak. \"H-Honey, you two.. you were beautiful up there. You.. You're an amazing man, Anon. Don't let yourself forget that.\" I look away in embarrassment; the words of praise aren't ones I've gotten used to hearing. The smile never leaves my face, though, and Samantha gently plants a hand on my shoulder. Understanding the sign, I take a small step forward and we pull each other into a hug. The wounds won't heal overnight, but the bond we share has begun the long process of wiping the scars of the past from my heart. We both pull back, and Samantha turns her head to look at Lucy and Ripley. The two seem to be locked in their own hug, one that likely mirrors ours, one of familial love and connection. Neither Samantha nor I can suppress a smile at the sight, and as we turn back towards each other, Samantha quietly states, \"Let's give them a minute.\" \n\nI watch Samantha stare out at the couples slow dancing on the floor. I assume pleasant memories fill her head, moments from previous weddings, perhaps even her own. Eventually, she turns back to me, slowly raising her hand. \"Say.. honey. Would you.. mind if-\" My words interrupt hers. \"We dance?\" I watch her smile grow as she nods, almost sheepishly. I can't help but laugh as I gently take her hand.\n\n\"Sure, Mom.\"\n\n\n~END~","Title":"A New Family","Status":"Complete","Characters":"Fang, Naser, Samantha, Ripley, Trish, Reed, Rosa, Stella and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"A Special Suprise.txt":{"path":["Anon","A Special Suprise.txt"],"text":"Title: A Special Surprise\nStatus: Complete\nCharacters: Fang, Trish, Reed, Rosa, Stella and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\npost ending 4 marriage\n|\\\/|\n\n\nAnother tiring day at work,I pull up to our little home that Fang and I where able to buy with our hard earned money, with the \"help\" of ridley of course.\nIts not perfect by any means, it definitely has its flaws,exterior paint needs to be redone, fence needs to be rebuilt properly, and the lawn has seen better days for sure but id rather be out here than living in that shit hole that is skinrow.\nI fish the keys out of my pocket and insert them to the door, giving it a gentle push as i make my way trough the noisy door,giving it another gentle push to close it as i hit the light switch, and in that instant\n\nFang,Trish,Stella,Rosa,Reed:\"Surprise!\"\nIn that moment i just stood there looking utterly dumfounded, words escaping my mouth,Confetti raining down on me.\n\nFang:\"Happy birthday Anon!\"\n\nTrish:\"Happy birthday you monkey!\"\n\nRosa:\"Feliz cumplea\u00f1os An-on!\"\n\nReed:\"happy birthday bro~\"\n\nStella:\"A happy birthday to you anon!\"\n\nAnon:\"wh-wha? me?\"\nnice going anon\n\nFang:\"Well,yeah who else idiot\" a small chuckle escaping her\n\nTrish:\"Fang mentioned that you've never celebrated a birthday before,sooo we thought 'why not throw one for him'?\" she said as a small smile brewed on her face\n\nRosa and stella pull fang to the side and whisper to each other, fang giving a nod to both of them as they take a turn into the kitchen.\n\nCuriosity waves over to me, as I'm about to start making my way to the kitchen I am stalled by a mildly toxic puff of smoke,halting me on my tracks as I start coughing, I look over to see the pink velociraptor with his 'science equipment'.\n\nReed:\"whoops my bad amigo, didn't see you there\"\n\nof course you didn't\n\nTrish:\"Reed! we went over this! you cant be doing that here! fangs parents drop by every once in a while you know that!\n\nReed:\"trish its fine, it hardly leaves an odor right anon?\" he remarked,giving me a small wink \n\nAnon:\"Riiiiight\" my words having absolutely next to no confidence as i imagine the potential devastation fangs dad would impose onto me\n\nReed:\"Still bro i cant believe you've never celebrated your birthday before\"\n\nTrish:\"Yeeeah, i thought you sknnies celebrated that like a ritual or something, whats up with that anon?\" curiosity waning in on her eyes\n\nAnon:\"well i never really bothered with that stuff you know? I always thought it was a waste of time, having to deal with setting up everything and inviting people.\"\n\nTrish:\"is that so?\" she questioned, clearly not satisfied with my answer\n\nReed:\"dude,you missed out on the chance to get a whole bunch of freebies\"\n\nAnon\"yeah, maybe youre right.\" i sigh\n\nTrish:\"well what matters is that you're celebrating it now with us, right? No point in getting all gloomy over something that happened in the past!\" she exclaimed, as she gave me a nudge with her elbow\n\nI only shoot her a smile in return\nOur chatter is interrupted by stella calling out to us to come into the kitchen,i know whats coming but i cant help but feel nervous about it, maybe because Ive never experienced something like this before in my life.\nAs i walk in im presented with an enormous cake enough to feed atleast 15 guest with a pterodactyl and a skinnie serving as the candles and a lone chair reserved for you're s truly\n\nRosa:\"quickly anon! sit sit!!\"  practically yelling as she guided me to the chair\n\nThe lights were dimmed until the only visible object in the room was the cake and anon, Everyone gathered around and sang a happy birthday to you.\nDespite it being a bit embarrassing, it felt nice knowing you had people in you're life that care about you enough to do something like this.\nOne happy birthday song later and then came the birthday bite, you give one last look to every one before chomping down on the sugary goodness that awaits you.\nAs you start reaching down you see rosa out of the corner of you're eye and immediately know whats coming, she grabs your head and slams it down on the cake, had you not had the endurance of a brick wall, this would have surely landed you in the hospital\nYou lift you're head,dazed and hurting, to see that nearly half of the cake was destroyed upon impact of your face,guess that's why they got a cake that big in the first place.\nthey take turns congratulating me and handing the birthday gifts, Trish's gift was a nicely made bathroom robe, reeds was a rather decent looking vr headset along with a game,Stella's gift was a collection of anime DVD's that had some very questionable front covers, i glanced at her and she gave me the double thumbs up, cant be that bad can it? Rosa's was arguable the most impressive, a hand made quilt that had little anons and little fangs all over it.\nThe hours passed by like minutes as we all gathered to chat and eat whatever was left of the cake.\nEventually came the time for everyone to head they're own separate ways until it was just me and my beloved fang.\n\nFang:\"So how was it?\"\n\nAnon:\"How was what?\"\n\nFang:\"you're birthday party dummy\" \n\nAnon:\"Oh! it was great!I hadn't had that much fun a while ever since we bought this house.\"\n\nFang:\"you knoow~   i still havent given you your birthday present\" her words carrying an enamorous tone to it\n\nAnon:\"oh?\" i curiously say as i pull fang closer to me\n\nFang giggles, then pushes me away, taking my hand and gently placing it on her stomach, we both lock on to each others eyes knowing full well of what it meant.\n\nAnon:\"Fang......\" the words leave me as ive been struck by a train\n\nFang:\"Happy birthday anon...this is my gift to you, our own little bundle of joy\"\n\nIn that moment i felt nothing but Happiness and attachment to fang,i pulled her in, embracing her, relishing and savoring the moment, wishing time would halt to a complete stop.Tears of joy rolling down each others cheek, we we're finally going to start the loving family we've dreamed about all this time, and what better way to do it with the person who i so very dearly love.","Title":"A Special Surprise","Status":"Complete","Characters":"Fang, Trish, Reed, Rosa, Stella and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"An Alternate Grim Dark.txt":{"path":["Anon","An Alternate Grim Dark.txt"],"text":"Title: An Alternate Grim Dark\nStatus: Complete\nCharacters: Fang, Trish, Reed, Naomi and Anon\nRating: NSFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n\"Stretching and yawning, I realize that it\u2019s a lot brighter than normal.\"\n\n \"Did I sleep in?\"\n\n \"The alarm clock on his table has been unplugged\u2026\"\n\n \"I reach over to grab my phone to check the time.\"\n\n \"Nine-o-two AM?\"\n\n \"Oh shit, Anon and I are beyond late.\"\n\n \"Wait, where is Anon?\"\n\n \"His backpack is gone, too.\"\n\n \"Oh come on, he went to school without me?!\"\n\n \"I rush to put my clothes on and get out the door as soon as possible.\"\n\n \"About halfway there my phone buzzes in my pocket.\"\n\n \"Unread texts from Anon?\"\n\n \"A cryptic message stops me in my tracks.\"\n\n \"Something is definitely wrong.\"\n\n \"This almost reads like\u2026\"\n\n \"The adrenaline pushes my feet back into a desperate bolt towards the school.\"\n\n \"The whole time my mind floods with horrid worst-case scenarios.\"\n\n \"I tell myself I\u2019m just worrying, but my mad sprint betrays the lie.\"\n\n \"As I approach the school, I notice a crowd through the haze.\"\n\n \"Surely it\u2019s just a drill.\"\n\n \"The deceit is shattered when I see the crowd consists of s se of me Trish and Reed and Anon and the others are gone.\"\n\n \"Because I\u2019m too fucking stupid to see any of the warning signs.\"\n\n \"I should be crying right now.\"\n\n \"I should be screaming to the world why I should have died instead.\"\n\n \"But I instead I just feel\u2026\"\n\n \"Anon's final plea to Fang races through her head.\"\n\n \"Don\u2019t leave me alone.\"\n\n \"I just feel completely and utterly and hopelessly alone.\"\n\n \"The sprinkling rain stops.\"\n\n \"Seems the world is tired of my monologuing.\"\n\n \"The split second I thought I was somebody, I ruined everything.\"\n\n \"And the people I cared the most about are gone.\"\n\n \"...\"\n\n \"It\u2019s better this way.\"","Title":"An Alternate Grim Dark","Status":"Complete","Characters":"Fang, Trish, Reed, Naomi and Anon","Rating":"NSFW","Classification":"One-Off","Author":"Anonymous"},"Anon - Memories Of A Dream.txt":{"path":["Anon","Anon - Memories Of A Dream.txt"],"text":"Title: Anon - Memories of a Dream\nStatus: Complete\nCharacters: Fang, Amber and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nThe bed has never felt the same, since she passed. I still sleep on the same side of the bed, knowing that it would be wrong to do anything else. Shuffling under the covers, I reach over to turn off the lamp, glancing down at the picture sitting there: A picture of myself and Fang, when we first found out we were expecting. I make sure to look at that picture every night before I go to sleep, careful to look nowhere else on that wretched nightstand. Over the past few days, it has become a talisman of sorts, protecting me from what lay within the drawer below.\n\n\u201cI miss you so much, babe.\u201d\n\n\u201cPfft, dweeb, I\u2019m right here.\u201d\n\nI freeze, my hand on the knob of the lamp. Please no, not this, not again.\n\n\u201cNo, Fang, you\u2019re not. You\u2026died, giving birth to Lucy.\u201d\n\n\u201cHmm, that doesn\u2019t sound like something I would do. You okay, Anon?\u201d Squeezing my eyes shut tight, I can feel a brush of feathers across my check, feel her familiar wings wrapping me into another hug. \u201cCome on, babe, just roll over to me. It\u2019ll be okay\u2026\u201d\n\n\u201cPlease, Fang, don\u2019t do this\u2026\u201d I don\u2019t dare open my eyes, afraid of what I might see. I used to indulge these thoughts at first, when they started a few weeks ago. But I know better now.\n\n\u201cDo what, dweeb, hug you? Can\u2019t a wife give her loyal, loving husband a hug after a long day?\u201d The hug gets tighter, and I can feel her body pressing into my back. \u201cHere, let me at least rub your shoulders, get some of that tension out.\u201d Her hands knead into my shoulders, slowly working out the knots and\u2026\n\n\u201cNo! This isn\u2019t real, this isn\u2019t real, this isn\u2019t\u2026\u201d My voice is a whimper now, and I instinctively curl up, laying there like a scared child. \n\n\u201cWhat, what isn\u2019t real, Anon? That your wife isn\u2019t still here?\u201d Her voice lowers, whispering right into my ear. \u201cYou know how we can be together again, Anon, how it can all be real again.\u201d Her weight shifts against my back, and I can feel the feathers on her arm brush my neck as she reaches over me. The sound of a drawer opening causes me to whimper like a wounded animal.\n\n\u201cWhy are you doing this?\u201d My voice is a whisper now, so low that even I couldn\u2019t hear them. \n\n\u201cBecause, Anon, this is how we can be together. All three of us, together\u2026\u201d\n\n\u201cNO!\u201d My scream echoes down the hall as my eyes snap open. I\u2019m already half out of bed before Lucy\u2019s cries begin, rushing to comfort the light of my life.\n\nBehind me, the nightstand drawer lies open, a silver revolver glittering in the light.","Title":"Anon - Memories of a Dream","Status":"Complete","Characters":"Fang, Amber and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Anon And Fang - Anon's History.txt":{"path":["Anon","Anon And Fang - Anon's History.txt"],"text":"Title: Fang And Anon - Anon's History\nStatus: Complete\nCharacters: Fang and Anon\nRating: Semi-NSFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nAnon and Fang \u2013 Anon\u2019s History\n\nUgh. Finally, another day of school over with. Trudging laboriously up to my shitty apartment, I fumble the keys out of my pocket. How the hell had Fang convinced Spears to let her out of sixth period this semester? She could\u2019ve at least waited for me, her damn boyfriend, before heading off. I know she\u2019s got her own stuff going on, but it would still be nice to see her after school. I push open my apartment door, dumping my backpack on the floor before a voice nearly sends me out of my skin.\n\n\u201cHey Anon, what\u2019s up babe?\u201d It was Fang, a mischievous look in her amber eyes. Her quick peck on my cheek in greeting left me fumbling for words like an idiot, still too stunned at her sudden appearance in my apartment. How long had she been here?\n\n\u201cJust stopped by to grab my guitar. Left it here by mistake, and I\u2019ve got a jam sesh with Trish tonight.\u201d The words tumbled out in a flood, Fang nearly tripping over herself to explain what she was doing. As she hoisted her guitar case up, I could see her face was flushed, her beathing labored. \u201cI\u2019ll catch you later, okay?\u201d \n\n\u201cY-yeah, y-you too.\u201d Nice fucking going Anon. My eyes flicker over to my computer screen, a sinking feeling opening up in my stomach. Shit, did I forget to clean up today?\n\nFang laughs, giving me a quick jab on the shoulder before pulling the door open. \u201cYou gotta work on your mumbling dude. Anyways, laters!\u201d\n\nThe second Fang left, I fly to my computer. How could I have forgotten to delete the browser history this morning?! Ever since Fang started dropping by unexpectedly (thanks Naser, for getting her a copy of my key), I had been diligently making sure to hide my power-level as much as possible: All Saturina wallpapers archived and deleted, all anime torrenting paused, all browser history deleted every day before school. But today\u2026 I had been in such a rush to leave, I had forgotten all of my careful steps to isolate my weeb-side from my girlfriend. It was bad enough she had seen those photoshops I had made last year; no way she would stick around if she thought I jerked it to anime titties and was downloading the entirety of K-On! off of my usually Scandinavian basket weaving forum!\n\nI tried to keep my heartbeat down as I jammed my password into my computer. Fuck, how could I have told Fang that as well?! Here we go, finally. Now, to open my trusty copy of FlintFox, navigate to the browser history, scroll down aaaaand\u2026My hand froze, the blood in my veins turning to ice. Not only had I not deleted my browser history, but Fang had also totally seen it! Entries from last night littered the screen, threads from all my usual boards mapping out a list of Fang\u2019s snooping. Video Games, Anime & Manga, Mecha; They all painted a clear picture of my desperate neetdom, and Fang had seen it all. I slumped back in my chair, unable to tear my eyes off the screen. Cradling my head in my hands a thin wail began to escape my lips. It was over.\n\nWait a minute\u2026. The last thing I had checked out, a tasteful \u201cIs food bad for you?\u201d thread, WASN\u2019T the last thing that was viewed. Swallowing hard, I forced myself to re-focus on the screen, delving deeper into just what Fang had been looking at. It seemed she had done a little digging into how much of a hopeless loser I was, checking out the anime board first, the threads ranging from normie-tier Dino-Ball-Z discussion (Rosa\u2019s influence) to shitty slice-of-life harem shit (Stella\u2019s hand, no doubt). From there, she migrated over to Mecha for a bit, checking out some imported models from Japan that I made sure to save for later viewing. A shitpost thread or two on Video Games kept her interest for a bit, and then\u2026\n\nOh.\n\nOh no.\n\nShe had found the pink boards.\n\nRandom; Politically Incorrect; Cams & Meetups. It was like a who\u2019s-who of desperate internet losers. Nothing on each of those boards seemed to keep her attention for long, thank goodness, but I couldn\u2019t help my mind from spinning out the worse case scenarios for each board. How would Fang tolerate a wrecked thread? A meteor-dodger one? What about the porn? Surely Fang couldn\u2019t have missed those, they were all over the place!\n\nThe more I scrolled up, the worse it got, however. It seemed Fang not only found the porn threads, but found a LOT of them.  Big titty threads, big ass threads, anime porn threads. Reading the evidence of Fang\u2019s discoveries, I couldn\u2019t help but begin to wail again. If she thought this is what I looked at all the time I was on the computer, I was fucking finished. I could almost hear her dad storming into my apartment, his golf-club raised high with murderous intent after Fang blabbed that I spent my time jerking it to shitty nudes. Or maybe it would be Naser, setting out to do more than just shove me against some school lockers. I wanted to bury my face in my hands, close the tab, pull the plug; anything to avoid facing the truth of what happened. But still I continued to scroll, digging myself a deeper grave with each little spin of the wheel.  \n\nThank Raptor Jesus on his cross of rock I forced myself to keep going.\n\nFrom the entry-level pink boards, Fang had turned her search in a decidedly more erotic direction. LGBT became Handsome Men became Sexy Beautiful Women. Page after page and thread after thread of softcore porn rolled on, no one thread keeping Fang\u2019s attention for very long. From there, it was over to Adult GIF. From the look of my browsing history, she must\u2019ve visited every single thread on that board! My rictus of fear slowly gave way to a shit-eating grin as I investigated further. The usual threads \u2013 Blowjob, YLYL, Amateurs \u2013 were on the list, none really catching Fang\u2019s eye, until at last, Fang had found her holy grail: Human-male-on-dino-female. \n\nEvidence of dozens of threads flowed by, hundreds of images providing detailed evidence of Fang\u2019s depraved fetish. From the looks of things, she must\u2019ve opened every single image she could\u2019ve found, and from the timestamps on each they were open for a while. Suddenly, her flushed face and mischievous look made more sense. So that\u2019s what she had been doin! With a wicked grin, I grabbed my phone, pulling open the messenger app, intent on a little revenge.\n\nAnon: saw what u were doing ;)\n\nAnon: tonite u wana see the real thing?\n\nA brief pause, and then Fang\u2019s response sent my phone buzzing.\n\nFang: OMG yes please <;V","Title":"Fang And Anon - Anon's History","Status":"Complete","Characters":"Fang and Anon","Rating":"Semi-NSFW","Classification":"One-Off","Author":"Anonymous"},"Anon And Fang - Dude Weren't You Married.txt":{"path":["Anon","Anon And Fang - Dude Weren't You Married.txt"],"text":"Title: Anon And Fang - Dude Weren't You Married?\nStatus: Complete\nCharacters: Fang and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nI stand there, keys held limply in my hand, the door still closed in front of me. The longer I stand here, the longer I can pretend everything is okay on the other side of that door, the longer I can keep things together. An errant thought crosses my mind, of getting back in the car and driving away, away from the hell that I\u2019ve created for myself. But I know it will find me, sooner or later. Better to face it now.\n\nThe ley turns, the door opens, the universe passes on, totally uncaring. The slow mechanical nature of life mocks me in my moment of tragedy. I can her here, in this house that we made together. Hear her getting ready to leave. The slam of a door. The sniffle of a nose. The rolling of a suitcase. Closer. Here.\n\nFang stands before me, eyes puffy and red, claws digging into her arm as she wheels a suitcase \u2013 OUR suitcase \u2013 behind her. She doesn\u2019t say anything, standing there in front of me. I don\u2019t know if she\u2019s waiting for me to say something first. If she wants me to.\n\n\u201cFang, I\u2026\u201d The words come out choked. My keys fall onto the table by the entrance. A picture of us hangs on the wall, our happiness mocking me.\n\n\u201cDon\u2019t, Anon. Just don\u2019t.\u201d Fang\u2019s voice is quiet, raspy. Evidence she\u2019s been crying, evidence she\u2019s been screaming. I know these things. She was screaming at me. Drawing a shuddering breath, Fang composes herself. \u201cI\u2019m going to my mom\u2019s for a day or two. I\u2019ll take the bus.\u201d She tries to push past me in the entryway. I don\u2019t dare move aside.\n\n\u201cFang, please, let\u2019s just talk about this.\u201d I know how this is going to go. I\u2019ve said it before, and it didn\u2019t work then. Why would I think it would work now? \u201cIf we can just talk about this, maybe-\u201c\n\n\u201cMaybe we can what?\u201d Her voice is next to shouting now, snapping from resentment to anger in a flash. \u201cMaybe we can pretend nothing happened, that you didn\u2019t totally humiliate me today? How could you, Anon?\u201d Back down, a hiss between clenched teeth. It\u2019s dangerous. \u201cYou know how I feel about that, and to find it just there, that you hid it away from me? Do you know how that makes me feel, do you understand what I felt? Jesus fuck Anon, it feels like you love her more than me, and she isn\u2019t even fucking real!\u201d Shouting again. I should be glad the hiss is gone.\n\n\u201cNo, Fang, please, you don\u2019t understand! I don\u2019t feel that way, I promise!\u201d A lie. We both know it for what it is.\n\n\u201cThen what do you feel, Anon? Yesterday, we, we agree to see someone, and now this?! Were you just pretending before, just pretending to want to work at it? God I can\u2019t believe you!\u201d Fresh tears begin to spill from her cheeks. Somewhere, a baby is crying, outside in the hall. The door is still open. But not for long.\n\n\u201cNo, Fang, really I DO want to work on this, please! I love you babe, I promise.\u201d She lets me hug her, my face buried in her hair. She does not hug back. I hang on, wishing, desperately wishing, that I could stop her. \u201cPlease say it back, babe. Please say it.\u201d Pleading now.\n\nA long moment passes before she moved me away, not unkindly. \u201cI love you too, Anon. But I have to go.\u201d Words stilted, face composed, eyes crying. Fang moves past me now, my body too numb to stop her. The suitcase rolls on, out of the apartment. She pauses in the doorway. \u201cI\u2019ll text you later.\u201d I don\u2019t bother to respond. She doesn\u2019t bother to wait for one.\n\nFor the third time that week, and the second time alone, I cry.","Title":"Anon And Fang - Dude Weren't You Married?","Status":"Complete","Characters":"Fang and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Anon And Fang And Child - Birthing Pains.txt":{"path":["Anon","Anon And Fang And Child - Birthing Pains.txt"],"text":"Title: Anon And Fang And Child - Birthing Pains\nStatus: Complete\nCharacters: Fang, Amber and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n\u201cThat\u2019s it babe, just a few more pushes, here we go!\u201d \n\n\u201cARUGH, FUCK YOU ANON! YOU DID THIS TO ME YOU SHIIIIIIIIIIIIIIIIIIIIIIIIT!\u201d Fang\u2019s claws dig into my palm, the death-grip she has on my hand slowly crushing the bones to dust. I can feel blood begin to run down my arm, but it doesn\u2019t matter. Neither do the assembled nurses or the doctor, or the harsh lights of the hospital. The only thing that matters is Fang and I, and our new baby girl about to be born.\n\n\u201cRemember the breathing hun,\u201d I grimace, imitating the exercises we both learned in lemaze class. \u201cIn, and out; innnnn, and oooout. Just try to relax, Fang.\u201d\n\n\u201cFUUUUUUUUUUUUUCK YOU, YOU SKINNY PIECE OF SHIT! HOW ABOUT I COME OVER THERE AND SHOVE A WATERMELON OUT OF YOUR DICK!\u201d\n\nYep, I think I can hear my bones begin to snap.\n\n\u201cShe\u2019s crowning! Just a little more Fang, come on, push!\u201d The doctor gives an encouraging smile, peering over the temporary curtain that has formed from Fang\u2019s legs up in the stirrups. Fang gives another ear-piercing shriek, her hand tightly clenched in mine as she screws up all her energy for one final push.\n\nAt once, the most wonderful sound in the world hits my ears: A tiny wail, one that starts off slow and quiet, but gains in strength as it continues. The cry of a newborn baby; OUR newborn baby. \n\n\u201cThere we go, she\u2019s out! Ten toes and fingers, good, good. Congratulations you two, she looks totally healthy.\u201d Quickly handing our most precious object in the world to a nurse, the doctor snips the umbilical cord with practiced ease. I glance up at Fang, brushing her hair out of her eyes as tears of happiness begin to streak down my cheeks. The strain of childbirth has taken its toll on her: Fang\u2019s hair is a mess, slick with sweat and plastered to her face, and her amber eyes are half-open from exhaustion. But still she smiles, that same soft smile she\u2019s shone me so many times before.\n\n\u201cLet me see her,\u201d Fang sighs, reaching out a hand slick with my blood towards the nurse. \u201cLet me see my sweet baby girl\u2026\u201d Her voice is eerily quiet. I expected Fang to be hoarse from the scream, but this\u2026 No, something else is wrong. Fang\u2019s eyes flutter shut, her outstretched hand slumping to the bed. She looks pale, as if the very spark of life within her is fading fast. Somewhere, the sharp staccato of a hospital alarm begins to blare. \n\n\u201cShe\u2019s ruptured! Quick, get her into surgery!\u201d The doctor parks orders to the nursing team, moving quickly to wheel Fang\u2019s bed out off the room. \n\n\u201cFang? Fang!\u201d The nurse wrapping my hand with gauze restrains me as I fight to get to Fang. \u201cNo, I won\u2019t leave her! I WON\u2019T!\u201d I try to rip my arm free, but the nurse\u2019s grip is an iron bar. Elsewhere in the room, our newborn continues to cry out for her mother, but I pay her no mind. Right now, all my thoughts are focused on my wife.  \n\n\u201cSir, please, you have to stay calm!\u201d Another nurse takes my other arm, pushing me back down into the uncomfortable hospital chair. I catch one last glimpse of Fang through the doorway before she\u2019s wheeled down the hall. She looked so small, so helpless, like a fragile doll that\u2019s been thrown against the wall. Hot tears begin to spill down my cheeks, tears of anger and sadness and everything else that should be absent from this special day.\n\n\u201cFANG!\u201d I manage to free my arm at last, reaching out my own blood-slicked hand towards the only woman I\u2019ve ever loved as she is wheeled away from me, forever. \n\nA life for a life.  ","Title":"Anon And Fang And Child - Birthing Pains","Status":"Complete","Characters":"Fang, Amber and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Anon Meets Hot Single Moms.txt":{"path":["Anon","Anon Meets Hot Single Moms.txt"],"text":"Title: Anon Meets Hot Single Moms\nStatus: Complete\nCharacters: Tracy, Trish's Mom and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nAnon meets Hot Single Moms\n\n\u201cAnd that\u2019s all! Good job, Anon. You are better at this than I expected.\u201d\nYou closed the door to the storage-room, as Tracy took care to inspect every corner of her counter-kitchen. It was a bit of a surprise that the orange-colored dinosaur lady owned a restaurant herself, even if it was little more than a hole in the wall. Her place had a counter with seven bar chairs for seats pressed together. Behind the counter itself was the kitchen itself; the stove, a deep frier, slots for vegetables and meats, and a spot to place dirty dishes on. Further into the place was a table with two seats squeezed into the corner, and on the right side the entry to the toilet as well to the storage room where cleaning utensils were stored and the mentioned dishes washed. Needless to say, your first days were hot, quick, and difficult. It could\u2019ve been worse, according to your boss. The after-school hours were mild compared to the rush hour when customers needed a quick bite before returning to whatever jobs they had. At least you only had to serve regulars with their preferred beers, other beverages, and snacks. But in spite of yourself, you preserved. You learned how to take orders, count money and change, dodge a person smoothly, keep a place spotlessly clean, and do all that in a very cramped space. It was challenging but nice! \n\u201cThank you, Anon! Glad to hear you enjoy working under me\u201d, Tracy suddenly said without warning.\n\u201cHuh?! What?\u201d was your blurted answer as you tried to figure out how she read your mind.\n\u201cYou\u2019re mumbling again. You really should get that looked at.\u201d\nYou one-handedly massaged your face in embarrassment as you walked outside. You were done for today, and since Tracy was more religious than most people, you had tomorrow off as it was a Sunday. No school, no papers to work on, you were pretty much free to do whatever you felt like. With a groan, you placed your hands on neck, taking in the street your workplace resided in. It was not far from the bazaar-esque place where you got your pet-roomba. Before moving to Volcadera, tomorrow would\u2019ve been a perfect set-up for you to slack off, but now it felt\u2026 awful. Boring. No homework to finish, the others had their practice, even the consoles didn\u2019t appeal much to you at the moment.\n\u201cIf that\u2019s the case, then why not stick with me tonight? I got some stuff planned.\u201d\nYou barely managed to avoid a startled jump, turning around to face your boss. She grinned at you, cheek in her features.\n\u201cWhat- what stuff?\u201d, you blurted out.\n\u201cI\u2019m meeting some friends tonight. Going to a nice bar, snacks and drinks, you know, the stuff. Want to tag along? Since you already said, you got nothing to do tomorrow.\u201d\n\u201cWould they be okay if I came along?\u201d, you asked unsure. \u201cI mean, they are your friends, not mine.\u201d\n\u201cNaaah, it will be fine. They will like you; I can guarantee you that already\u201d, she continued with her grin shifting into a smile. Somehow it suited her much more than that grin.\n\u201cWhat about the drinks? I\u2019m not exactly old enough yet.\u201d\n\u201cNonsense! You look barely a day younger than twenty-two. Besides, you are with me! The waiters won\u2019t ask any questions.\u201d\nYou felt like this was utterly irresponsible of her and said such.\n\u201cAw, c\u2019mon! What\u2019s life if you haven\u2019t spent a night or two drunk with friends? I promise you will get home safely. See?\u201d, she laid her left hand on her chest and lifted her index and middle finger in a crude imitation of scout\u2019s honor, mock-seriousness evident. \u201cCook's honor! Whaddya say?\u201d\nFor a moment, you wanted to say no. On the other hand\u2026 you did make friends by stepping out of your comfort-zone. Naser, the band, Rosa, and, to your own surprise, Stella, you would\u2019ve faded into the background if they haven\u2019t forced you into the front.\n\u201cAlright, I guess? Where is this bar?\u201d\n\u201cIt\u2019s not far, just a short walk.\u201d\nAnd with that, she started taking off. For a moment you stood behind befuddled before chasing after her.\n--- 15 minutes later ---\nThe bar was nothing fancy from the outside. A mix of various east-asian cultures, it served drinks in a vaguely japan-styled environment. Lesser beings would have thrown conniptions over the cultural appropriation or whatever, but you had to admit you liked it, somehow. Bamboos sprouted in pots, the tables were separated by paper-walls, and each table had a small pit in the center. You wondered what was up with that. But through the power of weeb and anime as well as deductive reasoning, you figured that they kept sake warm in these pits. Which you didn\u2019t really expect, with how the wall behind the center-counter was stocked with little else than western alcoholics. Where was your boss anyway?\nYou looked around the bar, trying to find the orange lizard that paid for your flat. There she was, waving with the same enthusiasm she cooked her servings with. You waved back to signify that you saw her, and slowly made your way over.\n","Title":"Anon Meets Hot Single Moms","Status":"Complete","Characters":"Tracy, Trish's Mom and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Anon, Sam, Ripley - Hello, Misery Department.txt":{"path":["Anon","Anon, Sam, Ripley - Hello, Misery Department.txt"],"text":"Title: Anon, Sam, Ripley - Hello Misery Department\nStatus: Complete\nCharacters: Ripley, Samantha and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nThe ringing of the phone sounds muffled to my ears. I\u2019m sure it\u2019s the cheap cell phone speakers, combined with the poor quality of the call. Maybe if I repeat that lie, I can make it sound like the truth. The phone rings once, twice, three times. I pray to Raptor Jesus they never pick up. \n\n\u201cHello?\u201d Her voice is calm, but underneath I can sense her excitement. \u201cAnon, is that you?\u201d The sound of crashing waves forms a baseline to her voice, the cheap phone speakers making the normally soothing sound tinny and distorted. They were still on vacation\u2026\n\n\u201cHi Sam, is\u2026 is Ripley there?\u201d My voice is hoarse, and I can barely speak the words.\n\n\u201cOne second dear, he\u2019s just getting our drinks.\u201d A momentary pause, a voice half-heard asking Sam a question. \u201cOkay, you\u2019re on speaker!\u201d\n\n\u201cAnon, is that you, son? How\u2019s my little granddaughter doing?\u201d The joy in Ripley\u2019s voice nearly causes the tears to return.\n\n\u201cYeah, s-she\u2019s doing great. The, uh\u2026 the nurses say she can go home tomorrow. You\u2019d love it, Sam, she\u2019s got your eyes for sure.\u201d Please, someone, stop me.\n\n\u201cOh, Anon, that\u2019s wonderful!\u201d I can hear Sam clapping on the other side, thousands of miles away from misery. \u201cHow\u2019s Fang holding up?\u201d\n\n\u201cYeah, Anon, put \u2018er on! God, you two must be so proud, a daughter! I was so happy when Fang was born. What? Yes, yes dear, sorry.\u201d Please, Ripley. Please stop.\n\n\u201cFang\u2019s\u2026\u201d my voice breaks at the mention of her name. I immediately descend into uncontrollable sobbing, trying to wheeze out a response. \n\n\u201cAnon? Anon, sweetie, what\u2019s wrong?\u201d Sam\u2019s concern for me only makes me feel worse. \u201cPlease, Anon, what\u2019s the matter?! Are you okay, is something wrong with the baby?\u201d\n\n\u201cNo, it\u2019s not\u2026\u201d I manage to take a shuddering breath. A large part of me is disgusted with myself, with the mere fact that I\u2019m speaking of the unspeakable. Oh, how easier it would be, to simply hang up now, to crawl away and die.\n\n\u201cAnon, pull yourself together, boy!\u201d \n\n\u201cIt\u2019s Fang. There was a\u2026 a complication, in childbirth. Something went wrong, and, and then\u2026 Oh Jesus, fucking Jesus\u2026\u201d The hand across my eyes does little to hold in the tears. \u201cSam, Ripley, Fang\u2019s\u2026. she\u2019s gone, Fang\u2019s gone.\u201d\n\nFor a moment, all I can hear on the other end of the call is the sound of crashing waves. \n\n\u201cNo! NononononoNONONOOOOOOOOOOOO!\u201d Sam\u2019s shriek is primal, a pure expression of total and utter despair. No one should have to make that noise, let alone hear it.\n\n\u201cFang\u2019s\u2026\u201d Ripley can\u2019t bring himself to say it. I can picture him, the powerful man who had commanded so much respect in his life, reduced to a magnificent ruin with just a phone call from across the ocean. Sam\u2019s wail is quieter now, as if she\u2019s fallen to the ground. I realize I\u2019ve joined her, collapsing on the floor of the room I once shared with Fang, sobbing uncontrollable as the screams of torment continued to spill out of that damn phone. Ripley is just repeating her name, over and over and over. \n\nAs I curl up into a fetal ball, it's all I can do to join him.","Title":"Anon, Sam, Ripley - Hello Misery Department","Status":"Complete","Characters":"Ripley, Samantha and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Estrus Week.txt":{"path":["Anon","Estrus Week.txt"],"text":"Title: Estrus Week\nStatus: Complete\nCharacters: Spears, Reed and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nI trudge to school, the early morning sun already making the thick humidity so much worse. Summer isn't far off, the last cool days of spring are long gone. I'm already starting to sweat, and the day has only just begun. I jump up the concrete steps in front of Volcano High, eager to get inside and enjoy the air conditioning. The front lawn is strangely deserted, only a couple dinosaurs still lingering outside. It takes my sleep deprived brain a couple seconds to remember why. This is the first day of estrus week. I remember a couple announcements were made over the intercom last week, reminding students and teachers that half their class would be absent for the next ten days or so. Apparently everyone was already used to this routine, there weren't any special assemblies or classes to attend, which unfortunately left me out of the loop. All I really knew was that some of my female classmates had been steadily trickling out of class, and now all of them w
