er dad was going to use my asshole as his golf caddy. It was so fucking worth it just to be held like that. My only regret was that it didn't last longer. I didn't realize it until just now but I was wearing the widest grin imaginable, my eyes were even beginning to water recollecting that tender moment. I REALLY need that again. The bottom of the page served as a footnote, containing the parting words to an already frameable work of art. \n\n\"You're strap to my guitar, the cable to my amp, the mic to my voice, and the light to my stage. Without you supporting me every step of the way, I wouldn't be where I am today. Every hug you gave, every smile you beamed, every tear you've shed, and every kiss we've shared, has been the best gift I've come to cherish. I love you, Anon. And I always will.\" The final mark on the paper being a small sketch of our kiss at the prom.\n\nI was beginning to regret that I didn't put something nearly as nice as that. Maybe it's not too late to snatch that yearbook from her to re-do everything. Never mind, she's been staring at that page the entire time.\n\n\"Anon...\"\n\nFuck.\n\n\"This is the best thing I've ever seen in my entire fucking life.\"\n\nThank you, Raptor Jesus.\n\nFang turned the book towards our circle of friends.\n\nIt was a crudely drawn sketch of Fang sitting at a table devouring a massive plate of dino nuggies, with me emaciated and crawling towards her, begging. \"Please, I'm starving. Just give me a couple...\" Only for her to respond with \"Mine!\" And kicking me in the face. The message at the bottom read: \"Seriously, please stop eating all my food. - Anon\"\n\nApparently that was enough to get a kick out of everyone, as they all shared smirks and giggles with one another, especially Fang, who had to be so boisterous about it that I was beginning to think we were going to have cops roll up any second. But she ended her laughter with her hand touching my cheek to guide me into a kiss, which I happily reciprocated. The night went on without a hitch, the last of the drinks being had an hour or two later, with most everyone at some stage of inebriation, except for the prom king and queen, who were given non-alcoholic drinks the entire time, yet still acted as if they were black-out drunk. Might as well tell them tomorrow. No point in spoiling the mood for the lovebirds on their best night.\n\nGiving our final waves and hugs goodbye, everyone went their separate ways, leaving the fire as nothing more than smoldering embers. Naser and Naomi took the NasCar home, while everyone else simply walked their own ways, leaving just Fang and I, walking shoulder to shoulder, hand in hand, as I took her back home. The walk was silent, but heavy in a shared intimacy, our hands beginning to stir and squeeze one another. In the midst of our moonlit walk, I suddenly remembered something. Fang was going to say something before Rosa got us all to sign our yearbooks.\n\n\"Fang?\"\n\nShe looked up at me from my shoulder, her amber eyes being illuminated by the passing street lights. \"Hmm?\"\n\n\"What were you about to say to me? By the fire.\"\n\nShe gave a puzzled look up at me, her face then blinking into a look of realization. \"Ooooh, that! On second thought, I'll tell you tomorrow. It's a surprise I don't want to spoil.\"\n\n\"C'mon pleeeeeeeeeease? I wanna know right now!\"\n\n\"Nnnnnnnnnnnnnnnnnnnnnnnope.\" She replied, a cheeky grin painted across her face.\n\nI rolled my eyes and gave a defeated sigh, earning a consoling kiss to my cheek from the long snoot of the ptero. Finally, our walk had ended, leaving us at the welcome mat of Fang's home, the lights inside still on with the porch light giving us our own little spotlight to share in the otherwise dark evening. We turned in tandem to face each other, our arms finding their usual places on our bodies: hers around my neck, and mine around her back, as we pulled each other in, heads canting to perform a deeper kiss that neither of us wanted to break. The ptero's tongue slipped into my mouth and her arms coiled in tighter, squeezing me to her body as I returned a similar gesture, as if accepting her challenge to see who would win this fight. At first, I was beginning to think I was about to win this engagement, seeing how she stirred in my grasp and her hold faltered for a second, but I never accounted on her teeth suddenly latching onto my bottom lip, which was then drawn back and let go so as to snap back into place. That look in her eyes... It wasn't your typical 'I love you' stare. This was straight up bedroom eyes. I had never seen that look before, so I had nothing to compare it to. But somehow, deep down, I knew that was the look. Just as I was diving in for round two, my attention was snapped to a hulking figure that was standing before us. It was Fang's dad. My pants immediately grew heavier as my pants became sodden. That murderous stare was burning a hole in my skull. He already wasn't a fan of me, but now he looked like he was about to tear my head off while I still clung to Fang. It also didn't help that, along with seeing me suck face with his daughter, one of Fang's legs was wrapped around my waist. Fang shoved me off of her when she realized her dad was staring at us.\n\n\"Stop trying to scare, Anon! It's not going to work!\"\n\nSpeak for yourself, the dude looks like he could cave my skull in by patting my head.\n\n\"I-it's okay Fang. I need to bounce anyway.\" I said, brushing my sweaty hands off on my jeans.\n\nShe gave me a final peck on the cheek, and was promptly dragged inside, the door slamming shut as her father had seen enough of me for the day, leaving me to walk to my shitty apartment on Skin Row, which was made noticeably less shitty with the constant back and forth texts with my girlfriend.\n\n\n...\n\n\nI was thrown out of bed by the annoyingly loud ring of my phone, headbutting the floor, and groaning as I felt around until I was able to find my phone and answer the call.\n\n\"Hellooooooooo?\"\n\n\"Hey dweeb, get over here. We need to talk. I got something you need to see.\" \n\nBefore I could even ask her what it was about, she hung up. God damn it, I hate it when she does this shit. Whatever, I get to see her and that's all that matters. Throwing on my usual outfit, I went out and took the bus which took me right to the outskirts of the neighborhood Fang lived in, the rest of the journey being a short walk to her upscale house, which now bore the blemish of another car parked in her driveway. More specifically 2 new blemishes: A fucking hippy van and a shiny metal camper van, with the unmistakable silhouette of my ptero gf moving around in the windows. Circling around, I stepped into the odd-smelling camper and see Fang digging through the small cupboards.\n\n\"Uh, Fang? Where the fuck did you get a Volkswagen Type 2 and a fucking Airstream?\"\n\n\"You know how dad is a police commissioner?\"\n\n\"Yeeeeeah?\" I responded looking around the surprisingly well-kept interior, save for a couple scratches and stains here and there.\n\n\"And you remember how they busted up a meth lab a couple weeks ago?\"\n\n\"Yeah, why do-... Wait, your dad gave you a fucking meth lab van?\"\n\n\"Well, I wouldn't necessarily say 'gave'. More like 'I had mom harass him until he relented and gifted it to me as an early graduation present'. And I've been fixing it up for the past couple weeks.\"\n\n\"And why these specifically?\"\n\n\"Because we're going on a road trip.\"\n\n\"Oh nice, I always wanted to- A ROADTRIP?\"\n\n\"Yeah.\" Fang tossed a beaker into the trash bag at her feet, promptly shattering it before she moved on to another set of cupboards, her cute little tail whipping side to side.\n\n\"Wh-where to?\"\n\n\"Dunno. Wherever we want, probably.\"\n\n\"We? You're taking me with you?\"\n\n\"Why wouldn't I take my own boyfriend? Plus it's not just gonna be us. Got the whole gang coming too.\"\n\n\"And they all agreed?\"\n\n\"Yes, retard.\"\n\n\"Why a road trip though? Why now?\"\n\nFang removed herself from the cupboard, throwing a couple loose papers and various odds and ends into the garbage bag and then taking a seat at the dining table, tapping her foot on the seat across from her.\n\n\"Anon, you remember that thing you said by the bon fire? That whole 'I'd spend my whole life with you in a heartbeat' thing?\"\n\nOh yeah, I did say that. And I meant it too.\n\n\"Yeah, I do. Why, planning out marriage out already?\" Fang's face became a bit flushed with red at the jovial teasing.\n\n\"No, dipshit. What I mean is...\" She rubbed her face, practically wiping away the blush like makeup. \"What I mean is that we've got, what, 3 months of absolute freedom before before we have to actually become adults? Anon, I don't want to grow up just yet. I wanna enjoy every second I have with my friends... With you.\" Her voice began to break as she fought back visible tears. \"I really, REALLY don't want to have to deal with adult life just yet. I just wanna properly enjoy myself. No school, no worries, nothing. Just my closest friends and my boyfriend.\"\n\nIt was easy to see she was really longing to spend time with everyone she loved, me especially. The way her eyes pleaded with me, the way her voice faltered as she started thinking through all the growing up she was going to have to do. I might still be learning empathy from her, but even I could picture myself being the same way. Growing up fucking sucks. As much as I hated being in school, I could at least be irresponsible without much in the way of consequences. Being an adult wouldn't really afford me that luxury. Honestly, I wasn't ready to grow up either. I just want to enjoy my youth while I still have it, and enjoy it with the only girl I've ever loved, outside of my waifus.\n\n\"Anon... Will you come with me? I'm not doing this unless you're here with me.\"\n\n\"Fang. You can't be serious...\" That look she gave me. It was the thing of nightmares. It was like I just told her I don't want to see her again. I REALLY need to work on my phrasing. \"You think I would miss spending my summer with you? I'm in.\"\n\nIn the span of a nanosecond I was torn out of my seat and swept up in a feathery blanket, even being lifted off my feet as she shook me around, squealing in delight, which brought more joy to me than it really had any right to. After spending a couple perfect moments in her grasp, our arms loosened, my hands finding her hips while hers rested on my shoulders.\n\n\"Good. Now help me clean up. We still got time to prepare and get the things we need.\" She said, pecking a kiss on my lips.\n\nGuess my new adventure was just beginning.","Title":"The Trip of a Lifetime","Status":"On-Going","Characters":"Fang, Ripley, Samantha, Naser, Reed, Trish, Naomi, Rosa, Stella and Anon","Rating":"SFW","Classification":"Serie","Author":"PogBot 9000"},"The Trip Of A Lifetime Chapter 2.txt":{"path":["Fang","The Trip Of A Lifetime Chapter 2.txt"],"text":"It had only been a couple days, and already, Fang and I were making great progress, which was only furthered by the additional helping hands from our friend group whenever they decided to show up, though it was mostly the work of just the two of us. Fortunately, the rest of the gang would occasionally swing by and drop off some much needed supplies that we'd keep in the chest freezer and the fridge in the garage. Clearing the last of the junk from the cupboards and drawers, I dumped it all into a large garbage bag and tossed it into the every growing pile we had built up in the front yard, to the ire of the HOA. Fuck the HOA by the way. Along with the occasional helping hand, I was always under the watchful gaze of the hulking male ptero that was Fang's dad, as there never seemed to be a point he wasn't standing at a window or in the door way, watching me like a hawk. To my detriment, Fang liked to tease me by doing whatever she could to get her father to hate me more, such as bending over in an overt fashion to emphasize her ass sticking out towards me, getting me to stare, which earned a piercing glare at me every time it happened. Not only that, but it seemed like she just couldn't keep her hands off me, ESPECIALLY when we were out in the open, as she greeted me with passing touches and squeezes to various parts of my body, even pinning me to the side of the van and the camper to give me a kiss as if she was about drop her pants right on the spot. Thankfully, it never went beyond that, so I was able to continue living my life with both of my kidneys still inside my body. Though I don't think her dad had the same plans. Brushing my hands off of my jeans, I then got to work on dusting every fucking inch of that camper. Fuck, they may look small, but there's just so much shit to clean in those things. It's kinda tiring. At least Fang was thinking the same thing.\n\n\"Alright, dweeb. Let's take a break. I'm gonna get us some water. BRB.\" She said, stretching her arms over her head then giving me a rub to the top of my skull.\n\nThank fuck, it was fucking baking in there. Stepping out of the camper I got some fresh, meth-free air in my lungs and a cooler breeze on my skin. It was still fucking hot as balls out. But it felt so much nicer to have air circulation. A shame I couldn't enjoy it longer on account of hearing a screaming match in Fang's house. God fucking damn it. Why now? I just wanna have a nice time with her. Is that too much to ask for, Raptor Jesus? Peeking in the living room window, it was a shouting match between Fang and her father (of course it was), the window pane causing some of their words to be muffled, but otherwise it was easy to make out.\n\n\"Why can't you just learn to like him? He's good to me! You have no idea how much he has helped me! Fucking mom likes him!\"\n\nOh fuck, I shoulda figured this was about me. Maybe I shouldn't be listening in on this. Feels kinda wrong. Then again, I snooped through Fang's phone that one time in music class. Fuck, I'm still regretting doing that.\n\n\"I don't fucking trust these skinnies! Especially not ones that have their eyes on my daughter!\"\n\n\"How do you not trust him? He was there for me when I was being gaslit by Trish of all people! Reed was barely any help too!\"\n\n\"Don't even mention that carfentanyl-addicted reject around me, you're lucky I even let him stand on the sidewalk near the house!\"\n\n\"This is why I can't fucking stand being around you! You never let me have friends over, you never let me have my own life, you're so fucking controlling! Don't bother calling me while I'm away unless it's a fucking apology! I don't ever wanna fucking see you again! I. HATE. YOU.\"\n\nThat look in her eyes. It was like she just spoke with the fury of a thousand suns going super nova. And the patriarch felt the heat. I had never seen a face like that on such a grizzled old man. Not even old war vets recalling their stories usually get that look in their eyes. As Fang stomped off into the kitchen, her dad was left in the living room, head sagged and eyes welling up slightly with an increased dampness, then trudging upstairs. Fucking hell, there was something about seeing a hulking old man be broken like that. The door leading to the garage began to creak open and I darted back to the camper. She'd be super fucking pissed if she caught me eavesdropping on her like that.\n\n\"Ugh, sorry I took so long. Naser was being a bitch like always. I got us some water and a speaker though!\" She said, back to her normal chipper attitude when she was around me. Though I did notice her eyeliner was running a little bit, which she was quick to pick up on. \"Oh, don't worry, Anon. Just sweat making my makeup run. It's hot as tits out.\" She added, tossing an icy bottle of water at me then turning on her bluetooth speaker. \"Got any songs you wanna hear?\"\n\nI gave a thought for a moment, but resigned to letting Fang play what she wanted. \"Can't think of anything off the top of my head. Just play what you want.\"\n\n\"Deal. You're gonna love my Snootify playlist. I got some of the best shit to listen to. Especially on the road trip.\"\n\nKicking things off was some surprisingly good indie rock. Never really was a fan of that genre but hey, there's a first time for everything.\n\n\"Fuuuuuuuuck I love The Black Keys. I got to see them in concert last year. Sucks I didn't get an autograph from them though. I hope we manage to catch them while they're on tour.\"\n\nAt least Fang was quickly beginning to cheer up. To the beat of the song she'd whap her tail about, along with swinging her hips as she danced and cleaned at the same time. Hell, even my foot was tapping and my head was bobbing as I dusted the counters and fridge, working even quicker thanks to the tempo the music provided. I even got a bit of a show as she started to sing and put more movement into her dancing which made the movements of her cleaning more exaggerated.\n\n\"There comes a time, two hearts of gooooold~...\"\n\nFuck, her voice is so beautiful. I want her to sing me a lullaby every night while I lay my head in her lap. Her voice carries this almost angelic tone to it, the way it rings in my head like a church bell on wedding day. It's so much different from the usual belting she does when she plays in her band. The her voice on stage is perfectly fine but... holy shit, does she not realize what she sounds like?\n\n\"Leave together, run forever on the open roooooooad~...\" Oh god here comes the drop, I can feel it in my bones.\n\n\"They gotta gooooo oooh-ooh-ohoh! Gooooo ohoh-oooooh-ohoh-ohooooh~!\"\n\nSuddenly she's coming towards me, taking my hands as I still hold a rag while she jumps around in circles. This cleaning really isn't going to be getting done any time soon, but that's not my biggest concern at the moment. I joined her in the jumping and dancing, even laughing as she continued to more or less serenade me with her beautiful voice, her amber eyes glowing whenever she opened them, the constant twirling causing the glimmer in her eyes to dance around and shine. But just as quickly as she took my hands in dance, she went back to cleaning the front end of the camper, still dancing and singing while she did, which I was sure to capture with a pic on my phone before returning to the dusting I still needed to do. Once the dusting was finished, we busted out the bleach and sprays and were deep cleaning everything in site, her Snootify playlist still rolling through tracks that consisted of some Indie shit with spots of legitimate heavy metal and then random surges of the most quintessential early-2000s pop. It was hard to put into words just what that meant, but everyone knew it when they heard it. As the day dragged on and the temperature started to fall, we managed to power through the rest of the cleaning, the only thing that needed to be done was replacing the mattresses, both the main and the foldouts.\n\n\"Alright, Anon. I think we can stop here for now. We can pick up the mattresses tomorrow. I'm fuckin' starving. I'm thinkiiiiiiiiing... Chinese food. What say you?\"\n\nThe thought of getting some heart stopping, MSG-riddled food gets my stomach rumbling up a storm. It really does sound good as fuck right now. Shit, thinking about it now, I hadn't eaten all day\n\n\"Honestly, I could go for some Chinese. Whatcha thinking of? Ptero Express? Buffet?\"\n\n\"DEFINITELY buffet. I could eat a whole cow right about now.\"\n\nHonestly that would be a pretty cool thing to see.\n\n\"I'm down. Where we going?\"\n\nFang threw her dirty cleaning rag into the sink, snatching mine from my hand and doing the same.\n\n\"Lil Troo. It's close to where we had our first date.\"\n\n\"You considered that our first date?\" I asked, genuinely shocked she had said such a thing. I mean, her Uncle Moe called it a date and I was kinda thinking the same way, but I never thought she considered it as such.\n\n\"Yeah. Why, don't you?\" She asked, taking me by the wrist and guiding me out of the camper to start our walk.\n\n\"I mean, sure. I just didn't think YOU did. I thought you just intended it to be a hunt for a venue for your band.\"\n\n\"I did, but when I went for a smoke I started thinking about breaking off from Naser and his bitch to spend time with you... Ya know, while we looked for a venue.\"\n\n\"Clever girl...\"\n\nFang beamed at me. \"I know I am.\" She said, sticking her tongue out at me, giving a playful elbow to my ribcage. I'm almost certain by now that I will have a permanent bruise on my ribcage. The things I do for love.\n\n\"So have you made any plans yet on what you wanna see during the trip?\" I asked, resting an arm across her shoulder, an arm from Fang slipping around my hip as we walk.\n\n\"Honestly, not really. I was thinking we just go with the flow and see where the road takes us, though...\" She stops talking, her voice trailing off as she gave a short thought at my question. \"There's a couple places I think I'd definitely wanna see. I was thinking maybe Las Vegas? NYC? San Fran and LA? Ya know, all those touristy places.\"\n\nI wanted to vomit at the mentioning of California. But I put on a brave face and pretend like the idea of setting foot in that cesspit of a state.\n\n\"Alright, and what are you hoping to see otherwise?\" I asked, guiding us around a corning, bringing us to the very entrance of Lil Troo in all its glitz and ostentatious glamour before letting Fang take the lead.\n\n\"Maybe some mountain ranges? Peep the Mojave, go camping a couple times. Visit a couple concerts. The sky's the limit!\"\n\nThe word 'Mojave' reminded me of one of my favorite games. Fallout: Snoot Vegas. Shit, I love that game. It would be a perfect opportunity to see all the landmarks and shit they used for the game. Fuck yeah, I'm down for Vegas.\n\n\"Fucking send it, bro. I like the sound of that.\"\n\nIt was only a matter of time before we came across the Chinese place, the smell emanating from the grease-lined walls enough to where I could find the place by sense of smell alone. Shoving the door open, we went inside and were promptly seated, only for use to get right back up and start stacking our plates high with some of the world's unhealthiest food imaginable, a mixture of noodles, various beef and chicken dishes, and an ungoldy amount of egg rolls. Fuck, I love egg rolls. Even with chopsticks, Fang was powering through her mountain of food, while I had barely even made a dent in mine. Bitch really could pack away the food. Guess I shoulda known by now when we were at Dino-Moe's.\n\nI slurped up some of my noodles. \"So when do you expect us to be hitting the road?\" I took a sip of my drink.\n\nFang wiped her mouth with a napkin. \"2? 3 days maybe? Gives us a bit more time to have the gang round up their shit and get it packed away. After that, we leave this this dump and we start our adventure.\" She leaned back, crossing one leg over the other. \"Fuck, I can't wait to leave. I've been wanting to get out since freshman year. I could use a break from all this stress.\"\n\n\"What about after this road trip is done? What then?\"\n\nFang kicked my shin, causing me to nearly leap out of my seat. \"I got 3 months before I even need to start planning for that shit. Don't spoil the moment.\"\n\nI suppose she's right. I just can't help but think it's a bit reckless not to at least make a plan. Sure, I'm not the best person to consult for career advice, but even I know it's important to make a plan. But I'd really rather not stress her out more than she already is. After that screaming match she had with her dad, I can only imagine she's in a bad spot and doesn't want her evening with me to end on a downer.\n\nI drop it and change the subject, taking a couple more bites of heart-clogging goodness, noticing Fang has nearly finished her plate. \"So you think the gang is looking forward to this as much as you?\"\n\n\"I mean, if they said yes, I'd fucking hope so. Reed and Trish I knew would wanna come, and when Rosa and Stella said yes I was kinda surprised. I didn't think they'd want to. Unfortunately, the universe decided to curse me and now my brother and his bimbo girlfriend are coming with us.\" She said, sounding a bit despondent. Fuck, even I wasn't really looking forward to that. I'm fine with Naser but fucking Naomi? Fucking hell, I'm gonna need to pack some extra Tylenol.\n\n\"Wait, why are THEY coming?\" I asked, referring to Naser and Naomi.\n\n\"Mom said it would be nice of me to invite them. I invited Naser, hoping if I made it sound like it would be a drag he wouldn't come. But here we are, trying to fit him and his bitch in while we try to have fun. Hopefully it won't be too bad.\" She said going for another plate of food, taking mine with her.\n\nDebatable.\n\nA minute or two later, she was back with another mountain of food on each of the plates, which we immediately start scarfing down like it was our last meal. And you best believe we're taking home food too. Fuck, it's been ages since I had Chinese food, I forgot how good it was.\n\nSpending the next couple minutes in relative silence, we polished off the rest of our food, grabbed takeout, and bounced, enjoying the evening with a nice little walk back to Fang's house, eventually bring her to her front door and giving a parting kiss to her snoot, that same little blush on her face forming. As I turned away, my free wrist was seized in the delicate grip of the Ptero, keeping me in place before looking back at her.\n\n\"Where you going, Anon?\"\n\n\"Back to my apartment, why?\"\n\nFang gave me a rather coquettish grin as she tugged my arm, pulling me back towards her as my feet followed behind. \"How about you stay the night? You've had me at your place, so why not let you stay over at mine?\"\n\nSpaghetti began dribbling out of my pockets. Somehow, after dating her for a few months, she would still do these little things that would make me lose my shit and become the same Anon I was when I had only first met her. \"What uh... What about your dad? He'll kill me i-\"\n\n\"Fuck 'im. He's not gonna kill you if you're with me. I'll fucking make sure of that.\"\n\nHer grip on my wrist tightened as she pulled me closer once again, stacking her Styrofoam takeout box on top of mine and then grabbing her house keys to delicately open the door, bringing me inside and locking it behind us. She snatched the takeout and stuffed them into her already packed fridge, then hurriedly guided me up to her room, the gentle thumps of our feet sounding like bricks being dropped while we tried to stay quite. Once in the relative safety of her room, we began to drop our guard. Fang grabbed a nearby remote and leapt onto her bed, turning on the nearby TV then patting the spot next to her which I happily joined, if only with a little bit of anxiety on account of me being where I'm not supposed to be. Fang scrolled through all the shows and movies on Netstix until she came across Love, Death, and Robots. She peeked over her shoulder at me with a raised brow, gauging my interest at her choice. I had heard good things about LDR, and someone of the things that were told to me sounded pretty interesting to say the least. With a nod I signaled my approval and the show was started.\n\nNot gonna lie, there were some legitimately good episodes. Some of them were just plain awful, but overall, it was something I enjoyed. Maybe because I had my lovely ptero girlfriend in my arms but that's besides the point. There were legitimate gems in there, and any shitty episodes were mocked ruthlessly. ESPECIALLY when it came to the episode where an artist was obsessed with a shade of blue and it turns our he was a pool-cleaning robot before he became an artist. THAT earned our mutual derision.\n\nEventually, torpor started to take over, as it naturally does when given the time. The haze of exhaustion from a day of hard work in the sweltering summer sun was beginning to catch up with me. I should have noticed it earlier when I was yawning every couple of minutes or so, but spending time with Fang made me forget all of that. Weird how being with someone you love makes you forget about your primal needs. There was a stir coming from Fang, and soon one of her hands found mine, her fingers becoming interlaced before she looked over her shoulder at me, her expression cloaked in a mire of longing, and her body following, now facing me. Before I could register her plans, she sealed her lips to mine, relinquishing my hand and replacing hers on my cheek. The moment our lips met, it was like a jolt of electricity woke me, snapping me to my senses and finally registering what was happening. When I was more alert, I was wholeheartedly enthused and joined in, pursing my lips, taking the initiative and allowing my tongue to advance against hers. With flits against her own tongue, it elicited pleased gasp, her fingers clenching against my cheek and my shoulder as she was overcome with intense yearning, desperate for more. Additionally, her own tongue leapt into the fray. One of my hands was raking furrows down her back, causing her to arch and press into me, her fingers growing tighter. The brushing of legs was also a frequent action as the soft grinding of denim against denim made for yet another instrument in our symphony of desire. Periodically, my lip was bitten, tugged, and suckled on by the feathered female. I don't know how I haven't botched the whole thing by saying something inveritably retarded, but I keep the train rolling. No pressure, Anon. \n\nTo my own shock, Fang rolls over on me, settling herself on my waist, making her look like some kind of giantess in the otherwise dark room. Her hair is a bit of a mess on account of the stroking and caressing of each other, but it makes her look so, SO damn beautiful. With half-lidded eyes, she dives right back down, clutching my shirt as she dots my face with affectionate pecks, a nice, passionate kiss to my lips, before proceeding lower. She kissed each of my cheeks, then my chin, and then my throat, my teeth sinking into my bottom lip to stifle a groan which caught the attentive ear of my lover. A devious grin flashed across her face as she exploited my weakness, repeatedly kissing, nipping, even lapping at my throat. I don't know what it is about this that I love. Maybe it has something to do with the fact she could just lock her jaws around my throat and snap my neck, yet she chooses not to. While continuing her assault on my thoat with her affections, her hands began to slip under my shirt and tank top, gliding across my stomach and chest as her delicate fingers more or less traced sigils on my flesh. Her painted nails began raking along my bare flesh, surely leaving scratch marks in their wake as she carved me up like some kind of morsel. It stings. A lot. But my lust-addled mind keeps me under her spell, letting her have her way with me however she so desired.\n\nThe entire time, I had no clue what to do with my hands. I was so transfixed by the ptero-turned-temptress that I merely had my hands on her hips. And before I could even begin to return a modicum of the love she showed me, she gave  me a final kiss on the lips, her body now releasing me from her grasp as she loosened up and laid half on me, her head resting on my chest as my hitched breathing began to return to normal.\n\n\"You'll get your chance one day, Anon.\" She cooed, the TV barely audible in the background as the show continued to play. \"But now, it's time for bed. Sleep tight, dear.\" She murmured, her hand on my chest gently scratching me, soothing me from the delightful sensations as I began to drift unconscious, head practically spinning at what just happened to me."},"The Trip Of A Lifetime Chapter 3.txt":{"path":["Fang","The Trip Of A Lifetime Chapter 3.txt"],"text":"Cracking open my eyes, I gave a stretch of my limbs, a wide yawn coming through before I began clearing the drowsiness from my vision. Without a doubt, that was some of the best sleep I had ever had. Something about having the one I love in my embrace while one of her downy wings lay over me just put me at ease and practically made me fall asleep near-instantaneously. I wish I could sleep like that every night. Once the drowsiness was properly cleared from my eyes, I noticed Fang was no longer present, an indent in the mattress left behind along with some of the bedsheets in a bit of a wrinkled mess. I peered at a nearby clock, noticing the time being 07:34. That explained the rays of sunlight peaking through her blackout blinds, which made the room look so much darker, that I thought I slept until the next evening. Swinging my legs off the bed, I got to my feet and padded through the halls and down the stairs, keeping as quiet as I could so as not to wake Fang's parents. As far as they were aware, I was sleeping at my shitty apartment in Skin Row, so getting caught this early in the morning would probably earn me a one-way ticket to being a smear on the wall. Spotting Fang in the kitchen, I noticed digging through the freezer, probably trying to sate her voracious appetite for every dino nuggy in existence. Her attention, however, was turned towards me as one of the steps creaked under my weight, which she greeted me with a smile. \n\n\"Mornin', dweeb. Sleep well?\" She asked, turning back to the freezer, stacking her massive plate with an inordinate amount of dino nuggies.\n\n\"You kidding? I slept like a baby.\" I responded, letting out another yawn.\n\n\"Yeah, I could tell. You drooled all over my wing.\" She responded, popping the stacked plate in the microwave.\n\nDeploying bullshit measures. \"Ah shit, my bad. I was dreaming of, uh, burgers.\" \n\nFang's face contorted into that of amusement, a shake of her head indicating she wasn't believing me. \"Suuure.\"\n\nFang periodically peeked at the spinning plate of nuggets, her attention snapping back to me every moment or two.\n\n\"So what are you looking forward to, Anon?\"\n\n\"Honestly, I wouldn't mind going swimming in a lake or head to the beach or something. I'm down for whatever you wanna do though. Not too picky.\"\n\n\"Good, good. There's so much I wanna do. I think you might like what I have planned. Where you wanna head to first?\"\n\n\"Up to you, really. And where the gang wants to go.\"\n\nFang opened the microwave door, only a couple seconds before it was about go off, setting the plate on the table and beginning to dig in.\n\n\"Reed and Trish got some ideas, I think Stella and Rosa do too. But that's about it. I'm basically running the show. I might throw Naser and Naomi a bone and let them pick something to do if I'm in a good enough mood. Otherwise, they're just getting dragged along for the ride. They'll have to make their own fun or some shit.\"\n\nI tried to sneak a nugget from the massive plate, only to be met with Fang's hand gripping my wrist, squeezing the life out of it as gave me an death glare, like I had just told her I cheated on her. Holy shit she's way stronger than she looks. Oh fuck this actually hurts owowowowowowowoOWOWOWOWOWOWOWOW. With a grip like that, I wouldn't be surprised if she could tear my arm clean out of its socket, something which I wasn't willing to experience, not even if it was from my own girlfriend.\n\n\"Okay okay okay! I won't take any nuggets, just let my go!\" I pleaded, trying not to yell at the top of my lungs.\n\n\"Good boy.\" Fang leaned in and kissed my cheek, relinquishing my hand so I could nurse it.\n\n\"You and those fucking nuggets of yours, I swear...\"\n\nShe gave a cheeky grin, resuming polishing off her plate of nuggets in what had to be record time. Fucking hell, she could really put down nuggets. It was incredible she had the lithe figure that she did.\n\n\"Anon.\"\n\n\"What's up?\" I asked, snapping out of my gawking over her \n\n\"You got your stuff packed, right?\"\n\nI think for a moment, realizing that the entire time we were preparing for our road trip, I had done absolutely zero packing. \"Shhhhhhhhhhhit...\"\n\n\"Way to go, dweeb. I got all my stuff packed since like, 2 days ago. How are you so bad at managing your time?\"\n\n\"I guess I...\"\n\nShit, why didn't I prepare sooner? I had all the time in the world to just pack a suitcase or two. Am I really that autistic that I can't even pack to go on a trip with my girlfriend? Fucking hell, Anon. You really need to get your shit together before your actual life starts. Otherwise college is just gonna be like high school, except you won't have the love of your life with you. College is gonna be a drag without Fang, but that's not something I wanna worry about just yet. I'd have to talk with her about that during Christmas or something. Then again, thinking about my feelings for her, especially as of late, I realized I was really enjoying my time with her, even though most of it was spent performing back breaking labor and almost baking alive in a camper. It was still time well spent, especially when I got to see her so full of joy.\n\n\"I guess I was just having so much fun with you that I kinda forgot to get ready.\"\n\nMy words managed to get a slight bit of blush across the ptero's face, a light-hearted scowl lighting up her visage as if I just embarrassed her in public.\n\n\"You get off to this, don't you?\"\n\n\"And what if I do?\"\n\n\"Then you're a perv that deserves to get his ass beat.\" Fang downed the last of those nuggets, her blackhole of a gullet just now being satisfied. \"You need help packing your bags? We've got until tomorrow. I wanna leave before noon.\"\n\n\"Nah, I shouldn't need an-\"\n\n\"So that settles it. I'm coming with you so I can help you pack.\"\n\n\"But-\"\n\n\"Shut up. We're leaving.\"\n\nFang took me by the wrist and lead me out the door, practically dragging me back to my shitty apartment on skin row much to my own chagrin. Not gonna lie, cket and set it on speaker.\n\n\"What's up?\" She asked with a yawn as I looked at her phone, seeing a picture of Reed as an icon.\n\n\"Faaaaang, mi amigaaaa. We still good to go today?\"\n\nFang instantly perked up, snapping out of her groggy state and sitting up, her tail thumping a beat into my bed. \"Uh, duh! I just finished helping Anon pack his bags last night!\"\n\n\"Suuuup.\" I called, sitting up behind Fang, my lap covered by my bedsheets as I rubbed my face.\n\n\"Sick! I'll swing by your place with Trish here in an hour or so. I'll see ya then, dudes!\"\n\nThe call ended and Fang looked at me over her shoulder, rubbing the top of my skull. \"Ready to go? I'll call us a cab.\"\n\nGetting things rounded up, we did a final check to make sure I had everything, even grabbing a few drinks and snacks for the road to add to our already large stockpile of grub. Just as we sat on a bench just outside Skin Row, a familiar taxi pulled up in front of us, with a VERY familiar raptor in the driver seat.\n\n\"Ayhayhaaaaay, if it ain't my favorite lovebirds, how ya been, skinnie?\"\n\nSeriously, how is it always this guy? Whatever, I don't really mind him. Turns out, he's been pretty chill after our first ride when I lost a fight with the stairs.\n\n\"Pretty good. We're heading out for a road trip today.\" I responded, throwing my bags into the trunk before joining Fang in the backseat, the driver peeling out and speeding off before I could even buckle my seatbelt.\n\n\"Niiice, where you two planning on going?\"\n\n\"Not sure.\" Fang interjected. \"We're just doing things in the spur of the moment. Seeing where the road takes us, ya know?\"\n\n\"I getcha. I remember doing the same thing after I graduated high school. Got into HEAPS of trouble, heheh. But it was worth it in the end. Couple times friends and I nearly got mixed up with a bunch of goons in a bar once! I still got the stitches from where one of them bastards shanked me! Wanna see?\" The raptor asked, beginning to lift up his shirt, nearly running over an old couple in the process.\n\n\"M-maybe next time! Just get us to her place!\"\n\nHe lowered his shirt. \"Alright, alright, no need to get ya panties in a bunch.\" He said, giving a little chuckle to himself before pulling up to Fang's house where our friends were already waiting.\n\n\"Thanks for the lift.\" I said, tossing a couple bills and a bit extra into one of the cupholders.\n\n\"Any time, skinnie. Stay safe out there. Ya know how to get a hold of me.\"\n\nThe moment I closed the trunk, that sketchy raptor sped off, leaving me to lug the bags towards the van as Fang greeted the gang with hugs abound while they shared all the locations they wanted to visit. Checking my phone, it was 11:30, which gave me plenty of time to load up my bags and join my friends, the tension in the air not being present when I noticed I wasn't under the sentry-like gaze of the patriarch of the family. Just as I closed the trunk of the hippy van, Fang called out to me.\n\n\"Anon, can you grab my sunglasses? I left them in my room!\"\n\n\"Gotcha!\"\n\nHeading through the front door, I waved at the small matriarch as she messed around in the kitchen.\n\n\"Oh Anon, please stay safe! Look out for our sweet Lucy, okay?\" She chimed, giving a wave back at me. Something about her voice seemed off. That usual sweet and bright intonation of her voice sounding noticeably melancholic. Poor thing, she was clearly going to miss her daughter. Though her voice was a tad choked up, it seemed that seeing me only reaffirmed her that she would be looked after.\n\n\"I'll make sure she stays safe, ma'am.\" I reassured, giving her my best comforting smile, which seemed to noticeably put her at ease.\n\nHeading up to Fang's room, I spotted her pair of aviators on her dresser and snatched them up, heading right back out into the hall. As I touched the hand railing of the stairs, I noticed a door off to my right was open about halfway, something I didn't spot before. Curiosity getting the best of me, I poked my head through the doorway, seeing a hulking figure sitting on a made bed. I only knew one person with a body as wide as a semi-truck. It was Fang's Dad, and from what I could tell, his body sagged, his head looking down at the ground in what was likely deep contemplation. Considering what had happened only a couple days before, it was safe to say Fang's final words to him had cut him deeper than any blade possibly could.\n\n\"Anon. I need to have a word with you.\"\n\nShit, how did he know I was there?\n\nDid he hear my footsteps? What was normally a voice that would cause me to soil my trousers from a mile away bore the unmistakable tone of depression. It sounded worse than I could've imagined. I had never seen someone as stoic as him be reduced to a shell of a man.\n\n\"Is uh... everything alright, sir?\" I asked, stepping into the room, my hand resting on the door handle.\n\n\"Anon, do you really love Lucy?\"\n\nI gave a confused look. Where was he going with this? Was he suddenly warming up to me? \"I do. I've never cared for anyone before. She was the first person I ever came to care for on an intimate level.\"\n\nFang's dad stood up, and trudged towards me, a pen and slip of paper in his hands, which he began to write on.\n\"Frankly Anon, I don't particularly like you. You know this well enough. But I still care for my daughter more than you could even begin to comprehend.\" He handed me the paper. \"So I'm putting my trust in you.\" Taking the slip of paper, I looked down at the line of digits, which I would instantly realize was a phone number. \"This is my personal cellphone number. If anything happens to Naser or Lucy, and ESPECIALLY Lucy, call me. I WILL pick up.\"\n\nThe father patted my shoulder. The usual heavy hand that threatened to crumple me feeling noticeably lighter.\n\n\"You have my word, sir.\"\n\n\"Call me Ridley.\"\n\n\"Sure thing, uh... Ridley.\"\n\nAs I turned away, Ridley's grip on my shoulder tightened, freezing me in place.\n\n\"Keep her safe, Anon.\"\n\nThere was a deafening silence as my brain bore the brunt of his words, his voice gravely with a bassy rumble.\n\n\"You can count on me.\"\n\nOnce Ridley relinquished my shoulder, I stepped back through the doorway, dragging the door behind me. Just as the metal latch of the door hit the frame, I suddenly remembered something. Now that I had a bit of a heart-to-heart moment with Ridley, it was the perfect opportunity to ask him a question I had nagging at the back of my mind. I wheeled back around and pushed open the door just in time to catch Ridley before he sat back down.\n\n\"Hey, Ridley... Why do you not like humans?\"\n\nThe question stopped him in his tracks as he gave me a look over his shoulder, his gaze telling me it wasn't a topic he was looking forward to discussing.\n\n\"I haven't had the best experience around your kind for many years. I'll leave it at that. When you kids return, we'll sit down and I'll tell you more. Until then, you kids have your fun.\"\n\nThat wasn't really the answer I was hoping for, but at the very least, he opened up to me ever so slightly. Closing the door behind me I ran down stairs, Fang's mother sweeping me up in a feathery hug and giving a kiss to my cheek.\n\n\"Ooooh I'm gonna miss my sweet little Tooth Fairy! Take care of her, Anon. I know she can be a handful.\"\n\nGod, it was so weird seeing the personality difference between the two of them. I felt so safe around Fang's mom.\n\n\"I promise I'll keep her safe, ma'am.\" I said, beaming a smile at her and returning the hug.\n\n\"Oh sweetie, call me Samantha. No need to be so formal with me. Now go! Shoo!\" She responded, shoving me towards the door, the gang's heads all turning towards me as they took the signal and began piling in the hippy van.\n\n\"Let's go, Anon!\" Shouted Naser, pulling open the driver-side door. \"I got the whip.\"\n\nI walked over and snatched the keys out of Naser's hand. \"No way, retard. I'm driving.\"\n\nNaser recoiled in shock. \"Wh- do you even have a license!?\"\n\nI ignored his question and hopped into the driver seat, slamming the door shut as Fang hopped in the passenger seat, leaving Naser to have to climb over a couple laps to sit next to Naomi. Giving Fang her shades, she immediately put them on, the smoky lenses concealing all but the most minute traces of her eyes.\n\n\"You ready for the road trip of a lifetime?\" She asked, taking my right hand to give it a squeeze, along with gifting me a that bright and beautiful smile I came to love.\n\nMy head turned to hers, my own grin decorating my face, before I turned to see Samantha waving us off. Giving her a wave goodbye, my attention was turned towards one of the windows on the second floor, where Ridley was standing, watching. And he was looking directly at me. The look in his eyes were as clear as day. Without a spoken word, I knew what he was saying.\n\n\"Bring her home safe.\"\n\nI turned the keys in the ignition and put the gear shift in drive.\n\n\"Let's get this show on the road.\""},"The True Game.txt":{"path":["Fang","The True Game.txt"],"text":"Title: The True Game\nStatus: Complete\nCharacters: Fang, Reed and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n> Goodbye volcano high is finally released\n> Start game\n> Black screen cue to narration\n> Blah blah blah my band is important blah blah blah nobody understands me blah blah blah I feel depressed\n> Black screen transitions to a front shot of Fang\n> \"My name is fang and this is my story\"\n> Vinyl scratch sound\n\"Woah woah woah! Screw this faggot shit!\"\n> Anon walks into frame in a tuxedo\n\"Hello gentlemen. My name is Anon, you may know me from such titles as ''The Game\" and \"You are now breathing manually\". Now I've come here to present to you, the REAL game you've been waiting for! Reed, roll the clip\"\n> 8 seconds pass, nothing happens\n\"I said roll the clip!\"\n> A voice from afar repl er End\nStatus: On-Going\nCharacters: Fang, Naser, Trish, Tana, Reed, Chadley, Stella, Rosa, Joshua and Anon\nRating: SFW\nClassification: Serie\nAuthor: Rangto\nSummary: Four years after his service in the Navy, Anon returns to the town where he experienced some of the best and worst times of his high school life. Apathetic at first, he quickly comes to the realization that he has to fix all the mistakes he made as a dumb teenager.\nIn particular, with the person he once loved and hurt the most.\n\n\nAo3 Version - https:\/\/archiveofourown.org\/works\/32007964\/chapters\/79282138#workskin\n\n-------------------------------------------------------------------------------------------------------------------------------------------------\n\n   Chapter 1 - The Fools\n\n\n   Another shitty night. Another shitty gig.\n\n   Fang briefly wonders what day it is, but she puts the question out of her mind as she finishes the last notes of yet another tired old song. She doesn\u2019t even bother looking up anymore. She knows that there are no crowds cheering her on or even giving her the time of day. At most, someone will give her a passing glance before returning to whatever it was they were doing. At worst, they\u2019ll just ignore her like they have for the last three years. The monochromatic ptero briefly wonders what it\u2019s like to have aspirations in life; to have actual hopes or dreams to chase down and achieve\u2026\n\n   Fang shuts her eyes and bitterly chides herself. Dreams are only for those that can afford to chase them, not for someone whose only thing left in life is a job. The ptero can\u2019t help but grip the end of her bass as she thinks about her situation. \u2018Play my shitty gig, get my shitty pay, give most of my shitty pay to the collectors, use what remains of that shitty pay on food, rent, and whatever shitty comforts I can get my hands on\u2026 and then do it all over again the next day, and the next, and the next until I finally  Dreams are only for those that can afford to chase them, not for someone whose only thing left in life is a job...\u2019\n\n   God, she hates her life so much, but it\u2019s not like she has a choice in the matter. Whatever \u2018bright\u2019 future she may have once had, she tossed that away the day she stormed out of her friends and family\u2019s lives. She even went out of her way to buy a \u2018fresh start,\u2019 something that she now admittedly regrets. The last four years of her life had been nothing short of hell because of that hasty, stupid decision. It was probably the second biggest mistake of her life, the first being\u2026\n\n   \u2018No,\u2019 Fang thinks as she represses the memory of a certain bald human back into the recesses of her mind. \u2018That bastard\u2019s not worth remembering anymore\u2026\u2019\n\n   \u201cHey, Gilda! You awake?\u201d a light magenta-toned triceratops asks she turns to face her bandmate. \u201cYou\u2019ve been spacing out since we finished that last song!\u201d\n\n   Fang snaps out of her rut and turns to look her bandmate in the eye. For just a second, the ptero swears that she\u2019s looking into the face of her old friend, another triceratops named Trish. The sense of familiarity has to do mostly with the almost identical facial structure, short curly tuft of hair, and purple eyes. Of course, that feeling of familiarity soon passes when her bandmate\u2019s other differences become apparent. \n\n   For one thing, Fang\u2019s bandmate is a light magenta in tone, and not purple like Trish was. She is also somehow shorter than Trish ever was, standing almost a head and a half shorter than the ptero. Finally, unlike Trish\u2019s trademark yellow hoodie, black jogging pants, and red boxing boots, her bandmate instead sports a fairly typical white tank top, a knee-long black skirt, and a pair of fairly beat-up converse shoes.\n\n   With an exasperated sigh, Fang reaches for an almost empty bottle of water and takes a sip. The moment she\u2019s done, she fixes her bandmate with a glossy, tired glare. \u201cWe\u2019ve been playing this shitty gig for almost two hours now, Tana. \u2018Course I\u2019m going to space out.\u201d\n\n   The magenta triceratops rolls her eyes and crosses her arms. \u201cWeren\u2019t you the one who was all excited about playing this gig?\u201d\n\n   Fang fixes her bandmate with another tired glossy glare. Tana only shakes her head and turns to face the third member of the band, a reasonably bulky shark in a blue muscle shirt and white shorts sitting behind a set of drums. \u201cWhat about you, Chadley? You also feeling spaced out tonight?\u201d\n\n   The shark gives his bandmate a wide toothy grin as he plays a quick beat on his drums. \u201cGetting a bit tired, but my head\u2019s still in the game!\u201d\n\n   Tana nods and turns back to Fang. \u201cWell, there you go, Gilda. Looks like you\u2019re the only one whose head isn\u2019t in the game.\u201d\n\n   Fang rolls her eyes and steps forward. \u201cLet\u2019s just end our set and go home,\u201d she says in a bitter tone.\n\n   \u201cWhat song you wanna close the night on?\u201d Tana asks as she checks her guitar\u2019s strings for the correct tension.\n\n   Fang ponders on just what song to end the night with. She could pick any one piece that she wanted. Not that it matters much to her in the end. People will ignore it as usual, so it was almost a pointless decision. Still, something in her heart pushes her to play a specific song, one that she had written not that long ago during a particularly harrowing and lonely night. One that she knew her bandmates detested for its downright bleak lyrics\u2026\n\n   \u201cLet\u2019s end it with \u2018Not Here,\u2019\u201d Fang says with a weary grin on her lips.\n\n   Tana lets out a groan and shakes her head. \u201cReally?\u201d she asks, her brow furrowed in response. \u201cThat song\u2019s SO nihilistic!\u201d\n\n   \u201cGotta agree with Tana on this one,\u201d Chadley chimes in, all the while running a hand through his short black hair. \u201cLike, I know you wrote it and stuff, but does it have to be so bleak?\u201d\n\n   \u201cNot like anyone\u2019s even listening,\u201d Fang points to the virtually deserted pizzeria. \u201cBesides,\u201d the ptero continues, an uncharacteristic fire burning in her eyes. \u201cI want to feel something other than apathy tonight.\u201d\n\n   Tana shakes her head and readies her guitar. \u201cOkay, fine. But for the next gig, I\u2019m choosing what our last song is. Got it?\u201d\n\n   Fang doesn\u2019t even bother acknowledging her bandmate as she begins strumming her bass. Seconds later, she\u2019s joined by Tana and Chadley, the duo jumping in to fill a melancholic, almost depressing tune whose main instrumental sound comes from Fang\u2019s bass.\n\n   The intro melody lasts about ten seconds before Fang steps forward and takes her place in front of the microphone. With a deep breath, she closes her eyes and recites the song\u2019s lyrics.\n\n   Lyrics that arise from the very depths of her soul:\n\n \n\n   I am a question to the world,\n\n   Not an answer to be heard\n\n   Or a moment that's held in your arms.\n\n   And what do you think you'd ever say?\n\n   I won't listen anyway\u2026\n\n   You don't know me,\n\n   And I\u2019ll never be what you want me to be.\n\n \n\n   The song picks up in tempo, though the melody remains as bleak as ever.\n\n \n\n   And what do you think you'd understand?\n\n   I\u2019m neither boy or a woman\n\n   You can take me and toss me away\n\n   And how can you learn what's never shown?\n\n   Yeah, you stand here on your own.\n\n   They don't know me 'cause I'm not here.\n\n \n\n   Chadley beats on his drums as Tana begins strumming her guitar energetically. It almost starts to overpower Fang\u2019s bass. Ultimately, though, the depressing nature of the ptero\u2019s bass strumming wins out in the end, resulting in a tone that\u2019s as unmelodious as it is downright depressing.\n\n \n\n   And I want a moment to be real,\n\n   Wanna touch things I don't feel,\n\n   Wanna hold on and feel I belong.\n\n   And how can the world want me to change?\n\n   They\u2019re the ones that stay the same.\n\n   They don\u2019t know me,\n\n   'Cause I\u2019m not here.\n\n \n\n   The song again slows as Fang\u2019s bass takes point once again, much to Tana\u2019s visible chagrin.\n\n \n\n   And you see the things they never see\n\n   All you wanted, I can\u2019t be\n\n   Now you know me, are you afraid?\n\n   And I wanna tell you who I am\n\n   Can you help me be someone?\n\n   They have broken me\n\n   Because I don\u2019t know who I am\n\n \n\n   As the second chorus kicks in, Tana steps forward again, once again trying to take point for herself. However, Fang\u2019s bass remains overpowering, which only adds more to the unmelodious nature of the song.\n\n \n\n   And I want a moment to be real,\n\n   Wanna touch things I don't feel,\n\n   Wanna hold on and feel I belong.\n\n   And how can the world want me to change?\n\n   They\u2019re the ones that stay the same.\n\n   They can\u2019t see me,\n\n   Because I\u2019m not here\n\n   They can tell me who to be\n\n   \u2018Cause I\u2019m exactly what they see\n\n   Yeah, the world is still sleepin\u2019,\n\n   While I keep on dreamin\u2019\n\n   And their words are just whispers\n\n   And lies that are all too real!\n\n \n\n   The final chorus kicks off. Tana doesn\u2019t even bother overpowering or trying to show off anymore. Much like with Fang, she\u2019s come to accept that the song\u2019s main driving tune is a mournful disharmony that speaks of her bandmate\u2019s broken soul...\n\n \n\n   And I want a moment to be real,\n\n   Wanna touch things I don't feel,\n\n   Wanna hold on and feel I belong.\n\n   And how can they say I never change?\n\n   They\u2019re the ones that stay the same.\n\n   I\u2019m still no one,\n\n   \u2018Cause I\u2019m not here.\n\n   I\u2019m not the one\n\n   I\u2019m not here\n\n   I\u2019m not here\n\n   I\u2019m not here... \n\n \n\n   When the final note plays, the venue somehow feels quieter than before. No one is clapping, and what few eyes and ears are present seem to be full of confusion, even displeasure. At least two of the patrons get up and walk out of the pizzeria in visible disgust, and the last remaining patron, a human wearing a black turtleneck and beanie, looks on with what almost could pass off for pity.\n\n   Tana removes the guitar strap from her neck and turns to look back at Fang. \u201cGilda\u2026\u201d she starts, her voice full of vitriol and face just barely holding back rage. \u201cWe\u2019re NEVER playing that song again!\u201d\n\n   Chadley, despite his usual sunny demeanor, stands up from his drum set and walks up to Fang, putting a hand on her shoulder. He shakes his head, wordless agreeing with Tana before walking off the small stage. The magenta triceratops grabs her guitar case and stuffs her instrument in without a word, following after him. Unlike Chadley however, she stops and turns to face her bandmate with a sour expression on her face.\n\n   \u201cDespite that last song being\u2026 as soul-crushing as ever\u2026 good show... I guess.\u201d\n\n   Fang lets out a snort through her nose. She hates it when Tana gets all patronizing. \u2018Not like she cares. She doesn\u2019t even do this for a living\u2026\u2019 she bitterly thinks as she looks at the barely fifteen-year-old high schooler. She joined her band less out of a desire to and more because it was a convenient mutual arrangement for both of them. Still, Tana and Chadley are about the only people Fang interacts with on the regular. They\u2019re the closest things she had to friends nowadays, even though she knows almost nothing about their lives besides that they choose to torture themselves with her presence. \u2018Not that I even deserve friends in the first place\u2026\u2019 she somberly tells herself before letting out a sigh.\n\n   \u201cHey, Gilda. Have you ever considered playing the guitar instead of bass?\u201d Tana suddenly asks Fang, forcing her away from her current train of thoughts.\n\n   Fang thinks back to when she had last picked up a guitar and played it more than decently. Just that had catapulted her playing from \u2018dreadful\u2019 to \u2018almost decent.\u2019 Yet as the warm memory of playing the instrument and letting herself soar with the music filled her soul, it also brought with it memories of the person who had convinced her to switch over to a guitar\u2026\n\n   Instantly Fang shook her head and shot a glare at her bandmate. \u201cI\u2019ll play whatever the hell I want, got it?\u201d\n\n   Tana sighs and shrugs before turning around, walking away without so much as another word. Fang notices how Tana picks up her pace to meet up with Chadley, who was waiting for her by the pizzeria entrance. Soon as the two lock eyes, they begin to chat among themselves like they were high-school buddies. Given their respective age ranges, fifteen for Tana and seventeen for Chadley, they probably were.\n\n   At first, Fang let out a low hiss, almost like a vampire seeing the crucifix of Raptor Jesus. The hiss then turns into a deep and gloomy sigh. The ptero spares one more look at her bandmates, a pang of regret erupting in the spot where her heart once lay. She should be nicer to the only people on this planet who still put up with her bullshit. Yet, she can\u2019t bring herself to feel anything other than bitterness. That\u2019s how it\u2019s been for four years, and that\u2019s how it feels like it will be for the rest of her life. \n\n   \u2018What a pathetic existence,\u2019 Fang thinks as she greedily gulps down the last of her water, not even caring that the liquid smears her black lipstick. She thinks back to how she had once told someone dear to her that people were like weeds, only existing to get stepped on while she moved ahead. Despite their attempts at being cordial, her bandmates are no different. She only needs to reciprocate their comradeship enough to keep up a working relationship. They are her meal ticket, and the last thing she wants is to alienate yet more people in her life. \u2018Even if that's my best fucking quality,\u2019 the ptero somberly thought. \n\n   With a sneer of disgust, Fang kicks the amp next to her. There\u2019s no point sparing another thought on self-pity. Pity is not going to clear up her debt. Pity is not going to give her enough to live on beyond a shitty one-room apartment that doesn't even have air conditioning. Pity isn\u2019t going to magically undo all of her stupid life\u2019s mistakes, and pity certainly won\u2019t help her find more gigs. Instead of wasting precious energy on idle and worthless thoughts, she packs away the last of her equipment. As she does, she notices someone standing near the stage in the dimly lit pizzeria, staring at her like she is a sight for sore eyes. A human of all things. The same human that had stared intently at her like she was the most beautiful of muses\n\n   Fang scoffs at the notion of anyone\u2014let alone a human\u2014finding her attractive. Maybe the ape is high or drunk off his ass. Maybe he has a fetish for dinos. Maybe the guy is schizo and off his rocker. Whatever the case, he's just another weirdo out to make her night that extra bit more miserable. As if shit couldn't be more miserable already.\n\n   Fang ignores the human to the best of her abilities while she finishes locking up her bass in its case. Unlike everything else she owns, her bass is the one thing she took care of like an offspring. More than just a keepsake from a better time, it\u2019s her only worldly possession that held real value. Sure, there are also negative memories tied to it, but they serve as reminders of what not to do in the future. A glance at the nicks and scratches on the instrument make the ptero realize the oppressive flow of time. To think that it has been almost four years since she had last spoken to her family. Four years since she had last seen hide or hair of her former friends. Friends she had so callously tossed away in a fit of rage and paranoia, all thanks to a certain person she had once believed loved her for who she was, only to be proven dead wrong when he revealed that it was all the plan of some machiavellian bitch named Naomi. As she thinks of that bitch Naomi, she can\u2019t help but wonder what any of her old friends are doing now. \u2018Certainly something a hell of a lot better than what I\u2019m doing,\u2019 Fang thinks with the kind of exhaustion not even a hundred years of sleep could ever hope to fix. Yet as she thinks back on Trish, Reed, Rosa, and Stella, she feels unworthy of holding them in her memory. How could she, when she had so readily cut them off from her life in the first place?\n\n   There it is again, that pang in Fang's chest. That damnable pang that shouldn't exist\u2014couldn't exist\u2014in her hollowed state. Yet there it is, nagging at her very soul. It screams and kicks like a child throwing the world's worst tantrum.\n\n   Gritting her teeth and taking a deep breath, Fang gathers the last of her pitiful belongings. As she does, she forces her body and mind to go numb. What she wouldn't give right now for a smoke of whatever Reed used to fill his lungs with back in High School. She looks in the direction of the pizzeria\u2019s pitifully stocked bar, \u2018At least drinks are on the house tonight\u2026\u2019\n\n   Part of Fang\u2019s pay for playing at Pizza Time is access to alcohol, something her younger bandmates couldn\u2019t enjoy yet. Legally anyway. She knew the two drank on the side. She isn't going to stop them, though. It isn\u2019t like she\u2019s their guardian. \n\n   \u2018Whatever the fuck Tana and Chadley do on their time\u2019s their business, not mine,\u2019 Fang thinks as she settles on drinking the stiffest, most arduous liquor she can get her hands on tonight. She deserves a cold one after playing for two hours.\n\n   A small part of Fang, probably all that remains of her former self, reminds her how booze had set her down the path she now walked. The ptero quickly shuts that voice up. It\u2019s too late to be sorry about what she did to wind up in her situation.\n\n   Four years too late to change anything\u2026\n\n   A voice suddenly pulls Fang from her thoughts. The voice belongs to the human who, up to that point, has been ogling her like he\u2019s a ravenous horndog. Fang turns to face him, realizing that he\u2019s the only person left in the entire restaurant. Even the waiters and the bartender appear to have cleared up. Is it really that late at night, or had they fled after that last song?\n\n   Fed up with the usual bullshit she puts up with daily, Fang let out a low, almost feral growl in response to the human\u2019s words. \u201cFuck off!\u201d she hisses dryly, without so much as sparing a single glance at the human's eyes. She doesn\u2019t even wait for a reply from the evolved ape as she grabs her belongings and makes her way off the stage.\n\n   \u201cL-Lucy\u2026?\u201d the human calls out just loud enough for Fang's ears to catch.\n\n   Hearing that old, almost forgotten name, Fang feels a bright hot rage bubble in her. It threatens to consume her as she whips around with eyes like daggers at the heckling human. \u2018How did he know my old name?\u2019 She asks herself as she seizes the human before her with a vicious glare. \u2018Who the fuck is he?\u2019\n\n   As if to answer Fang\u2019s silent question, the human steps forward, out of the dim light of the Pizzeria and into the brighter lights of the stage. \n\n   The human\u2019s plain black turtleneck and navy blue pants almost make him look like a thug, yet at the same time, he doesn\u2019t look like a hobo or junkie. For one thing, she can see some well-defined musculature even with the slightly loose clothing he\u2019s wearing. He also carries himself with a presence that is pretty hard to pin down properly. The only thing the jaded ptero can tell for sure is that he has just about zero fucks left to give.  What was more, unlike other humans, the one now staring her in the eye had little in the way of remarkable facial features. If she were looking at him from a distance, she could even swear he has no discernable face to speak of.\n\n   It hits Fang like a freight train going at a hundred miles an hour. She drops her bass case and grimaces, the rage bubbling through her veins, making her whole body feel at least ten degrees hotter. But just as quickly as the anger rises, it not only cools but practically freezes over. Something about the man before her feels familiar, like some long-forgotten memory calling out to her\u2026 one she barely wanted to acknowledge despite it screaming loudly and desperately at her. Whatever it is that wants to claw its way back to the forefront of her mind is having a hard time getting past the usual maelstrom of recollections and regrets. \n\n   Another glare at the human has something in her brain click, and she suddenly remembers why the face brought out so much anguish and confusion in her. Those barely visible eyes of his, that blank yet unique expression\u2014one she had fought so hard for four years to kill all recollections of to no real avail\u2026 \n\n   The fire inside fang's soul turns to acid.\n\n   \u2018You... YOU!\u2019 Fang venomously thinks. As more and more memories she had believed long-buried rise up to the surface, she grits her teeth and clenches her hands into fists. The force on her jaw is so tight that it makes her teeth ache and her gums quake. A torrent of emotions begin raging within the ptero\u2019s soul\u2014none good, and none that she knows how to handle without violence. \n\n   \u201cWhat do YOU want!?\u201d the dino asks so chillingly that her words could freeze the very sun.\n\n   The human wordlessly steps closer to Fang. As he does, the ptero notes how he is now very clearly not the human she remembers from four years ago, yet still the same man that she had once believed had loved her for who she was\u2026\n\n   \u201cAnon,\u201d Fang seethes with every bit of hatred that she can put into her voice.\n\n   Fang\u2019s already clenched hands tighten further. Her claws dig into the flesh of her palms, drawing blood as her knuckles turn white. Whatever pain she might feel is utterly overwritten by the inferno raging uncontrollably in her soul. At that moment, she wants nothing more than to rip Anon's chest open with her bare hands, showing him his still beating black heart as the life slowly leaves his eyes.\n\n   The ptero takes one step towards the human. Without wasting a single second, she raises an arm and snaps her shoulder back. With all the strength she can muster, she throws a punch directed right at Anon\u2019s face. A blow the human does nothing to avoid, parry, or even counter.\n\n   As the sound of a scaled fist meeting soft human flesh echoes through the abandoned restaurant, Fang can\u2019t help but feel some level of catharsis. It\u2019s several years too late and far too little to make any real difference, but as she feels her first bury itself into Anon's cheek, she feels a certain level of rapture. \n\n   Fang can\u2019t help but smile ever so faintly...\n\n   To Fang's surprise, Anon takes her punch without so much as flinching. At first, the ptero wonders if she\u2019s that weak, but as Anon's cheek turns a dark shade of red and rises a few millimeters in inflammation, her doubts evaporate. If anything, it\u2019s Anon who has gotten physically more robust.\n\n   Anon turns his head to once again gaze right into Fang\u2019s eyes. Fang puts away her surprise at Anon's resistance\u2014or numbness\u2014to once again glare daggers at him. However, as Fang's eyes meet Anon\u2019s, she feels overwhelmed by the deep sorrow she finds in them.\n\n   The ptero\u2019s previous hostility deflates as the sadness in Anon\u2019s eyes overwhelms her. Little by little, the fire and acid in her soul vanishes as a realization hits; that the human now staring deep into her soul is just as damaged\u2014if not more so\u2014than she is. The sorrow she can see in his gaze is but a fraction of the emotion she could feel in his soul. There is so much more just hidden away under the surface... \n\n   \u201cLucy\u2026\u201d Anon whispers as he takes another step forward towards the girl he had once loved, yet the one girl he had ruined everything with because of his selfishness and apathy. \u201cWhat happened to you?\u201d\n\n   Despite wanting nothing more than to kick Anon in the testicles and run away to hide from the feelings in her heart, Fang can only shake her head in denial. Goosebumps course through her body as for just one moment, she lets herself remember what Anon had been to her... and what she had been to him. How they had both ended it so unceremoniously, almost as if all those hours spent together, all those laughs shared, all that happiness that bounced between the two of them had meant nothing.\n\n   Fang steps even closer to Anon without another word and wraps her arms around the human\u2019s chest. Anon returned the embrace, doing his best to cradle the woman he had loved and so carelessly hurt four years ago.\n\n   As the night outside grew colder, Anon and Fang\u2014broken and beaten by a cruel and uncaring world\u2014found a small semblance of comfort in each other's embrace. It wasn't enough to heal the wounds or to undo all the mistakes the two had committed in their lives up to that point, but for just one second, it didn't matter...\n\n   Just for one second, it was a good place for the two of them to start again\u2026\n\n  \n   \n   -Two Weeks Earlier-\n\n   \u201cPeople never change...\u201d\n\n   Those are the words Anon repeats to himself as he walks down the streets of Skin Row. The box of pizza in his hand trembles as his mind and his soul duel over what emotion he should be feeling at that moment.\n\n   While brain, heart, and soul duel over what the human should be feeling, another part of Anon\u2019s mind races as a hundred different thoughts acost him, making his journey down to the smoke shop all the more arduous. As he nears the old and worn-down shop, all his thoughts begin merging into a single focus. Instead of easing his mental anguish, the cacophony of emotions and memories only serve to give him a splitting headache. \n\n   Anon turns away from the shop and finds the nearest bench to sit on. As he lets his body plop down on the hard concrete seat, he focuses his mind on a single stream of consciousness, one that hopefully wouldn\u2019t leave him feeling like a shoe inside a tumbling drying machine. It works for the most part, save for one rogue idea that refuses to go back into the deepest recesses of his mind no matter how hard he tries to push it down.\n\n   Anon puts a hand on his face and lets out a groan of physical and emotional pain. \u201cWhy of all people on this fucking planet did I have to run into her again?\u201d\n\n   Anon is dragged back unwillingly to just a few minutes earlier\u2026\n\n \n\n   Anon set eyes on the slightly worn-out sign in the window. \u201cPizza Time,\u201d the human said out loud, not sure what to make of the name. \n\n   From the looks of the eatery, it appears to be one of those family entertainment restaurants along the lines of Freedy Fazzbear\u2019s Pizza or Bon\u2019s Burgers he had always wanted to go to when he was younger. He never got the chance, because his parents either didn\u2019t have the time, the money, or both. Just from the worn sun-bleached lettering and the unkempt, barely cleaned glass, it\u2019s clear the restaurant has seen better days. The fact that it\u2019s smack-dab in the middle of Skin Row probably doesn\u2019t help any. The neighborhood had perhaps been a far better place to live decades ago when the restaurant was first built before the streets had been overrun by the gangs and all the impoverished people.\n\n   Anon didn\u2019t think much of the restaurant before his eyes. In truth, he only wants some cigarettes. Preferably the same brand his old high school buddy named Reed used to inhale like a chimney all the times they had hung out for guy\u2019s nights. Yet as he takes no more than three steps forward his stomach growls, followed by an unignorable pang of hunger racking at his stomach.\n\n   With a sigh of defeat, Anon retraced his steps and stepped into the eatery, a tiny bell chiming overhead. Pizza isn\u2019t precisely within his budget, but it isn\u2019t like he plans to be spending any more of his pension later this week anyway. He might as well live a little while he has some cash to burn. \n\n   The human looks around the restaurant\u2019s interior. Sure enough, it\u2019s far more spacious inside than the outside had led him to believe. Aside from at least three dozen old round tables dotted across the main dining area, there are a few booths meant for more private gatherings, and even a pair of large rectangular tables meant for catering events, such as birthday parties. The walls and ceilings are painted a faded blue-ish purple, and the floor is lined with hundreds of black ceramic tiles that look as worn and scratched as it\u2019s expected of such an old restaurant. As far as the restaurant\u2019s lighting went, several hundred round wire lanterns hang overhead, each holding an orange LED bulb that shines just brightly enough to keep the restaurant from becoming a tripping hazard. The overall color scheme gives the pizzeria a dark quality that even the lighting couldn\u2019t counteract. It reminds the young sailor about his time aboard the CVN-295 Judgment , the aircraft carrier he was assigned to not long after joining the navy. The only other thing worth noting is the sound of the pizzeria\u2019s arcade, which as expected, blasts out a loud racket of varying sounds that honestly make Anon wonder how anyone can listen to such a din without going mad within only a few minutes.\n\n   Aside from another human munching on a burger at a table and a couple of teen dinos kissing in one of the booths, the restaurant is pretty devoid of customers. Even the small bar which caters to parents while their children waste hard-earned money on prize tickets and short-lasting merriment lies utterly empty, the bartender sitting down to one side and reading a book while looking bored out of her mind.\n\n   At first, Anon has the urge to ask the dino tending the bar for a drink, but after considering his monetary situation and the early hours, he settles on only getting food. Scanning for a secluded table, Anon makes his way somewhere he concludes is just far enough away from \u2018the crowd\u2019 while still being visible to the waiters. The last thing he wants that day is to interact with anyone he doesn\u2019t need to. He finds a table with a broken chair and a lopsided base. \n\n   Not one minute passes before a waitress comes around to take his order. Flipping through the menu, Anon settles on getting a to-go order of a classic medium pizza with cheese and ham. He considers being bold and adding something extra like pineapples for a second, but he ultimately decided against it. Not that he hates pineapples on pizza\u2014far from it, he loves them unconditionally\u2014it was just two dollars extra for the added topping, which meant two dollars less for his cigarette budget, and that would not fly.  \n\n   As Anon hands the menu back to the waitress and refuses a drink of any kind, something other than the racket of the arcade machines and gotcha contraptions catches his attention. It\u2019s music. And not just any type of music, but live music\u2026 live music that sounds so very familiar to him... \n\n   The human follows the tunes with his ears, the sounds eventually leading his eyes to a tiny stage tucked near the restaurant\u2019s back. It\u2
