's not what I mean, Fang.\"\n\n\"Huh?\"\n\nHe had absolutely no idea how to translate his feelings into words.\n\n\"It's like... Okay, you know when you sit for a long time and your legs go like zzzzzzz?\"\n\n\"Uh-huh\"\n\n\"And then you can't move it right?\"\n\n\"Uh-huh\"\n\n\"Imagine if you're the leg!\"\n\n\"Anon thath makes no sense!\" she laughed.\n\nHe furrowed his brows, trying to explain it better.\n\n\"It's like when you know you should be a leg and move, but you're still zzzzzzzz and you can't and you're just a thing and not a leg, right?\"\n\nHe felt like that explanation should have more than sufficed, yet Fang just kept on laughing.\n\n\"...forget it...\" he mumbled.\n\nApparently Fang did just as much, getting up from the fountain and grabbing her brand new boyfriend by the hand yet again.\n\n\"Come on Anon, let's find the others before Naser puths me in a room with someone else!\"\n\n* * *\n\nAmazingly, Fang found their way straight back to the square where they've split up earlier. Reed was already - or maybe still - there, sitting on a bench and playing a melancholic tone. As if driven by some higher force, Rosa and Trish made their appearance in a matter of seconds too, swiftly followed by Naser and Naomi. After Fang very loudly announced that Anon was her boyfriend now, the seven of them made their way to the inn.\n\nObviously Naser has long booked their rooms, but Fang being Fang was adamant about sharing a room with Anon. In the end, Naser and Naomi had to give up their own room. This would have, of course, put Reed with the two other girls, who wouldn't have that. As such, it quickly ended up with Naser and Reed becoming impromptu roommates, same as the gaggle of the three girls. Everyone was clearly mad at Fang, but she didn't seem to care one bit.\n\nOnce the room situation was settled, the girls and Reed made their leave. Anon, Fang, and Naser on the other hand ordered some munchies, sitting down in a corner. Anon was amazed that Naomi would skip this opportunity to indulge herself, but then he realized that she must have already milked Naser for a fancy dinner. He also had his suspicions that Naser stayed with them both to make sure Fang didn't cause them to get thrown out, and mainly to give Anon the good ol' dead eyes for daring to seduce his sister.\n\nIt was weird to see the paladin like that, to Anon it always felt like the ptero boy didn't have a single bad bone in his body. Then again, Fang was his family. He couldn't muse himself on that for long though, as a stranger approached them. Clad in leather armor and a green cloak, skin dark like the night, pointed ears, and long silver hair. His face was sharp yet gentle, maybe a little feminine. Couldn't have been older than Anon, but it was hard to tell.\n\n\"Are you going to the mountains?\" the dark elf asked cautiously, skipping right past the formalities.\n\n\"We might.\" Naser spoke up \"I'm Naser. What is your name, friend?\"\n\n\"I'm sorry. My name is Dizzit Dudden.\"\n\nA pause settled over the conversation, the trio waiting for Dizzit to speak up, and him to awkwardly hop from one leg to the other, seemingly unsure how to continue.\n\n\"Whath do you wanth?\" Fang snapped at the stranger impatiently.\n\nHe took a bit to respond, carefully considering what to say.\n\n\"You all look like adventurers, so if you're going to the mountains I would like to ask for a favor. I've lost my swords you see.\"\n\n\"Why not buy new ones? I'm sure there's a smith in this town.\" Naser pointed out.\n\n\"These swords are very special, both to me and on their own. They could cut through any armor.\"\n\nAnon's eyes widened at the claim, his heartbeat rising. He's heard of special swords like that, folded over a thousand times till they got strong enough to cut clean through iron and steel. All of the coolest heroes wielded swords like that! If he got one, he'd be just as cool and Fang couldn't call him a dweeb anymore!\n\n\"Okay!\" he blurted out.\n\nThe Arin siblings shot him a surprised glance, but he didn't care. He was gonna be the coolest swordsman ever!\n\nDrizzt on the other hand couldn't have been happier, unaware of Anon's shady motives. His awkwardness washed away in an instant, giving way for unbound enthusiasm as he started describing some sort of bandit camp, where his weapons would apparently be.\n\nThey chatted up for a while after that until their food was all gone, then bid farewell to the weird dark elf. Afterwards they all retreated to their rooms. Before Anon could have followed Fang inside, Naser pulled him to the side.\n\n\"Anon,\" he started out in a very serious, scolding tone \"I don't mind helping out those in need, but this is not our mission. We cannot have any delays, like running back and forth to town.\"\n\n\"Chill out Naser! It's not gonna take that long, and I don't even want to give the stupid swords back.\"\n\nUpon hearing that the paladin shoved Anon hard against the wall, seething with anger.\n\n\"You'd make me a liar?!\"\n\n\"Ugh fine, I'll give 'em back after, okay?\"\n\nAll he got was a stern look.\n\n\"Like, Trish and I could use better swords, okay? It's for the good of the mission!\"\n\nNaser didn't look one bit convinced, but he let go of Anon nonetheless. He gave the human one last shove for good measure, leaving him with a warning.\n\n\"Careful, Anon. We don't need two warriors in the party.\"\n\n* * *\n\n\"Whath was thath abouth?\" Fang asked as soon as Anon entered the room.\n\n\"Um, nothing.\"\n\nTry as he might, Naser's word shook him. He never considered that he'd get in trouble with his friends.\n\n\"Uh-huh, then Naser didn'th justh warn you tho sthay away from me?\"\n\n\"Huh? No.\"\n\n\"Anon, don'th you lie tho me!\"\n\nThe small ptero put her hands on her hips, acting like a mother telling off a bad child. She's already climbed on top of a bed too, as she usually did. Anon would have found it cute, were it not for the current situation. He felt like everyone suddenly turned on him, and it totally wasn't fair!\n\n\"Am not!\" Anon protested.\n\n\"Pinky promise?\"\n\nFang's serious gaze burned holes through him. What was it with them and lies? As if they never lied to anyone ever!\n\n\"Yeah!\"\n\nAs soon as the word left his mouth, Fang hopped down from the bed acting as if the whole interrogation didn't just happen.\n\n\"Whathcha wanna do? Wanna play a game?\"\n\nThe sudden change confused the Anon, but he was glad to let it go too.\n\nThe two of them ended up playing pretend pirates using Fang's - unloaded - pistols, and by Anon donning a makeshift eyepatch. Despite Fang's offer from earlier, there was no ice-cream nor make-out session. Anon was a little disappointed by the latter, but he was also glad to evade a possibly humiliating situation. He's never kissed anyone before, so he was sure to be horrible at it. They did go to sleep holding hands over the bed frame though.\n\nAlas, no matter how tired he was, sleep eluded him for quite a long time. As before, he had this weird sensation of not belonging, that he was somewhere he shouldn't be. On top of that, now he had this odd notion as if he was being watched.\n\n* * *\n\n\"Aww my brave hero, you're so close to the truth!\" the apparition thought, its immaterial body perched at the end of Anon's bed.\n\nIf only the human would reach out and see, this nightmare could be over already. It was wishful thinking though. People don't want to question their reality. They don't want to think that it's all a game, a veil put over their eyes. At least normal people didn't. The same could not be said about the one keeping the watcher captive. It was just around time the jailor would make his evening visit too, so it was high time to dispel the specter and return to the misery of the small cell.\n\nAnd so it was. In the highest reaches of the highest tower, on top of the highest mountain, the dark lord Ko'upe ascended the stairs to see his prisoner, his free ticket to the real world. He knew very well that this reality he's been bound to was little more than a fabrication. A tale to tell. If it wasn't for his immense willpower, surely he'd already given in to despair and crumble. To think that the entire world and all those in it came to existence a little less a day ago made his head spin. He himself refused to believe it at first, even if it was so obvious. With just a little bit of effort anyone could figure it out.\n\nChildren cannot run a kingdom. Houses don't get built by children, animals aren't tamed by children, food isn't produced by children. Not in amounts nor in time complex societies need to function. And yet there it was. Everything put in place, only to fall into an inevitable downward spiral of chaos in just a few months. When would the people of the land realize? When would they question why the caravans never reach their destination on time? Why the harvest won't be finished before the crops freeze? Would they simply accept that without learned people, sickness will burn through the population unchecked and unchallenged? How cruel it was, really. Made one question how something like that came to pass. Why did it all exist?\n\nWithout his captive, he never would have known. If it wasn't for them, he'd be hell bent on ruling over this world, a dream he was sure he's had since he was a child too. But really, was he ever a child? His memories, same as the bricks that made up his fortress, were created by someone else, implanted in his head to compel him to play his part. For this was nothing more than theater for one select individual, the accursed witch Stellior. She held all the strings. But not for long. He's finally got what he needed.\n\nThe thought made him chuckle to himself. \n\n\"Finally\" he said it out loud, amused.\n\nEven with knowing that the whole wide world was younger than a single day, his very speech reinforced that deception.\n\nSoon, he stood in front of the heavy wooden door leading to the tower cell. He raised his scaly hand open it, however something compelled him to stare at his palm instead. He could see the veins pulsating with blood under the pale, nigh transparent skin. Even for his own race, he was considered sickly all his life.\n\nAll his life? Another false memory. He didn't live that life. Nobody did. How ironic that this elusive world, the world that could have been formed in any shape the witch so desired, would be threatened by a shapeshifter.\n\nHe found himself smiling again. There were those that believed, with all of their hearts, that the evil warlock Ko'upe has set out to shroud the entire world in darkness. If only they knew that he was no longer driven by such a lowly goal! No! He will bring justice to this world. He'll tear this cruel joke, this mockery of free will apart, and win his own freedom. The witch would pay - wherever she was hiding - in due time. First, he needed to figure out his new toy, bend it to his will.\n\nWith renewed determination, he opened the door.\n\nYes, he will be free. Whatever it took.","Title":"A Game Gone Wrong","Status":"Complete","Characters":"Fang, Naser, Trish, Reed, Naomi, Rosa, Stella and Anon","Rating":"SFW","Classification":"One-Off","Author":"Examanon","Summary":"Da plot: Stella isekai's the gang into a fantasy story. No sex ensues."},"A Letter To An Old Friend.txt":{"path":["Multiple","A Letter To An Old Friend.txt"],"text":"Title: A Letter To An Old Friend\nStatus: Complete\nCharacters: Naser and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Lowkeyloki\n\n\nDear Naser,\nWho do you think you are?\nYou came riding into town.\nYou claimed to be the best.\nThe people lined the hallways and shouted \"Hallelujah!\"\nOh, it looked like they loved you!\n\nBut they didn't.\nThey did not love you.\nThey did not heed your words.\nThey were not your friends,\nThey were your enemies.\nAnd before the week had even ended,\nNaomi discarded you.\n\nAnd now, here you are,\nnailed on a mental cross: Naked and weak.\nOf course, the only reason I'm here\nis because I know what you're really up to.\nYou're paying for something.\nYou have been crowned with guilt.\nThe shame of all the people you loved:\n\nThe mistakes of every person.\nThat nagging selfishness that emerges from the womb\nlike a cancer that never stops growing.\nThe cheating, the backstabbing,\nthe despicable things they wish upon others,\nall of the secrets kept under wraps;\nKept behind closed doors...\n\nI can see you pushing with your feet\ntrying to breathe under the weight of it all:\nAll of the petty anger of prideful men.\nThe blatant disregard for others.\nThe lack of compassion.\nThe insistence of entitlement.\nThe material obsessions.\nThe unspeakable amounts of money you spend on looking good,\nwhile your family is derived of any and all hope.\n\nWhat does it feel like...\nknowing that all of this is on YOU now?\n\nEvery breakdown.\nEvery abandonment.\nEvery deadbeat dad.\nEvery shitty gig.\nEvery hopeless man left for dead in the Volcaldera streets.\nThe people who go through hell\nand buy their desertion of dignity for a few dollars.\nAll the insecure rage and outbursts;\nThe \"I HATE YOU\".\nThe \"I'LL DO WHAT I WANT\".\nThe chronic drug addictions.\nThe jealousy.\nThe idols.\nThe celebration of vanity.\nThe constant pursuit of \"Look at me\",\n\"Look at me\",\n\"Look. At. Me.\"\n\nWell, now we're looking at you, Naser.\nAnd all I can see is a man drowning in sin and suffering.\n\nI realize these were not necessarily your doing.\nNonetheless, I'm happy for you to be taking the blame.\nThis world has done a fine job with this,\nbut I'll take it from here.\n\nBefore we're done, I just have to ask:\nWhat kind of person\nthinks he can desert the whole world?\nWho do you think you are?\nWHO DO YOU THINK YOU ARE?!\n\nSincerely,\n-Anonymous","Title":"A Letter To An Old Friend","Status":"Complete","Characters":"Naser and Anon","Rating":"SFW","Classification":"One-Off","Author":"Lowkeyloki"},"A Look Beyond The Shore.txt":{"path":["Multiple","A Look Beyond The Shore.txt"],"text":"Title: A Look Beyond The Shore\nStatus: Complete\nCharacters: Fang, Trish, Reed and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nInhale...\n\nA slow sigh...\n\nThis simple action allowed Anon to take everything in. The savory smell of the salt water, the whistling winds flowing by everyone's ears, the cawing of the seagulls, and the perfect air brought him a wonderful feeling of content that he unfortunately hasn't felt in a while. With everything in mind though, he wouldn't trade this for the world. He had the girl, he had the ones who would always watch his back, and he had the bright future ahead of him now.\n\nEveryone's decked out in their own special outfits, too. Trish is in an all-black swimsuit with an eye-catching lei flourishing with a heavy variety of colors, Reed's in a simple white tank top with black swim trunks and shades glowing with a vaporwave-esque color palette, Fang's in a one-of-a-kind VVURM DRAMA top with fire in the background along with a swimsuit of her own underneath. Anon's in a jacket like Naser's with grey and red swim trunks.\n\nReed takes another inhale with his boof, smiling as he does so before glancing to Anon.\n\n\u201cHey, man\u2026\u201d\n\u201c\u2026I\u2019m glad you\u2019re here with us.\u201d\n\u201cYou\u2019ve changed us, man. What we have right now\u2026 it\u2019s something that we\u2019ve been missing.\u201d\n\u201cWe didn\u2019t really have a sense of direction. We didn\u2019t know where to go.\u201d\n\u201cYou\u2026 did so much for us all. Our band is starting to thrive, our relationship is stronger than ever\u2026\u201d\n\u201cI can\u2019t thank you enough.\u201d\n\u201cI don\u2019t know what I\u2019d do without you.\u201d\n\nReed slowly wraps his arms around Anon, letting out a stoned sigh as he does so. \n\nThis is nice\u2026.\n\nAnon happily wraps his arms around Reed, not bothered by the heavy smell of weed invading his nostrils. Trish notices this, and she can barely contain her excitement by the look on her face. Her tail is wagging incredibly fast, too.\n\nDoes she ship this or something?\n\n\u201cGuys\u2026\u201d\n\nAnon and Reed let each other go with a happy sigh as Anon continues.\n\n\u201cThis has truly been a wonderful adventure. You\u2019ve all given my life meaning. Before you all came along\u2026 I had no idea where I was headed. Now, I have a great future of me and the best group of friends that any person could ask for.\u201d\n\u201cI wouldn\u2019t trade you all for the world.\u201d\n\nA moment of happy silence follows. Everyone is touched by Anon\u2019s words, and it shows.\n\n\u201cStupid skinnie\u2026\u201d\n\nA curious Anon looks at Trish, waiting for her response.\n\n\u201cUgh\u2026 I can\u2019t believe I used to hate you. I tried pushing you away, and\u2026 I wasn\u2019t seeing what I could have missed.\u201d\n\u201cYou\u2019ve grown on me, you idiot\u2026\u201d\n\nTrish wipes away a tear with a closed hand and sniffles. Anon starts to feel witty as he responds himself.\n\n\u201cWhat\u2019s wrong, trigga? Couldn\u2019t get enough of me?\u201d\n\nShe quickly jabs Anon in the gut, forcing a laugh out of everyone.\n\n\u201cOW!\u201d\n\u201cYou deserve that, prick.\u201d\n\u201cYeah\u2026 I probably did.\u201d\n\u201cHeh, can\u2019t believe I used to call you that\u2026\u201d\n\nAnon turns his head to Fang, with a true smile on his face.\n\n\u201cI wouldn\u2019t even be here if it weren\u2019t for you.\u201d\n\u201cI love you, Fang.\u201d\n\nAnon makes his way to Fang and embraces her with his head on her shoulder. Fang lets out a small chuckle as she practically cradles Anon with her arms and enveloping him with her wings.\n\n\u201cLove you too, dork\u2026\u201d\n\nThe feeling of Fang\u2019s embrace combined with the texture of the wings surrounding Anon makes the world around him melt into nothing. It was almost as if he had prematurely entered heaven. It was at this moment that Anon knew that everything would be okay.\n\nAnother long silence follows as everyone takes in the world around them. Nothing could possibly ruin what they had right in front of them. Time seems to slow down as senses enhance and envelop the moment. After what felt like a welcome eternity, Anon and Fang let go of their embrace as he speaks up once more.\n\n\u201cWith whatever I may be doing in the future, I don\u2019t want to do it without you all.\u201d\n\u201cI had been thinking about joining the Navy for a while, but it seems impossible because you wouldn\u2019t be there.\u201d\n\u201cHeh, even now I\u2019m not sure on what I want to do.\u201d\n\nEveryone else seems to look at each other as if they have been given a cue. Reed bumps Anon with his elbow to grab his attention, and notions Trish to head to the car.\n\n\u201cTrouble with career ideas, bro? You don\u2019t need to stress on it, man.\u201d\n\u201cWe thought about a few ideas.\u201d\n\nA nudging from behind steals Anon\u2019s attention from Reed. He looks to see Trish holding a-\n\nGuitar case?!\n\nTrish doesn\u2019t get the chance to talk before Anon grabs the case and quickly unlocks the hatches. He opens it up to reveal a stunning, brand new red electric guitar. Etched onto it was the VVURM DRAMA logo along with everyone\u2019s names written and faces doodled. This wasn\u2019t just some thrift-shop instrument, it was a brand new design with serious work put into it.\n\nAnon could only stare as Trish chuckles happily, finally getting to speak.\n\n\u201cSo\u2026 we know that you\u2019ve been having some trouble looking for something to do when you get out of high school and all that\u2026\u201d\n\nAnon digs through the case more to find a VVURM DRAMA hoodie similar to Fang\u2019s top, also made just for him. A look in the compartment shows a heart-shaped pick with \u201cA+F\u201d scratched onto it. It looks to have been made by Fang herself. He continues to examine everything from the case, barely able to contain his racing thoughts. Out of every possible event that could have happened, this probably was the least expected. Trish lets out another chuckle at his reaction.\n\n\u201cHehe\u2026 and we were thinking of some solutions for you, and after some real careful consideration, we all wanted to ask you\u2026\u201d\n\u201cAnon, would you like to join our band?\"","Title":"A Look Beyond The Shore","Status":"Complete","Characters":"Fang, Trish, Reed and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"A Thrilling Camping Trip.txt":{"path":["Multiple","A Thrilling Camping Trip.txt"],"text":"Title: A Thrilling Camping Trip\nStatus: On-Going\nCharacters: Fang, Naser, Trish, Reed, Naomi, Stella, Rosa and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Examanon\n\n\nThe car, usually spacious, felt suffocating to Anon. It was packed with the most colorful bunch of individuals, yapping on about a variety of topics, none that he cared about. Surely, he would have jumped out of the car already if it wasn't for the deadly impenetrable forest around them. That, and the dino holding his hand with vigor. Her patience must have been nearing its end too. It made him wonder how the two of them could end up in this situation.\nIt all began a few days before. Could have been just the averagest of average days, but fate had other plans from them. If not fate, a certain pink marmelade menace definitely did. She approached the duo in the cafeteria before they could have retreated to the music room, cornering them with a tired Naser in tow.\n\"Camping! Doesn't it sound great? I know that it's going to be just great!\" Naomi exclaimed for all to hear \"It's a well maintanined national park, so we're sure to have a nice time! Plus half of the school will be there! Isn't that exciting?\"\nExciting wasn't really the word Anon would have used, though in this situation he rather opted to remain silent. He was sure that Fang will make her discontent known in just a second. To his surprise, she stayed more or less calm. Intrigued, in fact.\n\"Which park?\" Fang asked.\n\"Volcaderan Valleys! Ooooh, I can't wait to get going!\"\nNaomi was just as energetic as ever. This time even Naser seemed to be apprehensive of this.\n\"Calm down, would you? The trip isn't for another week. There's a lot of paperwork we have to do, and besides, I think that--\"\n\"Wait, the one by the volcano?\" Fang interrupted, her tone was that one of disbelief.\n\"Yep, isn't that great? The most memorable landmark for a thousand miles, and we live right next to it!\"\nThat actually piqued Anon's interest as well. He knew about the mountains nearby, but never really made the connection to the name `Volcadera Bluffs`. There was a legit volcano? Must be dormant.\n\"Like the dinorat's domain? Seriously?\"\nThis time it was a nearby standing Stella who interjected. Under normal circumstances, it would have been rude to just barge into a conversation like that, although it wasn't like Naomi and Fang were having a personal chat. About half the cafeteria must have heard them, whether they liked it or not.\n\"What's a dinorat?\" Anon asked, confused.\nHe imagined a furry bipedal raptor with a wormy tail, like that of a rat. Red eyes, mouth frothing with rabid desire to maim.\n\"Not what, who.\" Fang explained \"He's like, the most badass serial killer in town.\"\n\"Was.\" Naomi swiftly corrected \"And that's only if you believe in urban legends. There is no evidence that he, or anyone for that matter, lived there. And certainly nobody did any of those awful things!\"\n\"No way! There are witnesses to back it up too!\" The lime stego protested \"He kidnapped and tortured a ton of people, and then sacrificed them to the volcano! And it was a she, not a he!\"\n\"Really? I've always heard that it was a guy.\" Fang asked, totally entrenched in the conversation.\nBefore Stella could have answered, Naomi saw it fit to cut their exchange short. Apparently, she considered the nuances of serial killings less important than a promotion for a school-wide field trip.\n\"There wasn't, and isn't any kind of killer there or in town. The student council takes these things seriously, and we have done our due research. So please, Stella, keep these superstitions to yourself! There is no need to be afraid!\"\nShe deliberately raised her voice for the last sentence, addressing everyone in the room. Anon just now noticed how many students were listening in on their conversation. At the exact moment, the bell rang. The little congregation parted ways there.\nFrom there on, Fang was adamant on going. Truth be told, Anon was on edge too. Not that the idea of a schooltrip was to his taste, but seeing Fang this excited made him excited in turn. Stella's words kept creeping into his mind every now and again as well.\nA serial killer sacrificing peope. He never really believed in all that occult mumbo-jumbo, but he considered it metal nonetheless. With a reputation like that, Anon could imagine the park being a hotspot for youngsters playing dares on eachother.\nAnd thus, the two of them made sure Naser would file the paperwork with their names plastered onto it, application deadline be cursed. They've also spent the entire week getting supplies. Fang seemed dead set on finding the killer. A killer. Someone.\nAnon was more concerned about actual wildlife and outdoors survival, finally making use of all the knowledge he gathered up from browsing endless nope threads. Sharp knife? Check. Lighter? Check. Compass? Check. Big ass backpack? Rope? MAP? Check, check, double check. Fang even managed to get her hands on a couple of old timey walkie-talkies from his dad. In the end, the only thing they were missing was a gun. It couldn't have hurt, but then again there deemed to be a lot of drunk teens. Maybe bringing a weapon wouldn't have been the best idea.\nIt was also a pleasant surprise to learn that only a handful of teachers would supervise them, and even then the chill ones. Certainly not Spears. In his words at the official announcement, he had complete faith in the capabilities of the student council. To Anon that pretty much translated to Spears not wanting to be around Naomi for an entire week.\nAnd thus, the small group of friends embarked on their journey. Anon and Fang, Trish who just couldn't stay put once she learned about Fang going, Reed who just kind of tagged along, Naser and Naomi as official staff, and finally Stella and a last-minute-invited Rosa.\n\n* * *\n\nAs such, the Arin's car was packed to the brim. Luckily the girls from the gardening club had their own method of transportation, but Trish and Reed didn't. At first it seemed they won't fit at all unless someone sits in somebody else's lap. Fang and Anon should have been to be the logical choice, but Fang wouldn't have that. No surprises there.\nThen it was Reed and Anon. In some unfathomable way Reed was cool with that. In the end though Trish volunteered to sit in Reed's lap. He was down with that also, making it obvious for everyone that he's actually somewhere far, far away from the physical realm. Naomi was displeased, but got overruled in a matter of seconds. They were late already, something that didn't really bode well for the actual organizers.\nThe day turned to afternoon, and then to evening by the time they got to the forest, still quite a ways from the actual park. The vegetation started getting increasingly dense, and the road more and more rough, which wasn't helping the case. Halfways there Naomi got a text from the teachers that they would head inside with the students, and that they'll set up the first campsite.\nNaomi's chipper mood deflated afterwards. More than that, everyone slumped into their seats in silence. Anon couldn't have been more glad for that. Trish's inane ramblings about how they should have been allowed to play a show each night just about drove him insane.\nThe only noteworthy thing to happen during the rest of the ride was their coming across a couple of police cars. They didn't have sirens on, just parked by the side of the road. One of them was empty, the other had a very bored officer reading a book by the wheel.\nIn absence of better entertainment, Anon started theorizing about a manhunt for the Dinorat. It would have been the biggest clich\u00e9, having a serial killer on the loose during a schooltrip. Still, he couldn't really explain what two cop cars would be doing out here this late. The reading guy looked to be bored out of his mind, so he must have been sitting there for a while.\nMaybe Fang or Naser would have some ideas, he thought. Afterall their father was the head of the police. Or a chief inspector. Someone high ranking. They've explained it to Anon once, but he forgot almost immediately and has been too scared to ask again.\n\"What do you think they were doing?\" He whispered to Fang.\n\"Huh, who?\"\n\"The cops.\"\n\"How should I know, dweeb?\"\nTo everyone's surprise, Naser spoke up - for the first time since they got going. Props to him, driving for this many hours without pause, save for toilet breaks of course.\n\"Dad's probably told them about the trip, so they're doing a sweep. Just to make sure, you know. Nobody wants to lose their kids in a landslide.\"\nHis tone was flat and serious, must have given it some thought. It didn't really sit well with Anon though.\n\"But like, this late? And wouldn't that be the park rangers' job?\"\n\"If you want something done well, you know?\"\nThat didn't really make any more sense. Maybe Naser just didn't want the girls to spook and he thought that something might be going on? A quick check on Naomi told Anon that might very well be the case. She looked just as concerned, but trying to hide it. Trish didn't seem to be picking up on it, and Reed was just blankly staring out of the window.\nSuddenly, Fang's hold tightened on Anon's hand. She, too, looked more serious now. She gave Anon a glance, implying that he should shut his face right about now.\nThat really fucking worried him. Both Naser and Fang seemed to have some idea about what was really going on, trying to be hush-hush in their own ways. It was weird to see them cooperate like that. As if the rest of the group were civilians of some sort. Civilians, that needed protection, apparently...\n\n* * *\n\nJust as the sun has begun nearing the horizon, the six of them finally made it to the visitor center. It was a long and flat wooden building, its side lined by parking spaces and picnic tables. A dozen or so students lingered around. They were probably late too, and have been waiting for Naser and Naomi to arrive and take them inside. What was weird, the students were huddled around one of the tables, the one closest to the floodlight. Normally they would have been spread out one by one or in groups of three at most, fiddling with their phones and whatnot. Then and there, they looked like a gaggle of scared geese. It was only then that Anon realized how much the huge pines towered over them.\nNaser mutely parked by the gates, then announced their arrival. Trish had since fallen asleep in Reed's lap, who seemed to be equally out of his mind despite his eyes being open. It occurred to Anon that their friend might have literally overdosed this time.\nThey got out of the car, Naser and Naomi immediately making their way to the group of other students. Both of them were trying to hide their worries and tiredness, probably for the best. A heated argument soon broke out. The only things Anon could make out while grabbing his stuff from the trunk were something about noises coming from the treeline, and that a couple of cops came by not long ago, and that these supposed cops were scared too.\nA few minutes later Naser gathered everyone up, climbing on a bench to give a short speech.\n\"All right people, calm down! The main group has already set up camp at the first checkpoint. I want to reach them before nightfall, so we're gonna sport a pretty good tempo. I want everyone to get a pair. You will be responsible for the other person. Take care that they don't fall or injure themselves, and that they do not lag behind! Nobody is to go off the path, not even to take a piss. Is that all clear?\"\nAs Naser went on about the rest of the rules and safety tips, Anon had to admire his spirit. Naser must have been half dead from such a long ride, and yet he was being an inspiring presence. A spectacle for the troops. Being an athlete can do that, probably. Still, there was something in his voice telling of his anxiety.\nIt was then that Anon decided enough was enough, pulling Fang aside.\n\"What's going on, for real? What's up with the police?\" He asked, muffling his voice best he could.\n\"Don't freak, okay?\" She took a look around, making sure that nobody was listening \"There are a couple of pedos on the loose, and they were last seen in the area.\"\nWell, that's a load off the mind, Anon thought. The premise of being sacrificed has just turned into the premise of being raped.\n\"Look,\" Fang continued \"it makes no sense for them to stay here cause there's no food and shit, right? And there is no way they would attack a group this large. The teachers have been told too.\"\nThere was undeniable logic in what she was saying, but Anon still wasn't convinced. It all sounded like some smoke and mirrors bullshit one would say to the press when interviewed about a case. Something wasn't right. Too many little details didn't add up.\n\"How come you know about it? You and Naser?\"\nShe took another look around. The others have already paired up in front of Naomi, who was reciting the rules over. Naser on the other hand was going straight for Anon and Fang.\n\"I'll tell you later, okay?\" She quickly added before addressing her brother \"Whatup retard, we goin' or what?\"\n\"Momentarily. Can I trust you as a rearguard?\"\n\"Yeah.\"\nOnce again, their exchange weirded Anon out. The two siblings were normally at eachother's throats, so seeing them super serious and working together was, well, weird. Somehow Fang was okay with Naser taking charge of the situation too, which was so out of character for her that Anon started considering if all of this was just a dream.\nThey took their place at the end of the convoy, and the column headed into the park. Even though Naser wanted to get to the camp before it went dark, that was definitely not going to happen. Fortunately most of the students had flashlights, and Naomi could hand out a few to those who didn't. Still, being in a dark forest at night made the already stressful atmosphere much worse. Almost unbearable, in fact.\nPeople kept jumping at every noise coming from the trees, and looking behind their backs instead of paying attention to where they were going. Someone almost fell over a root because of that, and has been limping along since. Naser wasn't kidding about the speed either. It was nothing short of a forced march. Although thanks to that, only after an hour or so he announced that they should be getting there soon.\nAmazingly, being at the back didn't get to Anon as bad as he thought it would. Not until a shrill cry came from deep within the forest, echoing through the trees, stopping the group in their tracks. The teens looked between eachother, not yet sure if they were hallucinating.\n\"Did you hear that?\"\n\"Dude, I think I just heard the dinorat!\"\n\"What was that?\"\n\"Anyone heard that?\"\nAnd then came another. The scream lasted for a good ten seconds, eerily sounding like a woman being tortured to death. Just about everyone lost their shit at that point. The mighty Naser tried to salvage the situation, to little effect.\n\"It's probably just a mountain lion guys, they can sound like that. Let's continue!\"\nHe tried to feign calmness, but his cracking voice betrayed him. He must have known that he didn't convince a single soul cause he tried again, only to be interrupted by more screams. That exact moment, hell broke loose.\nPeople started running both towards the camp and back up the trail. Some of them dropped their backpacks in the process, freeing themselves of the burden. In all honesty, it took Anon all of his willpower not to join them. Caught up in the moment he could do little to help Fang, who was trying to stop the runners. At least Naser and Naomi managed to catch a teary-eyed shaking Trish, but that was all. Their group of twenty swiftly dwindled down to half.\nThose who remained showed varying degrees of pants-pissing fear and hopelessness. With the exclusion of Reed of course, who only then started to register that something weird happened. Naomi - still holding onto Trish - started calling someone on her phone, probably the teachers. Maybe the police. Fang was too busy yelling obscenities at the scenery.\nNaser seemed helpless, mirroring how Anon felt himself. His hands were shaking uncontrollably, more so than Trish. His heart was beating so hard and loud that he was sure it was going to lure in whoever or whatever was hunting them. He was honestly scared for his life.\nThe seconds passed by painfully slow. Everyone seemed to be anticipating something horrible happening, their flight or fight response completely shat down. The only two things to be heard were Fang's continuous swearing and Naomi's phone beeping. A few moments later someone picked up, and a panicked Naomi started shouting into the machine.\n\"COME AND GET US! THIS IS SO SHITTED UP!\"\nIt was the first instance of Anon hearing her curse. Not that it was a good one, but still.\n\"The trail! We're at... Naser! Naser where are we? Naseeerrr!\"\nNaomi was bordering on hysterical. Thankfully Naser had some semblance of self-composure, taking the phone from her hands.\n\"W-we're at, we're just before the last f-fork to the checkpoint. There's a mountain lion nearby, please hurry. We'll stay here.\"\n\"Stay here?!\" Fang shouted at him \"Like hell! If you think that I'll--\"\n\"Shut the fuck up Fang!\" Naser shouted right back before returning to the phone, explaining what happened.\nHis comeback came out so harsh that it really did shut Fang up. She was huffing and puffing, eyeing daggers at Naser. Ultimately though, she's accepted the situation. It was then that Anon found himself capable of moving again. The rest of the group too, as if some spell was lifted, started moving about. Some flat out fell on their asses, others started looking around nervously, hugging eachother and crying. Thankfully the screams never came back.\nThe teachers and some other staff members arrived relatively fast. From there on they've split into two groups. Naomi and a few others going to the campsite, while Naser and the rest of the teachers went to find the runners. As he mentioned, the path forked about half a mile before the camp, so they were looking towards a long night of searching. There was no debate about letting Fang join the rescue party, however much she wanted to. Anon was seriously relieved at that, feeling way out of his element.\n\n* * *\n\nThe campsite was a spacious clearing with about a hundred small tents and a gazebo in the middle, surrounded by a well-lit chainlink fence. It felt much, much safer than the path, enticing a relieved sigh from the arrivals. There was a huge fire roaring next to the gazebo, students gathered up around it. The recent antics probably woke them, and now they were waiting for their friends. A lot of them came running once they heard Naomi's voice. She was more or less back to her normal self, writing down the incident as them being idiots who got scared by the wildlife. Or so she tried to explain away, no doubt to keep the charade going.","Title":"A Thrilling Camping Trip","Status":"On-Going","Characters":"Fang, Naser, Trish, Reed, Naomi, Stella, Rosa and Anon","Rating":"SFW","Classification":"One-Off","Author":"Examanon"},"A Valiant Sacrifice.txt":{"path":["Multiple","A Valiant Sacrifice.txt"],"text":"Ti a seat in the crowded lunchroom. Anon could only glare at Naser as he continued his diatribe around mouthfuls of his chicken parm. \u201cSo what if I bring up some of that stuff every once and a while? I don\u2019t mean anything of it!\u201d\n\n\u201cThat\u2019s just it Naser, you not meaning anything doesn\u2019t mean it doesn\u2019t mean something to me!\u201d Anon gestured angrily at his companion with his pizza, flicking specks of grease across the table.\n\nSwallowing, Naser looked Anon straight in the eye. \u201cOkay, I didn\u2019t understand any of that stuff,\u201d he intoned, causing Anon to crash his head into the table in exasperation. \u201cLook, I\u2019m sorry if I offended you man, I\u2019ll like, buy you a Christmas present to make up for it, I promise.\u201d Naser reached over to give Anon what was probably meant to be a consoling pat on the shoulder. To Anon, it was just condescending. \n\n\u201cDoesn\u2019t Naomi get on you for this, Naser? You\u2019d think she would want you to watch what you say.\u201d Anon settled back to his meal, attempting to discover the root of Naser\u2019s offensive sentiments.\n\n\u201cNah, she doesn\u2019t care. Fuck, she says wayyyy worse things when we\u2019re alone. Man, you should\u2019ve heard her this one time, Naser continued between bouts of laughter. \u201cShe said, \u2018if they\u2019re so smart, why didn\u2019t they evolve some thicker skin!\u201d Naser slapped the table, nearly doubling-over with laughter. \u201cEvolve! Skin! Classic\u2026\u201d\n\n\u201cLook, Naser, it doesn\u2019t make me feel good when you say those things! It really doesn\u2019t make me want to be your friend, either. Naser, Jesus man I\u2019m serious! I\u2019m being serious over here, and you\u2019re laughing!\u201d Naser\u2019s shoulders still quaked at his evolution joke, and no matter how hard he tried to somber up under Anon\u2019s angry glare, he couldn\u2019t help but burst out laughing. \n\n\u201cPfft hahahaha! Okay, okay, I\u2019m good, sorry Anon. Whew, just hits you sometimes, ya\u2019know?\u201d Naser finally calmed down, wiping a tear from his eye as he returned to his food. For a moment, the two of them ate in silence, each man intent on the food in front of them.\n\n\u201cDamn, this chicken is already cold.\u201d Naser gave his chicken parm another questing poke with his spork.\n\n\u201cServes you right, for what you said.\u201d Anon replied, tearing another bite of his pizza off.\n\n\u201cYeah\u2026 Anon, you mind building me a fire to warm this up? I\u2019m kidding, I\u2019m kidding!\u201d Naser had to reach out to grab Anon\u2019s sleeve to prevent him from storming off, laughing all the while as he pulled his human friend back to the table. \u201cLook, no more human jokes, I promise, okay?\u201d Anon stood there, glowering back at Naser\u2019s innocent face for a moment before huffily sitting back down.\n\n\u201cFine. But no more human jokes, or cracks about fire, or tools, or any of that shit!\u201d Naser held up his hands, palms outward in the universal sign of surrender. Their truce was temporary, however, as Naser just couldn\u2019t help himself. \n\n\u201cSo, monkey jokes are still on?\u201d \n\n\u201cThat\u2019s it!\u201d Anon slammed his hands on the table, sending their lunch trays bouncing as Naser erupted into laughter. \u201cGo ahead, make your funny little racist jokes. That\u2019s cool. You wanna know why, Naser?\n\n\u201cBecause you\u2019ve evolved past them?\u201d More laughter from the dino, more scowling from the human.\n\n\u201cBecause I have something you\u2019ll never have, something that your sister seems very interested in.\u201d Anon\u2019s emphasis on \u2018sister\u2019 made Naser shut up quickly. Leaning over the table, Anon got real close to his would-be-friend, letting the silence drag on for a moment. \u201cYeah, that\u2019s right. You wanna know what Fang likes about me?\u201d\n\n\u201c\u2026What?\u201d\n\n\u201cMy HOT. MONKEY. DICK! That\u2019s right, miliar butterflies in my stomach once more. Somehow that stupid dweeb had captured my heart, and now every time I sneak a peak of him, it feels like\u2026 Well, like I\u2019m looking at the person I want to be with. God, why does he have to be so hot?!\n\n\u201cUghhh, you guys are so lame!\u201d My exaggerated groan and full-body flop onto the floor does little to distract Anon and Reed from the screen. Fuckin\u2019 boys. At least Trish glanced up from her nails, her face creasing in irritation. \u201cWhy don\u2019t we dooooooooo something? Instead of just sitting in the dark?\u201d\n\n\u201cS\u2019cool in here, Fang. Besides, man, this place is chill.\u201d Thank you Reed, for your input. We could leave you in the freezer at Dino-Moe\u2019s and you\u2019d be alright as long as you had your Xrox.\n\n\u201cYeah, Fang, it\u2019s too hot to do anything outside.\u201d Trish blew on her nails, now a brilliant share of golden yellow, complete with glitter. \u201cI guess we could go to the beach again, but, like, I JUST did my nails. See? Aren\u2019t they cute?!\u201d Trish holds her completed work out to me, smiling. I manage to bite off the growl rising in my throat and give her a non-committal noise instead. I know she didn\u2019t mean to on purpose, but sometimes the way Trish flaunted just how pretty she was made me fucking pissed.\n\n\u201cThanks a lot you fucks, real great help here. Anon, can you back me up, dweeb?\u201d He was my last desperate lifeline. If I could get him on board with the idea, the others would have no other choice but to tag along.\n\nAnon stayed silent for a moment, his lips moving slightly. We all waited, glancing at him, accustomed to the way that stupid dweeb always thought out his words before saying anything. Sometimes, when he mumbled, it was like a precursor to the real thing, a warm-up act of stupidity before the real dipshit band took the stage.\n\n\u201cS\u2019pose it wouldn\u2019t be too bad to get out there.\u201d The uncomfortable faces made me stammer out my next bit like a frazzled little kid. \u201cI mean, ironically, right? Like, who would wanna go to such a lame place? Hahaha!\u201d \n\nReed stroked his chin, his eyes already matching the color of his skin. \u201cIt could be kinda\u2019 fun to sneak into one of those mascot costumes.\u201d \n\nTrish blew an errant strand of curls out of her face, clearly nonplussed at my idea. \u201cYeah, maybe if we go just to see how lame it is.\u201d \n\nAnon just smiled, reaching out for my hand. For a second we just sat there, holding each other, before he chimed in. \u201cI think that\u2019s a great idea, Fang. An ironic Dinoland road trip!\u201d \n\nI gave Anon a smile, feeling my face begin to redden again. I knew he knew that I didn\u2019t want to go there ironically at all, but I didn\u2019t care. All that mattered to me is that we were going together. ","Title":"Anon, Fang, Reed, Trish \u2013 Dinoland","Status":"Complete","Characters":"Fang, Trish, Reed and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Being a Fellow Bro.txt":{"path":["Multiple","Being a Fellow Bro.txt"],"text":"Title: Being a Fellow Bro\nStatus: Complete\nCharacters: Naser and Reed\nRating: NSFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nBeing a Fellow Bro\n\n     Naser was rather shook, dumping Naomi had been a grueling experience that had not gone over well. And he needed to find something to him calm down. Now this had not been his first choice, but as he pulled the Nascar up to Reed\u2019s van Naser knew he would need this for the coming days. Getting out of his car, Naser strolled up and knocked on the van\u2019s side shakily. The large door slid open and a pink raptor peeked his head out. \u201cYo Naser! You accepted my invite. Nice.\u201d Reed said waving Naser inside. Naser climbed on in and crouched to the side of Reed who closed the door and turned to him. \n\n     \u201cLook bro I know how hard it\u2019s been for ya, so I\u2019m glad
