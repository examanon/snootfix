rself on top of me.\n\n\u201cAnon\u2026 I\u2026\u201d Trish can barely spit these words out as she meekly reaches into her bag. She pulls out the notepad she\u2019s always writing in. \u201cPlease\u2026\u201d she almost looks like she\u2019s going to burst into tears as she says this \u201cPlease look at my stories\u2026\u201d\n\n\u201cThat wasn\u2019t so hard was it Trish?\u201d Fang says. She quickly hops off of me, much to the irritation of my confused but raging erection.\n\nTrish hands over the notebook, and I awkwardly accept it.\n\n\u201cWhat am I supposed to do with this?\u201d I ask.\n\nFang looks at me as she helps Trish off the bed \u201cAt least flip through it Anon. It would be Rude not to.\u201d With that brief explanation she reaches down and starts to strip off Trish\u2019s hoodie before pulling it back down.\n\n\u201cNow Anon no peeking, you\u2019ve got your reading material.\u201d She says smirking.\n\nMind still reeling from what\u2019s going on I decide I can at least pretend to look at the notebook. The moment I open it up I am confronted with a vast world of what Trish has dubbed \u201cErotic Friend Fiction.\u201d  The first story appears to be about me\u2026 Cheating on Fang\u2026 With Stella? As if that would ever happen. A story about Trish helping me get my life together? Some of them seem rather plain, but then as it goes on they get much more erotic. With in depth descriptions about what Trish thinks sex with humans would be like, but more specifically sex with me. Suddenly a hand pulls the notebook away from me.\n\n\u201cI didn\u2019t actually expect you to read them dweeb.\u201d Fang says mockingly.\n\nAs I look up Fang and Trish are both standing there in almost matching lingerie. The only difference being the color. Fang\u2019s a pure white and Trish\u2019s a dark black. My mind can barely comprehend what\u2019s going on.\n\n\u201cI\u2026 Uh\u2026 Huh\u2026 Awah\u2026\u201d I manage to blurt out.\n\n\u201cOh Anon you\u2019re so cute when your dumb.\u201d Fang says crawling onto the bed. She beckons Trish over who starts to slowly strip me as Fang strokes my face with her hand.\n\n\u201cTrish and I used to\u2026 Play with each other Anon.\u201d Fang says nonchalantly \u201cYou had to guess that was at least a possibility, right? You\u2019re not that dumb.\u201d \n\nTrish takes my shirt off, and then heads down to my underwear. Fang takes this opportunity to gently bite my neck. My erection springs upward as Trish finally removes the last of my clothing.\n\n\u201cIt\u2019s so big\u2026\u201d Trish says eyeing my cock. With this she crawls on the other side of the bed and places a hand on my testicles. Slowly rolling them back and forth in her hand.\n\n\u201cTrish and I had a conversation Anon.\u201d Fang whispers in my ear. \u201cAnd during our discussion I found out she wanted you almost as much as I do. Then I found her little smutbook.\u201d while saying this you feel her tongue gently flick your ear. \u201cBesides I\u2019m not so jealous that I wouldn\u2019t share you\u2026 especially with my best friend.\u201d she begins kissing your chest\n\n\u201cYou being friends would make me happy, Anon. You want to make me happy right?\u201d she says stroking your chest with her hand. Her nails raking dangerously across your flesh.\n\nWait was that the door?\n\n\u201cHey guys!\u201d Reed says bursting through the doorway. \u201cTurns out it didn\u2019t take as long as\u2026\u201d \nHe stops dumbfounded by the situation. In his panic he closes the door with himself still inside. Once again he glances at us and then turns slamming his head into the door. Passing out onto the floor.\n\n\u201cGod Damnit Reed.\u201d Trish sighs.","Title":"Movie Night","Status":"Complete","Characters":"Fang, Trish, Reed and Anon","Rating":"NSFW","Classification":"One-Off","Author":"Anonymous"},"Perfect Situation Chapter 1.txt":{"path":["Multiple","Perfect Situation Chapter 1.txt"],"text":"Title: Perfect SItuation\nStatus: On-Going\nCharacters: Fang, Ripley, Trish, Tana, Reed, Stella. Rosa, Tracy, Cab driver, and Anon\nRating: NSFW\nClassification: Series\nAuthor: Pshy\nSummary: A post route 2 story of Snoot Game. After a story about getting over yourself, is there still a chance of redemption for those that failed the test? Can people really change?\n\n\nLink to Ao3 Version - https:\/\/archiveofourown.org\/works\/32443486\/chapters\/80447530\n______\n\nChapter 1: The World Has Turned And Left Me Here\n\nI trudged forward with my shoulders hunched and head low, the weight of the world never got any lighter. The cloudy sky above mirroring the gray pavement beneath my feet did little to improve my mood, every day somehow managed to be shittier than the one before it. The only pleasure to extract from today was that the world itself seems to be having a shitty day too. I couldn't even get too excited about my upcoming dinner, my pension didn't cover many frivolities and the pizza I was about to pick up was likely to be the only one this month.\n\nI exhaled a toxic cloud of nicotine that seemed to be my only companion these past few years and stared numbly at my cigarette. Its cherry ember seemed to stare warmly back at me, the smoke caressing my face was a welcoming warmth on a cold, dreary day. I picked up my pace towards the pizzeria, I wasn't exactly certain but I'm pretty sure that humanizing my smokes was a bad sign. This pack of cigarettes represented the other half of my spending budget and I'd prefer to enjoy them properly at home rather than waste the menthol staring at like it was anything more than a ticket to a blissfully early grave.\n\nThat grave couldn't come soon enough, some would argue my life had only just started but those people were fucking idiots. By all metrics I wasted my life, I even joined the military just like all failures. Oh, everyone always joins and says that they're only using it to pay for their college but they never actually go when their service is up. Truth is, you had one shot in high school and I wasted mine. I was a loser with no friends who was publically humiliated twice over. My hands clench into fists as I recall how Trish saw fit to drag out a past best forgotten just so she could ruin my fresh start. The only solace I have thinking of Trish is that if she was stupid enough to think two bass works in a band then she was too stupid for the real world. I can feel my lips curl into a cruel smile as I think of that dumb trigger living in a trailer with three kids and no father like the welfare queen she is.\n\nThat was a comforting thought that unfortunately didn't last the full length of my walk. Without mocking the memory of Trish my mind was stuck back in the halls of volcano high. I had a great plan back then, keep my head down and get into any college that would accept me. I bet it would have worked too if I didn't get tricked into friends by Naomi, that cunt. Even despite her meddling if Reed and I never swapped backpacks then I could have ghosted the year totally fine. Without that, I never would have made any friends or gotten my heart broken on that damned beach. I sighed, it may not have been cold enough for my breath to be visible but it sure felt like it.\n\nI desperately wanted to resent Fang and her friends, especially Fang. Everyone says that high school is your golden years but it felt like I only got a few golden months. It's because those months were with them, with her, that I could never truly bring myself to hate them. My thoughts inexorably crawl their way towards the beach and I quickly lose any positive feelings I had for my old 'friends'. Thankfully I seem to have found my way here while I was lost in thought, no need to concern myself with the past when I've got pizza in the present.\n\nThe chime of the pizzeria doors was far too loud and I internally cringed as every head turned towards the door. Their glances were meaningless and slid off me almost immediately but I still hated drawing attention to myself. There was only a handful of individuals milling about thankfully, seems everyone else wanted to stay home today. Staring at the dusty tiles and peeled paint however I figured that this place may just not be that popular. I placed my order and took a seat in the least stained chair, it would have been much easier to order over the phone but staying at home for weeks with no friends meant I didn't really need to pay for an expensive phone bill.\n\nHonestly it was a small blessing and the main reason I could afford smokes at all. I sort of pitied the normies that had to waste the cash when you can do pretty much anything online these days. Unfortunately this also meant that outside of my home I was bereft of the internet I had grown so accustomed too, quickly growing bored I found myself people watching. That too proved boring beyond a young couple were busy trying to eat each others face rather than their pizza and that was more gross than interesting. My eyes eventually wandered towards the stage and I had to double check that I was awake because a ghost from my past had found her way back to me.\n\nI didn't even consider, didn't even think that the ptero girl on stage could have possibly been her. Fang left my life years ago, she was supposed to have moved on, she was supposed to have made it. She wasn't supposed to have shaved her head, she wasn't supposed to be playing bass and she definitely wasn't supposed to have that same look in her eyes that I saw every morning in the mirror. Watching her strum that bass was painfully nostalgic, forcing memories of a time I had done my best to put behind me. Memories of the woman on stage looking much happier than she did now. Fang kept her gaze pointedly low almost as if the little energy left within her was spent not staring at anyone or anything.\n\nIt was fang's eyes that I couldn't look away from, those amber diamonds that sparkled in the moonlight all those years ago seemed to have lost their luster beneath haphazardly applied eyeshadow. A dark demon within me whispered that this was a good thing, that she ended up just as fucked as I was, that it was okay my life was shit because so was hers, that I had clearly dodged a bullet. It was a demon I entertained only briefly because once her song ended those dull orange eyes looked up and caught mine.\n\nIn that moment I'm paralyzed and panicked thoughts flicker through my mind, why now? What do I say? What will she say? Ultimately I'm not certain whether she would even recognize me or if I actually want her to. Fang stands however and as those pools of citrine sharpen I'm starting to think that what I want doesn't matter; especially when she's stomping over to me with purpose, her wings flaring. Those tired eyes of hers are suddenly holding an intensity that's simultaneously terrifying and to a small part of me that's still hopeful, relieving. On stage she reminded me of a marionette without its strings but now her furrowed brows, ruffled feathers and bared teeth promised a fire and brimstone that was apocalyptic. All I could do was sit numbly in my seat and watch this wrathful angel descend on me.\n\n\"You've got a lot of nerve coming back here you piece of shit\" she growled at me in a scarily accurate impersonation of her father.\n\nI opened my mouth to respond but she clearly wasn't interested in anything I had to say and continued before I could organize my thoughts.\n\n\"What, wasn't ruining my life once enough for you? You cut me off from my friends, you broke my heart and you didn't even TRY to apologize!\" her voice cracked from long suppressed emotion.\n\n\"I couldn't study, I didn't go to college, Dad kicked me out to help pay for fucking Naser's medical college because of fucking course he would.\" She was looming over me now, jabbing a pointed black nail into my chest with enough force that threatened to draw blood.\n\n\"And you! You fucking left for god knows where to be some stupid fucking jarhead! You look like shit! You smell like ash and old take-out, you should have fucking died because then at least you'd be doing us and the rest of the god damn country a service!\"\n\nHer voice had gradually elevated until she was shouting and both her talon and her tirade pushed me further back into my seat. That last one had cut particularly deep and as soon she gave me the chance to recover I found that the emptiness in my chest was ignited with an old and familiar fury. Feeling anything, even anger was exhilarating and as I looked back up at this fucking loser, this washed up gender anomaly suddenly acting high and mighty I narrowed my eyes to match hers. My lips curling back into a snarl of my own as the venom rose in my throat just begging to unleashed.\n\nExcept as I stared into those same eyes with that same anger in my breast I realized that I had been here before. For a brief moment the dim light and stuffy atmosphere of the pizzeria faded to the crisp, salty sea air of the night where I made the biggest mistake of my life. That brief moment was all it took for my vitriol to fade and I slumped back in my chair, breaking eye contact with her to rub my temple as I gathered my thoughts. It didn't take long for me to reach a conclusion and as I met her gaze with my own I could see she was still furious.\n\n\"You're right\" was all I could mumble, I had thought about how this would go down if it ever happened but all those preparations withered and were forgotten in the moment.\n\nFang was halfway to launching another diatribe when she actually registered what I said, looking back at me with something other than anger for once, confusion. In the brief reprieve that was granted me, I glanced around at the rest of the pizzeria and unsurprisingly every eye was on us, god what I wouldn't give to get out of here. Almost as if answering my prayers the cashier dropped my pizza on the table, they were probably just waiting to see if it was safe after Fang blew up at me.\n\nLooking at the woman in question I cant help but wonder if this might go somewhere, if we could forgive ourselves and start over despite all that's happened. Fang looks like she's recovering from my half-assed-sort-of apology and my sore chest throbs in anticipation of yet more shouting and poking. This is likely the last time we'll see each other ever again, the last time I'll be able to say anything to Fang and my mind is nothing but an unhelpful fuzz that's too used to only playing video games. Shit! What do I say? What do I do?\n\n\"Makeituptoyouoverpizza?\" I practically stumble over my words and gesture to the fresh pies brought to my table, I can no longer meet her gaze after that embarrassing display and I mentally kick myself for coming up with nothing better. God damnit, how do those anime characters always have the perfect thing to say? A harsh bark makes me look back however and her face is screwed up somewhere between a smile and a scowl, is she laughing at me? It's not a good laugh, it's mocking and cruel and the loathing with which she levels at me cuts at my chest worse than an actual blade. That wasn't an exaggeration, I know how that feels from experience.\n\nWhen Fang spoke her voice was incredulous and laced with venom despite her chuckling \"Did.. Did you actually just ask me out for pizza after everything? This isn't dino-moe's and we're not teenagers anymore, I'd never-\"\n\nFang's own stomach interrupted her off with a vicious rumbling that brooked no argument. Despite the rage never leaving her face, her body seems to have betrayed any argument she could make. She still looked like she was about to bite my head off but through her narrowed eyes I could see she was glancing down at the pizza, the smell of food was getting to her.\n\n\"Fine, but just because playing in here makes you crave pizza\" She grumbled, her voice a quiet rasp soaked with vitriol.\n\nShe sat down hesitantly as if the mere idea of eating with me was some kind of ordeal. Once she did however, I noticed that for as much as she mocked me for smelling like an ash-tray she wasn't any better. I was surprised to see her accept my offer over an empty stomach but I wasn't about to question my good fortune. Fang stiffly grabbed a slice and took a single measured bite, that one bite rapidly turned into two then three and soon the slice was gone. She already had a second one in hand and was attacking it with renewed ferocity, this was far beyond just enjoying pizza. Peering closer I realized something, Fang was always thin but she looked little better than skeletal now. Those once beautiful blue-gray feathers had become faded and bristly, clearly they weren't well maintained. Combined with the bags under her eyes, the dark make-up she wore, and the lack of hair it made her look like the walking dead.\n\nI can't just watch her, I should say something, but what? What do you say to somebody who hates your guts? What do you say to someone you haven't seen in years, what do you say to someone that doesn't even want to look at you? I sigh and fish around for my smokes. No smoking sign be damned I've never needed one more than right now. As soon as my lighter clicks and as I take my first drag the cigarette is suddenly snatched from my lips and my head whips over to the perpetrator. Fang inhales sharply on the menthol as if it was the last she'd ever have before blowing the smoke cloud my way.\n\n\"Don't think I've forgotten how many you bummed off me back in school, you owe me now.\" She grumbled between a mouthful of pizza and the cigarette between her lips.\n\nI can only sigh, I'll have to ration the rest of the pack if I want to make it to the next one and I was craving the soothing nicotine now more than ever. Grabbing the last two slices of the pizza before Fang can make those disappear as well we go back to our silence, It's not a comfortable silence and despite the words shared the tension is still thick with neither of us really wanting to look at each other. Eventually, there's no pizza left to distract her but she seems quite content to savor the shitty cigarette like it wasn't the cheapest brand I could find. I was still at a loss for words and a little hungry myself so I contented myself to the slices I had saved. Our impasse was broken by the manager of the pizzeria shouting at Fang that her... \"Their\" lunch break was over and Fang stood up without a word. Shit! This was supposed to be a moment, this was supposed to be where I take it all back!\n\n\"Fang.. Wait!\" I shout to her, standing up as well.\n\nPerhaps I had earned some favor with her or perhaps it was just the urgency in my voice but she stopped. She still didn't turn to look at me but bless Raptor Jesus on his cross of rock, she stopped.\n\n\"I.. I have to tell you that the night on the beach was the worst mistake of my life, that I'd take it all back if I could! That.. That I'm sorry.\"\n\nI could only hope she would believe me because I couldn't think of anything more poignant than that. I'd spent many nights arguing with myself about how I felt, about who's fault it was and at long last, I could finally tell her and we could move on together. Fang however still stood there, she didn't turn back and embrace me with her own confessions nor did her shoulders shudder with heartfelt tears. The moment stretched on as both of us stood there with neither one of us willing to say anymore, maybe we were just daring each other to walk away so we could both return to our solitary lives. At long last, however, Fang spoke though whatever emotion she hid in her barely audible whisper was impossible to make out.\n\n\"You're sorry?\"\n\nHope blossomed in my chest and I smiled, nodding eagerly despite her back still being turned to me.\n\n\"I never meant it\" I affirmed, utterly relieved.\n\n\"You're sorry.\" She repeated as if she was still feeling the words out.\n\nFang turned to face me and my relief proved short-lived. Rather than the elated girl I had hoped to see, she instead greeted me with a sneer.\n\n\"You're sorry!? NOW you're sorry!?\" She slammed a fist on the table, spitting out her next words through clenched teeth \"You had YEARS to say you're sorry. You never meant it? Why did you wait until NOW to say that!?\"\n\n\"I..\" My voice died, her intensity overwhelming any defense I could muster.\n\n\"If you never meant it, you wouldn't have left me\" her voice was losing strength but her glare hadn't \"so don't you dare try and take it back now.\"\n\nThis had become a disaster, I had to say something now or it would be all over.\n\n\"It's never too late for an apology, Fang.\" I retorted weakly, unsure if I even believed myself.\n\n\"It IS too late, the Fang you're apologizing to is gone\" She rubbed one of the tattoos on her shoulder \"You might be the same asshole from high school but I'm different now.\"\n\nShe didn't sound very confident about that, the anger was rapidly fading from her. She just looked... Tired.\n\n\"What about new Fang then? Would she accept my apology?\" I asked desperately for something, anything!\n\nFang flinched and I realized my error far too late.\n\n\"Goodbye, Anon.\"\n\nShe walked back to her bandmates with bass in hand and out of my life once again. That was it then? No storybook moment or tearful confession for a guy like me. I turned heel and walked briskly out the door leaving a few crumpled bills on the table. That was foolish, I was an idiot for thinking this would be anything more than it was. My cheeks were flushed with anger and shame, I can't believe I embarrassed myself publicly like that. To make it worse I just tossed what little spare money I had praying for catharsis and only ended up feeling worse than ever. I kicked a stray rock that dared to be in my way and hurried back home to my sanctuary where I could forget all about the outside world for a little while.\n\nFortunately, people moved out of my way, no one wants to be around an angry skinnie on skin row after all and I was just looking for something to lash out at. The anger warmed me on the walk home but, as I neared my shitty apartment I could feel it cool, this was my fault yet again. I had read one too many stories, played one too many visual novels, and somehow got it into my head that things could be different, that I could dare to hope. Pushing open the door to my home and being embraced by the familiar smells of old food and cigarette smoke I could only laugh at the idea, it was a bitter laugh but an earnest one. I shut the door with a bit more force than I intended and flipped open my shitty laptop. a little shitposting will help me relax and forget the one cold truth in this world, people don't change.","Title":"Perfect SItuation","Status":"On-Going","Characters":"Fang, Ripley, Trish, Tana, Reed, Stella. Rosa, Tracy, Cab driver, and Anon","Rating":"NSFW","Classification":"Series","Author":"Pshy","Summary":"A post route 2 story of Snoot Game. After a story about getting over yourself, is there still a chance of redemption for those that failed the test? Can people really change?"},"Perfect Situation Chapter 2.txt":{"path":["Multiple","Perfect Situation Chapter 2.txt"],"text":"Chapter 2: Why Bother?\n\nI can't believe I'm saying this but I think I need to go outside. Staying cooped up any longer threatens to undo all the muscle mass I suffered to attain in the navy. Closing my eyes I started rubbing the soreness in them away, the pale blue light from the laptop screen was still burned into my retina. Standing up from my well worn chair I stretch away the aches that six hours of motionless shitposting earns you. Glancing briefly at the assorted plates, cups and boxes of trash that have piled up around my rather pathetic battlestation. A voice in the back of my mind is telling me that I should move some of it to the trash, I'm getting up anyways so I might as well right? However I just turn away from the mess, what was the point of cleaning up when no one but me was going to see it anyways? Staggering over some long forgotten trash that had apparently fallen to the floor I make my way to the kitchen to inspect what little remains in the fridge.\n\nSalami, half a jar of tomato sauce, a packet of ramen and two eggs are all that greet me when I open the door. With a sigh I begin collecting the paltry remains and set a pot of water to boil. Staring at the water beginning to bubble I'm reminded of when I was younger, I'd get so animated talking to the invisible camera pretending that I was some foodie on YouSnoot. I can't help but chuckle at the idea as I begin dumping my ingredients into the now boiling pot. The thought still hasn't left my head however, pretending I was on YouSnoot did give me some inspiration to cook more than ramen and eggs. A long repressed urge was welling within me that would not be denied, What was the harm in acting childish now and then?\n\n\"What up, it's ya boy Anonymous back at it again with whatever this fuckin' mess is.\" I smirk at the invisible audience to my side\n\n\"Now, what you wanna do when you're depression cooking is actually have real food and ingredients in the house otherwise you end up having to get creative! What I've done here is what I like to call the ramalami special.\"\n\nMy fun was cut short by the fact that I wasn't actually cooking anything that special which didn't leave me much to comment on. Despite that I still managed to have enough fun to eat my atrocious lunch with a smile. Pushing open my door I'm greeted with the chilled coastal air that threatened to dampen my tentative good mood. Time for the cheapest method of warming up known to man and dino alike, exercise. Jogging down the street with my arms pumping and chest heaving I can't help but regret my smoking habit. More focused on the pain in my chest I didn't pay too much attention to people on the street. Running past polychromatic blurs on my way to the gym I cant help but wonder why the hell it was called skin row when we were clearly still the minority? Meteor dodgers aside it wasn't long before I was forced to slow to a walk thanks to my lungs being unable to decide whether they needed me to breath or cough more. God was I really this out of shape already? Thankfully I managed to last long enough to put the bleakness of my shitty neighborhood behind me.\n\nStaring at the building I came all this way for left me taken aback by just how impressive it was. The building was far bigger than the shitty holes in the wall that I was used to and as I peered through the huge glass windows that dominated the entrance I could see an honest to god boxing ring! This place was in my price range!? Guess people just don't use the gym much these days, can hardly blame them for that considering I wouldn't be here if my life were on track. Stepping through the door I was greeted with a thankfully warm blast of air that was tinged with the smell of sweat and the sounds of exercise. Scanning the room I was astonished at just how many people were here, damn near every machine had a colorful occupant. So much for unpopular I thought as I moved to check in, the woman at the front seemed quite surprised to see a human. The green and purple raptor who introduced herself as Sarah turned out to be very animated and immediately drowned me in questions\n\n\"Wow, did you just move here!?\"\n\n\"I read that humans were endurance hunters, you must have great stamina huh?\"\n\n\"I hear humans have a year long mating season!\"\n\n\"Are you doing anything later?\"\n\nShe kept talking but god damn this girl was way too high energy, I tuned her out almost immediately. It took a few minutes of non-commital grunts and nods before she eventually took the hint and let me sign up. She looked disappointed but I was disappointed to be here so that makes us equal, sorry toots. Walking away from the tenacious theropod it dawned on me that I didn't exactly have much to do with all of the weights taken. The only unoccupied equipment were the treadmills and I had done more than enough cardio getting here. With a sigh I realized I'd have to actually talk with people and made my way to the lat pulldown machine. Standing behind an absolute manlet of a triceratops I watched him pull some honestly impressive weights for his size, that was about what I lifted and I easily had 6 inches on this guy. Facing towards the wall he didn't seem to notice me so I cleared my throat, hoping it wouldn't be lost in the din of clanking metal and grunting men. I could have sworn I saw his head twitch a bit but he continued pumping iron so he must not have heard me.\n\n\"Hey buddy, you almost done?\" I tried my best to sound amicable and not as irritated as I was feeling.\n\nHe flinched, damn near dropped his weights in the process. Come on pal, just give up the machine so I can get out of here. It took a few moments but eventually he did the exact opposite, returning to his routine like I wasn't even there. Oh, fuck this guy! I didn't have to put up with this shit! Looking around the gym once more I hoped that somebody else had finally finished but raptor jesus did not smile down on me, per usual. My cursory glance did inform me of one thing though, that big central boxing ring was totally empty. That was certainly an idea, I could use that hand to hand training for some good after all. Maybe pounding this gym rat would help me work through some frustration? I shook the phantom image of Fang and her tired eyes from my mind and set my jaw, preparing the most authoritarian voice I could muster.\n\n\"Look, I ran the whole way here and I'd like to be done and get home before dark so unless you'd like to be my exercise in the ring I'd really appreciate-\"\n\n\"Sure.\" SHE interrupted me, this was a girl? She was fucking jacked! Now that I know it's no homo I have no shame in admitting I was mirin'\n\nI swear that voice was familiar, it niggled some long forgotten memories but remained stubbornly out of my reach. Until she turned around that is, No fucking way was this the same girl. Trish looked up at me with that unforgettable smirk, a smirk who's smug aura mocked me and informed me that I had fallen for some kind of trap. Trish stood up, taller than before but so was I, her well-defined muscles glistening in the fluorescent light. She looked me up and down, muscular arms crossed as she took in the one and only Anon Y. Mous\n\n\"You look terrible.\" she finally said, making no attempt to conceal her judgement\n\n\"You look like you changed your name to Terry, your point?\" I drawled, far too drained to put up with the bullshit of someone like Trish\n\nHer faced screwed up with an anger I was all too familiar with \"You're a real piece of shit you know that? Five whole years you've been gone and you come back a bigger asshole than ever!\"\n\n\"So are you going to let me have the machine or not?\" I replied, trying to convey just how bored I was with this conversation. Who gives a shit what Trish thinks?\n\nHer eternal smirk returned \"Oh no, you wanted to spar. I've been waiting five years to punch you in the face\"\n\nShe headed for the back where the gloves were presumably stored with her shoulders square and head held high, the absolute picture of confidence. Her self-assured stride didn't go unnoticed as a few people stopped what they were doing when she walked past, murmuring to one another. The room was suddenly alive with an energy that was absent before until it was punctuated by a shout that made its way across the room.\n\n\"Trish got a live one!\"\n\nIf I thought the room was animated before it paled in comparison to now, damn near everyone had dropped their weights and was gathering around the ring. Utterly baffled at an entire building of people suddenly invested in my fight with a girl I hadn't seen since highschool I looked at the the guy next to me dumbfounded. The.. Shark? Man in question grinned mercilessly at me from behind his sunglasses, Why the hell was he wearing those indoors anyways?\n\n\"You fucked up my man, Better not pussy out! Been a while since we got a show\" he snickered behind rows of sharp teeth.\n\nA show? Does Trish do this often?\n\n\"So uh...\" I mumble, still staring at the growing crowd \"is Trish popular around here?\"\n\nHe laughs at that \"Oh yeah, she's in here every damn day and beating up idiots like you is practically her hobby. Hell she's beaten up most of the guys here, we call her the tiny terror\" He continues laughing until he realizes what he's said \"Don't uh... Don't actually tell her we call her that.\"\n\nI can see Trish entering the ring with an extra pair of gloves around her neck, guess it's time to pay the piper. Leaving chadshark blubbering behind me I push my way past the crowd to enter my own side of the ring. Raptor jesus on his cross of rock even the receptionist is getting in on this? Sarah is practically bouncing where she stands waving and cheering for me, At least she seems earnest. Her voice is practically drowned out by everyone else jeering and laughing at the new guy about to get his shit pushed in. Well fuck those guys, I was a navy seal with 300 confirmed theoretical kills. Like hell I was going to lose to Trish of all people, stepping through the elastic bands I swaggered over to meet her in the center. Trish had clearly been working out but she didn't have actual combat experience, besides, a little muscle mass isn't going to make up for the weight and height difference. She tossed a pair of gloves at me and waited patiently as I strapped them on, that smug smile of hers never left her face.\n\n\"Any last words, skinnie?\" She asked nonchalantly while doing a few preliminary stretches\n\nFinishing the last of the straps I looked over to her, a moment I never realized that I was waiting for had been dropped right in front of me.\n\n\"Don't hate me because I'm beautiful\" I leaned forward for effect \"Triggaaaaa~\"\n\nRaising my fists for the oncoming onslaught I positively basked in the gasp of our spectators and the renewed cheers, looks like I won some favor with the crowd for that one. Surprisingly Trish didnt rush right at me or scream about words belonging to her, peeking over my mitts I can see an array of emotions flick across her face. Her confident smug was lost to absolute shock, slipped into that insensate rage that I was familiar with, then to arousal? Back to rage and finally her confident smirk surfaced once again though the smile was strained, another win for me. Trish decided against saying anything to my surprise and instead walked forward just as casually as she did when she retrieved the gloves. I could sense a danger in her stance however, this time we were in the ring and all my anime poisoned brain was good for was reminding me of a jojo meme. Well if she was just going to walk at me...\n\nI held out a gloved hand where it rested against her forehead, keeping her at arms distance and my body well away from any punches she could throw at me. Looking down at trish I adopted a smug smirk of my own\n\n\"Honestly Trish, what did you expect?\"\n\nThe next few moments were a blur, mostly because I found myself airborne without realizing how. Trish grabbed my arms one moment and the next I was on my back, Jesus that hurt. Stumbling to my feet I looked around for my opponent and caught sight of a red mass consuming my vision. Trish clocked me straight in the face with a resounding thud, did she weight that thing with rocks? The brain clattering around in my skull finally realized I was in a fight and sent adrenaline pumping through my body. She threw a second punch as I was reeling but I managed to catch her fist with my own. Squinting past the stinging in my face I defaulted into the training that was beaten into me long before Trish had her chance. I wasted no time in throwing one hell of a haymaker at her, I had to get the momentum back on my side. The tiny terror nimbly hopped back, of course she did, while I was still stuck in my follow through she darted back in to land a quick jab into my side. Painful but she didn't knock the breath out of me at least, how was she so fast? Throwing another punch, this one far more conservative proved to have the same result. I was still pushing her back though and there was nowhere to run in the ring. Jab after jab rewarded me with only the swish of air but just as I was sweating from the exertion I had finally cornered her.\n\nTime to finish this, faking with my left fist I clocked my right back for a punch that would have put my old officer to shame. As pumped with adrenaline as I was I saw it all in slow motion. Trish, faced screwed up with concentration, abused her short height and fucking ducked beneath my blow. I knew what came next but I couldn't whip my body around fast enough to stop her before she planted her fist firmly in my gut. Pain exploded from the impact and left me sputtering and choking on my own spit, gasping for air. I swung wildly, mostly as a reflex but it did succeed in getting her away from me before she could follow up and end the fight.\n\nTaking up a far more defensive stance this time I raked in ragged breaths, couldn't let her get another hit like that in or I'd be hitting the mat for sure. We watched each other for a moment, circling one another slowly with the roar of the crowd dim and distant beneath the blood roaring in my ears. I expected Trish to be mocking me the whole while, to have to put up with that smug cunt look of hers. Instead her face was stone and her eyes were calculating, she was clearly putting everything she had into this fight. Watching the girl before me, now a woman who was clearly in her element I realized something that shocked me, she was beautiful.\n\nI could feel my guard slip as I got lost in my thoughts and Trish noticed it immediately forcing me to struggle to put up a defense against her blows. Just as quick as she darted in though she retreated and we resumed pacing about like a cat and mouse. To my chagrin I didn't feel like the cat in this situation. Alright, snap out of it anon you haven't even landed one punch yet! Your pride as a man is riding on this! She's clearly experienced, I need to do something that will take her off balance. My mind flickered to fang, my stomach still roiled thinking of her but I was willing to bet that bringing her up would hurt Trish more than it would me. The thought made me grimace, it would work but that was a new low. Just how badly did I want to win? Steadying myself I took a deep breath despite the pain in my gut, raising my fists I caught her eye and gave her the smarmiest grin I could.\n\n\"Heh, you're pretty good.\"\n\n\"Pretty... Good?\" Trish seemed halfway between confusion and outrage\n\nThat was my chance, this time I was the one springing forward like a viper. Trish reacted with impressive speed but still too slow, I brought my fist up and cracked her right on the chin. Now THAT was a punch, I wouldn't be surprised if I lifted her off her feet with that. Hopping back from the recovering triceratops I let an easy smile come over me, fists still raised and dancing on my feet. Trish recovered far quicker than I expected, when she caught my gaze again I realized that her eyes were still focused. How the hell was that possible? She's even smiling god damnit! I didn't get much time to question it because Trish barreled after me, her strikes were too fast to block all of them as she peppered my abdomen and sides with jabs. God damn those sting, alright enough with this boxing shit it clearly wasn't working. Gritting my teeth I hunched down and launched myself forward, arms wide as I tackled her to the ground. Trish let out a surprisingly girlish yelp as I took her to the mat, her scales were warm and slick with the exertion of kicking my ass. Ha! Now I've got the tiny terror where I want her, raising my arm up I... Oh that's a fist coming for me. My vision is quickly obscured with red before it's lost entirely, I could use a nap anyways.\n\n...\n\n...\n\n...\n\nAfter a positively riveting conversation with my ancient reptile brain, nice guy by the way, I found myself thrust back into my body of meat and pain. Groaning I blinked my eyes a few times and forced my head to swivel so I could see just what dimension I had landed in. I was seated on a bench outside the gym, the fluorescent lights too bright to look at compared to soothing night sky. Looks like volcadera bluff, figures I couldn't just isekai into my favorite visual novel, muzzle game. I took a moment to lean my head back and bask in the chilly air caressing my bruised and sore flesh, conciousness was overrated.\n\n\"Hey you, you're finally awake.\" A feminine voice jolted me out of my fugue.\n\nI suddenly became aware of a purple triceratops waiting expectantly for a reply. Wait, Trish was sitting right next to me? Since when? I really must have been out a long time because her hair was no longer damp with sweat instead curled into her usual style. Not to mention her impressive musculature and no less impressive bust were hidden beneath a warm looking jacket. She raised an eyebrow quizzically as I looked her over but chose not to comment.\n\n\"Why are you sitting with me?\" I sighed quietly, in too much pain to put effort into my voice. It was a genuine question. Didn't Trish hate my guts?\n\n\"Because I wanted to make sure I didn't kill you, idiot.\" She replied snarkily\n\nFair enough then, I sort of wish she had honestly. Would have a been a fitting end I thought as I dug around for my beloved smokes. A faded memory of fang mentioning cigarettes helping with pain weighed heavily on my mind. It definitely felt like I fell down those stairs a second time. At last finding my addiction I popped the menthol between my lips and inhaled the sweet succor that numbed the aches and pains of existence if only a little. Glancing over to trish I could see she was still looking at me or more specifically my cigarette, fuck it lets be polite for once. Taking one last beautiful drag I plucked it from my lips and held it over to Trish, trying my best to look friendly to the woman who knocked my ass out. Trish's face scrunched up at the smell of nicotine, the look she gave me definitely implied she thought I was a fucking idiot.\n\n\"I don't spend hours working on my body just to ruin it, no thank you\" her tone was snippier than the night air, clearly a sore subject.\n\nShrugging my shoulders I brought the precious cancer back to my lips for another drag, Tapping the ash on the pavement. I groaned inwardly, I was too hurt to get up and leave and I didn't want to sit around with an awkward silence. I guess I could catch up with her, we used to sort of be friends after all, right?\n\n\"So... Gym, huh? Wouldn't have expected you to be the type\" I said exhaling smoke as I did so.\n\nTrish adopted her old smirk but for whatever reason it lacked the mean spirit I usually associated with it.\n\n\"Let me put it in terms you understand\" she jutted her lower jaw forward, furrowed her eyebrows and uttered in her best baritone \"Me lift heavy stone, make sad head voice quiet\" her smile returned with a giggle at her casual racism.\n\nNow it was my turn to raise an eyebrow. \"Alright, I suppose I deserved that after my comment in the gym\"\n\n\"You definitely did\"\n\n\"Guess all your experience beating people up in high school paid off, you're even better at it now\" I countered, unwilling to let her have the last word.\n\nShe snorted at that \"Oh please, there was only a few times\" She started ticking fingers as she mentally went through them, when she got to ten she mysteriously decided to stop counting and became rather interested in anything but me.\n\nWe returned to silence after that but this time it felt a little more companionable. Never thought I'd meet Trish again, let alone that it would go better than my encounter with Fang. Flicking the butt of my cigarette and grinding it beneath my shoe I immediately lit up another one, fuck I hurt. Sliding a new menthol between my lips I looked over to see that Trish seemed pensive, something within my cold dead heart wanted me to ask her what was wrong. Maybe I was just lonely and didn't want the conversation to end or maybe I wasn't as upset at Trish as I thought. Aw hell, it's not like I was going to see her again after tonight right? Don't think I could show my face around here after getting cold clocked by Trish anyways.\n\n\"Spit it out, I'm listenin'\" I mumbled with the cigarette between my lips as I dug around for the lighter I literally just had.\n\n\"I just wanted to say, well, I'm sorry.\" her voice was soft and tinged with enough raw emotion that told me she was telling the truth\n\nI could feel my eyebrows rocket up my skull and it was only luck that kept that blessed cigarette in my mouth as it hung limply from my slack jaw.\n\n\"You.. You want to apologize to me?\" I was legitimately baffled, Never in my wildest dreams had I expected this\n\nShe let out a heavy sigh before she spoke \"Where to start? I shouldn't have been so hostile to you back at school, I had gotten so comfortable with the band that having some new guy there changing everything made me freak out.\"\n\n\"But it's not like I was any better friend to you, we were kids.\" I reminded her. Wait, why was I defending Trish?\n\n\"Just today I tricked you into a fight you couldn't win so I could vent five year old frustrations on you\" she argued.\n\nI waved her off \"Yeah but I was still the one who asked for it, besides you act like I wasn't eager to punch you in the face too.\"\n\nThe corners of her lips twitched as she threatened to smile but she looked away and continued \"It was monstrous of me to dig up your past to try and humiliate you in front of Fang and the school. When Fang broke up with you I was ecstatic to have my friend back but she wasn't the same. I couldn't console her or change her mind until eventually she just... drifted further and further away.\"\n\nShe turned back to look me in the eyes, her own were glistening with tears that threatened to spill. \"This whole time I couldn't help but think that I was the one putting strain on your relationship, that you never apologized to her because of me, that I was the reason Fang left everyone behind.\"\n\nThat gave me a bit to think about, it was true that Trish strained my relationship with Fang. I did end up more hostile after the doxxing incident, it was hard not too with everyone laughing at me. I could hear Fang's voice clear as day reminding me that \"Trish was right about you.\" It was true that that the thought of Trish's smug face made me tentative to approach the gang again. It made me feel like there was no way I could make up with Fang while Trish was whispering in her ear. Could it really be that simple? Trish was the one to blame for my fucked up life? Looking at the woman next to me, her breathing interspersed with silent sobs as she let herself relive every mistake she made... It made it hard to believe. My skull throbbed painfully, trying to think of some bullshit to excuse myself was proving too difficult when my brain felt like it was swelling. It would be easy to blame her for everything but I don't think even I could convince myself of it afterward.\n\n\"You cant apologize for that either, Trish.\" I spoke, my throat constricting as even through the fog of my mind I realized what I was admitting to the both of us.\n\n\"You aren't responsible for me, What I said to Fang were the words of a drunk idiot who was too much of an asshole to get over himself and try to earnestly understand the girl he loved. What I did afterward were the actions of a coward who would rather blame the world than himself and I'm not any better these days either.\" my voice rattled a bit as long forgotten emotion suddenly welled from within me\n\nTrish looked at me and I think this was the first time she truly looked at me, from my ratty clothes to my sunken eyes to the defeated posture I surely wore. I expected her to be relieved that I took the guilt off her or perhaps disgusted at who I had become but instead she smiled at me. It was a small smile, earnest and heartfelt that promised me she understood and it was because she understood that her smile was tinged with a sadness that her misty eyes only amplified.\n\n\"If that were the case Anon, I don't think you'd have admitted it.\" she replied sounding just as shaky as I did.\n\nThat hit me with a whiplash I wasn't expecting, both her realization and the fact that she used my name for the first time in memory. My mouth worked but I just couldn't find the words for her, not that it mattered because she kept speaking.\n\n\"It was nice of you to try and take some of the guilt off me\" her smile got a little sadder as she continued. \"But there's one thing I'll always blame myself for, I wanted to break you and Fang up because I was jealous she got you before I did.\"\n\nFucking hell Trish, keep dropping those bomb shells why don't you.\n\n\"Y-You were?\" I stammered out, barely recovered from the first revelation.\n\nShe chuckled, still a little choked with emotion for a true laugh \"Well yeah, why do you think I was always so mean to you? That's how girls show these things\"\n\n\"In grade school!\" I raised my voice a little louder than I meant to, but seriously!?\n\nShe looked indignant, puffing her cheeks \"it's not like I got to interact with many boys! There was literally just Reed and he was pitching for the other team!\"\n\nThat was... Actually not that surprising, honestly with eyelashes like those...\n\n\"We were stupid kids, huh?\" I realized as I flicked the stub of my cigarette to the sidewalk\n\n\"I don't know, I think you're still pretty stupid\" she crossed her arms, a bit of her old snark returning but I could tell she didn't mean it. When I didn't bother to defend myself she decided to follow it up.\n\n\"If you weren't then you'd have realized that I'm actually pretty great, not merely 'good'\" she said it with such disgust it sounded like she was genuinely offended at the the idea\n\n\"Yeah, you are\" I said with an easy smile, surprising myself at how quickly and naturally that slipped out of me.\n\nOh wow, I've never seen Trish blush before. The moment didn't last long unfortunately and we shared a somewhat nervous laugh at her expense, that long forgotten emotion in my breast was more present than ever. Putting this ghost to rest felt good and sharing the night with a friend who felt both old and new was good for the soul. We chatted more under the moonlight, about the past and about our careers. Turns out Trish really did go to the gym every day as she worked as a personal coach and dietician, she punched me in the arm when I told her she was always good at telling others what to do. I'm proud to say that I didn't cry even though I really wanted to. She seemed quite attentive to my old navy stories and was shocked at the tattoo's that I still had and the scars of those removed. Eventually however Trish checked her phone and frowned, seems all good things must come to an end. She stood from the bench and stretched out some aches giving me the chance to check her perfectly sculpted rear before she offered me her hand.\n\n\"You said you ran here? Can't exactly have you run home in your condition. Let me drive you, least I can do.\" She didn't actually wait for me to take her hand as she grabbed my arm and yanked me to my feet. Ow. Rosa eat your heart out.\n\nI wasn't about to refuse, If I even made it to skin row I'd likely be shanked before I got home. Giving Trish my address had her frown at me, concern clear in her eyes. I'm not sure why because she was easily the toughest damned dinosaur I've ever met by now. My thoughts drifted briefly to an absolute leviathan of a man, scar cut across the side of his face and the rumble of his voice as he made it clear he wasn't above decapitating me with a blunt object. Okay, maybe second toughest dinosaur. Trish led the way to her truck, far bigger than it needed to be but you know what they say about stereotypes. Buckling in and enjoying the plush seat I shot a small smile at Trish who returned it. Starting the truck the lights of the city were soon flashing by and suddenly the rigors of the day to hit me like, well, like Trish. Resting my head against the door and closing my eyes the last thing on my mind was just how different Trish seemed. It was a pleasant thought that lulled me to sleep just as surely as the rumble of the engine."},"Perfect Situation Chapter 3.txt":{"path":["Multiple","Perfect Situation Chapter 3.txt"],"text":"Chapter 3: Go Away\n\nI woke up feeling like a part of me had died, forcing open my crusty eyelids I scanned my shitty apartment. Trash bags lined the walls loaded to the brim, even my battlestation was looking lonely without the cups and plates. Well that was bizarre, I cant even remember the last time I cleaned but I wasn't about to look a gift horse in the mouth. Shifting in my bed my traitorous body helpfully decided to flare up with pain in half a dozen places. Hissing, I desperately tried to remember what the hell I did last night.\n\nThe aches at least helped cut through my early morning grogginess but the days all seemed to blur together when you did nothing but shitpost and sleep. Flashes of the other day started leaking into my conciousness; Blurs of pedestrians, clanking of metal, a purple and red bur. I screwed up my face as I tried to concentrate, fuck, did Trish give me a head injury? The name slipped unbidden to the forefront of my mind and I could suddenly see that smile we shared perfectly. The rest of the night came rushing back to me with clarity, I couldn't believe I bumped into Trish let alone that we're friends again. At least I think we are, it's been a long time since I had one of those.\n\nSliding out of the delightfully warm bed despite it's provocations I listlessly meandered over to the bathroom for a shower. I'd normally sleep well into the afternoon but I missed dinner last night and it's not like anyone was going to feed me. My stomach grumbled as I turned the knob and waited for the water to heat up. Turns out jogging a few miles and getting your ass kicked works up a hell of an appetite, who knew? Disrobing and stepping into the the lukewarm water I had to bite my lip as the pressurized streams pounded against my battered body. I got a good look at it as I lathered myself, my abdomen was definitely not supposed to be that color and there were ugly splotches on my chest as well. Note to self, never fight Trish again. Keeping my shower brief I caught my reflection as I gingerly toweled myself off. My lip was busted and I could plainly see now that Trish slammed me in the temple to knock me out.\n\nReaching my hand up to tentatively touch the swollen lump of flesh that nearly wrapped its way around to my eye. I winced as my fingers brushed against it, the sudden lance of pain making me woozy. What the hell did I expect? Frowning at my beautiful face being marred I wrapped the towel around my waist and leaned down to liberate some smokes from my discarded pants. The click of the lighter did almost as much as the nicotine for soothing me. I tried not to think about how many of these I had gone through the past few days but I was an injured man! I sure as hell wasn't going to afford any actual pain medication.\n\nStepping back into what I could charitably call my living room the damp hairs on my neck suddenly stood straight up. There were sounds of movement coming from the kitchen, Shit! Fuck! Why did a crackhead have to break into my apartment when I was naked and bruised? I crouched low and walked softly as my eyes swept the room for any sort of weapon, where the hell did I put my pocket knife? A few seconds later I realized I left it in the kitchen because I couldn't afford proper knives. Alright, no problem Anon there's a drugged up psychopath in the kitchen with your knife, you've never fought with your dick out but you got this. Fortunately whoever was in there seemed to be preoccupied with looking for something. Jokes on you asshole, I was too poor for your pantry raid. Creeping along the walls I managed to sneak up on my intruder, peeking around the corner I saw...\n\n\"Trish!?\"\n\nThe woman in question looked over, apparently unaware of how much she had scared me. She was dressed sparsely, a small shirt that left her stomach exposed and gray shorts were all that covered her. She was leaning over my stove clearly cooking something though I had no idea what because there was no food in the house. She must have jogged here if the damp patch in her bulging tank top was any indication. Unsurprisingly her abdominal muscles were well defined and good lord those shorts really earned their name, was this trigger utterly oblivious to how she looked or was I just that lonely?\n\n\"Yeah, that's me.\" She replied nonchalantly before looking me up and down and letting out a low whistle \"Damn, I do good work\"\n\nIt took me a moment to realize she was talking about the ugly welts lining my body and I could feel my frustration building\n\n\"How did you even get in here!?\" I shouted, pointing an accusatory finger at her\n\nShe merely shrugged \"I came to check up on you, I knocked but you never answered. Door was open though!\"\n\nI looked back to my front door, I made damn sure to lock that thing every night. The latch where the lock would slot into had somehow managed to come loose, fallen to the floor. I Looked back at Trish with a suspicious glare which she met with a smirk.\n\n\"Like I said, I knocked.\" she curled an honestly impressive bicep for emphasis that had the added effect of pushing up her no less impressive bust.\n\nAh, So this is what people mean when they say 'scaroused'. Realizing I was still wearing nothing but a towel I bit the inside of my cheek to avoid anything embarrassing. Having mastered myself I felt confident to continue questioning my home invader.\n\n\"Alright, How about WHY are you here?\"\n\nShe looked at me quizzically for a moment, clearly I said something stupid but at this point I'm used to it.\n\n\"You don't remember? When I drove you home you were tired and mumbling pretty bad but you definitely asked me for help. I thought you meant the stairs at first but seeing this.\" She sweeps her arm out to gesture at my apartment \"I can see why now, you've lost control of yourself. How do you even live like this?\" Her tone was harsh but she looked genuinely concerned.\n\nMy cheeks began to flush as I realized just what my mess of a home must look like to someone else, let alone someone as well put together as Trish.\n\n\"Yeah, well you weren't supposed to see it! Everyone lives messy, I just didn't get any time to clean because you BROKE into my HOUSE!\" I felt my righteous indignation returning\n\nTrish pointedly ignored my accusation and crossed her arms \"No, not everyone lives like this. Nobody lets trash pile up like that unless they're unwell. You're WELCOME for the maid service by the way, I didn't have to clean up your pig sty\"\n\nRolling my eyes I replied \"Oh sure, thanks mom.\"\n\n\"Clearly you need one\" she huffed but her expression quickly turned devious. Oh no, that damned smirk of hers is back.\n\n\"If that's how it is then first rule, no smoking in the house.\"\n\nNo... Smoking? Quick as a whip she snatches the long forgotten cigarette from my lips and grinds it in a nearby ashtray. Motherfucker! Oh she's going to get it now, I open my mouth to yell at her again but she cuts me off just as I start\n\n\"Shut up and eat this.\" She says sharply, handing me a paper plate with a frankly delicious looking chicken breast topped with some manner of red and orange plant matter on and around it. I was still ready to argue but my stomach wasn't and interrupted me well before I could gather my thoughts. I settled for giving her a nasty look before digging in, Trish merely rolled her eyes at my petulance. A few bites in I had to stop just to savor this delicacy, Food can taste this good? Some might have called it too spicy but I was in heaven as every bite saturated my palate with juicy goodness. Alright, Trish was forgiven if she can cook like this. The chicken disappeared far too quickly and I was sorely tempted to lick the plate but I thought better of it, at least while Trish was watching. In fact, Trish was looking at me quite expectantly now that I was finished.\n\n\"Alright fine, best damn chicken I've ever eaten\"\n\nHer expression didn't change.\n\n\"Um, thank you?\"\n\nShe finally smiled at that \"Good, glad you like it because we're going to go get more today.\"\n\n\"We are?\" I asked, confused\n\n\"We are.\" she echoed more confidently\n\nI gave a heavy sigh at that \"When did I sign up to have you micromanage my life?\"\n\n\"Last night, we just went over this. Now go get dressed already, you aren't impressing anyone with that gut of yours.\" She replied, waving dismissively\n\nI'm ashamed to admit that I nearly followed her order without question but a flame of defiance still burned within me.\n\n\"Hey wait a minute, don't you have a job you're supposed to be doing?\" I realized\n\nGreat, another one of those 'You're a fucking idiot' looks\n\n\"What do you think I'm doing right now? I usually make people pay for this you know.\" She shifted into a more easy going smile \"You're lucky you get the friend discount.\"\n\nI didn't feel very lucky as my injuries complain about me sliding the closest thing I had to clean clothes over them. They complained even louder as I descended the stairs to meet Trish at her totally not compensating truck. Guess she drove here right after a work out, probably a hell of a lot smarter than running everywhere like my poor ass. Trish didn't seem too concerned as she watched me wince my way over to her, in fact she had yet another demand for me.\n\n\"Oh, and you'll be calling me 'Coach' from here on out.\" Her expression made it impossible to tell whether she was serious or not.\n\n\"I'm not doing that.\" I stated in no uncertain terms\n\nShe pretended not to hear me as she hopped in her truck. Moving to the opposite side I realized the door was locked.\n\n\"Hey Trish, you mind unlocking this?\" I called out\n\nI could see her smug expression from the driver seat, she was waiting for something. Waitng for... Oh god damnit, fine, be that way you little monster. We stared at each other through the glass, a silent contest of wills taking place. I could either walk to the store riddled with bruises and more sore than I've been in 5 years or I could call Trish coach. Ten minutes later I was seriously beginning to regret my choice as my body begged me to stop. Trish had been slowly following me in her truck waiting for me to give up, it was a good reminder to keep going. My world became a haze of pain as I put one foot in front of the other, I don't even know if I was heading in the right direction anymore. Surprisingly however, Trish pulled up next to me and popped open the door.\n\n\"Fine, you made your point. Get in, If you limp the whole way there this will take all day\" she grumbled.\n\nI breathed a sigh of relief, buckling into the seat and letting my aching body rest.\n\n\"You're lucky we aren't back in school, I would have left your stubborn ass.\" she said as she adjusted her mirror and picked up speed\n\nBack in school, huh? I guess we really weren't anymore. I looked over at Trish while she concentrated on the road, It was shocking how she managed to look so different and yet exactly the same. Five whole years had gone by and Trish seems to have sculpted more than just her body, She would have never done so much for me back in the day. She basically took the day off and rather than spend it at home she's here helping me out, she cleaned my house for gods sake! The more I thought about it the more I realized that I was still treating Trish like we were in school. The whole coach thing wasn't some weird power play, she was probably just trying to have some fun with me. Judging by her furrowed brow she was upset, I can hardly blame her with how I've been acting this morning. Even I was starting to feel a little guilty about all this.\n\n\"Hey...\" I trailed off, unsure how to go about it.\n\nOh great, I've got her attention. Fortunately she still has to look at where she's going but now I have to say something.\n\n\"I just wanted to say thanks, y'know, for all the stuff that you're doing for me. It means a lot to me, uh, coach.\" I muttered feeling heat rise in my cheeks.\n\nI could see the surprise evident in her features even without her looking at me. When Trish glanced my way it was with a smile that warmed the heart. Unlike her usual smug grins it felt like she was being truly earnest with her smile, it only lasted a moment before she returned her attention to the wheel.\n\n\"Don't mention it, skinnie\" She said softly.\n\nWe shared a few quiet moments but I could see that her expression had relaxed now, I knew I did the right thing.\n\n\"Okay, that was a lie. You should totally mention it a bunch\" she joked. At least, I think she joked.\n\nShould have expected that honestly, we shared a laugh and some tension I never realized was there diffused. The drive to the more affordable super market at least gave me some time to chat Trish up about something that had been bugging me. Apparently, Triceratops had really thick skulls so that they could make use of their horns. That meant going for a head shot against Trish was pointless, good to know that I didn't suddenly forget how to throw a punch. Just yet another biological advantage I thought darkly, damned meteor dodgers have it easy. Unsurprisingly Trish knew about the overly peppy gym receptionist, Sarah. She was actually quite animated talking about her, they clearly shared some interest beyond the gym but when I asked her about it she clammed up quickly. Squinting my eyes I could have sworn she had a faint blush but it was hard to tell with her facial markings. Our destination loomed in view quickly enough with good company to speed up the passage of time. I cant say I was looking forward to saying goodbye to spending yet more money but I did need the food.\n\nAs we walked down the aisles Trish started rattling off nutrition information and I tried my best to keep up. The conversation was a blur of calories, vitamins, fats, supplements all the while she was holding packages out to me like I had any idea what the hell she was saying. Not to mention this was information specifically about adult human males, why is she so well versed in those? Fortunately, I was an expert in pretending I had any idea what I was doing and defaulted into the age old smile and nod. I was taken by surprise when she hooked her arm with mine, I think she did it just to steer me around better but it felt... Intimate. It was nice, her body was firm but strong and pliable and I even had the pleasure of her breasts brushing against me occasionally.\n\nGod I really was lonely, but in my brief reprieves from Trish's info dumps I could see jealous stares of every meteor dodger in here. Who could blame them? Her exercise clothes left just the right amount to the imagination. That put a bit of swagger into my otherwise limping step, now that I knew I had an audience I couldn't help but ham it up. This time I was the one steering Trish around and pestering her about junk food, She was definitely amused by my sudden confidence but quickly started to tug me along again.\n\nOh now it's on, once I started fighting her in this bizarre tug-o-war she looked up at me with a dangerous smile. This was a challenge and I quickly found myself arm wrestling her for control in the eternal struggle between healthy and tasty. Despite my best efforts Trish won the war but at least I had a few battles under my belt. I secretly suspected that Trish let me win those but I'd like to keep my masculinity intact so I don't dwell on it. We had been having so much fun with our game that I hadn't even realized just how full the cart had gotten. I didn't even need to check my wallet to know that I couldn't afford all of this. Sighing, I steeled myself for the embarrassment and informed Trish that we'd need to put most of this back. Trish looked at me, surprise clear on her features while her eyes searched mine. Oh great here comes the pity, I can practically feel it coming.\n\n\"I guess I did spring this on you, let me get my purse from the truck. I'll cover it this time but you owe me!\"\n\nShe disentangled her arm from mine and waved me off when I started sputtering. Now alone with my groceries I mentally tallied them up again, This must have been two hundred dollars worth and she was just going to pay it? What the hell did I do to deserve this? We've been reunited for a day and all I've done is insult her and complain. Shaking my head as the reality settled in I figured that if Trish was going to cover my groceries I could probably afford a second pack of smokes. I mean, it was partially her fault I went through so many of them anyways so it's fine right? Unused to this store I flagged down one of the employees, a pterosaur, she was stocking the shelves painfully slow. They couldn't have been too busy.\n\n\"Excuse me, miss?\"\n\nThe employee flinched as I spoke up, now that I was closer to her I could see distinctive tattoo's partially obscured by her uniform. Surely it couldn't be...?\n\n'Can I help you?\" That feminine rasp was like ice water as Fang stood up and turned to look at me, she didn't look very pleased I was here.\n\n\"But.. You.. The band?\" My brain struggled to process seeing Fang again, but in a new low this time. There was something intrinsically wrong about seeing her wearing something as soulless as a uniform.\n\n\"Doesn't pay the bills\" she replied, her voice was utterly hollow.\n\nI wanted to tell her that it was unfair, that she was talented, that she was above this. Staring into her eyes, faded as they were, told me that she didn't want pity any more than I did. This was the second time our paths crossed by pure fate, could I really dare to hope again? Was there still anything left between us to salvage? Why even bother, it's not like I could change anything. My voice died on my lips as I wondered what magic words I could tell Fang to make it all okay again. Realization suddenly dawned on me, of course!\n\n\"Me and Trish came here together, you can meet her again!\" I exclaimed excitedly, it's been a long time but they were still friends for ten years that's got to count for something, right?\n\nFang narrowed her eyes at me. \"I saw\" her icy tone implied that if she wasn't at her job I'd be hearing slightly different words.\n\n\"Great! She'll be coming back any moment now then we can-\"\n\n\"I don't want to talk to her. Or you.\" Fang interrupted, A bit of heat rising in her voice.\n\nI deflated at that, I thought I had toughened up over the years but Fang always managed to cut right through me. Was there really no salvaging this? Us?\n\n\"She misses you, Fang. She blames herself for what you're going through.\" I felt guilty revealing something Trish told me in confidence, but this was Fang!\n\nFang paused, searching my eyes for any hint of treachery. God, it hurt me to look into hers and see nothing but sadness and anger.\n\n\"Can I help you?\" She sighed, sounding absolutely defeated\n\nMy heart sunk, for the briefest of moments I saw the start of a different path, one where we could all be friends again. The logical part of me knew that I should give up but that cold heart of mine was starting to beat again and it wouldn't let me walk away without one more try.\n\n\"Look, when do you get off? I still owe you some smokes don't I?\" I offered tentatively\n\nFang looked at me in disbelief but when I didn't have anything more than a hopeful smile she sighed.\n\n\"And a cheese burger\" she said at last\n\n\"And a cheese burger\" I agreed, my eyes trailing down her uniform. It was a small and she still managed to make it look baggy.\n\nI could hear the doors to the super market slide open and looked to see Trish stride in with purse in hand.\n\n\"It's at nine' she whispered hastily\n\nTurning back to Fang I realized she was already gone, walking to the back room with haste. I wanted to follow her but I knew Trish was waiting for me. Meeting up with her she proved as good as her word, which absolutely floored me. Turns out I really did owe her however, she was planning to use me as an assistant since I had so much free time. That included as a teaching aide for anyone that wanted to learn boxing, the very thought made my bruises ache. Trish tried to engage me in conversation on the ride home but I was far too distracted thinking of meeting up with Fang again. She could clearly tell my mind was elsewhere but didn't press the issue, the thought made me feel guilty but I couldn't help it.\n\nTrish followed me back up to give me instructions on how to prepare the dishes she picked out, even wrote the portions and stuck it to my fridge. She also made sure to dump an entire can of air freshener in my apartment to try and combat the smell of cigarette smoke. Trish even stuck around long enough to help me carry the trash bags to the garbage but had to leave soon enough. Even on a day off she was apparently too busy to hang around all day and drove off after giving me a once over with my new schedule as her assistant. Standing in an apartment with too much empty space that smelled more like a scented candle than my home I suddenly felt very alone.\n\nFlipping open my laptop I saw I still had plenty of hours until Fang was done with her shift. I guess I could shitpost a little to kill time. Turns out it killed exactly ten minutes because I was filled with an energy that couldn't be quelled, It just felt like wasted time. Honestly I even considered cleaning but one glance around my empty apartment told me there wasn't much for me to do. Even videogames, my last bastion, could only hold my attention for an hour. Needing something to divert my energy into I started meal prepping like Trish recommended, At last this was something that eased the electric impulse in my brain. I was accomplishing something, now that I know what I needed to do I even found myself doing bodyweight routines despite that same body complaining. After an impromptu walk around the neighborhood that was likely more dangerous than it was worth I had finally burned enough time to go see Fang. I was quite surprised to see a cab at the exact time I needed one, I don't think I had seen one at all until just now. Sliding into the back seat I recognize a familiar face.\n\n\"Been a while hasn't it, kid?\" he chuckled and started driving before I could even mention where I was going.\n\nNo fucking way was this guy still the only cab driver in the entire city, was this some sort of cosmic prank? The red raptor raised one of his ostentatiously bushy eyebrows as he looked at my expression in the mirror.\n\n\"Alright, spit it out before you explode. I don't want to clean up the mess back there.\" He laughed at his own joke.\n\n\"Are you actually the only cab driver in the city?\" I asked, fearing I already knew the answer.\n\n\"As far as you're concerned? Yep.\" He apparently found that hilarious too. What the hell was that supposed to mean?\n\n\"You must see a lot of people then, any good stories?\" Honestly I wasn't that interested but my stomach was doing flips at the idea of meeting Fang again and I could use a distraction.\n\nHe lets out a low whistle \"Good stories? You bet I have kiddo. Seen a lot of guys like you do a lot of things.\"\n\n\"Like?\" I sighed impatiently.\n\nHe scratched at his equally ostentatious beard before continuing \"Well, this one time I took these two kids, Both wearing suits mind you, to prom. Tried to set the mood for 'em but they weren't having it. Next thing I know, the girl shoots up her school and her boyfriend, terrible stuff.\" he tried to sound flippant but it was clear he really was upset about it. Guess it's more personal when you've met the murderer.\n\n\"Wow, that's... Yeah.\" I couldn't find the words, guess I got what I asked for.\n\n\"Oh it ain't all bad, this other time I drove these two lovebirds to some special gathering at the end of the year. They were obviously head over heels and you could see the respect they had for each other immediately. Didn't have it in my heart to charge 'em for the trip, wouldn't be surprised if they were still together.\"\n\nMy thoughts immediately drifted to Fang, that could have been us. The fantasy was pleasant enough to keep me distracted but I knew in my heart that it wasn't realistic. I directed the cab driver to a fast food place for Fang's burger and it wasn't long before we found ourselves at the supermarket. Wait, did I ever tell him where I was going?\n\n\"So how much do I owe you?\" I asked, hopping out of the car and digging around for my wallet.\n\nSurprisingly the cab driver shook his head \"Like I said, don't have it in my heart to charge lovebirds. You're lucky to have this chance, kid. You ain't supposed to\"\n\nNani the fuck? I open my mouth to ask him what in the hell he's talking about but he's already driving off. So I stood there, in the middle of the night, with a burger and a shitload of questions. Well that's bizarre but not my problem at the moment, turning to the supermarket I realize that she never actually said where she'd meet me. Well, I could stand on the sidewalk like an idiot or I could go looking and possibly miss her. Sighing I chose option 2, waiting for Fang never worked in the past and I only got this far by being proactive. First stop, the parking lot in the back.\n\nFirst stop turned out to be last stop as my quarry was leaning against the building, the vibrant ember of her own cigarette lighting up the night. For the first time she seemed pretty nonchalant about meeting me and waved me over, guess that's what happens when you actually plan these things instead of just bumping into each other.\n\n\"You got the stuff?\" She asked, her tone was flat.\n\nAdmittedly I had no idea whether she meant the cigarettes or the burger so I just nodded.\n\nFang flicked her stub of a cigarette to the ground, I noticed she didn't even bother to put it out as she reached for the bag in my hand and unwrapped the contents within. It was uncomfortable watching her tear into it like she hadn't eaten in days, I remember her doing the same with the pizza.\n\n\"Fang, are you getting enough to eat?\" The question slipped out without me even realizing it.\n\nShe paused her ravenous devouring of the patty to look at me and then continued in much more measured bites. \"Mhm\" she confirmed, mouth full of food.\n\nI didn't buy that for a second, but should I push her on this? Once again my mind told me no, that it was just too risky. But my rapidly beating heart urged me to push forwards, I'd never get anywhere with Fang walking on eggshells.\n\n\"Fang, you work a full time job and play concerts on the side, why are you so thin?\" I asked, keeping my voice as measured as possible.\n\nFang lashed out immediately \"None of your fuckin' business, asshole. Pay up those smokes already.\"\n\nSo nothing good then I thought as reached for my back pocket, popping open the pack I realized I was down to my last three cigarettes. With a sigh I slid one out for Fang and myself. We managed to take a simultaneous first drag, it was always the best one. With the calming nicotine in my veins I looked up at the sky, not a cloud in sight and a full moon beaming down on us amidst a tapestry of stars. It really was a beautiful night I thought as I brought the menthol to my lips again. I c
