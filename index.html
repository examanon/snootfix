ext to the man, his nose wrinkling. \u201cWhat happened, man? Lucy and I just saw you the other day, you said you had a gig lined up!\u201d Reed\u2019s glassy eyes stared back at Anon as the question hung in the air, his obviously fried brain attempting to put the signals together. \r\n\u201cDude, is that Anon? Broooo, I haven\u2019t seen you since high-school! Gimme a hug, my man!\u201d Despite his drugged-out stupor (or perhaps because of it), Reed\u2019s old personality shone through as he and Anon stood up, embracing one another. \u201cMan, it\u2019s been, like, what, five years bro? How you been?!\u201d Reed\u2019s smile was infectious, and despite all that happened Anon found himself happy to have meet a familiar face, albeit in a strange location.\r\n\u201cI\u2019m fine, Reed. Lucy\u2019s\u2026 We had some\u2026 Look, when was the last time you\u2019ve seen Lucy?\u201d Anon unconsciously wiped his hands on his jacket, attempting to clean the filth from Reed\u2019s back off of them. Something from Trish\u2019s diatribe earlier today tickled Anon\u2019s mind as he smiled at Reed. Trish had described Lucy as someone totally different, and he chalked it up to just another trig-out, but if Reed could confirm his suspicions\u2026 \u201cShe\u2019s not been herself lately and I just wanted to know if you\u2019ve talked to her.\u201d\r\n\u201cLucy\u2026 Lucy\u2026\u201d Anon waited patient for Reed\u2019s drug-addled brain to make the connection, hoping he wouldn\u2019t have to prompt him too much during the conversation. \u201cOh, you mean Fang! Man I haven\u2019t seen her in a looooong time, bro. Ever since she, like, killed the band, we kinda went separate ways. Me, I\u2019ve been investing in some various ventures, doing a little \u201chedge-fund\u201d management, if you catch my drift\u2026\u201d Reed winked one bloodshot eye, the pupils of his other one intermittently dilating and expanding seemingly at random. Anon wondered what he was on now, if it was safe. \u201cAnyways, bro, real shame what happened between you and Fang. I heard about it from, like, Trish, right? Suuuper hard, bro, what you said to them. You gotta\u2019 put others first, sometimes, ya\u2019 dig?\u201d Reed attempted to clap Anon on the shoulder, missing by a few inches to the left and stumbling slightly. \r\n\u201cLook, Reed, I don\u2019t know what Trish told you in the past, but Lu\u2026 Fang and I are cool now, okay? In fact, I was hoping you could help me out, I want to surprise her at work tomorrow night, but I can\u2019t remember where she plays, do you know?\u201d Anon hoped his voice didn\u2019t sound too desperate. It was a long shot, asking someone in Reed\u2019s condition for help, but Reed often saw things others didn\u2019t see. Anon smiled again, thinking of all the times Reed had helped him out in his relationship with Fang. No, damnit, she was Lucy. Lucy!\r\n\u201cNah, not Lucy, man, Fang. Like I said, I haven\u2019t seen them in a while, but, like, I know I\u2019ve heard their song a few times at this pizza place down the street, Clawfino\u2019s? Ya\u2019 know, that one and you and they wrote in high-school? That song\u2019s like, super deep man\u2026\u201d Reed wavered slightly, as if all of the sudden his legs were straining to support his weight. \u201cHey, bro, do you think you could, catch me? It hella\u2019 hurts when I fall, dude.\u201d\r\n\u201cWah\u2026 Reed, you okay man? Reed!\u201d Reed had become even more unstable, swaying back and forth like a drunk attempting to walk the line, before collapsing heavily to the side. Anon barely managed to catch Reed in time, slowing his descent enough that Anon didn\u2019t think Reed\u2019s head was too injured by the concrete. Raising one eyelid and then another, Anon could see Reed\u2019s pupils were almost entirely gone, just a small pinprick of black showing in his purple eyes. A small amount of foam had startled to collect in the corner of Reed\u2019s mouth.\r\n\u201cShit, Reed, can you hear me?! REED! Fuck, call an ambulance, quick!\u201d The manager of the Din-o-Mart had come to see what the commotion was, no doubt ready to banish the homeless vagrant from her store\u2019s entrance. At Anon\u2019s instance the woman began dialing 9-1-1, the begrudging look in her eyes telling that she didn\u2019t really care what happened to Reed, so long as he didn\u2019t die outside her store. \r\nAnon continued to cradle Reed in his arms, feeling his friend\u2019s body begin to spasm slightly. Calling out his name once more, Anon could hear the wail of the siren approaching, thankful that the hospital wasn\u2019t too far away. \r\n\u201cReed, they\u2019re almost here bro, hang in there! Reed? REED!\u201d Reed had gone suddenly limp, the spasms halting almost as soon as they had begun. It didn\u2019t seem like Reed was breathing anymore. \u201cDamnit, Reed, NO! I\u2019m not going to lose you too, bro, hang in there, please!\u201d As Anon attempted to shake his longtime friend back into consciousness, he could feel just how emaciated Reed was beneath those baggy rags, could feel the scabs that festooned Reed\u2019s hands and arms as he held him close, tears welling up once more. \r\nThe ambulance had pulled up to the curb, the EMT\u2019s quickly prying Reed out of Anon\u2019s arms, attempting to resuscitate him on the sidewalk. They said they had to get Reed to the hospital, and fast, and before they could protest Anon had jumped into the ambulance with them. \r\n\r\nHe had already almost lost someone he cared about today. Reed wasn\u2019t going to be the second.\r\n"},"What If Chapter 5.txt":{"path":["Multiple","What If Chapter 5.txt"],"text":"Chapter 5\r\n\r\nThe ER was finally quiet, the frenzied activity of Reed\u2019s arrival having finally been triaged as necessary. Anon sat alone in the waiting room, filling out medical forms as he waited for more information about Reed. The EMT\u2019s had to keep Reed\u2019s heart beating manually the whole ride over, and Anon couldn\u2019t get the image of Reed just\u2026collapsing, out of his mind. The forms themselves didn\u2019t help; a dense network of liability clauses and pre-existing conditions that Anon could only guess at. Reed of course didn\u2019t have any medical insurance, but Anon was more than happy to provide his own when prompted by the stern-faced nurse. Heaving another sign, Anon returned to the forms, attempting to make heads-or-tails of them.\r\n\u201cDoes the affiliate, or any of the affiliated, posses or maintain, herewith to the best of the provider\u2019s knowledge, an amount of provincial care not exceeding the maximum deductible amount as described in line\u2026 uhghhhhh!\u201d Anon threw his head back in disgust. He must have read that line a dozen times, his eyes sliding disinterestedly off it each time. He just wanted to make sure Reed was okay, alive and hopefully stable, before continuing his pursuit of Lucy. Glancing at his watch, Anon realized it had only been an hour since Reed had collapsed in his arms; to him, it had felt like a day.\r\n\u201cNaser would know how to fill out these forms, he always wanted to go into medicine,\u201d Anon said to the empty pastel-wallpapered room, the smell of stale disinfectant his only companion. Thinking about Lucy\u2019s brother made Anon wince. He hadn\u2019t tried Naser on the phone yet, to ask for help, but considering what Ripley and Lucy had said today, he didn\u2019t think Naser would be any wiser about what Lucy was doing. Anon hoped that wherever Lucy was, she was okay: A hospital is no place to be alone.\r\n\u201cSir, have you finished the paperwork?\u201d A kind-faced Stego nurse interrupted Anon\u2019s thoughts, her gaze friendly. Anon was thankful it wasn\u2019t the same nurse who had handed him the intake paperwork in the first place, see hadn\u2019t been pleased by Reed\u2019s smell as he was wheeled into her ER.\r\n\u201cAlmost, but I\u2019ve got a few-\u201c Anon\u2019s questions were halted by a quick smile from the nurse. \r\n\u201cExcellent! The doctor has a few questions for you, regarding the patient, could you please follow me, sir?\u201d Brisky, the nurse stepped away, not caring to look back to see if Anon was following. Scrambling after her, the intake paperwork still clutched in one hand, Anon hoped these questions wouldn\u2019t take too long. Careful to keep close to the nurse as she lead him down one winding corridor after another, Anon felt his mind wandering once more to the thought of Lucy being hurt, laying alone in a sterile hospital room, no one in her life to offer their support. Anon said a silent prayer to Raptor Jesus that his thoughts wouldn\u2019t come true.\r\n\u201cJust in there, sir,\u201d said the nurse, nodding to a door labeled \u201cE-102\u201d before turning quickly back the way they had come from. The door to the room was heavy, wide enough to fit an overly large hospital bed through, and as Anon shouldered his way through, the last person he expected to be there turned to face him: Naser, in a white doctor\u2019s coat and everything, checking on Reed\u2019s vitals.\r\n\u201cSo,\u201d Naser said, turning back to Reed and leaving Anon gaping in the doorway. \u201cIt is you. Never thought I would see your face around here again, Anon.\u201d Naser\u2019s voice sounded strained, as if he was keeping something inside of him on a tight leash. Punching a few keys on Reed\u2019s monitor, he crossed around to the foot of the bed, scribbling something on Reed\u2019s chart before replacing it in the cradle on the bedframe. \u201cIt\u2019s been what, five, six years?\u201d \r\nAnon had finally worked enough moisture into his mouth to respond. \u201cNaser, I didn\u2019t\u2026What are you doing here, shouldn\u2019t you be at-\u201c\r\n\u201cAt medical school?\u201d Naser cut him off, crossing his arms underneath the badge fastened in his pocket. \u201cYeah, I already graduated from pre-med, took me two-and-a-half years. I guess it\u2019s some sort of record.\u201d Naser\u2019s dejected tone made it very clear what he thought of that record. \u201cI\u2019m just doing my internship back home, here at good ol\u2019 Volcaldera General.\u201d Still standing at the foot of the bed, Naser had made no move to welcome Anon.\r\nAnon smiled weakly, hoping to ease the tension that hung thick upon the air. Stepping into the small room, he let the door swing shut, soundless on its hydraulic piston. \u201cThat\u2019s great man, seriously. I\u2019m glad to see you, I need your-\u201c\r\n\u201cNO!\u201d Naser\u2019s shout made Anon jump. Leveling a finger at Anon\u2019s chest, Naser\u2019s voice was low and hot, his anger apparent. \u201cDo you know what you put me through, what you put Fang through?! She\u2026THEY loved you man, and when you said what you said on the beach that day, it was like you drove a, a wedge or something, between all of us!\u201d Anon could only keep silent under Naser\u2019s onslaught, watching that finger as it stabbed repeatedly towards him. \u201cThey didn\u2019t get along with Mom, or Dad, or me in the first place, but after you and them broke up, it was like she was done! Done with everyone, all of her family! And guess who had to take responsibility for making amends, huh? Who Mom and Dad pushed again and again to get her back, who couldn\u2019t even breathe in his own life without Mom bursting into tears about her little \u201cPirate Princess\u201d? Ugh!\u201d Naser\u2019s hands clenched the air, his eyes staring unknowingly at them as he pushed his emotions down a troubled part of his past. \u201cWithout her, everything fell on me, everything! I had to be twice as good as I was before, I couldn\u2019t possibly do anything I wanted to, lest I end up like them! That\u2019s why I graduated so early, why I had about two hours of sleep every night for two. Whole. YEARS!\u201d \r\nSuddenly, Naser had crossed the space separating them, seizing Anon\u2019s jacket front in both hands. \u201cBecause of you, Fang is broken, and it nearly broke ME! Oh, how I wanted to hate them, to hate you, especially you, for what the two of you did to me, for what you caused!\u201d Naser\u2019s eyes were wide, his golden eyes narrowing into slits as he pressed his face closer to Anon. \u201cAnd where am I now? In fucking Volcaldera General! Even when I hate them, I STILL can\u2019t leave them alone, Anon, and do you know why? Because I LOVE them, damnit!\u201d Anon could say nothing but watch as Naser\u2019s anger deflated all at once, like a balloon with hole poked in it. Suddenly there were tears in Naser\u2019s eyes, running heedlessly down his cheeks. \r\n\u201cI could\u2019ve gone anywhere, Anon, anywhere I wanted to! Hospitals were lining up to accept me, and where do I pick? An entry-level place like Volcaldera General, just so I could be close to them. Do you know I check the ER log every single day, dreading I\u2019ll see their name on the intake log? Do you know what it\u2019s like, the only communication you can have with your own sibling to be if you find out they\u2019ve been stabbed, or raped, or, or, or DEAD, on some fucking intake log?!\u201d Naser was still gripping the front of Anon\u2019s jacket as he leaned his head onto Anon\u2019s shoulder, devolving into wordless sobs as Anon gingerly grabbed him in a comforting hug, hands move awkwardly around his wings. \r\nAnon didn\u2019t know what to say, letting Naser instead sob into his shoulder, his clothes already wet with tears. The Lucy he knew had made up with her family in the five years they were away, her relationship with her brother mended. For Naser to react this way\u2026 Anon knew at that moment that this wasn\u2019t some practical joke that everyone was playing on him, no: This was something much, much worse. Something had happened to him, not to Lucy, not to everyone else. He was like a different person to those around him, a stranger transported as if by magic into wretched lives. Looking over the sobbing form of Naser, Anon caught his reflection in a polished cabinet, saw himself as the people around him must have seen him for the first time. \r\n\u201cI\u2019m\u2026 I\u2019m sorry Naser, for what I said all those years ago. I, uh, can\u2019t remember what I said, but I know whatever it was it must\u2019ve been awful. Nothing I can say or do will make up for those years you lost, for the pain you must feel for losing her, but I just want to say that the Anon who said those things, is dead. I\u2019m a different person now.\u201d Anon moved the still-sniffling Naser off his shoulder, holding his hands on the other man\u2019s shoulders and fixing him with a level glance. \u201cLook at my eyes, Naser. I love your sister, love her with everything I am. Maybe I didn\u2019t back then, I don\u2019t know, but I realized that I want to be with her, want to keep her safe, help her heal. Can you help me, Naser? Can we help her heal?\u201d \r\nNaser\u2019s eyes widened as Anon spoke, his half-formed retort dying on his lips as Anon continued. At first, Naser couldn\u2019t understand what was happening, why the man who had crushed Fang\u2019s heart all those years ago had suddenly reappears, had suddenly confessed that he loved them. But as Naser searched in Anon\u2019s eyes for any semblance of a lie, however small, all that he was able to find, was love. \r\nNodding, Naser scraped a sleeve across his face, mopping up equal parts tears and snot. \u201cY-yeah, I\u2019ll help you Anon,\u201d he said with a shaking voice, grabbing Anon\u2019s hand as it still rested on his shoulder. \u201cMaybe you can help them, maybe not, but I\u2019d like to believe you can, anyways.\u201d Anon\u2019s face softened into a smile as he released Naser\u2019s shoulders, patting him in what Anon considered a brotherly way. \u201cBesides, they told me you took Reed in, that\u2019s got to count for something, right?\u201d\r\nAnon felt like shit right then: This whole time, he had completely forgotten whose bed they were standing next to! \u201cShit, Reed! Naser, is he going to be okay? He seemed pretty bad when they took him in.\u201d For the first time, Anon glanced down at the pink raptor, a clean hospital gown covering his skeletal frame as an IV line dripped what were probably life-saving fluids into his veins.\r\n\u201cHe\u2019s pretty roughed up, and high on a drug cocktail that frankly should\u2019ve already killed him, but he should live. Give him some time to detox, and he\u2019ll be back to normal.\u201d Naser paused as both of them considered Reed in his normal state. \u201cOk, well he\u2019ll be okay, I can say that.\u201d Anon clapped Naser on the back in thanks, returning the younger man\u2019s smile. \r\n\r\n\u201cGood. Now let\u2019s go help Lucy.\u201d"},"What If Chapter 6.txt":{"path":["Multiple","What If Chapter 6.txt"],"text":"Chapter 6\r\n\r\nNaser seemed excited at the prospect of reconnecting with his sister. After washing his face, he managed to snag a few minutes away from work, enough to drive Anon back to the neighborhood near Clawfino\u2019s, making sure Anon promised to keep in touch before speeding off in the NasCar 2.0, a slick black mid-engine sports car. Checking his watch, Anon figured he still had a few hours until Lucy\u2019s show would end, having decided that making a scene during her set wasn\u2019t the best idea. Still, plenty of time to finally get some food in his stomach.\r\nAs Anon toured around the neighborhood near Lucy\u2019s venue, finishing the last few bites of the sandwich he picked up from a market some blocks away, he wondered what he would say to Lucy. Sure, he and Naser had hashed out what in general to say, as well as what to avoid, but it was the specifics that weighed on Anon\u2019s mind. Would Lucy even give him the time to say his piece, or would she react like she did earlier today at DeVito\u2019s? Anon needed something to break the ice with her, some sort of peace offering, but what? Dusting the last bit of crumbs from his lapels, Anon spied a flower store further down the block. Flowers had never been Lucy\u2019s coup of tea, but people seemed to do this sort of thing in the movies all the time. At any rate, it would give Lucy something to make fun of, besides himself. \r\nNearing the small store, Anon could see through the window that they were getting ready to close, the two women running the shop cleaning up their emptied-out display shelves. Glancing around, Anon found the name of the store: \u201cRosa\u2019s Rosas\u201d. She probably thought that was funny, even. Smiling, Anon pushed open the front door, not quite sure what to expect.\r\n\u201cExcuse me, se\u00f1or, but we are closing now. If you would like to come\u2026back\u2026tomorrow\u2026\u201d Rosa\u2019s words trailed off as she turned to greet her newest customer. Contrary to Reed, the years had treated Rosa well, her femininity only getting more refined with age. A long white apron covered her floral-print dress, not unlike the one she had often worn in high-school, and a matching white bandana kept her long curls away from her face. Her eyes held the same kindness that Anon remembered, although they were currently wide with shock.\r\n\u201cHey, Rosa, it\u2019s uh, been a while.\u201d Anon\u2019s attempt at small talk fell upon deaf ears as Rosa continued to stare at him, her mouth silently working. \u201cI was hoping you could, um, help me with something? Rosa? Hello?\u201d The moment stretched on, Rosa still unable to do anything but gape at him like a fish. Finally, just as Anon was getting ready to say his awkward goodbyes, Rosa erupted, shouting as she fled into the store\u2019s back room.\r\n\u201cSTELLA! VEN R\u00c1PIDO! IT\u2019S AN-ON!\u201d Muffled conversation spilled from the back room behind the store\u2019s counter, an unintelligible stream of Spanish totally beyond Anon\u2019s little vocabulary. Shortly thereafter, Rosa returned, dragging behind her longtime partner in crime. The stego girl was much as Anon remembered, sporting a cringey anime top over ragged jeans, her white apron of mess of plant stains. Mostly is was her hair that changed: Gone were the twin buns that Stella sported in high-school, replaced by an elaborate plait pulled over one shoulder. Like Rosa, her blue eyes stared widely at Anon, herself unable to do more than gawk as Rosa ran over to wrap Anon in a big hug.\r\n\u201cHey Rosa, it\u2019s good to see you t- OW!\u201d Rosa had broken the hug quickly, moving instead to smack Anon upside the head, her eyes flashing.\r\n\u201c\u00a1Pendejo! Do you know what you did, An-on! You broke that poor girl\u2019s heart! And you come back now?\u201d Rosa punctuated each sentence with another smack, her arms having lost none of their strength as Anon held his hands up to protect himself. Finally, she pulled Anon into another hug, whispering under her breath. \u201cDios lo perdone\u2026\u201d Anon let the events play out as they were, unable to bring himself to speak in his defense. Whatever he had done in this life, it seemed everyone knew about it. \r\n\u201cLet him go Rosa, I\u2019m sure he\u2019s been through a lot to come back here.\u201d Stella had moved closer in the meantime, wrapping Anon in a hug of her own as Rosa stepped back, wiping an errant tear from one eye. \u201cAnon, I\u2019m so sorry for what happened between you and Fang. I guess my readings back then weren\u2019t very accurate\u2026\u201d A brief flash of sadness darkened Stella\u2019s features as she took a step back, her comments about her tarot readings prompting Rosa to fish her familiar rosary beads out from her pocket. \u201cStill, you must\u2019ve done something these past years! Oh, did you watch this new anime series that came out? It\u2019s called Space-\u201c\r\n\u201cI don\u2019t think An-on came by to talk about that, Stella dear. Come, Anon, sentarse. You must tell us everything!\u201d Rosa pulled Anon gently by the arm towards the counter where two tall stools sat on either side, her and Stella taking their seats with practiced ease. Anon lowered himself gingerly onto the hard stool. This wasn\u2019t at all what he expected when he considered seeing Rosa and Stella again. He figured out from Naser that the news of the other Anon\u2019s and Lucy\u2019s breakup was well known throughout the school by the end, but from Naser\u2019s hurried explanation as he sped through traffic, it seemed that whatever this other Anon had done, it was truly awful. Rosa and Stella weren\u2019t close with Lucy by any means, but for them to be so understanding\u2026\r\n\u201cI\u2019m not sure what I can explain, really, except I\u2019ve come back for Lucy, to apologize for anything I said to her, maybe even everything I said\u2026\u201d Fidgeting with a stray leaf still resting on the counter, Anon\u2019s eyes fell from the gaze of the two women. He hadn\u2019t even done whatever the other Anon had done, and he still felt guilty about it! \u201cBut that\u2019s all in the past now. I want to make it up to her, I want her to be happy again, and I think I can do that.\u201d\r\n\u201cAhh, el amor encuentra un camino\u2026\u201d Rosa blew her nose heavily on a handkerchief pulled from her pocket, and at the same time Stella\u2019s face lit up. \r\n\u201cAh, I knew this was going to happen! A few days ago, I did another reading, and it was\u2026weird, somehow. I dunno, but the cards were all mixed up. It was like I was doing a reading for someone who wasn\u2019t even there!\u201d Stella\u2019s hands slowly crept up, her elbows held tightly to her sides, assuming the same position she had always adopted whenever she was excited. \u201cRosa doesn\u2019t want to believe in what I see, but it must be true!\u201d\r\n\u201cAhh, I do not want to believe it because it is black magic, Stella! An-on must follow his heart, not some cartas paganas!\u201d Stella deflated somewhat at Rosa\u2019s chastisement, but her face still held that familiar beaming look in it. Reaching across the counter, Rosa took Anon\u2019s hand, squeezing it hard around the rosary. \u201cYou have to go to her, An-on. Go to Fang and tell her how you feel!\u201d\r\nSmiling, Anon squeezed back briefly, glancing between the two old friends. \u201cThat\u2019s actually why I was here. I thought, maybe, if I brought some flowers, or something, she might\u2026 I mean, I know Lucy was never one for flowers, but\u2026\u201d Anon\u2019s words trailed off as Rosa and Stella beamed at him. \u201cWhat? What did I say?\u201d \r\nWordlessly, Rosa turned to the workbench behind her, where assorted flowers and cuttings littered the steel work surface. Carefully, she selected one long-stemmed flower, the red blossom looking somewhat familiar to Anon. Holding it out to him, Rosa smiled, tears shimmering in her eyes. \r\n\u201cMiddlemist Red Camelias, An-on. You show her this, and she will understand.\u201d Stella blew her nose loudly, reduced to a blubbering mess on the other side of the counter. \r\nAnon accepted the flower carefully, twirling it between his fingers slowly as he moved towards the door. \u201cRosa, Stella, I can\u2019t thank you both enough for this. I don\u2019t know how to\u2026\u201d\r\n\u201cOh, just go, you pendejo! Before you make Stella cry more!\u201d Stella was indeed weeping now, her face a mixture of emotions too complex for Anon to decipher at first glance. With a final wave back to the two women, Anon pushed himself back into the cold night, the shop bell ringing merrily as he exited. He could see thick clouds starting to form overhead, intent on making good on the weather forecast\u2019s promise of rain. Hold his flower close to his body with both hands, Anon set off on the final leg of his journey: Clawfino\u2019s. \r\n\r\nHe hoped Lucy would understand. "},"What If Chapter 7.txt":{"path":["Multiple","What If Chapter 7.txt"],"text":"Chapter 7\r\n\r\nFang stepped out of the back door of the pizza place, into the dingy alleyway. Standing close to the door, she lit a cigarette with practiced ease, holding her hand out to protect the little flame from the rain. It had started raining mid-way through her set, ensuring what little crowd had remained would be the only crowd she got. No one liked going anywhere in the rain. Now, a few hours later, she was getting ready to leave, having distributed the frankly pathetic tip amount to the other members of the band. These gigs were paying even less nowadays as well. She started to pull out a wad of bills from the pocket of her torn-up black jeans, hand half-way out before stuffing them back again. She knew how little was in there, how it wouldn\u2019t be enough to make rent. She would have to start finding more venues to play at, more shitty bars and dead-end restaurants desperate enough to book the likes of her. Pulling a deep drag, Fang let the smoke flow slowly out of her mouth, staring up into the sky. \r\n\u201cFuck,\u201d she said quietly, the rain drumming a soft tempo on the dumpster next to her. Checking her phone, it was a little after midnight, still far too early to return to her run-down studio apartment. Returning to early on any given night allowed her too much time to dwell on her life, on just how fucked she was. Better to stay out late, pushing herself to the edge of consciousness, maybe find a few parties where she could bum some booze off some wasted teenagers. That way, she only had to get through the door before collapsing onto the futon that served as her bed, the sweet darkness of sleep welcoming her. \r\nSoon, that darkness of sleep wasn\u2019t going to be enough.\r\n\u201cFuck,\u201d repeated Fang, her cigarette already reduced to the small nub of the filter. \u201cHow did it get to this\u2026\u201d\r\nFrom the back door to Clawfino\u2019s, she could see the entrance of the alley, watched as the occasional car rolled on through the night. A fluorescent lamp doused the area near the door in bright light, spoiling Fang\u2019s night vision somewhat. That was probably why she didn\u2019t see him until he stepped into that white halo, the rain masking his footsteps, some skinny fuck probably thinking she was an easy mark. With a snarl fang reached for her guitar case, the black plastic having served as an effective weapon in the past. \r\n***\r\nAnon could see her standing there, huddled close to the building and out of the rain, the white glow of the lamp shining down on her. Lucy looked tired, unbelievably tired, like she hadn\u2019t slept in days, like there was something in her sleep that made her afraid. Raindrops fell down her face as she pulled another drag from her cigarette, following the curves and lines of her face, small drops from heaven for the girl who had long ago shed her last tear. Standing there, awash in the light and rain, Lucy looked beautiful and sad, like the perfect flower plucked carelessly from the earth and discarded into the street. Drawing a deep breathe, Anon walked towards her, the rain rolling down his face, the flower carefully shielded in his jacket. As Anon stepped into that pool of light, Lucy finally took notice of him, a wordless snarl forming on her lips as she reached for her case.\r\n\u201cLu\u2026Fang, wait, it\u2019s me! Anon! I just want to talk, okay?\u201d The case didn\u2019t lower an inch, Lucy still crouched by the door, ready to bash his head in if need be. Her dull eyes flashed malice as she squinted towards him.\r\n\u201cYou again? I told you to fuck off, Anon! I don\u2019t want to talk to you, I don\u2019t want to hear your bullshit!\u201d\r\nUndeterred, Anon took a half-step forward, watching as the heavy black plastic case was raised another inch, Lucy\u2019s arms ready to strike. \u201cMaybe you don\u2019t want to talk to me, but I want to say something to you. If you don\u2019t like what I have to say, I\u2019ll, I\u2019ll leave you alone. Forever.\u201d Anon could hear the pleading in his voice, knew he was desperate for Lucy to stay. If he could just talk to her\u2026. \u201cPlease?\u201d\r\nSeconds passed, the steady drumbeat of the rain the only noise in the dark alley. Slowly, she put down the guitar case, her eyes never leaving Anon. She remained tensed, like a cornered animal, unsure if it needed to strike out or flee. \u201cFine. Say what it is you came to say, then get the fuck outta\u2019 here and leave me alone.\u201d\r\nTaking a deep breath, Anon started into the speech he had been going over in his head for the past few hours. \u201cFang, I\u2019m sorry for how-\u201c\r\n\u201cYou\u2019re SORRY? Fuck Anon, you\u2019re about four fucking years too late for a SORRY! Look, if that\u2019s what you came here to say, I don\u2019t need to listen to this shit, I\u2019m leaving.\u201c She turned to leave, grabbing her case with one hand as she started down the alley. \r\n\u201cI\u2019m sorry for how your life has turned out. Playing at these shitty gigs, in the bad part of town. You deserve better than this in life, Fang, better than anything I could give you.\u201d Anon watched as Lucy paused, her back to him, just on the edge of the light. \u201cWhat I said those years ago doesn\u2019t matter right now. I was, uh, a different person when I said those things, but that doesn\u2019t change the fact that you should have more than this.\u201d Anon paused for a moment, working more moisture into his mouth.\r\n\r\n***\r\n\u201cYou\u2019re right, I should have more.\u201d Fang turned, fighting to keep the sadness out of her voice, a sadness she had buried deep inside of herself. \u201cI SHOULD have friends, a family, a real band. I SHOULD have all the things I dreamed about in high-school, back when I was happy. But what do I have now?\u201d She gestured with her guitar case. \u201cI have a fucked up life, with no friends, no family. I play bass in a band I hate, in clubs and bars that barely even know I exist except from the name on the set list. I have no past, no future, no life. I should be making something of myself, but instead I\u2019m standing in the rain listening to YOU!\u201d  A sudden burst of anger, bright and hot, bubbled up through her. Clenching her free hand in a fist, she waved it at him, wishing she could crush that stupid bald head of his. \u201cA fucker, a nobody, a LESS than nobody, who had the gall to come to me and tell me how sad MY life is! FUCK you, Anon, you little piece of-\u201c\r\nHe didn\u2019t let her finish, cutting her off mid-sentence. \u201cYou\u2019re wrong, Fang! I am somebody. I\u2019m somebody who can\u2019t stop thinking about you, all these years later.\u201d Fang could see the color rising in his cheeks as he took a step closer to her, his hands till clenched underneath his jacket. \u201cI\u2019m somebody who remembers the joy you used to have in playing music. I\u2019m somebody who remembers the song we played on the roof of the high-school. I\u2019m somebody who remembers what you said to me, who can\u2019t stop remembering what you said. Damnit Fang, I\u2019m somebody who loved you!\u201d Anon\u2019s voice caught suddenly, and as he stood there Fang thought she could see tears beginning to fall. From inside his jacket, Anon withdrew a single red flower, holding it limply at his side. Something about that flower stirred Fang\u2019s memory, from a past that she had thought buried.\r\nFang could see Anon\u2019s shoulders quake, hear his voice strain to fight back the sobs. \u201cFang, please\u2026Please, let me love you again, let me share in your horrible life. Because as bad as your life may be now, my life without you is worse.\u201d Fang said nothing: She could only stare at him, her mouth slightly open, fighting to find that anger once more, to tell him to go fuck off, that she didn\u2019t need anyone anymore. That anger had sustained her when all of her other defenses had failed, had been the coal that had never stopped burning. But tonight, as Fang reached for that anger, she realized that it had stopped burning long ago, that she had been stoking it herself, desperate to find an emotion, any emotion, left inside of her. In this dark alley, behind a shitty venue, in this pissing rain, she realized that just maybe, she could find another emotion. \r\n***\r\nLucy stared at Anon wordlessly, her tired eyes searching his face. Luckily the sobbing had died down, withering away in that cold stare. He had poured everything of himself into those words, told Lucy the absolute truth about himself, how he felt about her, and all she could do was stare at him. Anon refused to say something, lest he break the fragile silence, lest he prevent Lucy from saying the words he desperately wanted to hear. Seconds rolled on, the rain beating its staccato drumbeat on the world.\r\nFinally, hesitantly, Lucy stepped near him, her had shaking as she reached out for the camelia. Brushing his fingertips briefly, Lucy slipped the flower from his limp hands, twirling it around her fingers just as he did. Unable to look anywhere else, Anon watched as Lucy dropped the flower, her guitar case, watched as she wrapped her arms around his back, burying her face in his chest. Holding her gently to him, Anon watched as her lithe form began to shake, her muffled sobs barely audible against the rain. Silently the two of them stood there, letting the rain fall down, letting it wash away their past, their uncertain future reaching out in front of them.\r\n***\r\nLucy\u2019s studio apartment was only a few blocks from the alley where the two of them had reunited. Except to give directions, Lucy had said nothing, had only held onto his hand as she lead him through the dark, rain-slicked streets. Anon could feel her leaning into him, supporting her as best he could. All he wanted to do was collapse into her arms, but right now he could sense that she needed him a little more than he needed her. The last few hours had been a blur to Anon, and he didn\u2019t dare remember waking up without Lucy, lest she fade away like mist once more. Arriving at the run-down building Lucy called home, she had murmured something about her apartment number before collapsing into Anon, falling at once into a deep sleep. Smiling, Anon carried her in his arms, attempting to fish the keys from her pocket without disturbing her or dropping her guitar case, pushing the door open with his back when he finally managed to open it.\r\nLucy\u2019s studio was a disaster. Half-eaten takeout containers mingled with clean and dirty clothes on the floor, and the sink in the small kitchen was dripping steadily. The only furniture Anon could see was a ragged old futon couch, the red fabric of the upholstery stained and littered with cigarette burns. Leaning the case against the wall, Anon carefully laid Lucy on the couch, covering her with his wet jacket as she snuggled down. Not wishing to disturb her, Anon sat on the floor next to her, watching her chest rise and fall in rhythm with the sink. Drip. Breathe in. Drip. Breathe out. \r\n\r\n\u201cShe really was the most beautiful thing,\u201d Anon mumbled as he eased himself into a blissful sleep, finally reunited with his Lucy.\r\n"},"What If Epilogue.txt":{"path":["Multiple","What If Epilogue.txt"],"text":"Epilogue\r\n\r\nA breeze blew into the small studio apartment, slightly disturbing the curtains as it did so. The wind didn\u2019t have very far to go in this small space as it rattled empty take-out containers, swirling around discarded clothes as it circled the small room. Into the deepest part of the room it blew, passing across the new again, but once old, couple of Fang and Anon. Only Anon felt it though; Fang had long since passed out, finally giving into the rejuvenating sleep that she so desperately craved, content that she was safe at last. Anon\u2019s bare arms prickled against the cold autumn air, his jacket long since given over to Fang. It was only hours since he and Fang had gotten back together, a few months since his return to Volcaldera after his long stay away with the Navy. As his eyes drifted shut, Anon felt strange, as if the events leading up to his reunion with Fang had been accomplished by another version of himself. Listening to the breeze as it whistled softly through the stupid, Anon smiled, utterly content at the new life he was about to start. \r\n\r\nThe wind blew in from the open window, bringing a new beginning; but it was not the beginning anyone could have imagined.\r\n\r\nAcross town, another couple felt the breeze, snuggling up together in their new bed, in their new home. She presses into him, laying herself on his chest, draping a wing over the both of them. He strokes her hair, contently, happily. She had been asleep for hours: He, having only just fallen asleep, the horrible nightmare to which he woke up to a distant memory. "},"What If Prologue.txt":{"path":["Multiple","What If Prologue.txt"],"text":"Title: What If\nStatus: Complete\nCharacters: Fang, Trish, Tracy, Rosa, Stella and Anon\nRating: SFW\nClassification: Serie \nAuthor: Anonymous\nSummary: What if the Anon from ending 4 ended up in Ending 2? \n\n\nPrologue\n\nA late autumn breeze blew in from the open window, slightly disturbing the curtains as it flowed into the new home. The wind swirled around the still-unpacked room, past boxes left haphazardly throughout the small one-bedroom apartment, rustling the fresh bouquet of flowers with a large \u201cCongratulations!\u201d balloon still tied to the vase. Deeper still it flew, into the bedroom, freshly christened by the young couple of Lucy and Anon. Only Anon felt it, though; Lucy had long since fallen asleep, exhausted from the move out of her parents house and from\u2026 other things. Anon\u2019s bare chest prickled with goosebumps for a moment as he lay there, hands folded behind his head, smiling up at the celling. One month since he and Lucy got back together, one month since his return to Volcaldera after his long stay away from the love of his life. As his eyes drifted shut, Anon listened to the breeze whistle softly through the apartment he shared with Lucy, utterly content at the new life he was about to start.\n\nThe wind blew in from the open window, bringing a new beginning; but it was not the beginning anyone could have imagined.\n\nAnon rubbed the sleep from his eyes, sitting up in his new bed, the shadows of unpacked boxes lingering in the morning gloom. Yawning sleepily, he made his way to the bathroom, the tap sputtering slightly as he washed his face, preparing to face the first day of the rest of his life. Still unused to the new surroundings, Anon cast his gaze around for his toothbrush before realizing it was still packed away. Lucy had been very insistent that they pick up where they left off, and that did not include unpacking right then. \u201cMy parents bought us this bed, Anon. We should break it in, just to make sure it\u2019s a good one\u2026\u201d Smiling, Anon wiped his face on his sleeve: A part of him was surprised that bed was still in one piece! His eyes adjusted to the morning gloom, Anon stared into the mirror\u2019s reflection, angling to get a glance at the woman who had so effortlessly captured his heart.\nLucy wasn\u2019t there.\nFrowning, Anon turned, quickly stepping into the bedroom, the empty room mocking his previously contentment. Something was strange about the room, and not just for the lack of Lucy. The stacks of unpacked boxes seemed\u2026 smaller, the bedframe different. Anon shivered against the breeze that blew in from the opened window down the hall, his panic growing.\n\u201cLucy? Lucy, where are you?\u201d Anon cried out, crossing the room quickly to peek into the closet. Nothing. Calling out again, his footsteps quickened on the hardwood of the hallway, his gaze frantically checking the second bathroom, the kitchen, the living space. Nothing. No balloon, no flowers, no Lucy. It was as if she had just\u2026 vanished, taking with her all aspects of their shared life. Anon could feel his heartbeat ringing in his ears as he rushed back to the bedroom, numb fingers fumbling through his pants pocket for his phone. \n\u201cJ-just out getting coffee, probably\u2026\u201d Anon had never gotten over his mumbling, the frequency always increased in times of stress. Checking his phone, the wrongness of the morning continued. Someone had deleted Lucy\u2019s number from his speed-dial, changed his background from a smiling selfie he had taken with Lucy on the pier to some esoteric landscape shot. The phone quaked in his hands as he punched in a familiar number, one he had memorized since returning: Lucy\u2019s number.\n\u201cWe\u2019re sorry, the number you are trying to reach is no longer in service. If you would like to-\u201c Anon cut off the robotic voice with a touch of his thumb. His chest felt like it was going to burst, his breathing ragged. Anon quickly tapped up a new phone call, struggling to remember the number of Lucy\u2019s parents\u2019 house.\nOne ring, followed by a second. \nA third seemed to stretch out into infinity.\n\u201cHello? This had better be good buddy, it\u2019s seven in the damn morning!\u201d The rough voice of Ripley crackled through the phone, and for the first time Anon felt relief at hearing the voice of Lucy\u2019s father.\n\u201cRipley, it\u2019s Anon. Look, Lucy\u2019s not a home, did she say anything to you, say she was going anywh-\u201c\nBefore Anon can finish, Ripley cuts him off, nearly yelling at this point. \u201cAnon? Who the fuck is that? Who\u2019s calling?!\u201d A gnawing pit of fear feasts on Anon\u2019s stomach as he takes another deep breathe to calm himself down.\n\u201cAnon, sir, Lucy\u2019s boyfriend? Y-you helped us move in together yesterday.\u201d Anon can\u2019t help but keep the stammer from his voice. Ripley was a strong man, in both mind and body, there\u2019s no way Alzheimer\u2019s could have caught him this fast. Working some moisture into his mouth, Anon continued his desperate plea to the ptero-patriarch on the phone. \u201cI woke up this morning, and she was just\u2026gone, and I don\u2019t know what to do!\u201d\n\u201cLucy\u2019s boyfriend? You little shit, how dare you bring her name up to me! I haven\u2019t spoken to Lucy, to Fang in years! Why the fuck would I care if you moved in with that good-for-nothing shit, I ought to run a trace on you and beat the shit outta you, you little \u2013\u201c\nAnon cuts the call off, the phone slipping from his hands. He and Lucy had lunch with her parents just yesterday, and Lucy had lived in their house before deciding on moving into a new apartment with her boyfriend, Anon. Anon, the one currently standing alone, in an empty home, with no sign of the love of his life to be found.\n\nSomething had gone very, very wrong.","Title":"What If","Status":"Complete","Characters":"Fang, Trish, Tracy, Rosa, Stella and Anon","Rating":"SFW","Classification":"Serie","Author":"Anonymous","Summary":"What if the Anon from ending 4 ended up in Ending 2?"}},"Naser And Nasera":{"Altered Paths - Nasera Chapter 1.txt":{"path":["Naser And Nasera","Altered Paths - Nasera Chapter 1.txt"],"text":"Title: Altered Paths - Nasera\nStatus: On-Going\nCharacters: Nasera and Anon\nRating: SFW\nClassification: Serie\nAuthor: Rangto\nSummary: In an alternate universe not that different from the one you know, Anon decides to join his new High School's sports clubs after its president, the beautiful and outgoing Nasera, convinces him to. Unfortunately for Anon, he's not exactly the fittest human around. Hilarity ensues as he tries to do his best to not only fit into his new role, all the while his feelings for the club's president grow by the day.\n\n\nChapter 1: Join the Club\n\nYou know the story by now. Probably know it well. The story of Anon Y Mous and Lucy Aaran. \n\nThe story of how a lost boy and a broken girl found each other through the coming-of-age quagmire. \n\nIt\u2019s a story as old as time; a lost boy and a broken girl get to know each other, grow to admire qualities in one another, and help each other rise above all the hell that life puts one through.\n\nYou know of their struggle to find themselves and their effort to make sense of the world around them, one that\u2019s often cruel and uncaring. You\u2019ve seen how they find each other in their darkest hour and how they helped pull each other out of that darkness and into a brighter future. \n\nYou have seen them achieve the height of happiness in each other\u2019s embrace, but you\u2019ve also seen them reach the lowest possible points in their lives, often resulting in untold suffering to them and all those around them...\n\nBut the tale of Anon and Lucy isn\u2019t the only story to tell. Out there, there are thousands of possibilities, thousands of altered paths, each more different than the last.\n\nAll it takes is one different variable to alter the course of history and the flow of fate...\n\nWhy don\u2019t we check in on one such possibility?\n\nThe year is 201M2020 BC.\n\nAnon Y Mous, a human teenager of eighteen years of age, recently transferred to a brand new school named Volcano High.\n\nHe once attended a school farther north named Rock Bottom High, located in the human town of the same name. Rock Bottom itself is a mountain town of not much fame aside from its winter Skiing resorts. \n\nFrom an outsider\u2019s viewpoint, it isn\u2019t a place of much renown. More so outside of the winter season. If anything, Rock Bottom\u2019s the kind of place you go to be unremarkable and to lead a quiet, if unhappy, life.\n\nThis is the place Anon hails from. This is the world this young man has always known; a dull, unremarkable life. Is it little wonder that he tried filling the void with the power of anime waifus?\n\nDon\u2019t answer that.\n\nUnfortunately for Anon, his little passion came to light thanks to a fellow student who didn\u2019t think too fondly of him, outing the information in possibly the most embarrassing way imaginable: Chain emails.\n\nAs a result of that embarrassment and subsequent harassment, the young man transferred out of Rock Bottom High, which meant he had to bid his boring old town and boring old life farewell.\n\nAs fate would have it, the only other school within a hundred miles willing to accept his transfer so late into the school year was Volcano High, located in the bustling city known as Volcaldera Bluffs.\n\nWhile a setback in many ways, most consider moving schools and towns a chance to start again. Indeed, it is something most people would jump on and embrace wholeheartedly.\n\nOnly, there are two problems:\n\nProblem one. Volcaldera Bluffs is a predominantly dino city. As such, dinosaurs don't view humans in the best light. This meant that the school Anon would transfer into would also be a predominantly dino school. Humans like Anon might find it challenging to blend in.\n\nProblem two. Anon isn\u2019t exactly like most people. People who would make the most out of the cards dealt to them and adapt to new friends and new challenges. Instead, Anon only wishes to scoot by unseen and unknown, finishing his last six months of school and vanishing altogether into a life of mediocrity.\n\nBut as fate would also have it, his plans went out the window when he set eyes on her.\n\nLet's check up on Anon. See what the petite caveman's been up to since his transfer to Volcano High...\n\n\n\nIt\u2019s been a whole week since I transferred out of Rock Bottom High. \n\nI never actually expected to get so used to the cavalcade of cereal mascots that surround me on the daily. Yet here I am, not even minding that I\u2019m surrounded by what some of my old classmates would confuse for a furry convention. \n\nVolcano High isn\u2019t at all like back home. Over in Rock Bottom, I think I only ever recall seeing one or two dinos at school. It\u2019s the complete inverse of Volcano High now that I think about it. I wonder if that\u2019s because the temperature back home\u2019s better suited for humans or if dinos just don\u2019t like to live up in the mountains.\n\nWell, whatever the case, I\u2019m not in Rock Bottom anymore. I shouldn\u2019t think of that old town as my home anymore. Though now that I think about it, did Rock Bottom ever feel like home? I had a house and parents, even if they did everything they could do to avoid having to deal with me. I bet they\u2019re overjoyed over not having to house me anymore.\n\nI put those thoughts out of my mind as I head down the hallways, all the while wondering what kind of strange things the day would bring me.\n\nI haven\u2019t even taken more than twenty steps when I run across the Aaran sisters chatting away with Trish and Reeda. Almost on cue, one of the Aaran siblings, a beautiful and well-toned ptero of light brown scales, a dark auburn toned hair, wing feathers, and an orange crest, turns to face me. As always, aside from her natural beauty, the other thing I always notice is her asymmetrical profile, her left wing atrophied into a stumpy little thing. \n\nSince meeting Nasera on my first day of school, I\u2019ve been curious to know the story behind that clipped wing of hers. Something tells me that it might be a very sore subject to bring up in casual conversation. Literally and figuratively.\n\nI don\u2019t know how it is with dinos, but I find that Nasera\u2019s injury gives her an air of uniqueness and strength, which only serves to amplify the rest of her natural beauty in a way that I can\u2019t describe. Maybe I find scars appealing? Perhaps I have a kink for survivors? It could be the idea of someone carrying on with life despite such a disability that makes something in the back of my mind click. \n\nOr it could be all the anime I\u2019ve watched over the years...\n\n\u201cHey, Anon!\u201d Nasera chirps as she leaves her group of friends and makes her way towards me, a smile on her lips and a sway to her hips that almost makes me spill my spaghetti. \n\nI stop in my tracks and do my best not to look like I\u2019m too dumbfounded by the Jurassic beauty before me. Especially since I can see Nasera\u2019s more rebellious sister, Fang, fuming a bit in my periphery. The monochromatic ptero isn\u2019t bad-looking by any means, but compared to her sister, she comes off as a bit plain. Yet, something about her lack of color also draws me to her. In a way, it reminds me of myself since I\u2019m also considered \u2018plain\u2019 by human standards, with my lack of hair and almost non-existent features. I wonder if that makes me appear unique to dinos? It could be an interesting thing to ask one next time I get a chance to. \n\n\u201cHow\u2019s my favorite skinnie doing this fine Monday morning? Get in some good hunting before coming to school?\u201d Nasera asks, all the while making a spearing motion with her arms.  \n\nI let out a sigh and ignore Nasera\u2019s oh-so-casual bout of racism. I almost expect it considering she doesn\u2019t get to interact with many other humans daily. Well, aside from Principal Spears. The jury is still out about him, though. He looks human enough, but something tells me he hails from more\u2026 primitive stock. Probably closer to a neanderthal than a homo sapien. It wouldn\u2019t surprise me if he had some dino genes in him as well.\n\nActually, can dinos and humans even have kids with each other? According to cheesy romance stories, yes. Real life tends to be more boring than that, though. Guess that\u2019s another thing to research later. For science, of course.  \n\nI hear a snicker coming from behind Nasera and glance towards Fang, Reeda, and Trish. I notice the tiny purple triceratops doing her absolute best not to burst out laughing in that little glance. Stupid little trigga probably told Nasera to greet me as she did.\n\nI also ignore the daggers Fang is shooting at me with her amber-toned eyes. It's not my fault that Nasera is still my welcoming committee to Volcano High. If Fang wants to blame someone, she should blame Naomi. She\u2019s the one that put Nasera up to it for reasons I can\u2019t even fathom\u2026\n\nI let out a forced chuckle and put on my best fake smile. \u201cUh\u2026 Nasera? Humans don\u2019t hunt for their food anymore. We go to supermarkets just like everybody else.\u201d\n\nNasera blinks a few times and turns a glare towards Trish, who turns away from the ptero and whistles.\n\nCalled it. Trish, you little bitch\u2026\n\nNasera lets out a sigh and puts a hand on my shoulder, all the while giving me an easy smile. \u201cF-forget I said that,\u201d she stammers out. \u201cHow was your weekend?\u201d\n\nI give Nasera an indifferent shrug. \u201cPretty chill. Finally got the last of my things unpacked and got to enjoy some quality me time.\u201d\n\n\u201cOh? And what exactly does \u2018you\u2019 time constitute, if you don\u2019t mind me asking?\u201d\n\nWell shit. Didn\u2019t think my words through enough. Fucking walked right into that one.\n\nScrambling for an answer, I let out an innocent giggle and rub the back of my head. \u201cOh, you know. A little vidya here, some catching up on tv shows there\u2026\u201d \n\nDon\u2019t say shitposting on basket weaving forums\u2026 \n\nDon\u2019t say shitposting on Mongolian throat singing newsletters\u2026 \n\n\u201c...And a healthy dose of browsing the internet\u2026 to shitpost...\u201d\n\nOh fucking goddammit...\n\n\u201cShitpost?\u201d Nasera asks, looking at me with a raised eyebrow. \u201cWhat\u2019s a shitpost?\u201d\n\n\u201cANYWAY!\u201d I say, quickly taking the reins of the conversation before the bombastic ptero heads down a road I\u2019m not qualified to even attempt to explain to her. \u201cDidn\u2019t do much else after that. I just chilled and waited for Monday to roll around. I swear!\u201d\n\nNasera looks at me with a narrowed look before she smiles again. \u201cSounds super boring!\u201d she remarks, reaching into her pocket and pulling out a folded piece of paper. \u201cWhat you need to do is find yourself an activity to keep you nice and busy during your off-time. You know what they say about idle minds, right?\u201d\n\n\u201cNo, I don\u2019t,\u201d I answer, not quite sure where Nasera is even taking the conversation.\n\n\u201cUh\u2026 something about idle minds leading to idle hands\u2026 which then leads to lost time?\u201d Nasera herself shrugs as she hands me the piece of paper. \u201cMy point is, I want you to join my club!\u201d\n\nI unfold the paper Nasera trusted to me and read it over. \n\nIt\u2019s a flyer for Volcano High\u2019s sports club. It\u2019s a fancy and intricate flyer, complete with bold lettering and pictures of various fitness activities. I can\u2019t help but notice that more than half of the photos are of Nasera doing the exercises while wearing a pair of short shorts and a skin-tight tank-top that leaves nothing to the imagination.\n\nI\u2019m very thankful that my pants are on the baggy side. Otherwise, I\u2019m pretty sure the tent I\u2019d be pitching right now would be very noticeable to the four girls in my vicinity\u2026 \n\nNasera looks at me expectantly, the smile on her lips wide, warm, and very much welcoming. I give the paper another cursory glance before looking at the ptero in the eye with a surprised and confused expression.\n\n\u201cUh\u2026 Why do you want me to join your sports club?\u201d\n\n\u201cGlad you asked!\u201d Nasera says as she wraps an arm around my shoulder and begins walking me down the hallway, away from the rest of her friends and most of the other students passing by. \u201cFor all the last thirty years that Volcano High has been open, our school has prided itself in being among the top athletic institutions in all Dinofornia. We have dozens of trophies proving it and countless awards that we can\u2019t even find the room to display!\u201d She stops us right in front of one such awards display. True to her word, it\u2019s full of all kinds of athletic awards. So many that a few have to sit behind some of the larger trophies on display.\n\n\u201cNotice something missing among all the photos, though?\u201d Nasera asks as she lets go of me so I can take a closer look. \n\nI crouch down and begin scanning the photographs. As I do, I fail to spot anything out of the ordinary with them. \n\n\u201cUh\u2026 I don\u2019t see anything off.\u201d\n\n\u201cLook closer,\u201d Nasera commands as she also crouches next to me. She points to a few of the pictures and moves a finger around, almost as if trying to force my attention on a specific fact that continues to elude me.\n\nI stand up and let out a sigh. \u201cSorry, I only see pictures of dinos doing sporty things.\u201d\n\n\u201cEXACTLY!\u201d Nasera almost shouts as she also stands up and again wraps her arm around my shoulder, bringing me so close to her being that we almost touch cheeks. \u201cFor the last thirty years, there hasn\u2019t been a single skinn\u2014human\u2014in our sports department!\u201d She turns to face me and gets even closer to me. So close that the tip of her snoot almost makes contact with my nose. \u201cWe don\u2019t get many of you guys here in Volcano High. The last one of your kind was Principal Spears ten years ago, and he never joined the sports club despite his physical prowess. Which brings me to you!\u201d Nasera\u2019s smile grows wider, her very eyes shining as the excitement overflows from her. \u201cT-this is the perfect opportunity to make history. You can be the first human to join Volcano High\u2019s sports club. Think of the fame, the recognition, the college acceptance letters!\u201d  \n\nDespite the little caveman in the back of my mind jumping for joy at the fact that a femoid\u2014and a scorching hot one at that\u2014was making contact with me, my rational side takes over and forces my body to slip out of Nasera\u2019s grip. As I do, my mind races as various things become clear to me: Why Naomi set Nasera up as my welcome party, why Nasera\u2019s been so friendly and clingy, heck, maybe even why I got into Volcano High so quickly in the first place.\n\nMy more pessimistic side wants to turn tail and leave. I\u2019m a full-on retard when it comes to sports. What\u2019s more, the reason Nasera is scouting me for the club is that I\u2019m human. Does she even care about my physical prowess? Would she change her mind when she sees my scrawny ass fail even to do more than ten push-ups?\n\n\u201cL-look, Nasera, I really appreciate you considering me good enough for the sports club\u2014\u201d \n\nBefore I can continue with my words, Nasera\u2019s expression deflates, and she takes a step back. \u201cOh... you\u2019re declining\u2026 O-okay\u2026\u201d she says as her expression takes on a defeated, almost hurt tone. \u201cI\u2026 I understand your decision, Anon\u2026\u201d She lets out a sigh, bites her lower lip, and closes her eyes. \u201cI guess I was a bit too naive to think that you\u2019d be interested in the club, especially since you\u2019ve only been in attendance a week\u2026\u201d the ptero opens her eyes again and looks deep into me with her radiant amber orbs. \u201cIf you really don\u2019t want to be a part of\u2026 my club\u2026 I fully respect your decision\u2026\u201d She reaches out to grab the flyer off my hands. As she does, I can see the absolute devastation in her eyes. She almost looks ready to jump into her bed and cry herself to sleep\u2026 \n\nOh goddammit. I\u2019m going to hate myself for this later.\n\nI yank away the flyer before Nasera can take it from me, causing her to look at me with a surprised expression. \n\n\u201cYou didn\u2019t let me finish my words,\u201d I say, all the while clearing my throat and smiling in the best faux way that I can. \u201cWhat I was about to say was\u2026\u201d I clear my throat before continuing. \u201cI appreciate you considering me good enough for the sports club. I\u2019d be happy to become a part of it and help you make Volcano High history.\u201d\n\nNasera\u2019s expression does a one-eighty. Whereas she looked miserable and defeated before, she now looks ready to jump over the moon. She lets out an adorable squeal as she flutters both her good wing and her smaller damaged one with what I assume is excitement. I\u2019m not sure since I\u2019m not versed in the finer physical tells that dinos did with one another. Still, judging by the simper on her lips, I\u2019m more than sure that she\u2019s experiencing a moment of absolute rapture.\n\n\u201cOh, this is great news, Anon!\u201d Nasera says as she grabs both my hands into her solid yet gentle grasp. \u201cYou won\u2019t regret your decision. Why, by the time we graduate, you\u2019ll be more than ready to face any athletic challenge the world can toss in your direction. You might not even need to rely on crude tools to get certain tasks done with the muscles you\u2019ll have!\u201d\n\nDespite Nasera\u2019s comment once again being on the mildly racist side, I don\u2019t say anything to the ptero now holding my hands and smiling like she won some kind of lotery. Part of it is because I don\u2019t want to ruin the moment for her, as it's clear that me joining her club means a lot, but the other part is fear over what I had gotten myself into.\n\nNasera stops sperging out and clears her throat, letting go of my hands and giving me a cool and collected look that didn\u2019t quite match with the excitement she displayed moments earlier.\n\n\u201cOkay. Since you\u2019re officially joining my club, that means that there\u2019ll be some paperwork to fill out. Oh, and I\u2019m definitely going to need your measurements for your club uniform. I\u2019ll take your shoe size while I\u2019m at it too. Good shoes go a long way towards making someone a good athlete!\u201d Nasera reaches into her pocket and pulls out her phone. \u201cHere, let\u2019s exchange numbers so I can keep you posted on how the paperwork goes. You can text me your measurements too while we\u2019re at it.\u201d\n\nI freeze up completely.\n\nRED ALERT!\n\nA CUTE GIRL WANTS YOUR NUMBER!\n\nI can feel the spaghetti pouring out of my pockets as I reach for my phone. In the same move, I tap out the password and hand the device over to Nasera, who looks at me with a raised eyebrow smile at first before giggling. \n\nThe cute ptero wastes no time taking my phone into her hands, tapping away at it so fast that I\u2019m left stunned. Then, to my surprise, she takes a selfie of herself before tossing the phone back to me. I have enough cognitive power to catch it, at which point I take a look at the number now saved into the device\u2019s memory, complete with a picture of Nasera giving me a peppy toothy smile and a peace sign.\n\nBe still, my fucking heart\u2026\n\n\u201cSo\u2026\u201d Nasera starts, snapping me out of my stupor. \u201cAre you going to send me your measurements, or...?\u201d\n\n\u201cUh\u2026\u201d I drone out before my brain finally manages to unfuck itself. \u201cOh yeah, measurements!\u201d I repeat in a daze as I type out my clothes size, as well as my shoe size. Seconds later, Nasera\u2019s phone lets out a beep, and she looks at my message with a bit more interest than I would have expected.\n\nNasera lets out a whistle as she reads over my text. \u201cDamn, I didn\u2019t expect you to be so burly.\u201d She gives my body a once-over, the grin on her lips never once faltering. \u201cShould\u2019ve expected that in hindsight, though, what with you being a caveman and whatnot.\u201d\n\nI raise an eyebrow at that comment. \u201cHumans don\u2019t live in caves anymore. Plenty of good houses and apartments\u2026 and stuff...\u201d I say casually to Nasera\u2019s quip about my species. \u201cI don\u2019t think anyone\u2019s lived in caves for at least a couple thousand years...\u201d\n\nNasera\u2019s cheeks turn a shade of red as she puts a hand to her lips. \u201cOh. You\u2019re absolutely right!\u201d She puts on an apologetic smile and bows slightly. \u201cSorry! I\u2019m not really used to dealing with skinnies and their\u2014'' She cuts herself off and again puts a hand to her lips, only this time her cheeks puff as she puts on a pout. \u201cDammit, I repeated the word!\u201d she shouts before letting out a sigh and putting her phone away. \u201cI\u2019ll\u2026 go and talk to Naomi and get all the paperwork sorted out and ready. I\u2019ll\u2026 I\u2019ll see you later\u2026\u201d\n\nBefore I can say another word to Nasera, she power walks down the hallway. As she does, I can\u2019t help but notice her reddening face as she does her best to maintain some kind of composure. \n\nI watch her go, not quite sure what to make of the whole situation. Not that my mind\u2019s working correctly at that moment. If anything, I was still struggling to comprehend what had taken place. \n\nSomehow, someway, I wound up not only joining a club I have absolutely no business being a part of, but I also wound up scoring the number of said club\u2019s president\u2026 who also happened to be one of the prettiest girls in the entire school.\n\nI end up leaning against the nearest wall, not quite sure how to proceed ahead.\n\n\u201cFuck,\u201d I say to no one in particular. \u201cHow the hell am I going to get out of this one\u2026?\u201d\n\n\n\nMy thoughts don\u2019t get any better as the day progresses. If anything, I feel even worse as I interact with all the familiar faces I\u2019ve somehow become acquainted with despite my original desire to blend into the background and disappear. Trish still gives me the usual shit during math class while Reeda\u2014bless her soul\u2014remains as helpful as ever. Meanwhile, Fang continues to be that icy bitch during science class. Her bitchiness seems double the norm today, no doubt in response to Nasera\u2019s sudden interest in me. While all the above happens, Nasera keeps tailing me wherever possible, no doubt in an attempt to further \u2018seal the deal\u2019 as far me joining her club goes.\n\nNasera\u2026 that\u2019s where the root of all my mental anguish currently lies\u2026\n\nWhy did I say yes to joining her club? Was it only because of her pretty face and not because I want to improve myself physically or be sporty? Granted, she\u2019s an absolute knockout of a woman, so far out of my league that the fact that I\u2019m even speaking to her feels like some kind of cosmic fluke. Someone as pretty, talented, and famous as her has no business even acknowledging that I exist, let alone asking me to join her club all of a sudden\u2026\n\nNasera sees the new human student and thinks to herself, \u2018oh hey, I know how I can get a good laugh out of the new guy. Invite him to my club and watch him fail at everything!\u2019 \n\nI mean, this has to be some kind of prank, right? After all, I\u2019m the guy you pick if you want to sabotage a team!\n\nYeah, that has to be it. Naresa\u2019s doing the whole \u2018set up\u2019 plan I\u2019ve seen countless times in anime. She\u2019s acting all friendly and kind so that I let my guard down, exploiting the fact that I\u2019m all goo-goo for her looks and talent, stringing me along, making me think that I have an actual shot with her only to then pull the rug from under me so that I fall face-first into a pile of tar and feathers. Cue the laughs from everyone in school and the eternal humiliation that\u2019ll follow me for the rest of my existence in Volcaldera Bluffs.\n\nFuck. It\u2019s like in Rock Bottom all over again\u2026\n\nI can see it now, my every attempt at trying to do sports failing miserably. Trying to lift weights only to have some of them fall on my foot. Trying to participate in the hundred-meter dash only to fall face-first into the dirt right at the starting line. Attempting to perform some hanging gymnastic rings only to get somehow the things wrapped around my neck, resulting in a live strangulation\u2026 all the while every student in Volcano High points and laughs at me; laugh harder than they\u2019ve ever laughed before. Laugh harder than they even laughed at Fang and her band during that botched concert on my first day of school\u2026\n\nAs school finally finishes and I start my trek home, the horrible thoughts continue to hound me. The laughter of my peers mercilessly tears at what little confidence I have, reminding me that I\u2019m not worth a single god-damned thing no matter how hard I try.\n\nHarsh\u2026 maybe too harsh even for me, even if it's true\u2026\n\nThe walk from the bus stop to my shitty apartment does take my mind off of the terrible thoughts for a bit, if only because I need my full attention to survive the streets of Skin Row. The moment I set foot in my apartment, though, almost an hour\u2019s worth of repressed horrors flood right back to the forefront of my mind and begin to overwhelm me, making me feel like I\u2019m about to go insane from something that hasn\u2019t happened or even has a chance of happening... \n\nI jump on my shitty laptop and try to distract myself with my favorite pastime, but even shitposting doesn\u2019t seem to help ease my mind. Worse, it\u2019s affecting my efforts to troll and grief. Some of my posts even come off as helpful and insightful\u2026 \n\nI shut off my laptop and decide to call it a night. Maybe what I need to help clear my mind is a good night\u2019s sleep. It has been a long day, and perhaps I\u2019m just delirious from the fatigue...\n\nOf course, no sooner I close my eyes, the images that have been hounding me all day long return more vivid than ever before. Nightmare after nightmare assaults my senses, each one showcasing my many possible failures clearly and brutally. And the laughter, that fucking hellish laughter threatening to drive me over the edge\u2026\n\nI try shouting at first. When that fails, I start thrashing about in desperation. When that fails, I break down and beg for the ridicule to stop. That only makes the laughs grow all the harsher. I start to shut myself off, accepting the fact that I\u2019m a failure at everything I do and will ever do.\n\nAnon Y. Mous, failure and pariah of Rock Bottom, soon to be the biggest failure and pariah of Volcano High. A man without a present or a future, with only the shittiest of shit pasts to comfort him at night.\n\nFuck me. This shit\u2019s downright depressing...\n\nBut something happens that I don\u2019t expect. Little by little, the laughter begins to lessen, and my failures become less and less catastrophic. Then Nasera makes her appearance known, her beauty as radiant\u2014if not more so\u2014than I remember.\n\nAt first, I believe she\u2019s come to hammer in that final nail in the coffin. No doubt she\u2019s here to bear witness to her handiwork coming into fruition. I mean, how can she not be here to bask in the afterglow of her success?\n\nIf only that were the case. It would be so much easier to accept. It would be so much easier to believe that Nasera\u2019s the new bad guy in my life, but of course, it\u2019s not that simple. \n\nNothing ever is\u2026\n\nRather than mocking me for my failures, Nasera begins helping me. She coos compliments when I\u2019m at my lowest, firmly yet patiently corrects my mistakes in posture and technique, and cheerfully encourages my successes, no matter how tiny and insignificant they are in the grand scheme of things. Her voice holds no mockery, and her marvelously shining amber eyes only look on with kindness and the utmost respect. It fills me with a confidence I didn\u2019t even know I had in me, reassuring me that no matter what I do in life, I was someone that meant a damn, and not just a nobody floating through life at the whims of a cruel, cold world\u2026\n\n\u201cI\u2026 I don\u2019t understand you,\u201d I whisper to Nasera.\n\nThe beautiful one-winged ptero only gives me a warm smile as she grabs my hands.\n\n\u201cAnon\u2026 please know that\u2026 I believe in you. So don\u2019t be discouraged. Things are tough, but you\u2019ll make sense of them. I know you will\u2026\u201d\n\nNasera\u2019s eyes glow warmer, and her simper only grows all the more comforting.\n\n\u201cYou\u2019ve endured so much\u2026 You don\u2019t have to fight so hard anymore, okay? I know that you\u2019ll make something amazing of yourself. You just have to believe in yourself. And if you can\u2019t, then believe in me. Believe in the me who believes in the you\u2026 who believes in yourself...\u201d \n\nNasera confuses me to no end. A part of me wants to think she\u2019s only using me for her ulterior motives, yet another knows that\u2019s bullshit. In the short time I\u2019ve known the youngest of the Aaran siblings, she\u2019s been nothing but kind, helpful, and cheerful. She\u2019s guided me far longer than anyone else would have and has done everything in her power to make sure I feel welcome and secure in Volcano High. What\u2019s more, she\u2019s extended her hand in friendship, something absolutely no one else in my life has ever done...\n\nI snap awake as the alarm on my bedside shrieks its alarm. As I rise from bed, some of the memories of my dream remain. I feel a sense of dread coming from some of those memories, but I also sense a great deal of hope... \n\nAlmost as if things are going to be okay for once in my fucked-up life...","Title":"Altered Paths - Nasera","Status":"On-Going","Characters":"Nasera and Anon","Rating":"SFW","Classification":"Serie","Author":"Rangto","Summary":"In an alternate universe not that different from the one you know, Anon decides to join his new High School's sports clubs after its president, the beautiful and outgoing Nasera, convinces him to. Unfortunately for Anon, he's not exactly the fittest human around. Hilarity ensues as he tries to do his best to not only fit into his new role, all the while his feelings for the club's president grow by the day."},"Altered Paths - Nasera Chapter 2.txt":{"path":["Naser And Nasera","Altered Paths - Nasera Chapter 2.txt"],"text":"Chapter 2: Early Birds\n\nOh? Are you back for more of this story? How interesting. How very, very interesting\u2026\n\nWell, regardless, since you came back, Might as well continue telling this tale \n\nLucky for you, not much has happened since you last saw this reality. \n\nAfter waking up from his nightmares, Anon went about another normal day of school. He saw his classmates as expected, and interacted with the girl that\u2019s been causing him no end of confusion up till now. On top of that, he endured Trish\u2019s grilling over what he and Nasera did the day prior when she led him down the hall, got his usual set of math answers from a still helpful Reeda, survived his science class and the sharp glares of an annoyed Fang, and generally made it through the rest of the day without further incident.\n\nAll in all, it seemed as if the rest of the week would go by uneventully, almost making the human believe that he had imagined the whole interaction with Nasera about the sports club. That knowledge was still a bit spot of confusion for the petite caveman. But can you blame him? It\u2019s not every day that one of the most beautiful girls in school comes to you and asks you to join her club. \n\nIf only Anon knew what was in store for him\u2026\n\nWell, I\u2019ve talked your ears enough as is. Why don\u2019t we pick up this story in real-time?\n\n \n\nThursday Morning...\n\nMy phone\u2019s sudden ring knocks right out of my slumber, almost causing me to roll over to the floor. \n\nAnd I was having such a wonderful dream. \n\nTrying to think back on the details of the dream leaves me with a bit of a blank mind. Fuck, waking up jumbled my memory. Still, it had to have been a nice dream due to the warm fuzzy feeling I still feel in my chest.\n\nI try to ignore my phone\u2019s ringing as best as I can. When it finally ceases, I adjust myself back into bed and prepare to go back to sleep. \u2018Probably some fucking telemarketer,\u2019 I think as I shut my eyes and get as comfy as I can.\n\nThen the phone rings once more, forcing my eyes open yet again. \n\nWith a groan, I sit on the edge of my bed and snatch the phone from my nightstand. I let out an angry sigh and tap the answer button without looking at the caller ID, ready to curse out whoever was daring to wake me at such an early hour of the day.\n\n\u201cLook, whatever you\u2019re selling, I\u2019m not interested in it, especially this early in the morning!\u201d I snap, ready to hang the call, when a familiar tone laughs from the other end of the line.\n\n\u201cI\u2019m afraid to ask how often you get marketer calls if that\u2019s how you answer your phone,\u201d Nasera states in a far too cheerful tone for how early in the day it is. \u201cRegardless, this is your wake-up call. Rise and shine, Mr. Mous. Rise and shine!\u201d \n\nI look over to the old and beat-up alarm clock next to my bed. Its red LED display reads that it\u2019s a minute past five in the morning.\n\nFIVE IN THE FUCKING MORNING!\n\n\u201cNasera\u2026 it\u2019s five in the morning. Why are you calling me this early?\u201d A better question would be why she\u2019s even calling a loser like me at all, but then I remember that Nasera doesn\u2019t seem to follow the norms of a school system. You know, the system where the loser nobodies stay in the bottom and get trampled on by the popular perfect paragons of society. I was the loser, of course, and Nasera was the paragon. \n\nThe fact alone that she even acknowledged my existence baffled my mind to no end\u2026\n\n\u201cOh, I know it\u2019s five!\u201d Nasera chirps in a too excited tone. \u201cAnd you should be thankful too. I let you sleep an extra hour!\u201d\n\n\u2018She let me sleep in an hour?\u2019 I muse, my brain incapable of understanding how someone could wake up at such early hours. I\u2019m so baffled that I almost miss Nasera\u2019s following words.\n\n\u201cHumans are diurnal, right? Don\u2019t you guys get up at the crack of
