 just chilling, or more accurately, just simmering. Fang asked to stay for a few days, my terrible neighborhood being a trivial issue if it meant she could find respite from the heat. I hastily agreed, since only a madman would say no if their hot girlfriend asked to stay a couple of days at their place. Fang never elaborated on what she told her parents. Hopefully, Ripley won't kill me if, or rather when, he finds out. \n\nIt's early morning and it\u2019s already becoming difficult to separate my back from the couch. If the heat doesn\u2019t relent soon I will start fusing with the cheap faux leather. Fang has just exited the bathroom, finished with her most recent shower. \n\u201cRaptor Jesus, when will this shit end?\u201d Fangs' voice was strained, \u201cI\u2019m in there so often I\u2019ll wear a groove between your shower and bed.\u201d \n\u201cOh come on Fang, it's not that bad\u201d, I roll my head to look in her general direction, \u201cBesides, doesn\u2019t your kind like the heat?\u201d It\u2019s not the best idea to be a smart-ass if a girl has sharp claws, but spending so many years shitposting on a Serbian moonshine tasting forums gives you some bad habits. \n\u201cMaybe if you read that book I got you, you\u2019d know \u2018my kind\u2019 is warm-blooded\u201d, Fang said in a huff. It\u2019s true, I haven\u2019t read the entire book. Mainly because certain chapters demanded all of my attention. You could call me an expert on certain parts of ptero girl anatomy, hopefully soon I will be able to become an expert in both the theoretical and practical sense. Fang gets a mischievous grin \u201cBut if you\u2019re not bothered by this damn heat you won\u2019t mind this.\u201d In a blink of an eye, Fang leaps onto the couch, her light body barely causing a stir. Fang puts her arms around my waist and gingerly rests her head onto her favorite spot on my chest.\n\nIf anyone asked I would claim this was all according to plan. With only a few words I convinced my ptero girlfriend to want to cuddle with me during this oppressive heat. This was all according to plan and not dumb luck. I slowly put my right hand around her back and start caressing her side. Fang let out a light sigh, a short burst of wagging from her cute tail indicating she was enjoying the moment. Thanks to her most recent shower Fang was still pleasantly cool to the touch. The heat and I would make sure of that wouldn\u2019t be the case for much longer. It wouldn\u2019t be long before the heat cut this cuddling session short. I decided to make my peace with dying from heatstroke. There was no way in hell I\u2019m telling Fang to let go. Not that I thought she\u2019d be upset, but rather that I didn\u2019t want the moment to ever end. My only regret was not setting up anything to automatically purge my internet history. Should have listened to Reed.\n\nMy musings are cut short when Fangs lets out a surprised sound. \u201cOh, what are you looking for down there Anon?\u201d My hand took advantage of my distracted mind and went on a little trip of its own. It almost made its way to Fangs' exposed rear. I do a quick double-take. There were usually jeans covering all of what laid bare before me. The only article of clothing I could see was a thin black line making a small indent in Fangs' waist. I glance down to get a full look and saw Fang was wearing nothing more than her black halter top and underwear. She was practically naked. Fang adjusts her head to look up at me, her voice dripping with sarcasm \u201cAnd here I thought humans were supposed to be brave and competent explorers.\u201d Thanks, hand, can\u2019t leave you alone for a minute without getting into trouble. \u201cThen again, even the greatest explorers made use of local guides\u201d, Fangs' voice switching from sarcastic to sweet in an instant. She put her hand over mine and slowly guided it down further south. As my hand was being gently pulled over the thin strip of cloth, Fang continued \u201cJust over the river and we\u2019ll soon reach our destination.\u201d The whole ordeal was like the time Fang taught me how to play the guitar in her room, except she was the instrument. As she put my hand on her firm butt cheek, she gave it a light tap and continued \u201cThere you go, safe and sound\u201d. My mind was racing, should I squeeze it, should I just wait for further instructions? The book did not prepare me for this situation. \u201cWhile you ponder what to do down there, I believe it\u2019s time to pay your guide her dues.\u201d Before I could ask what she meant by that, Fang put her left arm on the backside of my head and dragged it down into a kiss. \n\nAfter a short while, Fang breaks the kiss and settles her head back onto my chest. While my gray matter was doing an admirable job at stopping a flood of spaghetti from bursting out of my pockets, it neglected one crucial thing. My mouth. \u201cFang, where are your pants?\u201d I blurt out like a lagging idiot. \nFang lazily replied, \u201cToo hot for pants\u201d. Damn right you are. At that, I could feel Fangs' embrace slightly tighten and she let out a small giggle. \n\u201cNice save Romeo,\u201d Fangs' tail making a few loud thumps against the couch. For once my mumbling was beneficial. I was being completely truthful as well. Her physique was pretty much perfect and probably earned Fang many envious glances over the years. It wasn\u2019t just visually appealing either, while a thin girl, Fang still had enough muscle and strategic deposits of fat to make touching feel as good as looking.  \n\nMy deep contemplation about Fang's tight bod was once again cut short when she spoke up. \u201cSo, how long are you going to act tough before you admit the heat is unbearable?\u201d, her amber orbs looking up at me, knowing full well she was at the moment too hot to handle. \nI had forgotten the words that got me into this blissful situation so I simply replied: \u201cI've made my choice, if this is how I go then so be it.\u201d Fang let out a laugh and broke her embrace. She leaned back on both hands giving me a full view of her barely covered body.\n\u201cAnon you dweeb, you barely managed to get to second base and you're already content with ending it all? Have some ambition.\u201d, her playful voice making it clear she was just teasing. When Fang caught me staring she slowly swayed her hips from side to side and asked \u201cSee anything you like Anon?\u201d, her mirthful voice betraying that she enjoyed using me as a puppet with her sultry moves. Since my mouth could not be trusted it was decided with a unanimous vote by all higher mental functions to say nothing and just nod in approval. \u201cAw, that\u2019s it? You have nothing to say about my little show? I kind of like it when you blurt out stupid shit.\u201d Fang is now leaning only on one hand and slowly tracing a clawed finger starting at her lower midriff and going ever higher. I can\u2019t help but stare like an idiot once again. As she reaches her neck she makes a short pause. \u201cI have to say, making you squirm like this is a real turn on\u201d, with that said she does her best at seductively biting her finger. The logical part of my brain would claim that while the show so far was great, the whole finger biting part was fumbled. The problem is my brain was currently operating off of blood IOUs from my lower member. Running on backup power meant my mouth was once again prevented from creating a sound that would give HP Lovecraft nightmares. Upon hearing the unholy noise Fang lost all composure and starts laughing like I just told her the best joke ever written. \u201cOh Raptor Jesus my sides! You should have seen the faces you were making Anon, and that noise, priceless.\u201d Fangs' laughter slowly subsides, wiping a tear from her eyes as she finally calms down. She quickly sees my utterly baffled expression and jumps from her lounging pose to a sitting one. \u201cI hope you don\u2019t mind if I yank your chain from time to time Anon\u201d, her voice slightly apologetic. \u201cAfter all, you\u2019re my\u2026\u201d Fang slowly puts her arms around my neck. \u201c...little\u2026\u201d, she leans closer to my ears. \u201c...pet\u201d, Fang ends her sentence with a barely audible whisper and voice hot enough to melt steel. Deciding to not waste any time waiting for me to respond, she drags me into another kiss. This one is far longer and more passionate than the last. If Volcaldera Bluffs wasn\u2019t in the middle of a heatwave already we\u2019d start one right now with how hot the room was getting. After a solid minute, Fang slowly ends the kiss, face completely flushed just like mine. \n\nFang gets a sheepish expression on her face. \u201cMaybe we should wait for a colder day though. I don't want to be charged with manslaughter if your heart gives out\u201d, her voice sounding apologetic. Even if things didn\u2019t go farther, getting a show from seductress Fang was always a treat. I nod in agreement and Fang visibly relaxes. I didn\u2019t have much confidence I\u2019d have survived the ordeal in this heat anyway. It wasn't even noon and the apartment was already becoming unbearable. No direct sunlight is meaningless if the entire area is being cooked for a few weeks.\n\u201cWhy don't we go to the beach to cool off?\u201d I inquired while trying to wipe the sweat off of my face with my already drenched shirt.\n\u201cThe beach is already crowded at this point, we'd be like sardines. Those fucking tourists probably took all the good anyway\u201d, Fang was not a fan of those weird tourists who, for some reason, used their country's flag as towel patterns.\n\u201cIs there nowhere else? You've lived your whole life here Fang, you have to know about a place where we can cool off.\u201d The constant heat made me desperate and I didn't even\n try to hide it.\n\u201cI know of a small creek not that far away.\n But there\u2019s no way in hell can we make it on foot before being burnt to a crisp.\u201d Fang slumped halfway off the couch in resignation\n\n\u201cFang, you know we don\u2019t have to walk\u201d, there were other means of getting to the creek. A short pause was followed by a resounding no, it didn\u2019t take Fang too long to figure out what I was implying. \u201cPlease Fang!\u201d my voice was getting desperate, but I stopped caring when my back got stuck to the couch.\n\u201cWhy can't you do it?\u201d, Fang now completely slid off of the couch with only her lower legs on the armrest.\n\u201cBecause he'll only do it if you're the one asking\u201d, probably not, but if Fang did it the chances of success were much higher.\n\u201cFiiiine\u201d, her voice being that of a stereotypical annoyed teenager, \u201dI'll call Naser and ask if he wants to go to the creek.\u201d I am a genius. \u201cBut you owe me big for this Anon.\u201d Oh no. \u201cFirst things first, get me my phone because I'm not getting up\u201d, I peel myself off of the couch and barely make it to the table where Fangs' phone is. I consider throwing it, but decide to just crawl as close as I could to my fallen angel and hope she\u2019ll be able to reach it. Fang snatches the phone from my hand, giving me a look of pity and understanding before giving the little rectangle her full attention. She begins furiously typing for a few seconds before stopping and letting out another loud groan. \u201cGod, texting this shit is going to take forever, I'm going to have to call him\u201d, Fangs' voice being that of resignation, \u201cConsider your debt doubled Anon.\u201d I was expecting worse. My girlfriend is merciful and wise like always. \n\nFang dialed her brother and waited. I collapse into a puddle of sweat and watch her slowly kick her feet as the dial tone kept repeating. After a while it was looking like Naser wasn\u2019t going to pick up and I'd still be indebted to Fang for nothing. \u201cLooks like he's no-\u201d Fang stopped talking because at the last moment Naser answered the phone. Even now there is hope. \u201cSup you little shit\u201d, Fangs 'greeting' sounded harsh, but she assured me siblings are like that. \u201cJust being slow-cooked at Anons place\u201d, I couldn\u2019t make out what Naser was saying and Fangs' expression was neutral, so I just hoped he knew where she was from the start. \u201cYeah, whatever, listen... It\u2019s hell on earth here. You want to go to the creek with me and anon?\u201d, I shouldn't have expected Naser to chauffeur us around. Can't say I wasn't disappointed it wouldn't be just the two of us either. \u201cCome on, does she have to?\u201d, Fangs' legs stopped kicking at whatever Naser said. \u201cAlright, fine, bring her with.\u201d Fangs knew it was no use fighting whatever stipulations Naser made if she wanted a ride in the NasCar. \u201cYeah, you know where I keep it. Also, bring the thing, we\u2019ll get the food and drinks\u201d \n\n\nFang ended the call and got up. \u201cAlright dweeb, I did it. Naser is taking us to the creek\u201d, Fangs' wings sag and she lets out a loud groan, \u201dNaomi is coming with him.\u201d Oh god, I hope Fang doesn't quadruple my debt. \u201cSome of the others are also planning to come. Apparently the cotton candy cunt was planning some shit, but now wants to do it at the creek\u201d, Fang started searching the apartment for her missing pants. It was a bit early for a reunion but it would be a lie to say I wasn\u2019t a little excited. As she slid on her torn jeans in one fluid motion she looked at me still lying on the ground like and commanded \u201cCome on Anon, get your stuff, and let's go. We still have to go to the DinoMart on the corner.\u201d Knowing it was a bad idea to make Fang repeat myself I quickly change from my drenched shirt to a dry one and get all the shit that one has in his pockets.\n\u201cSo what junk food are we getting\u201c, I ask Fang who looked at me like I said something monumentally stupid.\n\u201cRight, you couldn\u2019t hear Naser. We\u2019re going to have a barbecue Anon, so no junk food\u201d, Fang is practically pushing me out of the door.\n\u201cI didn\u2019t know Naser knew how to work a grill\u201d, to which Fang starts laughing. \n\u201cNaser can barely work the microwave, I\u2019m going to be the one behind the grill.\u201d","Title":"Heatwave","Status":"Completed","Characters":"Fang, Naser, Naomi, Reed, Rosa, Stella, Trish and Anon","Rating":"SFW","Author":"Anonymous","Summary":"Fang and Anon hanging out and trying to endure through the heatwave that's gripping Volcaldera Bluffs"},"Heatwave Chapter 2.txt":{"path":["Fang","Heatwave Chapter 2.txt"],"text":"Heatwave\n\nChapter 2\n\nIt\u2019s even worse outside, the scorching air giving me a gut punch the moment we exit the apartment building. Fang is mostly unphased by the heat. She grabs my arm and we start moving at a brisk pace to the nearby DinoMart. I just hope my soles don\u2019t start melting on the scorching sidewalk. I want to ask Fang if she's being serious about being the one grilling or if this is just another joke. Can\u2019t talk in this heat though, if I open my mouth all the moisture will escape my body and I\u2019ll instantly be mummified. Thankfully we\u2019ve almost made it to the DinoMart and more importantly the AC inside the store. As we pass the threshold Fang gives me a concerned look, \u201cShit, you gonna be OK Anon? You look like you\u2019re about to pass out.\u201d I give her a quick affirming nod while doing my best to not appear like a little bitch who can\u2019t handle a little heat. Thankfully the store is mostly empty. A combination of the walk-in oven that is the outside world and an infamous neighborhood. At least no one will see the skinny suffering from early heat stroke. I grab a shopping trolley that has seen better days. Two of the wheels kept seizing up and the handle was sticky, but it was sturdy enough to give me some support. \n\nFang went on inside the shop and I did my best to keep up as she threw in things needed for the barbecue. Paper plates, paper cups, toothpicks, plastic utensils, garbage bags, paper towels. She gives some thought before picking which oil and charcoal to get. Fang glances back and gives me a concerned look, \u201cFeeling better yet?\u201d I give her a proper nod this time and Fang visibly relaxes. \u201cAlright, that\u2019s the boring crap done with, time for what everyone is waiting for.\u201d, Fang looks at me expectantly. \u201cSo, what do you want to eat Anon?\u201d I shrug since I don\u2019t care, which unexpectedly pissed of Fang. \u201cDon\u2019t give me that shit Anon. Either you pick something or you\u2019re sharing soy patties with Naomi\u201d, Fang wasn\u2019t taking \u2018don\u2019t care\u2019 for an answer. I also didn\u2019t want to eat soy patties, because the next time some fucker on the internet called me a soyboy I couldn\u2019t just shrug it off anymore. \n\"I don't know, can't I have what you're having?\"\n\"How do you know you'll even like what I'm having?\"\n\"If your taste in food is as good as your taste in boyfriends I'm sure I'll like it,\" hopefully my gamble pays off.\n\"Wh-\", Fang stammers for a bit, getting more embarrassed by the second. \"Fine, but you owe me a special favor for being so indecisive,\" she moves closer to me and pulls me into a hug. \"You say stupid shit and mumble a lot, but sometimes you know exactly what to say,\" now it was my turn to be embarrassed. As the moment ended, there was still one burning question on my mind.\n\"Since when are you a barbecue expert anyway?\u201d Fang never talked about this part of her making it quite baffling. Who would expect a rocker chick to be well versed in the arts of grilling?  \n\n\u201cSince I was little. I liked being around my dad when he was grilling and when I was old enough to see the grill he\u2019d let me take over\u201d, a wave of nostalgia washed over Fang. \u201cI got good at it and by the end, he\u2019d let me be in charge of the whole thing while he mingled with guests. He was so proud\u201d, Fangs' voice becomes strained and it\u2019s clear it wasn\u2019t just good memories. \u201cThen I became a huge bitch and that was the end of that\u201d, Fang quickly composes herself and continues \u201cAnyway, DinoMart is no place for a therapy session, I\u2019ll get the meat and you go get some vegetables.\u201d With that Fang rushes to the butcher, the stroll down memory lane not being a pleasant one. \n\nI take my time getting to the vegetable section and realize Fang never told me what to get or how much. As I glance to the butcher I see Fangs' hands already full of various meaty delights for the grill. I just barely got here and she\u2019s already finished. As Fang turns around she gives me a little wave with her right wing and starts walking over. \u201cYou finished yet dweeb?\u201d, Fang gently places her haul into the trolley and looks at me \u201cWhat are you waiting for? We have to finish before this place gets robbed again\u201d\n\n\u201cYou never told me what to get or how much\u201d, I reply hoping to not piss her off.\n\n\u201cWe\u2019re almost finished anyway, it\u2019s just this and the booze and we can go\u201d, Fang hands me a couple of plastic bags to hold while she piles in all the veggies she deems barbecue appropriate. Next up is the booze, we pick mostly mid to low-range stuff except for two bottles of top-shelf beer that Fang picked out. \n\n\u201cWon\u2019t the others be mad we only got the good stuff for ourselves\u201d, while I wouldn\u2019t mind sharing some good beer with Fang but I also didn\u2019t want the thing to be a source of pointless drama.\n\nFang lets out a laugh and puts the bottles gently into the trolley \u201cYou wish Anon, it\u2019s for the meat, not us\u201d. \n\n\u201cWhy are you wasting good beer by pouring it onto meat?\u201d not like I was an expert like her but it seemed stupid. \n\n\u201cYou\u2019ll see when you taste it\u201d, Fang moves closer and brushes her hand against mine \u201cBut if you promise to be my assistant I\u2019m sure I could give you a few sips\u201d. I was sold on the spot.\n\n\nOn our way to the register, we walk past the freezer section. \u201cBefore today I\u2019d have thought the only thing you\u2019d eat grilled were dino nuggies\u201d, I was still trying to wrap my head around the fact that Fang has culinary skills beyond reading the instructions on a box of nuggets. \n\n\u201cThose are just my comfort food Anon\u201d, a twinge of sadness in her voice, \u201cFor the countless times I felt like shit.\u201d Fang just stares ahead, no doubt reliving some of those moments before shaking her head. \u201cI\u2019ve cut back on eating them so often though\u201d, Fang puts one of her wings around me before continuing, \u201cIn no small part thanks to you. When I\u2019m with you I\u2019m so very happy Anon, you have no idea.\u201d Her words fill me with incredible warmth with the little peck on my cheek from Fang being the cherry on top. \u201cDon\u2019t think that means you can stop stocking your fridge with nuggies though\u201d Fang slowly removes her wing from me and rubs my hand \u201cWe all have bad days from time to time.\u201d The short intimate moment ended we finally make it to the checkout and start piling the contents of the trolley on the conveyor belt. There\u2019s so much stuff, no way in hell will I be able to pay for this without selling my kidney to an Albanian. Fang just motions for me to start putting the groceries into bags and pays for everything with her card. As she\u2019s finishing up she looks over to me, \u201cOK Anon, this is where you start working on paying off your debt.\u201d Looks like I\u2019m going to have to carry all of this. Hopefully, I won\u2019t almost pass out. I split all the bags between my hands and hope I can make it to wherever Naser is meeting us without my skinny arms falling off. \n\nAs we\u2019re walking I try to bring up the money situation \u201cHow much is my share, maybe I can pay you back installments?\u201d\nFang feigns indignation \u201cWhat do you take me for Anon, a Rhinorex? Don\u2019t worry about the money, focus on not dropping any of that stuff or you\u2019ll never clear your debt.\u201d\n\u201cWhere are we meeting up with Naser anyway?\u201d better ask while I can still talk without wheezing. \n\u201cRight here\u201d, Fangs looks around looking for any sort of shade and failing to find any, \u201dHopefully before we both catch on fire.\u201d As if on queue the NasCar races around the corner and stops right in front of us. The curbside window barely manages to roll down before Naser starts shouting.\n\u201cGet in before some crackhead skinnie decides to shank us!\u201d Naser hates coming to SkinRow and I can\u2019t blame him. \u201cNo offense Anon.\u201d\n\u201cNone taken\u201d, it was a lie but it\u2019s not like I didn\u2019t carry a pocket knife with me at all times in this neighborhood. As we\u2019re stuffing the grocery bags into the car Naomi starts running her mouth.\n\u201cI\u2019m so glad you guys called and told us about the creek. I was looking for a good spot for our little get-together for days. Can\u2019t believe Naser never told me about it\u201d, Naomis' voice was sickly sweet as ever. It\u2019s a wonder Naser hasn\u2019t developed a form of diabetes yet.\n\n\u201cHeh, must have slipped my mind babe\u201d, Naser doing his best to prevent another avalanche of candy-coated words from his saccharine other. With all the goods crammed inside the NasCar we barely have room for ourselves. Naser doesn\u2019t wait for us to get fully seated or even close the doors before hitting the gas. The wheels screech and we\u2019re leaving SkinRow behind at breakneck speed."},"Heatwave Chapter 3.txt":{"path":["Fang","Heatwave Chapter 3.txt"],"text":"Heatwave\n\nChapter 3\n\nAs Naser continues living out his fantasy of being a drag racer, I am slowly getting swallowed by the backseat of the NasCar. Looking out the window I can see the dilapidated buildings whiz by in a blur. If this is how I die I sure as fuck ain't looking at my hellhole of a neighborhood. I turn to look at Fang, who isn't taking the impromptu horizontal rocket launch any better. She is holding on, one hand on the car door, the other on the groceries. I reach my hand towards hers and she grabs it with her own clawed appendage. She mouths, or rather snoots, an 'I love you' as the car finally starts slowing down.\n\n\nJust as I start to relax and stop thanking raptor Jesus we survive the pink primadonna turns around.\n\n\"Fang, I wanted to thank you for asking Nasi to take us to the creek. I still can't believe he never told me about it,\" Her voice is so sickly sweet I've already exceeded my daily caloric intake several times over. \n\nFang gives a light scoff, \"Nasi?\", her annoyance at being forced to interact with Naomi is only dampened by learning her baby brother has a pet nickname. Naser looks at me via the rear-view mirror, a worried expression on his face, along with several beads of sweat forming on his forehead. \n\n\"You two do look perfect together though. Even now you're holding hands, so precious,\" at those words I thought my ptero gf would separate her hand from mine but she held on. \"If today goes well we should do more things together over the summer,\" Fangs' expression is completely blank, but her grip on my hand has gotten noticeably tighter. \"We could even do another double date. Our first one went so well after all,\" Fang suddenly gets a thousand-yard stare while simultaneously deboning my hand with her own. \"I'm so glad I got you two lo-\", Naomi is cut off thanks to Naser deciding it's time for another round of drag racing. Passing out from excessive G-force is preferable to having to listen to Naomi drone on.\n\nThis time the excessive speeding only lasts a few seconds.\n\nFang is the first to recover, \"What the fuck is wrong with you?\"\n\n\"I thought I saw a group of skinnie gangbangers,\" he gives a strained laugh, \"you can never be too careful.\" The car makes a turn off of the paved road onto a graveled one. \"At least we made good time, we're almost there,\" he glances at me one more time, this time looking even more worried. Talk about being high-strung. Fangs' been holding my hand the entire time, the short talk with Naomi leaving its mark as her talons dug into my skin. We've arrived at the spot and she gives it one last squeeze and let's go, opening the car door before it came to a full stop. \n\nThe area is actually quite nice, it even has a table with a pair of benches under some trees shading the whole area. Close-by is a small concrete area, slightly blackened by soot. I guess people are too lazy to dig a fire pit and just use the area where nothing can catch on fire instead. Fang is already barking orders on where she wants what. Naser and I start lugging the grill to the spot while Fang grabs the grocery bags. All of them. She isn't even struggling like I was. \n\nNaomi rushes up to her, \"Do you need help, Fang?\"\n\n\"Oh no, I can handle it, wouldn't want you to break a nail or something,\" Fang drops the groceries on the table before continuing, \"Since you're the resident veggie expert you can prep all of them though.\" Just as Naser and I finish setting up the grill area Fang comes over to inspect our work. \"Yeah, this will be fine. You can go ask your girl if she needs help. I've got this covered with Anon.\" Naser is about to protest, but before he gets a word out Fang cuts him off \"Go, shoo.\" As her brother is walking away, Fang could help but snicker just loud enough so he could hear, \"Nasi.\" Her brother continues walking away, but not without a noticeable shiver running down his spine.\n\n\"Alright dweeb, I know you're the fire expert, you want to light up the grill?\" her racist remarks would be hurtful if she wasn't so cute. Fang hands me her pink lighter and what looks like a sugar cube. \"What? Just light the damn thing and chuck it in.\" Not feeling like asking further questions I bring the cube towards the lighter flame. It instantly catches fire and I chuck it into the grill. Not before the damn thing burns my hand though. \n\n\"You could have warned me what would happen,\" my annoyance is obvious as I rub the burned appendage with my other hand.\n\n\"Aw, don't be like that,\" Fang moves closer and grabs my hurt palm, \"Besides, I know how to make it better.\" As I'm about to protest she bends down and gives it a kiss. The ptero girl looks up and asks, \"Better?\" I can only nod, a slight blush coloring my cheeks. \"Good, now help me get changed\", she takes my good hand into her own and drags me towards the NasCar. I'm given a large towel while Fang grabs a change of clothes. From the looks of it there isn't much fabric, finally, Fang in a bikini will no longer be just my imagination. We go to a large nearby tree and Fangs tells me to hold up the towel. As she's about to go behind the makeshift barrier Fang briefly stops, \"No peeking, Anon\", with a wink she disappears behind the cover. I briefly ponder what the hell that was supposed to mean as her black halter top and jeans land on my head. Guess that answers my question. A few moments pass before I hear her speak \"OK, you can look now.\" I drop the towel and see a completely different-looking girl in front of me. Gone is the edgy outfit and instead, Fang is wearing a light blue bikini set and matching jeans shorts that might as well not be there. \"Well?\", she gives a quick twirl, her long hair flowing around her. \n\n\"You look great,\" I manage, thankfully without stammering. Well, maybe a little stammering since Fang just giggles and grabs my hand.\n\n\"Come on, let's go back to check what the others are up to.\" As we go past the NasCar I throw Fangs' clothes onto the backseat, don't want Naser having any wrong ideas. \n\nApproaching the bench we see Naomi hasn't made much progress on prepping the vegetables. The pink psycho looks up, clearly annoyed with how slowly the work is progressing, \"Wow, Fang, cute outfit. Doesn't leave much to the imag-.\" She's cut off once again, this time by a loud bang. Maybe Naser was right, there are skinnie gangbangers around here. Thankfully I was wrong, it was just Reeds' beat-up van announcing his arrival. Reed parks the van next to the NasCar, possibly too close with how worried Naser was looking. The group starts spilling out, Reed in his usual casual swagger, while the girls look like they've just had a life and death experience.\n\n\"Wazzup broskis, we miss much?\", Reed takes a quick swig from his trusty thermos, not really expecting an answer. Trish, Rosa, and Stella make their way towards us next. Stella is holding onto Rosa who is doing her best to comfort her.\n\n\"Calm down chica, I told you raptor Jesus would see us through\", Rosa helps Stella take a seat on the bench. Even Trish looks rattled as she approaches.\n\nFang moves towards Trish, \"What the hell is wrong with you guys?\"\n\nThe purple triceratops slowly looks at Fang, \"Here's a tip, if Reed ever offers to drive, say no\"\n\nReed begins to protest, \"Oh come on, it wasn't that bad\"\n\n\"Yes it was!\", all three of his passengers respond in unison. \n\n\"I know what will cheer you guys up, come on Anon, time to earn your keep,\" Fang grabs the bag of meat with one hand and me with the other. \n\n\n\nIn quick order, Fang gets the grill ready and starts expertly placing the delicacies on the grate. While she tends to the food, I'm bossed around, fetching plates, beer, whatever else she might need. Although bossed around might be too harsh, she is genuinely grateful that I'm helping her and does keep her promise of giving me a taste of the top-shelf beer we bought. As the first round is almost done she picks up one finger-sized piece and tells me to taste it. I slightly hesitate because I don't want to burn my mouth. \"Come on Anon, if you get burned again I'll make it better, I promise,\" with her 'encouragement' I take a bite. It is the most delicious thing I've ever tasted. \"Well?\", the ptero looks at me expectantly.\n\n\"It's incredible, you sure we can't just eat this round and let the others wait a bit longer?\", the delicious food suddenly made me realized I haven't eaten anything all day. \n\n\"You saw the others need it more than we do, go cheer them up,\" Fang stacks the empty plate I'm holding with the grilled food and starts loading up more on the rack. \"Hurry back though, I don't want to be without my assistant for too long\", a quick pat on my butt sends me on my way. \n\nApproaching the table I see the others have also gotten into the spirit of things. Reed and Naser are setting up some music by hooking up an oversized speaker to Reeds' beat-up van. Rosa is helping Naomi with the vegetable preparations, though compared to Rosa's expertise, Naomi is just getting in the way. Stella and Trish are setting up the table at a leisure pace, idly chatting about god knows what. Reed is the first to pick up the scent of freshly barbecued meat.\n\n\"Finally, I've always wanted to taste Fangs' cooking,\" the raptor abandons Naser, grabs a plate, and starts piling it high. The others barely get a few morsels before nothing is left to take.\n\n\"Don't worry, there's plenty more where that came from,\" I quickly escape the ravenous horde before they can say anything. Coming back I see Fang absentmindedly swiping her phone with one hand and taking care of the grill with the other. \n\nShe looks up as I approach, \"Well, did they like it?\"\n\n\"Reed sure as hell did, the others didn't get much of a chance to sample anything,\" I hold up the empty plate, \"hope you got a lot more for that bottomless hole of his.\" A few more trips back and forth and the food stopped evaporating as soon as I get to the table. The guys finally\n got some music playing, mostly classic rock with some VVURM DRAMA songs mixed in. Stella is finally giving Reed a tarot reading, while the other girls chat among themselves. The last round is finally done, Fang and I make our way to the table.\n\nAs we walk back Fang picks up a sausage from the plate. \"Watch this,\" she throws it a few feet into the air and then triumphantly snatches it as it comes down with a chomp. The ravenous ptero raises her eyebrows while I can only think to be slightly concerned about what I just saw. And kind of aroused. We sit behind the table and begin to chow down. At first, we just eat normally, but as the others become distracted by the idea of a swim, we begin fooling around. It was kind of fun watching Fang snatch an ever-increasing number of meaty pieces out of the air. She had quite the talent. Eventually the I had nothing else to toss into the air for her. That's when I notice I just fed her all my stuff while her plate was still full. We reached an agreement, in exchange for some of hers, I had to give her a kiss for every piece. A bargain if I ever saw one. When we got to the last one, Fang paused for a bit. She really didn't like giving someone else the last piece of her food. After a while, when she was sure no one was looking, the ptero lunged at me, attaching her snoot to my lips. All I could do is grab onto her and hope we didn't fall off of the bench. After what seemed like a good minute she relented and cut the last piece in half. She let out a small laugh, \"You've earned it Anon,\" and pushed her plate towards me. \n\nAs I start going for my half I notice Naomi still sitting at the table. Were we really that distracted to not notice her? \n\n\"Don't mind me guys, just pretend I'm not here,\" her voice chipper as always, \"Although I do expect a thank you basket or at least an invitation to your wedding.\"\n\nFang nearly choked on her beer, \"W-what?\"\n\n\"I mean, it's the least you could do. As thanks for getting you two lovebirds together,\" Naomi still thought of herself as some sort of Machiavellian matchmaker. Fang wasn't taking it well. Without my hand to crush into paste she had no outlet for her frustration. \n\n\"You barely did anything you condescending little bi-,\" out of nowhere came Reed\n\n\"Ladies, ladies, calm down. We're here to chillax,\" a quick round of finger-guns he continues, \"But, if you two really want to settle something, may I suggest water wrestling?\"\n\n\"Wha-\", it's like the three of us became a hivemind.\n\n\"You already have teams and everything. It'll also be a good show for the rest of us,\" Reed turns around and heads back to the others. Fang thinks about it for a few seconds before coming to a decision. \n\"Fine, if me and Anon win, I'm right and your meddling mattered fuck all,\" she eager to fight Naomi. Guess that slap on prom night wasn't enough.\n\n\"And if Naser and I win, I get a fruit baster and you have to admit I was the main reason you two are in a relationship possible in the first place,\" I wasn't surprised Naomi wanted to take all the credit, even if I disagreed with her logic. The two girls didn't even shake hands before grabbing their respective boyfriends and going to prepare. The match was on.\n\nI'm dragged a little ways away from the group by my furious ptero girlfriend. Eventually, she decides it's far enough for whatever she has in mind.\n\"Anon, listen, we have to win this. I'm not admitting she had any significant part in our relationship. All I need from you is to not get knocked out by the fucked-wing retard. I bet that skank is promising him god knows what if they win,\" Fang paused for a bit and shudders. \"I know I can take her down, problem is Naser can take you out with one good hit,\" that was unfortunately true, Naser had a major height and strength advantage over me. \"So I'm calling in all the favors you owe me, we win and consider them fulfilled,\" suddenly Fang grabs me and pulls me really close starts whispering into my ear, \"I'll make it worth your while, I promise Anon.\" Her voice gets breathy and seductive, \"I'll let you do anything you want, you can even tug my tail.\" She suddenly let's go and gets out her phone. Fang taps in her password and finds an image, \"I'll even wear this,\" she turns the phone to shows me, \"I wanted it to be a surprise, but you're going to need a lot of motivation to withstand Nasers' beatings.\" It's a selfie in front of a large mirror. In the picture Fang isn't wearing her usual attire, she isn't even naked as much as I'd have loved to see that. Instead, she's wearing fishnet stockings, a tight leotard, and a bow tied around her neck. I had to grab onto the nearest tree before my legs gave out from under me. \nI was beyond motivated after seeing that selfie and hearing all the promises Fang made. Naser was going to have to kill me if he wanted to win, I sure hope he doesn't. We make our way to the water to find out Reed has changed the music to something akin to a battle track from a shitty 90s game. Naser and Naomi were also approaching, unsurprisingly Naser had a complete look of determination on his face. Guess Fang was right. \nWe could see an angry Trish grilling Reed, \"What the hell did you do?\" \n\"I just made a suggestion to keep things from getting too heated,\" Reed gave the tiny triceratops a wry smile, \"Besides, you've said countless times you wanted to see Fang in action.\" Trish suddenly decided to become a chameleon and turn from mostly purple to mostly red. Reed notices both groups approaching and suddenly takes on the role of referee. \"I see our two teams are ready. The rules are simple, each girl fights the other while sitting on their boyfriends' shoulders. The first one in the water is the loser. If both of you fall at the same time, you fight until one submits. I want a good clean fight, so no biting, eye-gouging, or breaking bones.\" Shit, how bad was Reed expecting this to get?\n\nWe get in the water and Fang climbs up on my shoulders, thankfully she's light as a feather. The other pair gets ready as well. There can be some cheers heard from our 'spectators'. Stella is excited because it reminds her of one of the animes she's currently watching. Trish is one hundred percent on Team Fang and calling for Naomi to get her ass kicked. Rosa does not approve but does not try to stop it either, maybe the ordeal reminds her of Mexican wrestling in some weird way. As we approach each other, Reed produces the sound effect of a fight ring and shouts, \"Begin!\"\n\nBoth the girls instantly lunge at each other, mostly preventing trying to prevent the other from getting a good grip. Down at water level Naser just stares and me.\n\"Anon, bro, you know I wouldn't want to hurt you. Again. But you have to understand, people have to pay for the shit Naomi promised me.\" Jesus, what did the pink psycho say to him?\n\"I get it, I don't want to think about what exactly she promised you. It's not like I wasn't given some encouragement from Fang either,\" I try to stall hoping Fang wins before Naser decides to topple us both.\n\"What? What did she promise you?\", oh no, that just made him mad.\n\"Why don't you ask her?\", my smugness comes and goes in a flash, just as Naser goes from calm to pissed and lunges towards me.\n\"Anon, I swear to god, if you so much as...\", I steel myself, hoping that I buy my girl enough time before passing out from the beating I'm about to receive.  \nNasers' sudden movement must have caught Naomi by surprise. Fang finally manages to get a good grip on the cream czarina, one hand on her arm and the other on her bathing suits. She tosses her several feet away like it was nothing. It was impressive and a little scary how strong she was when angry. Naser crashed into me, too late to change the outcome of the match. What he does achieve is knocking Fang off balance for a moment. She starts falling forward until she grabs on to her bothers oversized crest to stop herself from falling into the water. Fang ends up being in a precarious position, practically sitting on my face. Thankfully Naser can't see and I don't have a wine glass nearby. Fang pushes against her brother to get back in an upright position and lets out a triumphant cry. \"Suck it bitch!\", she raises up both arms and basks in victory. \n\nAs we make our way out of the water, Trish runs up to Fang with a towel. \n\"That was amazing, you just yeeted the bitch like it was nothing,\" if I didn't know any better I'd thought Trish was more than just happy her friend won. \n\"Yeah, I didn't even get my wings wet. Good thing my precious boyfriend used that big brain of his to stall Naser,\" Fang grabs me with both her arms and wings and pulls me close. Her voice was low enough for only me to hear, \"I'm going to keep my promise when we get back to your place Anon, don't you worry.\" Fang gives a quick kiss and pulls away, I do my best to not start screaming 'It's happening' at the top of my lungs. \n\nThe rest of the day is uneventful, Fang grills the rest of the meat, much to everyone's delight. I spend my time helping her out, despite Fang claiming I didn't need to anymore. She even lets me be in charge for the last few pieces, it turned out pretty OK. The others go for a swim now that the creek is no longer an arena. Surprisingly Naomi doesn't hold a grudge and accepts the outcome. Naser on the other hand is crushed and spends a few hours sulking. I am desperate to ask what he was promised, but I know I'd regret finding out. As it starts getting late we decide to call it a day. We pick up our trash and throw it into the convenient bin nearby. When everything is packed and cleaned we say our goodbyes. The girls all hug each other, while the guys just do a quick fist bump. The road home in uneventful, apart from Naser still rushing through SkinRow to my apartment. \nAs we get out and say our goodbyes Naser shoots Fang a question, \"So, what am I supposed to tell dad? He's\n expecting you home today.\"\nFangs reply is casual, \"Just tell him I'm staying a few more days at Anons\"\nBoth I and Naser echo each other's thoughts, \"He knows?!\"\n\"Well yeah, why wouldn't he?\", Fang pops the trunk of the Nascar and takes out a bag I haven't seen before. \"Drive safe dickwing, \"she slams down the trunk and gives it a double-tap to let her brother know to beat it. \n\nWe make our way up to my shitty apartment, the cool night making it bearable again. As I turn the key I can't help but ask, \"So, what's in the bag? Extra changes of clothes?\" \nFang just laughs, \"You could say that.\"\n\"Don't tell me that's...\"\n\"Mmmhmmm\"\n\"And you just had that in your bothers' car the entire day?\"\n\"So?\"\n\"W-what if he saw\"\n\"Are you going to keep asking dumb questions or are you going to open up the door?\" We make our way inside, Fang heading towards the bathroom. She pauses for a bit before entering and gives me a look that can only be described as bedroom eyes. \"I hope you have plenty of juice in the fridge Anon, it's going to be a long night\""},"Hello Rock Bottom Prologue.txt":{"path":["Fang","Hello Rock Bottom Prologue.txt"],"text":"Title: Hello Rock Bottom\nStatus: On-going\nCharacters: Fang and Naser\nRating: SFW\nClassification: Series\nAuthor: Anonymous\n\n\nHello Rock Bottom - 00. Prologue\n\nWell, it finally happened. I guess everyone's had enough of my shit, and now I'm on my way to some stone quarry town all the way out in the boonies. God damnit, they just couldn't handle one last year of me?! Whatever, Mom and Dad didn't even try to understand me, sending me away to some backwater shithole, saying it's about \"Facing the real world\", FUCK THAT! Naser and Naomi, the asshole know-it-all's, always in my business, I swear I saw that bitch smile as I was leaving... Rosa and Stella, just a waste of time... Trish and Reed, my band mates and true friends, they understood who we were and knew what we wanted to do! Even if sometimes-\n\nI'm cut off mid-thought as I'm nearly thrown out the car by someone's reckless driving, \"What the fuck! Are you trying to fit in with these hicks already?!\" I shout over the squealing tires, gripping whatever handles I can reach as I try desperately to keep myself planted.\n\nNaser is fully concentrated on the road, getting back into the right lane before he speaks, \"Sorry, si-eems, like the roads aren't as maintained-\"\n\n\"What's wrong?\" I cut him off, \"Your car can't handle it out here?\" I taunt, still keeping myself semi-braced for another wild maneuver.\n\nHe takes a breath, gripping the wheel for a moment before slowing down to a reasonable speed, relaxing a bit with a sigh, \"I don't want to mess with these pot holes, who knows how deep they are! If I hit one, that's it! And do you know how long it would take for-\"\n\nI've already tuned him out as he continues on about boring shit, taking the opportunity to look around now that everything isn't a blur. It seems like I'm trading palm trees and the beach for a bunch pine trees and hills. It's not a very exciting view, but I'm not sure if I'll miss home much either. Friends aside, dealing with everyone else was a pain in the ass. I let out a dejected sigh and check my phone for the weather this week, and see my suspicions confirmed, that it's already colder here than at home. Ffffuck. I also noticed I've somehow missed a few texts from Trish and Reed.\n\nT \"Saw that loser driving you around.\" \"We still good to hang out later?\"\nR \"heyy, everythin good, dude?\"\nT \"What's going on?\" \"Your mom saying you aren't going to VH this year?\" \"WTF\"\nR \"u looked kinda down when the nascar went by\"\nT \"Rock Bottom?\" \"That's so far away!\" \"Are you going to come back?\"\nR \"trish texted sayin ur mom said that ur goin 2 sum other school?\"\nT \"What about the band?\" \"This is bullshit!\" \"Hello?\" \"Text back when you can, please...\"\nR \"bruh, thats a bummer, ngl tho, goin to miss u this year, hope u can visit\"\n\nI set my phone aside and rub my temples, goddamnit I don't want to think about this now. But, AUGH! I didn't want any of this shit to happen! Fucking Naomi, that silver-tongued bitch, she had a hand this, I know it! I let out a frustrated sigh and look out again, seeing that the hills and trees have gotten much closer now, and a sign that reads-\n\n\"Rock Bottom,\" Naser's voice interrupts this time, car slowing down even more now as we pull into the outer limits, \"Home of-\"\n\n\"A bunch of dumbass hill billies who still eat rocks for a living.\" I laughed, but I'm still very fucking furious, \"Why the fuck am I being moved out here? I didn't even do anything!\" I cross my arms and huff, gritting my teeth as I close my eyes.\n\nNaser is silent for a few moments, before letting out a defeated sigh, \"Spears found out that you and your band were the ones that spray painted the school.\" He squeezes the wheel again, \"Lu-ook. Fang. Mom and Dad didn't have a choice,\" He holds up a hand before I could try cutting him off again, \"You of all people should know how much of a hardass Spears is about beautification.\" He looks around at every sign, making unsure turns, before letting out a frustrated sigh.\n\n\"But why the fuck is it only me getting the boot?! It was the band's ideal!\" I can feel the familiar sting of tears forming in my eyes and turn away, putting up a pissed off front as best I can. \n\nHe manages to find a gas station to stop at, but even with nothing distracting him now, he takes his time finding the words, \"Because, Spears is very convinced you're the leader...\" he constantly clenches his grip on the wheel for a moment, \"and as such, he decided that your punishment should be more severe.\" When I think I have a moment to speak, he suddenly blurts out, \"Dad managed to talk him out of charging you all with vandalism.\" He just stares blankly ahead, tapping the wheel as he's unsure of what to say anymore. It was like he just said something he wasn't supposed to.\n\nI guess he did, Anon, why do you even have that? You don't play golf\"\n>Based on the exasperation in her voice, she already knows why\n>The doorbell rings before you can answer\n>Lucy practically flies to open it before you, an impressive feat in a dress and heels\n>Her date reminds you a lot of yourself, Lucy always was a daddy's girl\n>Won't save him from the club though\n>As soon as you heft your weapon and start your well-practiced speech, Fang snatches the 9-iron\n>\"No. Intimidating. The. Suitor.\" she states, prodding me with a taloned finger\n>The hopeful young man visibly relaxes\n>Until Fang points the club at him\n>\"Because I'll do so much worse than you ever will\" She growls, Ripley eat your heart out.\n>\"Mooom!\" Lucy complains, grasping her date with a wing to reassure him\n>Before the two of them can escape you brandish a camera\n>Pose after pose you captured memories you never wanted to forget\n>You'll need a second set for the scrapbook.\n>and another for her grandparents\n>One more for Lucy herself of course\n>Despite your best attempts otherwise, it's over far too quickly\n>Soon enough your precious daughter is off, ready to make the last memory of her childhood count\n>You hope she's lucky enough to find her love as young as you were\n>Talon was at a friends house, too young for prom\n>Leaving you alone with the love of your life\n>Gentle, Slow music begins to fill the house\n>You turn and see your date waiting expectantly\n>What the kids didn't know is that you were having prom night too\n>You walk up to Fang and grasp her hand, the other falling on her waist\n>She wraps her wings around you, holding you tight to her chest\n>The two of you begin to sway, the song wasn't as important as the company\n>Tonight, you owed your darling wife the prom dance she never got on that beach all those years ago","Title":"Little Lucy","Status":"Complete","Characters":"Fang and Anon","Rating":"SFW","Classification":"One-Off","Author":"Pshy","Summary":"Anon experiences the joys of fatherhood"},"Metal Snoot Solid 4 - Autism of The Patriots.txt":{"path":["Fang","Metal Snoot Solid 4 - Autism of The Patriots.txt"],"text":"Title: Metal Snoot Solid 4 - Autism of The Patriots\nStatus: Complete\nCharacters: Fang and Anon\nRating: SFW\nClassification: One-Off \nAuthor: Anonymous\n\n\nThe wind howled across the rooftop of Volcano High, empty except for two men, bathed in the rich glow of the setting sun. Bare to the wait, they faced each other across that hot tiled roof, their faces mirror images of each other. Despite their facial similarities, their bodies were different: One bore the heavy musculature of a man accustomed to combat, heavy white scars of battle crisscrossing his broad arms. The other man had honed his physique at his trusty neighborhood gym, the little time he could get access to the squat rack leaving him with plenty of functional strength. In another life, another time, they could be brothers: But now, they were enemies. \nThey stood several feet apart, neither having said a word since the other had shown up for their destined meeting. They knew that only one of them could be right, that there was only one correct answer to their question. Both were adamant that their way was correct, that the other couldn\u2019t be more wrong, and each was ready to defend their beliefs to the death. As the sun set, they were going to settle things in a way only two men could. \nNether man made a move, each waiting for the other to show his hand first. They stared at each other, pointedly ignoring the large hole in the fence encircling the roof. To look at that would be to admit that one of their brothers had failed, that another one of these pale clones had done the unspeakable. No, to them, there were only two options, and only one way off the roof.\nAnother howling gale causes the men to grit their teeth, the sand scourging both sets of eyes, causing them to water slightly. No other explanation could be given for why their eyes were cloudy with tears, of course; at least, none that these two men would admit. As the wind died down, each sensed the time was neigh, and both began to move, a silent circle of testosterone. \n\u201cFAAAAAAAAAAAAAAAAANG!\u201d The battle-scarred man screamed, keeping his arms to his side as he squared his shoulders, blowing his chest out to emphasize his point. \n\u201cLUUUUUUUUUUUUUUUUCY!\u201d The other cried, just as loud as his brother, his hands rising above his head, palms-first, his elbows close to his waist. \nSuddenly the peace of the evening was shattered as the men flew at each other, landing blow after blow. Soon, the rooftop was stained with blood and sweat, each man fighting not just for his life, but what his life represented. It was a colossal battle of wills, two immovable objects coming face to face, neither one willing to yield, neither one willing to justify the other. \n\u201cMy god, they are such dweebs,\u201d Fang said, sitting on top of the rooftop that was raised above the rest, clad in her brown turtleneck and black jeans. \n\u201cSeriously,\u201d said Lucy, her yellow sun dress and red ribbion fluttering in the errant breeze.\n\u201cHey, play the song, guys.\u201d One Anon had the other in a headlock, muffling cries of \u201csplendid brother\u201d still audible above the choking. They had stopped fighting, quickly realizing there was no music playing.\nThe ptero-wives rolled their eyes, Lucy dragging the portable boombox over to them as Fang pressed the \u201cOn\u201d switch. \n\n\u2018What a thrill\u2026\u2019","Title":"Metal Snoot Solid 4 - Autism of The Patriots","Status":"Complete","Characters":"Fang and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Roomba on your Grave.txt":{"path":["Fang","Roomba on your Grave.txt"],"text":"Title: Roomba on Your Grave \nStatus: Complete\nCharacters: Fang and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n\u201cIt\u2019s been 5 years since you recognized me, a chance encounter at a liquor store on the corner of Skin Row. Every time we would see each other, at a liquor store or in a run-down bar or at dealer\u2019s house, you made it clear to me that you hated me. You hadn\u2019t seen your parents or your friends or your brother since high school, and you hated me for that. You hated me for those things I said at the beach all those years ago, probably still hate me for those words. You even ruined my chances with that Ankylosaur girl at that rave, telling her how much of a tool I was\u2026\u201d\nAnon\u2019s voice trails off, only the quiet dead listening to his words. Slowly, he pulls an aged phone Roomba and pair of concert tickets out of his pocket, the angry eyes long since rubbed off, the name of the band long since faded to obscurity. Reverently, he lays them on the hard stone, set in a forgotten corner of the destitute cemetery, his hands shaking slightly as the brush the name inscribed upon it. Withdrawing his hands back into his pockets, Anon takes one final look at the name chiseled on the small slab before turning away.\nHere lies Lucy\n2001-2025","Title":"Roomba on Your Grave","Status":"Complete","Characters":"Fang and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Science Project.txt":{"path":["Fang","Science Project.txt"],"text":"Title: Science Project\nStatus: Complete\nCharacters: Fang, Trish, Reed, Reeda, Carldelewski, Fernsworth and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n \n\nThe warning bell rings through the hallway as I shamble into science class and drop into my usual seat. The graded midterm exam from Math class still mocks me from where I stuffed it into my backpack. That giant red \"D+\" Mr Delewski literally stamped in bold red ink is still fresh in my memory. Midterms were last Friday, and I bet it was an intentional cruelty to make everyone wait until Monday for the results. Things were already looking about as bad as I feared. Math was a complete wash, I only barely skated by English, and I only avoided disaster in music thanks to Fang's impromptu guitar lesson. Hopefully science would end the day on a high note and even things out. It was the one subject I actually had some confidence in.\n\nFang walked in just as the final bell rings, along with the rest of the stragglers in class. She takes her seat next to me without a word, crossing her arms over her stomach. Normally she would at least say hello or something, it doesn't take a genius to see she's nervous. I know science isn't her strong suit, but it's not like her to get nervous about a test result. She must have done even worse than I thought. Before I can think of something to say to Fang, Dr. Fernsworth takes his place behind his desk. The thick stack of papers he drops on the desk echoes like a guillotine throughout the classroom, everyone quickly falling deathly silent. He takes a moment to adjust his ridiculously thick glasses and clears his throat.\n\n\"Alright everyone, your exams have all been graded.\" He announces, a little unnecessarily. I doubt anyone couldn't have figured that out. \"I'll hand them back in alphabetical order. Please come up an collect your exam when I call your name.\"\nAs usual, my name is called first. Fernsworth gives me a small smile as I collect the packet and read my score. Eighty-five out of a hundred, a solid \"B\". Pretty good, honestly. Fernsworth's tests are notorious around campus, so I'm not disappointed with a \"B\" in my best class. When I sit back down next to Fang, she immediately looks over my shoulder to read my score.\n\n\"You got a 'B'?\" She asks, sounding a little surprised, \"I thought you'd get an 'A'...\"\n\n\"Yeah, well I didn't get to study as much an I wanted.\" I reply, instantly realizing how badly I stuck my foot in my mouth. \"Not that I regret hanging out with you or anything! I mean, I only passed music because-\"\n\n\"Hey, can I see your exam?\" Fang asks, ignoring the verbal spaghetti coming out of my mouth. I hand the packet over to her, happy to sidestep whatever embarrassing thing I was about to say next. Fang must be really impatient about all this, her name is about to come up soon anyway. She flips the pages back and forth, skimming over my answers. Judging by her expression, she doesn't like what she sees. Her grip is actually starting to crinkle the paper a little, and she's so focused she doesn't even hear Fernsworth call her name the first time.\n\n\"Fang!\" He repeats himself, finally getting her attention, \"Please come up and collect your exam.\"\n\nFang marches briskly up to Fernsworth's desk, snatching back her exam with a scowl. Fernsworth kept the exam face down when he handed it back, but I can see the red ink staining the back of the pages from here. Fang barely glances at the front as she walks back before she angrily stuffs it into her backpack, not even bothering to look through it. Fang quietly growls in anger as she sits next to me, her fingers drumming hard against the table. Talking to her now might not be the best idea, especially considering how well I did on the test. I'll give her some time to simmer down before I try to approach her.\n\nFernsworth steadily hands back the rest of the class, each student either subtly groaning in disappointment or sighing in stressed relief. A quite murmur of conversation grows as everyone starts comparing scores, debating answers, or bemoaning their ruined GPA. After Fersworth hands back the last test, he adjusts his lab-coat and clears his throat. Stepping in front of his desk, he taps the surface with a ruler to get everyone's attention.\n\n\"Now then, I know this exam was quite a bit harder than the rest of your classes.\" He begins, with what feels like the understatement of the semester, \"I know many of you aren't happy with your current grades. For students who want to improve their scores, I have good news! As extra credit you may submit an additional science project, along with a minimum five page essay, due no later than next Monday.\"\n\nSeveral students groan audibly, dismayed at both the size requirement and the tight deadline. I can't help but agree with them. An entire project, and essay, due by next week? No chance in hell I'm putting myself through that, even if I had needed the help. From the sound of it though, some people might not have much of a choice in the matter. I turn to gauge Fang's reaction, but it looks like she's too busy staring out the window to pay much attention to Fernsworth's offer.\n\nAs usual, I decide to crash in the auditorium after school with the Fang Gang. It's not like I have anything better to do, I can shitpost perfectly fine on my phone while the band practices. Honestly 'practice' might be a bit of a strong word for it. Half the time we just talk shit and hang out, laughing at Reed's ridiculous song lyrics or just passing the usual campus gossip. Trish has begrudgingly accepted my presence by now, even if she still routinely insists I'm 'distracting' Fang from practice. For now though, the band is actually playing. They've been trying to get through one of Reed's new songs for some time now, and even I can tell they're having a rough time of it. They've had to restart more times than I can count, everyone keeps falling out of tempo with each other. Fang is visibly frustrated, Trish is losing her patience, and even Reed's chill attitude is starting to show it's edges. Finally after yet another false start, Trish unslings her bass in frustration.\n\n\"Fang, what is with you today?\" Trish groans, throwing her head back, \"That's the fifth time you were late coming in! Are you even paying attention?\"\n\n\"Shut up Trish.\" Fang snarls, her wings starting to fan out aggressively, \"I don't need more shit to deal with today.\"\n\n\"Woah, hey, c'mon guys.\" Reed holds up his hands defensively, trying to curtail the impending shouting match, \"Let's just take a breather, you know? Just chill out and-\"\n\n\"We can't just take breaks all the time!\" Trish retorts, rounding on Reed, \"We need to be perfect for our next show!\"\n\n\"What next show?\" Fang mumbles, looking down morosely at her guitar. That seems to snap Trish out of her tirade, as both she and Reed suddenly look very worried.\n\n\"Fang? What do you mean by that?\" Trish asks, her anger evaporating in an instant. Fang visibly cringes, her hands subconsciously drifting to her wings as they pull close.\n\n\"My Dad said I can't play in the band anymore if I fail my midterms,\" Fang explains, her eyes locked on the floor, \"and I totally bombed Fernsworth's test last week.\"\n\n\"H-He can't do that!\" Trish shouts, clearly in denial. I can't help but imagine Trish angrily standing up to Ripley, and there's just no way that works out well. No amount of chutzpah can compete with that mountain of homicidal pteradon. Trish shakes her head, clenching her fists at her sides. \"No, the band is too important. He can't just make you quit!\"\n\n\"Well what do you want me to do about it?\" Fang asks, exasperated, \"I can't just sneak out every night!\"\n\n\"Yes you can!\" Trish retorts, getting desperate, \"He can't control your life! We could skip class or-\"\n\n\"What about the extra credit project?\" I blurt out, interrupting Trish's tirade. I haven't thought any of this through, I just said the first thing that had popped into my head. Now that I have everyone's attention, I just roll with it and hope for the best. \"Maybe your Dad will ease off if you bump up your grade?\"\n\n\"Heyyyyy that's a great idea Anon.\" Reed shoots me some finger guns, \"Fang just needs to throw together a paper volcano or something, and it's all good!\"\n\n\"It's not that easy, Fernsworth's a total hard-ass.\" Fang groans, \"He wants a real project and everything, including a paper. I'd have to work like crazy all week.\"\n\n\"You don't have time for that!\" Trish protests, \"We need to keep practicing for our next show!\"\n\n\"I didn't even say I was going to do it!\" Fang snaps back, \"Besides, does anybody have a better idea?\"\n\nTrish looks like she's about to say anything, but stops, staring angrily at the floor. Reed just scratches the back of his head and stays silent, unwilling to speak up at all. I keep my mouth shut as well. Despite Fang's reluctance, it seems like she already came to a decision.\n\n\"Fine then, I'm done with practice today.\" Fang announces, stowing her guitar back in it's case. Grabs her own bass case with a huff, glaring at me the entire time, as if this whole situation is somehow my fault. Reed just grabs his thermos and takes several big swigs, clearly intending to clock out for the rest of the afternoon. The mood in the room is pretty much ruined at this point, so I take the opportunity to bounce. I wave goodbye to Fang and Reed and head home, mentally debating on what I want to microwave for dinner tonight.\n\nLater that night, I'm awoken by the sound of my phone vibrating on the nightstand. Groaning in annoyance, I blindly flail my hand over until it slaps against the plastic case. I fumble with the power cord and the home button, blidning myself with the screen brightness as it turns on. Cursing and blinking my eyes clear, I squint at the new notifications. Looks like Fang has been texting me.\n\nF: \"Hey dork. You up?\"\nF: \"My Dad said he'll lay off me if I do the project. I can't think of a topic though.\"\nF: \"You have any stupid ideas?\"\n\nSleep deprived, I immediately type back the first thing on my mind\n\n> A: \"Fang, it's 2am. I was asleep.\"\n\nImmediately after I hit send, I regret it. If Fang is still up this late, she must have been stressing about the project pretty bad. Rubbing my stinging eyes, I quickly type another message.\n\n> A: \"Yeah, sure. Let's meet up tomorrow. I'll try to think of something.\"\n\nI turn the phone on silent and toss it back on the nightstand, blinking the afterimages out of my eyes. Hopefully I haven't woken up completely, and I can get back to sleep quickly.\n\nThe next morning I sleepily trudge to school, stifling yet another yawn. Climbing out of bed had been an absolute chore today, and I can tell I'll be fighting sleep all day. As I groggily climb the front steps of the school, I spot Fang waiting for me by the doors. Shit, that's right, I was supposed to help think of project ideas.\n\n\"Hey Anon. Damn, you look like shit today.\" Fang grins as I groan in response. I push the front door open with my shoulder and head for my locker, Fang taking up stride beside me. There's already plenty of other students in the halls digging through their lockers or grouchily nursing cups of coffee\n\n\"So...\" Fang begins, leaning against the locker next to mine while I spin the lock, \"Did you come up with anything for the project?\"\n\nI hesitate, taking my time collecting my textbooks and binders. I hadn't come up with any ideas since Fang's texts last night, but now that I think about it, should I? This is supposed to be her project, I can't just do it for her. Besides the fact Fernsworth would immediately notice and likely fail her, I just shouldn't patronize Fang like that. She's smarter than she thinks, I'm sure she can pull this off on her own.\n\n\"I don't know, another railgun is probably a bad idea.\" I begin, Fang chuckling as she remembers that particular disaster.\n\n\"Yeah, I think Fernsworth is still a little mad about the window.\" Fang agrees as I sling my backpack back over my shoulder, \"Seriously though, no ideas? I'm totally stumped here.\"\n\nShe hits me those big pleading eyes, and I feel my willpower begin to crumble. No, stay strong Anon! This is for her own good, she can do this! I must resist those beautiful golden eyes! Fang softly flutters those big eyelashes, and I realize I never stood a chance to begin with.\n\n\"Well...\" I concede, scrambling for an idea, \"What if you built something cool and wrote the paper about that? I don't think Fernsworth is that picky about the topic, as long as you don't half-ass it.\"\n\n\"The only thing I can do with a hammer is smash stuff.\" Fang pouts, \"Naser was the one who got all the handyman lessons from Dad.\" She actually sounds a little envious, she must have thought about this before.\n\n\"Trust me, holding the flashlight isn't as fun as it sounds.\" I reply, following Fang to her first class, \"Listen, I'll catch you at lunch. If you don't think of anything before then, I'm sure someone will have an idea. Sound good?\"\n\n\"Yeah, alright.\" Fang fist-bumps me with a weary smile, waving goodbye as we part ways in the hall. I head for first period English, hoping Jin won't catch me sleeping in the back of class again.\n\nLunch period eventually arrives, and by now I feel much better. It's amazing what a few power-naps and the promise of food can do to perk somebody up. Fang is already at the usual table, along with the rest of the gang. Reed gives me his usual \"Sup\" in greeting as I sit down, while Trish tries for the hundredth time to murder me with her eyes. Fang looks lost in thought, staring off into space as she taps her fork against the table in an improvised beat.\n\n\"Hey Fang, did you think of anything?\" I ask, snapping her out of her own head.\n\n\"Actually, yeah. I think so.\" Fang smiles, Reed and Trish turning their attention toward her. \"I think I'm going to try to build an electric guitar.\"\n\n\"Damn, really?\" I ask, more than a little skeptical at the idea. I don't really know anything about electric guitars, or what went into building one, but I had the distinct impression it would be difficult. \n\n\"Obviously not from scratch,\" Fang explains, tapping the table with her fork again, \"If I find some spare parts and just assemble them, it shouldn't be too hard. I can write the paper about the wiring, sound waves, and the other technical junk. That should be enough for a project, right?\"\n\n\"You're going to need a soldering iron.\" Reed chimes in, counting on his fingers, \"Not to mention pickups, potentiometers, capacitors, and that's just the electrical. You might have to do a vintage wiring assembly if the parts are too old for- what?\"\n\nEveryone is just staring at Reed, wondering where the heck all that just came from. I know Reed does all the electrical work for the band, but I didn't expect that level of technical jargon from him. Once again I'm left wondering just what else is hiding behind that stoned dude-bro personality of his.\n\n\"Yeah, I'll need all that stuff.\" Fang agrees, looking a little unsure of herself now, \"I'll also need a place to work, I don't think I can do this on my desk at home. Any ideas?\"\n\n\"I think the shop class has a couple soldering guns.\" I answer, thinking back to the few times I walked by that rarely used classroom, \"There's probably some other stuff in there we can use.\"\n\n\"So you'll help?\" Fang asks hopefully, and I realize I had just committed myself. I nod in agreement along with Reed, who as usual seems perfectly fine with whatever the newest crazy scheme is.\n\n\"I still say this is a waste of time.\" Trish objects, crossing her arms. \"Let's just keep practicing after school and you can tell your dad you're working on your project. He'll forget about all this eventually.\"\n\n\"Then you clearly don't know my dad.\" Fang scowls, \"He's watching me like a hawk. He's not just going to let this drop.\"\n\n\"We'll probably have to ask the shop teacher to use the classroom.\" I interject, cutting Trish off before she can start another argument. \"Who's the shop teacher anyway?\"\n\n\"Mr. Delewski.\" Reed answers, much to my disappointment. Of course that slob would be the school shop teacher. Getting him to look up from his magazines would be hard enough, convincing him to do any kind of favor would be near impossible.\n\nThe lunch bell rings before I can reply, startling everyone at the table. The four of us quickly stand up while shoveling down the remnants of our neglected lunches. Discarding our empty trays, we split up in the hall and head to our next classes. Science was next, so Fang and I walk together to Fernsworth's classroom. \n\n\"Hey Anon,\" Fang stops me outside the door, \"You mind coming with me to see Delewski after school? He might cave more easily if there's two of us.\"\n\n\"Yeah, sure.\" I agree. I've already learned my lesson today about trying to deny her. I just don't have the willpower to compete with those pleading eyes.\n\n\"Thanks dork.\" Fang pulls me into a tight hug, my face immediately burning up. It only lasts a moment, Fang must have remembered we're in a crowded hallway, so she quickly shoves me away and practically runs into the classroom. I take a moment to collect myself, painfully aware of the several students looking in my direction. Hopefully that won't start any rumors, but I know better than to expect otherwise.\n\n\nAs the last bell rings for the day, I work my way against the river of students heading for the front doors. Finally squeezing past the last of the crowd, I head for Mr. Delewski's classroom. Hopefully he's actually still here, and didn't somehow leave campus before everyone else. Fang is waiting for me outside his door, leaning against the lockers. She nods towards the door as I walk up, opening it and heading in.\n\nIt seems Mr. Delewski's desire to go home had been outweighed by his sheer laziness. He's already asleep at his desk, snoring loudly with a magazine draped over his face. Now that I think about it, maybe he just lives in here, eating in the cafeteria and showering in the gym. It honestly isn't that far-fetched.\n\nFang clears her throat once, then twice, but Mr Delewski just keeps snoring. Realizing that something subtle won't work, Fang snatches the magazine from his face and immediately drops it in disgust. God, that damn thing looks a little crusty. Fang angrily wipes her hand on her jeans, debating her next move. She leans in to poke Delewski with her finger, hesitates for a moment, then jabs him hard in the shoulder.\n\n\"Huh? Whazza-?\" Mr Delewski sputters, jolting upright in his seat, \"I swear I didn't- oh, it's just yous twos.\" He hastily brushes the crumbs off his chest and wipes off his face, pulling together at least a thin fa\u00e7ade of professionalism. Delewski folds his hands on the desk, looking between the two of us suspiciously.\n\n\"Now Anon,\" He begins, settling on me, \"I thought I told you I don't do any of that whole 'extra credit' nonsense. If you want to pull your grade outta the trash barrel, you gotta put the work in. Or at least, you know, pass over at least three figures.\"\n\nAn awkward silence hangs in the air as I try to figure out of he's serious. \n\n\"Ha ha ha! I'm just yanking your chain here!\" Delewski laughs nervously, sweat visible on his forehead, \"Although if you were down for that, I would not be opposed. Moe will, and I say this literally, break my arms next week if I don't pay him.\"\n\n\"No, uh... we just need a favor.\" I explain, trying not to think too much about what I just heard. I nudge Fang in the side, breaking her out of her stunned silence.\n\n\"Yeah, right.\" Fang composes herself, \"We need to use the shop class after school for Fernsworth's science project.\"\n\n\"Uh huh, yeah. Sure you do.\" Delewski replies, already bored, \"And uh... what does this have to do with me?\"\n\n\"You're...the shop teacher?\" I awkwardly answer. Delewski just keeps staring at me, so I press on, \"I think we need your permission or something?\"\n\n\"Yeah, you do.\" Delewski replies sternly, \"And I don't feel like giving it, so there.\"\n\n\"Why not?\" Fang asks angrily,  \"I said it's for a school project!\"\n\n\"Because I am a respectable fauciltor of this educating institution.\" Delewski answers, \"That means I don't just hand out my friggin' keys to anybody who asks!\"\n\n\"It's. for. a. project.\" Fang repeats, visibly losing her patience. I can see the feathers on her wings begin to puff out, she's close to snapping.\n\n\"Come on, this is important.\" I plead, getting desperate. \"What do we need to do for this to work?\"\n\n\"Anon, listen, I like ya. You're not a complete dumbass\" Delewski replies, sounding almost sincere. \"I get that you wanna sneak off with your, admittedly pretty hot, punk rock dino girlfriend here. More power to ya. Personally, I would not be willing to put my package within six inches of those little needle teeth. It looks like a meatball sub of pain. You're braver man than I am. Now I don't know what kinda freaky carpentry themed bdsm thing you two are into, and I don't judge you for that. You do you. That said, I can't afford to lose this job. Literally. So my answer is still no.\"\n\nI sputter in embarrassment, a thousand denials and protests jumbling over each other. I should insist Fang and I aren't together, but she's right here! I mean, it's not like we are dating, but should I instantly deny the accusation? Is that a good idea, a bad idea, or neither? How can a teacher say something like that anyway??\n\n\"That means scram you two!\" Mr Delewski stands up, pushing us out the door. \"Go find some other place for your biology lesson. I have, uh... important literature to catch up on.\"\n\nThe classroom door slams in my face, lock turning from the inside. I stare at the frosted glass, mentally struggling to get a sentence together.\n\n\"What the fuck??\" I shout. Yeah, that seems like a good one given the circumstances. \"How the hell did he ever become a teacher?\"\n\n\"Don't ask me dweeb, maybe it's a quota thing.\" Fang answers. She seems somehow unperturbed by that disaster, but I notice she's pretty intently looking away from me. \"Screw him anyway, let's get out of here.\"\n\n\"Yeah, that was never going to work.\" I concede as Fang storms off. I trail behind at a distance, making sure to lock my gaze on the lockers instead of...anything else. \"So where to now? Any other ideas?\"\n\n\"Let's
