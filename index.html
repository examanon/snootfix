he future battered and tore at their dreams.\n\n   For one moment, Naser, Ripley, and Samantha dared to believe they had found a small piece of peace once again\u2026 \n\n   Despite his best efforts to keep his presence as diminished as possible, Anon lets out a string of painful coughs, which nearly causes him to double over as the pain racks at his throat. The only thing that keeps him standing is Stella\u2019s diligent grip. \n\n   Ripley lets go of his family and walks up to both Anon and Stella. His previous expression of bliss vanishes the instant he locks eyes with the human. \u201cI\u2026 I don\u2019t understand you... You\u2019re the reason that Lucy ran away... yet you\u2019re also the reason my son came back\u2026\u201d Ripley grimaces as he again moves to grab the dainty caveman. \n\n   Before Ripley\u2019s hand can get anywhere near Anon, Stella slaps it away, which causes the ptero to stop in his tracks and flinch in surprise. The stego then begins dragging the human away from Ripley and towards the house\u2019s main entrance.\n\n   Ripley turns to face his wife with a flabbergasted expression on his face. The diminutive ptero shakes her head in reply before pointing to her husband and making a strangling motion with her hands.\n\n   It takes about two seconds before Ripley\u2019s eyes widen as the realization hits him like one of his golf clubs to the head.\n\n   Meanwhile, Stella is making some headway dragging Anon, who for his part is doing his best to struggle against the stego\u2019s grasp. \u201cLet\u2026 go\u2026 of me,\u201d he hisses at his dino companion.\n\n   \u201cIt\u2019s okay Anon, I\u2019ll get you out of here!\u201d Stella boldly declares as she tries her best to lift the human over her shoulder. Of course, the moment she manages to get his feet off the ground, Anon\u2019s weight, combined with her awkward footing, causes the stego to collapse backward. She hits the ground pretty hard, leaving her partially addled. \n\n   Anon, meanwhile, is flung backward at least five feet. He winds up striking his head against a nearby wall, causing him to see more than a few stars.\n\n   Seconds later, Anon feels a strong hand lift him off the floor and stand him straight. It takes the human a few seconds for his vision to fully return, by which time he realizes far too late that the one who picked him off the floor had been none other than Ripley.\n\n   Swallowing very painfully, Anon looks up to meet Ripley\u2019s eyes. Instantly, he feels the very warmth leave his body. At the same time, he also feels a strange sense of ease. \u2018Sooner or later, I was gonna get killed,\u2019 he thinks as he mentally prepares for Naser\u2019s father to grab his neck once again, this time finishing what he had started minutes earlier.\n\n   But before Ripley could have his shot at strangling him, he needed to get the guilt off his chest.\n\n   \u201cI\u2026 I understand if you never forgive me\u2026\u201d Anon whispered in a strained, raspy voice. \u201cI know... I have... no right... to apologize for... what I did to your daughter... but\u2026\u201d Wasting not one single second, the young man bows his head before Ripley. \u201cI\u2019m truly\u2026. truly sorry... for my actions... that night...!\u201d \n\n   Ripley lets out a sneer as he drags Anon forward. He even slouches forward enough so that he\u2019s face to face with the human. \n\n   \u201cI\u2019ll never forgive you for helping to kill my daughter,\u201d Ripley hisses, his words colder than the coldest glacier on earth. \n\n   Anon takes the patriarch\u2019s words and shakes his head. \u201cYou\u2019re wrong\u2026 about... Fa\u2014L-Lucy,\u201d Anon manages to say despite his ravaged voice doing everything it can to fail him.\n\n   Ripley\u2019s eyes snap wide, and he grits his teeth in absolute fury. \u201cWhat did you say, punk!?\u201d he growls, his face coming dangerously close to Anon\u2019s.\n\n   \u201cFang\u2019s... alive\u2026!\u201d Anon barely manages to rasp, his voice giving into a cacophony of coughs seconds after he managed to speak those crucial words to Ripley.\n\n   Upon hearing Anon\u2019s words, the ptero patriarch locks eyes with Anon and grabs him by the shoulder, albeit a bit more gently this time. \u201cW-what did you say?\u201d He asks the human in a flabbergasted tone. \n\n   \u201cFang\u2019s\u2026 alive\u2026\u201d Anon repeats, all the while trying to stop his heart from beating faster than an anime fan who somehow managed to score himself a date for prom night with the head cheerleader. \u201cI don\u2019t\u2026 I don\u2019t know... what she\u2019s been doing... for the last four years... but I saw her playing a shitty gig... a little over a week ago at a pizzeria in... Skin Row\u2026\u201d\n\n   \u201cO-one week ago!\u201d Ripley shouts in a mixture of pain and rage.\n\n   Anon flinches at the ptero\u2019s raised voice. He glances to the side and notices how Samantha and Naser are helping Stella back to her feet. She looks a little worse for wear but overall seemed to be unharmed. Anon let out a sigh of relief, though he wasn\u2019t sure why since Stella had caused him to fall earlier with her \u2018rescue\u2019 attempt. Still, he couldn\u2019t fault her for trying.\n\n   With that particular burden off his shoulders, and his newfound determination pushing him to say what needed to be said, Anon once more narrated his life up until he met with Naser. He told it all, from his return to Volcadera after four years in the navy, to his running across Fang by complete chance, to his regret for not speaking to her when he had a chance, to the subsequent week and its mocking dreams of a better life, to his drinking and smoking and self-harm and eventual hospitalization. \n\n   On hearing his friend end his tale, Naser leaves Stella\u2019s side and stands beside the human, also looking his father in the eye. With a deep sigh to steel his nerves, he picks up right where Anon left off. He, too, tells it all and tells it truly, including the moment when he tried to strangle Anon before his realization hit like a train full of bricks. \n\n   Anon takes a step forward and approaches Ripley with a determined look in his eyes. He\u2019s aware of the danger he\u2019s putting himself in by just being that close to the still furious elder ptero. Still, a part of him isn\u2019t afraid anymore. Much like with Naser before, he couldn't afford to run, not if he could fix all of the mistakes in his life.\n\n   \u201cMr. Ripley,\u201d Anon starts, his voice still raspy and weak but also filled with newfound courage. \u201cI may\u2026 have made many mistakes\u2026 in my life\u2026 but I\u2019m done\u2026 running and hiding\u2026 from them...\u201d He fixes the ptero with a grin. Weak at first, but growing with confidence with every passing second. \u201cI will\u2026 set things... right with Fang\u2026 and I will\u2026 bring her back home\u2026 even if it\u2019s\u2026 the last thing I do\u2026 because\u2026 this is my second\u2026 chance\u2026 and I am not\u2026 wasting it\u2026!\u201d\n\n   Ripley\u2019s face is a mixture of strong emotions. Anger, confusion, regret, despair, happiness, and perhaps strongest of all, hope. He can only look at the human with confoundment, his previous words about how he couldn\u2019t understand the human buzzing in his mind. A part of him wanted the simplicity that came with hating the human. Yet, from hearing his tale and feeling the regret in his voice and seeing the shame in his eyes, the elder ptero found any reason to despise Anon fading by the second. After all, how could he hate someone who had already suffered so much and had come out stronger for it? How could he hate someone so determined to right all his wrongs?\n\n   Ripley bitterly chuckles to himself. Much as the idea seemed alien to him in this world, perhaps in some other place and time, Anon would have made a good husband to Lucy...\n\n   Samantha walks up to Anon without saying a word. Anon, for his part, is startled by the sudden appearance of the petite ptero, but he tells himself that whatever she had to say to him, he more than deserved. He locks his eyes with the matriarch\u2019s closed eyes. Even so, he can still feel her gaze pierce right through him, exposing his every weakness to her perception as if she had x-ray vision.\n\n   The matriarch of the Aaron household breathes deep, and without a single moment of hesitation, slaps Anon across the face, causing the human to stagger sideways a bit, as the impact of the slap is both so sudden and so powerful. \u2018God, it feels like I just got punched by a martial arts champ!\u2019 Anon manages to cobble together in his brain as he instinctively rubs his cheek, which feels like it\u2019s swelling with every passing second.\n\n   \u201cThat\u2019s\u2026 for breaking the heart of my little pirate princess\u2026\u201d Samantha says coldly. Anon readjusts his posture and nods, accepting the blow as well-earned. He readied himself for another when he sees Samantha\u2019s arms twitch. He closes his eyes and prepares himself for the pain that's to come.\n\n   But what came next wasn\u2019t something the human expected.\n\n   Samantha lets out a sob and lunges forward, wrapping her arms around Anon, locking him in a tight embrace that made his muscles ache from the surprising amount of force the petite housewife could generate.\n\n   Anon does not return the embrace. He does not feel like he deserves to...\n\n   \u201cThank you for bringing my son back to me,\u201d Samantha sobs into Anon's shoulder, which suddenly becomes sodden with tears as the ptero lets herself weep freely. Less than ten seconds later, Fang\u2019s mother breaks the embrace and makes her way next to her husband, who finally appears to be composed enough to speak again.\n\n   \u201cAnon I\u2026\u201d Ripley begins, his voice coarse and uneven, almost as if he was struggling to maintain his usual gravely demeanor. \u201cI don\u2019t\u2026 I can\u2019t\u2026\u201d Ripley shuts his eyes and lets out a loud groan before he again fixes Anon with a glare. Only, this glare isn\u2019t one of hatred or anger or resentment. Instead, it's filled with something Anon never thought he\u2019d see from Fang\u2019s father\u2026\n\n   \u201cDammit, kid, you\u2019ve given me the one thing I never thought I\u2019d have ever again\u2026\u201d He snarls and points a finger at the human. \u201cI swear in the name of Raptor Jesus, if you are fucking lying to us about our daughter, I\u2019m going to mount your head on my wall, damn be whatever jail time I have to face!\u201d\n\n   Anon again painfully swallows as he nods.\n\n   The elder ptero walks up to the human and grabs him by the shoulders. At first, Anon believes he\u2019s about to get strangled again, but that fear\u2019s put to rest when Ripley, much to the human\u2019s shock, brings him in for a hug of his own. \n\n   As if the embrace wasn\u2019t already surprising enough, he hears the ptero patriarch break down into silent, dignified sobs, all the while his grip on the human grows tighter and tighter.\n\n   \u201cThank you for giving this old man hope again,\u201d Ripley whispered through barely contained sobs. \u201cThank you\u2026\u201d\n\n   Anon brings up an uneasy hand and pats Ripley in the back. As he does, his determination grows ever more potent than before, supplanting whatever doubts he might have had in the past about his next course of action.\n\n   It was time to set things right with Fang..."},"A Casual Meeting.txt":{"path":["Multiple","A Casual Meeting.txt"],"text":"Title: A Casual Meeting\nStatus: Complete\nCharacters: Spears and Ripley\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n3:10 AM, at a sleepy 24\/7 rest stop off of a major interstate. The air inside is frigid cold despite the lukewarm early dawn summer air outside, a welcome respite for the weary family of tourists that sat at one of the windowside tables as their children stared out into the night and chewed on their wholly inappropriate breakfast of dry cheesy pork sausage rolls that had been turning in the warmer since last evening. The television blasted out a rerun of a story on VNN as the smell of cheap coffee battled it out with the harsh, sterile scent of the blue chemical that thankfully mostly covered up the stench of the neglected bathrooms.\n\nPrincipal Spears yawned and stretched his neck, sighing in relief as he felt the aching of driving at such early hours ease up after a few quiet pops. He stared at the half-dead coffee machine that was slowly dripping its burnt caffeine goodness into the first of two cheap styrofoam cups. At least it provided him an excuse to relax a little before he would rejoin his sleeping wife in the car.\n\nA set of heavy, shambling footsteps pulled his attention away from his morning coffee.\n\n\u201cAh! Sheriff Ripley, good morning. I\u2019m surprised to see you all the way out here.\u201d\n\u201cMornin\u2019 Principal... Spears...\u201d\n\u201cHaving an early start? Or maybe a late night?\u201d\n\u201cLate night. The boys in the next precinct over were planning a massive midnight drug bust on a den right on the border and they requested our help. Sent over six squad cars and a chopper. Shoulda\u2019 sent the whole damn force in hindsight.\u201d\n\u201cSounds like quite the operation.\u201d\n\u201cIt was, Raptor Jesus, it was. Spent the entire night rounding up a bunch of dealers hopped up on their own goods through the woods. Ever seen a dino hopped up on Blue Sparkle or BigPig or whatever they\u2019re callin\u2019 it nowadays?\u201d\n\u201cI\u2026 can\u2019t say I have?\u201d\n\u201cIt\u2019s crazy stuff. I swear one of them turned into a skinnie from how he was swinging from the trees\u2026 Oh uh, sorry \u2018bout that Principal...\u201d\n\u201cNo worries. I\u2019m glad I never had to deal with that at Volcano High. The worst case I\u2019ve witnessed was a student accidentally bringing his marijuanna. Although I do suspect one of my students was on something a little stronger. Carfentanyl, perhaps. I never did catch them but from how the smell seems to have disappeared I suspect the student in question has graduated.\u201d\n\u201cHeh. Carf. I wish I was dealing with Carfers. If that\u2019s the worst at your place then you\u2019ve ran that school well.\u201d\n\u201cThank you, Sheriff. Ah. It looks like it\u2019s full. I\u2019ve got another cup to fill for my wife, would you like to go first?\u201d\n\u201cNah\u2026 Nah, thanks but you go ahead, I might just stare at the doughnuts til you\u2019re done\u2026 I ain\u2019t got anywhere to go but home anyhow... From the getup I\u2019m guessin\u2019 you\u2019re on a little summer break road trip?\u201d\n\u201cThat\u2019s right. My wife and I are visiting her family in Wyoming.\u201d\n\u201cWyoming, huh. Gonna catch an early flight?\u201d\n\u201cUnfortunately no. My wife is terrified of planes.\u201d\n\u201cOh hell, don\u2019t tell me you\u2019re driving all the way over there!?\u201d\n\u201cWe are. We flew the last time we visited but she couldn\u2019t handle it. In any case it won\u2019t be just a drive. We do plan on visiting a few places in between. Mostly the usual tourist attractions but my wife swears that there is a restaurant that we absolutely have to stop at on the way.\u201d\n\u201cSounds fun. How\u2019s your wife, by the way?\u201d\n\u201cVery well, thank you for asking. She made sure we had her favorite Korean war drama for the trip. The Burning Flower of Incheon and the Enraged Dragon of Water, all fifty-two episodes.\u201d\n\u201cHeh, you into that sorta stuff?\u201d\n\u201cUnfortunately no. It\u2019s interesting enough to be entertaining, however my tastes lie slightly more to the east.\u201d\n\u201cYou bring any of your own stuff?\u201d\n\u201cNo. I can\u2019t be distracted while driving and my wife can\u2019t stand most of what I like anyways.\u201d\n\u201cMan\u2019s gotta make sacrifices for the wife, eh?\u201d\n\u201cAs all husbands must. There we are, I\u2019m sorry it took so long.\u201d\n\u201cEgh\u2026 Don\u2019t worry about it. This whole place is falling apart.\u201d\n\u201c...\u201d\n\u201c...damn, no hazelnut creamer.\u201d\n\u201cHazelnut? I mean no offence but I always assumed police officers liked their coffee straight black.\u201d\n\u201cMost don\u2019t but they still get it like that. Rookies, the lot of \u2018em. Think they gotta act macho in front of the boss. Nuts to that, I want my doughnut to be the healthy option.\u201d\n\u201cAnd I assume the doughnut will be similarly sugared?\u201d\n\u201cHaha! You got that right! Plain? Dunked in coffee? No thanks. Powdered sugar, sprinkles, filled with as much lemon creme without it burstin\u2019. I see enough rough garbage out there, no need to eat it too. Just don\u2019t tell my wife. She always gets on my case about how I need to watch my sugar intake.\u201d\n\u201cOverconsumption of sugar is unhealthy, that much is true.\u201d\n\u201cI know, I know. But it\u2019s the sugar or I take my wife with me to work and I can\u2019t take my wife with me to work.\u201d\n\u201cHow sweet.\u201d\n\u201cDon\u2019t tell her that either, she\u2019s never gonna forget it.\u201d\n\u201cPerhaps you should. It would sweeten the marriage a little bit.\u201d\n\u201cHa! Ya know, maybe I will. Our anniversary\u2019s coming up next week. \u2018My Dearest Samantha, Your Sugar To My Coffee.\u2019 Hah, that\u2019s a good one! I\u2019m getting that one on a ring!\u201d\n\u201cOn a ring?\u201d\n\u201cShe\u2019s into that sort of corny, sappy romantic garbage. Hell, it might actually work.\u201d\n\u201cWell in any case, Congratulations on your marriage, Sheriff.\u201d\n\u201cThanks, buddy. You gettin\u2019 a doughnut too?\u201d\n\u201cI don\u2019t think I will. We do have sandwiches in the car but I do want a hot breakfast...\u201d\n\u201cHot, eh? You gotta get the hashbrowns then. It\u2019s the one thing this place does great. I dunno if it\u2019s the oil they use or what but that kid back there knows what the hell he\u2019s doing.\u201d\n\u201cWell now I\u2019m going to have to, if it\u2019s good enough for you to recommend it.\"\n\u201cOh yeah, you\u2019re gonna want to get at least two per person.\u201d\n\u201cTwo?\u201d\n\u201cYep, one to eat hot and the second to eat after it\u2019s cooled off first. It\u2019s crazy but I swear it tastes even better cold.\u201d\n\u201cInteresting.\u201d\n\u201cYeah, sometimes I get a half-dozen if I know I\u2019m going to be out for a while. Ooh, \u2018nother thing to keep from my wife. Too much salt, she says.\u201d\n\u201cHusband\u2019s honor.\u201d\n\u201cFrom how you\u2019ve run that school I feel I can take that to the bank.\u201d\n\u201cThank you very much again, Sheriff. I\u2019m honored.\u201d\n\u201cHey now, both my kids have a good future. Any principal that makes that possible is good in my book! Tell ya what, your coffee and hash browns are on me today!\u201d\n\u201cOh, there\u2019s no need to go that far out of your way for me!\u201d\n\u201cNuts, let\u2019s just call it thanks for all you\u2019ve done! Need anything else?\u201d\n\u201cNo, I think I\u2019ve got everything I wanted.\u201d\n\u201cYou sure? No snacks? No drinks or- Ooh, sorry. I don\u2019t wanna keep your lady waiting.\u201d\n\u201cNo worries, Sheriff. She\u2019s still fast asleep.\u201d\n\u201cRight, right. So when will I see ya next? In Autumn?\u201d\n\u201cThat\u2019s correct. We\u2019ll be back in mid-August, just in time for the school\u2019s open house.\u201d\n\u201cNice. See ya then, Principal Spears.\u201d\n\u201cAnd you, Sheriff Ripley.\u201d","Title":"A Casual Meeting","Status":"Complete","Characters":"Spears and Ripley","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"A Day At The Park.txt":{"path":["Multiple","A Day At The Park.txt"],"text":"Title: A Day At The Park\nStatus: Complete\nCharacters: Naser, Amber, Ozzy and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nJuly twenty-eighth, Sunday, year 201M2031 BC. Another blisteringly hot and aridly dry day in Volcaldera Bluffs, at least with that heat also comes a bright and sunny day with no clouds in the sky. I\u2019m driving down the highway, on my way to see my brother-in-law who I haven\u2019t spoken to in quite some time at this point.  Not for anything negative, just lost touch due to a lack of-.\n\n\u201cDaaaad! How much longer until we get there?\u201d \na young voice pipes up from the backseat, reaching a red light I turn to face her, the second joy of my life, my daughter Lucy. Smiling that beautiful bright smile as she kicks her legs back and forth in her car seat.  She was a spitting image of her mother, beautiful in every way, every day I get to spend with them I could count as a blessing from Raptor Jesus. Unfortunately, Fang couldn\u2019t come along as well, with school right on the horizon they had the teachers of Volcano High working double time to go over curriculums and events\nI smile at her and give her a prompt reply, \u201cJust a few more minutes, I promise.\u201d\n\n\u201cYou said Uncle Naser is going to be there, right? What about Aunty Olivia, and Ozzy?\u201d\n\nThe light switches to green, I return my focus to the road but reply to her all the same, \u201cOzzy will be there, but Aunt Olivia had to go with her father on a trip and won\u2019t be able to be there.\u201d\n\nShe gives me a slight pout upon hearing that Olivia won\u2019t be there, but shoots a reply I was all but expecting, \u201cOzzy and I can play pirates and princesses together, right dad?\u201d\n\n\u201cOf course sweetie, just so long as you two don\u2019t run out too far, make sure either I or Uncle Naser can see you two alright?\u201d\n\n\u201cI won\u2019t run off this time dad, I promise!\u201d\n\n\u201cAtta girl.\u201d I smile facing forward as I pull up to the parking lot for the park, I knew that reply could only be half trusted deep down, she\u2019s as much of a wild child and rebellious spirit as her mother was in her teenage years.  Keeping an eye on her is a full-time job top of the job I already had, but it\u2019s a job I\u2019m more than happy to do. I put the car in park and climb out, giving myself a short stretch before going to help Lucy out as well, undoing the belt and getting her out of the booster seat I carefully lift her up, eliciting a short laugh from the young ptero as I gently set her down on the sidewalk before shutting the car and locking it. I take her hand in mine, leading her along into the park towards the kids play area, it had been equally long since I had been here as well, with how sporadic my work schedule was year-round it tended to be Fang who would take her on these playdates as I\u2019d often be stuck working on the weekends they planned for.\nI lead my daughter along into the park, before long arriving at the spot where I was supposed to meet with my brother and his son. It's a nice little cutout in the sprawling park: a nice view over the waterfront with assorted covered picnic tables for families to stop and eat at, benches, and a sizable playground for kids of most ages: jungle gym, swings, slides, you name it. Before I had too much time to really take it all in the voice of a small boy, accompanied by the poking of blunt plastic to my thigh, quickly drew my attention away from the view,\n\n\u201cYarrr! Hand over the princess landlubber!\u201d\nI look down in the direction of that prodding to spot my nephew, Ozzy, lightly jabbing at my leg with a plastic cutlass. He bore so much resemblance to his mother, though the crest poking out of the top of that shaggy hair of his was a dead giveaway to who his father was. Before I had much time to greet the little tyke, Lucy had blurted out a statement of defiance, \u201cYou\u2019ll never take me alive pirate!\u201d\n\nThe pair started to essentially dance around my legs, Lucy using them for cover while she ducked back and forth as Ozzy kept poking around and chasing her, the mixture of giggling laughing and \u2018yarrs\u2019 was soul-warming, it was impossible to not break a full-on smile and begin chuckling a bit myself while watching the pair go at it. Eventually the pirate did end up catching the princess, causing her to let a playful yet ear-piercing shriek, I watch on as Ozzy takes my daughter \u201ccaptive\u201d and leads her over to the jungle gym he so kindly refers to as the brig as a familiar voice jokingly remarks to me from nearby,\n\n\u201cLooks like the pirate caught the princess yet again, \u2018ey Anon?\u201d\nThere he was, former track star, current surgeon, and my brother-in-law, Naser. His fashion sense still clearly as terrible as ever, always seeming to have a thing for floral print tops of all kinds, grey slacks, at least his shoes these days seemed somewhat sensible instead of those overpriced Kanyesaurus abominations he had back in high school. He walks over to me with a smile on his face, large black aviators concealing his eyes, I extend my arm out to him offering a handshake, reciprocating his smile to him.\n\n\u201cIt\u2019s been way too long, Naser.  How\u2019s life been treating you the last half a year?\u201d\n\nNaser firmly grasps my hand and shakes it, quickly responding to my question, \u201cI can\u2019t complain really, it\u2019s been smooth sailing for the most part, especially with Olivia being able to take as much time as she is to watch after Ozzy, definite relief on my shoulders in the event I get called in to perform surgery of some form.\u201d\n\n\u201cThat doesn\u2019t keep you too terribly busy, does it?\u201d\n\n\u201cSometimes it can, it really depends on what the situation is, if I\u2019m needed for more than one case, stuff like that can really add to the time I\u2019m on the clock. Guessing your job is still as off the wall as ever, isn\u2019t it?\u201d\n\n\u201cYou could say that, I got a job with a studio thankfully but it\u2019s all just working whenever I\u2019m needed, pays well though so I don\u2019t have to worry about any lulls in workdays.\u201d\n\nNaser gives me a nod and a short pat on the shoulder before walking over to sit on a nearby bench that looked on towards the playground our kids were messing around on without a care in the world. I follow suit, sitting down next to him and relaxing back against the warm metal of the bench.\n\u201cSo, everything okay with Olivia? Just wondering why she couldn\u2019t tag along with all of us today.\u201d\nHe gives me a slight chuckle before responding lightheartedly, \u201cYeah, she and Mark are out on some trip, going to catch some metal concert a few towns over. Basically left me alone looking after Ozzy for the weekend; what about Fang, she busy at the school today or something?\n\n\u201cYeah, classes are just a few weeks away so they\u2019ve got all the teachers in to go over curriculums and what not.  She did tell me to say hi to you for her, as well as to grab some pictures of the kids playing to send while she\u2019s stuck dealing with tedium all day.\u201d\n\n\u201cWell tell her I said hi and sorry that she couldn\u2019t make it.\u201d A chuckle escapes from him after completing his response, potentially caught on the same thought as I am of Fang groaning while Principal whoever-it-is-now goes over all the stuff each class has to cover in either an overly cheery or completely bureaucratic manner.\n\n\u201cYou know, Anon, it\u2019s been over a decade now since you and I went to this park, nearly this same spot in it no less, bring back any memories?\u201d he asks me calmly, turning to face me as the discussion draws back to our high school days.\n\n\u201cYeah, I remember Fang being moments away from murdering Naomi multiple times. You still got that leopard print mankini she mentioned?\u201d\n\nI watched with a bit of a cocky smirk as the color quickly drained from his face, before one of his hands slid up to hold his forehead,\n\u201cNo I do n- of ALL the details you could be bothered to remember that\u2019s one of the ones that stuck?!\u201d He turns his head away from me, groaning as he looks up to the blue skies above, likely questioning Raptor Jesus to when he\u2019d be forgiven for past transgressions.\n\nI reach an arm around behind him and pull the sulking pterodactyl in closer, \u201cI remember it being a fun double date overall, and that we ended up getting VVorm Drama their first real venue that night, the look of pure elation on Fang\u2019s face when I told her is something I\u2019ll never forget.\u201d\n\nNaser was slowly coming back to Earth after his being attempted to be anywhere other than next to me, letting out a short and deep sigh as he looked out at the playground again once more, at this point it was the princess attempting to catch the pirate, as Lucy had somehow procured the sword and was chasing him down across a rope bridge, high pitched battle cries included.\n\n\u201cI remember driving Fang home that night, she couldn\u2019t stop shaking for a moment, talking my ear off the whole way about how great it had gone and how everyone in the crowd loved it. Going on and on about what she wanted to do next, wondering where they\u2019d play next, I swear she probably didn\u2019t get a single hour of sleep that night she was so fired up.\u201d\n\nI chuckle a bit at the thought of it, she probably kept everyone in that house up all night for all I know, she rode the high of that concert for weeks after. \u201cRemember prom? You wore some suit that made you look like you were auditioning for a Miami Vice reboot.\u201d\n\nNaser starts to chuckle before giving me a measured reply, \u201cOh my suit was tacky? What about that tuxedo you wore with all the wine stains on the sleeves from your \u2018important announcements\u2019?\u201c before he burst out laughing, I couldn\u2019t help but join in with him, even if was at my expense.\n\n\u201cThe same announcement I almost drunkenly made at my wedding before Fang nearly choked me out with my own tie?\u201d I continued, still trying to reign in my chuckling and sides before continuing the conversation, \u201cI still remember the gifts as well: your dad got me golf clubs, Rosa got Fang and I some expensive flowers, Stella gave me some anime I still never watched, Reed and his pharma money bought some big television to put in the new home, Trish gave us both personalized pendants. And of course, how could I forget what you got me?\u201d\n\nI elbow Naser a few times, trying to goat him into saying what he got me as a wedding gift himself, before he begrudgingly decides to accept it and put it out there,\n\u201cI got you a bottle of \u2018Skinnie Whisky from the Hood\u2019.\u201d He chuckles a bit more, shaking his head as he though back to the gifts given in the past, like that monkey jacket I still kept tucked away in my closet in a garment bag, I ended up keeping that bottle he gave me though the whisky inside it was long gone by now.\n\n\u201cThanks for helping keep me posted while I was out at college, must\u2019ve been nice being able to go to med school locally.\u201d\nNaser returns a warm smile and a short nod, \u201cIt has its ups and downs, didn\u2019t need a dorm and got to stay with my family when Fang needed me around the most, but Raptor Jesus I will not miss the commute to downtown Volcaldera every time I had to go to classes, had to leave home thirty minutes earlier than expected just to get there on time.\u201d\n\n\u201cAt least you didn\u2019t have to deal with campus meals for the most part then, overpriced and under seasoned trash it was. I was probably healthier at the end of the day buying those instant meals and ramen packs than I was trying to wrestle nutrition out of the stuff they served.\u201d\n\nNaser leans in with a grin, patting me on the shoulder,\n\u201cYeah yeah, couldn\u2019t be any worse than that slop they called vegan options back at Volcano High though, could it?\u201d\n\nI would laugh at his response but I half to prevent myself from retching first, visualizing that off-color gruel looking nonsense they served so often in that line, how could they ever get a meal like that approved by a school board, no less what kind of sane person would even cook it when shown the recipe? I take another glance over to check on the kiddos, still there and still as lively as when they started, the two of them racing down parallel slides before Lucy dashes off to a small climbing wall with Ozzy giving chase, having recovered his sword from her at some point.\n\nI let out a soft sigh as I recovered from the thought of vomit inducing food, trying my best to reminisce about much better things than death on a plate,\n\u201cAt least I was able to come back during the major breaks to spend time with you all, really helped with keeping in touch and seeing where people were going in life. One of those beach trips was when I found out you and Olivia had started dating, and now here we all are.\u201d\n\n\u201cWe really hit it off, ended up getting hitched while I was still in med school, haven\u2019t looked back once to even wonder what it would have been like if I tried stick with Naomi.\u201d\n\nI grin, thinking back on Naomi, getting back at her during prom and all was great, seeing that look of frustration as Fang stole her spotlight on the stage that night was priceless. Even if she had pushed Fang and I together back then she did an equally terrible job of making Fang herself happy. Everything Naomi ever did was more about herself than anyone else, and I\u2019m glad Naser finally realized that when they split. By this point in my thoughts, I 've swapped my smile for more of a scowl, realizing just how close Naomi was to truly ruining everything for Fang if neither of us became privy to it, if-\n\n\u201cHey, Anon, everything alright man?\u201d\n\nI\u2019m dragged out of the dark recesses of my mind by Naser\u2019s query, back into the bright gleaming light of the sunny day, shaking my head a bit back and forth as I look back over to him.\n\u201cYeah, just thinking about some bad memories from the past, nothing to worry about really.\u201d\n\nHe immediately sees through my dismissive remark, chuckling a bit as his hand reaches over to pat my back,\n\u201cIt\u2019s over how Naomi nearly ran you and Fang into the ground isn\u2019t it? Might as well just let it go at this point, thankfully she\u2019s not our problem anymore.\u201d\n\n\u201cStill with Kanyesaurus I bet, wonder if he\u2019s going to try yet again in \u201832, bombed out hard this time around so I\u2019d be surprised if he even tried.\u201d\n\nNaser gives me a nod of agreement, looking back out upon the playground where our kids are before turning to me,\n\u201cYou know, I don\u2019t think I\u2019ve given you enough thanks for all the help you gave us back then, not just Fang, but all of us really.\u201d\n\nI feel like I had heard that enough by now to feel I had earned my thanks, but Naser seemed insistent on continuing with his statement,\n\u201cI just tried my best to be me, to help out where I could with what I felt could handle really.\u201d\n\n\u201cYeah, and you did that instead of just sitting back and watching everything fall to pieces, you stepped up. The choices you made that year saved Fang from likely becoming some tattoo covered down on her luck girl who could only get stage time in shady dive bars. The band still exists today because of you helping them out, it may just be only a hobby for them now but Fang Trish and Reed still love every moment of it.\u201d\n\n\u201cOh come on Naser, don\u2019t act like you don\u2019t help the band as well, half the time you are moonlighting as an agent for them to get them those shows in the first place, give yourself some credit as well!\u201d\nHe shakes his head at my response,\n\u201cAnon where do you think I\u2019d be if you didn\u2019t help out as well? I\u2019d probably still work in medicine but I\u2019d spend a lot of my time just checking patient intake to make sure my sister didn\u2019t turn up badly hurt or worse.\u201d\n\nJust having these thoughts implanted in me of Fang going down such a path was sickening enough to me, her becoming just another drug addicted dino, working less than stellar jobs she doesn\u2019t care for, giving up on music as a whole. How would I even approach her if I had made the wrong moves in my life and caused that? How would I even go about making things right be her if that had happened? Whatever, doesn\u2019t matter and thinking about it doesn\u2019t change the fact that she didn\u2019t end up going down such a path, she\u2019s happy and full of life today working a job she\u2019s passionate about with friends and family she holds dear to her. Just then I hear a short text tone coming from my phone, pulling it out of my pocket I notice a new text from Fang, speak of the angel.\n\n>Hey dweeb, got a pic of the kids having fun for me?\n\nOf course, she wanted pics, right forgot about that. I draw the phone up and select the camera while spotting the two tykes messing around, at this point I assume the pirate and princess have settled their differences as they were joyfully playing with a seesaw together. Lucy must get her energy from her mother as well, by now I would have probably keeled over on a swing gasping for air and begging for mercy. I snap a couple of pics of the kids before sending them off to Fang, imagining all of the cute noises she\u2019s likely going to make upon seeing them. I return my phone back into my pocket, smiling warmly as I continued watching the two play.\n\n\u201cYou ever miss the days where you could run around without a care in the world, Naser? Back when there were no responsibilities and you could just enjoy yourself day after day?\u201d\n\nHe looks up to the sky, contemplating the question a bit before replying back,\n\u201cYeah at times I do miss being able to just do what I wanted day in and out, but I wouldn\u2019t trade what I have now to go back to them.\u201d\n\n\u201cNo way I\u2019d want to go back to them now, I\u2019d give up every last bit of free time that I have in my life if it meant getting to spend the entirety of it with Fang and Lucy. The two of them mean the world to me, I can\u2019t imagine going forward in life without them in it. I bet you feel the same way towards Olivia and Ozzy, don\u2019t you?\u201d\n\n\u201cWithout a doubt,\u201d Naser replies with a short chuckle, \u201cI\u2019d work every day of my life from here out to keep them safe and provide for them, even if it meant doing something I don\u2019t enjoy as much as what I do now, it\u2019d all be worth it for them.\u201d\n\n\u201cThere\u2019s a lot of good times behind us at this point, but that doesn\u2019t mean that there won\u2019t be more in the future of course. It\u2019s good to remember them but we probably shouldn\u2019t dwell on the past for too long.\u201d\n\nHe nods while following along with my philosophical mumbo jumbo before replying and continuing it, \u201cBest to focus on the days ahead and what we can do to make them just as special as the days gone by, especially for our families, make sure every new day is a diamond for them.\u201d\n\nIt\u2019s hard to not laugh at his response but I manage to rein myself in enough to avoid it. Taking another glance over at the kids I see them together on the swings, side by side, faces full of joy. I can\u2019t help but just sit there and watch, seeing Lucy and Ozzy enjoying themselves without a care in the world, I\u2019m nearly moved to tears just thinking of all the things there is left to do, with my wife, my daughter, my family. My thought time is once again interrupted by Naser, giving me a stiff pat on the back, smiling over at me\n\n\u201cYou wanna go join them, Anon? We\u2019ve been sitting here chatting for fifteen minutes now.\u201d\n\nI return that smile right back to him, along with that pat on the back before standing up, \u201cYeah, I think we should.\u201d Naser follows suit, standing up with me as we head over to the kids to join in on the fun.\n\nOur kids.\nMy family.\nMy happiness.","Title":"A Day At The Park","Status":"Complete","Characters":"Naser, Amber, Ozzy and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"A Father's Gratitude.txt":{"path":["Multiple","A Father's Gratitude.txt"],"text":"Title: A Father's Gratitude\nStatus: Complete\nCharacters: Naser, Ripley and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n*Ripley picks up his phone and calls Anon*\n\"Hello?\"\n\"Anon, it's Ripley, Lucy's Dad\"\n\"Oh, uh, hey Mr. Aron, how's it going?\"\n\"Anon, I need ya to just, shut up and listen\"\n\"If yer calling after Fang she's not here, I think she's with Tri-\"\n\"Anon, shut up\"\n\"...\"\n\"Anon, I'm ... a traditional guy, I know how I like things, and I know how \"my\" world works, to me, there wasn't any of this intraspecies nonsense you young'uns are all about today, and ya know, it's kinda scary, especially for a Father of a sweet lil' girl I feel I'm losing my grasp on\"\n\"...\"\n\"My sweet lil' Lucy's growing up, and I aint never felt further away from her, until you came along, she's been talkative, less angry and just, I feel like I've got my daughter back somedays, she even watched a crappy movie with me just two nights ago, d'ya know how long it's been since I felt less like her caretaker and more like her Dad?\"\n\"I can''t imagine\"\n\"Too long son, way too long\"\n\"...\"\n\"Look, what I'm tryin' to say is, thank you, Anon, for helping my sweet lil' Lucy through some of the things I was too fucking dense to help her with, you uh, you make her happy, and that ... makes me happy\"\n\"Mr. Aron, I appreciate it, but-\"\n\"But what?\"\n\"We, we aren't dating Mr. Aron, I kept telling you\"\n\"C'mon quit pullin' my chain Skinnie-\"\n\"We aren't, I swear on my life me and Fang are not dating\"\n\"... Then why is Naser constantly driving her around, where's she going if not to yours?\"\n\"I dunno, I don't usually pry into-\"\n*An unknown third voice calls out from Anon's location*\n\"Babe, put down the phone and come back to bed\"\n*Ripley's eyes widen, his pupils dilate in sheer horror*\n\"N-Naser!?\"\n*Anon hangs up the phone abruptly*\n*Ripley grabs his scotch and a glass, pours himself a shot, chugs it, then proceeds to recreate the \"Hey Andy Sweetie\" Scream*","Title":"A Father's Gratitude","Status":"Complete","Characters":"Naser, Ripley and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"A Game Gone Wrong.txt":{"path":["Multiple","A Game Gone Wrong.txt"],"text":"Title: A Game Gone Wrong\nStatus: Complete\nCharacters: Fang, Naser, Trish, Reed, Naomi, Rosa, Stella and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Examanon\nSummary: Da plot: Stella isekai's the gang into a fantasy story. No sex ensues.\n\n\n[Prologue]\n\n\"Do we really have to?\" Anon asked his ptero girlfriend, with a great deal of anguish in his voice.\n\nThe human could imagine dozens, nay, hundreds of better ways to spend his Friday night than another game night at Stella's. Falling into a coma for instance. Yet they were only minutes away from arriving at the dreaded destination.\n\n\"Yeah, lighten up dork! Last time wasn't that bad.\"\n\n\"It wasn't?\" he asked in a sarcastic tone \"Wow! Could have fooled me.\"\n\nAll the response he got was a prominent middle finger.\n\nHis thoughts flew back to the so-called \"last time\". \"Last time\" they've spent six excruciating hours trying to start a Dungeons and Dragons campaign, and yet barely managing to even set up characters for everyone. Fang's apparent clinging to make a pirate princess class might have caused that. Stella proved an unbelievably lenient game master to let her do that, though it ended up with them going through four versions of the DM manual from 3.0 onwards, piecing together traits and whatnot.\n\nEven Anon, accustomed to roleplaying games as he was, found the process incredibly boring. He had no idea how the others tolerated it. Most of the players - him included - chose their classes in mere minutes. He, simpleton of mind, went with warrior. Or maybe it had something to do with him not wanting to dress his character in robes or tight leather like some kind of faggot. Trish, mere seconds after his choice picked warrior as well, proclaiming that they will need someone to actually do the job right.\n\n*Fuck you too, Trish* Anon thought at that.\n\nBefore Fang could snatch her away, Stella recommended Naser to be a paladin, so he stuck with that. Rosa eventually became their cleric. Naomi took forever to pick from all of the caster classes, ending up at sorceress. Surprisingly, Reed took his sweet time too, looking at the list of skills and whatnot. Stella told him that he ought to be a rogue, seeing that the party had none. Alas, Reed wanted to be a bard. Anon, understanding the implications of the choice practically felt the inner facepalm of the lime stego. To her credit, she's tried her best to turn Fang's pirate princess into a rogue-ish character. Though by definition it was very hard not to make it into a dashing swordsman, god forbid a party with two bards.\n\nA question arose within Anon. Okay, they've set up the party. But were all the players even gonna be there that night? After the disaster that was their first attempt, he could easily imagine his friends coming up will all sorts of colorful excuses.\n\n\"Who's coming this time?\" he asked.\n\n\"What do you mean? Everyone is.\" Fang answered, amused at Anon's idea that people would ditch \"Not everyone likes to sit at home like you.\"\n\n\"Ow, shots fired.\"\n\nHe tried to play it off casually, but the words got to him. What if he preferred staying at home? There was nothing wrong with that. For the remainder of their short trip, neither of them spoke up. Although it was pretty obvious that Fang was excited, her short tail playing a non-stop beat on the bus seat. It made Anon want to tug on it so badly, but he's learned his lesson on that.\n\nDo NOT pull a dino's tail without permission. Especially if it's short. He suspected that there might be some size-queen thing going on with tails, but he never dared to ask. Nonetheless, it was his headcanon that Stella was walking around with the equivalent of double-D funbags. And uh, he did not want to consider Reed on that.\n\nTheir stop soon came to view, and it was only a couple of blocks to Stella's place from there. It was a nice, quiet neighborhood in the suburbs. Neatly trimmed green grass and hedges as far as the eye could see, a couple of kids still running around despite the sun setting momentarily. It wasn't actually that far from Fang's home either, the only reason they had to take a bus was cause they were ditching the last period to play Xrox, and also very much not to play Xrox, at Anon's shitty apartment on the other side of town.\n\nAs they rounded the last corner, Fang suddenly stopped, looking around with an intense look.\n\n\"Shit!\" she exclaimed.\n\n\"What? What is it?\" Anon asked nervously.\n\n\"Wasn't there a convenience store somewhere around here? We should like, bring some munchies or something.\"\n\nThat was a fair point. Although Stella was the hostess, it would be rude to arrive without at least some snacks. He had no earthly idea if there was a store nearby though, so he told Fang about that much. A quick look at his watch confirmed that they'd be totally late if they start going in circles now.\n\n\"Ugh, whatever then. We'll just say it was your fault for taking so long to get dressed.\"\n\nAnon's retort came quick. With Naser there, he definitely did not want to say anything even remotely implying that they've had sex.\n\n\"Yeah, how about we don't do that? I'd prefer not to get beat up by your brother.\"\n\n\"Whatever, dweeb. Then make some shit up.\"\n\n*Easier said than done* he thought, but he didn't object.\n\nIn fact, he tried his very best to think his way out of the conundrum all the way up to Stella's front door, to no avail. The doorbell chimed its pleasant tune, and ultimately Anon concluded that the best course of action seemed to be just apologizing, and keeping their reasons for themselves. That should work.\n\n\"Stella! More of your friends are here!\" A man's voice came from the inside.\n\nA few seconds later the door opened, and Stella's dad greeted the duo. The best Anon could describe him was \"plain\". Jeans, a neatly buttoned checkerboard shirt, short hair, framed glasses, clean scales. There was not a single memorable trait about him. They've met him last time too, and at first Anon would not believe he was one of Stella's parents. He imagined the entire family to be into mysticism, spirituality, the occult, Japanese culture, or all of the above. They were extraordinarily plain, so the fact that Stella ended up as she did begged for an explanation.\n\nSoon after Anon and Fang were let inside, the familiar figure of their stego friend appeared. She's already donned her dungeon master attire, a purple robe complete with a pointy hat. She quickly thanked her dad, allowing him to go about his own business.\n\n\"Oh hey, guys! Come, come, we were all waiting for you!\"\n\n\"Yeah, sorry\" Fang replied, looking at Anon expectantly.\n\n\"Yea uh, we didn't look at the time cause we were fucking.\"\n\nThe awkward sentence hung in the air between them. Even Stella's dad turned back around at the end of the hallway, making Anon question his own sanity. Of all the times, why did his retardation have to betray him now? To add insult to injury, Stella didn't seem to understand.\n\n\"You were effing what?\" she asked, confused.\n\nThe apparent silence, combined with their embarrassed looks was response enough, and Stella's face soon went up in crimson too.\n\n\"O-oh, haha... Well um...\" Stella, bless her heart, tried to somehow get on top of the situation \"T-there are some, um, drinks in the fridge, and um, the others are already downstairs.\"\n\nWith that she stepped away from the duo, shooing her dad away awkwardly. As soon as Stella turned her back to them, Fang gave Anon such a death-stare that he was surprised he didn't go up in flames on the spot.\n\nThe rest of the evening went more or less without incident. After some smalltalk and catching up with rumors, the participants once again turned their attention to the game at hand. Stella was absolutely ecstatic. They all pulled out their respective character sheets, and their enthusiastic game master handed out small plastic figures for each of them. After that Stella dimmed the lights and climbed on top of her chair, towering over the party ominously. Or rather as ominously as a bubbly girl like she could, with that stupid hat and all.\n\n\"Welcome, adventurers!\" she began her speech in a deepened voice, trying to sound mysterious.\n\nTo Anon's surprise, there were a couple \"Yeah!\"-s, and \"Whoo!\"-s, one coming from none other than Fang. At some point, she's also asked Stella for an eyepatch, and now looked completely enthralled with the game.\n\n\"You have been summoned by the famous good witch Stellior, to embark on a great and perilous journey! And yet you must, for only the seven of you can save the realm from complete destruction! You must defeat the evil shapeshifting warlock, known only as Ko'upe before he could usher in eternal darkness! You have to make your way to his fortress on top of the icy mountains, surrounded by dark forests and deadly marshes! There, you will need to collect all seven pieces of his soul and destroy them! But fear not, heroes, for I, the good witch Stellior will use my magic to keep you safe! Behold, the book of Loley!\"\n\nAt that point, Stella produced a book from under her robes. Even at first glance, Anon could tell that it was pretty old. The pages had that distinct yellow color to them, and the binding itself looked all wrinkled and leathery. Truth be told, upon closer inspection, it looked very much like old, dried skin. But it couldn't be, right?\n\n\"Stella, what the hell is that?\" he asked, somewhat concerned.\n\n\"I don't know who this 'Stella' is, for I am the good witch Stellior! And I'll let you know that it is a great and ancient artifact, from the dungeon of um... Int Ernet!\"\n\nShe sounded clearly annoyed that Anon would break immersion right in the middle of her story. He wasn't convinced though.\n\n\"Ugh fine! I got it from the same site I got my Ouija board from, okay? Can we continue now?\"\n\n\"Woah, is that safe?\" Rosa interjected.\n\n\"Are you serious?\" Fang asked \"Are you afraid of a toy?\"\n\nAn argument lasting for several minutes ensued, only ending when Stella loudly threw the book on the table. She looked at her friends, cheeks puffed out in her anger that her game got so rudely interrupted.\n\n\"AHEM! FEAR NOT, HEROES, AND BEHOLD THE BOOK OF LOLEY!\"\n\nEveryone promptly shut up, and Stella could finally continue her speech. She opened up the book on a seemingly random page, and started reading - or pretending to be reading - some gibberish mumbo-jumbo. It made Anon sit up and inspect the book closer. All he could make out was written in some fantasy language, complete with weird, accented letters that he's never seen.\n\n*Szia Uram! J\u00f3l beszoptad \u00f6reg, rem\u00e9lem cs\u00edped a lolit mer' ha nem akkor nyeled a brokit.*\n\nIt was exceedingly hard to read, and for some weird reason it seemed to get harder the more he tried. The letters started to mesh together, jumping around on the page. He blinked a few times, trying to focus, only to find that the book itself, the table, the room, and her friends in it were quickly blending together into a cacophony of colors. His heartbeat quickened. He tried to yell, to stand up, but all power left his body.\n\nOnly the darkness remained.\n\n\n[Chapter I]\n\nThe golden glow of sunshine shining over his closed eyelids felt incredibly comforting, same as the gentle caress of the grass and the light breeze of the wind. It was all perfect, he could lay there all afternoon. But then someone had to ruin it. Not far from him some obnoxious child just had to pick that exact time to start crying. Loudly.\n\nIf that wasn't enough, a shadow towered over him, blocking the sun.\n\n\"Come on Anon, geth up!\"\n\nBy the sounds alone, it was some little girl. Did he pass out in a daycare? What the hell? Although this voice sounded familiar, kinda like Fang's. Not that Anon really cared. Only so few things could compel him to get up, and a child surely wasn't one of them.\n\n\"Go away!\" he tried to protest.\n\nThere was something wrong, however. His own voice sounded different somehow. Just wrong. More chipper and with a higher pitch. Eerily like how he sounded as a little kid.\n\nAs if there was a spring in place of his spine he sat up, opening his eyes. After a brief flash of blinding sunlight, a meadow came into view. Several bodies were scattered around it, in various stages of getting up.\n\nAll of them, children. All of them, he knew. And all of them wearing alarmingly medieval-fantasy-looking clothing. The crying apparently came from a minified version of Trish. Fortunately, an also smaller yet way fattier Rosa quickly waddled up to her, cradling Trish's head in a motherly way.\n\nLooking down at his own body with widened eyes, a pair of short, lanky legs greeted him. He was also wearing some kind of armor, just like the others. He brought one of his gloved hands in front of his face. Moving his arm felt weird, as if all the weights were in the wrong place. His reach was also much shorter.\n\n\"Geth up, dummy!\" Fang demanded again.\n\nStill in his panicked state, Anon looked at his girlfriend. In place of the slender and sexy visage, a slightly puffy and freckled face looked back at him. Fang's hair played the same silvery color, except it was cut much shorter and the front ended in bangs just above her eyes - one of which was covered by an eyepatch. The oft-irritated expression she usually held was also missing in favor of a toothy grin, which was just one incisor short of perfect. It also explained why she had problems with the \"t\" sounds.\n\nThe usual punk-goth attire of Fang was all gone, though that made sense with everyone wearing robes or armor. This Fang wore some weird cross between a maid's outfit, and what a pirate would wear, topped with a tiara. Pirate princess, was it?\n\nAbsurd as the situation was, Anon couldn't suppress his laughter. It came out more like a squirrel squeaking, but he enjoyed it nonetheless.\n\n\"Wow Fang, you are a real pirate now!\" he laughed.\n\nShe grimaced at the sarcastic remark, sticking her tongue out.\n\n\"Geth up or I'm going tho hith you on the head!\" she threatened Anon in the same lispy albeit now annoyed tone.\n\nNot heeding the warning, Anon started squeaking that much harder. Before Fang could do good on her promise and bring her fist down, Anon wised up. Throwing his hands in the air to signal surrender, he instead focused on getting up from the ground.\n\nIt wasn't an easy process. Just like his arms before, the rest of his body felt strange and wrong, uncooperative. The weight of the armor wasn't helping either. Although as the seconds passed, he could swear that the metal garb started feeling as part of his body rather than a cumbersome shell around it. The straps stopped biting into his skin, the sheathe of his sword settled in its trusty place rather than dangling about, his red cloak an old companion than a stranger hindering his movements. The heat, oppressive at first, felt cozy and protective. By the time he got up, he really felt like a knight in shining armor. Even with how short he was compared to his adult form, he was still a good head taller than pirate princess Fang.\n\nLooking around on the grassy field, he could see their friends gathered up around Trish, who by then had stopped crying. Motioning at Fang to follow, he made his way there too. It was really uncanny to see the party like that. Fang's cute tomboyish form wasn't such a big surprise, he saw photos of her afterall. Rosa - not counting the horizontal stretch - didn't really change that much. Her hair got a bit shorter maybe, plus she was covered in plate armor, a lot heavier than Anon's chainmail. Complete with a mace and shield.\n\nTrish was another deal altogether. The trike was wearing the same gear as Anon, but she's also donned a pair of glasses so thick that her eyes were almost invisible behind them. Her hair was cut a lot shorter than before, more or less a monk's cut without the bald spot. Her horns were little more than nubs on her face, almost imperceptible among the forest of zits and pimples. If Anon had to put it in a single word, Trish looked like a nerd. And a pathetic one at that. Steve Urkel could probably beat her up. For a moment he wondered where that name came from. He didn't know anyone like that.\n\nNaser was pretty much her polar opposite. He looked just as athletic as ever, standing tall proudly. He was about equal height to Anon, and seemed to be covered in the same heavy armor as Rosa. Except he was wielding a huge two-handed hammer. It had to be heavy as all hell, but the ptero paladin was keeping it upright with a single hand. The biggest change however was his wings though, or at least Anon felt like they were. He couldn't really put his finger on it, but somehow the pair of wings seemed out of place.\n\nNext on the roster was Naomi, cowering behind her boyfriend's back. She was a cross somewhere between Trish and Fang, although Anon wasn't sure how else she could look. Afterall, it was always how she's been. Definitely thin, though Anon couldn't exactly call her sickly. Her hair was flowing freely down to her waist. Her face - and Anon hated himself for making this comparison - was that of an angel. No unchecked eczema, like the one decorating Trish, and no puffiness like Fang's. She was nothing short of perfect, other than her glasses. They were a bit on the heavy side, but more elegant than unattractive. The only thing not doing any favors for the young girl were her robes, which were so baggy that they looked a size too big for her.\n\nReed was the last one to waltz into the picture. Clad in leather armor and strumming lightly on a wooden ukulele, which seemed to be his only means of self-defense. Anon somehow felt like he should be making a comparison here, yet he couldn't for the life of him figure out to what. Reed was Reed, their bard.\n\nIn any case, they weren't getting one bit closer to their objective by wasting time sitting around. Ko'upe was on the move! Looks like Fang was on the same track, cause she stepped forward, forcefully pulling Trish from the ground.\n\n\"Come on now Thish, we have tho go!\"\n\n\"Ugh, but I don't wanna!\" the small trike protested.\n\n\"Fang is right, Trish\" Naser said in a scolding manner \"We have to save the world!\"\n\n\"But I wanna go home!\"\n\nA collective sigh of frustration escaped everyone's lips as Trish crossed her arms on her tiny chest. It was once again Fang who tried breaking past the barrier.\n\n\"Ith's okay Thish. You can go home afther we saved the world, all righth?\"\n\nFor some unexplainable reason, the words \"charisma check\" danced to the front of Anon's brain. He didn't really understand, but it was a fleeting thought anyway. Luckily Trish deflated too, looking down at her feet bashfully.\n\n\"O-okay Fang.\"\n\n\"That's more like ith, soldier!\" Fang exclaimed cheerfully \"Adventhure awaiths!\"\n\nWithout any more hindrances, the seven of them formed a line behind Naser and returned to the road beside the meadow. Their break was over, the quest remained. It could very well have been their last pleasant stop, for soon they'd arrive at the cold and harsh land of Cisylvania, home of vampires, werewolves, and all sorts of nasties!\n\n* * *\n\nAs the day turned to evening, so the small group arrived at their first checkpoint. A town, built right on the edge of the dark forest, by the foot of the mountains. Something told Anon that it used to be a popular trading hub once, back when the trees cast pleasant summer shade and not the unnerving wintery shadow they did then. He had no idea how he could know something like that though, maybe he read it somewhere? Be as it may, those days were long gone. What he was sure of is that business moved from the mountainous region as it filled with monsters.\n\nThe town was guarded by high stone walls, the cracks between the heavy cobblestones laden with moss. As the party approached, the guards on the catwalk trained their bows on them. None of them were older than fifteen, although Anon wasn't sure why he had to make that remark. It was just natural, so he felt rather foolish for it. Something just didn't feel right ever since he woke up on the meadow.\n\n\"Who goes there?\" the stern voice of a girl sounded from above.\n\nThe party lined up in front of the gates, and Naser stepped forward.\n\n\"We're adventurers! Please let us in!\" he called out to the girl.\n\n\"Why would I do that?\"\n\nA fair question, yet one that Naser didn't seem to have an answer to. Their mission was a secret one, after all. Reed, the charmer of the group had it handled, however.\n\n\"He said please!\" he yelled, playing a few notes on his instrument.\n\nThe guards looked at one another, nodding in mutual understanding. The girl who was most likely their captain held off for a few seconds, but ultimately didn't have a problem with them entering.\n\nThus, the gates opened, leading our heroes to a small square filled with teens going about their business. Only so few of them spared the group any notice. On all sides of the square sturdy stone cottages rose over them, most two or even three stories high. They emitted a safe, cozy atmosphere until Anon looked at them better. Then he saw that the guards were protecting little more than rubble with all of the boarded-up windows, and dilapidated, caved-in rooftops.\n\n\"Alrighth guys, whath do we do now?\" Fang asked, climbing up on a bench and placing her hands on her hips as if asking for a challenge.\n\n\"Maybe we should find a place to sleep?\" Trish suggested quietly.\n\n\"I vote yes!\" Naomi added posthaste \"I am tired of all the ick and muck! I want to sleep in a bed! Furthermore, I want to cuddle my little witwe Naser-waser-sweetiepie!\"\n\nA loud \"EWW\" echoed through the square in response to the lovey-dovey comment. Anon acted like he was gonna get sick too, just to drive home the point. Naomi stuck her snout up, offended.\n\nNaser-waser-sweetiepie took charge of the situation after that, his face only slightly red.\n\n\"I think we should split up. Trish, Rosa, go get some supplies. We'll need gear to climb the mountains, and I also want gummy bears!\"\n\n\"Me too!\" Reed interjected, prompting everyone to add their wish to the list.\n\n\"I want hot choccie!\" Rosa exclaimed, last in line - then it dawned on her that she was the one going to the store anyway.\n\n\"...Okay, so\" Naser continued \"Naomi and me will go get us rooms somewhere. Don't make any trouble, okay?\"\n\n\"Whath abouth us?\" Fang asked her brother, upset that she got left out.\n\nFang crossed her arms in front of her chest like Trish did not long ago, puffing out her reddened cheeks. Yet whereas Trish looked like a sore loser, Anon found Fang incredibly cute. Not that he was ever gonna tell her, cause that was sappy girly stuff.\n\nMeanwhile Naser thought about what task to give the trio, but he came up empty. Of course that wasn't nearly good enough for Fang, so she grabbed Anon by the hand and started dragging him away.\n\n\"Come on Anon, we're gonna geth thice as much gummy bears than sthupid Naser!\"\n\n* * *\n\nAnd so, the two of them left the group behind. Fang was huffing and puffing for a while longer still, yet after wading through what was practically a labyrinth of back-alleys and narrow streets, she gave up on trying to find a candy store. Anon was secretly thankful for that, his arm started hurting from Fang's relentless tugging on it.\n\nThe two of them entered a park-looking area, complete with a fountain in the middle. There were a few lanterns hanging from the wrought iron lampposts, almost all of them lit. Not many weeds either, and the bushes were all trimmed. Whoever lived around here, it seemed like they weren't gonna let their neighborhood become a ruin like those houses near the gates.\n\nFang climbed up onto the wide stone wall of the fountain, laying down with a tired moan. Anon sat up beside her.\n\n\"Ahh, this is pointhess!\" she exhaled \"We're never gonna geth gummy bears here!\"\n\n\"It's okay, Fang. Rosa and Trish are gonna get them!\"\n\nShe gave Anon a look of disbelief, as if the human didn't yet figure out that it wasn't really about the candy. But oh, he knew. He knew very well how stubborn Fang could be, and how she must have hated that Naser handled her like a stupid little girl. Not that Anon could blame him, not a lot anyway. Nine times out of ten Fang was just a sillypants, and not someone you'd trust with your shopping.\n\n\"Do you wanna share a room with me, Anon?\" she asked suddenly.\n\n\"Huh?\"\n\n\"A room ath the inn! I wanth us to geth a room thogether!\" Fang explained as she sat up, eyeing Anon coyly.\n\n\"B-but!\" Anon felt week at the knees, his voice cracking \"But what about Rosa a-and Trish?\"\n\n\"I don'th wanna share a room with smelly Rosa or stupid Thish! I wanna share a room with you so thath's thath!\"\n\n\"B-but I didn't even say yes!\"\n\nDespite his protest, he knew that it was already decided. If Fang wanted something then she'd get that something. More often than not when the something was Anon. Funny that.\n\n\"Come on Anon, ith's gonna be so cool! We can sthay up lathe and eath ice-cream!\"\n\n\"But Fang we don't have ice-cream!\"\n\n\"Fine, then we can kiss!\"\n\n\"W-what?! Eww!\"\n\nHis face went up bright red in an instant, sweat forming on his bald head. If there was one thing he didn't know how to handle, it was girls. Well, there were several things he couldn't handle, but girls were the worst of it. To make matters worse, it was Fang. The two of them have been thick as thieves these last few weeks, but kissing?!\n\n\"Whath, do you like boys?\" Fang asked in a mocking tone.\n\n\"N-no...!\"\n\n\"Anon likes bo~oys, Anon likes bo~oys!\" she stared chanting.\n\n\"No! I like girls!\"\n\n\"Uh-huh, then prove ith!\"\n\n\"Fine!\"\n\nWithout a second more hesitation, determined and fuelled by his sudden rage against Fang's mockery, he leaned in and placed a smooch on the ptero girl's cheek. He felt very confident. Victorious. Now he showed her! Alas, Fang didn't seem even a bit fazed. Not even blushing, how was that possible?\n\n\"Nuh-uh Anon, thath doesn't counth! Ith has tho be a proper kiss!\"\n\n\"Fine!\"\n\nOnce again, he leaned forward. A lot slower this time, closing his eyes too. Or maybe he should open them? Okay, he opened one of them. But Fang was looking back! Oh no!\n\nHe closed his eyes again. Would he have to lean in closer? But Fang had a snout, so... W-was he gonna have to use tongue?\n\nBefore he could think more on it, something pressed up against his lips. In that instant, the world seemed to slip away from around him. Quite literally. The coldness of the stone was gone, the heat contained within his armor as well. The chirping of the crickets and the noises of the streets. All but him in the darkness, in a body that felt much more familiar.\n\nOnce again, he was a young adult. Looking around, the darkness stretched on endlessly. At least that's how it felt to Anon, though in the pitch black there very well could have been a wall right in front of him. He reached out, trying to grasp onto something. Anything.\n\nBefore panic could have set it, another figure appeared. It was Fang, but not the one he was kissing. This Fang was grown up, and in her normal torn goth clothing. She caught Anon's stretched-out hand, running her slender fingers through his.\n\nAs she did, color returned to the world. They were in a room, her room. Guitars on the walls, scent of menthol cigarettes in the air. But more importantly, the feeling of safety, happiness, and perhaps excitement? It must have been the first time Anon saw that room. Before midterms. Fang was about to offer her guitar to him, and he'd have to decide if they should study instead.\n\nHe didn't know what to think or feel anymore. One scene came after another, memories or dreams, detailing his life with Fang, Reed, Naser, and all the rest of them. In mids of the feverish visions, one voice singled out of the chaos. It sounded familiar too, but he couldn't place it.\n\n\"Hurry Anon! The fate of this universe is in your hands! You are my only hope!\"\n\n* * *\n\n\"Rosa, what are we gonna do?\"\n\nThe little trike followed her cleric friend like sheep follow their shepherd. Their hunt for a candy store hasn't been going too well. Thankfully, the two of them were responsible enough to put sweets at the end of their shopping list. Their backpacks were nearly bursting with warm clothes, climbing gear, camping supplies, and food.\n\n\"Kalma, Trish, kalma!\" Rosa said, without even a hint of worry in her voice \"You just should have faith in our Lord. Good children get candy, naughty ones do not.\"\n\n\"Wow Rosa, I didn't know you worshipped Santa Claus!\" Trish responded with a cheeky grin.\n\n\"What I meant to say,\" the cleric explained patiently \"was that if you have no faith in the Lord, there is no reason for Him to reward you. But if you do, you'll get your happiness eventually. Sencillo como eso.\"\n\nAs if to give emphasis to her words, Rosa turned one last corner and blindly hurried to the first building on the row. Trish was more than hesitant to follow, calling out to her friend from the bottom of the stone steps leading to the door.\n\n\"I dunno Rosa, this doesn't look like a candy shop to me\" she whined, looking at the flagon-shaped sign on the wall.\n\n\"Oh, I'm sure they'll serve you a glass of milk.\"\n\nThere was some urgency in Rosa's voice and she was eyeballing the street they just came from, putting the triceratops at unease.\n\n\"B-but...\"\n\nEither Rosa didn't see the tension building up behind Trish's thick glasses or she just didn't care. She took the trike by the hand, dragging her inside. Dozens of eyes turned their way as they practically tore the door off its hinges. The tavern was packed with people, some as young as five, but others on the older side of their teens. After the awkward entry, Rosa waddled up to the counter silently, with Trish almost gripping her tail in fear as she followed.\n\n\"Rosa I don't like this!\" the trike whispered.\n\nOnce again, the orange dino paid her friend no heed. Not until they've been served a couple of glasses of warm sugary milk, and been seated at a more or less clean table. After a few minutes have passed and the other patrons lost their interest in the duo, Rosa took one last look at the door, then turned to Trish. The warrior has never seen her friend this serious.\n\n\"Don't freak out, but I think someone was following us.\" Rosa whispered.\n\n\"W-WHAT?!\"\n\n\"Shhhhhh!\"\n\nA few guests shot annoyed glances their way, but fortunately nobody seemed really care.\n\n\"It's okay Trish, I think we've lost them.\"\n\nTrish didn't respond, instead took a few loud gulps of her drink. Her hands were shaking so badly that she almost spilled the beverage multiple times. As the initial shock subsided, she tried to rationalize it to herself. They were on a quest of great importance. It would make sense that powerful people would be interested. At least it was only a spy, and not an assassin.\n\nHow long until it would be one, though?\n\n* * *\n\nReed was wandering the streets aimlessly, strumming on his ukulele without a care in the world. After Fang and Anon left, the party split up and everyone went to see their business done. All except for him, left to his own devices. He thought about going after Naser and Naomi, but he didn't want to bother the couple. Instead he picked a street at random, determined to find something worth his while.\n\nAs chance would have it, the road took him to a colorful market. Stalls lined the road from both sides, banners and lanterns hanging in the air between the houses, performers dancing and juggling on the corners. It was all he needed to get his mind off of their quest for a little while. Who needed that darkness stuff all day? It was time to have some fun!\n\nAs such, he's bought himself some candied apples, downing them one after the other. After about the fourth one, he stumbled upon a small crowd. They were all gathered up in front of a stage, upon which a band of actors was playing a scene. From what Reed could make out, it was some generic story about a princess needing rescue. It wasn't half bad, so he decided to watch till he finished his apples.\n\nIn the end though, he stayed for long after. As it turned out, the character he mistook for a princess earlier was the main heroine, and she was out on a quest to save her father, the king. Reed was quickly enamored with her headstrong antics and lovely freckled face. Of course, as he soon realized it was because of the uncanny resemblance to another freckled face he knew. Except this one had purple hair, feathers, and markings.\n\nAs the image of his ptero friend crossed Reed's mind, ache made its way to his heart. He's had a crush on Fang ever since they knew eachother, but the girl saw him no more than a friend. He shook his head, trying to banish these thoughts.\n\nReed returned his attention to the play, but he could only continue to watch for so long. In his eyes, the actress turned into Fang already, and there was no way he'd watch her get stolen away by this or that stupid knight or whatever. With a frown he tore away from the spectacle, this time deciding upon a dark, narrow-looking alley tucked in between a couple of run-down houses.\n\nThe laughs and woos of the crowd followed him for a few minutes, making him that much more mad. It was all stupid Anon's fault! Reed knew that any day now, he was gonna tell Fang about his feelings and she would be his girlfriend, but then that dumb human had to come along! What did Anon have that he didn't? Nothing! He was just a dumb skinnie! Why didn't Fang see that?\n\nAs these heavy thoughts permeated his mind, the young raptor made his way through the dark alleys. Eventually though, he made it to a more or less nice neighborhood, with lanterns once again shining down on the worn cobble road. He stopped and listened. Miraculously, he could still hear the actress, her voice so similar to Fang's.\n\nBut wait, no... That wasn't right. These sounds were coming from straight ahead. His anger, if not vanished, but subsided as curiosity took over. Slowly he inched his way to the nearest corner, where a high iron fence stopped him. Bushes blocked his way too, same as his vision. He was sure, however, that Fang's voice was coming from the other side. He could hear her clearly now.\n\n\"Come on Anon, ith's gonna be so cool! We can sthay up lathe and eath ice-cream!\"\n\nOf course she'd be with Anon. What were they planning?\n\n\"But Fang we don't have ice-cream!\"\n\n\"Fine, then we can kiss!\"\n\nWhat? The raptor's eyes widened. No way!\n\nHe missed Anon's reply, but he was sure the boy somehow tricked Fang into this! There was no way Fang would want to kiss a human! Eww!\n\nReed continued to listen as Fang teased Anon, goading him into a kiss. He refused to believe what was happening. A bit later as Fang yelled that she wanted a proper kiss was the last straw. Reed turned his back on his friends, returning to the dark alleys with a heavy chest.\n\nAt least in there, nobody would see him crying...\n\n* * *\n\nAbruptly as the vision came, so it passed.\n\n\"We're gonna be boyfriend and girlfriend!\" Anon blurted out.\n\n\"Deal!\"\n\n\"No, I mean I saw it! Like, in the future!\"\n\n\"Haha! I knew thath I was an amazing kisser!\" Fang teased, pouting.\n\nAt first, Anon frowned that Fang wasn't taking him seriously, but his annoyance quickly turned to panic. A few of his memories about the real world still lingered, but he could feel them slipping away again. He closed his eyes, trying to grasp even a single one of them. If he could, maybe he could make sense of the situation.\n\nSomehow, he ended up in this weird video-game-like limbo, straight out of an isekai anime. He had no idea how or why, and why Fang was with him. Was this even the real Fang? Could she remember the real world if he told her about the memories? After all, how could she forget about the time they... When they...\n\nTo his shock, the memory was gone already. Was it a happy one? Was it a sad one? Not even a morsel of it remained.\n\n\"Hey um, are you okay?\" Fang asked with a concerned voice.\n\nAnon opened his eyes again, looking at her. He knew there was something he wanted to ask the little pirate, but what it exactly was eluded him. Only that feeling of something being amiss endured.\n\n\"Do you ever feel like you're not who you're supposed to be?\" he asked.\n\nThe question prompted Fang to scoot closer to him, dangling her legs over the edge of the fountain. She looked down at her feet, thinking about her answer.\n\n\"Yeah, I guess...\" she said in a calm and soft voice, uncharacteristic from her.\n\nAnon felt tremendous relief that he wasn't going crazy after all, that there was something seriously wrong with the world. Only till Fang continued, however. Seemed like the young girl misread the question.\n\n\"Somethimes I think I should be a paladin like Naser, then I could beath up all the meanies!\"\n\n\"Um... That
