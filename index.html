ectant look, having no doubt seen my gift for her.\n\n\u201cUm, these are for you, Rosa\u2026\u201d Careful not to disturb the flowers too much, I present the arrangement to her, watching as her mouth drops open excitedly. \n\n\u201c\u00a1Dios Mio! An-on, they are beautiful, thank you!\u201d Rosa pulls me into a half-hug, the flowers held carefully away. \u201cAww, you are such a sweet boy, An-on. Even when you are the one hurting, you bring me flowers.\u201d Rosa inhales deeply, savoring the fragrant smell of the bouquet.\n\n\u201cActually, um\u2026 Rosa, there\u2019s something else that\u2019s been hurting me.\u201d I motion to Rosa to sit with me on the stone bench, trying my best to ignore the concerned look in her eyes. I take a deep breath before I begin, knowing that when I start, I will have to finish. \u201cRosa, I haven\u2019t been entirely honestly with you. Do you know the place where I live?\u201d I wait for her to nod, confusion building on her face. \u201cWell, I don\u2019t live there, not really. I, uh, I live in\u2026 in Skin Row. Yeah, the bad part of town.\u201d Rosa just wants for me to finish, her brows knitting together. \u201cWhen we fist started dating and you drove me home, I didn\u2019t want you to see where I live. I mean, that place is a shit-show, Rosa, really it is. And I guess I just got so caught up in not wanting you to know that I just kept lying to you. I\u2019m sorry Rosa.\u201d \n\nSeconds pass, the ornamental fountain the only sound in the gardens. Rosa just stares at me, her crimson eyes searching for something on face, perhaps for some greater lie. She\u2019s not yelling yet, which is a good thing, no Spanish shrieks or anything. And both sandals were still on her feet. I may just avoid the worst of it\u2026\n\n\u201cWhy, An-on? Why did you lie to me?\u201d Rosa\u2019s voice was soft, full not of anger but with disappointment. Her eyes were sad, the wonderful smile slipping quickly from her lips. Even her body looked sad; her shoulders sagging, her hands idly plucking at the leaves of the bouquet. \n\n\u201cRosa\u2026 I think it\u2019s because I was ashamed, when we first started dating: Of who I was, where I lived. You were this amazing, beautiful, sexy woman, and you had picked me, of all people, and I just felt like I was letting you down just by being me. So, I lied about where I lived, thinking that maybe if I could hide that part of myself from you, I could hide everything else. But I know now that\u2019s not how a boyfriend should be, not how a familia should be, and you deserve the truth, Rosa.\n\nSo, for the second time today, I spilled my guts out on that stone bench in the gardens. Rosa didn\u2019t say a word as I laid out my life\u2019s story, from my shitty home life to my equally shitty school life. She just listened, just like Stella, just like Fang. For the first time in my life, people listened to me, really listened, and no matter how hard it was at the beginning, it was nice to be heard.\n\nBy the end of my diatribe, my voice had become scratchy and weak from so much talking. I waited for Rosa to say something, anything, praying that she wouldn\u2019t be too mad. Finally, Rosa stood up, grabbing me and hauling me up by the hand, a bossy look on her face.\n\n\u201cShow me, An-on. Show me where you really live.\u201d\n\n***\n\nThe drive over to my part of town didn\u2019t take long. I connived Rosa to park a few blocks away, with the understanding that the last thing she needed was to have her car stolen while visiting her boyfriend\u2019s shitty apartment. Still clutching the bouquet, Rosa follows me in silence, still sporting that same bossy look. Sheepishly, I unlock the door, flicking on the lights as I wave Rosa in.\n\n\u201cWelcome to Casa Del Shithole.\u201d\n\nMercifully, the room\u2019s not in too bad of shape. Only a few dirty dishes remain in the sink, and the bed is MOSTLY made. Viewing my room through Rosa\u2019s eyes, I can tell how empty it looks, the walls utterly devoid of any decoration save for an old wooden cross nailed to the wall by a previous tenant. Except for the appliances I brought with me, nearly everything else in the room was there when I arrived in Volcaldera, all those months ago. To Rosa, someone whose house was filled with evidence of life and love, this must look like a prison.\n\nRosa still hasn\u2019t said anything yet, casting her eyes across everything in silence. I didn\u2019t dare say anything first, instead content to wait with my hands in my pockets, watching her take everything in. Eventually, Rosa walked to my desk, setting the bouquet down with care before rounding back on me, a look of pure rage in her eyes.\n\n\u201c\u00a1Estupido! An-on, how could you hide this from me?!\u201d To punctuate her words, Rosa slaps me across the shoulder, the loud slap ringing in the desolate apartment. \u201cDo you really think I care where you live?! As if I wouldn\u2019t go out with you, just because you lived in the bad part of town! \u00a1Estupido, tonto chico!\u201d\n\n\u201cOW! Rosa, I\u2019m sorry, really \u2013 Ow!\u201d I try to shield myself from her blows, wincing wherever her smacks impact one of my bruises. I could feel my legs bump into my bed as I backed up underneath the onslaught.\n\n\u201c\u00bf\u00a1Ay, que voy a hacer!? To think, I fell in love with such a stupid, stupid boy!\u201d Rosa\u2019s slaps were getting harder, and worse still, her shoe was coming off.\n\n\u201cOw! Really, I\u2019m sorry! I love you too, Rosa, please-\u201c \n\nAt once the blows stopped. Rosa stood there, shoe up-raised and ready to strike, her chest panting from the effort of pummeling me. Her bossy look had returned, this time her cheeks flushed.\n\n\u201cSay that again,\u201d she ordered, her voice quiet. \u201cSay what you just said again, An-on.\u201d\n\n\u201cI love you Rosa. I know I haven\u2019t really said it before, but it\u2019s what I wanted to say, today.\u201d\n\nRosa slowly lowered her shoe, letting it fall from her hand as she stared at me. I could see tears beginning to well up in her eyes, that bossy look slowly fading away. \u201cAy, you really are a stupid, stupid boy, mi novio.\u201d Rosa\u2019s hands guide me down onto the bed as she straddles my lap. Her dress is shed is seconds, followed quickly by the rest of her clothing. \n\n\u201cNo, no mi novio. Mi amor.\u201d"},"Garden Of Rosa Ending 1.txt":{"path":["Rosa","Garden Of Rosa Ending 1.txt"],"text":"Imagine if you will, a world where Anon had refused Fang the commiseration she so desperately desired in the music room. A world where Anon cared little for any of his friends besides Rosa, a world where Anon had ignored the lives of others to focus on his own fortunes. Ignorant and blind, Anon grew increasingly na\u00efve about the pain Fang was in, instead bragging about his QT-Latina Dino GF on his favorite Botswanan nickel-collecting usenet.\n\nThis, is the ending for that Anon.\n\n***\n\nThe Monday after Prom dawned, a morose collection of grey clouds darkening my usual walk to school. Prom certainly had been eventful, to say the least. Shame about VVURM DRAMA\u2019s performance, though. I wouldn\u2019t say Fang had been excited to play; no, she seemed more nervous than anything when we talked before the show, and I guess for good reason. When she walked out on stage wielding her bass instead of her guitar, I knew nothing good could come from it. \n\nBut hey, at least Rosa and I had a good time, before the band\u2019s ill-fated performance. God, she looked so beautiful in that dress! And despite my distinct lack of any ability, I managed to make her laugh on the dance floor, my imaginary reload animations entertaining her throughout the night. I even considered asking her back to my place, maybe seeing where the night took us\u2026\n\nNah, it was probably for the best we all went home. Seeing Fang getting pelted with punch really pissed Rosa off, and Spears had to step in to separate her from the unfortunate bastard who had thrown the last volley. I hope Stella was able to calm her down back home after they dropped me off. Still, not a bad night, all things considered. The picture I posted of Rosa and I got me a new record: Thirty-Five (You)\u2019s. Not bad at all, if I do say so myself. \n\nStill riding high with smug self-satisfaction from this morning\u2019s harvest, I quickly found myself at my destination. Trudging through the halls of Volcano High, I dump my stuff at my locker before checking my phone for any texts from Rosa. We usually met up in the morning for a bit, if only so I could get away from Fang and the gang. Things had gotten awkward around her since I shot her down, and I couldn\u2019t imagine how painful today would be for her. Everyone jeering and laughing at her, at the band, maybe even some additional ammunition thrown their way. No, better to butt out and let them be, right\u2026? \n\n\u2026\n\nThumbing to my messenger app, I can see I\u2019ve already had a few from Rosa.\n\nRosa: Morning An-on! Thanks for last night, I had a great time!\n\nRosa: I hope Fang is doing okay though :(\n\nChuckling to myself, I shot a message back. That was just like her, always worrying about other people.\n\nAnon: I wouldn\u2019t worry about it, Fang is tough, they\u2019ll survive.\n\nRosa: \u2026I hope so.\n\nRosa: \u00a1Mira eso! Fang needs to see me in the library before school, I can ask how they\u2019re doing then\n\nRosa: See you later, mi amor!\n\nDamn, no time to see her this morning, I guess. Shrugging, I pull open my favorite shit-posting site, comfortable with the knowledge that I still had a few minutes before I had to get to class. A ripple through the assembled students drew my eye away from a particularly juicy Stony thread: It was Naser, sporting an uncharacteristically haggard look on his face. The Prom King ignored the well-wishes of his peers, instead charging up to me, his voice edged with panic.\n\n\u201cAnon, have you seen Fang?\u201d Naser was fidgeting with his backpack, constantly scanning the crowd behind me. \n\n\u201cUhh, not today, no. Why?\u201d\n\n\u201cIt\u2019s just, they never came home after Prom. I didn\u2019t notice at first, because Naomi and I were\u2026\u201d\n\nYep, it\u2019s better you don\u2019t finish that sentence Naser.\n\nCoughing, Naser continued, his face reddening. \u201cI saw what happened to them, and I tried to help but Trish just told me to fuck off. Naomi wanted to take my mind off of them so we went to an after-party, and by the time I got home Fang still wasn\u2019t there. Shit Anon, they haven\u2019t answered a single one of my texts!\u201d\n\nNaser showed me his phone, scrolling through his messages. It must\u2019ve been nearly fifty texts there, all sent to Fang between Prom and this morning. And all unread. Maybe her phone was dead?\n\n\u201cDad and Mom are worried sick. Dad\u2019s even put out a missing persons report on them this morning. I just checked with Trish and Reed and they don\u2019t even know where they are and I\u2019m fucking freaking out Anon!\u201d Naser rubbed his face with his hands hard, dragging his eyelids down as he did so. I could see the stress building on him; he looked practically ready to explode. \n\nI knew Fang was the type to skip school, but to not come home for an entire day? Where could she have been? Shaking my head to banish those thoughts, I gave Naser a consolatory smile, flashing the texts from Rosa.\n\n\u201cWell, I haven\u2019t seen Fang yet, but hey, look: Rosa said she just got a text saying to meet them in the library. Maybe check there?\u201d  \n\nVisibly sagging with relief, Naser steady himself with a hand on my shoulder. \u201cThank Raptor Jesus, Anon\u2026 You don\u2019t know what I was going through, what Dad was putting me through, trying to find them!\u201d The tired ptero gave me a weak smile, one I returned with a clap on the shoulder.\n\n\u201cCome on, I\u2019ll walk with you. See Naser, it\u2019s gonna\u2019 be fine!\u201d\n\n***\n\nThe library was on the second floor of the school, a dusty room at the back of the building. Truth be told, I hadn\u2019t been here since getting caught torrenting anime on the computers. I guess that\u2019s probably why I was barely scraping by in math\u2026 Posters lined the entrance of the library, some still advertising Prom, others outlining the library\u2019s summer reading program. Leaving an agitated Naser to ask at the front desk if they\u2019d seen his sister, I let my gaze wander across the stacks, each one creating a separate hallway. It was faint, but I could hear something\u2026\n\n\u201cLibrarian said she say Fang here right when the place opened, but they didn\u2019t say what they were looking for.\u201d Naser joined me at my side, following my questing glances towards the stacks. Sighing, Naser shrugged his backpack further on his shoulder, his one broken wing forcing him to hold it awkwardly. \u201cLook Anon, you don\u2019t have to help me look for them, it\u2019s okay.\u201d\nHolding up my hand for silence, I strained my ears, listening intently. It sounded like an argument, somewhere at the back of the library, the stacks of books muffling it just enough that I couldn\u2019t really get a sense of who it was. But, if I knew anything about Fang\u2026\n\n\u201cListen, Naser. Do you think that\u2019s Fang?\u201d I hissed, trying to keep my voice quiet under the watchful eye of the librarian. Naser paused, his stare fixed to the floor. Suddenly, he was striding towards the source of the argument, not pausing to answer me. \u201cNaser, wait!\u201d\n\nStill half-walking, half-running, Naser and I arrived at the source of the disturbance quickly. The closer we got, the more we could understand what was being said, the more we could understand that it was Fang doing most of the talking.\n\n\u201c\u2026didn\u2019t ask for him to come in here and fuck with my life! I didn\u2019t ask for these feelings! But then you just fucking stole him away, didn\u2019t you?!\u201d\n\nWho was Fang talking to? Wait\u2026 As it dawned on me, I started to run, Naser close behind me. Rosa!\n\nRounding the last stack, we found what we were looking for. Fang was standing with her back to us, arms waving animatedly, a terrified-looking Rosa backed into the end of the row. Rosa\u2019s crimson eyes were brimming with tears, a stricken look on her face. Neither woman had noticed us yet, but before I could take a step towards them, Naser flung out an arm to stop me, his gaze transfixed by something in Fang\u2019s hand.\n\nOh.\n\nOh fuck no.\n\nFang held a steely grey revolver in her hand, the barrel pointed loosely towards Rosa. After a second, Fang must\u2019ve realized we were standing there, snapping the gun towards the both of us, a mixture of rage and fear spread across her face. Naser and I froze, standing together at the end of the row, facing down a barrel of a gun. Fang\u2019s gun.\n\n\u201cWhoever it is, stay the fuck\u2026\u201d Fang\u2019s arm slackened slightly, the barrel wavering. Behind her, Rosa whimpered wordlessly, struggling to fight back her tears. \u201cAnon\u2026You\u2026You weren\u2019t supposed to be here.\u201d For a moment, Fang looked confused, gazing at nothing. \n\n\u201cFang\u2026just put the gun down, okay?\u201d Naser took a hesitant step towards her, palms held outwards. \u201cAnon and I are just here to help\u2026\u201d\n\nFang seemed to regain her composure at Naser\u2019s words, the revolver snapping back up towards him. Fang\u2019s mouth was a locked in a snarl, her face equal parts disgust and anger.\n\n\u201cSo that\u2019s what I am to you, Naser, just some broken girl you can fix?!\u201d Fang was really screaming now, no longer attempting to hold her voice down. Please, please let the librarian call campus security\u2026\u201dWell guess what?! No one can fix me, Naser! Not you, not Anon, and especially not you!\u201d Fang\u2019s hand whipped back around towards Rosa, causing her to shrink back against the wall in fear. \u201cYou! You treat me like I don\u2019t even exist, just like the rest of them, but now that you\u2019re his fucking girlfriend, you suddenly want to be friends?! You think you can just worm your way into my heart, like he fucking did?!\u201d Rosa\u2019s eyes were closed now, screwed shut against Fang\u2019s onslaught. \u201cFUCK YOU!\u201d Screaming, Fang cocked the hammer of the gun, spittle flying out of her mouth as she did so.\n\nWhat happened next was a blur. As Fang primed the revolver, my stupid protective instincts took over, and I only knew that I couldn\u2019t let anything happen to Rosa. Rushing up on Fang, I tried to grab the gun from behind, the two of us struggling around before\u2026\n\nThe shot rang out in the library like a bomb, rattling the metallic shelves and leaving my ears ringing. Fang looked stunned, standing there slack-jawed, staring at what she had done, the gun slipping from her hands even before I realized what was happening. Then I saw it. \n\nRosa, my love. \n\nRosa, the only one who had seen me for what I could be, rather than what I was.\n\nRosa, crumpled into a ball on the ground, holding both hands to her chest.\n\nI couldn\u2019t scream, no matter how much I tried. My tongue felt like felt in my mouth, my chest devoid of air. All I could was moan, an incessant droning noise that seemed to come from everywhere at once. Scrambling over to her, I scooped Rosa into my arms, holding her tight against me. God, how she shook, each rasping breath bubbling inside of her before being expelled with a spray of blood. Rosa looked up at me, her crimson eyes pleading. Crimson, just like the\u2026 No, focus on her eyes!\n\nI could see her mouth moving fitfully, trying to form words, more crimson spilling out onto her face. My hand was wet, sticky. When had I moved it? I didn\u2019t dare look anywhere but her eyes, my own futile attempt to block out what I could not deal with. Rosa\u2019s hand honed into view, moving in little shaky bursts towards my face, unable to find what she was reaching for. Why was everything so blurry now? Lowering myself to her, Rosa caressed my cheek one last time, just she had done so many times before, her mouth finally finding the words.\n\n\u201cMi\u2026amor\u2026\u201d\n\nI rocked her back and forth like a baby, the sweet smell of her hair lost amidst the smell of blood. "},"Garden Of Rosa Ending 2.txt":{"path":["Rosa","Garden Of Rosa Ending 2.txt"],"text":"Imagine if you will, a world where Anon had not grown in his time with Rosa. A world where Anon still held Rosa\u2019s parents in disregard for how they treated him, a world where Anon had been nearly an unwilling participant in his relationship. Scared and sad and withdrawn, Anon increasingly withdrew from his Dino GF, turning to shitposting on his favorite Canadian leaf-raking forum instead.\n\nThis, is the ending for that Anon.\n\n***\n\nThe day of the wedding was fast approaching. There still were a million things to do, and despite our efforts it didn\u2019t seem like the list got any smaller. The only solace Rosa and I took was in each other, stealing off to my apartment most nights to get away from Rosa\u2019s family. Rosa\u2019s parents had nearly disowned her when they found out about\u2026 well, let\u2019s just say that the convictions Rosa once held so dear did not stand up to her own desires for long, especially once I convinced her that we were practically married already. Why not get a jump on it, I thought? I almost apologized, holding a crying Rosa in my arms when her mother was finished screaming at her through their front door, but hadn\u2019t we both know the risk?\n\nOpting to save some cash, all things considered, I decided on renting the arboretum gazebo for the wedding, an idea that Rosa seemed to take to in an instant. She often visited there, with or without me, watching the field of wildflowers flow in the breeze for hours. Rosa had been forced to get a job right out of high school to pay for the wedding, and what little she saved still went to her mother\u2019s treatments. She didn\u2019t want to let them go, no matter how much I argued that we could use the money more.\n\n\u201cIt\u2019s MY money, mi amor! I choose what to do with it!\u201d Rosa had screamed at me one night, somehow embedding her flip-flop into my apartment wall. MY money. Those words had hurt; Rosa knew I was looking for a job as much as I could, but pickings for a barely-educated skinny were slim. It seemed a lot of lower-skilled jobs went quick, and I was competing against a lot of folks, a competition a weak human was likely to lose.\n\nIncreasingly, I relied on the help of Reed and Naser. I had chosen them to be my best-men at my wedding, unable to decide between them. And while I appreciated the extra help, Rosa was growing increasingly annoyed that I was, in her eyes, \u2018shirking my duties\u2019 in preparing the wedding. But Naser and Reed had cars, and what did I have? Nothing but my Xrox and toaster; one which I put to good use looking up wedding stuff, and the other I put to a more important use of helping me stay sane through all of this. Reed and Naser has accepted eagerly, for their credit, willingly heading out on whatever errand I couldn\u2019t manage to do. \n\n***\n\nFinally, at last, the day was finally here: A sad, miserable weeb like me was getting married! I could hear the excited thrill of the guests beginning to arrive, see them walking up to the gazebo where dozens of small plastic chairs had been set up. Reed, Naser and I were waiting in a small grotto that served as the Groom suite, standing around in out best suits and ties, each sporting a familiar red flower in our buttonholes. \n\nDespite everything, though, I felt\u2026 off. A part of me knew that this was supposed to be the best time of my life, my special day, but I could only look towards the future with a sense of dread. What would happen if I couldn\u2019t get a job, couldn\u2019t support Rosa or our\u2026 Shit, how was I going to support myself? A man could only live off shitposting alone for so long. The worst thing was, I couldn\u2019t even talk to Rosa about this. I don\u2019t know if her emotions were a result of the wedding or the other thing, but she had been on edge for weeks now. She even had to pick up an extra shift at her job, to pay for the flowers she had picked out. Fuck, if only my parents had actually thought to send me some money for all of this\u2026\n\n\u201cSoooo, Anon, getting excited, bro?\u201d Reed was rocking back and forth on his heels, his patent leather shoes squeaking each time he did so. Glancing over, he flashed me that stupid grin he always wore. His suit looked good on him, a far side better than it looked on me, that was for sure. \u201cGetting\u2019 close to the fateful hour!\u201d Squeak. Squeak.\n\n\u201cYeah, Anon, you should be happy!\u201d Naser clapped me on the back, shooting me a big smile. I tried to return it, only managing a grimace. \u201cRosa\u2019s a great woman, Anon, and you two are going to be very happy.\u201d\n\nNaser\u2019s words, meant to placate me, instead sounded mocking in my ears. Sure, the two us may be able to be happy, but what if it\u2019s more? I had to force myself unclench my jaw, to keep my hands in my pockets. Fuck, my emotions were just as much on edge as Rosa\u2019s!\n\n\u201cShame you\u2019re parents couldn\u2019t make it, bro. That\u2019s real harsh\u2026\u201d Squeak. Squeak. Squeak.\n\n\u201cReed, now\u2019s not the time, okay?\u201d Reed held up his hands in a mocking semblance of innocence at Naser\u2019s admonishment. \u201cAnon\u2019s got a lot of things on his mind, I\u2019m sure, so let\u2019s talk about something else.\u201d\n\n\u201cNo problem, bro, no problem.\u201d Squeak. Squeak. Squeak. \u201cSo, Anon, you know what you\u2019n\u2019Rosa are doin\u2019 for your honeymoon?\u201d Squeak. Squeak. SQUEAK.\n\nThrough gritted teeth, I manage to mumble something, mind racing. Fuck, the honeymoon! We had talked about going to Mexico, to visit Rosa\u2019s family, but that was before she dropped that little surprise on me. Could she even fly, then? Could we even afford it? Figures whirled in my head, a whirlwind of numbers and expenses and costs and\u2026\n\n\u201cAnon, you okay?\u201d Naser\u2019s voice was flush with concern. Sure, daddy\u2019s little rich boy worried about his poor friend. Like Hell I could tell him about it.\n\n\u201cYeah, bro, you wanna\u2019 sit down or something?\u201d SQUEAK. SQUEAK. SQUEAK.\n\n\u201cSure, yeah, I\u2019m okay. I\u2019m totally fine. You know what, I may even be great! Isn\u2019t this great, getting married, starting our life together!\u201d Shrugging Naser\u2019s hand off my back, I walked to the edge of the grotto, leaning against a towering oak that sat on the edge of the small space. \u201cIn fact, I love it! All the pageantry of the day and shit, all the little things that just build and build and build until it\u2019s all I can think about!\u201d Somewhere, someone was shouting, a very rude thing to do before a wedding.\n\n\u201cAnon, calm down, it\u2019s just -\u201c\n\n\u201cIt\u2019s just WHAT, Reed? Hmm? Answer me this, what is THIS?!\u201d Spreading my arms wide, I tried a panicked laugh, the strangled sound coming out more like a sob than anything else. \u201cIs this something you think I can do? Do you think what\u2019s in store for me is going to be easy?\u201d\n\n\u201cIt\u2019s\u2026It\u2019s not supposed to be easy, Anon.\u201d Naser stumbled slightly over his words, but his eyes narrowed dangerously at me. \u201cIt\u2019s something you have to work at, together, you and Rosa.\u201d\n\n\u201cGreat! That\u2019s great!\u201d The other two jumped as I slammed my fist into the trunk of the tree, my frustration spilling over. I could feel my body begin to shake, as if my very soul was attempting to reject the words coming out of my mouth. \u201cOh yeah, me and Rosa! What a great pair; someone who has their fuckin\u2019 life together, and me! Just some dumb fucking kid, who has no idea what he\u2019s doing!\u201d Again and again I hammered my fist into the study oak, pounding on that rough bark as if the answers I sought lay underneath. I could feel hot tears running down my cheeks, matching the smears of blood on my hands. Before long I was pounding both fists into the unflinching tree, attempting to beat my feelings into submission. In place of words, a primal wail escaped my lips, my own personal dirge sung to the herald the death of my love. Sagging against the bark, I leaned on both hands, head downcast as I watered the earth with my tears. \u201cWhy did I think I could do this\u2026\u201d\n\nNeither Reed nor Naser moved to comfort me. I was sure they were afraid, not for what I was doing, but what I was saying. They had seen Rosa and I grow close together, helped us with our relationship when needed. It was doubtful they could understand just what I was saying. Utterly spent, I collapsed to my hands and knees, eyes staring at nothing.\n\n\u201cBro\u2026\u201d Reed said at last. Half-turning my head, I saw the pink raptor take a step towards me, hand held hesitantly out as one would approach a dog, one they weren\u2019t quite sure was rabid or not. Taking an audible gulp, Reed tried flashing me his best laid-back smile. \u201cYou sure this isn\u2019t like, pre-wedding jitters, my man? I\u2019ve got something to calm you down\u2026\u201d My hands dug into the rich earth involuntarily, dispelling his smile in an instant. \n\n\u201cAnon, you\u2019ve got to get a hold of yourself.\u201d Naser\u2019s voice was cold, his voice straining with the effort of keeping his own emotions in check. \u201cThis isn\u2019t how the Anon I know would act.\u201d As I rose to a kneeling position, I could see his hands clenched in fists. \u201cThis isn\u2019t what Rosa deserves.\u201d\n\nHow fucking dare he tell me what she deserves! \u201cAnd what is it she deserves, Naser?! Does she deserve a good man, someone she can trust? Because that sure as hell isn\u2019t me!\u201d I didn\u2019t even recall moving through the space between us, but my hands found Naser\u2019s lapels, shaking him roughly. \u201cDon\u2019t you fucking get it, you fucked-wing retard! I\u2019m a fucking loser! A-\u201c\n\nMy ramblings were cut short by the sound of Naser\u2019s fist meeting my face. Ears ringing, I stumbled backwards, feeling the blood begin to flow from my not-quite broken nose. Naser stood in front of me, chest heaving, his fist still hanging in the air from the punch. The front of his best black suit stained with dirt and blood. Suddenly, I was aware of just how closely Naser resembled his father, in both looks and brawn. \n\nNone of the three of us said anything for a long time. I hunched back, like the stricken animal I was, mopping blood from my nose on my sleeve. Reed just stood there, his mouth a thin line of disappointment, eyes fixed on me. It was a long time before Naser straightened himself, turning his back on me without a word and walking back towards the ceremony grounds. I didn\u2019t even bother to stop him, to apologize to one of my closest friends. I just watched him go, blood still streaming down my face. \n\n\u201cAnon\u2026\u201d Reed croaked at last, his voice sounding like he was attempting not to cry. He started to say something, mouth working wordlessly before he gave up, dropping his gaze. Turning slowly, Reed moved to follow Naser, holding his elbow like he always did when he was sad. This time, I didn\u2019t even bother to watch Reed go; I just ran as fast as I could, stumbling over rocks and bushes and anything else in my way. The further I ran, the more my vision blurred, silent tears joining the blood that ran down my face. After a while, I reached the entrance to the arboretum, where the taxis were assembled to take the guests to the reception. Not even bothering to see if it was occupied, I flung open the door of the nearest cab, a dingy beat-up old car that looked slightly familiar, before throwing myself in the back seat.\n\n\u201cHey, bud, you can\u2019t just- Wait!\u201d It was that damn driver, the one who had ferried me all throughout Volcaldera this past year. His familiar goatee and eyebrows were waxed, and it looked like he had dressed for the occasion, sporting a hideous black and yellow suit. Glancing up from his want ads, the driver glared at me through the rear-view mirror. \u201cAin\u2019t you the groom? What\u2019s the matta\u2019, kid?\u201d\n\n\u201cDrive. I don\u2019t care where, or how much or when you stop: Just get me aware from here.\u201d And with that, I collapsed across the length of the back seat like a broken toy, giving in to the misery that had been plaguing my soul. As the cab drove away, I didn\u2019t even bother to look back. \n\nA single Middlemist Red Camilla lay in the street, crumpled and abandoned.\n\n***\n\nAfter I left Rosa standing at the altar, single-handedly running what was supposed to be the best day of her life, my own life lost all meaning. Unable to stand living in my old Skin Row apartment anymore, I quickly moved out, abandoning most of my furniture. The whole thing was tainted by the promises I had made, by the love I pretended to feel. As I stood there in the doorway, looking back at the sad, pathetic room one last time I could\u2019ve sworn I could smell her scent, one last time\n\nSad and pathetic, just like me.\n\nAfterwards, I drifted from dead-end job to dead-end job, spending time in whatever unskilled position I could bother to apply to. Motels became my home, now, or the backseat of the Junker I managed to buy off of Cragslist. For three long years, I was a emotional nomad, not allowing myself to feel anything. Perhaps I did it out of penance for what I had done, for the ultimate sin I had committed, but I knew the truth: That it was because that was what I was, a nobody, an empty shell that for a few glorious months had been filled with Rosa. At least, before my cracks had begun to leak.\n\nIt was on one of these dead-end assignments that I found myself back in Volcaldera. The city had changed since I was away: More trash in the street, more homeless lining the sidewalks. I took it all in with the same apathetic gaze I looked at everything now, not caring about the things I saw, the thing I had become. I could barely remember what the job I had applied for was, except that I was supposed to be here. A three-week stint back where I was happiest, back in my own personal Hell.\n\nThe sky above was like a television screen, tuned to a dead channel. Wanting to conserve my gas, I pulled into a random park; or as I often called them, my new home. I would have to move each morning, never parking too long at any one spot, least the cops took me in. I learned that lesson the hard way, a year or so back. Numbly, I stared out of my windscreen, having long since grown oblivious to the spiderweb cracks that spread across the glass. Thinking of the cops reminded me of Ripley, Fang\u2019s dad. Is he still the police commissioner here in Volcaldera? \n\nNo, best not to think about those times. Too many wounds inflicted on those people, too much agony spread by careless hand. Settling the seat back, I resigned myself to a few hours\u2019 wait until my shift started, content to let the world pass me by, unmoving and uncaring as a stone. Seems I pulled into some park: Figures moved outside of my car, families and happy couples out for a stroll, no doubt averting their eyes from the shambling mound that was my mobile home. \n\n\u201c\u00a1Ay, mi beb\u00e9! Come back here!\u201d\n\nI felt something, the first tiny spark of emotion that I\u2019ve felt in a long time. Whether it was fear or hope, I didn\u2019t know, but I could feel it consume me as I stared out through the spiderwebs. In an instant, that numb facade I had erected vanished, defeated by a familiar voice.\n\nThere was no doubt in my mind it was Rosa out there, chasing after her son. MY son. The little boy resembled his mother, but the more I stared, the more I could tell he was different: His eyes more human than dino, his horns mere little nubs jutting out from his bald head. He was running fast, making Rosa half-jog to catch up to him, giggling all the while at the trouble he was causing. The clothes he wore looked like hand-me-downs, the kind you\u2019d fine at a thrift store, and I could tell he was already outgrowing the pair of little shoes he was wearing. How many outfits had he gone through already?\n\nThe years had not been kind to Rosa, either: She looked worn-out, no doubt from three years of being a single mother, her eyes sallow, her cheeks gaunt, her once luxurious hair reduced to a poorly-maintained rat\u2019s nest tied behind her. Even her clothes were in poor repair, punctuated with holes and worn along the edges. Clearly every extra dime Rosa had was going towards the little one she was currently chasing. As she finally caught up to him, I could see why: Anger dispelled, Rosa scooped him up in her arms, giggling right alongside with him as she tickled his stomach until he screamed with laughter. It was like all of her troubles were suspended for that brief magical moment, the purest moment of love I\u2019ve ever seen. \n\nAs Rosa cradled the toddler she and I made together, he eyes flicker across the row of parked cars in front of her. Reflexively, I flinch below the dash, making sure she doesn\u2019t see me. Would she want to see me, now? After all I did, after what I must\u2019ve put her through. Would she want me in her life, in her son\u2019s life? A deadbeat skinny dad, barely able to hold a job for more than a few weeks, barely living paycheck to paycheck. I can just picture it now: Rosa and my son standing there as I sweep out of my car dramatically, a look of joy on their face as I stride over to them. \u2018Why yes, I am your long-lost father who ran out on your pregnant mother and left her at the altar, how could you tell?\u2019 And Rosa would forgive me, because of course she would, Rosa would forgive anyone, would love anyone\u2026\n\nJust like she loved me.\n\nAs the scenario plays in my mind, I realized exactly the emotion I had been feeling. It was so clear, now, The sight of the family I abandoned, the thought of t admitting I had made the worst mistake of my life. It wasn\u2019t hope or excitement I was feeling, it was dread. Lung-paralyzing, soul-crushing dread. The first emotion I had dared to feel in years, and it was possibly the worst one I could ever imagine.\n\nWatching my one-time wife and forever-son playing in the park, I managed to start the car, the engine turning over at last. Peeling out of my spot, I turn to do what I\u2019m best at: Running away. \n\nGoodbye, Rosa. It wasn\u2019t nice seeing you, after all.\n\n\u2026\n\nI hope you didn\u2019t name him after me."},"Garden Of Rosa Ending 3.txt":{"path":["Rosa","Garden Of Rosa Ending 3.txt"],"text":"Imagine if you will that it was Rosa, not Anon, who needed someone to rely on, someone to hold them and tell them everything is going to be okay. A Rosa whose family was slowly being torn apart by the inescapable force that is cancer, forced to only sit and watch as it took their matron, their rock, away from them. Always quick to love other people before herself, Rosa was unable to cope with her inability to help her Mama as she faded away.\n\nThis, is the ending for that Rosa, and her Amor.\n\n***\n\nMy thoughts were troubled as I watched Volcaldera Bluffs whip by through the dirty window of the cab. Three years I been away, forced to find a job overseas, forced away from the love of my life, my fiancee. Rosa and I never got the chance to get married; As the summer wore on, her mom got sicker and sicker, and we agreed to but wedding plans on the backburner until she got better. Sadly, with no big envelopes coming my way from the various colleges I had applied to, I was forced to find other means of providing for us. A three-month certification program as a welder\u2019s assistant kept the lights on for a while, but when my journeyman assignment took me overseas, we were forced to make a horrible decision.\n\n\u201cYou\u2019ll come back to me, mi amor, right?\u201d Rosa had said as I boarded the train to the airport, hugging me tightly. \n\n\u201cOf course, Rosa. It\u2019s just three years, that\u2019ll be over before you know it.\u201d The lie sounded hollow to my own ears, and the words tasted sour in my mouth.\n\n\u201cWhen you get back, meet me at our place, An-on.\u201d With the final boarding call sounding over the loudspeaker, we finally broke our embrace, both of us fighting back tears. \u201cI\u2019ll be waiting for you, mi amor.\u201d \n\n\u201cAnd I\u2019ll be waiting for it.\u201d\n\nA sudden jolt knocked me out of my memories. The cab had stopped, the familiar gates of the arboretum standing before me. Closed gates. The sun was already being to fall behind the arboretum hill, where Rosa would be waiting for me.\n\n\u201cAlright kid, we\u2019re here.\u201d The cabbie\u2019s eyebrows had gotten longer, somehow. \u201cWhy\u2019d you wanna\u2019 come here anyways? Ain\u2019t this place closed today?\u201d \n\n\u201cI\u2019m meeting someone,\u201d I replied, my voice terse as I counted out the fare. Shouldering my heavy duffel bag on my shoulder, I paused on the curb, my heart falling. In place of the simple swing gate from three years before, the arboretum now sported a heavy seat of large iron gates. No way I could hop over that thing, no matter how much better shape I was in. And Rosa wasn\u2019t anywhere in sight, either. Had she forgotten?\n\nRolling down the passenger window, the cabbie leaned over to me, concerned. \u201cIt, uh, don\u2019t look like she\u2019s here, friend.\u201d His words echoed my worst fears come to life. \u201cYou need me to take you somewhere else? No extra charge friend, just name the address and you\u2019re there.\u201d Motion out of the corner of my eye stopped me before I could respond, the motion of someone walking up to the arboretum gates from the inside. No, not walking: Running.\n\n\u201cAn-on? AN-ON!\u201d \n\nIt was like the world stopped turning, anything and everything else just falling away. Cabbie forgotten, and leaving my luggage where it dropped, I sprinted over to the gates, seeing my amor to the same. It only took us a second to reach each other, but neither of us wanted to be apart for any longer than we had to.\n\n\u201cAn-on, it is you! Oh, Dios m\u00edo, I thought I\u2019d never see you again\u2026\u201d Rosa looked much the same as I remembered: The same crimson eyes, so full of compassion, the same beautiful face. Really, the only thing that had changed were her clothes, Rosa now decked out in earth-toned pants and tank-top, the uniform of an arboretum employee. I couldn\u2019t help but ogle Rosa\u2019s cleavage, the fabric of her top stretched taut against her breasts. Hey, she was my fiancee, after all! A faded blue bandana completed her look, no doubt preventing her shining auburn hair from getting in her face as she worked. \u201cOh, Mi Amor, how I\u2019ve missed you!\u201d Reaching her hands through the bars of the gate, Rosa held my cheeks, stroking my face like she always did.\n\n\u201cI\u2019ve missed you too, Rosa,\u201d I whisper back, ignoring the squeal of tires as the cab sped away. My face already hurt from grinning. \u201cYou look amazing Rosa, that uniform really suits you. Say, do you work here?\u201d Oh, how I longed to hear that snort of half-contained laughter\u2026\n\n\u201cAn-on, I do no know if I missed your little jokes. But, yes, I do work here. Here, let me unlock the gate\u2026\u201d Pulling her hands back, Rosa fished out a heavy key-ring from her belt, quickly unlocking the padlock that kept the gates closed. Swinging them open, Rosa nearly flew into my arms, wrapping her arms around my back as we both stood there, content in the other\u2019s embrace. Her hair smelled just as wonderful as I remembered\u2026\n\nEventually, we broke apart, holding hands as we stared at each other. I loved seeing Rosa like this after being apart for so long: Smiling, happy, her eyes free from sadness. For too long before I left, her mom\u2019s illness had left little room for joy in Rosa\u2019s life, but these initial moments of our reunion gave me hope Rosa could find some happiness once more.\n\nSuddenly, a mischievous look crept over Rosa\u2019s face as she stared at me. \u201cWell, An-on, aren\u2019t you going to kiss me? Aren\u2019t you going to kiss your novia?\u201d she said, her eyes twinkling. \n\nLaughing, I was all too happy to oblige.\n\n***\n\nThe sun was nearly set by the time Rosa and I managed to\u2026collect ourselves. Turns out, the arboretum had bumped up security in the years I had been away, installing those front gates in an effort to prevent trespassing teenagers. The plus side was, Rosa and I had the entire park to ourselves, and free from any prying eyes, we decided to get reacquainted with one another in the arboretum\u2019s small ticket booth.\n\nRosa studied her reflecting in the ticket-booth window, adjusting her hair. Her blue bandana was where she had left it, wrapped around my bicep. \u201cAy, An-on, I don\u2019t remember doing THAT with you before you left!\u201d I nuzzled her neck as she finished fixing her hair, sending her giggling as I planted little kisses down her shoulder. \n\n\u201cDon\u2019t worry, it\u2019s just like riding a bike. Or, I guess, riding a-\u201c\n\nRosa didn\u2019t let me finish, elbowing me in the stomach. Wheezing, I doubled-up comedically, pretending to steady myself against the ticket booth as Rosa turned back to her hair.\n\n\u201cAy, An-on, tu estupido chico.\u201d\n\nSmiling, I straightened up, noticing for the first time a dark bruise on Rosa\u2019s back, only partially hidden by her top.\n\n\u201cRosa, what happened?\u201d I asked, catching her gaze in the glass as I tapped her bruise gingerly.\n\nShe hid it well, but a brief flash of fear shot across Rosa\u2019s face. \u201cIt\u2019s nothing, An-on, don\u2019t worry about it.\u201d Rosa spun quickly to face me, wrapping her arms around my neck. I could still see the bruise in her reflect, the dark splotch against her pale scales drawing me in like a beacon. \u201cCome here, I want to show you what I\u2019ve done with the place!\u201d \n\nFor the next half-hour, Rosa leads me through the arboretum, pointing out all the changes she had instituted in the time she\u2019d worked her. It seemed Rosa managed to land the job through her volunteering connections, Principal Spears giving her a glowing recommendation due to Volcano High\u2019s success with their gardens. Raised beds and planting boxes littered the grounds; a dizzying array of local plants of all types, and each with a little description of how they helped the local ecosystem. Edging the path were rows and rows of wildflowers, their colors alternating like some sort of botanical rainbow, and lighting had been added to the paths, each streetlamp flickering automatically to life at dusk. Apparently, the arboretum had been long overdue for these changes, but no one had had the drive to implement them. Recalling all the hours I toiled under Rosa\u2019s watchful eye back in high school, I could understand how she accomplished this in just three short years. \n\nAs we down the path, I could see a subtle change overcoming Rosa. Instead of energetically chattering away, Rosa was becoming more and more subdued, only chiming in to answer the questions I posed. At first I assumed she was just content to walk hand-in-hand with me once more, but the more I studied her out of the corner of my eye, the more I recognized that all-too familiar sadness beginning to creep back into her face. Not waiting to see her distraught, I tried engaging her in conversation once more.\n\n\u201cRosa, I can\u2019t believe you did all of this!\u201d Pausing, I idly finger the waxy leaf of a bush I didn\u2019t even know was native to this area. \u201cWhen did you have the time to plan all of this?\n\n\u201cWell\u2026 Ever since you went away, An-on, I had to take my mind off of you leaving, so I threw myself into my hobbies.\u201d Rosa\u2019s head fell, a shadow passing across her once-happy face. \u201cAnd a few months after you left, Mama\u2026passed away.\u201d Sniffing, Rosa looked back to me, wiping away a tear as I squeeze her hand in solidarity. \u201cI couldn\u2019t handle it, for along while; none of mi familia could. Papa just withdrew in on himself, my brothers started to leave; the farm started to struggle. I helped out with the farm for as long as I could, but Papa, he wouldn\u2019t let me help the person who needed it the most: Him.\u201d Rosa stared sadly at all that she had helped to build, all the natural beauty and splendor she brought to the city. For a long while she said nothing, just standing there, hand-in-hand with me, before eventually drawing a shuddering breath. \n\n\u201cYou see, An-on, plants are easy,\u201d Rosa said at last, her voice quiet. Bending down, Rosa longingly stroked the petals of a wildflower. I squatted down on my heels beside of her, our fingers still interlinked. \u201cPlants will take all the love you can give, unconditionally. If they get sick, you can fix them; if they need something, you can give it to them. They won\u2019t push you away, until it\u2019s too late.\u201d Rosa and I sat by that flower, her crimson eyes staring at nothing, my own eyes watching her recount how her life had been ripped apart. \u201cFixing the farm was easy, An-on, but I couldn\u2019t do it all by myself, not without mi familia\u2019s help. But no one wanted to come back, no one wanted to see Papa in that state, to see Mama\u2019s empty chair on the porch, or her pictures on the wall. Eventually, it was just me and Papa, alone in the house, or out in the fields. Papa pretended to be strong during the day, but every night he would start to drink, and then\u2026\u201d Rosa\u2019s hand twitched reflexively up her arm, creeping towards the bruise that she had tried to keep hidden. How many more did she have?\n\n\u201cRosa\u2026\u201d I began, attempting to keep a tight hold on the anger that mounted inside of me. I had been away for longer than we had known each other, away from the one woman whom I loved more than anything in the world, but to come back and find out that her dad had been.... Life had changed Rosa, taken the kind, gentle soul that I fell in love with and hardened it. \u201cRosa, I won\u2019t let anything else happen to you, not anymore.\u201d I tried to keep the edge out of my words, tried to keep them reassuring. \u201cI\u2019m so sorry about what happened to your mother, for not being there for you. I can\u2019t imagine what you went thro-\u201c\n\n\u201cDon\u2019t leave me, An-on.\u201d Rosa\u2019s interjection was quiet, her voice strained. I could see tears beginning to fall down her face once more, as she continued to stare at that small, sad flower. \u201cPlease say you\u2019ll be here, by my side, mi amor.\u201d My hands wrapped around her instinctively, my heart dropping. To see Rosa in such turmoil\u2026 I held her tight against me, kneeling there on the arboretum path, stroking her hair as sobs wracked her body. \n\n\u201cI just need someone to love, An-on. I was so lonely, and scared, and\u2026\u201d Rosa\u2019s voice is lost as she buried her face deep within my chest. \n\n\u201cAnd you can love me, Rosa. We can love each other, together.\u201d Kissing her hair softly, I sat there as the sun dipped completely over the horizon, the light setting on our reunion. \n\n\u201cJust us, Rosa, together.\u201d"},"Garden Of Rosa Ending 4.txt":{"path":["Rosa","Garden Of Rosa Ending 4.txt"],"text":"Imagine if you would\u2026 \n\nActually, no. You don\u2019t need to imagine anything this time. This ending is about the Anon and Rosa you\u2019ve read about; about the tender but passionate love of two teenagers realizing their place in the world. The love of two people from different worlds, who, through plot contrivance or fate or whatever you wish to call it, managed to make it after all. Many of you may say it\u2019s foolish for people so young to experience something like this, that it would never last. And maybe it won\u2019t; maybe, in a year, or two, or ever ten, Anon and Rosa will realize they rushed into things, that they jumped into their relationship before checking to see how deep the waters truly ran. But what is important, is that they jumped. They took a risk on themselves and each other, and with hands held tightly together, they leapt into their future, comfortable that even if it didn\u2019t last, they still would have their memories.\n\nSo, remember this, dear reader: Sometimes it is better to jump into the shallows with a friend, than to swim in the depths alone.\n\n***\n\nThe day of the wedding has finally arrived. After a whirlwind of planning and preparation that occupied the last year of my life, it was finally time to seal my promise that I made to Rosa on that sparkling hilltop, the promise I made to her with her favorite flower. \n\nThe intervening months hadn\u2019t been easy, either. After graduation, I managed to land a summer job at Dino-Moe\u2019s, the kindly old T-Rex thankful for the help I had given to his favorite \u201cniece\u201d. Rosa likewise found summer employment, working at the arboretum as a part-time tour guide and activity coordinator. It became harder and harder for us to spend time together, and we cherished what few nights we could get alone together. Although Rosa still was adamant about the whole, \u201cno sex before marriage\u201d thing, she played fast and loose with the definition of sex for a supposedly devout Catholic girl. Every time I helped Rosa sneak home, stealing into her room at an hour that what Trish called \u201creal trigga\u2019 hours\u201d, I could swear that I heard a creak of floorboards coming from down the hall, where her parents slept. \n\nRosa\u2019s parents had been overjoyed to her of our engagement, throwing yet another large party for the extended family. They even invited my own parents, eager to welcome their future son-in-law\u2019s family into their own, to no avail. It seemed like my parents had nothing to do with me, their shameful \u201cdino-chaser\u201d son. Rosa\u2019s mom did not take this well, her progressing sickness having already confined her to a wheelchair most days, launching into an angry tirade of Spanish after the second week of no response. After that, she took it upon herself to mother me even more than she already had, inviting me over for dinner nearly every night until the wedding proper. Or maybe she was just trying to keep an eye on us.\n\nBut, back to the wedding. It seems the old adage was true: There really was nothing more useless than a groom on his wedding day. I wandered the halls of the old mission-style church that Rosa had picked out for us to the wedded in, my hands brushing the old stucco of the walls. Naser was with me, as was Reed, I having selected them both to be my best man for this, the happiest day of my life. Reed even had promised to stay sober for the occasion! Well, maybe just the ceremony. Naser had actually played a huge part in helping me plan, taking me out shopping for suits and ties and whatever else I was supposed to wear.\n\n\u201cI know I\u2019ve said it before Anon, but congratulations dude, really.\u201d Naser clapped me on the shoulder, a huge grin splitting his face. \u201cI knew you and Rosa would make it!\u201d\n\n\u201cIndeed Anon, I wish you and your new bride many happy returns.\u201d Sober Reed was taking some getting used to, for sure.\n\n\u201cThanks, both of you,\u201d I said, gripping each of their shoulders in response. An unspoken word passed between the three of us, a moment shared only between a groom and his best men. \u201cI know I don\u2019t say this enough, but I couldn\u2019t have done this without either of you.\u201d I had hoped the emphasis I placed on my words let them know I didn\u2019t just mean today. They seemed to understand, though; Naser quickly turning away, wiping what was of course dust from his eye, Reed grasping my hand in an iron grip of thanks. \n\n\u201cAnon?\u201d A voice from behind me caught my attention. Our wedding coordinator, a spinstery-looking plateosaur who knew some relative of Rosa\u2019s, stood at the doorway to the hall, clutching a clipboard to her chest. \u201cIt\u2019s time, you guys.\u201d Turning back to my two best men, we shared one final hug between us before heading towards the door, the coordinator holding me back for a quick private word.\n\n\u201cFeeling okay, Anon? No wedding jitters?\u201d The woman seemed convinced at times I would run out at the last minute, leaving Rosa standing at the altar. I fixed her with the most convincing smile I could manage, the one that could put even Rosa\u2019s mother at ease.\n\n\u201cThere\u2019s no place I would rather be.\u201d \n\n\u201cGood. Now you know how this is going to go: First up is Reed and Stella, followed by Naser and Fang. Then, you and-\u201c\n\n\u201cI know, I know: Then me and Rosa\u2019s mo\u2026 I mean, me and Lucretia.\u201d It still felt strange, calling her by her real name. She would always be Rosa\u2019s mom, to me. She had promised to accompany me down the aisle, my own mother having failed to show.\n\n\u201cJust making sure, just making sure.\u201d We could hear the music starting to rise, heralding the start of the ceremony. \u201cOkay, get in there Anon. And congratulations, to the both of you.\u201d Pulling me into a quick hug, she ushered me into the entrance of the hall, where Reed was already escorting Stella down the aisle. The rest of the party waiting in front of those open double-doors, through which I could see the guests on their feet. Fang gave me a quick smile, resplendent in her red bride\u2019s maid dress. I wonder what would\u2019ve happened between us, had I not been with Rosa\u2026\n\n\u201cHaving second thoughts, Anon?\u201d Rosa\u2019s mom \u2013 Lucretia \u2013 fixed me with her patented Mom glare, arching one finely sculpted eyebrow towards me. The wheelchair did little to dull that razor-sharp glare, and I quickly banished any thoughts of Fang and I together from my mind.\n\n\u201cNo, uh, Lucretia,\u201d I stammered, tripping over her real name. I took hold of her chair, pushing her towards the door as Naser and Fang started their walk towards the head of the church.\n\n\u201cAnon, about this name thing. I don\u2019t want you using that, okay?\u201d Her voice was quiet, pitched for only me ears. I could feel myself begin to sweat, long-silenced alarms beginning to ring in my head. Had I misjudged our relationship that bad? \u201cCall me Mom, instead.\u201d\n\nI couldn\u2019t help but smile, wheeling Rosa\u2019s mom \u2013 my Mom \u2013 down the aisle. Leaning down, I whispered in her ear, a private word shared between adoptive mother and son. \u201cYou got it, Mom.\u201d\n\n[Anon\u2019s song: https:\/\/www.youtube.com\/watch?v=-e16OHgss5E&ab_channel=AnthonyYoung]\n\nI can feel the eyes of every one of our guests boring into me as I reach the end of aisle at last. Leaning down, I hug Mom with everything I\u2019ve got, hoping that this simple embrace conveys the magnitude of my thanks. Thanks not just for tonight, or for accepting me fully into their family; but for everything she\u2019s done for me and Rosa over the months. Lucretia hugs me back, and as one of Rosa\u2019s brothers wheels her to the place of honor at the head of aisle, I can see her already dabbing at her eyes with a handkerchief. \n\nFlashing my four friends \u2013 Fang, Stella, Reed, and Naser \u2013 a huge smile, I take my place in front of the priest, a doddering old ankylosaur who looks to be one foot in the grave already. This was another means by which Rosa and I could afford such a luxurious wedding: By using as many family members of Rosa\u2019s as possible. I guess this old fossil was a distant uncle or something, flown in special just for this occasion. Truth be told, I was a little apprehensive about a Catholic ceremony in the first place, but Rosa insisted we do things properly.\n\nBut none of that matters now, as the music begins to swell once more. The entire hall knows what this means, the guests getting to their feet and facing the entrance in giddy anticipation. I can\u2019t help but smile along with them, knowing that any second, I\u2019ll get my first glimpse of\u2026\n\nOh.\n\nOh wow.\n\nShe\u2019s\u2026!\n\nSlowly gliding gracefully down the aisle, Rosa is a simply the most beautiful thing in the world. Her dress is a gorgeous strapless satin gown, the glossy silk molding to every curve of her body. White stiletto heels peak out from beneath her dress, the hem of which is bedecked in delicate embroidered wildflowers, the very same ones which Rosa loves so much. A magnificent crown of roses sits on Rosa\u2019s head, her brilliant auburn hair cascading down one shoulder in a waterfall of thick curls. Even without the dress, Rosa herself was resplendent, crimson eyes twinkling at me over a smile big enough for the entire world. I hardly noticed her dad next to her until he kissed her on her cheek, tears unabashedly running down his face as he took his seat next to his wife. \n\nRosa took her place opposite of me on the dais, handing Stella her multi-colored bouquet of roses. As she turned, my already boggling eyes threatened to pop out of my head: Rosa\u2019s entire dress was backless, the material only just surrounding her tail. Dear god, whoever made this fantastic feat of haute couture, thank you\u2026\n\nA sharp \u201cahem\u201d from the priest sent a ripple of giggles through the assembled wedding party, Fang catching her face-palm at the last second. I could feel my face grow flushed as I realized just what they were laughing at.\n\n\u201cMumbling again, mi amor?\u201d Rosa whispered, her eyes flashing with mirth as she gives my hands a squeeze. \n\nI\u2019ve really got to get a handle on that.\n\nThe surprising strong voice of the priest quieted the last remains of our laughter, signaling the start of the ceremony proper. \u201cIf we may begin\u2026\u201d\n\n***\n\nAfter what felt like hours, Rosa and I were finally released, sprinting down the aisle in a hail of rice and flower petals before being whisked away to our newlywed duties. Seems a Catholic ceremony really does take as long as you would expect. Neither of us could help but grin, however, our sore feet and hunger stomachs ultimately proving insignificant against our overwhelming happiness. As we posed for picture after picture out on the church lawn, Rosa and I couldn\u2019t help but burst into laughter every few minutes, faces sore from smiling.\n\n\u201cOh, mi amor, that was so wonderful!\u201d Rosa chattered excitedly, leaning her head on my shoulder and placing her hand on my chest for the next round of pictures. Faint music from the church\u2019s reception hall filtered over to us, Reed having taken on dee-jay duties for the wedding as well. I made him promise to limit the number of VVURM DRAMA tracks; this was a wedding, not some pizza-parlor. \u201cAnd you vows, they were so sweet! An-on, I never knew you could be so thoughtful.\u201d \n\n\u201cWell, I had some help,\u201d I replied through the side of my mouth, keeping my smile frozen for the camera. \u201cOkay, a lot of help. Stella basically wrote most of it.\u201d\n\n\u201cAh, so that\u2019s why I was \u2018super-kawaii\u2019, hmm?\u201d Shit, I was hoping she would\u2019ve missed that part. Chuckling, Rosa placed her lips near my ear, within easy distance of a cheek-kiss, should the photographer request it. \u201cYou\u2019ll have to make that one up to me, An-on\u2026\u201d I just barely managed to resist yelping as Rosa squeezed my ass, her other hand hidden from the photographer\u2019s lens. Seizing her \u201cAnd remember, we\u2019re esposo y esposa, now; no more playing around in the bedroom.\u201d Oh man. I could barely manage to keep my head through the rest of the pictures, Rosa taking delight in teasing me when no one was looking. The torture didn\u2019t end with the photographer, either: Rosa was insatiable throughout dinner as well, her hand creeping up my thigh underneath the table, until\u2026 Well-wishers and guests all around us, I could only smile and grit me teeth, thankful that the tablecloths hid what was going on. \n\nDancing, at least, provided a reprieve from Rosa\u2019s amorous advancements. With all eyes on us as we took to the dance floor, Rosa mercifully kept her hands above my waistline as we rotated to Rosa\u2019s chosen song, a sad acoustic rendition of her favorite Latin ballad. It felt nice, having Rosa on my shoulder as we swayed to the music; what felt even better was the knowledge that we were making this song our    own, permanently forging a new bond between us. But isn\u2019t that what marriage was for? \n\nExcept for sitting out the traditional mother-son dance, I managed to stay out on the dance floor the whole night, doing my best not to embarrass my new wife as Reed started into more upbeat pop numbers. To his credit, Reed put on a good show: The more experimental tracks he had chosen blended well, satisfying even Fang as she bounced along to the tempo. In the final slow song, played just before most of the older guests had gone home, I actually found myself dancing with Fang, Rosa having taken this opportunity to dance with her aged grandfather. \n\n\u201cI\u2019m happy for you, dweeb,\u201d Fang said, her hands knotted behind my neck. \u201cYou and Rosa really do belong together.\u201d\n\nGrinning, I glanced over to where Rosa was rotating slowly with a wrinkled old ankylosaur in an outdated suit, manly tears flowing down the older gentlemen\u2019s face. \u201cThanks Fang. That means a lot, coming from you. I\u2019m serious!\u201d I added, as Fang snorted and rolled her eyes. \u201cAfter all we\u2019ve been through, how could your opinion not matter?\u201d\n\nFang\u2019s face reddened as she glanced shyly up at me. \u201cSo what are you and Rosa going to do? Are you, like, going to college together, or\u2026\u201d Fang\u2019s voice trailed off, her question hanging in the air between us. \n\n\u201cI don\u2019t know, really.\u201d Studying the celling of the dance floor, I contemplated where my life with Rosa would take me. \u201cRosa\u2019s got this program she wants to attend, about plants or something. Maybe I\u2019ll follow her there.\u201d \n\n\u201cWell\u2026\u201d Fang pulled me into a hug, her soft wings suddenly encompassing us both in a soft blanket. It was so intimate, the two of us sealed off from the rest of the world behind a curtain of grey feathers. \u201cWhatever you decided to do, promise you won\u2019t forget about me, Anon. Okay?\u201d\n\nMoving my hands off her waist, I hug Fang back, feeling something wet against my cheek. \n\n\u201cI\u2019ll never forget you, Fang. I promise.\u201d\n\n***\n\n-Nine Months later-\n\n\u201cThat\u2019s it, Rosa, just push! Push! A little more!\u201d \n\nThe harsh lights of our hospital room highlighted the sweat beading on Rosa\u2019s forehead. Her once luxurious hair lay damp with sweat, splattered across her face as if from a careless painter\u2019s brush. Screwing her face up for another push, Rosa squeezed my hand, the other one clasped around the bed\u2019s railing. Nurses in mint-green scrubs crowded around us, each monitoring a different part of Rosa\u2019s vitals. At the foot of the bed, partially obscured by the sheets, the doctor guided her through her breathing, providing her own words of encouragement. \n\n\u201c\u00a1\u00bfAyyyy, An-on, cu\u00e1nto m\u00e1s de esto !? Rosa\u2019s voice was tight through gritted teeth, panting as she ran through her breathing exercises. Although the immeasurable about of pain Rosa was in twisted her mouth in a scowl, she never once squeezed my hand with more pressure than I could bear.\n\n\u201cJust a little more babe, that\u2019s it! Push!\u201d Screaming, Rosa gave it one more push, the excited chatter of the doctor egging her on. \n\nFinally, amid Rosa\u2019s screams and the beeping and whirling of various hospital monitoring equipment, there rose a new noise, small at first but growing with intensity with each second. Normally, this sound would agonize or annoy most people, but to Rosa and me, it was the most wonderful sound in the world, a representation of our love: The shrill, tiny cry of our newborn daughter. \n\nQuickly wiping her down and wrapping her up, the doctor handed Rosa our bundle of joy. Letting go of my hand at last, Rosa cradled our daughter in her arms, weeping happily between attempts to soothe our chubby little baby. At that moment, despite looking like she had just dunked her head in a bucket of her own sweat, Rosa was at her most beautiful, her face illuminated with the unmistakable love of a mother. \n\n\u201cWhat\u2019s her name, you two?\u201d The voice of a nurse, pen poised over her paperwork, caught my attention. Rosa was too enamored to respond, but I knew what she wanted, what we both wanted.\n\n\u201cHer name is Camellia Lucretia Meltrozo Mous,\u201d I said, beaming with the pride of a new father.\n\nRosa\u2019s voice was weak, a soft whisper that only I and our new daughter could hear. \u201cAnd your grandmother would\u2019ve loved you very, very much.\u201d\n\n***\n\nThe kitchen window of our new house gives me a spectacular view of the sunrise as I linger before it. My mug, filled to the brim with the life-affirming nectar that is coffee, bears upon its surface the two tiny footprints of an infant. A similar mug sits on the shelf above me, never to be used, the tiny painted feet belonging to my wife. Next to that mug sits a framed picture of our familia: Rosa, Camellia and I at the gazebo, commemorating our daughter\u2019s first birthday with cake and balloons in her mother\u2019s favorite spot.\n\n\u201cSo, An-on, how do I look?\u201d Rosa\u2019s voice turns me away from the view. Her usual clothes have been replaced with a white blouse and black pencil skirt, a student ID badge clipped to her waist. I can see she\u2019s nervous about her new look, used to a more comfortable outfit that was at home in the garden. She twirls her hair nervously around one finger, only enhancing how attractive she is to me.\n\n\u201cHmm\u2026\u201d Sipping my coffee gives me an excuse to study her outfit more, and I can\u2019t help but smile at how well she wears it. The skirt is relatively conservative, reaching down to her knees, but damn if it doesn\u2019t hug her hips well. Loosen the top few buttons on that blouse, and she\u2019d be the very model of a modern married mistress.  \u201cLooks good Rosa, but isn\u2019t it a little fancy for your first day of school?\u201d \n\n\u201cNot just school, An-on!\u201d Rosa plants her fists on her hips, that all-too familiar bossy look crinkling her eyes. \u201cIt\u2019s college! The most important part of my life, and I do no want to look bad!\u201d \n\n\u201cI know babe, I\u2019m just teasing.\u201d I still loved how easy I could get her goat, all these years later. \u201cBut aren\u2019t you going to be learning about habitat conservation and plants and shit? Are the heels really necessary?\u201d \n\n\u201cIt\u2019s just classwork for now, An-on. Fieldwork isn\u2019t for a few more weeks.\u201d Rosa flips a small compact mirror open, checking her hair one last time before throwing it back into her purse. I hand her a travel coffee mug, the liquid still steaming out of the top. As she opens the lid to blow on the near-boiling brew within, she gives me a half-smile, lowering her eyes knowingly. \u201cBesides, if you\u2019re good, maybe I wear these heels tonight, si?\u201d \n\nSputtering, I choke on my own coffee. Rosa unsuccessfully suppresses a fit of laughter, giggling behind her hands as she tests the temperature of her mug. As I attempt to soothe my scalded airwaves, Rosa glances towards the only other picture in our kitchen, a metal-framed photo hung proudly on the wall by the entrance. It\u2019s a great shot of her mother, sitting and laughing in Rosa\u2019s childhood kitchen, surrounded by her friends and family. It was a wedding gift from Mom, a promise that she would always be a part of our lives, even after she passed. \n\n\u201cDo you think she would be proud of me, An-on?\u201d Rosa\u2019s face is serene, but I can see the sadness in her eyes. Her father promised the family farm was in good hands, but leaving home still nagged at Rosa. She was always a family girl at heart, and moving out of her childhood home had been hard for her.\n\nCoughing lightly, I bundle up Rosa from behind in a hug, wrapping my arms around her stomach and kissing her neck. \u201cRosa, I know she would be proud of you. Hell, even a year out of high-school, they still offered you a full scholarship!\u201d Rosa relaxes her body against mine, twisting her head so we could share a brief kiss. \u201cAnyways, we both know the only reason I got in was due to need. You\u2019re the brains in this family, mi amor.\u201d \n\nRosa rolls her eyes, smiling as she moves to gather her keys from the kitchen counter. Packing them into her purse, she spins towards me, wagging a finger exaggeratedly \u201cAn-on, do no say such things! You know what I said about joking about that.\u201d\n\n\u201cWhat? No sex for a week?\u201d\n\n\u201c\u00a1Si! And I mean it this time!\u201d I can tell by the way she\u2019s blushing that there was no way she meant it. She was an animal in the bedroom, as insatiable as the day we were married. Hell, she was already talking about having another kid! Grinning over the lip of my mug, I waggle my eyebrows furiously at her, eliciting another giggle. \n\nYep, no way she meant it.\n\nAlmost as if on cue, a shrill cry echoes from Camellia\u2019s room. Finishing up my coffee, I wave Rosa aside, already heading down the hall. The pastel-pink nursery was covered in hand-painted murals, Rosa\u2019s neat and scientifically accurate flowers rubbing side-by-side with my garish cartoon animals. Camellia was already settling down, the little peach-colored dino tike burbling happily at the sight of me. I couldn\u2019t help but smile as I gather my daughter in my arms, bouncing her up and down as we rejoined Rosa in the entry way. \n\n\u201cYou\u2019ll get her to Papa today, si?\u201d Rosa was checking and re-checking the contents of her purse, no doubt nervous for her first day. Her voice started to increase in speed, too. \u201cThere\u2019s some leftover chilies rellenos in the fridge as well. Remember, you\u2019ve got to drop her off before her nap this afternoon, An-on. Oh, and don\u2019t forget to-\u201d\n\n\u201cI know Rosa.\u201d Turning to Camellia, I pretend-nibble her horns, a surefire way to make her laugh. \u201cCammy, can you say, \u2018Momma worries too much?\u2019\u201d Rosa\u2019s eyes light up, the sight of the two of us soothing her mood. Rosa could never stay anxious when Cammy laughed like that. As I bring our daughter over, Rosa peppers her with kisses, causing the laughter to reach super-sonic levels. \u201cSeriously Rosa, your family\u2019s got this.  And you\u2019re gonna\u2019 do great today.\u201d Holding Rosa by the cheek, I give her a deep kiss, the same way I have done ever since we got together. \u201cI know it.\u201d \n\nRosa takes my hand in hers, snuggling against it tenderly. Her crimson eyes stared at us lovingly, full of affection and admiration only a mother and a wife could give. Smiling back at her, I wonder just how often I found myself starting into those beautiful eyes, watching her slowly fall asleep in the bed or napping on the couch with Camellia on her chest. How many times did I make sure my smile was the last thing she saw before she fell asleep?\n\n\u201cOh! Before you go, Rosa\u2026\u201d Withdrawing my hand from Rosa\u2019s cheek, I fish awkwardly in my pocket, careful not to disturb Camellia. Finally, I manage to extract what I was looking for: A small hinged wooden box that sits comfortably in the palm of my hand. \u201cI think you need one more thing to complete your outfit.\u201d It takes some finesse, but I manage to flip the lid of the box open and hold it with the same hand, revealing a small diamond ring nestled inside. \u201cWhen you said yes to me, that night on the hill, I couldn\u2019t afford a real ring. But now that we\u2019ve got some money, I figured\u2026\u201d My voice faltered when I caught Rosa\u2019s expression: She was covering her mouth, thick tears welling in her eyes. Damnit, now you\u2019re gonna make me cry! \n\nFanning herself in a feeble attempt to keep the tears at bay, Rosa held out a trembling hand, her ring finger separated. I let my own tears fall as they would, bending awkwardly to hold the box and my daughter in one hand as I slipped the ring on with the other. It fits Rosa perfectly, thanks to my secret attempts to gage her ring size with a bit of old string. For a heartbeat, I hold Rosa by the hand before releasing, letting her admire the ring on her finger. Shoot, wasn\u2019t I supposed to kneel down, or something?\n\n\u201cOh An-on, it\u2019s beautiful,\u201d Rosa murmurs, examining the ring. Laughing, Rosa leans over to fish a tissue out of her purse, laughing as she dabs at her eyes. \u201cAy, An-on! You made me ruin my make-up!\u201d \n\n\u201cI guess I get you for a little while longer then,\u201d I said, dabbing a few of my own tears away. Camellia merely glances between us, unable to figure why her parents were getting so weepy, and no doubt wondering if she should start crying too. Smiling, Rosa plants a kiss on my forehead, the added height of her heels making it easy to do so. \n\n\u201cOh, mi amado esposo\u2026 You always will.\u201d \n\n***\n\nThe evening sun is roasting as Rosa and I make our way towards our old school, making us both the formal wear we donned for tonight. A line of former students already trails out of the entrance, the twenty-something chatting excitedly as we joined the back of the line.\n\n\u201cHey, it\u2019s been so long!\u201d\n\n\u201cOnly five years bro, that\u2019s, like, nothing!\u201d\n\nRosa gives my hand a squeeze as I attempt to press myself into what little shade I can find. I never did like the summer heat of this place, and with this jacket on, I feel like I\u2019m about to melt at any moment. \n\n\u201cAww, poor An-on! I told you you would be too hot in this sun.\u201d I can\u2019t decide if Rosa\u2019s tone is mocking or sympathizing as I mop my brow with the back of one hand. She herself looks perfectly cool in her two-tone black and red dress, a small bloom of her favorite flower tucked behind her ear.  \u201cThe line is moving so we will no have to wait long, at least.\u201d The assembled mass of former classmates is indeed shuffling along quickly, each of them no doubt eager to get the night started.\n\n\u201cYooo, is that you guys? Hey, Anon, Rosa!\u201d We both immediate recognize that voice, the drugged-out drawl unmistakable. A pink raptor in comically oversized shades trots up to us, seemingly unaware of the heat despite his thick woolen hoodie. \u201cBroooooo, it\u2019s been too long!\u201d \n\n\u201cHey, Reed, what\u2019s going on?\n\n\u201c\u00a1Hola Reed! Dios M\u00edo Reed, what happened?!\u201d Rosa\u2019s mouth was agape as she took in our old friend. Reed\u2019s clothes were tattered and worn, riddled with holes and wrinkled as if Reed had slept in them every day since graduation. Even his barred sunglasses were worse for wear, several of the bars having noticeable cracks. \n\n\u201cWhat? Oh, you\u2019re checking out muh\u2019 digs, man!\u201d Reed shoots us his most winning smile, tossing two thumbs up. \u201cIt\u2019s all the style over at Silica Valley, man.\u201d \n\n\u201cWait, Silica Valley?\u201d I interject, just now noticing the expensive watch on Reed\u2019s wrist, how those torn jeans were a brand I knew I could never afford. \u201cYou live there? How\u2019d you afford that?\u201d\n\n\u201cBro, I\u2019m like, the richest raptor in the world! CEO of my own start-up, been getting heavily into the snootcoin market too. It all started with\u2026\u201d Reed proceeds to regale us with a bunch of tech-gibberish, too specific even for my own understand. All that I gather is that despite his ramshackle appearance, Reed is loaded. \u201c\u2026And then they made me their king, dude.\u201d Rosa and I nod, sharing a bemused look between us. \u201cSo, what have the two of you been up to?\u201d\n\n\u201cOh, not much, man. Rosa got her degree in Environmental Science over at Volcaldera State, me in Business-\u201c\n\nRosa interjects, beaming with pride as she rubs my shoulder. \u201cMi marido is very smart, Reed. Maybe you two should go into business together!\u201d \n\n\u201cBro, that would be, like, fuckin\u2019 sweet! Let\u2019s talk numbers sometimes, I\u2019ll have my guy call your guy and us guys can-\u201c I hold up my hand, knowing I need to stop this train before it gets going.\n\n\u201cSounds great Reed, but can we talk inside? I\u2019m dying out here, man.\u201d\n\nWe quickly move along to the gymnasium, catching back up with the line. The sight of our old prom venue brings me back, a wash of happy memories flooding my brain. It all looks so strange; the familiar walls covered in different school posters, updated sports rosters. In a lot of ways, the old school hasn\u2019t changed a bit.\n\n\u201cThis really takes you back, huh bro?\u201d Reed clapped me on the back, gesturing to the sign-in table. \u20
