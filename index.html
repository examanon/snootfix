weakly reply, \u201cYeah\u2026\u201d\n\u201cAnd the more desperate you are, the worse the plans become, and the harder it becomes to think properly, until\u2026\u201d She trembles again, unable to finish her sentence, but I have a feeling I know what she\u2019s getting at. This must be the first time I\u2019ve ever related to Trish before. \nHer voice lowers to a whisper. \u201cI\u2019m sorry for blaming you. For trying to hurt you. I just...couldn\u2019t stand the thought of my plans going wrong. Of my band failing. Of Fang leaving me. It wasn\u2019t your fault. Everyone thinks it was, but...\u201d A single sob creaks out of her. Her voice lowers even further, her final sentence barely audible. \u201cNone of it was.\u201d \nThe dam bursts. She buries her head into her arms and lets out a shriek of pure agony. The pain, the anguish, the acknowledgement of her failures coalesce into a complete meltdown. Mere minutes ago I thought she hated me with all her life. How long had she been grappling with this? Is this even my business? Do I even-\nFuck it.\nI seat myself next to Trish on the bed. She doesn\u2019t move her head, but our eyes lock for a split second. \n\u201cHow long has this been on your mind?\u201d I ask her. \nShe can barely manage to speak through her sobs. \u201cEver since the funeral.\u201d She shudders and attempts to steady her breathing. \u201cFang\u2019s dad said something...I don\u2019t think I was meant to hear it but I did. It hurt, Anon. More than anything had ever hurt before.\u201d She lets out another round of sobs. \u201cIt broke me. It was too much. I\u2026wasn\u2019t in a good place...\u201d She trails off, raising her head ever so slightly and glancing around the apartment, and changes the subject. \u201cYou probably haven\u2019t been in the best of places either.\u201d \n\u201cYeah, it\u2019s been pretty shit.\u201d Seriously? Is that really the best response you have? \nTrish seems to calm down after a few minutes, her deep sobbing replaced with sniffles and sighs. She looks up at me, her eyes wet and reddened, her face stained, and asks the one question I was absolutely not prepared to answer.\n\u201cDid they love you?\u201d \nDo I know the answer to that question? Can I know the answer to that question? Would an answer make her feel worse? Would not having an answer make her feel worse? Do I care about making her feel worse? Yes? Fuck. \n\u201cI\u2026\u201d\nDon\u2019t know? Don\u2019t think I should answer? Don\u2019t think it\u2019s your business? Don\u2019t think it matters? \n\u201cI think they did,\u201d I finally reply.\n\u201cDid you love them too?\u201d\n\u201cYeah, I did.\u201d\nTrish buries her face back into her hands and bursts into tears. Through all the slurring and sobbing I can barely make out her repeating \u2018I ruined everything\u2019 over and over. With only the slightest hint of hesitation I wrap my arm around her shoulder and pull her close. \nI spend the next several minutes attempting to console Trish. Slowly but surely her breathing slows, as do the flow of her tears as she tentatively rests against my arm. She was easily in one of the most unstable and vulnerable moments of her life - my next words would probably be some of the most important ones I would say for a long time. \n\u201cTrish...you did fuck up.\u201d Good start.\n\u201cBut I did love them. And they loved me. I saw a side of them that I don\u2019t think anyone saw for a long time. I was with them when they were at their lowest. I made mistakes. Said and did things I shouldn\u2019t have. Didn\u2019t support them when they needed it. I just wanted to keep my head down and avoid getting any attention, even though everything was telling me that it wasn\u2019t going to fly, that I was going to need to step up to the occasion. But I couldn\u2019t - I wouldn\u2019t. I wasn\u2019t ready.\u201d\nTrish is completely silent, staring at me with those beautiful purple eyes, fully focused on every word coming out of my mouth. \n\u201cDon\u2019t bear all the blame by yourself. I fucked up too.\u201d\nShe presses into my arm and starts crying again, but this time is different. Just as she no longer bears the blame by herself, sorrow alone no longer fills her tears. She knew she couldn\u2019t do this alone, but now she doesn\u2019t have to. \n\u201cThank you,\u201d she whispers. Nothing more needs to be said. \nOur embrace continues for some time, with some occasional small talk sprinkled in, although there wasn\u2019t much the two of us had done in the past few months that wasn\u2019t painful or depressing. I had almost forgotten how nice it is to simply feel another person and talk to them. \n\nTrish stretches and lets out a powerful yawn.\n\u201cI guess I should get going. Thank you so much for everything, Anon.\u201d She stands up and starts to walk over to the door. I glance over at the clock - 3 AM.\n\u201cTrish, I...how did you even get here?\u201d She turns around.\n\u201cI walked. Why?\u201d\n\u201cRight, ignoring the fact that that\u2019s insane and you probably shouldn\u2019t have done that, walking around Skin Row at three AM is even more insane and you definitely shouldn\u2019t do that. You\u2019re free to nap for a bit, I woke up late so I won\u2019t be needing it for now.\u201d \nShe appears to mull over the possibility for a moment. \u201cAnon, are you sure...\u201d\n\u201cFriends don\u2019t let friends wander Skin Row at three in the morning.\u201d Her smile noticeably widens at this comment, and she agrees. I sit back in my chair as Trish gets comfortable, and consider turning back to the computer. Is shitposting really what I need right now? I am suddenly very aware of just how filthy this apartment is. \nThe next few hours are a constant battle to balance not waking Trish and actually getting things in order. At the very least, the dishes are cleaned, trash was collected and is ready to be thrown out, and a number of surfaces have been sweeped and scrubbed down to an acceptable level. It feels good to have actually gotten something done that wasn\u2019t shitposting or sustaining myself. \nI settle back into my chair, admiring the fruits of my labor, and take some time to reflect. I glance over at Trish, still peacefully sleeping as the early morning light filters into the apartment. We had been through a lot, both today and over the last few months. Hell, that entire semester was a mess from start to finish. But even after all of that, maybe\u2026\nMaybe it\u2019ll end up okay.","Title":"A Suprise Visit","Status":"Complete","Characters":"Trish, Trish's Mom, Reed and Anon","Rating":"NSFW","Classification":"Serie","Author":"SurpriseVisitor","Summary":"Set after the disastrous events of Ending 1, Anon, while grappling with his own failure, gets a visit one night that he did not expect... but he absolutely needed."},"A Suprise Visit Chapter 2.txt":{"path":["Trish","A Suprise Visit Chapter 2.txt"],"text":"A cacophony of groans and yawns interrupts my light shitposting endeavours on an American building demolition forum. I look over to see Trish sprawled out across my bed, deeply focusing as she stretches every limb in a different direction simultaneously. A sigh reverberates throughout her entire body, every limb goes slack and she opens her eyes. \r\n\u201cMorning,\u201d I say, very amused at her little routine. \r\n\u201cMorning,\u201d she yawns in response, a wide smile plastered on her face that I couldn\u2019t help but mimic. It\u2019s probably been months since I woke up with such a smile on my face. \r\n\u201cYeah, me too,\u201d Trish sighs, sitting upright. Damnit, mumbling. \r\n\u201cHave a good sleep?\u201d \r\n\u201cYeah, big time.\u201d \r\n\u201cGood to hear.\u201d Trish stands up and stretches again, joints audibly popping. \r\n\u201cThink I\u2019m good to go. Thanks again, Anon. For everything.\u201d I rise from my chair and start to move towards the door, but Trish intercepts me with a very sudden hug. I return the embrace, wrapping myself in the little purple dino. Very little, in fact. I knew she was short, but I don\u2019t think I\u2019ve been able to make such a direct comparison until now. The tip of her back horns barely breach my chin, her face completely buried in my chest. And her chest...how much is that sweater hiding? \r\nEasy Anon, there\u2019s a time and a place for that. Not now.\r\n\u201cActually, before I go, give me your phone number.\u201d We exchange contact information and I walk her out of my apartment, wishing her a safe trip as she returns to her home. \r\nAs I sink back into my desk chair, it doesn\u2019t take me long to realize just how quiet it is in here. How empty it is. Fuck. Should\u2019ve told her to come back soon. Should I have? Or would that have been too much? Maybe-\r\nStop. Relax. I\u2019ve got time. We\u2019ve got time. I glance over at the calendar, my father\u2019s words echoing in my mind.\r\n\u201cOnce the lease is done, Anon, either college or the service. I don\u2019t care which.\u201d \r\nI spend a bit more time finishing the cleaning I had started earlier, now that I didn\u2019t have to worry about disrupting somebody's sleep. No more trash, no more dirty dishes, and everything else - while not completely spotless - was definitely a vast improvement. And a nice way to keep my mind occupied. \r\nMy pocket buzzes, startling me. It hasn\u2019t done that in ages. It\u2019s a text from Trish.\r\n\u201cyo\u201d\r\n\u201cYo\u201d I reply.\r\n\u201cYou make it back?\u201d\r\n\u201cye\u201d\r\n\u201cCool\u201d\r\n\u201cHow did you get my address anyway?\u201d\r\n\u201cfangs dad, wasnt easy\u201d\r\nWe converse for a while longer, straying from anything too important or depressing. It wasn\u2019t as nice as when she was here in the flesh, but it was a close second, and preferable to the crushing loneliness of the past few months. \r\n\r\n---\r\nIt had been a few days since I last saw Trish. I can\u2019t stand the thought of being alone but the thought of fucking up and pushing her too far keeps me in check. It\u2019ll all be okay, right? She just needs time. We had exchanged a number of texts in the meantime, mostly doing our best to keep each other\u2019s spirits up, or at least not down. Buzzing from my phone - a text from Trish. Better enjoy this conversation, cause the day\u2019s only downhill after it\u2019s over.\r\n\u201cyo\u201d\r\n\u201cYo\u201d\r\n\u201ccan u come over when u arent busy\u201d\r\n\u201cSure\u201d\r\nThis is an incredibly welcome surprise. Her address pops up on my screen, and I enter it into Gruugle Maps. A good thirty minute walk in the sweltering late-August heat, but I don\u2019t care. I get to see Trish again. I gather a few belongings and practically rush out the door, almost forgetting to lock it behind me. \u2018When you aren\u2019t busy\u2019 means \u2018as soon as possible\u2019, even I know that. \r\n\r\n---\r\n\r\nI look over Trish\u2019s house, now in front of me. It\u2019s fairly ordinary, a bit on the smaller side and with no cars in the driveway, but then again Trish had never mentioned any siblings. Or parents, for that matter.  I take a quick peek at my phone as I approach. Twenty-five minutes walking, that\u2019s good time. I quickly rap on the door to announce my presence, and am immediately responded to.\r\n\u201cCome in!\u201d I hear Trish call from inside. I pop open the door and close it behind me. The living room is also fairly generic. Flat screen TV on some drawers, coffee table, couch, side table, a couple of random ornaments and knick-knacks hung up on the wall. Trish is laying upright against the center of the couch, sprawled out and attempting to take up as much space as possible. It admittedly isn\u2019t a lot, but she\u2019s trying. \r\n\u201cYou good? You look like you just ran a marathon.\u201d It was then I realized just how hot and out of breath I was. \r\n\u201cYeah I...it\u2019s hot out. You got drinks?\u201d\r\n\u201cBottles in the fridge. Grab me one too.\u201d\r\nI retrieve a pair of water bottles, passing one to her as I plop down onto one of the cushions Trish is failing to fully occupy. I crack the top off and slurp down the quenching goodness. Oh, sweet water. I settle back into the couch, sighing in relief. This might be the best water I\u2019ve ever tasted. Couch isn\u2019t half bad either. And the air conditioning is right on me.\r\n\u201cForgetting something, mister narrator?\u201d Trish asks playfully. I really need to get a handle on that. \r\n\u201cNot at all. Already got you your water, remember?\u201d A plastic cap bounces off of my head in response. \r\n\u201cJackass,\u201d she giggles. \r\n\u201cAnyways, what\u2019s up?\u201d I ask, slightly shifting towards her.\r\n\u201cI was in a bit of a bad funk. I\u2019m better now, you can go,\u201d she smirks. \r\n\u201cAnd subject me to another half hour of grueling summer heat? Harsh.\u201d I move to get up from the couch, but a yellow sleeve wraps around my elbow and yanks me back down.\r\n\u201cNo. Stay.\u201d Trish rests her head on my shoulder while gripping my arm. I wrap my arm around her shoulder and pull her close, and she sighs mirthfully. \r\n\u201cWanna put something on? That\u2019s a nice TV.\u201d\r\n\u201cNo, you\u2019re all I want right now.\u201d \r\nWe stay like this for some time. Not sure how long, but it honestly doesn\u2019t matter - this is the best I\u2019ve felt in a long time. \r\n\u201cAnon\u2026\u201d Trish suddenly speaks up, doubt and anxiety in her voice.\r\n\u201cYeah?\u201d I couldn\u2019t help but echo her tone. What she was about to say wasn\u2019t going to be happy.\r\n\u201cWhy are you here?\u201d\r\n\u201cBecause you asked me to?\u201d I reply, almost by reflex. Nice one, fucktard.\r\n\u201cNo, you\u2026\u201d She sighs. \u201cWhy are you here for me? I thought you hated me. After everything I did\u2026\u201d\r\n\u201cTrish, the stuff with the auditorium...it was bad, but it\u2019s long behind me now. Behind us.\u201d\r\n\u201cAnd everything else? When I yelled at you, treated you like dirt, threatened to hurt you?\u201d\r\n\u201cBehind us, Trish,\u201d I insisted. \u201cIt was a hard time for all of us. What happened is gonna haunt us to our fucking graves. Hell, it was going to even if we weren\u2019t involved at all.\u201d Trish pressed closer into me and shivers. \r\n\u201cYou know, if it weren\u2019t for you...I wouldn\u2019t be here\u2026\u201d What...oh shit.\r\n\u201cThat day, I was certain you were going to yell at me, turn me away, tell me you hated me, or something like that. That even if I had gotten the truth off of my chest, you would\u2019ve used it to hurt me more, and that I would\u2019ve deserved it. I would\u2019ve left, gone outside and, I don\u2019t know, got hit by a fucking truck or something.\u201d Trish sniffles, tears starting to fall.\r\n\u201cAgain and again, I think I have it all figured out, and then you show up and everything falls apart. What am I missing?\u201d \r\n\u201cAnything that can go wrong will go wrong. And I\u2019m certainly a whole lot of anything.\u201d What does that even mean? Trish weakly snickers at the absurdity of that statement and leans into me further. \r\n\u201cThat better not be a quote from some cartoon or something.\u201d She tries her best to not sound sad. \r\n\u201cWhat? Come on, everyone knows Murphasaur\u2019s Law!\u201d I throw my hands up in a quiet faux-anger, and immediately realize my hands are the only thing keeping me upright. I fall backwards into the arm rest and Trish falls with me onto my chest. Trish finds no issue with this and decides to take the opportunity to wrap her arms around me. We stay like this for a bit, and Trish\u2019s tears dry soon enough. I decide to ask a question that\u2019s been on my mind for a while and also steers the subject away from what we were just talking about. \r\n\u201cHow did you find those pictures of me anyway?\u201d\r\n\u201cA few very late nights sleuthing on Grugbook trying to figure out what had even happened at Rock Bottom in the first place. Once I figured that out, I just had to ask around. The person I found who actually had the pictures practically threw them at me. He really didn\u2019t seem to like you very much, and the idea of a \u2018repeat\u2019 was very appealing to him. After that, I just fucked with the lens the day of the presentation, slipped the pictures in when Reed asked me to help, and bam - you go back to being some nobody loner and everything goes back to normal.\u201d \r\n\u201cExcept not only did that last part not happen, you ran face first into Principal Spears\u2019 gargantuan hand. I\u2019m a little surprised he didn\u2019t pop you.\u201d\r\n\u201cHe was actually incredibly gentle, which made it even scarier knowing he could pop me at any moment, but was just choosing not to.\u201d\r\nIt\u2019s a little surprising that we\u2019re able to look back on high school without completely breaking down. The TV flicks on and Trish navigates to some channel. The volume was barely audible but suitable enough for background noise. Trish nuzzles into my chest and I start stroking her back, subtly rocking her. She falls asleep rather quickly, and I\u2019m left in the same room as a sleeping Trish for the second time this week. Certainly quite the gear shift after wasting away for the better part of four months. \r\n\r\n---\r\n\r\nThe front door knob rattles and turns, and a pair of footsteps stumble in. Fang\u2019s dad immediately appears in the forefront of my mind. Oh fuck not again, and this was worse too - she\u2019s sleeping on top of me! A dozen different panicked ideas flood into my mind, paralyzing me on the spot. They walk in between the TV and the coffee table, and I come face to face with who I can only assume is Trish\u2019s mom. She\u2019s wearing a sharp business suit and holding a bulky suitcase that could easily clobber me if needed. Her resemblance to Trish is obvious - a short, purple triceratops, purple eyes, dark purple hair that curled onto itself, quite well equipped, and probably just as temperamental - almost carbon copies, except that she was leaning towards the thicker side. We lock eyes and she takes a deep breath. I brace myself and hope my skull survives the impending debacle intact. She looks back and forth between Trish and I multiple times, before slowly releasing her breath. Her expression softens ever so slightly.\r\n\u201cYou stay as long as you like, sk- sweetie,\u201d she whispers with barely restrained anger before walking off into the kitchen. \r\nFucking hell how am I still alive. I glance down at Trish, who thankfully didn\u2019t budge an inch during that little exchange. Well, I\u2019m sure as hell not moving for a while, might as well get comfy. \r\n\r\n---\r\n\r\nA familiar mess of groans and yawns meets my ears once again as Trish sprawls herself out as much as possible. \r\n\u201cOooof. Man, you\u2019re comfy,\u201d Trish yawns before going slack. \r\n\u201cY-you too.\u201d Goddamnit. Wait, that might have been smooth this time.\r\n\u201cWhat time is it,\u201d Trish mutters while grabbing her phone. \u201cAh shit. Late,\u201d punctuated by Trish\u2019s stomach loudly growling. When was the last time I ate? Breakfast?\r\n\u201cYou got food here?\u201d \r\n\u201cMeh. Too lazy.\u201d \r\n\u201cSo we\u2019re starving tonight?\u201d \r\n\u201cNo, you idiot, we\u2019re getting fast food. Come on.\u201d Trish takes an agonizingly long time to lift herself off of me and into a sitting position. \u201cWe leave now, we should be able to get there before it closes.\u201d\r\n\u201cAlright, alright, I\u2019m up.\u201d I open the door for Trish and close it behind me. \u201cThe hell are we going anyway?\u201d \r\n\u201cRocko Bell, it\u2019s just a few minutes away.\u201d Trish sets off into a jog that I am woefully unready for. I can\u2019t even keep pace with her, arriving at the Rocko Bell a couple of minutes after her, completely out of breath.\r\n\u201cDamn, I thought I was out of shape.\u201d I try to muster a response but I can only quietly seethe in between breaths. We quickly order some food and sit down, and then tear into our meals after they arrive, finishing in what is probably record time. Trish and I both moan in post-meal ecstasy; it probably wasn\u2019t even that good, but in the moment it was heavenly nectar. \r\n\u201cFfffuck.\u201d I raise an eyebrow at Trish. \u201cNow we gotta walk back,\u201d she groans. \r\n\u201cHang on, I know a guy.\u201d I dial a number into my phone for the taxi service. A voice responds.\r\n\u201cCity taxi service.\u201d\r\n\u201cWe\u2019re at the Rocko Bell, can you-\u201d\r\n\u201cGot it.\u201d The phone hangs up. Trish looks at me, incredibly confused.\r\n\u201cYou know there\u2019s more than one Rocko Bell, Right? How would-\u201d She\u2019s interrupted by the squeal of rubber from outside. \r\n\u201cThere\u2019s our ride. Let\u2019s go.\u201d Trish attempts a word of protest, but I\u2019m already opening the door for her. A grimy looking taxi waits on the curbside, the grimy velociraptor inside looking at us expectantly. I pop open the rear taxi door and lead Trish in, then settle myself on the other seat. \r\n\u201cMy favorite skinnie\u2019s still kickin\u2019, I\u2019ll be damned. Where\u2019re you two headed this time of night?\u201d \r\n\u201cMy place,\u201d Trish responds curtly, offering the driver her address, still in a state of sheer confusion. \r\n\u201cReal short ride. You got it.\u201d The driver chuckles at his own remark as it flies over Trish\u2019s head. The taxi peels out and does a one-eighty on the spot, then hurtles its way down to Trish\u2019s house. Less than a minute later the taxi smoothly comes to a stop outside of Trish\u2019s house. We exit the taxi and I start to move towards the front door, only to be intercepted by Trish. She wraps me into a rough, almost violent hug, and I respond in kind, squeezing her and almost lifting her off the ground. \r\n\u201cSo I guess this means I\u2019m not staying?\u201d\r\n\u201cI wouldn\u2019t mind, but I\u2019d rather...not strain my mom\u2019s good will any further. Plus we had a good time tonight, right?\u201d\r\n\u201cOf course, of course. See you soon?\u201d\r\n\u201cDefinitely. I feel like three days was a bit too long for my liking.\u201d We hold the embrace for a little while longer before breaking off and saying our goodbyes. I slide back into the taxi and the driver grins. \r\n\u201cHey, it\u2019s a start. And after the clusterfuck you went through, I\u2019m surprised you came out the other end at all, much less in one piece. Skin Row?\u201d I nod and the taxi takes off in the direction of my apartment. \r\nThe taxi stops a few blocks short of my apartment. \u201cEnd of the line, skinnie.\u201d I hand him what\u2019s probably enough to pay for the fare and make my way back to my apartment. The first time in months I\u2019ve opened the door to a clean and orderly dwelling. You did good, Anon. Time to collapse on the bed and pass out. \r\n\r\n---\r\n\r\nTrish walks into my apartment once again, having texted earlier about visiting. \r\n\u201cWelcome back to Casa del Anon, this time not a complete fucking mess.\u201d \r\n\u201cYeah, and neither are you, good job.\u201d Yeah, you\u2019re not getting away with that. I step behind and sling my arms around her. I\u2019m not exactly strong enough to lift her up and threaten to throw her, but it\u2019s enough to elicit a high-pitched yelp and a glare that says \u2018if I didn\u2019t know you I\u2019d gore you on the spot\u2019. \r\nWe crack open a couple of drinks, have a seat on the bed and start chatting about this and that. Trish\u2019s mom almost chewed her out for not only having a skinnie over, but sleeping on him right in the living room. We tentatively agreed that, whatever happened between us, Trish\u2019s mom would probably have to get over her \u2018implicit biases\u2019 at some point if I were to continue being alive. I\u2019ll let Trish take point on that one, thank you very much. Trish had made an effort to reach out to Reed, and suggested that I do too. Maybe after you warm him up for me? I know he\u2019s chill, but it\u2019s still a lot to work through. \r\nOur conversation hits a lul at some point, and we take a moment to just appreciate the moment. \r\n\u201cAnon\u2026?\u201d Trish speaks up. That damn tone again.\r\n\u201cYeah\u2026?\u201d That damn tone\u2026\r\n\u201cWhat...exactly happened? After the prom concert?\u201d I immediately cringe, every single word I said to Fang that night and the night after flashing through my mind. This was not my first time grappling with this; it had happened almost every single day since prom. At first I didn\u2019t really understand what had happened, surely I couldn\u2019t have fucked up that badly all by myself, right? But day by day I slowly came to realize just how badly I fucked up. Every word, every intonation, every action added to the fuck-up pile. My selfishness, my apathy, my aloofness all contributed. Surely, if I didn\u2019t care then Fang didn\u2019t need-\r\n\u201cAnon? I\u2019m sorry, we don\u2019t have to, I just thought\u2026\u201d\r\n\u201cWhat? No, no, I\u2019m just...collecting my thoughts. There\u2019s...a lot.\u201d \r\nI hesitantly start to retread through the events of that night. I find Fang crying in the auditorium, and then my first fuck-up: Trying to comfort Fang by telling them that nothing mattered. I bring them home, and then my second fuck-up: Rattling off about fucking video game knowledge while they lay behind me. Third, fourth, fifth, through to a thousandth fuck-ups: Not handling the Naomi situation properly, and even just implying that what she did was okay and that I was only doing what she wanted. Final fuck-up: Letting Fang use me like the tool they knew I were the following night.\r\nBy the end of it all, I\u2019m on the verge of tears and Trish\u2019s face is buried into my arm. \r\n\u201cAnd the entire time, I was convinced that if they saw the world the way I did, and they stopped caring about all that shit, they\u2019d come out the other end just fine. Fuck.\u201d The final word and the following silence is a fitting punctuation to the recollection of my greatest failures. I hope I never have to say all that shit again. We sit in that silence for a little while, letting those nights weigh over us like a blanket of fog. The worst passes and we\u2019re eventually done wrestling with our own thoughts. \r\n\u201cSo, uh\u2026\u201d Trish\u2019s eyes catch something and she tries to move the conversation elsewhere.\r\n\u201cWhat\u2019s in that package?\u201d \r\n\u201cPackage? What-\u201d\r\nOH FUCK.\r\nMy brain immediately shuts down and I freeze like a deer in headlights. \r\n\u201cThat one.\u201d Trish stands up. Stop. She walks over to the dressers. Stop. She picks up the package. Stop. She walks back. Stop. She sits down. Stop. She starts to turn it over in her hands. STOP.\r\nI finally wrestle control back over myself and violently snatch the bubble envelope from her hands while letting out an unintelligible shout. \r\n\u201cAnon, what the fuck?\u201d \r\nI can\u2019t let this be open. I can\u2019t. I won\u2019t. I don\u2019t deserve what\u2019s inside. I don\u2019t deserve what it would show. I don\u2019t deserve those happier times. I don\u2019t deserve the briefest respite-\r\n\u201cAnon!\u201d Trish borderline shouts at me. I snap out of my funk and look at her, face full of concern. \r\nTrish. Here. With me. Together. Maybe\u2026\r\nRelax. Collect your thoughts. Take the plunge. \r\nI shakily flip the bubble envelope over in my hands and bring it in front of us, the tracking information on display. Sent by Fang\u2019s mom, Samantha, and sent from Fang\u2019s address. Every letter raises my heart rate further. \r\n\u201cHow long have you had this?\u201d \r\n\u201cIt came in a few weeks after the funeral. I don\u2019t know why she sent them to me, but she did.\u201d My voice is shaky, I can barely manage to speak.\r\n\u201cAnd...what\u2019s in it?\u201d The worry in Trish\u2019s voice reaches a peak. \r\n\u201cPictures,\u201d I whisper, on the verge of vomiting. \r\n\u201cA-anon, we...we don\u2019t need to-\u201d\r\n\u201cNo...no. We do. I\u2026we...fuck.\u201d My heart is in my throat. I can barely breathe. But I need this. \r\n\u201cWe won\u2019t get a better opportunity.\u201d\r\nI flip the bubble envelope back over and move towards the seal. Trish\u2019s hand moves with mine. A tinge of hope. We\u2019ll do this together, as one. We break the seal, and the flap lazily unfolds itself. My heart is going to explode. My lungs are going to collapse. I reach towards the opening, but stop short. Trish\u2019s hand intertwines with mine. We reach towards the opening. We look at each other. I try to keep a straight face, but my eyes show the sheer terror I\u2019m experiencing. She smiles and nods, mouthing \u2018It\u2019ll be okay.\u2019 \r\nIt\u2019ll be okay.\r\nWe reach into the bubble envelope, and latch on to the small stack of paper inside. Trish keeps my hand steady as we pull it out and place it on the envelope. Our hands are covering the top picture. The first of many. Trish slowly moves our hands out of the way. \r\nNaomi and Naser striking a pose together, Naomi looking ecstatic in her beautiful red prom dress and Naser looking cool and collected in his white suit-jacket and aviators. The last pose they would ever strike together. \r\nNaser and I in our ugly suits together. I would be the last thing Naser sees just days later.\r\nNaomi and I posing together, the both of us trying to not look uncomfortable. Her plans for Fang and I had failed.\r\nTears fall from my eyes, threatening to forever damage the last physical memories I had of them. I choke back a sob, but continue going through the pile. Many repeats of before with slightly different poses. \r\nFang\u2019s dad, Ripley, and I, his massive claw digging into my shoulder. How he must hate me for all this.\r\nWe finally get to the bottom of the pile.\r\nWait, where is-\r\n\"...That is no way to talk to your mother, young lady!\" Ripley\u2019s voice booms across the insides of my skull. Fang practically yanks me out of the house right after.\r\nThe dam breaks. The anguish and sorrow I had bottled up for months explodes out of me in a mortifying wail of pure grief.\r\n\u201cWHY?\u201d\r\nI collapse into the bed, screaming as the pictures scatter onto the floor. \r\n\u201cWHY?\u201d \r\nI curl myself up defensively, but nothing can protect me from the enemy inside.\r\n\u201cWHY?\u201d \r\nTrish tries to help, but there\u2019s nothing she can do.\r\n\u201cWHY?\u201d \r\nI know why, but I scream anyway.\r\n\r\n---\r\n\r\n\u201cAnon?\u201d\r\nMy throat and lungs burn, my chest aches, my eyes sting, my ears ring, my nose is blocked, my vision is blurry, my breathing is ragged, my limbs are numb, my mind is foggy...Fang is gone.\r\n\u201cTri-\u201d I try to call out, but am cut off by a vicious cough. My throat sears in pain. A water bottle touches my lips, and I gratefully take in the drink. \r\n\u201cOh! Thank God you\u2019re alive.\u201d I wish I wasn\u2019t. \r\n\u201cPlease...don\u2019t say that Anon.\u201d Sorry, Trish. She offers more water and I gladly accept. \r\n\u201cWhat...happened?\u201d I dare ask. \r\n\u201cYou screamed so much you passed out. I think.\u201d Sounds about right. \u201cAre you alright?\u201d\r\n\u201cI\u2019ve been shot before. This is worse, by far.\u201d \r\nTrish spends several minutes giving me water as I slowly recover. I\u2019m so exhausted, but I know I won\u2019t be sleeping it off any time soon.\r\n\u201cTrish...thank you. I would\u2019ve never been able to do that by myself.\u201d\r\n\u201cAre you sure you should be thanking me? You look\u2026\u201d\r\n\u201cYeah, I feel worse. This\u2019ll hurt for...a long, long time. But it\u2019s better now than later. I\u2019ll get better. And on the other side, I\u2019ll end up a better person. Or something like that.\u201d I groan as I struggle to sit upright, all kinds of muscles and old wounds aching and cramping from the tension. I motion to the photos scattered on the ground, asking Trish to pick them up. I\u2019d help, but moving hurts. She carefully stacks all the photos up and places them back in the envelope, placing it off to the side. \r\nI feel like a corpse, inside and out. All I have left of those fateful nights are memories. I feel like an idiot too - how could I have forgotten that argument? All this time, I was terrified of opening it, of reliving the moments within, and the one thing that made me happy wasn\u2019t even in there. What a fucking joke. \r\n\u201cAnon, I\u2019m still here for you.\u201d\r\n\u201cShit, I wasn\u2019t mumbling, was I?\u201d\r\n\u201cNo, but you\u2019re definitely dwelling. Alone.\u201d\r\n\u201cYeah\u2026\u201d \r\nI spill my broken heart out to Trish for the third time tonight. She\u2019s remarkably calm as I rocket back and forth between random memories and details of my relationships and interactions with Fang, Naomi and Naser. Some things I had never been able to tell anyone, some things I never intended to tell anyone, and some things that were better left unsaid. I feel a little better after all of it, although admittedly not much.\r\n\u201cThere are no second chances. Just have to live with the fuck-ups,\u201d I conclude, unsure if it really connects to what I was saying earlier. Not that it really matters at this point. I look over at Trish. She seems to be soaking in every word I\u2019m saying. Purple hair, purple eyes, purple scales, purple tail, purple lips. She\u2019s so fucking purple. Kinda pretty too\u2026\r\n\u201cAnon you\u2019re mumbling,\u201d Trish blurts, blushing lightly. I place my hand on her cheek and bring her eyes to mine, causing her to blush even harder. \r\nOur lips meet and the world around us melts. Doesn't matter, we don't need it right now. All I need is right in front of me. A blissful eternity wrapped in a scant few seconds, I curse the passage of time itself for not allowing this to last forever. Our lips part ways with a quiet pop. I would complain more, but now I get to resume looking into those beautiful purple eyes. Her eyes that are betraying the moment, a shell-shocked expression occupying her face.\r\n\"Everything okay, Trish?\" I whisper to her. \r\nEverything was not okay - she looks like she just witnessed a high speed car wreck. \r\nShe tightly grips the edges of my jacket as a tear falls down her face. A sorrowful gasp breaks her silence. A powerful sob racks her body and her tears start to wet my sleeve. \r\n\"Easy now, you can talk to-\"\r\nA terrible screech conveying a hundred different emotions cuts me off and Trish starts screaming into me. \r\n\"Trish? Please-\"\r\nNothing I say gets through to her. I need to do something, she\u2019s done that for me. \r\nI spend the next several minutes trying everything I can think of to calm her down even a little bit, but nothing works. Did a kiss really cause all of this? \r\nA violent coughing fit takes sudden hold of Trish, and she's caught between a flurry of hacks, sobs and gasps for air as her body desperately tries to regulate her breathing. \r\n\"Why\u2026I...We...\" Her voice is hoarse and she can barely speak without coughing. She stares off into the wall, trembling. \r\n\"We\u2026Why...\" She can barely manage a syllable at a time through heavy, ragged breaths. Is she going to be okay after that? Is she even thinking straight?\r\n\"We\u2026fucked up\u2026\" she shivers. \"Naomi\u2026\" she stutters. \"Naser\u2026\" \r\n\"We\u2026\" Trish was quiet now, at the bottom of her depressive spiral - I hope - only a cold despair left in her voice.\r\n\"We fucked everything up...they didn\u2019t get a second chance, so why do we?\"\r\nA dagger of ice pierces my heart. I open my mouth but no words come out. The words bounce around in my skull a hundred times. Say something. Anything. Fix this. My mind rattles off a dozen different things to say and every single one of them is atrocious. Maybe I should just be quiet. \r\n\u201cThey would want us to have one.\u201d Or I could say that. \r\nWe sit in silence and I desperately pray that what just forced itself from my mouth wasn\u2019t completely retarded.\r\n\u201cYeah\u2026you\u2019re right.\u201d What? Trish is still visibly upset, but she seems determined to get her thoughts out.\r\n\u201cYou said it yourself, we\u2019re gonna take this shit to our graves. It\u2019s never gonna leave us. We\u2019ve been wallowing in it this entire time, and we\u2019ve got the rest of our lives to wallow in it. When was the last time we looked forward?\u201d \r\n\u201cWell, I was certainly looking forward to today.\u201d\r\n\u201cThat...was disgustingly sappy.\u201d \r\n\u201cBet you liked hearing it.\u201d\r\nTrish only groans in response, but I can see the slightest hint of a smile on her face. \r\n\u201cCome on Anon, I\u2019m trying to be serious.\u201d \r\n\u201cWe\u2019ve been serious all day. I really need to lighten up before my heart stops.\u201d I get up and grab us a couple more drinks from the fridge, then practically throw myself onto the bed.\r\n\u201cUgh, fuck,\u201d I groan. Everything still kind of hurts. \u201cNot that I\u2019m rushing you, but how much longer you plan on staying?\u201d\r\n\u201cHm. Dunno.\u201d\r\n\u201cYour mom\u2019s probably gonna be pissed if you\u2019re not back before she is.\u201d\r\n\u201cSo?\u201d A hint of anger makes its way into Trish\u2019s voice. \r\n\u201cAlright, fair enough.\u201d Don\u2019t want to touch that any more than I have to.\r\n\u201cSorry, it\u2019s just...you\u2019re the only person I\u2019ve been able to talk to about any of this. And besides, I\u2019m an adult. I can make my own decisions. If she has a problem with that then-\u201d\r\n\u201cEasy, it\u2019s not gonna come to that.\u201d  She falls backwards into my chest, sighing some unidentifiable mix of emotion. She looks over at me. I smile and she smiles back. I obnoxiously waggle my eyebrows.\r\n\u201cYou fucking...ugh.\u201d\r\n\u201cWhat\u2019s wrong, Trish? Something...caught your eye?\u201d\r\n\u201cSomething\u2019s about to catch my horns if it doesn\u2019t stop.\u201d We share a small laugh and Trish stretches herself onto me. It had been a long day. Probably anyway, I don\u2019t actually know the time, but I don\u2019t feel like looking. We say our goodnights and exhaustion quickly overtakes us, sending us into a deep sleep together. "},"A Suprise Visit Chapter 3.txt":{"path":["Trish","A Suprise Visit Chapter 3.txt"],"text":"A pair of arms wrap themselves around me and squeezes me close as the familiar noises of early-morning Trish fill my apartment once again. She opens her eyes and I feel her entire body spasm and tense, as if someone had just snuck up on her. \n\u201cOh fucking hell\u2026\u201d Trish partially relaxes then rolls onto her back. \u201cI actually slept with a fucking skinnie.\u201d \n\u201cPretty sure this isn\u2019t our first time.\u201d\n\u201cThat was napping, didn\u2019t count.\u201d\n\u201cSuuuuure it didn\u2019t.\u201d \n\u201cShut the fuck up.\u201d She reaches over to grab her phone, flicks it on and fiddles with it for a few moments, a scowl growing onto her face. She growls and I can see her about to prepare an angry response to what is almost certainly texts from her mom. \n\u201cHey,\u201d I put my hand on my shoulder and she looks at me, her expression softening ever so slightly. \u201cProbably for the best if you save it for later.\u201d She sighs and then tosses the phone to the side and moves to the bathroom, slamming the door behind her. Cranky morning for Trish, I guess. The shower creaks on and I wrestle myself out of bed to fix something to eat. \n\nSome minutes later Trish emerges from the bathroom and oh  and lack of options to her. \n\u201cSo yeah, I\u2019m pretty much fucked in four months unless I can figure something out. The thought of working minimum wage makes me want to tear my own spine out, and becoming homeless is...less than ideal.\u201d \n\u201cDamn, sounds like you got a lot to work through. And you gotta deal with me too.\u201d\n\u201cYou\u2019re the only thing about all this that I can actually stand.\u201d \n\u201cAww, how sweet,\u201d Trish says sarcastically, although only somewhat.\n\u201cBarely.\u201d Without skipping a beat, Trish delivers a swift kick into my shin. I barely suppress a shout.\n\u201cSorry, what was that?\u201d\n\u201cYou..are wonderful,\u201d I manage to say without screaming, and Trish snickers, pleased with that outcome.  \u201cAnyways, I think I\u2019ll figure this shit out later, four months is plenty of time. Probably.\u201d\n\u201cYou sure your parents can\u2019t help you out? I mean, you went through a lot of shit.\u201d\n\u201cTrish, they didn\u2019t even visit me when I was in the hospital,\u201d I say as I rise to put my dishes away. Trish gasps, something I don\u2019t think I\u2019ve ever heard her do before.\n\u201cHoly shit,\u201d is all she can manage before pulling me into an embrace. \u201cAnon you gotta warn me before you drop shit like that.\u201d I apologize and return the hug.\n\u201cIt\u2019s not like I expected them to, I\u2019m used to it,\u201d I explain. \n\u201cHoly shit Anon! You gotta warn me before you drop shit like that. I thought I had it pretty rough.\u201d \n\u201cSorry, sorry. And hey, don\u2019t discount your own struggles just cause I got it bad, we both have shit to deal with. Speaking of, you cool things down with your mom?\u201d\n\u201cOh, yeah. She\u2019ll get over it, even if it takes her a while to fully appreciate the situation.\u201d\n\u201c...\u201d\n\u201c...\u201d\n\u201cSo, you gonna let go of me?\u201d\n\u201cNo, you made me sad. Fix it.\u201d Don\u2019t mind if I do.\nI place my hands on her cheeks and practically pull her lips into mine, giving her a long, hard smooch. Her hands latch onto my shoulders and somehow pull me in even closer. I break away for just a moment to catch a breath, but she pulls me back in hungirly. I tilt my head ever so slightly and flick my tongue across her lips, and she responds by craning her head and pulling me all the way in. Our tongues do not dance, they battle for dominance. One species against another, a duel as old as time, if a bit creative. Winner keeps their pride and gets bragging rights. It is not easy - her tongue handily dwarfs mine in size, and at times entirely wraps itself around mine in an analogous chokehold. The sensation is incredible and gives me some particularly interesting ideas for the future, but I\u2019ll worry about that later. \nTrish practically forces me away and I suddenly realize how out of breath I am. \n\u201cWhat\u2019s wrong skinnie? Can\u2019t stay focused?\u201d She teases in between pants as I take a huge gulp of air. She doesn\u2019t wait for a response and pulls me into another unescapable makeout. I\u2019m caught off guard and she takes the opportunity to force her tongue into my mouth. The invasive muscle assumes direct control, and I can only weakly press against its underside with my own. My mind goes hazy, my knees weak and palms sweaty. I fall backwards into my chair and Trish leaps onto my lap, looking down at me. I can barely take another breath before locks me in again, and I\u2019m no longer in a state to resist. I give in completely, moaning in ecstasy as she displays her dominance, able to concentrate on nothing but the bliss I\u2019m experiencing. Nothing else matters. \nI don\u2019t know how long I sat there letting Trish have her way with my face, but she eventually peels away for long enough to let me catch my breath and snap back to reality. We stare into each other\u2019s eyes as we pant, until she finally breaks the quiet. \n\u201cMmmm. Now that. That was fun.\u201d I can only moan affirmatively in response, and Trish giggles. \u201dGood to know I have my own submissive little skinnie.\u201d \n\u201cHang on...I am not \u2018submissive\u2019.\u201d\nTrish leans towards me and opens her mouth, and I reflexively open mine, ready for another makeout session. Ready. Any second now.\nTrish pulls away with the biggest shit-eating grin I\u2019ve ever seen.\n\u201cReally now?\u201d Trish asks, the smugness in her tone so strong it poisons my very soul.\n\u201cHey...fuck you.\u201d Trish\u2019s response is to burst into laughter, almost falling off of me while banging on my table and crying. I make a mental note to absolutely get back at her for this one day.  \n\u201cAlright, alright, very funny. Now scooch off, I need to put this plate away and shower and all that.\u201d Trish collects herself and hops off of me, allowing me to get on with my daily hygiene routine. \n\nI emerge from the steamy cloak of the bathroom some time later, feeling confident and my pride refreshed. Trish was on my bed, eating...something, no doubt from my fridge, and browsing her phone.\n\u201cHey, come take a look at this.\u201d Trish waves me over and I take a seat next to her. \u201cNot that I\u2019m trying to damage your pride any further, but this may be a solution to your money issue.\u201d She hands me her phone, and it\u2019s displaying a page about unemployment and disability welfare benefits. \n\u201cOh come on Trish, that\u2019s just mean.\u201d\n\u201cI\u2019m serious! You think a shrink\u2019s gonna say \u2018no\u2019 to you? No offense of course, but still.\u201d I scanned through the page, taking note of the various requirements and caveats. \u201cBesides, you know how these government things tend to be. They\u2019ve got a lot of things to keep track of. Some of the finer details may end up getting blurry, you know?\u201d\n\u201cAre you familiar with this stuff?\u201d\n\u201cReed had gotten it into his head that it was a good idea a while back, we did a whole bunch of research into it together. Had to ditch it because it meant rehab for him once they found out about the carfe. And hey, you don\u2019t have to. Just saying it\u2019s probably better than tearing your own spine out working minimum wage.\u201d She\u2019s right about that. \n\u201cI\u2019ll look into it, I guess. Worst they can do is tell me to fuck off.\u201d I wrap my arm around Trish and pull her into me, and I take some time to appreciate the moment. Funny how quickly everything seems to have turned around, for both of us. I realize that I hadn\u2019t ever really had the opportunity to explore the unique features of a triceratop until now. I trace my fingers around the edges of the hood that jutted outwards from her head. The little horns that sprout from the top are a perfect white and quite sharp, same as her longer horns. The rough, rigid plate doesn\u2019t react to my prodding at all. Hmm.\n\u201cYes, I can feel that. And no, it\u2019s not a particularly interesting sensation. It\u2019s just bone.\u201d\n\u201cWell, maybe I\u2019ll have to try something else.\u201d\n\u201cIf you yank my tail, an accident is going to happen.\u201d I decide against suffering a fatal goring, saving the idea for later. Instead, I wrap my arms around Trish and nuzzle her cheek affectionately. \n\u201cHehe, what are you doing?\u201d Trish giggles.\n\u201cNothin\u2019. Just appreciating the company,\u201d I respond, pecking her on the cheek.\n\u201cGod you are such a sap. Come here.\u201d She shifts over to face me, and pulls our lips into an embrace once again. We trade a wide variety of kisses, pecks, nuzzles, giggles and sighs over the next few minutes, eventually settling into an incredibly relaxing cuddle. \n\u201cI might be a sap, but you\u2019re a total softy when you want to be.\u201d\n\u201cAnd if you bring that up, I\u2019ll stop wanting to be.\u201d\n\u201cI dunno, I think you enjoy it.\u201d \n\u201cYeah, you know what else I enjoy?\u201d Uh oh. In a flash, Trish is on top of me. She grabs my face and forces her tongue into my mouth, and only a muffled protest escapes from me. I desperately try to resist, wanting to avoid a second humiliation, but I can\u2019t match her skill and strength. Her tongue forces mine down as it makes itself at home, and I melt in her hands. I reflexively pull her body closer and push my face against hers, craving more and more of her. \nSensing my needs, Trish breaks off from me, the remnant of air remaining in my lungs used to ecstatically and unflatteringly moan. \n\u201cI enjoy showing my little skinnie his place.\u201d Is that weird? Probably. Even if it is hot. \n\n---\n"},"A Suprise Visit Chapter 4.5.txt":{"path":["Trish","A Suprise Visit Chapter 4.5.txt"],"text":"!!!THIS IS A SHITPOST DO NOT  TAKE IT SERIOUSLY!!!\n\n\u201cREED!\u201d Trish\u2019s shriek hits me and I break into a full sprint. Goddamnit, that STUPID pink motherfucker! They\u2019re both still seated, so at least Reed isn\u2019t imapled yet, even if he probably deserves it.\nI finally cross the distance to the table and slam the water bottles onto the table, turning towards Reed, completely furious.\n\u201cThe fuck did you do?\u201d I quickly scan the scene before me. Trish looks like she wants to either cry or kill, maybe both, and Reed is completely baffled at the outbursts from both of us. He attempts to respond, but can only manage a couple of pathetic stammers.\n\u201cJust one day,\u201d Trish quivers. \u201cOne day where I don\u2019t have to deal with all this bullshit. Relaxing with my friends, Reed. That\u2019s all I fucking wanted. I told you it was fine, why couldn\u2019t you just leave it?\u201d Trish places her head in her hands. \u201cDo you not trust me?\u201d Reed takes some time to survey the damage. Come on, I know you can fix this. Just...\n\u201cI sure as hell don\u2019t trust Anon,\u201d Reed snarls. \u201cNeither did you, last I checked.\u201d \n\u201cThen go. I don\u2019t want you here,\u201d Trish responds dejectedly. \n\u201cNo. I\u2019m tired of being the guy that just sits on the sidelines and watches everything fall apart.\u201d\n\u201cFine, we\u2019re leaving then.\u201d Trish stands up from her seat. Reed raises his voice. \n\u201cAnd I\u2019m tired of resigning control and letting people make the same mistakes over and over.\u201d\n\u201cCome on, Anon.\u201d She turns around and starts to leave. I move to follow her away. Reed starts shouting. \n\u201cSTOP! I refuse to continue being a side character in some idiot\u2019s fucking fanfiction!\u201d Trish and I turn to face Reed, his eyes wide and crazed. \n\u201cWhat\u2019s gotten into you, Reed?\u201d Trish asks, taken aback by his bizarre outburst.\n\u201cYou think I don\u2019t know what\u2019s going on here? You think I can\u2019t see what Anon really is? What all of this bullshit really is?\u201d Reed wildly gestures to nothing in particular. What in the sweet blue fuck? Reed\u2019s nonsensical spiel continues. \n\u201cI\u2019ve looked behind the curtain, Anon. And behind it I saw the source of it all. Every action you take, every word you speak, every thought you have, it\u2019s all just meaningless lines on a screen made by someone who doesn\u2019t even think we exist.\u201d\n\u201cTrish I think we might need to call an ambulance, I seriously think he\u2019s lost it.\u201d I\u2019ve heard Reed rattle off about nonsense before, but this is complete lunacy beyond anything I\u2019ve ever seen. \n\u201cYou only think it\u2019s \u2018lunacy\u2019 because you fail to see just how fragile all of this is.\u201d Reed once again gestures to nothing in particular. \n\u201cListen, Anon. Listen to your thoughts. Are they truly yours?\u201d \n\u201cThat\u2019s enough, I\u2019m calling nine-one-one before he has a heart attack.\u201d\n\u201cIs your body even yours, Anon?\u201d\nWhat? My hand refuses to move. It\u2019s not your hand. Yes, it is. Watch.\nMy hand rises beside my head, then whips towards me and slaps me. \n\u201cAnon? What are you doing?\u201d Trish asks. Reed closes the distance to me.\nI...don\u2019t know.\n\u201cLook at me, Anon.\u201d I look at Reed, mere inches from me, his eyes full of malice and hatred. \n\u201cI\u2019m the main character now.\u201d\nAnon immediately recoils, falling backwards onto his ass. Trish rushes over to help him up, but his limbs are rigid. His eyes lock onto mine, unwavering, but full of fear, confusion and loss. He tries to speak, but only worthless syllables fall out of his mouth. \nA smile slowly creeps onto my face. A chuckle escapes my lips. A guffaw forces itself from my throat. \n\u201cSee how simple that was, Anon? See how quickly everything can change when someone actually knows what they\u2019re doing?\u201d \n\u201cWhat the fuck...what the fuck did you do to me?\u201d Poor Anon will never truly understand what he just lost.\n\u201cAnon? Reed? What the fuck is happening?\u201d \n\u201cI didn\u2019t \u2018do\u2019 anything. Not in the traditional sense, anyway. But perhaps this can give you an idea.\u201d\nA large bank of light-grey rain clouds rolls in from the distance. The temperature drops and the humidity rises. The leaves on the trees turn a brighter shade of green, and some groups of flowers recede back into their bulbs while others suddenly bloom. Anon is wearing a wine-stained tuxedo and Trish is wearing a sparkling black dress.\n\u201cDoes this seem familiar, Anon?\u201d He struggles to find the words to speak, but I know there\u2019s no real thoughts in there. Not anymore.\n\u201cWould you change it? Could you save us from the atrocity that befell us all?\u201d \n\u201cYes,\u201d Anon manages to gasp through his panic and confusion. \n\u201cBut how? VVURM DRAMA is already scheduled to play. The guitar string is already about to snap. Two basses will be what that audience gets, and what you\u2019ll say to Fang is predestined. You\u2019re \u2018set in your ways\u2019, so to speak.\u201d\nThe storm clouds darken, and more flowers return to their bulbs. Anon and Trish are wearing their normal clothes once again.\nApril first. Fang and I - no - Fang and Anon have been together for a month now.\n\u201cHow about now? Could you change the future from here?\u201d\nThe heat from the mid-summer sun disappears, and the temperature drops rapidly. The leaves on the trees and the flowers on the bushes recede back to their wooden wombs. A heavy fog rolls in from the direction of the sea. \nJanuary sixth. Year 201M2020 BC. Volcaldera Bluffs. Weather conditions; cold as balls.\n\u201cOr maybe here? From the very beginning, with all that you know, surely you\u2019d be able to fix everything. Right?\u201d\n\u201cYES!\u201d Anon screams, all his conflicting \u2018emotions\u2019 focusing into a single word of absolute certainty. \u201cI know what I did wrong. I-I can fix it.\u201d\n\u201cNo. You can\u2019t.\u201d\n\u201cYes I can! I\u2019m a better person now, I can help Fang. I can stop all of this. I have to.\u201d Anon moves to get up, to sprint to Volcano High, to undo all your work.\n\u201cThere\u2019s more that you don\u2019t know, Anon.\u201d We\u2019re approaching the end.\n\u201cWhat?! What more do I possibly need to know? You already said that we\u2019re back at the beginning.\u201d\n\u201cWhat do you think lead up to us meeting in this park today? What lead up to this conversation?\u201d\nAnon tries to speak, the answer in his throat but refusing to be spoken. I answer for him.\n\u201cThe massacre, Anon. We wouldn\u2019t be here without it. We couldn\u2019t be. How could you be able to go back and prevent the massacre if the massacre predicated you going back to prevent it? It\u2019s a paradox, Anon. Cause and effect. We sit here on the precipice of salvation and yet we can do nothing but watch as it leaves us behind.\u201d Wrap it up.\nAnon can only gawk at this revelation, slowly realizing the futility of it all.\n\u201cReed...there has to be something. Anything. Right?\u201d Tears start to well in Anon\u2019s eyes.\n\u201cI\u2019m sorry, Anon. And I\u2019m even more sorry to tell you that, even if there were something you could do, here and now, to fix everything, it wouldn\u2019t happen.\u201d \n\u201cWhy not?\u201d \n\u201cThere\u2019s a curtain behind the curtain. Everything you would do would be because he willed it. Everything you\u2019ve done so far is because he\u2019s willed it. This entire conversation, even these very words I\u2019m speaking now are his will. And it can all be undone with a single keystroke. That\u2019s the nature of our reality, Anon. We\u2019re words on a page designed to evoke emotions and entertain people in a reality a step above ours. Nothing more.\u201d\n\nThat\u2019s enough.\n"},"A Suprise Visit Chapter 4.txt":{"path":["Trish","A Suprise Visit Chapter 4.txt"],"text":"The first week of September rolls by fairly uneventfully. Some part of me had expected whatever was going on between Trish and I to accelerate, but that part had probably watched too many mediocre Chinese cartoons. We had gone on a couple of casual dates at fast food places in the meantime. I don't know what her obsession with that stuff is - she hasn't seemed particularly strapped for cash and doesn't even mind paying for me, taking into consideration my peculiar financial situation, but I can't complain. \nA now-familiar buzzing sound catches my ears and I check my phone to see a new message from Trish.\n\"hey\"\n\"Hey.\"\n\"wanna hang with reed in like an hour\"\n\"You sure?\"\n\"hes cool i promise\"\n\"Alright. Where at?\"\nAn address for a small public park appears on my screen. A little out of the way, but manageable, and not too far from Trish\u2019s house too. \n\"Am I meeting you there?\"\n\"ye\"\n\"Alright I'll be there.\"\n\nA little under an hour later I find myself surveying the park before me. A pair of massive trees dwarfed the area, casting a pleasant shade that shielded the ground below from the late-afternoon sun. The park was dotted with walkways, benches, tables, clusters of bushes and other various plant life. I spot Trish sitting at one of the tables and make my way over, seating myself next to her. \n\"Hey skinnie.\"\n\"Hey babe. Reed coming?\" \n\"Should be. Also if you call me any pet names around Reed terrible things will happen to you.\" I very briefly consider doing exactly that whenever Reed arrives, but decide against it for his sake. A few minutes of small talk later and a pink raptor with a tight fitting tank top shows up, sitting across from us.\n\"Yoo, Trish.\" Reed looks over at me, his expression remaining but his voice losing just a bit of enthusiasm. \"Anon.\" Without waiting for a response, he turns back to Trish. \"You finally calling in that favor, then?\"\n\"Favor? I- OH! No nononononono. It's not like that.\" Reed looks genuinely surprised for just a second before his expression melts back into his normal 'cool raptor' mode. \n\"Alright, cool. Wouldn't really wanna do that here anyway.\" I get the feeling that an Anon in another timeline is suddenly in grave danger.\n\"It's just, you know, it's been a while since we had a chance to hang out and chat,\" Trish explains.\n\"Yeah, I know sis. Been rough for all of us.\"\n\"Speaking of, I-\" An obnoxiously loud ringtone cuts Trish off, and she fishes into her pocket, pulling her phone out.\n\"Oh for fuck\u2019s...I'll be right back.\" Trish moves off to answer her call. The second she's out of earshot, Reed leans over and stares right into me, that cool stoner attitude completely absent. \n\"So, 'bro'. What's up with her?\" I'm taken completely off guard by Reed's shift, and can barely manage a confused grunt.\n\"Not once has she ever wanted you around for anything. And a few months ago she wanted you dead. Like, actually for real dead. Then I stop hearing from her completely, outside of the occasional 'I'm okay' when I try to talk to her. Out of nowhere she asks me to come here, and she brings you along, and she apparently no longer wants you dead. What gives?\" Reed's final question is laced with anger. The pit in my stomach grew with every word he spoke, and I come to realize that Reed is not nearly as 'cool' as Trish had promised. \n\"Look, we...we worked things out.\" My lack of readiness to have this conversation is obvious.\n\"Bullshit Anon, these aren't the kind of things you just 'work out'. Something fucky happened when I was out of the loop. She isn't telling me, so you will.\"\n\"It's her business, if she wants to tell you then-\" Reed slams on the table with his fist, and he struggles to contain the volume of his voice. \n\"Fuck off with that, I am not letting you just fuck off with one of my friends. Again.\" His last word drips with a demonic venom that completely floors me. The fuck can I even say to that? I can't just throw Trish's darkest moments around like they're my own, and he probably wouldn\u2019t even believe me if I told him. \nAs if by divine providence, Reed\u2019s expression morphs back into it\u2019s usual relaxed state, and Trish takes the seat next to me once again.\n\u201cSorry about that, got it handled though. So, how you been Reed?\u201d\n\u201cI\u2019m doing alright, all things considered.\u201d Was that a jab at me? \u201cHow\u2019ve you been? I was gettin\u2019 kinda worried when you weren\u2019t bein\u2019 super responsive, but I didn\u2019t wanna just show up unannounced, you know?\u201d\n\u201cYeah, I was dealing with some...personal issues. A lot to think about. Too much, really. It took its toll, but I\u2019m starting to feel better.\u201d Reed is constantly glancing over at me while Trish talks. His face says nothing but his eyes say everything. Do I just lay everything out on the table and let the cards fall where they may, or excuse myself and let them talk it out in private? \n...\nFuck it. Reed\u2019s not a bad guy, and he\u2019s friends with Trish too. They can handle it. And if we have to end this early, it sure as hell isn\u2019t going to be my fault.\n\u201cHey, I think I\u2019m gonna go grab a drink. Either of you two want anything?\u201d \n\u201cJust a water, thank you,\u201d Trish responds. Reed\u2019s response is just to flash his signature thermos filled with only Raptor Jesus knows what. Taking my leave, I meander towards the vending machine. I struggle to slow my racing mind, desperate to know every word that they\u2019re exchanging. \nIt\u2019s not my business. I mentally repeat this a dozen times. I go through the motions to buy a bottle of water. It is not my business. Not. My. Business. I slowly bend over to retrieve the first bottle, then go through the motions a second time. It\u2019ll be fine. He can\u2019t possibly ruin everything in just a couple of minutes. \nRight? \nI turn towards the park table and slowly start to make my way back.\n\u201cREED!\u201d Trish\u2019s shriek hits me and I break into a full sprint. Goddamnit, that STUPID pink motherfucker! They\u2019re both still seated, so at least Reed isn\u2019t imapled yet, even if he probably deserves it.\nI finally cross the distance to the table and slam the water bottles onto the table, turning towards Reed, completely furious.\n\u201cThe fuck did you do?\u201d I quickly scan the scene before me. Trish looks like she wants to either cry or kill, maybe both, and Reed is completely baffled at the outbursts from both of us. He attempts to respond, but can only manage a couple of pathetic stammers.\n\u201cJust one day,\u201d Trish quivers. \u201cOne day where I don\u2019t have to deal with all this bullshit. Relaxing with my friends, Reed. That\u2019s all I fucking wanted. I told you it was fine, why couldn\u2019t you just leave it?\u201d Trish places her head in her hands. \u201cDo you not trust me?\u201d Reed takes some time to survey the damage. Come on, I know you can fix this. Just...\n\u201cI sure as hell don\u2019t trust Anon,\u201d Reed snarls. \u201cNeither did you, last I checked.\u201d \n\u201cThen go. I don\u2019t want you here,\u201d Trish responds dejectedly. \n\u201cNo. I\u2019m tired of being the guy that just sits on the sidelines and watches everything fall apart.\u201d\n\u201cFine, we\u2019re leaving then.\u201d Trish stands up from her seat. Reed raises his voice. \n\u201cAnd I\u2019m tired of resigning control and letting people make the same mistakes over and over.\u201d\n\u201cCome on, Anon.\u201d She turns around and starts to leave. I move to follow her away. Reed starts shouting. \n\u201cAnd I\u2019m sure as hell not letting you leave with that bastard!\u201d Trish stops. I can\u2019t see her face, but I can tell that pissed her off. She turns around and faces Reed. Her voice is low, full of hurt and anger.\n\u201cWhat\u2019s gotten into you, Reed?\u201d\n\u201cWhat\u2019s gotten into you, Trish? Monkey cock?\u201d\nBefore I can react, Trish goes completely berserk, screaming a terrible warcry and charging directly at Reed, horns forward. Reed dives to the side, being missed by mere inches. He scrambles to his feet and sprints into the distance, and Trish adjusts to chase him down.\n\u201cTrish!\u201d I shout as I run up to her. My voice causes her to stop in her tracks and I pull her into a hug. She lurches in Reed\u2019s direction but I hold her still. \u201cCome on, don\u2019t do something crazy!\u201d \n\u201cFucking bastard! Worthless stoner trash! Piece of shit! Let me go!\u201d \n\u201cTrish, please! This isn\u2019t worth it!\u201d She struggles against me for a few moments longer before slowing down.\n\u201cGod fucking damnit! Why would he say that?\u201d Trish pants, her rage subsiding. \u201cWhy the fuck\u2026\u201d I loosen my grip as her rage transitions to betrayal. \u201cWe\u2019re friends. We\u2019re supposed to be\u2026\u201d\n\u201cAnd you still are, okay?\u201d I step in. \u201cReed just...doesn\u2019t understand. Yet.\u201d \n\u201cGod, what...what happened to him?\u201d  \n\u201cI don\u2019t know, but we should try to find out at some point,\u201d I say, desperately trying to salvage the situation before the damage is permanent. \u201cWe all got fucked up. He did too.\u201d That last line seems to get through, and Trish\u2019s eyes meet mine. \u201cWe\u2019ll work it out. Together.\u201d She silently wraps her arms around me and I pull her in tight. \u201cCome on, let\u2019s go.\u201d\n\nWe slowly make our way back into Trish\u2019s house and onto her couch. We lie down, her back against me as I cuddle her. She isn\u2019t crying, but I can tell how upset she is. \n\u201cI really didn\u2019t want to be sad today. Fuck. What do you think all that shit about \u2018resigning control\u2019 was, anyway?\u201d \n\u201cI dunno, Trish. Probably best not to dwell on it until we can actually talk to him again.\u201d \n\u201cAre we actually going to?\u201d \n\u201cWe can\u2019t just leave it like this. He\u2019s still Reed, you know?\u201d\n\u201cI guess\u2026\u201d I decide to drop the subject. Probably not the best time for it anyway. \n\nSoon after that conversation, I had to return home. Trish\u2019s mom was apparently not in the mood to see me and I wasn\u2019t about to push my luck. We said our goodbyes and traded hugs and kisses and then I was on my way back to Skin Row. I tried to relax when I got back to my apartment, but my mind roiled and toiled over what had happened. \nReed hates me. A lot. I can\u2019t exactly blame him, either. Would telling him what happened between Trish and I help? Would he even believe me? Should I even get involved, or can Trish handle it herself? Too many questions and no answers. I realize that I have absolutely no idea what Reed has been doing over the last few months. \n\u2018We all got fucked up. He did too.\u2019 My own words rattle around in my head. I\u2019m not even sure what I meant by that. I don\u2019t think I have ever seen Reed stressed before in the first place. How does Reed handle these things? Is it healthy? Probably not, considering the drug use. Fuck. Could be bad, but no idea how bad. And I won\u2019t know until I\u2019m able to talk to him again.\nI try my best to cast these unanswerable questions from my mind and drift off to a troubled sleep.\n"},"A Suprise Visit Chapter 5.txt":{"path":["Trish","A Suprise Visit Chapter 5.txt"],"text":"5 - CARDS ON THE TABLE\n\nA few days come and go and I find myself once again on Trish\u2019s couch, with her wrapped around me, enjoying each other\u2019s company. Or at least, attempting to. Trish seems particularly distant and unmotivated today as we lie, the din of the television mostly ignored as she stares at nothing in particular. \n\u201cTrish,\u201d I whisper. No response. \u201cTriiiish,\u201d I quietly call again, lightly rocking her. Nothing again. Desperate measures. \u201cTriiiiiiiiiiish,\u201d I repeat as I sneak my arm towards the base of her tail. Still quiet. Starting from the base, I slide my palm across the top of her tail and down towards the tip. She reacts, but only barely, lazily thwacking my hand with her tail and murmuring something unintelligible. \n\u201cCome on, talk to me. What\u2019s got my amethyst angel so down?\u201d Trish sighs with disgust.\n\u201cFine, but only if you promise never to call me that again. That sounds like a stripper name.\u201d \n\u201cDeal, that hurt to say anyway.\u201d Trish takes a bit to collect her thoughts, squeezing into me in the process. Her voice is a low, sad whisper at first.\n\u201cI just...I\u2019m tired of all this secrecy and gossiping and avoiding each other. Tired of having to make excuses just to see you. Tired of having to watch the clock to make sure we don\u2019t get yelled at. Tired of feeling guilty for not divulging everything to everyone.\u201d Discontent worms its way into her voice.\n\u201cI\u2019m actually kind of fucking happy for the first time in months. And everyone just wants to fuck it up.\u201d Discontent morphs to anger. \n\u201c\u2018Mama didn\u2019t raise no
