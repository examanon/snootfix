es of \u201c\u00a1misericordia!\u201d as she fumbles with her house keys. \n\nEventually, I cease my hostilities, moving my arms just below her breasts, hugging her tightly. Rosa turns her head back to me with a kind smile, still slightly out of breath.  Those eyes of hers make me melt, sending my heart racing as a blush no doubt spreads across my face. I could get lost in those crimson eyes, so full of warmth and life and love\u2026\n\nGod, I never understood that comic until now.\nI release Rosa until we\u2019re just holding hands, the front door still shut. Neither of us say anything, instead just standing there face-to-face, staring deeply into the other\u2019s eyes. It\u2019s all I can do to not kiss her, here on her family\u2019s front porch. Perhaps the first good idea I\u2019ve had in a while, considering her mother was waiting for us inside, but I still have to force myself to resist the temptation. Rosa\u2019s keys jangle idly in her free hand.\n\n\u201cAn-on, I-\u201c\n\nI cut Rosa off with a smile, Rosa\u2019s face reddening slightly as I place a single finger to her lips.\n\n\u201cLet\u2019s go meet your madre, Rosa.\u201d\n\nBeaming, Rosa nods, squeezing my hand once more before letting go to open the door. The inside of Rosa\u2019s house can only be described as homey: Pictures of family members line nearly every available inch of the red-painted walls, including some of a young Rosa at what must be her quinceanera. A shoe rack nearly the size of my entire apartment dominates one side of the front door, Rosa slipping her sandals in with the mass of workbooks and sneakers. Rosa dumps her backpack on a bench opposite the door before heading further inside, leading me down a long hallway that must run the length of the house.\n\n\u201cMama! I\u2019m home! An-on is with me!\u201d\n\n\u201cI\u2019m in the kitchen, sweetie! Bring him over so I can get a good at him!\u201d A gently matronly voice rings out from further down the hall. Give Rosa a few years, and I reckon she would sound just like her mother. Rosa leads me down into the kitchen in question, a massive citadel devoted to food and the preparation thereof. The kitchen definitely IS bigger than my entire apartment, a huge island dominating the middle of the space as top-of-the-line appliances line the outskirts. The smells wafting from a huge stained cookpot on the stove herald the promise of the delicious mole poblano, causing my mouth to water. But all that is dwarfed by the woman seated on a chain at the middle island, casually sipping from a hand-painted mug featuring two tiny handprints. \n\nRosa greets her mother with a warm hug, planting a kiss on her cheek. Rosa\u2019s mom is the spitting image of her daughter: The same long auburn hair cascades down her back, pulled loosely back in a ponytail this time; the familiar horns of an ankylosaur rising perhaps slightly longer than Rosa\u2019s out of her scalp; the same kind face full of love peering out between the curls. They were built the same as well, Rosa\u2019s mom maybe having the edge on her daughter in the weight department, no doubt a symptom of giving birth to six children. There is a strength in her eyes, however, making the fuzzy blue bathrobe, t-shirt and mom jeans as imposing and sharp as any high-powered suit. The more I look, though, the more cracks I could see in that mom fa\u00e7ade. Rosa was never specific about the nature of her mom\u2019s illness, but evidence of it is readily apparently: Her cheeks are gaunt, her pale peach skin already looking a little sallow. The chair Rosa\u2019s mom sits in would be more at home around a formal dining table than a kitchen, and I think I can see the mug shake slightly as she sets it down.\n\n\u201cSo, you must be Anon\u2026.\u201d Rosa\u2019s mother looks me up and down, her crimson eyes having lost none of their keenness. I feel like I\u2019m being weighed and measured as I extend my hand awkwardly towards the seated matriarch. Rosa\u2019s mom brushes me off with a smile and a shake of her head, holding her arms out towards me. \u201cOooh, come here boy, give me a hug! I\u2019m so glad to finally meet you; Rosa\u2019s done nothing but talk about you ever since you two kissed.\u201d\n\n\u201cMama! \u00a1Eso fue privado!\u201d Rosa has already moved towards the stove, filling the kitchen with more heavenly scent as she stirred the large pot on the stove. Her mom gives me a familial rub on the back before releasing me, picking her mug back up. From here I can see it\u2019s full of coffee, the two small handprints bearing a description: Rosa, 18 months.\n\n\u201cAy, privada my behind, Rosa! You don\u2019t think I would take every opportunity to embarrass you in front of your boyfriend?\u201d Rosa\u2019s mom flashes me a smile above the rim of her mug as Rosa glowers red-faced at her. \u201cBesides, wasn\u2019t it you who I talked to long after your bedtime, all about how to attract a boy she liked?\u201d I can feel my own face begin to glow as I stand there, awkwardly leaning against the kitchen island. \n\n\u201cMama, please! You\u2019re embarrassing me!\u201d Rosa moves about the kitchen as she talks, pulling things out of cabinets and adding them to the pot. Clearly, Rosa is as comfortable in the kitchen as she is in the garden. \n\n\u201cThat\u2019s what madres are for, sweetie. So, Anon, what about you? Do you like my daughter, my precious little Rosa?\u201d The forwardness of her question catches me off-guard, and I simply stare at Rosa\u2019s mom for a few seconds, dumbfounded. \u201cWell, Anon? She needs a strong man to stand by her, to support her! You can\u2019t stay silent all the time, speak up!\u201d Her demanding tone and piercing gaze reminded me why people found meeting the girlfriend\u2019s parents intimidating. \n\nI finally manage to work some semblance of words out of my mouth. \u201cY-yes, I do, Ma\u2019am. Like Rosa, that is. She\u2019s, uh, very very nice, and, uh\u2026\u201d I trail off, my bravado failing under the patented mom-glare. Rosa\u2019s mom takes another sip of her coffee, one eyebrow cocking in my direction. \n\n\u201cMama, leave An-on alone! Isn\u2019t Papi supposed to be the one who interrogates him?\u201d Rosa turns from the stove towards the two of us, pouting with concern. I shoot her a silent \u2018thank you\u2019, causing Rosa and her mom to smile; Rosa\u2019s knowing, her mother\u2019s mischievous. \n\n\u201cI just have to make sure he\u2019s the right boy for you, Rosa. Not everyone can keep up with your strength. But you do seem like a nice boy, Anon; sorry for the \u2018enfadada madre\u2019 act. Here, let me get you some water, dear.\u201d Rosa\u2019s mom goes to stand, a slow, laborious task that seems to take all her effort, pushing herself up with the island. Rosa is at her side at once, shooing her back into the seat.\n\n\u201cNo, no, Mama, I\u2019ll get An-on some water! You just sit down, you know you need to save your strength! Did you put the chair by the stove when you were stirring like I asked?\u201d \n\nRosa\u2019s mother rolls her eyes as she takes another sip of coffee. \u201cYes, Rosa, I sat by the stove. You know, I am not some fragile doll, I can take care of myself. I raised all of you kids, didn\u2019t I? Anon, do I look weak too you?\u201d \n\nShitshitshitshit.\n\nI can sense the tension in the air at the question. Rosa pauses in filling up a glass from the fridge, glancing my way, her eyes pleading. Rosa\u2019s mom likewise stares at me, and once again I find myself being weighed and measured. This is the woman who was supposed to be eager to see me? My mind whirls between truth and lie: Do I tell the truth, and possibly risk having my girlfriend\u2019s mother mad at me from the first day? Or spare her feelings, and disappoint Rosa? \n\nNo. It wouldn\u2019t be fair to Rosa to lie, just to spare her mom\u2019s feelings. I own Rosa my honestly, in this and everything else, even if it means hurting myself. I can handle her mom not liking me, but I couldn\u2019t bear Rosa being upset.\n\n\u201cUmm, Ma\u2019am, you do seem a little\u2026 tired. Say, is there anything I can do to help? With dinner, I mean. I wouldn\u2019t want to be a burden, or anything. What?\u201d Rosa and her mother stare aghast at me as I offer to help with dinner, as if I just suggested something unthinkable. The moment passes, however, Rosa\u2019s mom smirking as she takes another sip of her coffee. Rosa shoots me a complicated glance of her own as she hands me my water, equal parts thanks and outrage. \n\n\n\u201cNo, Anon, you\u2019re our guest, that means you sit and eat and enjoy yourself. Tired, huh? I guess it\u2019s what my coffee is for, hmmm? Tell me Anon, you just moved her, si?\u201d\n\nI eagerly answer the questions Rosa\u2019s mom fields me, her maternal  interrogation having shifted towards my old school, my family, my hobbies. Luckily, thanks to Rosa I actually have some hobbies now besides shitposting on a Gutemalan hydroponics usenet, and the conversation flows naturally by, the kitchen slowly filling with more and more delicious smells. Rosa chimes in on occasion in my support, confirming that yes, I am indeed been a good boyfriend, and no, I\u2019m not a school-shooter or something. After running me through the gambit, Rosa\u2019s mother gives a self-satisfied nod, I presumably having passed her initial test. As I ask questions of my own about Rosa, her attitude slowly warms, and before long she recounting the adventures of \u2018Rosa de Explora\u2019, laughing along with me as Rosa covers her face in embarrassment.\n\nWiping a tear of laughter from her eye, Rosa\u2019s mom finishes the last of her coffee. \u201cRosa, sweetie, could you go get my purse? It\u2019s on the dining table. I need pictures of the two of you! My little Rosa, all grown up, bringing a boy home with her for the first time.\u201d Rosa leaps eagerly at the task, glad for the gap in the parental onslaught, kissing her mom on the cheek as she heads out of the kitchen. As she leaves, Rosa\u2019s mom reaches across the island, taking my hand in hers. I can feel the tremors in her grip as she squeezes down.\n\n\u201cAnon, thank you. I know I seem tough on you, but I need to, for Rosa. She\u2019s been so worried about me lately, and you\u2026 well, you gave her something to be happy about again. You know how she worries about other people, always putting others\u2019 needs before hers. It breaks my heart, seeing her worry, especially about me. You\u2019re\u2026\u201d Rosa\u2019s mother voice breaks a little bit, causing her to take a steadying breath. It\u2019s as if all the remaining strength has left her, leaving behind a husk of woman barely holding it together. \u201cYou\u2019re a very sweet, caring boy, for putting her needs before yours. Ay, listen to me! I sound like mi madre!\u201d Rosa\u2019s mom laughs, wiping away another tear. I don\u2019t think this one has anything to do with laughter, however. Before I can answer, Rosa shuffles back into the room, handing her mother a small black purse, glancing quizzically in our direction.\n\n\u201cMama, are you okay? An-on, what\u2019s-\u201c\n\n\u201cI\u2019m okay Rosa, thank you sweetie.\u201d Rosa\u2019s mom quickly snatches her phone out of her purse, shooing her daughter over to me. \u201cOkay, now, pictures before dinner! Come, scooch, scooch! Say \u2018mi madre esta loca\u2019!\u201d In an instant that familiar mom-strength is back, and Rosa\u2019s mom is all smiles as Rosa and I pose for pictures. I can still feel those tremors, though, still remember the way Rosa\u2019s mother looked at me with pleading eyes.\n\nDinner itself passes by quickly, halted only momentarily as Rosa leads us in grace. The mole poblano is possibly even more delicious than the first time I had it; Rosa\u2019s mom having gone out of her way to procedure some chicken to add to mine, sparring me the soy-version that Rosa and herself were having. Before long, the three of us sat around their massive family table in the dining room, smiling and laughing as more family stories were spun out. Surrounding by pictures of their relatives, I could tell that Rosa and her mother shared a special bond that only a mother and daughter could share, one made all the more potent by Rosa having only brothers. I thought of the relationship I shared with my own family, of my mom and dad back in Rock Bottom, whom I hadn\u2019t seen for months now. For the first time in a long time, I didn\u2019t feel quite so alone. When Rosa announced it was time for her to drive me home, I realized that this house felt more like home to me than the sad, small apartment I had in Skin Row. \n\nI think it was at this moment that I know I loved Rosa.\n\nWalking around the dining table, Rosa\u2019s mom took the opportunity to plant a kiss on my cheek as she gave me the biggest mom hug I\u2019ve ever received. With promises to come again, I followed Rosa out of the house into the twilight of the evening, hesitating at the door to listen to the crickets chirp. It was nice to hear them again, so far out from the city. I couldn\u2019t help but stand in the light of the front porch, savoring the lack of my normal lullaby of sirens and crackhead screams. \n\n\u201cSo, An-on, did you have a good time? Mi madre seemed to like you, so that is good. Once he hears you won over Mama, Papi will welcome you with open arms.\u201d Rosa\u2019s voice interrupted my thoughts. I could see Rosa smiling at me as I stood there, her arms crossed beneath her breasts like she was waiting for something. I couldn\u2019t help but chuckle, watching her watch me. I was waiting for the same thing, after all.\n\n\u201cWhat\u2019s so funny, mi novio? What, is there something on my face?\u201d I moved close to Rosa, our bodies almost touching. Slowly, I brush a strand of her shinning hair from her face, tucking it behind her ear. Rosa blushes at my touch, shifting her body slightly into mine. \n\n\u201cRosa, I had a wonderful time tonight with your mom. She really is a special woman. Just like you.\u201d Rosa\u2019s blush deepens as she rolls her eyes slightly.\n\n\u201cAy, An-on, such a cheesy line! But I had a good time with you, too.\u201d Our faces were almost touching at this point, Rosa\u2019s eyes beginning to close. My hands trailed up her arms, coming to rest on her shoulders. \u201cA very, very good time, An-on.\u201d Her lips parted as she reached up to me, my own mouth coming down to meet hers. \u201cKiss me, mi amor\u2026\u201d Rosa\u2019s arms crept up around my neck, pulling me even closer to her.\n\nThat was all the excuse I needed.\n"},"Garden Of Rosa Chapter 6.txt":{"path":["Rosa","Garden Of Rosa Chapter 6.txt"],"text":"The Garden of Rosa\n\nChapter 6\n\nThat bitch.\n\nTHAT BITCH!\n\nHow could Trish do something like this?! I know she hated me, was jealous of all the time I spent with Fang, but this\u2026?! Where did she even get those pictures of me? Just when things were looking up, Trish has to go and pull a stunt like that!\n\nThoughts of human-on-trigger violence fly through my head as Fang and Reed escort me to Spears\u2019 office. Fang still has her arms around me, her wings held half-out to shelter me from the shame. Reed\u2019s sneakers echo though the empty halls as he trails after us, a look of concern on his face. For once, he doesn\u2019t seem the least bit high, either. I don\u2019t know if I can trust Reed\u2019s story, that Trish got the slides from Naomi and inserted my cringy \u2018arm-in-arm with an anime girl\u2019 pictures, but for now I\u2019m willing to give him the benefit of the doubt. For some reason, what Rosa\u2019s mom said to me keeps echoing in my mind, dissolving the anger I desperately wanted to lash out with. It would be easy, to snap at Reed, to call Trish a purple cunt to her face, but I know I can\u2019t; I couldn\u2019t do that to Rosa.  \n\nDamnit, I wish Rosa was here. Her and Stella got to the auditorium late, and the seats next to Fang and I already filled up by the time the two of them arrived. Rosa would know what to say, how to dispel the anger welling up inside of me. God, how I want to just sink into Rosa\u2019s loving arms, feel her chest rise and fall as she cradles me to her chest\u2026\n\nNice work Anon, thinking of Rosa even while Fang is sheltering you like a baby. Real class act. \n\n\u2026Ugh, how do I even begin to explain this to Rosa?\n\n***\n\nThe conversation with Trish in Spears\u2019 office wasn\u2019t as painful as I expected. Just looking at that triceratrollop made my blood boil, but I forced myself to stay and face her, to talk to her, trying to get her to understand that I didn\u2019t want to cause a rift in her friend group, that I just wanted to be Fang\u2019s friend, and hers too. Trish mumbled an apology to me as I turned to leave, stopping me dead in my tracks. Seemed like I wasn\u2019t the only one trying to be the bigger man.\n\nWe resolve to wait for Trish outside Spears\u2019 office, Fang, Reed and I. Fang still had some unspoken things to say to her, and truth be told I did as well. As we crouch down on the floor outside the office, Fang slowly pulls my head onto her shoulder, throwing her arm around me once more. I\u2019m too tired to protest at this point, and to tell the truth it feels nice, being held by Fang. Old feelings, feelings I\u2019ve thought were long-dead start to rise within me as I sit there, resting my head on Fang\u2019s bony shoulder, watching Rosa as she runs down the hall at me\u2026\n\nWait.\n\nFUCKFUCKFUCKFUCK.\n\nI stand up at once, pushing Fang\u2019s arm off my shoulder roughly. The hurt look Fang gives me as Rosa pulls me into a tight embrace cuts deeply. Rosa is murmuring into my shoulder, a rapid burst of Spanish quickly giving way to something I actually understand.  \n\n\u201cAn-on! Oh thank goodness you\u2019re still here! I had to get away from class, had to make sure mi novio is okay\u2026\u201d I can hear the beginnings of a sob in Rosa\u2019s voice. Pulling her face-to-face, I give her my best reassuring smile.\n\n\u201cRosa, I\u2019m okay. Well, at least I think I will be\u2026\u201d I can see the look in Rosa\u2019s eye as her gaze flickers towards Fang, full of righteous indignation and not a little bit of jealousy. Fang matches her glare-for-glare, her amber eyes narrowing as her wings begin to bristle. Hoping to dissuade any future fighting, I step between the two women, taking Rosa\u2019s hand in mine. \u201cLook, Rosa, Fang and Reed had nothing to do with this. In fact, they helped me see why Trish did what she did. And what Trish did was shitty, but it\u2019s important you forgive her, okay? For me, for your novio?\u201d Rosa hesitates for a moment, the rage that was building in her soft crimson eyes slowly fading. Finally, Rosa sighs, nodding her head and giving my hand a squeeze. She steps around me, towards Fang, Fang slowly getting to her feet. \n\nFor an instant I think Rosa still means to lash out at Fang, but then Rosa pulls Fang into a hug as well, burying her face in Fang\u2019s chest as the ptero woman giving me a confused look. \u201cFang, I am so sorry, for thinking you had anything to do with this. I just know you and Trish are friends, and I let my anger get away from me. \u00bfAmigas?\u201d Rosa doesn\u2019t release her arms from around Fang, possibly preparing to suplex her if she doesn\u2019t agree.  \n\nFang hesitates a moment before answering, her face darkening. Fang\u2019s amber eyes catch mine for a moment, her eyes pleading like a drowning man search for a lifeline. For a second I stare at her, not understanding, before it hits me. \n\nFang\u2019s arm around my shoulder as we waited.\n\nFang\u2019s attempts at studying together.\n\nFang\u2019s glances my way in class, the way her hands would brush against mine, and a thousand other small, furtive things she did, each a little reflection of the things Rosa and I shared.\n\nFang likes me.\n\nFang\u2019s eyes ask a question over Rosa\u2019s head that, one she already knows the answer to but hopes I will say something to keep the question alive, to keep her hopes alive.\n\nI\u2019m sorry, Fang.\n\nI shake my head slightly, a sad smile crossing my face. Fang\u2019s face falls, a look of dejected understanding filling her face. Slowly, her arms raise to return Rosa\u2019s hug, albeit briefly. I knew her words were meant for me as much as they were for Rosa.\n\n\u201cFriends, Rosa. Just friends.\u201d\n\nRosa released her hug, glancing up at Fang with a confused expression. She was interrupted by the sound of Spears\u2019 office door opening, a dejected and tear-stained Trish shyly keeping her face to the floor. Rosa\u2019s face erupts with rage once more, a string of Spanish expletives flooding out of her mouth as she half-lunges towards the smaller woman. \n\n\u201c\u00a1Perra! \u00a1C\u00f3mo te atreves! Cuando te ponga las manos encima\u2026\u201d\nTrish cowers back, her face a mask of pure terror. As much for Rosa\u2019s sake as Trish\u2019s, I step between the two women, my hands held up.\n\n\u201cRosa, please! This is something we need to talk about, together. Can you wait for us to finish before ripping Trish\u2019s head off?\u201d\n\nRosa stands there fuming, her eyes shooting daggers at Trish. Glancing back, I can see Trish starting to cry once more, her hands withdrawing into the sleeves of her hoodie as she scrubs her eyes. I can\u2019t help but feel sorry for her.\n\nWell, only a little bit.\n\n\u201c\u2026Fine. An-on, I\u2019ll wait for you by the exit while you talk.\u201d Rosa storms off, not before raising a threatening fist at Trish. The sound of sandals on the floor is the only noise left, the four of us standing around in silence. For a while, Fang just stares at Trish, before she eventually breaks the ice.\n\n\u201c\u2026Why?\u201d\n\n***\n\nThe catharsis of talking with Trish faded quickly as I left to meet up with Rosa. Admitting that Fang was just a friend, that I didn\u2019t have feelings for her in that way, had hurt a lot, but in a way I was glad I got to talk to Trish about it. Knowing I wasn\u2019t going to try and take Fang away from her seemed to mellow Trish out a bit, and she even managed to give me a hug around the waist as we said our goodbyes. Fang had already left by then, saying she wanted to take a break from the band, just to clear the air between her and Trish. I don\u2019t think I could\u2019ve handled crushing on Fang\u2019s hopes a second time today.\n\nGritting my teeth, I manage to keep my head down as I walk through the halls, ignoring the jeers and laughter of the students. Clearly news has spread throughout the lower classmen, and I shoulder the front door open amid calls of \u201cWeeb!\u201d and \u201cLoser!\u201d. Rosa is waiting for me a the entrance, her eyes brimming with concern as she pulls me into another hug. \n\n\u201cAww, An-on, it will be okay. Do you want me to take you home?\u201d The idea of wallowing in my shitty apartment alone doesn\u2019t appeal to me. Nothing waits for me there except video games and my usual Bolivian papier-m\u00e2ch\u00e9 crafting newsletter, neither of which have been holding my interest of late. \n\n\u201cMaybe we could talk a walk or something, Rosa. I just wanna be somewhere with you right now, and-\u201c\n\n\u201cHEY LOSER, THINK FAST!\u201d\n\nMy words are cut off by a shout. Turning towards the voice, a soda can fills my vision, and before I can react the can smacks me in the forehead, causing me to lose my already poor balance and tumble down the front steps of Volcano High.\n\n\u2026\n\nOw.\n\n\u201cAN-ON! Mi novio, are you hurt?! Can you stand? \u00a1Ay, C\u00f3mo se atreven esas peque\u00f1as mierdas!\u201d Rosa helps me to my feet, and I wince at the pain in my, well, everything. \u201cCan you walk? Should I call an ambulance?\u201d\n\nI try to put on my best cool-guy face, my breath coming in ragged gasps. My lungs feel like they are about to explode. \u201cI\u2019m\u2026 I\u2019m okay Rosa, I can walk.\u201d I try to take a step and legs collapsing quickly underneath me, new pain blossoming across my body as I once again take a concrete nap. \u201cFuck!\u201d\n\n\u201c\u00a1Oh Dios m\u00edo! An-on, please, you are too hurt to walk. Let me help you over here, you can wait while I bring my car around.\u201d Rosa helps me to my feet once more, throwing my arm across her strong shoulders as she half-carries me to a nearby bench. Once again I\u2019m glad for Rosa\u2019s strength as I sit unsteadily down on the cold wood. \u201cI\u2019ll be just a second, okay mi novio?\u201d I nod, wincing in pain. Rosa plants a tender kiss on my forehead before rushing off towards the school parking lot. \n\nAlone with my thoughts waiting for Rosa to bring her car around, my mind keeps replaying the look Fang gave me in the hall. Again and again I run through it: The pleading in her eyes, just how devastated she looked when I shook my head. Is Fang going to be okay seeing me again? She hardly looked in my direction when she was talking to Trish, and left before I could say anything to her. I would hate myself if I was the one who broke our friendship apart, and Fang does mean a lot to me. Am I a jerk for letting her down like that? Not for the first time today, I wish I had never met Fang and the gang, that I had just kept my head down and coasted through to graduation. \n\nBut then I would never have been with Rosa. Is that what I want?\n\n\u2026\n\nNo. Despite everything that\u2019s happened, all the awkwardness between Fang and I, all of Trish\u2019s vitriol, all the physical pain I\u2019m in right now, I would do it all again in a heartbeat.\n\nThe sound of an approaching car interrupts my inner monologue, and seconds later I see Rosa pull up to the curb in her familiar ride. Rosa helps me make it to the passenger seat, even buckling my seatbelt for me when the pain of twisting down into the car proved too much for me to handle. Before long we were on the road, each pothole and bump in the road radiating pain up and down my body. But something was off: This wasn\u2019t the way to the address I had given Rosa in the past, the fake home I had invented to hide the shame of Skin Row from her. \n\n\u201cUh, Rosa, this isn\u2019t the way to my place\u2026\u201d\n\n\u201cOf course not, An-on. I\u2019m taking you to my house, where I can nurse you to health properly!\u201d I can tell from Rosa\u2019s white-knuckled grip on the steering wheel and the stopsign she just ran that she\u2019s nervous, barely holding it together. In some ways, watching me hurt might be hurting her more.\n\n\u201cIs, uh, your mom going to be home, or are we\u2026\u201d I let my words trail off. \n\nRosa shoots me a nervous smile. \u201cNo, just us, An-on.\u201d\n\nI try telling myself the butterflies in my stomach are just a result of my injuries. \n\nThe rest of the trip out to Rosa\u2019s house pass by in relative silence, save for my involuntary curses at each bump on the road and Rosa\u2019s muttered apologies. As we approach her house, I can see distant figures in the fields stretching around her home, laboring in the sun. Mercifully, Rosa slows down when she hits the rough gravel of the drive; I\u2019m not sure my bruises could\u2019ve taken hitting that road at the speed Rosa was going. One bends up, tracking the car as it pulls into the open-air garage.\n\n\u201cUmm, Rosa, do your brothers know I\u2019ll be over?\u201d\n\n\u201cSi, si. I texted them when I was getting the car.\u201d Rosa moves quickly to help me out of the car, once again supporting my weight as we limp to the front door. \u201cDon\u2019t worry, mi novio, I\u2019ve covered for them plenty of times they brought a girl home without Papi or Mama knowing. They won\u2019t bother us.\u201d Something in her words makes Rosa blush, some unspoken implication of just what her brothers were doing with those girls they brought home.\n\nThe house is quiet as we shuffle through the front door. The doorway isn\u2019t big enough for both of us to walk abreast, so Rosa walks backwards as she holds me up, our backpacks discarded in the entryway. There\u2019s no enticing smells emanating from the kitchen down the hall this time, a sure sign Rosa\u2019s mom isn\u2019t home. Slowly, Rosa leads me down the hall, past the dining room from the other day, to a room at the end of the hall. Opening the door behind her, Rosa guides me inside, the lights illuminating her room. A small writing desk sits underneath the window, opposite a bed sporting a homemade-looking quilt with a not-insubstantial amount of clothes pile on top. Pictures dot the walls even here; framed photos of her family sitting side-by-side with polaroid snapshots of her and Stella. A large crucifix hangs above the head of the bed, a colored depiction of Raptor Jesus on his cross of rock. \n\nRosa leaves me lingering in the doorway briefly to scoop up the clothes off the bed, carelessly discarding them into a hamper in the closet. \u201cSorry for the mess, An-on. Please, please, come here.\u201d Her gentle hands guide me to the bed, easing me onto the soft mattress. It feels like sitting on a cloud, compared to my bed at home. \u201cSit down, nice and easy, there we go. You just relax, An-on; I\u2019ll go get the medicine kit in the meantime.\u201d Rosa gives my hand a squeeze before heading back into the hallway, leaving me alone.\n\nIn her room.\n\nIn my girlfriend\u2019s room. On her bed.\n\nWith no parents in the house.\n\nI try to quiet the alarms in my head and the butterflies in my stomach by glancing around the room. It\u2019s nice to see this side of Rosa; nice to see that underneath the beautiful, caring exterior, Rosa is just as much of a messy teenager as I am. Something pokes me in the ass as I shift my weight on the bed, causing me to shift uncomfortably. Fishing it out, I discover it\u2019s a piece of clothing Rosa missed; namely, a massive lacy bra, red flowers sew carefully onto the black silk cups. \n\nJesus, I knew they were big, but damn\u2026\n\n\u201cAlright, mi novio, let\u2019s see how bad you-\u201c Rosa shuts the door to her room with her hip, a small white plastic medicine kit and a series of creams and poultices in her hands. Her face goes beet-red as she sees me sitting there, holding her unmentionable in my hands. Tossing the first-aid supplies quickly onto the nightstand, Rosa snatches the bra out of my hands, a flustered look on her face. \u201cT-that\u2019s not something you were supposed to see yet. No, wait, I didn\u2019t mean it that way! \u00a1Ay, c\u00e1llate An-on!\u201d Hiding her bra behind her back, Rosa waggles a finger in my face to stymie my laughter before shoving her bra in the closet. The laughter might hurt, but it\u2019s worth it.\n\n\u2026Okay, not worth it\u2026\n\nOw.\n\n\u201cAn-on, you must not hurt yourself like that! Come, her, take your shirt off and lie down.\u201d Rosa pats the bed as she sits on the edge, opening a jar of foul-smelling cream. Slowly, I pull my shirt over my head, reddening slightly as my skeleton-bod is on full display. At least my time spent gardening has given me some functional strength\u2026 I lie down on my stomach, Rosa hovering somewhere over my back. Rosa whistles softly, and I can feel her hands hovering over my body.\n\n\u201cOh, you poor chico! These look quite bad An-on\u2026\u201d A cold sensation spreads across one of my bruises, along with a shooting pain. I wince, cursing in spite of myself. \n\n\u201cGod damnit, ow!\u201d From this angle, I can barely make out the figure of Raptor Jesus staring down at me, no doubt disappointed at my blasphemy. \n\n\u201cSorry, sorry! I will try and be more careful, An-on\u2026\u201d Rosa\u2019s touch softens, and soon she finds the right amount of pressure to apply; not enough to cause me to flinch, but enough to work the soothing ointment into my aching wounds. The balm beings to warm, slowly draining the aches and pains out of my screaming muscles. No longer clenching my teeth, I relax, eyes slowly closing. Rosa\u2019s fingers feel nice as they trace the outline of each of my bruises, her fingers softly stroking my back. As my eyes finally close, I realize Rosa has begun to sing, a soothing Spanish tune evoking memories of when I was a kid, my own mom singing me to sleep. I can\u2019t understand the words, but I don\u2019t need to to understand what the song is: A melodic lullaby sung in time with her messaging fingers, full of compassion and love and kindness, meant to ease my aching soul. I don\u2019t dare interrupt, content simply to let Rosa finish her song, feeling the pain of my injuries fade. When she does finish, neither of us say anything, Rosa\u2019s fingers still tracing idly across my skin. \n\n\u201cThat was beautiful, Rosa.\u201d My voice is slow and soft, lulled into a trace as much by Rosa\u2019s song as by the soothing ointment. \n\n\u201cIt was the song Mama used to sing when\u2026 I was a little girl. She used to hold me in her arms and rock me to sleep whenever I was scared or in pain. It made me feel\u2026safe.\u201d Rosa\u2019s voice sounds husky, as if she is fighting back tears. The bed shifts slightly behind me. \u201cTurn over, An-on. I need to see your front.\u201d\n\nMy eyes slowly pull open as I roll over onto my back. Rosa sits back down, her legs straddling my groin on either side as she lowers herself down to my chest. Her hair cascades down, framing her face perfect amid those auburn curls. Something shines in her eyes, a look I haven\u2019t seen before. We\u2019ve been this close to one another before, but something about this is\u2026different, more intimate somehow, like the rest of the world has faded away, leaving only the two of us, together. Rosa begins tracing the wounds on my chest, and I can really smell the foul scent of the cream now. I can smell something else as well; Rosa\u2019s scent fills my head, an intoxicating aroma and I want to lean into. \n\n\u201cNot this time, mi amor. Just sit back.\u201d Rosa gently presses my chest back down, careful not to put any pressure on my bruises. I can feel her tail slowly curl itself around my leg, feel the weight of her body right on my crotch. Slowly, shifting slightly on my legs to hook her hands beneath her dress, Rosa begins pulling it over her head. Her eyes never leave mine as the dress is raised, slowly revealing a pair of green-and-white panties. Rosa\u2019s body has a slight pudge, just the right amount of thickness really; a white patch running ventrally down her front perfectly frames her cleavage and navel, and more besides. As the dress travels further up her body, Rosa\u2019s ample breasts plop free, barely contained in a silky, floral-patterned bra that matches her bottoms. Rosa pulls the dress higher, momentarily hiding her face before it goes up and over her head. Finally free, Rosa tosses the dress to the floor, slowly shaking out her hair as she fixes me with a smoldering stare.\n\nBy god, I\u2019ve never been so erect.\n\nSlowly, Rosa resumes rubbing my chest, leaning down to plant a soft kiss on each splotchy bruise as she does so. I\u2019m utterly transfixed by the sight of her body, my mouth handing slightly open as Rosa plants kisses further up my chest. I don\u2019t even care about my aching muscles anymore, the pain totally dispelled by the sexy, gorgeous woman sitting on my lap. Each time I try to rise, try to meet Rosa\u2019s lips in a true kiss, she pushes me back gently, until at last her face is hovering directly above mine. Rosa balances carefully, arms on either side of me, legs still grinding against my lower body, tail wrapped sensually up my leg. \n\nSlowly, Rosa leans down, plating a long kiss on my right cheek. \u201cThis,\u201d she says, \u201cis forgiving Trish.\u201d I can feel her hot breath as she travels over to my left cheek. \u201cThis,\u201d she whispers, \u201cis for letting me forgive her, as well.\u201d Rosa\u2019s lips are nearly touching my own now, her hands somehow having been transferred to my face without disturbing my bruises. \u201cAnd this, An-on.\u201d Her lips neatly press into mine for a moment before pulling back. \u201cThis is for the one I love.\u201d \n\nThis time, Rosa doesn\u2019t press me back down.\n"},"Garden Of Rosa Chapter 7.txt":{"path":["Rosa","Garden Of Rosa Chapter 7.txt"],"text":"The Garden of Rosa \n\nChapter 7\n\nSoft, golden sunlight poured through Rosa\u2019s window, spilling across the two of us as we lay on Rosa\u2019s bed. We had long since ceased out make-out session; I unfortunately discovered that it\u2019s pretty hard to smooch my thicc Latina girlfriend as she straddles my waist immediately after I attempted to impale myself on a metal bollard. Luckily, no one was around to hear my scream when Rosa\u2019s weight accidently slipped down to my chest. Instead, the two of us dozed happily off, content to sit in each other\u2019s arms as the day passed us by. \n\nRosa\u2019s eyes were closed, her head resting next to mine on the bed\u2019s pillow, a content smile on her face. She was singing again; her rich, musical voice pitched so softly that only I could hear. It was like my own private concert, performed for me by the true light in my life.\n\n\u201cEn el desierto un viajero de amor desesperado queria morir\u2026\u201d It was an old song, Rosa told me; something her dad used to sing as he worked in her family\u2019s personal garden out back. Rosa had spent as much time as she could with her father when she was a little girl, whether it was in the garden or just going out with him to town. The two of them were very close apparently, nearly as close as Rosa was with her mother. After having spent time with the two women I couldn\u2019t see how that was possible, especially because my old man hardly seemed to want anything to do with me. But, it seemed Rosa\u2019s family was filled with love and happiness, unlike mine.\n\nMy fingers traced a pattern on the small of Rosa\u2019s back, her dress still littering the floor. Just the feel of her skin on my hands was enough to sooth my aches and pains, and every so often I would plant a little kiss on her forehead, just because I could. I wanted to spend the rest of my days lying here, cradled by two loving arms that I\u2019d die for. \n\nIt was after one of these little kisses that Rosa\u2019s song stopped, her eyes opening to catch mine as I pulled away. Rosa had to peer up at me from her position on the bed, her deep crimson eyes shining with joy. Her smile matches mine as I gaze down at her, our hands finding each other, fingers entwining.\n\n\u201cAn-on, mi amor\u2026 I\u2019m very happy right now. Mmm, I could just lie here all day!\u201d Rosa snuggled her face into my shoulder, careful not to disturb any of my bruises on my bare chest. Rosa peppered my skin with kisses of her own, each soft touch causing my skin to tingle. \u201cWhat ever did I do to deserve such a nice novio?\u201d\n\n\u201cI\u2019m just lucky no one else had scooped you up, Rosa. You\u2019re so beautiful, so kind, so loving\u2026I\u2019m serious!\u201d Rosa had begun to giggle, her laughter muffled against my neck. \u201cSeriously, Rosa, surely there was someone who caught your eye before. Or am I\u2026 your first boyfriend? Rosa?\u201d Her laughter was louder now, her hands moving to cover her face as she rolled away from me. \u201cHey! You know, it\u2019s not nice to laugh at your boyfriend like this, Rosa!\u201d\n\nRosa\u2019s laughter was slow to subside, nearly starting again when she caught sight of my pouting face. \u201cAww, mi amor, don\u2019t look so sad! It\u2019s just that, no one has ever said such nice things about me while also trying to pry into my past, you see?\u201d Wiping a tear from the corner of her eye, Rosa propped her head up on one hand, her large breasts straining against the taut strap of her bra. \u201cSi, An-on, I have had boys in the past who were interested in me. Mama did not like any of them, though; they were too irrespetuoso, too inmaduro. I always felt like they wanted something from me, too.\u201d Rosa\u2019s eyes were downcast now, her hand idly tracing on my chest. \u201cWith you, An-on, it\u2019s easy: I can just be me. You don\u2019t find my singing off-key, or get annoyed at how I slip in Spanish like some sort of mujer loca. And with Mama too, you were so kind, so understanding of how sick she is. You didn\u2019t try to tell me to just leave her alone, or\u2026or try to convince me to just let the doctor\u2019s do their work. An-on, you know how I need to help her! Dios Mio, An-on, she is my Mama, I can\u2019t just leave her\u2026\u201d Rosa\u2019s voice began to crack, her lips quivering, eyes still downcast.\nWincing, I turned myself to face her, ignore the pain in my chest as I rested my head on my hand. I could just reach my arm around Rosa to give her a gentle squeeze, mindful to not pull her too close. Those breasts could do some serious damage, pressed against my bruises. \nPlanting another soft kiss on her forehead, I searched for the words to let Rosa just how grateful I was that we were together. \u201cRosa, I don\u2019t know who those guys were, but they were all retarded to pass on you. I\u2019m serious, Rosa!\u201d Rosa\u2019s snort was soft, my words continuing straight over it. \u201cYou have so much love to give, those guys were idiots too ignore that. If you choose to give me just a fraction of the love you have to give, I would consider myself the happiest man in the world.\u201d Rosa was blushing now, slightly embarrassed by the mollifying praise I heaped onto her. \u201cAnd if you want to help your mom, if you need too, well\u2026 I\u2019ll be here for you, Rosa. I\u2019ll support you no matter what happens.\u201d\n\nRosa lifted her face to mine, the beginnings of a tear shining in each eye. The smile she gave me looked sad, as if the idea of helping her mom get through whatever sickness she had frightened her deeply. But still she smiled, locking those deep crimson eyes on mine as she shuffled her body closer to mine. \n\n\u201cGracias, An-on. I know I help too much, put too much of myself into others. It\u2019s nice to have someone who wants me to, for once. Even Mama and Papi try saying it\u2019s nothing, that they\u2019re fine. But I just want to help.\u201d\n\nIt was my turn to laugh. \u201cRosa, if you ever need someone to help, just turn to me. I\u2019m probably so messed up, you could spend your whole life trying to fix me. Ow!\u201d Rosa poked me hard in the chest, her finger digging into my skin; the fact that she was cautious enough to avoid my injuries did little to take the strength out of her poke. Angrily, she glared up at me, all sadness banished from her face. Lowering her voice, Rosa inched her face close to mine, eyes narrowing.\n\n\u201cAn-on, if you ever say you are messed up again, lo juro por Dios! You are so sweet, mi novio, so kind\u2026\u201d Our faces were very close together, now. \u201cI don\u2019t need to fix you, An-on. You are perfect, just the way you are. Oh, mi peque\u00f1o amor\u2026\u201d Our lips joined again once more, the passion of our kiss momentarily banishing all my aches and pains. Rosa was tender at first, content to meet my gentle kisses with ones of her own. Soon, however, her kisses grew fiercer and fiercer, until finally forcing her powerful herbivore tongue into my mouth. Smearing drool across my face, Rosa began to suck my lips greedily, gently biting them as she did. Her free hand grabbed mine, forcing it onto her ample chest even as her other hand slide down my body, going lower and lower until\u2026\n\nThe crunch of tires on gravel echoed through the open window of Rosa\u2019s room.\n\nIt was like cold water being dumped onto a pair of horny cats. At once Rosa pushed me away hard, ignoring my cry of pain as she flew to the window. Careful to not expose her nearly-naked body to the outside world, Rosa peeked around the curtain, her room possessing a decent view of the house\u2019s open-air garage. \n\nThe look Rosa gave me when she turned around nearly froze my blood in my veins.\n\n\u201cAn-on! It\u2019s Papi! He\u2019s home early!\u201d\n\nWhelp, I didn\u2019t need that erection anyways.\n\nAnd I\u2019m sure my balls will retract from my body.\n\n\u2026\n\nEventually.\n\nAmid frantic mutterings of \u201cmierda!\u201d repeated over and over, Rosa began frantically putting back on her clothes, her hands shaking hard as she pulled the dress back over her head. Still partially crippled from my injuries, I searched around for my shirt, ignoring the stabs of pain as I doubled-over to look underneath the bed. Rosa finds it at least, throwing it at my face as she adjusts her hair in her bedroom mirror.\n\n\u201c\u00a1\u00bfC\u00f3mo pude haber hecho esto?! \u00a1Ay ay ay, Papi me va a matar! An-on, hurry up!\u201d Rosa was at my side, rapidly helping me to pull my shirt over my battered body. Somehow my arms had gotten tangled in the opening of my shirt, slowing the entire process down. I felt like my heart was going to leap out of my throat any second now. \u201cPapi can\u2019t see you in here!\u201d Shirt still covering my face, Rosa began to usher me out of her room, each shove eliciting another muffled cry of pain. Why the hell couldn\u2019t I get this shirt on?!\n\nHalfway down the hall I finally manage the herculean task of putting a shirt on, something five-year-olds accomplish with no issue. Not bad job, considering the circumstances, even if it was backwards. Rosa was practically dragging me by the arm the at this point, desperate to get me out of there before anything happened. Rosa looked terrified; her eyes wide and panic-stricken. I thought her dad was supposed to be cool with me? Something about her mother smoothing the way, or something. Maybe that wasn\u2019t true, or maybe Rosa was just freaking out over having a boy in her room without her parents knowing, but Rosa was clearly dreading her dad\u2019s sudden arrival. \n\n\u201cAn-on, come ON! Before he-\u201c The sound of keys in the lock cut her off, her face growing pale. We had just reached the entryway, hoping to grab my stuff and go; now, we were trapped, the\u2026thing in my shirt digging into my back like a twin-pronged pair of talons. Rosa just stared at the door, like her executioner was about to walk through.\n\nWell, maybe not HER executioner.\n\nReaching out, I have Rosa\u2019s hand one quick squeeze before the front door opened, revealing the source of our horror: Rosa\u2019s dad. Whereas Rosa was the spitting image of her mom, her dad bore only a superficial resemblance to her: The same crest of horns poked out from his head, more numerous than his wife or daughter, and the same tail dragged behind him, albeit one that looked like it could crush the life from my body with one squeeze. But that\u2019s where the similarities stopped. Rosa\u2019s dad lacked the peach-tone scales of the rest of the family I had seen, instead sporting a brownish-coloring across his exposed arms and face. His beak jutted further out of his stern face than any ankylosaur I knew, and evidence of his long time spent laboring in the field had given him a chiseled physique. His clothes were plain: just a simply pair of dusty workboots and jeans accompanying his light-plaid button-up. The mesh cap placed just-so between his horns read \u201cSoy Eggscellente\u201d.\n\nHis face was downcast as she stepped into the house, glancing down at his phone as he opened the door. \u201cRosa, bebita, I\u2019m home! Did your madre get anything for-\u201c His words cut off at once at the sight of us, just standing there. I became suddenly very aware of just how close I was standing to Rosa, but it was too late to take a step away now. It might\u2019ve been too late for anything, now. \u201cOh! Rosa, who is this? Rosa?\u201d His voice, surprised at first, had dropped to a dangerous level, and frankly I didn\u2019t blame him. If I came home to find a strange person in my house, let alone a human, I would want some answers.\n\n\u201cPapi, welcome home!\u201d Rosa hit her dad at full-speed, her hug knocking some of the wind out of him. A distraction attempt, I was sure, a way to momentarily get his focus off of me. \u201cThis is An-on, my friend from school, remember? The one Stella and I told you about when she was over for dinner?\u201d Releasing her dad, Rosa took a step back, placing herself between the two of us.\n\nStella, I swear to all that is holy, if you put a good word in for me, I will watch whatever anime you want.\n\n\u201cOh, si, si\u2026\u201d Rosa\u2019s dad looked more confused than anything, his red eyes darting between Rosa and I. \u201cIt\u2019s\u2026 nice to meet you, An-on.\u201d His words sounded clipped, as if he wanted to say something else entirely and thought better of it. The large ankylosaur crossed around Rosa, holding his hand outstretched. Attempting a weak smile, I accepted his handshake with as much composure as I could muster. His hands were nearly twice the size of mine, engulfing my own, the man\u2019s many calluses making me suddenly aware of just how soft my skin really was. \n\n\u201cIt\u2019s uh, nice to meet you too, sir. Rosa just invited me over to\u2026 to, uh\u2026\u201d My words began to fail me under the inscrutable gaze of Rosa\u2019s dad. He still hadn\u2019t let my hand go, despite out handshake being over: He just held me in that powerful grip, not crushing me, but letting me know that there was no way I could break out of it. It slowly dawned on my that what I mistook for confusion in his eyes was actually judgment, a cold and calculation look that could only mean one thing: I know what you and my daughter were doing, and I am not happy about it. Rosa\u2019s dad probably knew a lot of isolated places out on the farm, plenty of plants that needed some extra\u2026 fertilizer.\n\n\u201cI just invited him over because he hurt himself, after school. Isn\u2019t that right, An-on? Right after school was over, you tripped down the stairs, si? An-on needed help getting better and he doesn\u2019t have a car and he\u2019s too poor for the bus so I took him here!\u201d Rosa\u2019s words pour out of her in a high-pitched, anxious voice. Moving to stand next to me, Rosa claps me on the back for good measure, causing me to wince in pain. I didn\u2019t dare break my gaze with her dad, however, the towering man in front of me cocking an eyebrow quizzically.\n\n\u201cTripped, huh?\u201d It\u2019s clear that Rosa\u2019s dad doesn\u2019t believe a word she\u2019s feeding him. I\u2019m really starting to sweat now, withering under his unflinching stare. \u201cRosa, did you push your novio down the stairs again?\u201d \n\nWut.\n\nAt once, his features split into a warm smile as he threw his head back in a booming laugh. Rosa\u2019s expression was as shocked as my own. \u201cAww, Bebita, you didn\u2019t think your Mama would forget to tell your old man about your new novio, did you? Come her An-on, let me greet you properly!\u201d His long arms wrap around my back, lifting me up into a big bear hug. Stars dance in front of my eyes from the pain before I\u2019m released, nearly collapsing to the ground before I can catch myself on Rosa\u2019s outstretched hand. \u201cSo, An-on, you\u2019re dating my daughter, eh? I hope the two of you weren\u2019t doing anything our savior would disapprove of\u2026\u201d He pats something underneath his shirt, something that hangs on a chain on his neck.\n\nBefore I can gurgle out a weak protest, Rosa comes to my rescue. \u201cAy, Papi, why didn\u2019t you say something! Eres un gran malvado, making An-on think he was in trouble. And no, I did no push him down the stairs, some est\u00fapido at school caused this.\u201d Now that the immediate danger of her father disliking me is gone, Rosa gladly takes my hand, smiling towards me as her father laughs once more. \u201cPapi, don\u2019t laugh! It isn\u2019t funny!\u201d\n\nChuckling, Rosa\u2019s dad puts a hand on either of our shoulders. \u201cBebita, when you are older, with ni\u00f1as of your own, you will understand. Maybe An-on will be there too, ehhh?\u201d Rosa\u2019s dad and I share a grin as Rosa rolls her eyes, blushing despite herself. \u201cOh, now don\u2019t be like that! You are a beautiful woman, Rosa, and it\u2019s time you thought about starting a family. Your madre wasn\u2019t-\u201c\n\n\u201cYes, Papi, I know: When Mama wasn\u2019t much older than me, she was already married. Geez, Papi, you\u2019re embarrassing me!\u201d Rosa gives her father a playful punch in the shoulder, causing him to laugh again. \u201cAnyways, Papi, An-on probably needs to get back home, to rest up. Here, An-on, let me drive you home.\u201d\n\n\u201cAy, Bebita, you are too kind! Always looking out for others, eh? Alright, go on, get your novio home. An-on, nice to meet you; come over anytime for dinner, okay?\u201d Another paternal handshake later and Rosa and I are out the door, her supporting me to her car. Although the hug and Rosa\u2019s insistent shoving during our flight out of her room didn\u2019t help my injuries, the creams and balms that were applied earlier seem to be having some effect.\n\n\u201cYou dad seems nice,\u201d I say as Rosa walks hand-in-hand with me to the car. \u201cWay nicer than I was expecting.\u201d Rosa pauses as she helps me into the passenger seat of her car. \n\n\u201cSi, he is a nice man. But I am his little girl, he is normally so protective of me! Mama must\u2019ve put in a good word for you for him to like you right at the start, An-on.\u201d Rosa joins me in the car, sliding into the driver\u2019s seat before keying the ignition on. \u201cSorry if he embarrassed you with those familia comments. He always likes to tease me.\u201d \n\n\u201cThat\u2019s what families are for, Rosa. My dad is always saying shit like that. Not the family comments, I guess. I don\u2019t think my parents ever thought I would give them grandkids.\u201d\n\nRosa blushes slightly as we drive down the main gravel driveway. Glancing at me sideways, Rosa seems more than a little embarrassed at what she says next. \u201cAn-on, about what Papi said: Do you\u2026 do you think about those things? About having a family, when you\u2019re older?\u201d\n\nI glance out my window before responding, watching as the rows of crops fly by. Turning back to Rosa, I give her my warmest smile, reaching over to place my hand on her thigh. Rosa pauses before getting on the main road, smiling back at me.\n\n\u201cOnly with you, \u2018mi amor\u2019. Only with you.\u201d\n"},"Garden Of Rosa Chapter 8.txt":{"path":["Rosa","Garden Of Rosa Chapter 8.txt"],"text":"Chapter 8\n\nWaving at Rosa\u2019s car as it drives off, I wince slightly at the continued pain in my ribs as I begin to limp home. I have yet to tell Rosa where I actually live, and the continual lie I have to feed her whenever she drops me off is starting to wear me out. Not to mention the several block walk home, my body screaming its displeasure at each step. The careful massage and rub-down that Rosa gave me on her bed seemed like a long time ago now, and I have to grit my teeth against the pain as I trudge up the steps to my dreary apartment.\n\n Flicking on the lights, the desolate emptiness of my apartment compared to the vibrant, well-lived hominess of Rosa\u2019s house only helps feed the sinking feeling in my stomach. \u201cI really should tell Rosa the truth about this,\u201d I mumble as I dump my backpack on the floor and collapse into bed with a groan. I can\u2019t continue hiding something as basic as where I live from her if I want to continue calling her my girlfriend. Rolling onto my back, I fish out my phone from my pocket, wishing I had Rosa\u2019s healing hands on me again as my muscles cry out in pain. Hoping she won\u2019t be too mad, I\u2019m already mentally steeling myself for the onslaught of angry Spanish that is sure to accompany my admission. \n\nStrange; I\u2019ve got a missed call from Fang, as well as a few texts from her. She must\u2019ve tried to contact me when Rosa and I were\u2026 Another groan escapes me as I think about Fang, and the way I had to break her hopes. Fang didn\u2019t leave a voicemail or anything for me, so it must not be urgent. Thumbing over to the messenger app, I pray to Raptor Jesus that everything is okay, images of Fang preening her wings flashing quickly through my mind.\n\nFang: Hey\n\nFang: yo wtf someone said you fell down the front steps at school?! \n\nFang: U okay dweeb :V ?\n\nThree messages, all from around the same time. Seems Fang still wanted to be my friend, at least. Scrolling down, I can read the rest of what she left for me.\n\nFang: Reed said Rosa took u home\u2026\n\nFang: Can we talk, tomorrow at school?\n\nFang: About us, i mean.\n\nFuck. I let the phone fall back onto my chest, staring at the celling. Fang wants to talk to me tomorrow, huh? Hopefully she didn\u2019t say anything to Trish about her feelings for me, otherwise I may not make it that long. Although, something tells me from what Fang said to Trish, neither of them will be speaking for a while.\n\n\u201cFuck,\u201d I say again, out-loud this time. Seems no matter where I go, all I do is leave broken friendships in my wake. A buzzing on my chest pulls me out of my sulk, my heart quickening at a text from Rosa.\n\nRosa: I hope you are feeling better, mi novio! Papi wants to have you for dinner sometime. He\u2019s mad Mama already talked to you without him, lol.\n\nRosa: I wanna have you over too, mi amor~ ;)\n\nRosa: You just rest for now, though. You need your strength, An-on! I\u2019ll see you at school tomorrow.\n\nRather than cheering me up, Rosa\u2019s texts just made me feel worse about everything; how I lied to her about where I lived, about Fang and me, about how badly I wanted to see her again. Sighing, I barely manage to pour myself into my computer chair, my hands automatically opening a tab of my favorite Estonian el-presidente fan-forum. Maybe some shitposting will make me feel better\u2026\n\nNo. I force myself to close the tab, glancing back at Rosa\u2019s texts on my still-open phone. If I\u2019m going to improve, to be the best \u2018novio\u2019 for Rosa, I need to do better than shitposting. Instead, I open a list of florists in the area, my mind already thinking of what I can say in apology to Rosa tomorrow.\n\n***\n\nI feel well enough to make it to school the next day, albeit barely. My lukewarm shower did little to ease my aching muscles, however, and the walk to Volcano High was pure agony in my condition, but the events of last night kept me going. I owe it to Fang and Rosa both to face them today, no matter what. Not looking forward to talking to any other student given how much of my power-level was revealed, I skip the front door, instead heading to the school gardens. They were usually quiet before class starts, a place where I could avoid any comments about my photoshopping abilities. I message Fang as I walk, asking if she will meet me in the school\u2019s music room during lunch to talk. Lunch isn\u2019t for a while, and it will give me some time to think about the two women I\u2019m supposed to meet today. Easing myself down on a stone bench, I cast my eyes around to the many flowering plants that I helped Rosa and the Gardening Club plant earlier this year. Under Rosa\u2019s careful guidance, some are even already blooming.\n\n\u201cAnon! Hey Anon! Oh my god, are you okay?\u201d A familiar voice of a particular stego cuts through the silence of the gardens, and I can see Stella waving at me from further down the path.\n\nUgh. Make that three women I have to meet today.\n\n\u201cHey Stella. Yeah, I\u2019m okay, I guess,\u201d I mutter, suppressing a wince as wave back at her. Stella meant well, she really did, but her words of encouragement yesterday did little but add fuel to the fire of those jerks who jeered at me. Even with her face full of concern over my well-being, her bright blue eyes shimmering and her mouth pouting, I still slightly loathe the sight of her. If anyone saw us, the two biggest weebs of the school, talking together right now, I may never recover from what happened yesterday. \u201cStella, after I left yesterday, did anyone\u2026 I mean, were people still talking, about what happened?\u201d\n\n\u201cDo you mean how everyone in school knows your waifu, or how you almost died falling down the stairs? Yep, people were pretty much talking about both!\u201d Stella seems incapable of reading my mood, her cheerful voice sounding particularly harsh this morning. \u201cI don\u2019t know what you\u2019re afraid of, Anon! Everyone knows I watch anime, and no one\u2019s said anything mean to me for a while. Anyways, I think your waifu is sooooooo cute! Ohmygod! We should TOTALLY get together to watch some Anime sometime. I\u2019ve got the perfect show for us; I even made a cosplay outfit for it! It\u2019s about-\u201c\n\n\u201cStella, do\u2019ya think we could discuss the superiority of \u2018Grorious Nippon\u2019 later?!\u201d I sigh as Stella shrinks back from me, and I continue in more measured tone. \u201cI\u2019ve just got a lot on my mind, is all. Ugh.\u201d I scrub my eyes with the backs of my hands, attempting to miss the hurt look Stella was giving me. \u201cI\u2019m sorry, Stella, really. I\u2019ve just got to tell Rosa something today and I still kinda\u2019 need to prepare.\u201d\n\n\u201cOh\u2026 That\u2019s okay, Anon, maybe we can get together at my house to watch it some other time.\u201d Taking a seat next to me, Stella swings her legs in the air, humming a little tune to pass the time. \u201cSo, what were you and Rosa going to talk about?\u201d My god, but could she not read the room a little?\n\n\u201cIt\u2019s just,\u201d I begin, turning towards her. A sudden thought occurs to me: Stella is Rosa\u2019s best friend, right? And we\u2019re friends too. Maybe if I tell her that I\u2019ve been lying to Rosa about my squalid living conditions, she can help me decide what to say to her. A sort-of trial run. That way, if Stella totally thinks I\u2019m a creep, it can\u2019t get any worse.\n\nI hope.\n\n\u201cLook, Stella, here\u2019s the deal\u2026\u201d I break down the situation to Stella quickly: How much Rosa means to me, how great it felt being considered a part of her family, how I\u2019ve been hiding my Skin Row pad from her this whole time out of shame. Stella listened intently, her eyes laser-focused, only interrupting to ask for some clarification. Before long, I realize I\u2019ve spilled everything to Stella, not just about Rosa but my whole shitty family life in general. Mercifully, when I get to why I left Rock Bottom, Stella doesn\u2019t even comment about how much a massive weeb I really am.\n\nAfter I finish, Stella just sits there for a moment, her gaze vacant as she processes what I just said. Eventually, she takes a deep breath, as if to ease the words out of her chest. \u201cUmm, thanks Anon, for telling me those things about yourself\u2026.\u201d Her eyes downcast, I can tell she\u2019s slightly uncomfortable with how much I dumped on her just now. \u201cIt sounds like you really like Rosa, and her family. Which is great! Um. I\u2019ve never had a\u2026 you know, a b-boyfriend, but I think you really should tell Rosa about where you live, and your family stuff. She would want to know, you know? Couples shouldn\u2019t hide things from each other.\u201d\n\nNodding, I lean back against hard stone of the bench, wincing as the corner of the back digs into my bruises.  \u201cYou\u2019re right, Stella, thanks. It\u2019s just hard, all this couple stuff. Ugh, I mean, when I came here I didn\u2019t think I could find someone to love! And I don\u2019t even know the first thing about dating! All those dating sims are fuckin\u2019 useless, let me tell you\u2026\u201d I suddenly became aware that Stella was staring at me, a massive smile slowly spreading across her face. \u201cWhat? What did I say?\u201d\n\n\u201cAnon\u2026 you l-love Rosa?!\u201d\n\nI can feel the heat of my face as it starts to glow red. \u201cUmm, yeah, I mean, she\u2019s kinda-sorta said it to me, but I never-\u201c The rest of my excuses are cut off as Stella wraps her arms around my neck, hugging be back and forth as her ear-piercing shriek causes all the birds on campus to take flight.\n\n\u201cOHMYGOD THIS IS SO GREAT AHHHHHHHH! Anon, seriously, you are soooooooo CUTE!\u201d Stella is happily ignoring my cries of pain as she shakes me around like a rag doll, her squees reaching a level only dogs can hear. Finally, Stella lets go of me, leaving my neck feeling like it\u2019s been wrung out like a wet towel. \u201cAnon, you HAVE to tell Rosa about how you really feel! Here, let me help you. Tonight, this is what you can do\u2026\u201d\n\nBefore I could stop her, Stella started to break down how I could confess my love to Rosa, citing every anime trope in the book. The more I rolled my eyes at her suggestions, the cringer they got, the more I had to provide ideas of my own. No way in hell I was going to get Rosa into the school pool fully-clothed, and where the hell could I get that many butterflies?! Before long, I was as animated about planning the perfect night as Stella was, eagerly offering up ideas about how to best let Rosa know how I felt about her. Stella nodded along, listen intently to my ideas as the two of us slowly molded into an actual plan. Eventually, the first-period bell sounded, the claxon call putting an end to our conversation. I hadn\u2019t even realized how long we had been talking!\n\nAs we got up to head off to class, the two of us smiling like a bunch of dorks, Stella gave me one final hug of encouragement. \u201cAnon, you\u2019re gonna do great! Oh, I almost forgot!\u201d Stella rummaged through her backpack, pulling her precious tarot deck out at last. Rifling through it, she handed me a single laminated card. \u201cI want you to have this, Anon. I was going to do a reading for you, to see how things with Rosa would go, but I think I already know, now.\u201d Glancing down at the card\u2019s face, I could see two dinosaurs embracing in a kiss: It was \u2018The Lovers\u2019.\n\n\u201cStella, I can\u2019t accept this, what about your readings?\u201d Stella just smiled at my protest, already turning to leave.\n\n\u201cI\u2019ve got others, Anon. Good luck! I bet everything works out, or you owe me an anime viewing!\u201d Stella was running to class now, a piece of toast inexplicably appearing between her teeth. Laughing, I waved goodbye, calling after her.\n\n\u201cIt\u2019s a deal!\u201d \n\n***\n\nThe rest of my morning classes pass by in a blur. I barely even notice that Trish isn\u2019t in Math this morning, her empty desk next to Reed suggesting she was taking the day off. I thought I was okay with what Trish did, but not seeing her in class just made it more apparent she felt guilty for the shit she pulled. Fang wasn\u2019t in music class either, her empty chair making ME feel guilty this time. I didn\u2019t know if she was skipping today as well, as Fang hadn\u2019t messaged me back today, but I just hoped wherever she was, she was doing okay. \n\nRosa took it upon herself to escort me between classes, her presence protecting me from the jeers of the rest of the school somewhat. Everyone feared being hit upside the head by Rosa\u2019s shoe, so they mostly left us alone, pretending like I didn\u2019t even exist. Rosa always left me with a squeeze of my hand and quick peck on the cheek, her warm smile as she waved goodbye to me making me feel even worse that I lied to her. Man, this day couldn\u2019t be over fast enough\u2026\n\nFinally, the lunch bell rang at last, releasing me to my fate. I trudge towards the music room, vainly attempting to tell myself that the sinking feeling in the pit of my stomach was just hunger at skipping lunch. Peering through the window, I could see Fang sitting in the music room alone, tuning one the classroom\u2019s guitars.\n\n\u201cFang? Hey, it\u2019s me.\u201d I say, pushing open the double-doors. Fang doesn\u2019t glance up from the guitar, acknowledging me with a little wave of her free hand instead. Thank Raptor Jesus there\u2019s no blood on her wings.\n\n\u201cHey, Anon.\u201d Her voice sounds quiet, morose, as if she\u2019s been dreading this as much as I was. \u201cSorry to hear you got yourself beat up by an inanimate object.\u201d\n\n\u201cI\u2019ll survive; we humans always do. Look, Fang, about us,\u201d I take a seat next to her, causing Fang to look up from her tuning. Her eyes look slightly puffy, as if she had been crying. \u201cFang, if I ever did anything to lead you on, to make you think we could be\u2026 I\u2019m sorry, okay?\u201d Fang sniffs quietly, rubbing her eyes with her hand quickly before putting on a small smile.\n\n\u201cIt\u2019s okay, Anon. I just thought it could be different with you\u2026 You saw through me, to the real me, and it was nice.\u201d Fang resumes tuning the guitar, twisting and plucking until she was satisfied. \u201cI liked having someone see me for who I was for once, not who they wanted me to be or who I wasn\u2019t.\u201d Fang began to strum mindlessly on the guitar, the tuning finished. \u201cI thought, maybe you saw me like that because you, um\u2026 B-because you liked me, is all.\u201d Random chords echoed through the classroom, a discordant melody to match Fang\u2019s mood. \u201cWhen you and Rosa started going out, I thought there might still be a chance, because you were always by my side, helping me through the bad times. So when I got to help you through your bad time, my feelings just kinda poured out, you know?\u201d The melody shifts, the song familiar. It was the song Fang had composed on the roof, the one she played just for the both of us. \u201cBut it\u2019s over now. All of it is. I told Trish I need to take a break from the band, to get away from her for a while. I\u2019m sure you want to do the same, to take a break from us, to spend time with Rosa\u2026\u201d The song fades, and Fang just sits there, staring at the guitar in her hands, tears streaming down her face. \n\nThe silence stretches out between us for a moment. I know it would be easier, to just put some space between Fang and myself. There\u2019s a lot of drama to unpack, and some time apart would do us some good. Fang still had Reed, and I had Rosa now, so it would probably be okay. Just a few days, at most\u2026\n\nNo. I know what I want, and not being friends with Fang isn\u2019t it. \n\n\u201cNo, Fang, I don\u2019t want to take a break from you. Or anyone in the band, even Trish.\u201d Fang looks at me, surprise flashing across her face. Her mascara is already running, leaving black streaks down her cheeks. \u201cFang, you are the closest friend I\u2019ve got here, and I don\u2019t want to throw that away for anything, not even Rosa. Yeah, she means a lot to me, more than I could ever know, but you\u2019re still apart of me, too.\u201d I reach out a tentative hand, placing it on Fang\u2019s shoulder. She flinches back slightly, before letting my touch linger on her. \u201cDo you know what I said at the beginning of the year? I said I didn\u2019t want any friends. I just wanted to be alone, to coast through the year by myself. But that\u2019s not what I want, not really. I just wanted a family, and friends who supported me, friends who I can support, too. So I\u2019m not taking a break from you Fang, not now, not after we graduate.\u201d Fang places her hand on mine for a moment before letting it drop to her lap. \u201cFace it, you\u2019re fuckin\u2019 stuck with this skinny, like it or not.\u201d\n\nFang laughs suddenly, a rippling snort like tearing cloth. \u201cEven if you and Rosa get married and have like, a bazillion kids or something?\u201d Her voice is quiet, a tender feeler searching for a small ray of sunshine in the darkness of her life.\n\n\u201cNot even then. You know I can\u2019t carry a tune to save my life, and someone has to accompany Rosa\u2019s singing.\u201d Both of us are laughing now, Fang no doubt imaging just how bad any of my musical attempts would be. \u201cI think you would get along with her, Fang, I really do. Maybe not, like, now, but sometime later, it might be nice, yeah?\u201d\n\nFang gives me a smile, one that begins to ease the sadness in her amber eyes. Streaks of tears and make-up mar her pretty face, and her eyelids are a puffy mess, but Fang still looks beautiful, sitting next to me. I feel\u2026 happy, that I\u2019m able to make her happy, able to help a true friend when she\u2019s down. At this moment, I know that our relationship has passed into a new phase, that we could never go back to what we had before. Both of us had accepted the other into their hearts, not as lovers or anything like that, but as familia.\n\n\u201cYeah, that would be nice. But no double-dates, dweeb, I don\u2019t want my future boyfriend to know how much of a dork my first crush was.\u201d Fang punctuates her verbal jab with a physical one, a playful poke in my thankfully uninjured shoulder.\n\n\u201cDeal.\u201d I pull a pack of tissues from my bag, handing them to Fang. She accepted them with a laugh, and I\u2019m glad I planned ahead this time. \u201cSo, did you just skip music class just to avoid me?\u201d\n\nDabbing at her eyes, Fang gives me \u2018don\u2019t-flatter-yourself\u2019 look. \u201cPfft, you wish dweeb. No, I was talking to Spears, about maybe playing at Prom at the end of the year. I think it would be cool, to show everyone how far I\u2019ve come.\u201d Fang studied her dirty tissue for a moment, the fingers of her other hand idly tracing the strings of the guitar. \u201cMaybe VVORM DRAMA could play together by then, even\u2026\u201d\n\n\u201cYeah, I\u2019d like that, Fang.\u201d Fang looks up from her now-shredded tissue, studying my face. Smiling at her, I pull her into an awkward hug, the guitar hanging between us. After a moment Fang hugs me back, a brief exchange between two old friends.\n\n\u201cMe too, Anon. Me too.\u201d\n"},"Garden Of Rosa Chapter 9.txt":{"path":["Rosa","Garden Of Rosa Chapter 9.txt"],"text":"The Garden of Rosa \n\nChapter 9\n\nI walked Fang to her next class after the lunch bell rang, the two of us chatting like normal. It was nice, getting back to the way things were with Fang, the awkwardness brought on by the previous day\u2019s conversation dispelled by our heart-to-heart. Fang even stood up for me when some girl brought up my waifu picture, clipping her books out of her hand with a well-placed wing before we both ran, laughing. \n\n\u201cSo, how\u2019s Trish taking this whole \u2018break\u2019 thing?\u201d I asked, panting slightly as we finally made to Fang\u2019s next class. You\u2019d think with all the time I spent outside gardening with Rosa, I would develop a little more endurance.\n\n\u201cShe\u2019s not taking it too well.\u201d Fang glances at the other students as they filter by, the bell sending many of them scurrying to avoid being tardy. Fang and I are well past caring about anything as lame as that, however. \u201cTrish was my best friend for a long time, but it\u2019s gonna be a while before I can forgive her for what she did. Besides, it\u2019s not like I\u2019m quitting the band, just taking a few days for things to cool off.\u201d \n\nI nod along, leaning against the wall with Fang. \u201cStill, not cool what she did to me. If you or Rosa didn\u2019t walk with me to class, I think the back of my head would be nothing but spitballs.\u201d A passerby glances in our direction, stifling a laugh as they hurried to their next class. Fang provided a middle finger of encouragement towards their back before turning back to our conversation.\n\n\u201cYeah, Rosa will have your back Anon, her and me both. Are you guys\u2026hanging out, after school today?\u201d I could tell by the way that Fang was intently studying her boots that the topic of Rosa and I together was not her first choice of conversation topics.\n\n\u201cUmm, yeah, actually. There\u2019s something I need to come clean to her about, so I\u2019m gonna ask her to meet me in the gardens after school.\u201d Suddenly it was my own turn to become engrossed with my shoes.\n\n\u201cPfft, you dweeb. Didn\u2019t anyone ever tell you not to keep secrets from your girlfriend? Oh, shit, sorry\u2026\u201d Fang\u2019s playful punch landed on one of my bruises, causing me to nearly double-over.\n\n\u201cGahh\u2026 Ffffffang, you did that on purpose, didn\u2019t you?\u201d\n\n\u201cMaybe.\u201d \n\n\u201cPlease die.\n\n\u201cLooks like you\u2019re first, dweeb. Anyways, good luck with Rosa, Anon. Seriously.\u201d Fang\u2019s apologetic hug helps ease my pain a bit. As we break apart, Fang turned to enter her class, seemingly indifferent that she\u2019s now a few minutes late. \u201cI\u2019d hate to see you two break up, you make a cute couple.\u201d  As the door swung open, Fang raised her voice for one final verbal jab. \u201cRemember, use a rubber dude!\u201d \n\nThanks Fang, so glad your entire class heard that. \n\n***\n\nThe butterflies in my stomach only increased in intensity as the clock ticked down to the end of school. Rosa responded happily to me text asking her to meet me after school, no doubt expecting something a little more pleasant than my admission of guilt. As the final school bell released me at last, I hobbled as quickly as I could to where Stella and I had talked before, the stone bench serving as our rendezvous.\n\nStella was already waiting there for me, a wrapped bundle of flowers in her hand. She had agreed to pick them up for me during her free period, promising that she knew Rosa\u2019s taste in flowers better than anyone. The bouquet was beautiful, vibrant shades of red and yellow flowers arranged tastefully amidst a collection of other plants. I could recognize only one: the Middlemist Red Camilla, her favorite flower. \n\n\u201cHey Anon! Just like you asked, Rosa\u2019s favorites. Don\u2019t worry, you can pay me back for them later.\u201d Stella\u2019s voice is upbeat and cheerful, the stego clearly more excited for what\u2019s about to happen than I was.\n\n\u201cOh, yeah, thanks Stella.\u201d I had totally forgotten I needed to pay her back; this bouquet looked like it cost a fortune. I held it awkwardly in the crook of my elbow, the massive arrangement nearly dwarfing the size of my head.\n\n\u201cGood luck Anon! And remember: It\u2019s important to share the truth with Rosa, even if it hurts. She can\u2019t understand you until you let her in.\u201d Stella gives me a double-thumbs-up of encouragement before heading off, leaving me standing alone in the garden. Now that school was over, and with no Gardening Club activity scheduled today, I was the only one left among the carefully cultivated plants. Alone, surrounded by the gifts Rosa and worked her whole time at Volcano High to produce.\n\nA familiar sound behind me makes me turn around, the rhythmic slap of sandals across the pavement heralding Rosa\u2019s arrival. I remember at the last second to hide the bouquet behind my back, the massive assortment of flowers no doubt peeking around my slim frame. Rosa looks even more beautiful among the flowers, their own radiance somehow enhancing her own. I can\u2019t look away, captivated by her kind eyes, her beaming smile, the cute way she plays with her backpack straps as she approached me. \n\n\u201c\u00a1Hola, mi novio!\u201d Rosa greets me with a quick kiss, not quite rising on the tips of her toes to do so. \u201cSooo, do you have something for me?\u201d Swaying back and forth, Rosa bore an exp
