mn head all the time. Either fuck off or let it drop, not worth the stress of shitting myself over it. Besides, I\u2019d rather know where she stands now rather than a month or two.\u201d That\u2019s....reasonable. I think. \n\u201cStill, couldn\u2019t you have...sugar-coated it a bit?\u201d \n\u201cNah, this way she gets it all out of her system. Might have to avoid the area for a bit though. Which means you're stuck with me for a while longer.\u201d \n\u201cRight, pizza it is then.\u201d \n\nTrish and I return to the apartment later in the afternoon, hands full of groceries, essentials, and two freshly baked pizzas. We get everything put away, and I move to open one of the pizza boxes, but Trish\u2019s voice stops me.\n\u201cHey, Anon...you wanna like, invite Reed?\u201d I reflexively scowl at the memory of our last encounter. \u201cMaybe he\u2019ll be a bit more sympathetic, considering the situation,\u201d Trish attempts to assure me. I roll the idea around for a bit. What could go wrong? A lot. \nWhat could go right? Enough. \n\u201cGo ahead,\u201d I sigh. \nLooks like today\u2019s gonna be out of the frying pan and into the fire. Trish pulls out her phone and dials Reed. Part of me hopes that he just says \u2018no\u2019 so I can continue putting this off, but that hope is quickly dashed when I hear Trish offering over my address, hanging up soon after. \n\u201cHey, it\u2019ll go better this time, okay?\u201d Trish says. Is my nervousness that obvious? \n\u201cYou know we can\u2019t keep him in the dark about all this stuff forever, right?\u201d I reply. Trish only nods in response, and I can tell she\u2019s dreading what\u2019s to come as much as I am. It needs to be done though, if only to find out where he stands. \nReed shows up surprisingly quickly. Was he in the area, or did he live close by? The second wouldn\u2019t actually be all that surprising. We sit on the floor and eat in relative quiet for some time, errant bits of smalltalk failing to start any meaningful conversations. The mood is solemn, the air is tense, and all ears are on Reed to finally shatter the tentative peace of our meal. \nSoon enough, he does, launching straight into the hardest questions that can only be answered with the most painful memories. Trish and I agree that, for all of our sakes, Reed deserves to know everything. He needs to. The next few hours are unequivocally brutal. Question after question and answer after answer eventually turned a grueling interrogation into a heartfelt confession circle. By the end of it Trish and I had cried our weights in tears, and even Reed couldn\u2019t hold it back the entire time, although whether it was true sympathy or simply emotional contagion remained to be seen.\nReed goes quiet and looks at the floor, his face going through a number of conflicting emotions. He silently struggles to find the words he\u2019s looking for, unearthing memories and truths that have yet to be spoken. \n\u201cTrish...I\u2019m sorry for what I said a few days ago. I couldn\u2019t have possibly imagined...any of this. I just...I saw Anon with you and was terrified of seeing it all happen again. I freaked out and told myself I couldn\u2019t let it happen again. That I had to take control of things for once, rather than watching things happen. It\u2019s what I\u2019ve been telling myself for months. That I couldn\u2019t just keep sitting by as a...a fucking spectator. Someone without any control, just watching from the sidelines as my friends live out their lives. I needed to do something. Anything. I said the first thing that came to my mind that I thought would snap you out of whatever I figured you had gotten into. I had thrown away the first chance I was given in months within minutes.\u201d Reed shudders, out of breath and emotionally drained. \n\u201cAnd Anon...I don\u2019t know if I\u2019ll ever be able to completely move past everything that happened. But it was stupid of me to think that it didn\u2019t change you. Like it changed all of us. Trish trusted you, and I should\u2019ve trusted her. I don\u2019t see her for months, and the first thing I do is lose control of myself. Again.\u201d\nHis frown turns to a scowl as he collects his thoughts again.\n\u201cA few days after the funeral, I overdosed. Bad. I don\u2019t know how long I was out or how long I was in the hospital. I sat in that damn bed for who knows how long, just wasting. Waiting to be back in control. I kept telling myself that I\u2019d never lose control like that again. That I wouldn\u2019t be known as \u2018the stoner friend\u2019 who just sits around, off his ass on whatever the fuck all day. That I\u2019d actually get myself involved rather than waiting for others to involve me. But that\u2019s just not how it works.\u201d Reed sighs and hangs his head in shame. \u201cI didn\u2019t tell anyone about it. After all, who would trust a guy who can\u2019t even control his own damn intake?\u201d He falls silent, allowing his words to fully soak in. \n\u201cDamnit, Reed!\u201d Reed flinches as Trish lunges across our circle and towards Reed, practically tackling him - thankfully with much less murderous intent than last time - knocking the wind out and wrapping him in a hug many months overdue. \n\u201cOof...apology accepted, I guess?\u201d \n\u201cYes, you...fucking jackass\u2026\u201d Trish tries to play up her anger but the last few hours have taken their toll on her. On all of us. They right themselves after a moment and Trish grumbles.\n\u201cWhy were we so...stupid?\u201d  A pretty good question, honestly. I wait for a follow up, but one never comes, Trish only expectantly looking at us for an answer. I decide to speak up.\n\u201cWell, if we all thought it was our own faults, why would we expect anyone to want to help us? We were just getting what we deserved.\u201d They both nod, seeming to agree with this sentiment. \n\nEvening starts to roll in soon after the tail end of our conversation.\n\u201cAlright dudes, I think I\u2019m gonna head out. I\u2019ve...got a lot to think about now. But at least I\u2019ve got friends again, right?\u201d The two of us smile and nod. Things will never be the same again, but at least we still have each other. \n\u201cWait, Reed,\u201d Trish stops him. \u201cI...might have...kind of pissed off my mom. Like, a lot. Any chance we could maybe crash at your place at some point?\u201d\n\u201cHmm. Yeah, I know a couple places you could hang out at if you need to take the heat off. But, uh...are you two like...a thing?\u201d Reed glances between Trish and I. \n\u201cNah,\u201d Trish replies quickly. \u201cWe\u2019re just hanging out and my mom hates that.\u201d \n\u201cAh, shoot, my bad. Don\u2019t want to imply anything weird, I\u2019ll just get going.\u201d\n\u201cReed, don\u2019t believe her lies. Her mom is pissed off specifically because of how much of a thing we are,\u201d I interject.  \n\u201cAnon doesn\u2019t know what he\u2019s talking about,\u201d Trish rebuts.\n\u201cShould I repeat what you told your mom on the phone earlier?\u201d\n\u201cGo ahead,\u201d Trish dares, her signature smugness reignited. I hesitate. Reed doesn\u2019t really need to hear it, but to back down now would be admitting defeat, and I couldn\u2019t let that happen more than it already had. I clear my throat.\n\u201cI believe the phrasing you used was \u2018getting your horns fucked off\u2019, right?\u201d Trish\u2019s mouth stays curved into that smirk, but her eyes widen in surprise. \n\u201cAlright! I think I\u2019ve officially overstayed my welcome, I\u2019ll be going now, you two have a good night, good luck with the mom situation, bye!\u201d We wave and yell goodbyes while Reed rushes himself out the door, closing it behind him. \n\u201cYou are such a jackass, Anon.\u201d \n\u201cYou literally asked for it. I don\u2019t want to hear any complaints, especially considering the amount of shit you would\u2019ve given me for backing down.\u201d \n\u201cMaybe I\u2019ll give you even more shit for not backing down.\u201d\n\u201cImpossible, it won\u2019t be justified if you do, and I\u2019ll be able to give that shit back.\u201d\n\u201cPfft, whatever. I\u2019ve got other ways to make you back down, anyway.\u201d An almost sadistic grin forms on her face.\nUh oh.\n"},"A Suprise Visit Chapter 8.txt":{"path":["Trish","A Suprise Visit Chapter 8.txt"],"text":"8 - FACE THE MUSIC\n\nThe temperature dropped as September rolled into October and eventually into November. Things had continued between Trish and I well enough, albeit sporadically. She assures me that her mom has calmed down over the entire situation, but the fact that I haven\u2019t stepped foot in her house since then wasn\u2019t exactly a vote of confidence. \nReed warmed up to us fairly quickly after that second meeting. There were still some times where he seemed distant, but he promised it was because of him quitting carfe cold turkey, at least in part. He still had some...interesting...ideas about spots to relax at. I still have no idea why we agreed to meet up at an abandoned factory, or why we stayed for as long as we did. \nA response from the government had come in at some point, expressing their \u2018interest in helping\u2019, while outlining a laundry list of requirements and detailing a long and arduous process about how to confirm eligibility. The legalese and in-depth bureaucrat-speak made my eyes glaze over, but what I did glean was that it would take months to actually get everything squared away, and I didn\u2019t exactly have months to spend on a chance of something going right. \nThat only left one half-way decent idea, which was to get a job. Almost certainly minimum wage, or close enough to it. Desires of spontaneous and violent laminectomy aside, it was the only real way to secure a relative amount of independence and cash flow while I worked to unfuck my increasingly desperate financial situation. At the very least, I had convinced Trish to join me in the job hunting. It wasn\u2019t exactly ideal, but it would help more than it hurt. \nI had applied to a large swathe of businesses, straying from food service and call centers except for a last resort, and ended up accepting a job at some sort of thrift-slash-curio-slash-pawn shop called \u2018Red Sun, Blue Moon\u2019. It was run by an aging male triceratops who could flip between cool and charming to argumentative and stubborn as all hell at a moments notice, and he seemed to thoroughly enjoy employing both attitudes towards prospective buyers and sellers alike. \nThe store itself was cramped, with barely enough space for two people (or one tyrannosaurus) in each walkway. Most of the floor and wall space reserved for shelves and stands that sat filled with all sorts of random items: Jewelry; old toys; book; low-end tech; hobbyist supplies; crap that looked like it came from a gift shop on another continent; some things that were just plain offensive, and some that looked like they might have been illegal. Not that I bothered to ask questions anymore. Asking the owner - Mr. B - things as simple as what the \u2018B\u2019 stood for, or what the name of the store meant, were only answered with a chuckle and nothing more. \n\nMost days in the shop were slow, as was this one. A slow trickle of various dinos and occasional humans came through, sometimes even buying something, although most were here to sell whatever random stuff they could come up with. Mr. B handled these requests with ease, a veritable master of salesdinoship - at least from what I could tell - while I handled the register for the odd customer looking to buy. \nThe bell above the front door dings as someone walks into the store. I lean forward and sit up in the little chair behind the cash register, knowing full well who had just arrived. Trish became an assistant for a hairdresser place not too far from mine, and we would occasionally visit each other during breaks and walk together after our shifts ended. \n\u201cHey Anon. Hope you aren\u2019t busy,\u201d Trish says, putting her arms on the counter and smirking. I take a quick look around the shop. Completely empty, outside of Mr. B and some middle-aged pteranodon discussing the quality of the wood finish on some random knick-knack. \n\u201cPretty fast today. Might only get a couple minutes.\u201d \n\u201cOh well, I guess we\u2019ll have to make them count.\u201d I walk out from around the counter and take Trish\u2019s hand, walking down one of the aisles and glancing at all the random items neatly placed along the shelves. Trish flicks a bobblehead that dances the line between cute and grotesque. \n\u201cI swear most of this stuff wasn\u2019t here last time I visited,\u201d Trish comments. \n\u201cIt was only a couple days ago. Mr. B might be weird but I don\u2019t think he can pull an entire shop\u2019s worth of stock out of nowhere.\u201d \n\u201cI dunno...like, what the hell is this? Surely I would remember seeing something like this.\u201d She picks up a small watercolor painting of what appears to be two human men wrestling. Naked.\n\u201cAlright, alright. I really don\u2019t need to see that. There\u2019s probably weirder shit in here anyway.\u201d\n\u201cAh, well now I have to buy this,\u201d Trish giggles at my groan, only slightly exaggerated. \n\u201cAtta\u2019 boy, Mous! Make some sales!\u201d Mr. B raises his voice at us before turning back to his bartering opponent. \nWe continue down the aisle, gawking at all the assorted gibberish taken physical form. Trish kind of had a point; a lot of this stuff I have never seen before. Then again, it could just be confirmation bias. \nWe round a corner and Trish gasps, something apparently catching her eye, and she rushes over to get a closer look. Something different catches my eye, on the opposite corner of the shop. Trish\u2019s words fade away into the background as all my focus centers on an unassuming instrument in front of me. A lightly worn, light-brown wood, six-string guitar silently rests on a simple black stand in the corner. \nMy heart and mind fall prey to fear and anxiety, but something within me perseveres. My legs move me forward. My fingers calmly trace the taut strings from the neck and down the body. A tentative strum shows that the strings are tuned well enough. My heart and mind are a complete frenzy of emotions and thoughts as the strings return to their rest. They beg me to let go, to move on, to leave and never look back. Their cries are ignored as I take the guitar into my hands and sit cross-legged. \nA thousand moments and memories flash in the background of my mind, but only one is strong enough to stand out. It\u2019s the only one I need. It\u2019s what guides my hands to those familiar positions. It\u2019s what guides my fingers to press those familiar strings, and to make that familiar strumming motion. It\u2019s what recognizes that familiar sound. It\u2019s what takes me from one chord to the next. It\u2019s what turns that familiar sound into a familiar tune. It\u2019s what wets my face as it continues. \nI miss a note, and it falters. In an instant, the moment is shattered, and I\u2019m painfully aware of everything. My racing heart, my unsteady breath, my blurry eyes, the deafening silence, and the eyes on me. I lurch over, hiding my face behind the guitar and blocking the world out. A gasp and a shudder preclude a quiet sob. Quiet sobs preclude louder ones. Within moments I\u2019m bawling into my lap. I had it. And now it\u2019s gone. \nA hand rests on my back, fingers soothingly tracing across me. \nYou are not alone. \nI glance over and see Trish, gripped with concern but offering a smile of comfort. I turn back inwards, but my lips curve upward. \n\u201cWhat was that, Anon?\u201d Trish whispers. I sigh in relief and pain, gain and loss, and so much more.\n\u201cFang\u2019s song.\u201d \nI\u2019m not sure how long we sit in silence. My breath steadies and my heart slows. I eventually manage to pull my head out from behind the guitar, returning to reality. I slowly stand up and look at the guitar in my hand. Inspiration. Motivation. Progress. \nI walk over to Mr. B at the checkout desk, and gently place the guitar on it. He rings up the total, and I reach for my wallet, not even bothering to check the display.\n\u201cDon\u2019t worry \u2018bout it, Mous. We\u2019ll do a...a weekly thing, y\u2019know?\u201d\n\u201cYeah...thanks, Mr. B.\u201d\n\u201cThink I\u2019ll close up early, too. Doubt anyone will notice.\u201d \n\u201cThanks, Mr. B.\u201d \n\u201cAlso I\u2019ll throw in that\u2026\u2019painting\u2019 your girlfriend wanted.\u201d\n\u201cNo thanks, Mr. B.\u201d\n\u201cToo late, already sold.\u201d I hear a \u2018Yes!\u2019 from Trish behind me, and I can\u2019t help but chuckle. \n\u201cSee ya, Mous. Have a good weekend. Don\u2019t forget the stand, that\u2019s part of the package.\u201d \n\u201cThanks, Mr. B. You too.\u201d \nTrish follows me out the front door, guitar stand and painting in hand.\nNo longer did I hear the cries of anxiety and the pleadings of fear from a time past. I feel my mind, body and soul unite, dedicated towards a single purpose. A purpose I now held in my very hands. \n\n-- End --\n"},"A Suprise Visit Gangster Edition.txt":{"path":["Trish","A Suprise Visit Gangster Edition.txt"],"text":"Title: A Suprise Visit Gangster Edition\nStatus: Complete\nCharacters: Trish and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Lowkeyloki\n\n\n\"How?\"\n\"How could this have happened?\"\n\"Why did I let it get to this point? I thought we were happy. We should've been family! How...\"\n\nLeo sits at the foot of his bed, holding himself in a straight up fetal position. Every day was just like this one, an endless wave of suffering. Even after he had made up with everyone and having been accepted, fate had to throw him another baseball that aimed straight for his head. He had abandoned his mask-persona of the everyday loser kid in school, Anon, fully embracing who he was in this wretched world. A murderer, a thief, a liar, a disappointment, and just like with his parents, someone who couldn't save the ones he cared for.\n\n...What was the point of even saving my friends in that shootout then? It was all for nothing. NOTHING. God apparently didn't care about how hard I tried to keep them safe from the scum of the world, even though I was fully prepared to die. What the hell did I do to deserve this fate?\n\nLeo shoots up from the edge of his bed, walking to the basement for another bottle of wine. In the gritty bedroom laid many more, showing just how far gone Leo truly was. Working with the gang far back gave him access to the finest wines the world had ever seen, some going as far back as 200 years. Popping open the top, Leo downs more than half of the bottle in one go, showing his practice from the 3 months he had to shrivel up and die alone. After he finishes it with another chug, he heads to the bathroom to take a good look at the abomination that he was in the mirror.\n\nConsistent glowing green eyes replaced the once-in-a-blue-moon black eyes from before. The bloodshot surrounding his irises along with the darkened veins coming from his neck to the eyes showed how much rage was stored inside of him. Leo started to wear his old gang attire after the shooting. The dapper black and grey striped suit and tie along with the matching fedora on his head contrasted the person that he tried to be before the tragedy.\n\n\"Look at you, you pathetic letdown. You're named after the greatest Greek hero in history and you hold up his name by being a wallowing coward.\"\n\"You're supposed to stare down the black wolf, not run away from it. You probably can't even handle the snow that he once did.\"\n\nHis parents decided to name him Leonidas, symbolized with bravery and boldness. It felt like that holding on to this name after the shooting was the worst disrespect he's ever given to anyone. He was disrespecting the dead, and that is something that no person on this earth should ever do.\n\nEven on graduation, he only appeared for a few minutes in Principal Spears' office to grab his diploma. Each second in that terrifying room had Leo and Spears looking at each other longingly. They both knew what true pain was.\n\nSpears knew, too, that Anon was gone. The eyes staring into his was somebody else's. It was as if Anon was struck with a bullet to his heart on that day, leaving only the corpse that is Leo to rot away in front of everyone.\n\nBANG BANG BANG\n\n3 loud knocks startle Leo out of his downward spiral, giving himself a furious glare in the mirror.\n\nWho could possibly want to bother me? It had to have been almost nine o'clock. Whoever's here is probably going to get the bullet. They can't be that important.\n\nBANG BANG BANG\n\nThat's odd. Usually if someone's looking for trouble they only knock once and burst in. This could actually be worth my time.\n\nLeo makes his way to the front door, each step feeling like they have an entire minute in between each and every one of them. He had almost never gone out that door. The world out there had nothing left to offer him. Suddenly, a voice calls out to the door before he could open up.\n\n\"Anon?\"\n\nNO, NO, NO. THIS CAN'T BE POSSIBLE. WHAT IS SHE DOING HERE? ... IT CAN'T BE HER, CAN IT?\n\nLeo gently opens the door to reveal... Trish. She begins to stare at him with infinite hatred before she catches a good glance at them.\n\nThese eyes... were someone else's.\n\n\"Anon-\"\n\nA slam in Trish's face cuts her off before she can say anything else. There was no way in hell he was letting the ghosts of his past haunt him again. It had already happened once, one more time could prove fatal. Not only mentally, but possibly physically as well. A muffled voice now full of desperation comes out of Trish's mouth once again.\n\n\"Anon...\"\n\"Please, we just want to talk to you.\"\n\nWe? Who else could possibly be there with her? One visitor is already enough of a hassle, two is just sheer madness. Screw this, there's no way anyone who may be out there is coming back into my life. I can't lose more than I already have, lest I die from the overwhelming grief.\n\n\"GO AWAY.\"\n\"JUST... DON'T.\"\n\"Please...\"\n\nLeo starts to hyperventilate with tears as all of the memories come rushing back to him in a picosecond. The Double Date. The scuffle in the car. The hospital. The band. The new vehicle. Naser. Naomi. Fang. Reed...\nA commanding voice from Trish yanks Leo from his second spiral that day.\n\n\"Break it down.\"\n\nWhat?\n\nBANG.\n\nLeo dashes away from the door and behind the closest wall, taking everything in. Not only had a ghost come back to him at the least expected time, but it looked like it was trying to kill him now, too.\n\nBANG.\n\n...Just what else could fate throw at me, huh? How badly did the chooser of fates want me to suffer? ...How do I fix this? How can I possibly fix my fate?\n\nCRASH!\n\nThe door flies off of it's hinges and onto the floor, scraping the wooded floor with the friction and momentum. Leo almost yanks the pistol out of his holster, preparing for the worst. Leo whispers to himself as the reverberating crash fades away.\n\n\"Come on, you dirty meteor dodgers... walk on in. You won't even get the chance to regret your actions before you're both corpses covered in your own brain matter.\"\n\nSuddenly, Leo's body turns cold at the realization of what he was about to do. He was about to kill two dinosaurs in cold blood, one of them being someone who he genuinely liked. Someone who he truly cared about in the end.\n...\nNo. I can't do this anymore.... I need to appreciate what I have.\n\n...Maybe that's why God is giving me the worst battles of all of them, it's as if I'm receiving a message. One that will stick with me for as long as I may live, and one that I have only realized now. It may have been late to the mailbox, but it's better late than never.\n\nIt appears, I am the one who must change.\n\n\"Come on out Anon, we just want to talk to you. Don't make this any harder than it has to be.\"\n\nQuietly unloading his pistol, Leo shoves the loaded magazine in his pocket, just in case things go haywire. If he was going to start becoming a better person, a good first step would be to not kill anyone the moment they look like a threat to him. Seeing the big buff companion next to Trish, he grips his pistol firmly and with a newfound determination.\n\nJumping out of the shadows, Leo slams the edge of the barrel onto the companion's vagus nerve, knocking him out in one swift attack. The now unconscious dinosaur slams onto the ground with a loud THUMP, shaking the house as his limbs also flop to the ground. Luckily, a hit like that will keep him out for at least a few hours. \n\nLeo places his pistol back into his holster in hopes that no more physical conflict is made.\n\nTrish is now posing as if she was frozen in a block of ice. She couldn't believe what was happening in front of her. Just a few seconds ago she wanted to pick a fight, but now all of the confidence that backed her along the way has left her behind. Even fear itself has abandoned her, leaving her only with shock and a bitter cold dripping down her back. Leo's glowing irises stare into Trish's, giving her the feeling of the Grim Reaper's skeletal hands grasping at her shoulders as it floats above her.\n\n\"What do you want.\"\n\nSilence.\n\n\"Trish, tell me.\"\n\nMore silence... looks like I'll have to be threatening if I want her to talk.\n\n\"TELL ME NOW!\"\n\nTrish jumps back, starting to panic as she stares at the towering human in front of her. The person she was looking at was definitely Anon, but the way he was acting was the exact opposite of what she had predicted. What was thought to have been a pathetic terrified skinnie was actually a dangerous mastermind with terror's aura seeping out of him. Seeing as this method was going nowhere, Leo lets out a heavy sigh as he quickly nabs the pistol in his holster and tosses it to the ground, trying to tell Trish that he wasn't going to hurt her. However, the expression on her face doesn't change.\n\n\"Trish, just... please.\"\n\"Be honest with me.\"\n\nA sincere, guilty expression creeps its way onto Leo's face. Trish searches deeply for any sign of malice or manipulation, only to find none of it.\n\n\"Were you here to kill me?\"\n\nThe triceratops takes a heavy breath in and out. After what felt like a century to the two, she nods silently.\n\nThe two young adults sit and stare distantly for what must have been at least 5 whole minutes. The air had become completely stagnant, and dread boils the inside of each of their stomachs. Any more tension added would have broken the fabric of reality itself. After a silence that was way too long, Leo breaks the silence.\n\n\"Trish, I'm sorry.\"\n\"I'm sorry for meeting you all when you had the perfect life, I'm sorry for causing this horrible shitshow to happen to all of you.\"\n\nLeo's voice begins cracking as tears flow down, making him struggle to speak. His voice starts to quickly raise.\n\n\"I'm sorry for letting them die, I'm sorry for not stopping her in time, I'm sorry for being a total failure to all of you!\"\n\"I'M SORRY FOR RUINING IT ALL!\"\n\nTrish now saw the contrast between the man she once new and the one before her. The once awkward but happy Anon wasn't there, but rather a troubled, guilt-ridden gangster with his life nearing the end of the road. A stare into the watering, glowing green eyes had confirmed her suspicion.\n\nHe didn't just look and act like a different person.\n\n...He was.\n\nThere is no resemblance to Anonymous. Another soul had taken over his body. The human that everyone once knew has fallen into the void.\n\nThat happy human had to have been in there... somewhere.\n\nTrish slowly brings her hand up to the crying human, regret taking over her mind as she does so. She was initially trying to kill her friend, and for what? He obviously didn't want for this to happen, and he especially didn't want the guilt that he holds for it all. It was clear that Leo thought that everything that happened was his fault. Not only that, but he has to carry the fact that despite saving their lives, they were still caught by death's grip.\n\nTrish knows with certainty that if she had to live with that, she would've been long dead. Seeing Leo still alive brings back a memory from long before.\n\n~~~~~~~~~~\"...Ripley said that I was the strongest person on Earth. I find that kinda hard to believe, don't you?\"~~~~~~~~~~\n\nNo, that is not hard to believe. Trish realized she was looking at a being with a stronger resolve than any other person in history, by a long shot. She utterly paled in comparison. She brushes Leo's cheek with her palm, the regret now rushing in like a tsunami into a populated town.\n\n\"Oh, Anon...\"\n\"THAT'S NOT MY NAME.\"\n\"...\"\n\"My name is Leo, Trish.\"\n\nTrish gives another look into the dry, incredibly bloodshot eyes. What she sees is the stare of a man who had died a long time ago, a decomposing corpse rotting with the smell of the smoke from the eternal fires of hell.\n\nDeath's gaze.\n\n\"Trish, I can't let you come close to me.\"\n\"Anybody that follows me around goes through the worst kind of pain imaginable.\"\n\"If you get too close... you're going to die. That's how it's always been.\"\n\"I've killed three people by allowing myself to bond with them. Please, Trish...\"\n\"Please don't do this, I can't let you do this to yourself. You're just...\"\n\"...You're just another sinner from the past.\"\n\"Why do you have to crawl back and torture me?!\"\n\nNo more sobs could have come out of Leo. This surprise visit had already taken everything he had left in his ducts. He desperately wanted to shed more tears, but his eyes were now like the Arizona desert; Beautiful, but empty and void of water. His glowing green eyes now show nothing but despair.\n\nTrish slowly begins to embrace Leo. He tenses up in fear for a minute, not really sure how to respond. Not only has he not felt this kind of embrace since Fang was around, but it felt like that someone was beginning to care for him again. Accepting the embrace, Leo gives Trish a hug of his own. She quietly sobs into his coat, her tears beginning to stain it. At any other time he would have been irritated about his best clothing dampened, but that does not matter anymore. Trish repeatedly whispers \"I'm sorry\" over and over again, almost faint enough to be inaudible.\n\nThe two survivors have stayed in the embrace for almost 10 minutes now. Trish's tears have all dried up, and the color starts to fade back in for both of them. They were no longer alone. After a long 3 months, two lost souls have finally found someone to lean on. Someone is finally there for the both of them.\n\nLetting go gravely slow, Leo and Trish stare into each other's shining colorful eyes. What was found in both pairs was something that each of them had been searching for, what they've been after for the longest time.\n\nIt was hope for the future.\n\nLeo finally speaks up again, voice still raspy.\n\n\"You don't want to leave me behind? ...You don't want to just forget about me and go on to live a normal life?\"\n\"No. I can't do this without you.\"\n\"Ano-\n\nTrish stops herself, remembering what Leo said about his name. However, he gives a slow nod, allowing her to continue.\n\n\"It's okay, you can call me Anon.\"\n\"Only you, though.\"\n\"...\"\n\"Anon, you're all that I have left. I just can't live like this.\"\n\"I want you to be by my side.\"\n\"Please...\"\n\"Will you stay by mine, Trish? No matter what happens?\"\n\nTrish stares into Anon's eyes, her gaze full of promise.\n\n\"Yes.\"\n\nFor the first time in months, Anon and Trish smile. They had finally found their calling, their answer. They found the light at the end of the tunnel.\n\n\"Trish, I promised Fang something, and I want to fulfill it.\"\n\"I told her I would make her world wonderful, just for her.\"\n\"I intend on keeping that promise. I want to make the world better.\"\n\"I'm going to force the gang out of Volcaldera. I'm going to face the boss myself and finally rid the gang's presence forever.\"\n\"I'm going to fix Skin Row, and get the drugs out of our town.\"\n\"I'm going to find Reed and stay by his side, too.\"\n\nAnon stops with a long pause, and speaks again as the words come rushing back into his head.\n\n\"...But I can't do it alone. I'll need someone by my side.\"\n\"I need you Trish. I need you so that we can...\"\n\"Do it for her.\"\n\nAnon walks to the broken entrance, taking notice of the pouring rain outside. He takes in the smell of the fresh rainwater with a deep breath. Looking back to Trish, he slowly brings out his hand, waiting for her to hold on to it.\n\n\"Trish...\"\n\"Will you join me?\"\n\"Will you help me fulfill my promise?\"\n\nA warm purple hand grips Anon's with sincerity, the aura surrounding him changing to a familiar one as the green in his eyes dims. She had finally pulled him out of his shell, drowning away the previously violent, hopeless persona.\n\n\"Of course.\"\n\nAnd so, Anon and Trish went on to face the world.","Title":"A Suprise Visit Gangster Edition","Status":"Complete","Characters":"Trish and Anon","Rating":"SFW","Classification":"One-Off","Author":"Lowkeyloki"},"A Surpise Visit Author's Notes And Misc.txt":{"path":["Trish","A Surpise Visit Author's Notes And Misc.txt"],"text":"9 - AUTHOR\u2019S COMMENTARY\n\nFuck you i\u2019m venting\/reminiscing \nI\u2019ll end up talking about all sorts of plot holes and other \u2018behind the scenes\u2019 shit as well as explaining a bunch of bullshit that doesn\u2019t really need to be explained, if you don\u2019t want to see that shit then don\u2019t bother reading this.\n\n>Chapter 1\nA good chunk of this was lifted directly from the \u2018alternate\u2019 version of this story (which was actually made first after a bizarre spark of inspiration the morning I woke up after getting Ending 1). There\u2019s a piece of my \u2018original intent\u2019 for this story that stayed in there. The \u2018NO\u2019 - nothing like it shows up anywhere else in the rest of the story. It was supposed to represent some sort of repression of what had happened in Ending 1 and Fang in general, which would also synergize with anxiety and PTSD and god knows what else. For better or for worse, I found out fairly quickly that I had no idea how to write PTSD and all that other shit, so that \u2018intent\u2019 ended up being scrapped pretty much entirely by the time I was done with Chapter 2. \nTrish\u2019s monologue about plans failing is lifted almost directly from my own life. Won\u2019t get into details but to say that shit almost went tits up for me because of my sheer fucking stupidity would be a massive understatement. \nThere\u2019s a part where Trish says that \u2018Fang\u2019s dad said something\u2019 that mentally destroyed her and caused her to re-evaluate her life in reference to Fang. I have no idea what this could be and it never really gets expanded upon.  \n\n>Chapter 2\nThis shit took me like a full week to write (although considering the size of 2-3 normal chapters I guess it isn\u2019t that surprising), and it\u2019s the only chapter to have an entire fully-written scene completely cut from it - the \u2018Unused Sequence\u2019 that follows this commentary shit, which was supposed to be during Anon\u2019s first walk to Trish\u2019s house. It\u2019s a clearer view into the \u2018original intent\u2019 that I had. It was supposed to be a PTSD flashback sequence, but - and thank Raptor Jesus I asked for critique before I went along with this - turns out that\u2019s not how PTSD works at all. It functions as a nightmare sequence well enough, or would with some trimming at least. Regardless, shit like that was supposed to be very prevalent throughout the entire story, with Anon suffering anxiety, panic attacks, nightmares, and all that good shit because of the events of Ending 1. \nAnother mention of Fang\u2019s dad that never gets elaborated on or resolved. Maybe it\u2019s for the best, but I still consider them mistakes. \nCringing hard at the \u2018Murphasaur\u2019s Law!\u2019 line and the bit of dialogue that precedes it, that plus the \u2018It\u2019s a little surprising that we\u2019re able to look back on high school without completely breaking down.\u2019 is a warning sign that the general pacing is going to get fucked. And fucked it gets. \nTrish\u2019s mom also doesn\u2019t really show up again. I had sort-of planned some sort of confrontation between her and Anon but I ended up just sweeping it under the rug\nFunny enough, the shit with the pictures was actually completely unplanned, and also hard as fuck to write. I can only hope I captured the sheer panic and terror and anxiety, as well as the following grief Anon was experiencing in those moments as well as I\u2019d like to think I did. \nThe shit with their first kiss was actually planned a decent while in advance. I woke up one morning, opened my phone and wrote pretty much the entire sequence from \u2018Our lips meet and the world around us melts.\u2019 to \u2018A dagger of ice pieces my heart.\u2019 At the time it was completely disconnected from the rest of the story, seeing as I hadn\u2019t even started that part of chapter 2 (or chapter 2 at all, I don\u2019t exactly remember), and the challenge was to get it to line up properly without being completely retarded. Whether or not I succeeded is up for debate. \n\n>Chapter 3\nThis one contributed to the fucked pacing pretty good. I enjoyed writing it regardless. A decent amount of plot and conflict advancement, Anon getting \u201ctricera-TOPPED\u201d as one anon put it, and just the general atmosphere was nice. Putting it literally the day after they spent an entire night crying their eyes out and being wracked with untold levels of grief was probably not the best idea. \n\n>Chapter 4\nRock Ring reference lmao. Was actually originally called \u2018Truth and Reconciliation\u2019 but that fit Chapter 7 better, but I still wanted the reference so I changed it to \u2018Two Betrayals\u2019. Trish and Reed kind of betray each other, right? Two Betrayals? Eh? Ehhh?\n\u2018Some part of me had expected whatever was going on between Trish and I to accelerate, but that part had probably watched too many mediocre Chinese cartoons.\u2019 My not so subtle attempt to reign in the broken pacing that ends up getting blown to bits two chapters later anyway. Oops lmao. \nI actually do like how I wrote Reed in this chapter (sorry Reedbros) and the general arc I planned out for him. \nAnd if you were wondering, when Anon excuses himself, Reed lightly grills Trish for an explanation of why Anon is there, she says that she just wants to have a good time with her friends, and Reed says something along the lines of \u2018How am I supposed to have a good time next to the guy that murdered our best friend?\u2019 \n\n>Chapter 5\nNot much to say about this one, tbdesu. Trish has her own mini-rooftop scene that I feel like I did a pretty good job of writing, and then they act cute together.\n\n>Chapter 6\nThis should\u2019ve been chapter 5.5 aka a non-canon shitpost with no actual bearing on the story, and not a full fledged chapter but oops lmao. \nThe original \u2018storyboard\u2019 was simply \u2018A\/C breaks on a hot day, shenanigans ensue\u2019, and boy, ensue they did. \nRegardless, the \u2018You have some fat fucking titties, Trish.\u2019 and the sentence preceding it might be my absolute favorite thing that I wrote in the entire story.\nThis chapter was also the first time I\u2019ve seriously written actual full-penetration smut. I enjoyed it, despite how difficult it was to concentrate at times. Probably could\u2019ve done more shit with the actual anthro features like Trish\u2019s tail but eh, details got fuzzy in the moment. \n\n>Chapter 7\nRock ring reference part 2 \nMore mom stuff that kinda gets swept under the rug\nReed gets his redemption arc \n\n>Chapter 8\nThis felt good to write. Genuinely just a good fucking chapter (or maybe I\u2019m just saying that because I just wrote it and I haven\u2019t been able to pick apart any issues with it who cares rofl xd lol). I didn\u2019t really know what I had in mind for the rest of the story when I finished chapter 7, I just knew that I had to start wrapping up conflicts and arcs because I was kinda reaching the end of my patience with the whole thing. The scope eventually ended up shrinking from maybe 3 chapters to maybe 2 chapters and then just pushing it all into a single chapter and tying it off before it could get out of my control. \nSome of it may feel like I was just writing off the various conflicts with a paragraph of text. And that\u2019s because I was. \nAs for the actual ending, that was something I did have planned pretty much since the very beginning. Not in that exact context of course, but the idea of Anon picking up a guitar and doing something with all the love and effort Fang poured into him was just too fucking good to not use. It might be an Ending 1 Anon but he at least picked the \u2018Play the guitar\u2019 option while in Fang\u2019s room. \nAs for Mr. B and \u2018Red Sun, Blue Moon\u2019, no there is no meaning and no it isn\u2019t an intentional Metal Gear Rising reference.\n\n>Chapter 4.5\nYeah I\u2019m talking about this, what a piece of shit chapter, goddamn. It being a shitpost doesn\u2019t excuse it from being fucking incoherent garbage. The idea I had when I originally thought of it was present at the beginning with the main character swap, but then it just morphed into some retarded bullshit meta-shitposting that never went anywhere and had nothing to do with what I was originally planning on writing. Fuck. \n\n\nUnused Sequence\nThe tightness in my chest and pit in my stomach grows with every step I take towards Volcano High. My attempts to reassure myself that nothing will go wrong barely help, and the mid-afternoon sun bearing down on me wasn\u2019t helping either. I turn that oh-so-familiar corner and come face to face with Volcano High. \nFlashing lights and blaring sirens assault my senses, police vehicles and ambulances surrounding the entrance. And the screaming, sweet God the screaming; a symphony of pure terror and anguish surrounds me, and I scream with them. \n\u201cFANG! NO!\u201d\nI need to stop this, I need to-\n*BANG*\nA stray bullet hits me in the leg as I start to run, and I immediately stumble and crash onto the concrete sidewalk. The pain, the heat, the lights, the sirens, the screaming, it\u2019s too much. Too much. Too much. Too much. Too much.\nDon\u2019t leave me alone.\nPlease\u2026\n\u201cAre you okay?\u201d A voice from above. A beautiful voice, full of caring and hope. I look up and see an angel offering me their hand. No - not an angel.\n\u201cFang!\u201d\nThe crippling wound in my leg no longer matters as I embrace my angel. I\u2018m trembling, crying, hyperventilating, but it doesn\u2019t matter. The nightmare is over. \n\u201cWhat the hell is with you dude?!\u201d Fang forcefully pushes me away, and I barely keep my balance as I stumble backward. Fang\u2019s eyes meet mine, her face full of confusion.\n\u201cYou hit your head or something? Need an ambulance?\u201d\nI look at Fang. Her eyes green and plain, her face noticeably flat, her voice strangely deep and masculine.\nI turn to Volcano High. The sirens are off, the police and ambulances gone, the screams quiet, the pain absent. \n\u201cOh fuck\u2026\u201d I pant as I lean onto a nearby wall, trembling.  I bury my head in my hands and slide down the wall, desperately trying to regain control over my breathing. \n\u201cHey. You gonna be alright?\u201d\n\u201cHuh\u2026\u201d I look up at whoever is trying to get my attention. A human, clearly worried about whatever just happened. What had just happened?\n\u201cI heard someone scream, I come out here and you\u2019re on the ground curled up and crying like someone just stuck you.\u201d I try to respond, but words fail me.\n\u201cWho the hell is Fang?\u201d His final word hits me like a blast of ice-water, and I suddenly become very aware of my surroundings. \nFang is gone. Volcano High isn\u2019t in danger. And I\u2019m sitting against the wall of some random business having a fucking panic attack. I let out a shaky, ragged breath.\n\u201cI\u2019m fine. I\u2019m fine. Just...need a moment.\u201d \n\u201cYou sure? Cause\u2026\u201d I glance up as he trails off, his eyes on the school across the road.\n\u201cShit...guess you got a lot on your plate. I\u2019ll leave you to it.\u201d He walks back into the store. \nI eventually rise to my feet. Don\u2019t know how long I was down there. Don\u2019t really care. I\u2019m never stepping foot near this fucking place again. \n\nBY THE WAY\nFORTY-FOUR FUCKING PAGES IN GOOGLE DOCS\nGODDAMN THAT'S A LOT"},"Death At The Carnival.txt":{"path":["Trish","Death At The Carnival.txt"],"text":"Title: Death At The Carnival\nStatus: Complete\nCharacters: Trish, Tana and Anon\nRating: SFW\nClassification: One-off\nAuthor: Pshy\nSummary: Trish finds herself saddled with Anon at the carnival\n\n\n>The cacophony of lights and sounds is stunning\n>I had never been to a carnival before\n>When Trish asked the Fang gang if they wanted to go, I was the only one who spoke up\n>I got the impression she wasn't actually asking me\n>Too bad, trigga\n>Turns out the only reason she was going at all was to watch her little sister, Tana\n>A tiny hand grasped mine and tugged me forward\n>\"C'mon Mr. Mous! We gotta try all the rides!\"\n>Once Tana learned that I was just as new to this as she was the two of us became best friends\n>Much to the chagrin of her older sister\n>\"Lighten up, Trish. We're supposed to be having fun!\" I call back to her\n>\"Don't push your luck skinnie. I'm here to babysit one little girl, not two!\" She shouts over the crowd\n>Good thing I'm here to have fun rather than argue with her\n>First stop is some kind of whirlygig\n>As the three of us approach the machine, Tana is practically bouncing up and down\n>I'm a little excited myself, this looks neat\n>Trish blanches however\n>\"We're skipping this one, I don't want to lose my lunch\"\n>Tana looks positively heartbroken\n>\"But you promised we'd do all the rides!\" She pouts\n>Trish definitely looked guilty but I could tell she was resolute in her decision, fortunately, I knew just what to do\n>Leaning down for Tana, I whispered conspiratory words in her ears\n>My partner in crime giggled but nodded along\n>I crooked my arms into wings and bent over\n>\"What are you, a prehistoric chicken?\"\n>\"Yeah! Bawk bawk!\" Tana added eagerly\n>Trish seemed baffled at first but as soon as I saw her nostrils flare I knew we had her hook line and sinker\n>\"Fine! Lets do the stupid thing!\" she shouted, tugging me along\n>With the three of us aboard the rotor-ride it finally began\n>Being nailed to the wall by cetrifuge was certainly unique\n>Tana was absolutely loving it, cheering all the while\n>Trish even kept her lunch down!\n>In fact, when we got off. I saw her smiling\n>As soon as she noticed me the smile disappeared\n>But we both knew\n\n>Now that Trish slipped up, it was my mission to get her to smile again\n>It had become something of a game between the two of us since I came to Volcano High \n>Reed and I usually spent a lot of math class chatting\n>Mostly because Reed was some kind of savant when it came to math\n>I was telling some joke that I read on an mongolian basket weaving forum\n>Except instead of Reed laughing, it was Trish\n>I didn't even know Trish bothered listening to us, she always seemed to be more foused on her earphones\n>The best part is, she snorts when she laughs\n>It's kind of cute\n>Of course, she went right back to being a cunty ceratops soon after\n>My second success came when Reed was sick for a whole week\n>The guy was smart but it's easy to dose a little to hard on carfe\n>I still kinda wanted to try it\n>Without Reed there to bail either of us out we actually had to work together\n>Too bad neither of us were any good at math\n>Apparently my taste in music is hilarious because both Trish and Fang laughed when I told them\n>They just couldn't truly appreciate videogame OST's\n>The casuals\n>I feel a tugging on my sleeve\n>Tana is pointing at the only tent in the place that wasn't brightly colored\n>A sign out front reads \"Allow the mistress of the stars to point your way!\" \n>\"I bet she's gonna be a really cool witch!\" Tana turned to me for approval\n>\"With a really big hat\" I nodded sagely\n>Trish looked between the two of us, skeptical\n>\"Do we really need to stop here, too? We could get this just for free just talking to-\"\n>\"Stella!?\" I shout over her\n>The lime green stegosaur seemed just as surprised to see us walk into her parlor as we were to see her\n>She was dressed in elegant purple robes, her ubiquitous space buns lost beneath an equally purple bandanna\n>Stella recovered quickly once she saw Tana, a hand moving to her crystal ball\n>\"So you wish to divine meaning in the tenebrous paths that alter fate? Allow me to be your guide\"\n\n>Tana was immediately hooked\n>Trish and I shared a glance, my amusment to her disbelief\n>Stella performed her song and dance, enrapturing the young girl who waited for the conclusion with bated breath\n>The grand reveal was that the futures divined were merely opportunities. For a life so young had too many paths to take\n>I'm not sure why it took 15 minutes of drama to tell her something so obvious but I guess it was all part of the show\n>based on the wide, hopeful smile that Tana wore I guess she enjoyed it\n>\"Now, for you two I'll need to produce my most powerful tool\" Stella intoned, sliding a tarot deck from her sleeve\n>\"The winds of fate are strong in your presence, with but a single card I'm all but certain your future shall be revealed!\"\n>Trish rolled her eyes\n>this was a little hammy even for me\n>Stella paid no mind however, with a flourish she slid the card from it's home and dramatically slapped it faceside up on the table\n>A grinning skeleton stared up at me above the flowery script of 'death'\n>I could feel my eyebrow raise unbidden \"Alright, guess I'm not going on the coaster tonight\"\n>\"The death card doesn't have anything to do with death\" Trish replied after a groan\n>\"She is correct, the upright death symbolizes change and new beginnings. It is no wonder the cosmic forces are strong with you tonight. Make the most of them\" Stella agreed with a nod\n>With those ominous words the stego-seer let us go\n>She's a sweet girl, even if she is a little weird\n>speaking of weird\n>\"Since when did you know tarot, Trish?\" I ask casually while Tana is distracted by what to do next\n>Trish briefly flickered between being embarrassed and angry\n>\"None of your damn business, skinnie\" she growled, practically daring me to ask again\n>\"Trish used to be a witch too!\" Tana chirped, utterly unaware of the tone of the conversation\n>I couldn't help it, I laughed. Trish was into this stuff? Really!?\n>\"Not. Another. Word.\" Trish hissed, poking my chest for emphasis\n>I zip my lips with my finger, though my smile probably diminished the effect\n\n>Tana took us along a few more rides, even a carousel\n>guess she was still a little girl after all\n>even despite all the fun I couldn't push the image of Trish playing with tarot cards or concocting spells\n>I think Trish knew, mostly because I started cracking up whenever I looked at her\n>Picturing her in some kind of wiccan outfit, it was hard not too\n>\"Im hungry...\" Tana moaned, hand on her stomach\n>Come to think of it, so was I. We had been here a while\n>\"We can get some food around here, right?\" I ask, looking at Trish for confirmation\n>\"Yeah, yeah. Come on you brats, I know just the thing\"\n>She was laying it on a little thick now\n>If only she knew how embarrassing my past was\n>That thought stuck with me for a bit, Trish and I have always had friction\n>And I didn't even know why, we were all friends now weren't we?\n>I was literally at a carnival with her and her sister\n>Maybe a little bit of trust could go a long way? One secret for another?\n>Trish led the way to a food stand\n>The smell was utterly heavenly\n>wait, you can deep fry oreo's? No fucking way\n>This food was unreal, I didn't even know it could taste this good!\n>Through tears of Joy I could see Tana was having a similar experience\n>Trish was just shaking her head at me, a cone of cotton candy in her hand\n>Carnival food really was everything it was talked up to be\n>All good things must come to an end however, the hour was getting late and our bellies were filled\n>As if sensing the mood Tana spoke up\n>\"One last ride before we go home! C'mon!\"\n>A leviathan of glowing lights and metal loomed high in the sky\n>There was one thing that no carnival trip was complete without\n>\"How about the Ferris wheel?\" \n\n>All three of us approached the great beast, the siren call of any true carnival\n>As we stepped aboard our trio was squeezed into a single cart\n>Tana ended up squished between Trish and I\n>She was smiling but no longer hopping up and down like she did earlier\n>Guess she finally burned through all that energy\n>Or maybe it was the itis, I was starting to feel it too\n>Finally, the carts began to move and we were lifted into the sky\n>Volcadera bluff truly was beautiful\n>\"Did you have fun tonight, Tana?\" I asked,  my attention still on the golden lights of the city below\n>When I didn't receive a response I looked down to see the girl fast asleep, lulled by the gentle rumble and rocking of our carriage\n>\"It wasn't so terrible I guess\" Trish spoke up in her place\n>We shared a few quiet moments\n>\"You'd make a pretty good dad, skinnie. I'm surprised\" Trish's hushed words broke the silence\n>I wasnt sure how to respond to that\n>That was the closest thing to an olive branch Trish ever gave me\n>Guess it was time to return the favor\n>\"Look, you dont need to be embarrassed about the whole witch thing. I used to run around with a plastic sword in my teeth, I've got you beat\"\n>When I heard her snort devolve into laughter proper I was glad it was dark enough that she couldn't see my cheeks burn\n>I gripped the railing of our cart, trying my best to ignore her\n>Her laughter subsided quicker than I expected, I was still far too embarrassed to look back to her though\n>A warm hand suddenly joined mine on the railing \n>I turned to Trish, her amethyst eyes twinkled like the stars in the night sky we were held aloft in\n>\"You're a dork\" She said, her attention shifting to those same stars\n>\"But I guess I should accept you're our dork now.\" \n>Tana snored loudly, interrupting our moment\n>Trish and I shared a laugh, something we hadn't done in a long time\n>\"Thanks for tonight, Trish\" \n>\"Not another word, Anon\"\n>I merely answered her with a smile\n>A smile that she mirrored\n>Mission accomplished","Title":"Death At The Carnival","Status":"Complete","Characters":"Trish, Tana and Anon","Rating":"SFW","Classification":"One-off","Author":"Pshy","Summary":"Trish finds herself saddled with Anon at the carnival"},"Ending 1 - Anon's Got A Brand New Girl.txt":{"path":["Trish","Ending 1 - Anon's Got A Brand New Girl.txt"],"text":"Title: Ending 1 - Anon's Got A Brand New Girl\nStatus: Complete\nCharacters: Trish and Anon\nRating: SFW\nClassification: Short\nAuthor: Anonymous\n\n\nEnding 1 - Anon's got a brand new girl\n\nCursing, I dig deeper into the storage closet, wringing the pain out of my hand after dislodging it from where Trish\u2019s old skateboard had pinned it between some boxes. Shaking my head, I pull open another box of our old things, searching for the camera that Trish promised would be in here. Through the open door, sounds of the engagement party drifts down the hall towards me: Trish regaling our friends with the story how I got down on one knee on the bluffs overlooking the sea, asking my old high-school nemesis for her hand in marriage. It\u2019s been two years since Trish came to apologize to me for what happened all those years ago at Volcano High, two years since Fang\u2026 well, since Trish and I bonded over sharded trauma. It was an unlikely relationship at first, Trish spending equal parts trying to gore me for something I said and stealing away around corners to shut me up with her kisses. As we spent more and more time with each other, we realized that our hatred for each other stemmed over the same thing: A love of Fang, as a friend and as a woman. Because of that, we carried a unique pain in our hearts that would never fully heal, and sought comfort with the only other person who we could confide in. \n\nReed\u2019s laugh booms down the hall at some unheard joke, rising above the collected voices. Reed, Stella, Rosa: The whole gang had shown up for the party, the first time we\u2019d seen everyone together for months. Each of us was dealing with the pain in our own way, and I suspected everyone was just happy to have something to smile about again. A smile of my own splits my face as I finally find the box I\u2019m looking for, an old dusty one at the back labeled \u201cpictures\u201d. \n\n\u201cJackpot,\u201d I mumble to myself, dragging the box out and splitting the tape open with my trusty pocketknife. I never gave up the habit of carrying it around, even though Trish and I had moved in together in a much nicer part of Volcaldera. It seemed Trish\u2019s parents were well connected in the real estate business, and were able to get the two of us a nice deal on a place not too far away from the local community college where the two of us attended. It was small, but with a storage closet full of our old things, clearly not small enough. \n\nI let out an oath as I rip open the box, seeing nothing but old photo albums and loose polaroids. Clearly a box OF pictures, not for things to take pictures with. Disgruntled, I move to put the box back before something catches my eye at the bottom: An unopened white bubble envelope, the faded address label listing my old apartment. It catches my eye like a vice, squeezing everything else out of my sight, out of my mind. The noise from the party dims as I thumb over Fang\u2019s old address on the return label. These must be the prom pictures Fang\u2019s mom took, right before it happened\u2026\nMy hands shake as I gingerly rip open the pull tab, a thick stack of photos wrapped in paper falling out. Having never been able to open them or throw them out, I must\u2019ve kept them, all this time, a glimpse into a past I wanted to forget. As I turned the paper-wrapped photos over in my hand, I see a hand-written message on the other side: \u201cShe would want you to remember who she was, not what she had done.\u201d Fang\u2019s mom\u2019s handwriting. \n\nSitting down on that dusty storage closet floor, I flip through the photos, tears welling in my eyes. My photo with Naser, us looking like a couple of dorks in our suits, arms around each other. A sob escapes my lips as I find one of Fang and I standing there in our prom outfits, smiles on our faces. Not a day goes by where I don\u2019t think about her, but I had forgotten just how beautiful she looked. The photos dredge up memories I had long since buried, memories of a time right before it happened\u2026 A tear falls on the photo, and I wipe it away quickly, my finger tracing Fang\u2019s face. \n\u201cGeez Anon, I thought you skinnies were good gatherers or something! Come on, my mom can just get the photos on her phone.\u201d At once, Trish\u2019s voice breaks me out of my misery. I can see her standing in the doorway, an elegant evening dress of green shimmering in the half-light. Catching my face, her face goes from an expression of happiness, to confusion, to concern, all the in the space of an attosecond. She\u2019s at my side at once, kneeling on the dusty floor with me, wrapping me in her arms as she cradles my head to her sizable bosom. \n\n\u201cOh, Anon, it\u2019s okay, it\u2019s going to be okay\u2026\u201d Rocking me back and forth, Trish glances down at the photos as they spill out of my numb hands. Although I can\u2019t see her face, I can hear the strain in her voice as she fights back her own tears. \u201cI miss them too, Anon. Every day I miss Fang, but they brought us together, didn\u2019t they?\u201d Kissing the top of my head as I sob into her dress, Trish slowly strokes my bald head, rocking me back and forth like a baby. \u201cI didn\u2019t want things to end up like they did, but I\u2019m so glad at what you and I have become, and it wouldn\u2019t have happened without them.\u201d\nDrawing a shuddering gasp, I manage to get a hold of myself at last. Withdrawing my head from Trish\u2019s chest, I wrap her in a hug of my own, her tears falling wetly on my shoulder. \n\n\u201cI know Trish, I know\u2026 I miss Fang too, but I\u2019m happy now, happy with you. You\u2019ve made me grow as a person, helped me see them for who they were, and I\u2019m glad I can share that with you.\u201d Drawing Trish\u2019s face to mine, I dry her tears with my hand, laughing as she moved to do the same to me. Sharing a deep kiss, as deep as the one we had when I first proposed, Trish and I finally pick ourselves up, smiling at one another. Our hands entwine as we move back to the party, Trish complaining that I\u2019ve ruined her make-up. \n\nTrish and I may share the pain of what Fang had done, but there\u2019s no denying that without them, neither of us would\u2019ve found love. \n\n","Title":"Ending 1 - Anon's Got A Brand New Girl","Status":"Complete","Characters":"Trish and Anon","Rating":"SFW","Classification":"Short","Author":"Anonymous"},"Personal Demons (Concept).txt":{"path":["Trish","Personal Demons (Concept).txt"],"text":"Title: Personal Demons\nStatus: Complete\nCharacters: Trish, Trish's Mom, Tana and Anon\nRating: SFW\nClassification: One Off\nAuthor: Anonymous\n\n\n:::::Original 4chan Trish Short Story Summary:::::\n>>39670220\n>In the AnonXTrish romance line, Anon follows Trish home to help her with practice and exam studies.\n>Anon hears arguing inside. Trish goes into a sort of emotional shutdown mode when they both get to the door.\n>Trish wants to delay the practice until tomorrow at lunch\n>She insists they do it later. Anon convinces her otherwise.\n>She whispers to herself and breathes in a shaky deep breath\n>Pissed off trigger boyfriend storms out the door calling Trish's mom a drunk whore and storms off.\n>A heavy pungent stench of stale cigarrette smoke and beer stained carpet emanates from inside.\n>Trish tells anon to go up the stairs while her drunk mother stumbles from the couch to the door.\n>Trish's mom yells profanities back at him while Trish's kid sister is crying in the corner of the living room. Trish quickly grabs the child and calms her.\n>Trish's mom commands Trish to get her another beer. Trish meekly obeys, very unlike her personality at school. Her eyes always staring at the floor.\n>Trish's mom ignorantly scolds her about men and how useless they are, regurgitating comments she read on social media.\n>After a bit Trish sneaks away from her prying mother and goes upstairs with anon waiting at her bedroom door.\n>Trish threatens Anon that she'll gore him if anyone outside of her circle of friends were to find out about her private life.\n>Anon calms her down and they have a quiet moment\n\n\nTrish: \"Look we don't need to practice at my house. We can practice with the guys at lunch.\"\n\nAnon: \"Well, you 'can' practice during lunch but...\"\n\nAnon pointed to the backpack full of books.\n\nAnon: \"Still need to study.\"\n\nTrish rolled her eyes and agreed.\n\nThe closer we get to the door the more...small.... Trish started to look and not in a 'body height' sort of way. It was like every step closer to the door was leeching the life out of the spunky teen and transforming her into a timid girl.\n\nThey heared arguing from inside the house. Furniture was being shoved around.\n\nThe arguing died down.\n\nTrish slowed her pace and cringed. She turned to Anon.\n\nTrish: \"You should go, we can study tomorrow.\"\n\nAnon: \"It'll be fine Trish, we'll tell them we'll be upstairs studying for the exams.\"\n\nAnon standing next to her wraped one arm around Trish and gave her a snug shoulder hug.\n\nTrish: Ah- Don't you touch me, skinnie or I'll punch you right in the balls.\n\nAnon complied and shrugged.\nTrish whispered something to herself then anxiously took a deep breath and let out a shaky sigh.\nRight before anon turned the knob the door was flung wide open, an angry triceratops in a wife beater undershirt and ripped up jeans stormed out, separating Trish and Anon apart. An odor of pungent cigarette smoke and stale, alcohol stained carpet followed him from inside the house. He turns around into the doorway and shouted.\n\nAngry Boyfriend: \"Bitch you thought I wouldn't find out about that shit with you and Marco?\"\n\nTrish's Mom: \"I-it wasn't like that, he'sh jusht- was there! A-and we accidentally drank to much a-'hic'-and he was bein' so nice and- uh-\" \n\nAngry Boyfriend: \"And 'uh- uh- uh', Trigga bitch, I'm done! 'Fuck off outta here with your excuses!\"\n\nTrish's Mom: \"w-Wait-'hic'- baby!\"\n\nHer mom started stumbling towards the door from the living room, knocking down a lamp and bumping into a table. Anon could see Trish's kid sister curled up and crying in the corner of the living room next to a toy chest as Spongegar Rockpants plays on the TV in the background. Trish's mom leans on the porch railing crying the most artificial sob it'd make soap opera actors vomit.\nThe unfathomably uncomfortable cringe in the air would have made milk instantly curdle into cheese.\nThe angry boyfriend stormed off towards his car parked on the sidewalk. Every step he took made Trishes mom get even more furious.\n\nTrish's Mom: \"Wait you fucking ass-'hic'-hole! I'm talking to you!\"\n\nAngry Boyfriend: \"Drunk ass skank!\" *Car door slams*\n\nTrish's mom threw an empty beer bottle at the car but drastically missed with a loud shatter on the pavement.\nTrish immediately ran to her kid sister, hugged her and hushed the distressed child down. One of her mothers' beer bottles tipped over off a foot rest and soaked one of the little girls coloring books. Trish was quietly whispering curses at her mom, telling Raptor Jesus to just kill her now, and reassuring and calming the sniveling seven year old girl.\nTrish turns to you briefly, her eyes scanning the floor for her sisters favorite Patar Star toy. You can see the embarrassment in her distraught teary eyes. She gets down on all fours and shuffles through the toys strewn across the floor and accidentally crushes some crayons on her knees. \n\nShe finally found the toy and passed it over to her sister and gave her a big hug.\n\nTrish: \"Sorry Tana baby, I'll get you some new ones okay?\"\n\nThe puffy eyed girl nodded and cuddled with her Patar doll.\n\nAnon was stupified.\n'This was far from the Trish I know in school...' Anon thought\n\nTrish huskily whispered: \"A-anon go upstairs and wait for me at my bedroom door. Please!\"\n\nShe nudged her little sister to go play in the corner with her coloring books.\n\nMom: \"That- That fucking asshole Trigga fuck!\" \n\nHer mom bashed into a coffee table on her way back on to the couch. Her eyes smeared with wet eyeliner.\n\nMom: \"Trish! Get me another beer.\"\n\nTrish twitched like she was stuck with a needle. She gave a quiet huff and silently obeys, her eyes didn't seem to leave the floor.\nShe came back with the beer from the kitchen. She expertly popped the cap off with the side of the well abused coffee table strewn with cigarrette ash and sticky beer stains.\n\nTrish said in a shallow voice: \"Mom I brought one of my friends to study for a-\"\nMom: \"Trish, do you know what men are good for...?\"\nTrish: \"No, uh n-no mom...\"\nMom: \"Nothing. Ab-so-lutely Fuh--king Nuh-Thing!\"\n\nShe waves her newly lit cigarette around the couch, pocked with ash burns.\n\nMom: \"This is why you should never EVER respect men because they will never respect you for the woman you are! They'll take advantage of you! They'll lie to you! They'll spit on you! They'll rape you! And then after all is said and done, they'll leave you! They won't do anything good for you and-(rant continues)\"\n\nHer mom was unknowingly yelling at her as if they were in an argument. Trish's head sank in between her shoulders as she stood there silently looking at the ground. Her mother not realizing just continued on with her spat.\n\nAnon was upstairs listening to the drivel in disbelief.\n\nTrish raised her gaze towards her kid sister. Tana was trying to escape the stressful day by drawing a happy family under a sunny blue sky. During her mother's rant she was carelessly sprinkling ashes and smoke towards Tana's way as she was coloring in her book. Tana began to have a coughing fit, coughing quietly to herself to not attract her mothers attention. Despite her efforts her weazey coughs could be heard from across the house.\nTrish interrupts her mother's rant.\n\nTrish: M-mom, didn't the doctor say to -*She paused*\nHer mother was giving her a sassy headshake with a raised brow, waiting for Trish to finish her sentence\nTrish: - To stop smoking near Tana?\n\nMom: \"EXCUSE ME?! Girl, you don't tell me what I can and can't do in my own household.\"\nTrish: \"But mom it's not healthy for her-\"\nMom: \"Trigga, who pays the bills? Who feeds you two? Who bought you those clothes?? Who under this Raptor Jesus given green earth gave birth to you?\"\nTrish shallowly: \"You did- but mom\"\nMom: \"Don't but mom me child. Tana is fine, a little smoke ain't gonna hurt her. My momma and her gra'momma before her smoked around the kids and we grew up fine.\"\n\nShe takes another swig of beer bottle and motions Trish away as she resumes browsing Facebook on her phone.\n\nTrish light footedly walked over to Tana\n\nTrish whispered: \"What'cha coloring over here, baby?\"\n\nTana looked up with her big puppy eyes.\n\nTana: \"It's our family at the park.\"\n\nTana gave a big, but slightly pained smile.\n\nTrish looked over to the drawing and saw the crayon drawing of Tana, Trish, and her divorced father and mother playing in a park. The drawing of her mother had a smoke in one hand and beer bottle in the other.\n\nTana: \"I miss dad...I'm hoping he could come back and we could do that ag-COUGH-COUGH\"\n\nTana's sentence was interrupted with another lung constricting billow of smoke that drifted away from her mothers couch. \n\nTrish quickly lifted Tana up and nudged her towards the living room doorway.\n\nTrish:\"Go finish your coloring in the kitchen, okay baby?\"\n\nTana agreed while she tried to suppress her weazing coughs and walked out of the room.\n\nTrish scornfully glared at her mother, whom of which was busy with her phone. Trish turned away and gritted her teeth in a tearful frustration. From the mixture of anger and throat wrenching stress she attempted to quietly hyperventilate on her way upstairs, a futile attempt to calm herself down as every breath would seize up when a puff of smoke would touch her nose.\n\nAfter, Trish rushed upstairs to her room to find Anon standing quietly against the wall of her doorway.\n\nTrish's eyes resembled that of a miserably tired and abused puppy's. The excruciating embarrassment of having Anon: that dorky looking skinnie spear chucker, see how she lived was more painful than any physical harm she had ever experienced before. Her eyes teared up from both overwhelming frustration and emotional anguish. Trying to search her memories of even more painful experiences; Her father leaving the family behind. Her first break up in Primary school. The public embarrassment of Naser's concert. Hoping to find something to fall back on to reassure to herself that \"It's okay I've gone through worse\". She couldn't find it. She needed to funnel her anger and frustration into something. She turned to Anon.\n\nTough girl Trish briefly snapped back into reality and held anon by his shirt collar:\n\nTrish: \"If you tell anyone, ANYONE at school about this, I will personally gore you and pin you to the wall of the auditorium.\"\n\nHer fury was ignited and burning with a passion. Her hand clenched white and blood hot. She was the boss again and she was in control.\n\nShe looks into Anon's eyes expecting to see fear, disdain, irked disgust, or even defiance; reactions that she was familiar with and she could counter with her shear aggression. What she saw in Anon's eyes wasn't what she was expecting from him at all. A deep pity and bleeding sympathy. \n\nAnon: \"Trish. Are-\"\n\nThat dripping sorrow in Anon's eyes made Trish look away and wince as if her soul was cut with a cold razor. The flame in her heart instantly extinguished by her shame and her blood ran cold. She turned away from anon and embraced herself for comfort.\n\nTrish: \"Anon, I-i think you should go. I need to be alo-\"\n\nHer legs began to grow weak and the back of her throat felt like it was being twisted by a cold vise. The futility of her tough girl act was weighing her down physically and she was at the verge of breaking down and sobbing herself to unconsciousness.\n\nShe felt two arms wrap around her from behind and embrace her. Anon's head rested in between her horns. At that moment she felt a warmth she hasn't felt for a very long time. This warmth enveloped her body and released the cold clutch of hatred, anguish, and depression that was strangling her for so long.\n\nAnon whispered: \"Everything is going to be alright. You. You're going to be alright.\"\n\nShe shivered when hearing those words, the exact words she read in a human x dino romance novel she has secretly stowed away in her backpack. She slowly looked up to Anon. His eyes were closed, his complexion soft. He swaddled over her like an umbrella keeping the storm clouds away. She couldn't stop staring at anon as they stood there silently. Trish could feel a kind of emotional static charge build up inside her of which she couldn't really explain.\n\nThey both froze in place for a time. She, hoping that moment would last forever; and he, his heart bleeding out for her after the realization of what she was going through on possibly a daily basis.\n \nDown the staircase, Tana's bright puppy eyes were peaking around the corner seeing the two hug. Tana gleefully squee'd and skittered into the kitchen, inspired with the new crayon coloring artpiece she was going to make.\n \nLike a weight lifted from her chest she snapped back into reality, took a slow deep breath and nudged anon away. Anon awoken from the trance and reoriented himself.\n\n(And this is where I get tired and BS it.)\n\nAnon: So uh... we should...\nHe points to the room with the backpacks lying inside.\n\nTrish: Uh yeah-yeah the exam.\nTrish's voice pitch was higher. She angled her head, adjusted her hair and fluttered her wet eyes at him as she walked past him into the room and for a brief moment Anon thought he saw her smiling gleefully.","Title":"Personal Demons","Status":"Complete","Characters":"Trish, Trish's Mom, Tana and Anon","Rating":"SFW","Classification":"One Off","Author":"Anonymous","Summary":"::::"},"Some Race-Play Fetishist's Smut Fiction.txt":{"path":["Trish","Some Race-Play Fetishist's Smut Fiction.txt"],"text":"Title: Some Race-Play Fetishist's Smut Fiction\nStatus: On-Going\nCharacters: Trish, Fang and Anon\nRating: NSFW\nClassification: Short \nAuthor: Anonymous\n\n\nAs the last bell for the
