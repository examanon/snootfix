vowel, but nothing comes to mind, nothing worth saying.\n\nThen it hit me, I imagined him and Trish and Fang together. They were always together, so why did she need to consolidate in me?\n\nI looked up to Reed, who smiled dreamily and stared out his window. It was the only source of natural light in the room, (not much different from mine except for his circuit boards and blinking technolights). The waning sun showered him in orange-red. It complemented his softer pink tone and recolored his body in its image, and as the sun crept over the horizon, burning away slowly, a shadow grew from the tips of his hair downward, as if he\u2019d melt away.\n\n\u201cReed. You reminded me of something. It\u2019s about Fang,\u201d I said, before the moment was lost.\n\nReed blinked, then looked down to me and scratched his head. \u201cYeah? Oh right! She was really messed up lately. Is she okay?\u201d he replied.\n\n\u201cShe cried her eyes out.\u201d\n\n\u201cBummer.\u201d\n\n\u201cShe was preening too.\u201d\n\nReed sunk his head and closed his eyes. His brow furrowed.\n\n\u201cI\u2026\u201d he muttered.\n\n\u201cShe told me about what happened with Naser. Look, I didn\u2019t wanna pry at first. I didn\u2019t give a shit back then, but you\u2019re supposed to be her friend. Why am I the one who needed to do this?\u201d\n\nThe wooden bed rest next to Reed cracked as his nails sunk into it, but Reed\u2019s expression was still soft.\n\n\u201cWhat? I\u2019m not good with this stuff, man. Leave that to Trish. She\u2019s more\u2026 emotionally involved with identity\u2026 and all that stuff.\u201d\n\n\u201cShe\u2019s too controlling. I don\u2019t even know if she means well about it. She didn\u2019t want Fang to play guitar for how long now? And you didn\u2019t do anything about that either.\u201d\n\n\u201cWe wanted to commit to an idea, you know\u2026\u201d\n\n\u201cYou can\u2019t be a neutral party when there\u2019s three people voting. You took Trish\u2019s side every time, didn\u2019t you?\u201d\n\nReed\u2019s ass slammed onto his bed with how hard that comment hit. He wrung his hand across his forearm like a frightened child.\n \nMy cheeks burned and my spit boiled as I gave him another verbal lashing, \u201cShe looked so happy on the guitar. Her mind races to life and her tail beats out little rhythms. How could you not notice that?\u201d\n\nWhy did I say that? \n\nReed then leaned forward, taking the obvious chance to dismiss me entirely, \u201cLook, man. Fang is a passionate lady. I know you got the hots for her, but we know her better. If she didn\u2019t want to play bass that badly she could\u2019ve left. It\u2019d be bunk for her to lie by omission to friends like that.\n\n\u201cIsn\u2019t that what you did at the concert?\u201d\n\nFuck. Again, a network of phones have trapped me in their web of gossip.\n \nI didn\u2019t try to refute that.\n\n\u201cI\u2019ve heard the way you mumble about me before. You can\u2019t do stoichiometry, or even algebra, and you think I\u2019m stupid\u2026\u201d\n\nReed\u2019s voice rumbled with a low growl. The \u2018guns\u2019 draped off of his broad surfer\u2019s shoulders trembled like iron in a forge. A hint of his dagger teeth gleamed from under his soft lips again.\n\nAs soon as it came, the tension bottled into this cramped room -- trapped within the thin walls of this turbulent shithole -- released. With a soft exhale, Reed composed himself, although he glared at me from under his brow.\n\n\u201cI\u2019m sorry, bro,\u201d he said. \u201cI really don\u2019t wanna get mean. I try not to let it get to me, and that\u2019s why Fang likes me. My friends and I, we go through rough shit, but we have passions and we help each other with-.\u201d\n\nI didn\u2019t want to say this, but I recalled what she said when we were gardening for detention, back when I spaghetti\u2019d about being at the concert: \u201cFang said you were useless to her, like a weed. She said you were a stepping stone for her success.\u201d\n\nThat hit Reed like a mallet to the noggin. I swear his hair blew back. His chill, laid back posture withered into a tired old man\u2019s instantly. He crumpled onto his bed. He turned away from me. His tail retreated between his legs.\n\n\u201cThat\u2019s not true\u2026\u201d Reed said. His voice was so quiet, like a far cry from the mountains.\n\n\u201cI\u2019ve been hanging out with you guys a lot recently. Usually, you talk to me. I haven\u2019t seen you talk to Fang much at all, only Trish.\u201d\n\nReed\u2019s hands trembled around the massive bush at his tail tip. His fingers jostled the frilly downy feathers.\n\nYou better not start preening too. I\u2019m not playing therapist for all you freaks.\n\nI almost wish he heard that this time, because now Reed\u2019s delightful family were complaining about lost poppies, very loudly. At least the kids stopped crying now.\n\n\u201cAm I really that pathetic to you? Did you come over just to tear me apart? You were the outsider she needed, better than any of us.\n\n\u201cSometimes, being a friend really locks me up. I- I\u2019m so afraid to talk to them because of their love\u2026 Like, I told a vato to fuck off after he couldn\u2019t pay for carfe yesterday, but\u2026 I don\u2019t want Fang or Trish\u2026 to hate me.\u201d\n\n\u201cYou wear a heaven\u2019s smile, and you\u2019re infecting them by being so complacent.\u201d\n\nThat was the single gayest thing I ever said.\n\n\u201cI know. I always knew it, but I\u2019m weak,\u201d Reed said. He rolled over to face me this time. His eyes were like pools of ocean water, not the snot green crap but the stuff you only find on the coasts of war torn nations. His welling, blue eyes trembled with barely restrained tears that flowed down his sharp, angular cheekbones. \n\nFuck. If I end up going Rance on every student in this goddamn school Spears can\u2019t blame me. Look at this. He\u2019s lounging like a girl in some renaissance painting, tail between his legs and weeping openly to me. There was something beautiful about this moment, but maybe I was just seeking control. Maybe Trish gets really huffy over these sorts of breakthroughs.\n\nI can see why she does it now.\n\n\u201cYou aren\u2019t controlling, bro. It\u2019s cool.\u201d He snorted wetly and blinked away his tears. \u201cSides\u2019, you\u2019re not getting any of my drug money until you kill a fed. That\u2019s how you prove loyalty to me.\u201d\n\nReed managed to peel himself upright. You never realize how much you miss the radiant grin on his mug until it\u2019s gone, but it was back now, and this time it wasn\u2019t spacey, but crisp. He was actually here.\n\nJust then, several thumps of boots drew near the door. Shouts of compressed air blew holes through each of Reed\u2019s locks, one-by-one.\n\nI expanded my catalog of Reed emotions today, but that\u2019s how it always is, isn\u2019t it? It\u2019s like a really nice ice cream man who gives you free treats, but he used to work for the mob. \n\nYou never really know someone until you see him growling and thrashing at his older brother. \n\n\u201cFuck you, Rhine! I invented bolt breaking in this fucking house!\u201d Reed shrieked before a large palm slammed his head into a dresser.\n\n--\n\nYou may wonder: Anon, why are you sitting there while your friend fights against a doper freak with a switchblade?\n\nIt\u2019s because they\u2019re raptors. Look at that pink blur. It\u2019s like two bobcats murdered an entire drag show and fought for the scraps.\n\nRhine was larger than Reed, but the latter was surprisingly good with reversals. It\u2019s hard to see someone with his stature (namely the gangly legs) wrestle like that, but what do I know? I just fuck around on the internet.\n\n\u201cYou gonna stab me this time, bro? Hah! Fucking pussy!\u201d Reed growled confidently as he locked his thighs around the assailant\u2019s head. Nothing but the hair of Rhine\u2019s mop top stuck out from the growing mountains of leg muscle now straining the limits of his jeans.\n\n\u201cDrop it. Drop it, buddy, or I\u2019ll bust you like a watermelon. You think our fake dad - or you - can mix the fine carfe? Your brew is dangerous, amigo. I can\u2019t have you hurting our customers.\u201d\n\nAs the stiletto blade thunked tip-first into the carpet, Reed thought aloud, \u201cYou\u2019re right, Anon. It\u2019s all about stepping up.\n\n\u201cNow I\u2019ll pay you six-hundred bones to let me stay at your place, because we gotta jet, like right now.\u201d","Title":"Pink Fuzz","Status":"Complete","Characters":"Fang, Trish, Reed and Anon","Rating":"NSFW","Classification":"Serie","Author":"Anonymous","Summary":"Reed has always been a unique one, but it turns out there is a lot more going on with Volcano High's resident carfentanyl enjoyer."},"Pink Fuzz Chapter 2.txt":{"path":["Reed And Reeda","Pink Fuzz Chapter 2.txt"],"text":"Pink Fuzz 2: Fairy Boy\r\n\r\n     Reed\u2019s lanky limbs thumped harshly against the innards of a cramped, creaking, wooden raft. The stink of mold forced him to clamp his snout shut and squint, as if he could filter the germs. Anxiety flowed through him like millions of needles pressed through his back and around his skull. \r\n     A familiar buzzing reminded him of how much he hated this place. This constant noise hummed harshly enough to ring through his teeth, and he noticed a concrete tunnel close in around him, with a sprawl of power lines running like vines throughout. Some of them were bundled at over a square foot in diameter.\r\n     The wires dripped with mold and a strange, syrupy substance. Their rubber insulators stripped away into the sludge, exposing splintered, frayed copper that shot arcs of electricity like spitting cobras. The water his raft once sailed on grew thicker, and the horrid reek nearly choked him out.\r\n     Just then, he saw someone, another pink raptor much larger than him. He adorned a snout-shaped welder\u2019s mask and haphazardly touched live cables. He giggled as contacts were made and the wires screeched in protest. Then, he\u2019d test two more cables before crunching numbers with a sheet and calculator.\r\n     Reed\u2019s eyes shot wide open. He lurched forward and waved for the saur\u2019s attention, nearly capsizing himself into the rotten, nacho cheese-like muck.\r\n     \u201cDad! Just take the day off!\u201d Reed screamed. \r\n     But he didn\u2019t hear him.\r\n     \u201cDad!\u201d Reed called between retching, the miasma taking a toll on his lungs.\r\n     A wave of sludge crested and slapped his boat back. The sudden flood shot him upward. He huddled in his tiny raft; small, quiet, and helpless. The vessel crashed into the ceiling of the underground workway, scraping the rims off his only means of safety. The pink stoner dared to peak over the gnarled jaws of wood:\r\n     The wave crested like a foaming pair of claws, and engulfed his father completely. The sheer impact displaced the torrent just behind it enough to slam the raft into the ceiling with full force. The vessel and raptor inside scraped into a pink dust against the jagged concrete.\r\n     All went dark.\r\n     The pink dust flowed uneasily, each of its bits drifting further apart, wandering around tiny paths, leading to nowhere.\r\n     A blast of hot sun overwhelmed the pink dust, and a breezy sky of pure blue smothered the black away. \r\n     A massive pirate ship drifted toward the dust. The sheer tactile force of sea salt and wind and heat flocculated each chunk until it formed a large ball of clay. The clay then sculpted itself back into Reed, who waved toward the massive vessel.\r\n     He cried for joy when it noticed him, and from the bow of this mighty vessel, two figures cheered:\r\n     \u201cPirate Princess Lucy and First Mate Trish Trisaber have arrived!\u201d\r\n\r\n     Reed gasped and jilted upright in Anon\u2019s bathtub, armed with only a damp sleeping bag. Cold sweat poured over him. He forced his cramped muscles to move. As the sleeping bag tumbled off of him, the strong smell of fear-musk leaked out.\r\n     \u201cN-no way,\u201d Reed whimpered. He hurriedly trapped the overwhelming scent by balling the bag as tightly as possible.\r\n     After a hasty change of clothes, he fled Anon\u2019s abode as soon as possible, and guiltily tip-toed down the stained carpets, egg-yellow walls, and uncomfortably bright florescent lights of Anon\u2019s apartment complex until he found a washing machine to stuff his shame in. \r\n     It\u2019s bad enough he musked at this age\u2026\r\n     A pink raptor with his slovenly, laid back, upper class attire was enough of a target in skin row. However, he had plenty of clients here. Even if they couldn\u2019t handle the carfe, they flocked to his null-weed, substitute amphets, business psychedelics, the works\u2026\r\n     \u201cWoah! Is that you, Ranky?\u201d a gruff, human voice made Reed swing around on his heels, but the dino didn\u2019t lose his composure. In fact, he was loosey-goosey; taking on his usual slouch with an arm slung behind his head.\r\n     Reed recognized the man.\r\n     \u201cOh hey! Howsit goin, bro? And\u2026 it\u2019s Reed.\u201d he replied.\r\n     \u201cThis is my home. Welcome to paradise, buddy. What the hell are you doing in a place like this? You smell fucking raw.\u201d\r\n     Even over his overheating-and-nightmare induced reek, he caught whiffs of skinnies sneaking around the corners of hallways. They were always good at that, even as the savages in movies.\r\n     With a calculated response, Reed locked both arms behind his head in faux-relaxation, forcing anyone around him to embrace the floodgates of his now open armpits.\r\n     \u201cWhat, you wanna smell?\u201d Reed issued that as a challenge. \u201cThis is the scent of a fine, hard-working courier of medical properties.\u201d\r\n     The man stomped toward him, but Reed kept his half-lidded expression locked on.\r\n     \u201cYeah? Well your medicine put Ronnie in the hospital last week. What am I supposed to tell the guys after that? You fucked me over, \u2018buddy\u2019.\u201d\r\n     Reed heard footsteps closing in from all around this skin nest: a labyrinth of equidistant, narrow hallways.\r\n     \u201cWe can figure this out together. I never do a bro wrong, so it\u2019s not me.\u201d Reed smiled his usual sunny smile.\r\n     The human\u2019s face, tan and gaunt, wrinkled into an even deeper frown, but his eyes avoided Reed\u2019s aquamarine lenses of truth (and Reed caught that). \u201cWell, we think it was you\u2026\u201d\r\n     \u201cYou can\u2019t pull a raptor out of your hat. You bought from another guy, or is there another peachy raptor with guns like these?\u201d he aims two finger guns to the motionless man, then fires: \r\n     \u201cPew.\u201d\r\n     The footsteps pounded down the paper-thin floorway. An inevitable scuffle drew closer.\r\n     Before he could shoulder the chunker aside and sprint for his life, something hard slammed into his chest, sweeping him off his feet instantly.\r\n     The harsh lights lining the ceiling burned spirals into his vision, and before he hit the ground he heard giggling children, human children probably. The complex was so foreign to him he couldn\u2019t tell where their voices came from, but he heard them laugh and play:\r\n     \u201cYarrgh!\u201d \r\n     \u201cA-hoy, yee matey!\u201d\r\n     \u201cThis is the Royal Navy, release the orphanarium at once. We will give into your demands\u2026\u201d\r\n\r\n     The school bell rang through Volcano High. It was science class with Fang again. I needed someone to distract from all the strange apparati Reed left strewn across my room. If he didn\u2019t try to synthesize my household cleaners into \u2018pep boosters\u2019 in my freezer, I\u2019d think he was a narc with all the thrift store clothes he had stuffed in his bags.\r\n     He wasn\u2019t even at my place this morning. He just left this schizoid note: a paragraph of scrawl all crossed out, with only a, \u201cThanks, man!\u201d as legible handwriting.\r\n     The money sure helped, though, and I can\u2019t complain when the guy made a mean shepherd's pie.\r\n     I didn\u2019t even know peas could taste so sweet, and I was the omnivore of our pair.\r\n     \u201cHey dweeb. Stop mumbling about pie. People are staring.\u201d Fang\u2019s voice, stern and sharp, booted me back into the waking world. The sharp of her elbow dug into my side.\r\n     \u201cWhat kind of curriculum is Fernsworth running here? I swear we were doing electron pairs last week. Are we pushing into bio already?\u201d I asked.\r\n     \u201cI dunno. That\u2019s why I have you.\u201d\r\n     \u201cThanks\u2026\u201d\r\n     Pages two-fifteen to two-twenty four elaborated on the \u2018fantastic\u2019 world of mycology. It included a story about some egghead who worked on ergot infested rye. He accidentally synthesized LSD for the first time and spilled it all over himself, getting really high in the process.\r\n     I had a feeling Reed would like this. \r\n     Speaking of\u2026\r\n     \u201cHey, Fang. I got to hang out with Reed yesterday?\u201d I said.\r\n     \u201cReally?\u201d Fang replied. Her amber eyes shot through me like headlights, eager to distract themselves from the workbook. \u201cDid he use you as a mule?\u201d\r\n     \u201cHe invited me over. We played some weird game on a dated console.\u201d\r\n     \u201cHuh? What\u2019s his place like?\u201d\r\n     Keep it smooth, Anon.\r\n     \u201cIt\u2019s\u2026 interesting. He has one of those stylish houses on the east end, the ones with fancy roof shingles.\r\n     \u201cIt\u2019s because you\u2019re a guy, I bet.\u201d \r\n     What?\r\n     \u201cWhat?\u201d\r\n     \u201cI\u2019ve hung out with Reed almost as long as I knew Trish. We go way back. Whenever I asked about his place he always deflected, even in his fairy days.\u201d\r\n     \u201cFairy days?\u201d\r\n     A set of jet black fingernails planted themselves across Fang\u2019s long, narrow snout, failing to conceal the flush against her white, glowing skin.\r\n     \u201cHeheh~. Never mind. Those were old days. We were different people back then.\u201d\r\n     If I let slip that I told Reed what Fang said, that \u2018weed\u2019 comment, she\u2019d probably get pissed. At the same time, she did say I should always be truthful to her.\r\n     I decided to pry the middle ground of this quandary:\r\n     \u201cHow do you feel about Reed now?\u201d\r\n     Fang\u2019s eyes narrowed to me for a moment. The thick red of her eyeliner accentuated like the brow of a demon. \r\n     Did I say something suspicious?\r\n     After some thought, she replied, \u201cI envy the guy.\u201d\r\n     \u201cWhy\u2019s that?\u201d\r\n     \u201cWhy do you ask?\u201d\r\n     \u201cYou\u2019re so engrossed in your music. I didn\u2019t think you could envy a dude\u2026 like\u2026-\u201d\r\n     \u201cReed gets around. He knows a lotta back alleys for a guy who drives everywhere. Like, I knew he ran \u2018sales\u2019, but I still have to lay a smackdown or duck out of family crap when burnouts keep asking me for his new burner number.\r\n     \u201cI wish he spoke up a bit more, but aside from running around maybe he doesn\u2019t have much going on up there,\u201d she says, and points to her noggin. \u201cHe could be trying to lick every window in town, for all I know.\u201d\r\n     \u201cHe has to have something going on if he\u2019s this multi-talented genius. I\u2019ve always seen him handle VVURM DRAMA\u2019s wiring.\u201d\r\n     Fang smirked. Her eyes narrowed into slits, which somehow only intensified the beams of her amber eyes. She mastered the countenance of a Cheshire cat.\r\n     \u201cDid you guys fuck?\u201d she asked pointedly, just as the bell rang.\r\n\r\n     Bing-Bong! Ding-Dong!\r\n     And now it was math with Carl-somethingski.\r\n     \u201cParasite,\u201d was Trish\u2019s greeting to me. Given how hard and fast her thumbs tacked away across her smartphone and the hard bite on her lower lip, she was obviously arguing on hornblr. Only that place could host such a neurotic brew of ethical naval gazing intermixed with twee porn.\r\n     I wouldn\u2019t be surprised if it was an experiment on the limits of dopamine burnout.\r\n     It took me a moment to realize Reed was even there. Until he greeted me, I only registered the desk next to Trish as a pile of stale clothes wrapped in a tan longcoat and a sun hat. That didn\u2019t even account for the rose-colored shield sunglasses taking up half his face.\r\n     Exhausted after being the emotional sponge of two-thirds of their band, I told myself to take a break, and didn\u2019t even ask.\r\n     As usual, this was essentially a free period. Reed jotted down each row and column of Arabian moonrune algebra, and made a copy for myself. We found ourselves chatting about science (I think he still remembered the rail cannon bit). We speculated so many potential weapons made of PVC and stump remover that Trish could barely moderate her anger between us and her phone.\r\n     I didn\u2019t even care if other students heard us. Reed was so laid back they probably couldn\u2019t register what we were saying. \r\n     I had to admit, the guy was a secret badass.\r\n     I went on to mention the LSD related lesson in science class, but Reed\u2019s face softened at the mention of it.\r\n     \u201cAbout that,\u201d he interrupted. \u201cHow is Fang doing\u2026 after the preening thing?\u201d he whispered.\r\n     \u201cShe what!?\u201d Trish roared. The phone fumbled in her mitts like a bar of soap before she pocketed it.\r\n     GORE ALERT!\r\n\r\n     \u201cWhy did the skinnie learn about this before me?\u201d the tiny tyrant growled as we looked to the pink slips guaranteeing our detention. Screaming tended to interrupt class, especially when the school losers got dramatic. \r\n     To the fault of our nation\u2019s school system, sharing a bench outside the office only made it easier for Trish to strike without the chiding eyes of the student body. Spears wasn\u2019t in, either, so the only man capable of holding the purple plaintiff back was Reed, whose biceps bulged even beneath his sleeves as he struggled to restrain her her fierce, club-like arms.\r\n     \u201cE-easy, Trish,\u201d Reed strained.\r\n     \u201cJust let me nail him. Just once!\u201d\r\n     \u201cNuh-uh.\u201d\r\n     \u201cWhyyy? You let me pound everyone else who deserved it. I\u2019ve jammed raptors into lockers twice your size, if strength\u2019s the issue.\u201d\r\n     \u201cIt\u2019s\u2026 not.\u201d Reed replied. His arms almost gave way to the trig\u2019s willpower. \r\n     He winced a lot more than I\u2019d expect. I almost wanted to bail him out.\r\n     \u201cAll he\u2019s done is snoop on us. No one gave a shit about our gang until now. Why does he get to help Fang?\u201d\r\n     Reed had to lean with all his might to keep Trish back.\r\n     Was she that strong?\r\n     Then Reed said something, as coolly as usual, \u201cFirst-mate Trish Trisaber: Legend of the Seven Seas.\u201d\r\n     \u201cDon\u2019t. Not in front of him.\u201d the triceratops demanded, but the phrase shocked her out the rage trance.\r\n     \u201cI used to wear a collared button-up. Can\u2019t even imagine that stuff now, eh, Anon?\u201d\r\n     I nodded, but had no idea what he was talking about.\r\n     \u201cFang used to be the captain, our Princess Pirate. She kept the namesake, but she was too wild to stay at\u2026 what was her castle called?\u201d the pink dino asked slickly, and Trish practically melted along his words.\r\n     Avoiding my gaze with a face like a stoplight, she mumbled, \u201cSh-shamrock Spire. It was a spire, you dunce.\u201d\r\n     \u201cAnd I was\u2026\u201d Reed choked on his tongue for a moment, letting out a small cough. \r\n     Maybe that was a carfe thing. I don\u2019t know.\r\n     \u201cI became Frazt, a fairy. I sensed your passions from across the ocean and nearly drowned to find you, but you both saved me.\r\n     \u201cI didn\u2019t know how to talk to kids until I met you. You guys took me under your wings. You\u2019d get into fights with kids and sneak into the P.E. shed to build forts. You were so cool. You didn\u2019t let anyone stop you.\r\n     \u201cPeople laughed at us for playing pretend for so long, and maybe we did\u2026 but we three, we shared something I\u2019ll never forget.\u201d\r\n     Like a spell, Trish and Reed\u2019s eyes welled. Their gazes locked together.\r\n     \u201cI can\u2019t resist what you and Fang do. There\u2019s a vibe of creativity you both ooze out. I don\u2019t know what it is,\u201d Reed laughed uneasily, \u201cbut I always looked forward to us playing again.\u201d\r\n     \u201cWhy are you saying all this, just to rile me up?\u201d Trish sniffled.\r\n     \u201cNo. We gotta keep playing, and if there\u2019s no new characters than we can\u2019t play anymore. You can\u2019t strap on a sword without a rope to cut or a brigand to duel. \r\n     \u201cAnon is a new player. He\u2019s bringing something new. He helped Fang while you were busy schem- planning and I was-\u201d\r\n     \u201c-Getting skunked.\u201d Trish finished.\r\n     Reed recoiled from the sting. \u201cYeah\u2026 Y\u2019know. Anon helped me a lot too. He grilled my ass good.\u201d\r\n     \u201cOh?\u201d Trish\u2019s saccharine countenance hardened like quick cement.\r\n     Reed\u2019s shades slid down the length of his snout even further, revealing a pair of confused eyes along with an uneasy smile. \u201cWeh?\u201d\r\n     \u201cFine. We can talk things out more\u2026 I thought Fang was joking, but I\u2019ve never seen you get so sappy over a dude.\u201d\r\n     \u201cWe\u2019re not fucking!\u201d Reed and I shouted in unison, but it only fed Trish\u2019s enormous ego."},"Pink Fuzz Chapter 3.txt":{"path":["Reed And Reeda","Pink Fuzz Chapter 3.txt"],"text":"Pink Fuzz 3: Relapse\r\nSFW (Reed. Sad warning.)\r\n\r\n     Reed showed Anon a side of himself he showed nobody else. He gave speeches he thought he\u2019d never manage, ones he didn\u2019t know he needed to give. The feelings didn\u2019t come up until they did. Now he felt naked.\r\n     Things were easier when he made quips to shock and entertain the worry-addled minds around him, when he Bugs Bunny\u2019d dumb bimbos like Naomi into taking their bootlicking faces outta sight. \r\n     At least then he felt he was helping people by default: Reed, the goofy stoner, the coolest bro you could ask for\u2026 as long as you didn\u2019t ask for much.\r\n     It had been a month since Fang\u2019s rooftop fiasco. Reed said so much then, but knew he didn\u2019t live up to the standard. \r\n     He had a lot of time to think about this, especially after tuning out most of Trish\u2019s harebrained schemes for the concert. All he remembered was Fang and Anon (that lucky devil), scored a venue at Dino-Moe\u2019s Pizzeria.\r\n     It\u2019d feel weird seeing a high-profile client outside strict business, but he\u2019d manage. \r\n     \u201cIt\u2019ll be sweet. You and Fang will sync up your strings and jam out. Sound\u2019ll bounce off the walls with a venue that small.\u201d Reed said, interrupting Trish\u2019s worrying over a t-shirt booth or something. He wasn\u2019t listening and didn\u2019t want to wait until getting called out on it.\r\n     \u201cTch. You actually think it\u2019ll work out for us?\u201d Trish replied.\r\n     \u201cSure will. Ever been to The Sewer?\u201d\r\n     \u201cNot old enough to barhop, Reed.\u201d\r\n     \u201cOkay but\u2026 small venues make us louder. This kind of stuff makes noise punk tolerable. It\u2019ll go great.\u201d\r\n     It was quiet in the auditorium without Fang and Anon\u2019s cooing. This also forced Trish to unload her cheap t-shirt ideas entirely onto him.\r\n     Still, tender moments did come, and it made life worth living:\r\n     \u201cWe\u2019re doing this to help Fang too, right? We can\u2019t let Anon do all the work.\u201d Trish said and tried to chuckle, but her bitterness toward the latter still leaked from her clenched teeth.\r\n     \u201cHuh? Oh yeah, of course. Fang deserves the best.\u201d Reed said, or at least something with his voice spoke for him. His nervous system buzzed so harshly he felt like a pair of eyeballs attached to a floating brainstem. Maybe it was old instincts that kept his eyes on the prize: Mr. Jingo\u2019s plush chair\u2026\r\n\t\r\n     Later that evening, Reed shuffled out of the chem lab. He slid a spare key into his pockets. Everyone from IT to bio knew the drill when the dingy dromaeosaur came around.\r\n     He held a mound of a strange, crystalline substance bundled in a sheet of paper. He carried it like a toddler made of stained glass.\r\n     This was a knockoff thermite recipe he found online years ago. After baking the ingredients, one had thirty minutes to place it before the mixture hardened. After that, any movement or fluctuation in heat would activate a screaming white light that\u2019d eat through concrete.\r\n     A pit of worry welled in his stomach as he gently tucked the substance onto the lock of the auditorium's back door (out of sight from the streets or nearby neighborhoods). This wasn\u2019t just because he was transferring explosives like a fresh pastry, but because he needed to blow his way into the auditorium just to feel something plush beneath his ass.\r\n     Anon\u2019s apartment, Skin Row. Reed still couldn\u2019t believe he got kicked out of there. It was his own fault. He got too sloppy. After that beat down, he invited clients over while Anon was out. They even \u2018tested\u2019 product together. It was more than just carfe, too\u2026\r\n     Anon\u2019s humble neet den became a flop-house, with walls tinged with numerous copulations of pipe-smoked fancies. Ever since then, Reed kept to motels, back alleys, and a pocket full of sudafed.\r\n     The humans were still looking for him and his loving family froze his bank account. He hadn\u2019t been home at all since Anon visited.\r\n     He didn\u2019t even want to think about his Creamcast\u2026 or Killer\u2019s Heaven\u2026\r\n     His funds dwindling and mind wandering from cutting into so much of his own supply, sometimes spiders crept in the corners of his vision, and he heard the voices of his friends say terrible things about him as if he wasn\u2019t there:\r\n     \u201cCan\u2019t depend on him at all.\u201d\r\n     \u201cReed\u2019s\u2026 well, Reed.\u201d\r\n     \u201cHe\u2019s just a weed, a stepping stone to my success.\u201d\r\n     That last bit voiced itself through both Anon and Fang.\r\n     After the thermite did its work, Reed kicked the door down and was greeted with a backdraft of plastic and varnished woodwind instruments. He floated through this palace of memories like a spectre, unable to hear his own footsteps as figures loomed in the dark, hiding behind monoliths of sheet music stands and towers of plastic chairs.\r\n     His breath halted in his chest as he approached Mr. Jingo\u2019s prized chair. It was a plush, Swedish high modern something-or-other, pink and egg-shaped like a womb.\r\n     Reed trembled as he peeled off the green longcoat he stole from a laundromat. He\u2019d gained a few more welts from sleeping in the wrong neighborhood park a week back, and he didn\u2019t know using his arm as a pillow on concrete would make him scab up so bad.\r\n     It was so pleasantly dark he didn\u2019t have to look at what he became. His slouch became less of a relaxed mannerism and moreso a circumstance of weak, jelly-like limbs and a burnt out motor skills. \r\n     He collapsed so hard into the chair that the cushions enveloped him. For the first time in ages, something soft wrapped itself around him.\r\n     He tossed his stimulants into the trash and took advantage of this hangover to close his eyes.\r\n     He could afford a few hours of sleep\u2026\r\n     Hot streams poured down his cheeks, but he couldn\u2019t hear himself cry.\r\n\r\n     Seven days until VVURM DRAMA plays. He only remembered this because Trish and Fang mentioned it constantly. The few times his friends looked to him he managed a half-lidded grin, but he didn\u2019t feel anything about it. He didn\u2019t even feel alive anymore. Anon wouldn\u2019t even look at him.\r\n     The gang buzzed around him like little beings of energy and he fed off it by approximation until lunch ended. Unsatisfied with himself, he skipped class to roam the halls.\r\n     Were palm trees always this big? He thought. What about these vines? They\u2019re everywhere! The humidity and oxygen levels are crazy here. He then looked to a crowd of fellow dinos as the school counsel introduced a gaggle of kids to the campus. \r\n     \u201cWe\u2019re all like, cereal mascots. Raptor Jesus, all these colors burn. What, do we live in a cartoon?\u201d he asked, his voice rattling wearily.\r\n     \u201cReed? Is that you? What are you talking about.\u201d a familiar voice replied, one so ominous it froze him in terror and left his mouth agape.\r\n     The orchid oppressor, the marmalade maestro, the apricot abjudicator: Naomi. \r\n     He thought he was talking to Fang, which just went to show how fucked up his head got.\r\n     \u201cYou look homeless. Are you going for a Kurt Cobain look? It wouldn\u2019t be appropriate to introduce kids to Gus Van Sant this early\u2026-\u201d she babbled.\r\n     \u201cUmmm. I don\u2019t speak French,\u201d was all Reed could come up with when it came to misdirection.\r\n     Naomi\u2019s eyes intensified from behind her housewife-like cat glasses, staring right through him. \r\n     \u201cWhatever.\u201d she said. For once, she didn\u2019t feel like playing hall monitor, and curtly turned away. Her narrow hips in those high riding mom jeans swayed like a metronome, headed off to whatever bootlicking endeavor buzzed in her robotic brain.\r\n     It was surely Reed\u2019s least confident comeback, one that even made Naomi realize he wasn\u2019t worth the time. \r\n     He wasn\u2019t sure how to feel about that.\r\n\r\n     Trish corralled Reed after school into coming for rehearsal. She pushed him like a mule to make him remember where they were walking. \r\n     \u201cCome on. It\u2019s not like you have anything better to do,\u201d she huffed. \r\n     Of course they would need him to ready the electronics, and while Anon seemed more friendly to him again he did his best to keep out of everyone\u2019s way. He kept his jacket tight over himself despite the heat, and hid his usually vibrant aquamarine eyes behind the shield shades he snagged from a shop a bit ago.\r\n     Since technical work was the bane of most, he had guaranteed time alone. He knew he had to do something with the lights and amps, something about syncing them to the patterns of their songs, but he mainly fucked around with switchboards and feigned activity.\r\n     He couldn\u2019t pay attention even if he wanted to. His mind was playing silver screen flicks of horrible memories, gripping his mind like a devil\u2019s claw:\r\n     \u201cYou\u2019re gonna be retarded forever! Skinnies used to poison each other in war with this stuff!\u201d the laughs of Rhine, his chickenshit older step-brother, played loudly. Working in the nooks and crannies behind the stage, it reminded him of the gardening shed they (Rhine and dear old step-dad) locked him in after getting his first honors certificate. \r\n     They told him it was man time, and that certain skinnies forced children to inhale the fumes of hallucinogenic datura for a \u2018vision quest\u2019.\r\n     He remembered scratching his claws off against the plastic door of the shed, which was barred from the other side. He cried his eyes out and called for dad, his real dad, but purple smoke burrowed into his lungs in response.\r\n     Only after the trauma did he realize the average datura trip lasted for three days, and that one could survive to the very end and still die from complications. Datura, even the most common trumpet flower, had greatly variable strength from flower to flower.\r\n     He doubted Rhine thought of that when he invited friends over to take bongloads and laugh at him.\r\n     Would they care if he died, or even panic?\r\n     What would his tombstone look like?\r\n     Reed decided that his headstone would bear his real name (before his gold-trigger mom changed it) and the following epitaph:\r\n     Marcus Streiland. \u201cAnother sad story.\u201d\r\n     \u201cAre you finished already!?\u201d Fang\u2019s voice awoke Reed from a replay of the nightmare world he called a childhood.\r\n     He was on the floor, looking up to the chins of his friends. They grimaced at him like he was a stain, with a mix of confusion, anger, and worry distributed between them in random amounts.\r\n     \u201cUhm. Yeah. Good to go!\u201d he rattled uneasily, and smiled.\r\n\r\n     The harsh claxons of the fire alarm forced Reed to cover his pounding ears with his arms.\r\n     A firetruck drew the rubbernecking of students passing by, who were shooed away and told to go back to class. \r\n     No one was injured, thankfully, but over twelve-hundred dollars of stage lights were ruined in what the head IT guy agreed was the worst case of switchbox jigsaw in school history.\r\n     Anon and Fang and Trish didn\u2019t stick around after the sparks rained on them. Their enthusiasm transformed into fear the second they flipped that switch\u2026\r\n     \u201cOnly six days until the concert!\u201d Fang panicked.\r\n     \u201cWe can do it without him. Moe has good people.\u201d Anon assured them.\r\n     He couldn\u2019t bear to look at them, and simply sat in the office\u2019s grilling chair to sponge reprimands from the IT and Principal Spears. That hulk of a man nearly tore his head off.\r\n     Of course, Reed accepted all the blame, and by the time he was told to leave the sun was setting and no one waited for him outside. He knew this, so while Naomi positioned herself to shoo him out like a bum from a storefront, he shouldered past her and bolted back into the office. His legs were so weak each step threw him off balance. He bounded off the walls like a pinball as he barreled to the one place that could save him.\r\n     \u2018Anon is a new player. He\u2019s bringing something new. He helped Fang-.\u2019 \r\n     Who said that? Oh right, he did, and while the heads of suits swerved to catch the ragged, filthy, run down pinky raptor before them, he charged down the front door of the counselor\u2019s office.\r\n     His body gave out immediately, and he collapsed to the floor and cried. He drooled all over the carpet and held himself tight. The poor, confused ptero woman who signed up for this job took to her notepad frantically:\r\n\r\n     -Reed\u2019s father was killed in an underground electrical incident when      he was young.\r\n     -Left to abusive family.\r\n     --Highly abusive.\r\n     -Also hates father because he\u2019s a \u2018fed stooge\u2019 who let himself die to tinker over subjects instead of \u2018embracing sauranity\u2019.\r\n     -Obviously involved in criminal behavior (unstated).\r\n     -Unloved by anyone, despite wanting to support his friends.\r\n     -Too \u2018burnt out perma-retarded\u2019 to help them\u2026\r\n     -HOMELESS ADULT.\r\n\r\n     By break time, the hall was packed with students. It sounded like several bombs made of bottled screams went off in the school office. One student reported seeing Reed, rocking and shaking in a large blue dino-blankey, surrounded by the school counselor, some concerned faculty, and a security guard. \r\n     He stared into the colorful, smiling dinos spread across the blanket\u2019s design, wishing it was a vista he could dive into.\r\n     Reed was eighteen. He was a homeless adult. While things might\u2019ve been done to secure housing for students, he only had a few hundred dollars left to his name and it was doubtful his parents would help him.\r\n     In fact, due to numerous PTA meeting incidents, they were placed on the \u2018do not call\u2019 list.\r\n\r\n     I got to sit on Fang\u2019s lap, her skin like porcelain, as we gently plucked her guitar. Unlike my room, the window sat wide open, letting the drapes flutter with calming sea salt wind.\r\n     Aside from being on lookout for her father\u2019s car, everything was perfect again. \r\n     It seemed like we found each other right when everything was falling apart. We jumped from the crumbling platforms of our crappy, neglected loner lives and made something for ourselves.\r\n     Even if this is the crest - our happiest moment together - I\u2019d be okay with that.\r\n     Our reverie was broken when Fang\u2019s cell rang. I pretended not to pay attention, but several stern voices spoke to her from the other line.\r\n     \u201cCan he stay at my house?\u201d Fang restated, and then very quickly replied, \u201cNo. My parents would kill me. There\u2019s no way they\u2019d-. Yes. Alright. No problem. Bye.\u201d\r\n     Fang\u2019s glowing ease transformed into anxiety in an instant. Her eyes paced across the room, but focused on me. Her limbs squeezed tighter around me for support.\r\n     \u201cI think Reed\u2019s at his limit\u2026\u201d\r\n     \u201cHm?\u201d I replied.\r\n     \u201cHe broke down. It sounds really bad.\u201d\r\n     \u201cHe seemed fine a month ago. I\u2026 don\u2019t know what happened.\u201d\r\n     Fang nodded. Her eyes strained until crows feet sprouted beneath them.\r\n     For a stoner, Reed seemed fine when I first met him. I wasn\u2019t sure if his behavioral issues made him swing into huge bouts of junkiness, but it stressed out everyone around him. \r\n     No wonder Fang was so insecure.\r\n     \u201cHe\u2019s been homeless for a while now. He didn\u2019t even tell me.\u201d\r\n     My body tensed at that. \r\n     Did he really not have a place to go after I threw him out? This can\u2019t be my fault. He pushed this himself. He let four crusty dudes blow hookah on my bed. There are still coal stains on the mattress! \r\n     \u201cW-why won\u2019t he tell me anything? He won\u2019t let me in\u2026\u201d Fang whimpered, and set her guitar aside, too frazzled to play.\r\n     He taped the fire alarm too. My landlord found it and I got fined five-hundred bones. My parents were so pissed\u2026\r\n     \u201cIs this our fault? I should\u2019ve asked about those jackets\u2026 The nurse said he was covered with scabs.\u201d\r\n     I know that was jizz. He let someone jizz on my wall.\r\n     That tears it.\r\n     \u201cNo! I mean, it\u2019s not your fault. He said he wanted to help, but he got himself into a ton of trouble. The guy can barely see straight.\u201d\r\n     \u201cAre you saying I should just give up on him!?\u201d Fang snarled as if I called her a waste of time too.\r\n     Maybe that\u2019s how close they were, or maybe she just thought she was like him: an outcast.\r\n     \u201cThere\u2019s a difference between you and Reed. Reed\u2026 his home life is horrible. His family all compress drug crystals or something. Their place could go out like a pressure cooker.\u201d\r\n     This only dug Fang\u2019s face deeper into my chest, as if to muffle herself away from the pain, but I gently part a silky, silvery bang of her mane and she looked up to me, her massive eyes pleading.\r\n     \u201cReed has a lot of problems. So do we. We can\u2019t\u2026 dedicate all our sympathy points to him.\u201d\r\n     Fang\u2019s eyes suddenly narrowed. Her voice lowered back to its usual punky self. \u201cSympathy points?\u201d she asked.\r\n     Fuck fuck I referenced TableQuest aloud!\r\n     \u201cSympathy is a resource. If you\u2019re feeling down, you have to invest that much more sympathy into yourself. If you give all your sympathy points away you\u2019ll burn out and they\u2019ll want more from you. Nobody wins.\u201d\r\n     \u201cReed isn\u2019t an emotional vampire, you cock sock! He\u2019s-!\u201d\r\n     \u201cHe let someone cum on my wall! You can\u2019t help someone when they do that!\u201d\r\n     In a split second, my pure white pterosaur dug her palms into my chest. She planted herself firmly on my stomach, pinning me to the bed.\r\n     \u201cYou said you went to his house before,\u201d her voice was unshakable and low, like a chiding mother who caught her son smearing shit on the walls. The way her muzzle pulled back into baring fangs and muscle was the most terrifyingly arousing thing I\u2019d ever seen.\r\n     \u201cTell me everything. Now.\u201d she growled."},"Pink Fuzz Chapter 4.txt":{"path":["Reed And Reeda","Pink Fuzz Chapter 4.txt"],"text":"Pink Fuzz 4: Final Rondo\r\nNSFW (Trish and Reed)\r\n\r\n     Trish\u2019s duplex was small, but lively. Reed suspected her mother was a nurse: rarely present and always exhausted. The numerous shelves and bookcases in the living room were lined with rhinestones and assorted fantastic figurines depicting unicorns, goat men, the works\u2026 It was the perfect representation of someone coping with a harsh job, someone seeking escape.\r\n     As Trish hoisted him through the house, he realized why she worked so hard to find success.\r\n     After thanking her mom for the ride, Trish strained and groaned as she hauled the jelly-legged raptor junkie into her garage, where they could be alone for the rebuilding process.\r\n     The garage was lined with everything from a workbench, to spare lumber, to spray paint, to a bundle of old tractor tires. You name it.\r\n     \u201cNo wonder you always get plans going. That\u2019s like, an Ed, Edd n Eddy thing.\u201d Reed chuckled, but his voice was hoarse after hours of unloading on the counselor, crying, and trying to fight off security guards in bouts of paranoia.\r\n     \u201cWhy? You said you were a fairyboy. I thought you were better than this\u2026\u201d Trish replied shakily.\r\n     Reed clenched his teeth with worry. \u201cI- I\u2019ll make it up to you. It\u2019s just been really rough at h-.\u201d\r\n     \u201cI heard. I couldn\u2019t hear enough of it. Anon? You went to his place too? You could\u2019ve come here at any time. Did you even think about that, you fucking idiot?\u201d\r\n     He didn\u2019t\r\n     \u201cS-sorry, bro,\u201d he squeaked. \u201cI\u2019ll find us another venue to jam out at.\u201d \r\n     The glare Trish issued made him shrink back in his dino blankey, nearly mummifying himself.\r\n     \u201cYou\u2019re going to play at Dino-Moe\u2019s. I\u2019m going to be your rehab coach. I plotted a regiment with mom and everything,\u201d Trish stated flatly.\r\n     Reed\u2019s eye peeked out from the blanket. When did she change into that Tapout sweater, and where did she get that hose from? He thought.\r\n     The tiny triceratops flicked a switch and a pressure washer hummed to life. The hose already fed into it. Her gaunt fingers wrapped tightly around the nozzle and twisted until her knuckles went white.\r\n     FWSSSHT FWSSHT! She gave an experimental pull on the trigger, and a perfect white beam of water shot out.\r\n     \u201cDon\u2019t worry. It\u2019s low pressure. It won\u2019t leave bruises.\u201d Trish said.\r\n     FWWWWSSSHHHT!!\r\n     \u201cAW FUCK NOT COOL!\u201d\r\n     FWWWWSSSHHHT!!\r\n     \u201cTIMEOUTTIMEOUT!\u201d\r\n     Reed\u2019s shrieks resounded through the quiet neighborhood that day, and Trish made sure it would stay this way until five days pass, until the concert.\r\n     The pink raptor, dressed in nothing but an oversized D.A.R.E. shirt, wheezed and wobbled as he took to the tire run Trish assembled in her backyard. Trish\u2019s mother sat on the porch nearby, filling an ashtray like nobody\u2019s business and reading through a harlequin novel.\r\n     Those massive tractor tires became Reed\u2019s first enemy. He already left several face prints against the vinyl fence as his large legs gave out and tripped him over and over again.\r\n     His body flashed hot and cold simultaneously. His mind went blank. His jaw hung open as he gaped for air constantly, drooling like an animal.\r\n     His foot caught the horrid mouth of a tire again and he collapsed. His fall was cushioned by the obstacle course like an angel\u2019s kiss, and he sprawled his nude body across them. He didn\u2019t give a single shit at this point as his junk hung out.\r\n     He didn\u2019t flinch this time when Trish blew her whistle. \u201cTen seconds of rest. Just finish a few more sets and then we move to the strength exercises.\u201d\r\n     Reed gasped. His chest heaved up and down. His bruised, battered peach body glowed once again in the daytime sun. A golden silhouette accentuated his body, thanks to the mist from numerous hosings.\r\n     Reed whined and gasped, unable to form words.\r\n     \u201cNo backtalk. You\u2019re not going to die. I looked this up.\u201d\r\n     Trish\u2019s mother nodded sagely, and watched intently as Trish delivered another perfect beam of water into his exposed tailhole.\r\n     \u201cMAXIMALLY UNCOOL! RANCID CUNT FUUUCK!\u201d Reed shrieked.\r\n     Eventually, the noise complaints stopped coming. Reed learned the hard way that whatever horrid, horrid experiments Trish ran were always tolerated by sheer bullheaded triggerity.\r\n     This wasn\u2019t all pain for Reed. He was given the finest handmade meals he\u2019d ever had. Wonderous bowls of meat, veggies, and fruit showed themselves to him steamed, grilled, raw; it all tasted great and filled him with a vigor neither his parents or cafeteria food ever gave him. \r\n     He teared up with joy and scarfed down a bowl of jambalaya.\r\n     As usual, Trish stood behind him with a whistle around her neck and the hose in her hand. Even against her purple scales, her eyes were dark and baggy with exhaustion.\r\n     Still, she cracked a smile every now and again. \u201cYou look like Inafune when you do that, savoring every meal after a long journey.\u201d\r\n     \u201cYou captured my family? Let them die! I hate all of them!\u201d he growled between tearing chunks of steamy chicken and sausage between the sets of daggers he called teeth. \r\n     He quoted the Musashi film, and elicited a chuckle from Trish, but they both knew he meant this in sincerity as well; in this real world where he\u2019d be aptly branded a deadbeat.\r\n     Silence washed over them. All the pushups and squats and tire runs really made his scales and feathers glow. His humor seemed to come back as well, but there was a long way to go.\r\n     \u201cWe can\u2019t do this forever, you know? And there\u2019s a pile of homework waiting for you.\u201d\r\n     Hunched over his food like an animal, Reed let bits of fried rice tumble down his muzzle and onto the garage floor. He belched hotly and sighed.\r\n     \u201cI know. Th-thanks for everything, Trish. You\u2019ve been a real bro, and I mean a real one.\u201d\r\n     The tire suddenly creaked as Trish sat down next to him. Her plush thigh indented against his toned leg like memory foam.\r\n     Reed\u2019s raw muscles stung like hundreds of hot wires. He bit back a yelp.\r\n     Trish winced from his pain and tried to scoot away to give him space, but Reed\u2019s massive tail, like a palm tree of pink, gently wrapped around her waist, and pulled her closer.\r\n     \u201cIt\u2019s okay. I\u2019ll pull through. I\u2019ll be stronger, for myself and everyone. Even if Fang calls me a\u2026 weed.\u201d Reed said.\r\n     \u201cShe said that?\u201d Trish peeped.\r\n     \u201cWell, Anon said she said it\u2026\u201d\r\n     Trish\u2019s brow furrowed.\r\n     \u201cIt\u2019s okay\u2026\u201d\r\n     \u201cIt\u2019s not that\u2026 It\u2019s just, are we losers?\u201d\r\n     The pair went silent.\r\n     \u201cFang was always the one with the talent. We\u2019ve just been hurting her. I still think about what you said, even though you exposed our cringe school games to that ape.\u201d Trish said.\r\n     \u201cWell, I could be wrong.\u201d\r\n     \u201cIf you\u2019re being aloof on purpose I\u2019ll get the hose\u2026\u201d Trish jumped bolt upright, but Reed\u2019s hands wrapped softly, but firmly around her shoulders. \r\n     \u201cDon\u2019t wash me out like an asylum patient again,\u201d he tried to speak coolly, but clenched with worry.\r\n     \u201cI just mean\u2026 Fang has her own stuff to deal with, and Anon makes her happy. When I see them together they\u2019re glowing, and it\u2019s not the carfe, I swear.\u201d\r\n     Trish eased down again, but grounded her bountiful, grape rump onto his lap. \r\n     Reed\u2019s face burned hot. It wasn\u2019t time to be a bro, but a man-saur, and he cradled her back and legs tenderly in his arms.\r\n     \u201cI\u2019ve slung deals with people all across town. I\u2019ve never sold to kids and I don\u2019t sell bunk product. I don\u2019t sell shitty hook drugs either. I think I even sold to the mob at some point.\r\n     \u201cEveryone, all this time, thought I was just goofing around. I really don\u2019t understand what any of them think of me anymore.\u201d\r\n     Trish stared up Reed wordlessly as he chuckled.\r\n     \u201cIsn\u2019t that fucking crazy? I could\u2019ve been an assassin. Like, a ninja or some sh-\u201d\r\n     A loud slap rang through Reed\u2019s skull. Trish delivered a small, but powerful palm print that burned against his gentle, pink scales like a branding iron.\r\n     \u201cYou idiot! You dopey cunt!\u201d\r\n     \u201cCrazy bitch! You controlling little tyrant! I can\u2019t believe I let you-\u201d\r\n     Mid-shout, Trish slammed her muzzle into his. Her supple lips cushioned against their unwieldy snoots as they crooked their necks until finding the perfect place to interlock.\r\n     They moaned hotly into each other\u2019s mouths as Reed worked his strong, raptorian tongue around hers. He gently bounced her on his lap, enjoying every movement. Their hands wrapped greedily around each other, grasping at any chunk of soft meat they could.\r\n     Reed thought they may be mismatched losers in unwieldy positions, but every correction made formed a dance of compensation, an attempt to please the other, but still be embraced. \r\n     They found themselves curled around each other, lodged into the tractor tire like coupled snakes. Trish\u2019s claws dug into his back, hips, and firm, peach backside while he tongue-banged her until she gasped.\r\n     Reed\u2019s junk grinded against his t-shirt. His sizable rod tented Mc\u2019Rex (the no drug dude)\u2019s face decal as he thrusted into the warm, all-enveloping force of her thighs. \r\n     Their passion filled the garage with heat, like a sauna of sweat. Their movements eventually softened, and they lapped each other\u2019s bodies like waves at low tide, rocking in perfect tandem. \r\n     Reed gently licked the ripe, blueberry mounds of Trish\u2019s bare breasts before collapsing on top of her.\r\n     \u201cAwwhn~. I wanna melt across your body like strawberry syrup. S-so hot. Tired. You\u2019re working me to death,\u201d Reed groaned.\r\n     Trish grunted. She tried to push the limp post-stoner off, and wriggled with all her strength, but it only got her aroused again. \r\n     Still basking in the afterglow of the furious makeout, she wasn\u2019t too mad.\r\n\r\n     Time passed, and before they knew it they rushed through homework sheets while getting a ride from Trish\u2019s mom. Eventually, They got to Moe\u2019s before Fang or Anon. They stumbled occasionally and, thanks to Reed, both adorned massive shades to cover the social black holes surrounding their eyes. However, they laughed lively, and joked about old movies as they worked the wiring arrangements and set up Trish\u2019s makeshift t-shirt stand.\r\n     Reed still thought spray painted shirts were cheap, faux-punk garbo, but he didn\u2019t have the heart to say it. He didn\u2019t wanna get gored after surviving the rehab concentration camp\u2026\r\n     Anon, Fang, Stella, Rosa, and plenty of randos funneled into Dino-Moe\u2019s. The soft, yellow lights of the restaurant played across the soothing latticework, coating everyone with a groovy cross-section pattern. Despite the size of the venue, the place was managed well with few walls between everyone. Reed finally felt he was alive again, and he breathed easy. He was swept into conversation with friends, and in the high of reacquainting with everyone, agreed to watched some show called Chobits.\r\n     Without carfe, Reed felt the weight of anxiety build throughout the venue as they neared showtime.\r\n     \u201cCig break. I\u2019ll be right back, boss.\u201d Reed said.\r\n     Trish smiled and shot finger guns at him.\r\n     Fang had the same idea, Reed found, and he saw her leaning against the brickwork out back. Her eyes glanced to his. She grinned, and crunched the menthol bead between her teeth.\r\n     Reed slapped a fresh package of Raptorian Spirits, making sure the tobacco was freshly packed into the end of each cig.\r\n     \u201cBurping the babies.\u201d He said jovially, and leaned on the wall beside her. He ripped open the package with a swift pull against his teeth and offered one to the frontliner.\r\n     Wordlessly, she handed him a menthol.\r\n     They shared each other\u2019s flavors, two cigs in each mouth, and watched the sun set over the vast bazaar of Troodon Town.\r\n     \u201cHey, Trish.\u201d Anon said from the backroom, the open window carrying his voice to Reed\u2019s ear. \u201cYou sure this outlet\u2019s right? The cables look like a mess.\u201d\r\n     Reed suddenly doubted himself. He felt crusty again in a flash that made his lip twitch. The menthol fell out from his maw, but he snatched it back, mid fall.\r\n     \u201cNice.\u201d Fang said.\r\n     For that moment, he remembered the hellworld he lived in only a week ago. No, all up until this point - shithead family included. \r\n     His lazy lids and dashing eyelashes swept toward Fang. He popped the cig back in and puffed small rings before smiling.\r\n     \u201cEy. I don\u2019t think I told you about this, but you and Anon are fuckin\u2019 in-sync.\r\n     \u201cAlso\u2026 sorry I almost killed everyone back when,\u201d he added sheepishly.\r\n     \u201cI\u2019m sorry I said you were a weed.\u201d Fang said.\r\n     \u201cHm?\u201d Reed replied, feigning ignorance, but the grin spreading across his cheeks gave him away.\r\n     Fang elbowed him in the side. He hoped the exercise would force her to revel at his hardened abs, but he was still raw from rigorous daily training, and his muscles didn\u2019t have a chance to recoup yet.\r\n     Reed bit back a howl.\r\n     \u201cAnon\u2019s a dweeb. I know he told you. I didn\u2019t mean it. I was\u2026-\u201d\r\n     \u201cDon\u2019t worry about it. You\u2019ve lived with being pissy and confused longer than I have. Shoot me some pointers sometime.\u201d\r\n     That earned him another elbow. His knees buckled under the pain.\r\n     \u201cAugh! Dammit!\u201d He hissed between bouts of laughter.\r\n     \u201cAre you okay?\u201d Fang asked.\r\n     From this point on the ground, Reed saw the flickers of thousands of lights, like fireflies flitting about the marketplace. All of them were aimless and confused. They smiled genuinely or trained themselves to smile. Some pursued shit they didn\u2019t need just for a taste of the former. Young lights become old lights and bright lights dulled before his eyes.   It seemed retarded until he realized they had to smile for themselves, or no one else would.\r\n     \u201cLike a million bucks, bro,\u201d he groaned, and peeled himself back up again.\r\n\r\n\r\nAFTERWARD:\r\n     The Volcano High Gazelle was a local rag ran by the media department. They always fucked up the typeset and got their work out late. No one read the stuff, either. It was all fedshit or idpol crap or clique talk, but Reed tolerated this issue because they were featured, somewhere.\r\n     That, and Trish read it on his lap, smothering him in bountiful booty once again.\r\n     \u201cHere we are!\u201d she squealed and her eyes shined, but she suddenly went quiet.\r\n     \u201cWoah, hey there! Aw man\u2026\u201d Reed followed her example, and facepalmed.\r\n     In the far corner of the music section, VVURM DRAMA had a glowing review:\r\n     \u201cA perfect post-ironic embrace of buttrock with a nowave edge and lyrics that defy structure. VVURM DRAMA finally embracing a guitarist milked sweet melodies from their group that no one expected before.\r\n     \u201cMost importantly, the band members' clashing ensembles belies their synchronicity. It\u2019d be hard to draw comparisons, especially when the bassist and drummer were tighter on each other than birds to an herbivore. Their matching, sweat-soaked casualware resembled the aftermath of a landmine in a stoner\u2019s bedroom, and their sunglasses looked like the Blues Brothers after getting stomped by a mammoth a few hundred times.\r\n     \u201cYou had to be there to dig it. The moshpit was intense! Shoutout to Stella. Sorry for stepping on your face.\u201d\r\n\tYours truly, \r\n\t     Anpterasaur Fantano\r\n\r\n     \u201cWe look retarded.\u201d Trish groaned.\r\n     Even in a black and white photograph, Trish and Reed\u2019s expressions were perfectly immortalized: their bodies swung helplessly their respective pluck and thump. Their mouths hung wide open, with what looked like a perfect string of spit flying from Reed\u2019s maw. \r\n     \u201cThat\u2019s like, a one-in-a-million shot. The light had to be perfect. That\u2019s my spit! Rock on!\u201d\r\n     \u201cCome on!\u201d Trish whined, and she pounded herself into his junk ll, and this pink raptor in question, Reeda, would just tell you to keep your eyes peeled, and guarantee there\u2019s better things to spot.\n\nFor the past few weeks, all that\u2019s gone through the wringer.\n\nReeda quit carfentanyl, which meant giving up hordes of associates and a potential vocation.\n\nShe was tired of sleepless nights from waiting for highs to burn out, tired of the contradictions of tranquilizers getting her giddy and uppers wearing her down. She was tired of sharing boofs with strangers, buyers, and the aforementioned \u2018friends\u2019 who now blew up her phone with temptations or demands of her services:\n\u201cdude what am i supposed to do without your jurassic park slamdown?\u201d\n\u201cthe city\u2019s stuck with schwag and mids without you.\u201d\n\u201cr u fuckin with me on purpos?\u201d\n\u201ctwiggy bitch\u201d\n\nWith a decisive clacking of her manicured claw, she blocked yet another number.\n\n\u201cHey, Reeda,\u201d Fang\u2019s confident, velvety voice broke through her mental fog.\n\n\u201cWhassup?\u201d she replied, taking Fang\u2019s hand and using her tail like a carjack to peel herself off the auditorium bleachers.\n \nShe tried to grin in her token glowing, carefree way, but it didn\u2019t come out right. \n\nHer friend\u2019s palm was the only warmth she felt in ages. It momentarily distracted her from the stark chill of the real world she had to face: no carfe, no schmoozing her way into rides and couches to crash on, and worst of all, no pockets full of cash.\n\n\u201cYou still feel-?\u201d Fang started.\n\u201cUseless. Kinda. Yeah\u2026\u201d Reeda replied.\n\u201cTrish should\u2019t\u2019ve said that crap. It\u2019s like she expected the venue to pay for itself, or you to pay for us.\u201d\n\nNoticing the pink raptor hanging from her grip, she bided her next words, but it was hard to gauge Reeda\u2019s expression. Even with her bandanna on, a mound of downy feather-hair hung over her face, revealing nothing but the spiny crags of cowlicks. Where were her enviable, voluminous lashes and glowing aquamarine gaze complete with the \u2018naturally\u2019 dark eyelids a past-time in carfe gets y-?\n\nOh right, the carfe\u2026\n\n\u201cNo one thought a bunch of stoners would boycott you. If anything, we should worry they\u2019re a big enough part of our fanbase to dent ticket sales.\u201d Fang said, grumbling the last bit.\n\n\u201cIt\u2019s cool.\u201d Reeda said numbly. \u201cI-\u201d\n\nHer words caught in her throat. She felt for them with rolls of her tongue, and if she could tongue her brain she\u2019d look there too, but only uncool, un-chill things came to mind:\n\u2018It\u2019s like the world wants me to be high forever.\u2019 \n\u2018How am I supposed to quit when I get all this cool shit?\u2019 \n\u2018I\u2019m a dopey idiot. I should buy clown shoes and wear them over my snout\u2026\u2019\n\u2018I had it so easy before, but it wasn\u2019t easy. It hurt. I\u2019m tired of neurotic losers talking sideways at everyone and everything. You skip out on a single favor and they say you\u2019re insane and broken, and they\u2019ll recall every contradiction you\u2019ve made and blow it out of proportion, all with a confused smile.\n\u2018I was scared at any time they\u2019d take more sleeping pics. They hid all their blankets in the crawlspace, so I smoked four bowls just to stay warm for the night. Their cameras flashed and I was sprawled across the couch like a doll.\u2019\n\nShe wanted to say any of these things, but an uneasy beating in her chest told her it wouldn\u2019t matter, that most saurs, especially Fang, had enough to deal with. Any complaints would only bum her out, and for what? Feelings ebb and flow, inner bro.\n \nYou\u2019d feel fine or shitty eventually, so why talk about it?\n\nReeda pounced at Fang and hugged her tight.\n\n\u201cWh-woah! Easy!\u201d the white ptero flared her wings to dampen the knock back, saving them from tumbling over a row of benches and down an ample flight more.\n\nReeda buried herself at the side of Fang\u2019s smooth neck. Her massive feather duster of a tail worked around her waist. Fang reciprocated by wrapping her wings around the both of them, enveloping her dreary friend in downy white.\n\n\u201cYou almost killed us, you dweeb. You\u2019re-\u201d\n\u2018-usually good at not tripping up,\u2019 was what she nearly said, but it\u2019d be the last thing Reeda\u2019d want to hear, in any context.\n\u201cTake some time off the band.\u201d she cooed in a way that melted the pink raptor\u2019s heart. \u201cI\u2019ll take care of Trish,\u201d she added, although dreading the prospect.\n\u201cI-I\u2019ll still get some lyrics out. If that\u2019s okay.\u201d Reeda\u2019s voice trembled.\n\n--\n\nReeda took things easy, as her frontliner ordered. She\u2019d spend her free time wandering around, as if getting reacquainted with her body, until she found herself attending gardening club after school. \n\nMaybe it was something to do with the sun, or the smooth-but-stern melody of Rosa\u2019s voice, but she worked the earth with her hands.\n\nIt was hypnotic. \n\nDamp, black potting soil and bits of perlite trickled over fresh seedlings, and loud arrangements of roses and azaleas and even \u2018filler plants\u2019 (Rosa\u2019s words) like morning glories overloaded her eyes with sensuality until they watered.\n\nShe rocked the apron-and-gloves combo, too, or so she thought.\n\nA quiet, dainty voice suddenly lapped her ears like a soft wave at the beachfront, \u201cReeda. Hey. I didn\u2019t know you helped the garden too?\u201d\n\nThe former stonersaurus plucked her head from the clouds long enough to take notice of the lime stego before her. \tIt was Stella, of course.\n\nFrom her squatting position, she couldn\u2019t help but eye up her soft features: that wide, curved snout\u2026 or the way her indoor-lifestyle blessed her with a waist that burgeoned into supple legs and a caboose sturdy enough to support a behemoth of a tail.\n\n\u201cAre you busy?\u201d Stella asked, this time more nervously.\n\nReeda snapped to attention, for real this time, after noticing how those bare legs grinded together squeamishly.\n\n\u201cSorry, bro!\u201d Reeda chuckled. \u201cI\u2019ve had a lot on my mind lately.\u201d\n\n\u201cI can tell.\u201d Stella said softly. \u201cYou planted the seedlings upside down.\u201d\n\nFuck fuck fuck! \n\nReed\u2019s brain flooded with panic. Against all urges to stay willfully ignorant, she looked down. \n\nAny sign of stems and leaves were smothered, non-existent.\n\nSo much for her lengthy self-education in botany.\n\nThe stego kneeled right next to Reeda, both hurrying to salvage the crop before a certain latina longsword descended on them.\n\n--\n\nStella claimed this situation paralleled perfectly with a metaphor in one of the animes she watched all the time. \n\nReeda was thankful they recovered the seedlings and stayed partnered for the afternoon. She did her best to listen respectfully, but found herself drifting.\n\nShe felt guilty for not knowing Stella too well, but she didn\u2019t exactly mesh with the saurs near skin row\u2026 But those were old stomping grounds now.\n\nAs Stella talked about kids piloting their mothers and thermal expansion, or something, Reeda decided there was a playful exuberance to her, the way she seemed polite and sensitive, but was passionate about what she enjoyed.\n\n\u201cI remember when the entire cast bounced their naked bodies toward the screen -- a PoV shot, of course -- and told him to be one with them. My grandma walked in and I got grounded for-.\u201d\n\nRelentlessly passionate.\n--\n\nAfter Reeda mentioned she used to watch OVAs with a couch surfer a while back, Stella seemed keen to have her over.\n\n\u201cIt\u2019s just me and my grandma. It\u2019d be really nice to have you visit. I\u2019d love to show you some of my collection. It\u2019d only take a weekend.\u201d\n\nSweet Raptor Jesus. That tenderness  to marry your daughter,\u201d I repeated, starting Rosa\u2019s dad straight in the eye. Forcing the words out helped elevate the pressure I could feel building deep inside. \u201cI know I\u2019m young, and I don\u2019t have a lot of money, or a job, or, or anything like that. But I love her, sir. God, I love her so much that the idea of not being with her hurts inside. We\u2019ll make it work, I just know it.\u201d I expected Rosa\u2019s dad to say something by now, anything. His protracted silence did not seem like a good sign. \u201cAnd like you said, you were married when you were not much ol-\u201c\n\nMy words are cut off at once. Rosa\u2019s dad has collected me into a bone-crushing hug, a look of pure joy creasing his face. His words come out in a flood of barely understandable Spanish, but given that he\u2019s not actively trying to strangle me right now, I assume they\u2019re words of encouragement. The massive ankylosaur finally lets me go, grinning down at me as he claps me on the shoulder with a massive, callused hand.\n\n\u201cAn-on, you magnificent little chico! Aw, you two are going to be so happy together!\u201d I knew Rosa\u2019s dad liked to wear his emotions on his sleeve, but I\u2019m a little uncomfortable with this level of expression from a man who could fold me in half like a chair. \u201cBesides, once you two are married, you can start making me some nietas and nietos, si?\u201d Laughing, he pounds me on the back again, throwing his arm around me as he steers me back into the house. I make a mental note to ask Rosa what \u2018nietas\u2019 and \u2018nietos\u2019 are, but a part of me already knows. As Rosa\u2019s dad invertedly strangles me, I manage to croak out one final thought before we rejoin the party.  \n\n\u201cJust keep it a secret from Rosa, okay?\u201d "},"Garden Of Rosa Chapter 12.txt":{"path":["Rosa","Garden Of Rosa Chapter 12.txt"],"text":"The Garden of Rosa \n\nChapter 12\n\nA few weeks have passed since I blurted out my desire to marry Rosa to her dad. Luckily, I managed to make it through the party that night without saying anything else stupid, although I did have to lie to Rosa about why her dad burst into drunken weeping whenever he saw her for the rest of the night. Her mom still glared whenever she looked at me, but whether or not that was a good or bad thing I couldn\u2019t figure out. Under that ever-watchful mom glare, I planted only a chaste kiss on Rosa\u2019 cheek when it was time to go, content to call a taxi back to Skin Row. \n\nRosa and I have been spending nearly every day together since then, hanging out with either Stella or the gang. Fang made amends with Trish and Reed, and the three of them have been practicing non-stop. It seems Spears approached Fang about getting VVURM DRAMA to play at the prom, and they\u2019ve been preparing all new material to debut. I was glad that Fang reconciled with Trish; she seemed happier than she had been in a while after doing so, and it seemed our talk in the band room helped ease her mind about us as well. It was awkward between Trish and I at first, but the two of us agreed not to get in each other\u2019s way. Although, Trish did nearly try and kill me when I asked if they were going to stick with a guitar and bass, lowering her horns towards my way as Fang and Reed laughed their asses off. \n\nSome things just never change, I guess.\n\nOne thing continued to dominate my thoughts, however: Prom. With prom right around the corner, the school was positively buzzing in anticipation. My old man promised to send me his old tux by the end of the week, saving me a few extra bucks. A good thing, too; prom tickets weren\u2019t cheap, and I was trying to scrape and save every penny I could. Thankfully, Fang wasn\u2019t concerned about finding a date, that topic having grown slightly awkward between us, and she was content to go as a group with Reed and Trish. Hell, even Stella had managed to find a date, although no matter how much Rosa and I pried, she wouldn\u2019t tell us who it was. \n\n\u201cAww, Stella, please tell us! I promise no to judge him, or even if it\u2019s a\u2026 a s-she.\u201d Rosa was taking another stab at getting it out of Stella today, though, the three of us walking to the parking lot after school. There were still some things Rosa\u2019s faith wouldn\u2019t budge on, however risqu\u00e9 our frequent meetings had become. \u201cOh, is it that guy from science class? The one who you did a reading for the other day? He\u2019s cute, Stella.\u201d Rosa nudged Stella in the ribs, sticking her long tongue out at me as she did so. Forcing a smile, I tried not to let my face get too red.\n\n\u201cUgh, Rosa, I told you, no hints before prom!\u201d Rolling her eyes, Stella pointedly turned back to her manga, a picture of two waifish boys dangerous close to one another plastered on the covers. How she managed to read while walking I will never understand. Stella had been fending off Rosa all day, and by the way she buried her face in those pages, she was close to the end of her rope. \u201cD-don\u2019t you and Anon have, like, a date or something to get to?!\u201d \n\nAh, our date. I\u2019d been planning it for a few days now; a leisurely stroll through the city arboretum. With how much Rosa loves gardening, I was surprised when she mentioned she\u2019d never been before. Plus, it was free for students. A win-win.\n\n\u201cShe\u2019s right, Rosa, we should get going if we wanna hit the arboretum. It usually fills up around this time.\u201d I gently drag the still guessing Rosa away from Stella, leaving the lemon-lime stego buried in what no doubt was some sort of softcore yaoi. \u201cWe\u2019ll catch you later Stella!\u201d\n\n\u201cAy, si, si. Stella, I will see you tomorrow, yes? Oh! Is it that chico from the football team?\u201d Rosa shouted over her shoulder as I pulled her towards her car, the two of us stifling our laughter. By the way Stella\u2019s tail curled around her leg, I think Rosa might have been right on that one. \n\n***\n\nThe trip across town to the arboretum was pleasant enough. I had even started to like some of the Latin music Rosa played, although the more pop-hits I had to grimace to get through. Rosa was an absolute treat today; singing along as she drove, tapping her fingers to the beat of the music. I couldn\u2019t help but watch, thanking whatever fates Stella believed in for putting the two of us together. \n\nA little while later, Rosa pulls into the arboretum parking lot, row upon row filled with cars. Just what I was afraid of\u2026\u201c\u00bfAy, Cu\u00e1ntos carros hay ah\u00ed?\u201d This is the second time we\u2019ve looped around the parking lot, and Rosa\u2019s patience is beginning to crack. I haven\u2019t seen her like this since I fell into the flowers at school: Her snout is screwed up in a frown, her eyes narrowed. \n\n\u201cMaybe we can get street parking?\u201d \n\n\u201cNo! We\u2019ve been here long enough, we are getting a spot!\u201d I hold my hands up, palms out as Rosa\u2019s anger flashes. I forget how bossy Rosa can be, sometimes.\n\n\u201cOh, there\u2019s one!\u201d My hand flies towards the one empty spot in the parking lot. It\u2019s even close to the entrance! Even as I point it out to Rosa, a black sports-car comes up the other side of the lane, already closer to the spot than we are. There\u2019s no way we could make it there before he does. I let my arm sag, my heart quickly joining it. \u201cAw jeez, that asshole\u2019s gonna take it.\u201d\n\nRosa\u2019s fist hammers on the steering wheel, causing me to jump. \u201cNO! \u00a1Eso es suficiente! No gilipollas is going to take my spot! Ay, let\u2019s see how you like this, eh?\u201d I can see my life flash before my eyes as Rosa guns it, narrowly cutting off the other car as she managed to claim the spot first. Nodding to herself with a look of smug self-satisfaction, Rosa steps out of the car, pointedly not looking at the other car as they drive off. I, meanwhile, still cling to the dashboard, willing my nerves to settle down. Rosa missed the car on the passenger side by an inch. \n\nBarely managing to shimmy out of the car, and having to hold my door as to not slam into the car next to us, I finally manage to climb out after Rosa. Rosa still sports her bossiest face as she waits for me to extract myself, tapping her foot impatiently. Just as I finally burst free, Rosa grabs me by the hand, hauling me in the direction of the entrance, tail lashing back and forth angrily. \u201cCome on, mi amor, let\u2019s go.\u201d It feels like she\u2019s going to rip my arm out of my shoulder!\n\n \u201cYes ma\u2019am!\u201d Rosa\u2019s face quiets any further facetious conversation as we wait in the short line of people to enter the park. Flashing our student I.D\u2019s at the pimply-faced dino manning the tiller, we dislodge ourselves from the crowd, Rosa finally calming down. Pulling a hand-mirror out of her purse, Rosa begins adjusting her hair, raking back any loose auburn strands with her fingers. \u201cYou know, you\u2019re kinda cute when you get anger, Rosa.\u201d\n\nRosa\u2019s face blossoms a crimson red, the heat of her face nearly matching her eyes. Snapping the mirror shut, she languishes me under a torrent of rapid Spanish, alternating between wagging her finger and gesturing with her whole hand at me. \u201c\u00a1No estoy enojada! Ese gilipollas iba a tomar el lugar\u2026\u201d\n\nI let her vent, hiding my smile as we walk through the arboretum gates. Different paths branch out in front of us, a map standing nearby to guide visitors to specific locations in the park. By the way Rosa\u2019s voice is slowly creeping up the octaves, she\u2019s not quite over the altercation in the parking lot. Glancing over to her, I can see her miming a steering wheel, her hand-motions no doubt proving once and for all that she was in the right. It\u2019s a gamble, but I know one surefire way to sooth her nerves\u2026 \n\n
