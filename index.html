\u201cMan, our kids are going to have to watch out, or their sexy mamacita is going to let them have it!\u201d I start down one of the paths at random, leaving Rosa struck dumbfounded for a moment before she launches after me. Laughing, I run for my life down the path. I may pay for that comment later, but seeing the look of shock on her face is well worth it.\n\n\u201cAn-on! Chico estupido, how could you say that?!\u201d She cries, quickly gaining on me. I submit to her tackle, Rosa\u2019s strong arms wrapping around my middle and pulling me into a hug. She\u2019s laughing now as well. \u201cDo you\u2026 Do you really think about that? Our children, I mean.\u201d Her fingers intertwine with mine as we settle into a stroll, taking in the arboretum sights around us. Trees tower over us, little plaques carefully displayed at their base informing us of their names. Rosa seems to be enjoying herself, \u2018oohing\u2019 and \u2018ahhing\u2019 over the sights: It looks like any other park, to me. \n\n\u201cOf course I do, mi amor.\u201d Smiling, I plant a quick peck on Rosa\u2019s head, momentarily breathing in the smell of her hair. Rosa\u2019s eyes are still tracing along the foliage, but her blush has returned, accompanied by a shy smile. She gives my hand another squeeze, letting me know in her own way that she thinks about our kids as well.\n\n***\n\nRosa and I end up spending the whole afternoon at the arboretum. Honestly, I didn\u2019t even know there were that many different types of trees, but nevertheless Rosa pointed out each different species to me, her voice chittering with excitement. It seems Rosa not only had a knack for gardening, but botany as well, correctly identifying many of the species even before she read the little plaque beneath it. Eventually, we found ourselves underneath a gazebo, overlooking the arboretum\u2019s field of indigenous wildflowers. A gently spring breeze had started, rippling the multicolored flowers like a blanket. Even I had to admit it was a pretty nice sight.\n\n\u201cSo where did you learn about all that? The different types of plants, and their names and stuff.\u201d My voice interrupts our shared silent moment, the only other sound the soft rustle of wildflowers. Rosa\u2019s head rests on my shoulder, her arms wrapping around my own as we relax on one of the gazebo\u2019s benches.\n\n\u201cPapi helped teach me, in the beginning. He said I had a green thumb, that I was a natural at the natural.\u201d Rosa laughs at her own joke, I can\u2019t help but snort a little. \u201cFrom there, I did some independent study on my own, and the community college had some classes I could take. Why, did you think I was just some dumb jardinera?\u201d Rosa glances up at me, her crimson eyes flashing definitely. \n\n\u201cNo. no. I was just wondering, is all. I didn\u2019t think Volcano High had any sort of program like that.\u201d\n\n\u201cMmm, you\u2019d be surprised by what you find, mi amor, when you\u2019re not trying to skip class.\u201d Rosa\u2019s voice is playful, teasing. The way she rubs my arm lets me know there\u2019s no chastisement in her comment.\n\n\u201cUgh, but it\u2019s soooo boring!\u201d I let out an exaggerated sigh, letting my head sag back over the bench. \u201cNot fair that you got to choose your classes; they stuck me with half of mine in when I moved here.\u201d\n\n\u201cAww, my poor amor!\u201d Rosa giggled, moving my arm so she could lay her head in my lap. Careful of her horns, I began stroking her hair, the two of us still staring off into the sea of flowers. \u201cYou could\u2019ve swapped classes, you know.\u201d\n\n\u201cAnd make them think I care? Nah, I\u2019m happy where I am.\u201d I sneak a peek down at Rosa, watching her stare out at the horizon. She\u2019s no longer smiling, now. \u201cUh, something I said?\u201d\n\n\u201cWhere you are\u2026 \u201c The words are quiet, half-mumbled under Rosa\u2019s breath. \u201cAn-on,\u201d Rosa continues in a louder voice, suddenly serious. \u201cWhat are you going to do after we graduate? Do you really have to leave, like your padre said?\u201d \n\nThe voice of my old man runs through my mind. \u2018College or the service; I don\u2019t care which.\u2019 Up until now, I hadn\u2019t really thought about it too much. Before Rosa, nothing had really tied me down to Volcaldera, nothing had made me want to stay in my adoptive home. But now I felt like a balloon drifting in the wind, secured to Rosa only by a slim thread. Could I even stay, if I wanted to?\n\n\u201cWhere will you go, Rosa?\u201d I try and dodge her question, hoping she may provide me the answers I was looking for myself. Rosa just shakes her head on my lap, her beautiful crimson eyes failing to meet my own.\n\n\u201cPapa said I could work on the farm if I wanted. Just like my hermanos did. But\u2026\u201d There\u2019s hesitation in her voice. Rosa bites her lower lip, the worry she must be feeling evident on her face. \u201cThere\u2019s a college that has an accelerated program, where you can learn all about these.\u201d Rosa waved her hand towards the fields of wildflowers shimmering in the wind. \u201cAbout conservation and protection and everything else. Half of these flowers are endangered, An-on, endangered because we keep clearing them out for more farmland.\u201d Her hand slumps back to her chest where I take hold of it, squeezing her tightly. \u201cIt costs money, though, money we don\u2019t have now that Mama is sick. But I can\u2019t just sit by and let something I love slowly fade away. An-on, if I could help save them, then maybe, maybe Mama could\u2026\u201d \n\nRosa\u2019s voice breaks down, cracking under the strain. She begins to sob, covering her face with her hands. I pull Rosa awkwardly to my chest, cradling her in my arms and murmuring words of comfort into her auburn hair. Reflecting on all the times I\u2019ve held her close, whispered words of love and affection to her, I realize that in all that time Rosa\u2019s never asked me to be anything I wasn\u2019t, never asked or expected me to comfort her and make all her fears disappear. Rosa has always just accepted me for me, accepted my words of support and never once asked for anything more. And now, as she sobbed against my chest, I felt like my words weren\u2019t enough.\n\n\u201cRosa, you asked what I wanted to do after we graduate. Well, this is what I want to do: I want to be with you Rosa, no matter what my old man says. I want to support you, to love you, to watch you grow into the beautiful woman I know you can be. And if that means staying here in Volcaldera and getting my own job, or moving away with you to college, or, or finding some other way for us to be together, well so be it.\u201d After a time, Rosa pulls away, wiping her eyes on the backs of her hands. Tilting her face up towards mine, I gaze into her eyes, those deep crimson pools so full of love that I feel like I could drown in them. \n\n\u201cAn-on, I\u2019m scared. Scared that she\u2019s not going to get better, that I can\u2019t do anything for her. It tears me up inside, not being able to help mi madre. And when I think of leaving to go to school I feel so guilty! What if something happens when I\u2019m gone, An-on?\u201d I press her gently back to me, leaning down to wrap Rosa in a hug. Her hands grip my back, nails digging into my jacket.\n\n\u201cI know, Rosa. But what she wants, what I want, is for you to be happy. Whatever that means, we\u2019ll both be there, supporting you, loving you, no matter what.\u201d\n\nRosa slowly shuffles up into a seated position, pulling her legs up to the chest and wrapping her arms around them. Snuffling, she wipes her tears off with the back of her hand, her voice husky. \u201cGracias, An-on, for that. It means a lot, coming from mi amor. Dios Mio, I\u2019m always crying now. I swear, I used to no do that.\u201d Rosa barks a sad laugh, leaning her head once more on my shoulder. Together, we watch as the wind ripples over the sea of wildflowers, watching as those fragile flowers bend against the breeze.\n\n\u201cSometimes, crying is exactly what we need.\u201d"},"Garden Of Rosa Chapter 13.txt":{"path":["Rosa","Garden Of Rosa Chapter 13.txt"],"text":"Chapter 13\n\nTonight is the big night: Prom. The stuffiness of the cab reduces me to a puddle of sweat in a cheap suit, but I don\u2019t dare roll the windows down. It already took a bit of mending to get Dad\u2019s old tux up to snuff, and I don\u2019t want to ruin it with the dust from Rosa\u2019s gravel drive. Bad enough I couldn\u2019t catch a ride with Stella out here. Gritting my teeth against the heat, I swore nothing was going to spoil this night for us.\n\nHanding the cabbie the fare, I try to ignore his smug smile and comments about how best to avoid prom night disasters as I exit the yellow sweatbox. Rosa\u2019s house is already busy, and I spot Stella\u2019s car among the many parked in the open-air garage. She graciously offered to be our ride for tonight, although I think it was just so she can show off her prom date to the both of us; when Stella blurted out that it was the star player of the football team, our mouths nearly hit the floor. Knocking on the front door, I could hear familiar voices inside quiet somewhat as someone rushed to answer; it seemed most of Rosa\u2019s family was over once more to see us off. Rosa\u2019s dad opened the door, greeting me with a smile and a thunderous pounding on my back.\n\n\u201cAy, An-on, welcome, welcome! Make yourself at home: Stella and her novio are in the kitchen, helping la esposa with the last of the food.\u201d \n\n\u201cThe food?\u201d I ask, carefully pulling out the corsage I had procured for Rosa from my jacket pocket. Thank you, five-finger discount\u2026\n\n\u201cSi, Rosa and her madre were making food for the prom! Seemed there was a last-minute cancelation and my little Bebita jumped at the opportunity.\u201d Rosa\u2019s dad beamed with fatherly pride as he ushered me into the kitchen where Stella and her tank of a date were waiting. \u201cAh, what a sweet kid\u2026\u201d\n\n\u201cAnd yet, who is stuck here finishing all of the food, eh?\u201d Rosa\u2019s mom gave me a welcoming smile and wave from behind the mountain of take-out containers she was filling. \u201cAnon, good to see you. Grab a spoon and start filling.\u201d Several other realatives greeted me from their own spots around the kitchen, a veritable production-line of food preparation spanning the generations of Rosa\u2019s family.\n\nRolling up my sleeves, I started loading up the delicious-smelling food into the various plastic and Styrofoam containers. From the sheer volume of food, I wondered if there would even be room in Stella\u2019s car for the four of us, not to mention the size of the lad Stella was with. Jeez, what an absolute unit. I chatted with Stella as we filled, scooped and ladled, passing the time by complementing her on her dress and hair.\n\n\u201cThanks Anon! Ohmygosh, wait to you see Rosa, she is soooooo cute!\u201d Stella\u2019s bubbly demeanor did little to quell my own nervousness. God, I hope I looked good enough for Rosa\u2026 \u201cDid\u2019ja know she made her own dress?\u201d\n\n\u201cYou look pretty good too, babe.\u201d Despite his enormous size, Stella\u2019s date spoke with a careful, almost shy voice. Stella blushed under his attention, and when no one but me was looking, reached over to pinch his bottom! \n\n\u201cHe won\u2019t have to wait long , eh? An-on, here she comes!\u201d Rosa\u2019s dad tapped me on the shoulder, directing me to the hall where Rosa\u2019s room lay. Washing my hands quickly, I eagerly awaited Rosa\u2019s arrival at the kitchen entrance, trying to sooth my nerves by straightening my bow-tie. The sound of the door opening heralded Rosa\u2019s arrival, and then\u2026\n\n\u201cHola, An-on! So, how do I look?\u201d \n\nSimply put, Rosa looked stunning: Her dress was magnificent, the huge ruffled skirt resembling an enormous rose in full bloom. The bodice of her dress fit her snugly, vines of roses wrapping around the tight white silk only helping to accentuate Rosa\u2019s curves and plunging cleavage. Rosa\u2019s hair was laced with what looked like drops of starlight, shimmering in the light of the hallway as she twirled around. \u201cMama helped me make it. Isn\u2019t it lovely, the way it flows! Oh, and the flowers!\u201d Rosa ran her hands down her body, clearly pleased with the work she had done.\n\n\u201cI think Anon likes it very much, Rosa.\u201d The voice of Rosa\u2019s mom directly behind me snapped me out of my ogling, reminding me to put my eyes on Rosa\u2019s face, not the rest of her. Under her mom\u2019s watchful glare, I pinned Rosa\u2019s corsage to her wrist, feeling myself going pale as Rosa hugged me. God, the way her dress lifted her chest\u2026\n\u201cAhem!\u201d Rosa\u2019s mom grinned wickedly at the two of us, wielding a digital camera and about a dozen additional SD cards. We both groaned, sharing a look of universal childhood exasperation. \u201cCome on you two, it\u2019s time for pictures.\u201d \n\n***\n\nSomehow, the four of us had managed to fit into Stella\u2019s car, along with about a ton of homemade food. After a considerable time, we managed to finally unload our precious cargo, hauling it inside. Chinese lanterns dotted the celling, matching the decorations that we saw outside, giving the entire prom a decided Far-East look. Glancing over to where the buffet table had been set up, I could indeed tell that it was empty, whatever catering company that had been hired clearly leaving the school high and dry at the last minute. As the smell of the food wafted before us, dozens of hungry students began to crowd around, licking their lips in anticipation. Eyeing the crowd, I didn\u2019t see any sign of Fang or Reed. I really needed to talk to them before\u2026\n\n\u201cRosa? Rosa!\u201d The bellowing voice of Principal Spears rose over the up-tempo music of the gymnasium, dulling the excited chatter of the crowd. I could see Spears heading towards us, cutting through the assembled students like some great white shark dispersing lesser, more hungry fish. I manage a nod towards the hulking man in greeting, laboring under about a dozen heavy trays of food.\n\n\u201cEvening, Principal Spears.\u201d \n\n\u201cHola, Principal Spears! Sorry we were late, mi madre had us taking more pictures than I thought.\u201d Rosa began handing Spears tray after tray of delicious food she has painstaking prepared. She mentioned in the car that she had been cooking since yesterday evening! All that work, just to feed her fellow students. \n\n\u201cI\u2019m just glad you came when you did, Rosa. Here, let me help you set up the food.\u201d Spears took my own trays as well, clearly having no issue handling an amount of food that probably weighed as much as I did. \u201cI was afraid we were going to have a riot on our hands if these kids didn\u2019t get something to eat soon.\u201d Spears turns back into the crowd, several pairs of hungry eyes following him intently. \u201cRosa, do you mind helping me set these out?\u201d\n\n\u201cLo siento, An-on, but I\u2019ll just be a moment, okay?\u201d Rosa gives me a peck on the cheek, collecting the remaining trays in her arms. \u201cGo enjoy yourself! Maybe you can go say hi to Fang for me?\u201d \n\n\u201cSure, don\u2019t worry about it, Rosa.\u201d She gives me another smile before heading off to join Spears at the catering table. I couldn\u2019t help but get an eyeful of Rosa\u2019s low-cut back as she sauntered away, her high-heels giving her already ample backside another boost. Damn, she really looks radiant in that dress\u2026 \nChuckling, I scan the crowd once more, trying to find Fang. I hoped to catch her before the band starts playing, and I\u2019m surprised she\u2019s not among the ravenous students mobbing the buffet station. However, something else catches my eye, however; a sad little purple figure alone at a table in the back, blankly staring at her phone. Trish looks absolutely miserable, her sad face clashing with her sparkling black dress and golden horn ornaments. I thought her and Fang had reconciled? Something clearly was on her mind, with the way she was pouting, all alone.\n\nUgh, I didn\u2019t feel like playing therapist again, especially at prom.\n\n***\n\nSeveral slow songs later, I return to the table where Trish and I talked, grateful there was still some food left at the buffet. Dancing with Trish was\u2026 nice, even if she was upset. Turns out, there was a last-minute set-list change, one that Trish did not like in the slightly. She said she was feeling pushed out of her own band, but I think she just needed a comforting shoulder for a while, someone who would listen as she blew off some steam.\n\nMunching away at Rosa\u2019s homecooked food, I once again scanned the crowd, this time for signs of my girlfriend. I hadn\u2019t seen her since she and Spears went off to set up the food, and I hoped she hadn\u2019t been mobbed by the hungry pack of teenagers that descended on the buffet table. Getting an impromptu dance lesson from Trish was great and all, but I really wanted to spend the rest of prom with the girl who I came with. \n\nWith no Latina ankylosaur in sight, I resigned myself to the food once more, the sappy sad love song currently blasting out onto the dance floor only making my heart sink further. I fumbled out my phone, fingers automatically moving to text Rosa before I remembered that there were no pockets in that dress of hers, and her purse was at the coat check. Damnit, where could she be?\n\n\u201cGuess who, mi amor?\u201d Almost as if by request, a pair of gentle hands cover my eyes from behind. This close, I could smell Rosa\u2019s perfume, the sweet scent banishing all my previous insecurities. Rosa\u2019s hands moved to my shoulders as she leaned down towards me, greeting me with a kiss before taking the seat next to me. \n\n\u201cAy, sorry An-on, it was a madhouse over there! It took Spears and I a while to restore order, and I do no think those pinche gringos liked waiting in line.\u201d Rosa tucked an errant strand of hair behind her ear, adjusting the bodice of her dress with the other hand as she did so. \u201cI swear, if one more imb\u00e9cil so much as thinks of\u2026 What? An-on, what is it?\u201d\n\nI realize I had been staring at Rosa this whole time, a goofy smile creeping up my face. But how could I not? The way her face shone slightly with sweat, the way her hair shimmered in the light: Rosa was probably the most beautiful girl at the prom tonight. Without a doubt the most beautiful person in my life, anyways.\n\n\u201cNah, it\u2019s nothing. Come on, let\u2019s dance!\u201d Before Rosa could protest, I pulled her up, leading her by both hands to the dance floor. We found a space easily, and just as Trish taught me earlier, I settled my hand around Rosa\u2019s waist, taking her hand in mine. Position assumed, we began to dance, my slow, careful movements leading Rosa\u2019s more practiced steps. Rosa\u2019s crimson eyes bored into me, her smoky eyeshadow only enhancing how gorgeous she looked. Now, that sappy love song didn\u2019t sound so bad.\n\nThe first song eventually faded away, replaced by a slightly faster, but equally sappy, pop number. Rosa followed my lead, our feet sashaying across our space on the dance floor. Unlike before, where Trish and I had talked while we danced, Rosa and I danced in silence, enjoying one another\u2019s company for the first time tonight. I could feel myself beginning to redden as Rosa and I stared at each other, giggling, the pure happiness we both felt spreading across our faces.\n\n\u201cAn-on, you\u2019re pretty good at this!\u201d Rosa said as we continued into the third song, giving my hand a squeeze as we slowly rotated in tune with the music. I was careful to shuffle my feet, making sure not to step on any part of Rosa\u2019s voluminous dress. \u201cYou know, Papi said I would always end up with a man who knew how to dance. \u201c\n\n\u201cAh, well, you can thank Trish for that.\u201d  Rosa and I got closer, the petal-like ruffles of her dress swishing against my pants.  \u201cShe uh\u2026 She kinda\u2019 had to teach me tonight.\u201d I let my hand explore the smoothness of Rosa\u2019s dress, brushing her bare skin ever so slightly as I did so. The beginnings of a frown start to crease Rosa\u2019s brow, her smile turning sour.\n\n\u201cAww, I didn\u2019t get your first dance?\u201d\u201d Rosa\u2019s pouting only enhanced her beauty, but from the way her brows were starting to knit together, I knew a tirade was beginning to form. Students glanced our way as Rosa\u2019s voice took on more heat. \u201cI was looking forward to that. Did Trish plan this, hmmm? Trying to steal you away, that maldita peque\u00f1a purpura-mmpf!\u201d I cut Rosa off with a kiss, pressing her into my body as I did so. I kept the kiss quick, pulling back nearly as quickly as I had started, leaving Rosa confused and breathless. \u201cAy, you chico tonto!\u201d What was that for?\u201d\n\nSmiling, I continued swaying to the music. Nothing was going to spoil this moment for us. \u201cBecause! Nothing is going to make you sad tonight, Rosa. I won\u2019t allow it. And no, Trish did not steal me away,\u201d I continued, laughing as Rosa blushed slightly with jealousy. \u201cTonight, you deserve to be the happiest woman in the world, and I\u2019m going to do everything to make sure it-mmpf!\n\nIt was Rosa\u2019s turn to take me by surprise, moving her hand from my shoulder to the back of my head to pull me down into her. Her kiss was tender at first, almost like the first kiss we shared, but soon it grew more and more intense, feeding off our passion. Rosa\u2019s tongue slipped hesitantly into my mouth as the kiss continued, slowly teasing my teeth before sloppily rolling around my mouth. I couldn\u2019t say how we danced like that, bodies pressed against one another, mouths locked in love\u2019s eternal embrace, but it wasn\u2019t until a ripple of chatter spread through the students that either of us noticed the music had stopped.\n\nBlushing, the two of us broke apart, trying not to meet the eyes of the students around us as Spears took the stage. For once, the enormous man held a microphone, his massive hand easily dwarfing the small object. Rosa and I stood there; our little fingers hooked together as Spears began his announcement.\n\n\u201cGood evening Volcano High!\u201d Spears paused, letting the assembled students cheer. Rosa even added her own trilling exultation to the mix. \u201cI\u2019ve got a few announcements before we end tonight, and you all go home safely.\u201d Spears\u2019 exaggerated glare brought on a few nervous laughs, everyone no doubt picturing an angry Spears suplexing a would-be party goer who didn\u2019t abide by the rules. \u201cFirst thing is- \u201cFrom somewhere behind his lapel, Spears produced a small golden envelope. \u201cProm King and Queen!\u201d \n\nI roll my eyes, laughing as I catch sight of Naser being pulled towards the stage by the tangerine terror. Rosa rests her head on my shoulder, moving her hand to stroke my back as we wait for the foregone conclusion. Another waft of her perfume draws me closer to her.\n\n\u201cAnd now! Your winners, for the one Mil, twenty-twenty class, aaaaaaaaaaaaare: Naaaaaaser and Naaaaooomiiii!\u201d\n\nSpears pulls two crowns from a pocket as the class erupts in celebratory chaos. Despite everything Naomi has attempted to pull this year, I still give them a polite applause; Naser at least deserves it. Naomi is, of course, acting beside herself with joy, donning the tiara with her trademark fake smile. I wouldn\u2019t even have put it past her to fix the voting to ensure her victory.\n\nTaking the microphone, Naomi clears her throat, easing back into her role as the perfect prom queen. \u201cThank you all so much, Volcano High!\u201d Naomi begins, her well-rehearsed speech sounding just as fake as the rest of her attitude. \u201cMy, I don\u2019t really have a speech prepared, but\u2026\u201d \n\nSpears buts in, gently pulling the mic away from a rather shocked Naomi. \u201cThanks, you two, but unfortunately we\u2019ve got to stay on schedule and have one more thing planned for tonight.\u201d Naser pulls a distraught and fuming Naomi off to the side of the stage, his own prom crown dangling from his head crest. Oh, how the tables have turned\u2026 \n\n\u201cI know many of you know these next three, and their first concert was a\u2026mixed affair, but I think they\u2019ve all shone us how important a second chance can be. Let\u2019s give it up fooooooooor: VVURM DRAMA!\u201d \n\nSpears marches off-stage, leading a decidedly subdued applause as the red curtains draw open to reveal the band, wielding their instruments. Fang stands at the front in a brilliant purple dress, a look of nervous trepidation creeping across her face, and Trish looked smaller than ever trying to hide behind her bass. Reed, like usual, didn\u2019t seem to notice much of anything. Murmurs ripple through the students, many of whom have whipped out their phones, no doubt thinking to record another meltdown. Rosa and I cheer encouragingly, however, waving to catch the band\u2019s attention from our spot on the edge of the dance floor. Finally catching a look at us, Fang smiles, her confidence rising as she strides right up to the mic stand.\n\n\u201cGoodnight, Volcano High! We\u2019re VVURM DRAMA, and we\u2019re here\u2026\u201d Fang stums a chord on her guitar, instantly silencing the murmurs of the crowd. \u201cTo blow you away!\u201d\n\n***\n\n\u201c\u00a1Dios m\u00edo! Ayyy, An-on, that was so much fun!\u201d An excited Rosa twirls in front of me as we exit the gymnasium with the rest of the class. VVURM DRAMA had been an absolute hit, performing even better than they did at Dino-Moe\u2019s. I could see why Trish was upset about the set-list: It had been mostly safe pop-rock tunes, with a few sanitized originals thrown in. The band\u2019s practice was on full display, and the crowd still buzzed with energy after such a good performance.\n\n\u201cYeah, for sure! Fang and the gang really knocked it out of the park, huh?\u201d Rosa joined me as we waited by the ticket booth, both of us still tapping out feet in tune to the band\u2019s music. Stella, our ride for the evening, had told us to wait for her here. Her and her date had really torn it up on the dance floor, even reenacting the iconic scene from Dirty Dancing. I still couldn\u2019t believe she got the captain of the football team to take her to prom!\n\n\u201cSi, I could no believe it either. But, Stella is very persuasive when she wants to be.\u201d Me and my damn mumbling. Rosa hung onto my shoulder with one hand, fanning herself with the other. We had both been dancing so hard during VVURM DRAMA\u2019s set we were covered in sweat. I tried not to notice how the beads of perspiration rolled slowly down Rosa\u2019s ample cleavage, making her breasts glisten in the dim light of the evening\u2026\n\n\u201cUhh\u2026 D-did Stella say how long she would be?\u201d \n\n\u201cNo, just that we should wait for her here. I hope she did no forget about\u2026 \u00bf!Ay, Me est\u00e1s tomando el pelo!? Look, An-on!\u201d \n\nRosa\u2019s accusatory finger directed me to the side of the gyn, where a VERY occupied Stella was currently playing tonsil-touch with her prom date. Raptor Jesus, Stella was even grabbing his\u2026!\n\n\u201cOooh, that little\u2026\u201d Rosa half-started towards them, rolling up imaginary sleeves as her eyes shot daggers at her one-time friend.\n\n\u201cChill, Rosa!\u201d I managed to turn Rosa back to me, the angry ankylosaur still glaring over her shoulder. \u201cI\u2019ll just call us a cab, okay?\u201d I waved my phone for emphasis, the number of the cab company already typed in. \u201cWe\u2019ll get home, no worries at all.\u201d\n\n\u201cFine!\u201d Rosa spat acidly, turning away from Stella with a decided \u2018humpf!\u2019 \u201cBut Stella and I will have words when I see her tomorrow, believe me! The nerve of that girl, trying to\u2026\u201d    \n\nSmiling, I let Rosa vent, knowing better than to interrupt. Even without Stella, my plan would still work. In fact, it may even work out better\/\n\n***\n\n\u201cAn-on, where are we going?\u201d The cab sped onwards, down dark streets and running through stop signs like they were nothing. The familiar cab driver flashed me a toothy grin in the rear-view mirror, looking like he was about to start blabbing away again. I had already alluded to him what I was planning when he dropped me off at Rosa\u2019s house before prom started, and the asshole had nearly blurted it out when we got in the cab! If he spoiled the surprise now, I swear to god\u2026\n\n\u201cIt\u2019s just a little post-prom hangout at the arboretum Rosa. Fang and Reed planned it.\u201d While technically not a lie, I knew Rosa could tell I was stretching the truth a little. \u201cI wanted it to be a surprise, that\u2019s why I didn\u2019t tell you, sorry!\u201d Hopefully a little preemptive guilt can throw her off the trail.\n\n\u201cHmm\u2026 It\u2019s okay An-on, but why did you no tell me? Couldn\u2019t we have gotten a ride with Reed?\u201d \n\nShit, come up with something quick! \n\n\u201cYeah, but Reed\u2019s van? Do you want to smell like THAT, coming home late at night?\u201d \n\nRosa nodded her head, conceding that no, she did not in fact want to smell like stale socks and body-odor when coming home after Prom. And whatever else Reed would inevitable be smoking.\n\nHeh, diversion successful.\n\nThe cab arrived quickly at the arboretum, skidding to a halt right at the front gates. I sprang out quickly, offering a hand to help Rosa with her billowing dress as she climbed out. After tossing some cash to the driver and watching him speed off the wrong way down a one-way street, we headed towards the entrance. Technically, the arboretum wasn\u2019t open at night, but with only a short bar to jump over, it was no trouble sneaking in.\n\n\u201cAy, An-on, are you sure this is the place? I mean, I do no hear nobody out here, and it\u2019s so dark\u2026\u201d Rosa wrapped her arms around mine, snuggling closer as we walked the lonely paths. It was pretty dark, the unlit walkways stretching out into the darkness forebodingly. With only our phone lights to guide us, it took me a few moments to find the right path to our destination.\n\n\u201cThey said they\u2019d meet us at the gazebo. See, those lights up ahead?\u201d I shoot Rosa a sly smile, knowing full well she can\u2019t see my smug expression in the dark. I point in the dark towards the crest of the hill, where a halo of light is visible through the gloom. \u201cReed\u2019s even got the music set up, listen!\u201d \n\nRosa cocked her head, just barely visible in the night. Faint music could indeed be heard, echoing through the silent park from the top of the hill where the gazebo sat. It had a decidedly Latin flare, easily picked up by Rosa\u2019s attuned ears. And my ears as well, now. \u201cSi, si, I hear it now. But what is that? I do no think Reed liked that sort of stuff\u2026\u201d \n\n\u201cI asked him to play it, special like.\u201d We were half-way to the top of the hill, the gentle rise of the hill bringing us closer and closer to the light. \u201cJust something for us, Rosa. Nearly there now, mi amor.\u201d \n\nRosa redoubled her grip on my arm. The shiver running through her body makes me mistake it for fear at first; but, now that my eyes had adjusted somewhat to the night, I could see that it wasn\u2019t from fear, but from recognition. \n\n\u201cAn-on, that\u2019s\u2026\u201d Rosa\u2019s voice caught in her throat. We were nearly at the top now, the light from the gazebo strong enough now that we didn\u2019t really need our phones. The music could be heard clearly now, the quiet tune easily recognizable now. \n\n\u2018En el desierto un viajero de amor desesperado queria morir\u2026\u2019\n\n\u201cI found an old copy online, and, well, one burned CD later, we were in business.\u201d I took Rosa\u2019s hands as I lead her up the last few feet of the hill, my back to the gazebo. \u201cI hope you don\u2019t think it\u2019s too cheesy, Rosa, but\u2026\u201d\n\nThe gazebo was strung up with fairy lights, a brilliant twinkling ring illuminating the scene below. A white sheet was laid over the park bench, on top of which sat Reed\u2019s old boombox, which I had borrowed for this occasion. Dozens of bouquets of Rosa\u2019s favorite flowers were set up around the bench, stuffed in as many mis-matched vases as Fang and Trish could lend me. Candles lined the gazebo\u2019s railing, each one the best of Stella\u2019s collection, or so she claimed. I had worked hard to make it as romantic as possible, and with my back turned, I could fully take the expression of pleasant disbelief on Rosa\u2019s face.\n\n\u201cEveryone helped me out when they heard what I was planning. Which is good, because there was no way I could\u2019ve gotten this all done myself. I mean, I don\u2019t think I even own a vase!\u201d Rosa said nothing, the beautiful woman I loved just staring at me, her mouth slightly agape. I hoped the tears welling up in Rosa\u2019s eyes were tears of joy. \u201cI know you loved this spot, when we were here the other day, and I guess if I couldn\u2019t give you the wildflowers\u2026\u201d I waved my hand towards the bouquets, each a little cluster of the flowers Rosa had admired so strongly. \u201c\u2026This was the next best thing. Do you like it?\u201d\n\n\u201cOh, mi amor, I love it!\u201d Rosa said at last, hugging me tight. She wiped away a tear as she pulled away, face beaming, her crimson eyes struggled to take it all in. \u201cIt\u2019s so pretty, and so romantic! I\u2019m shocked, but why, An-on?\u201d Rosa\u2019s eyes flickered from the gazebo to my own, still not fully comprehending. \u201cNot that I\u2019m not grateful, but why?\u201d \n\n\u201cBecause, like I said, you deserve to be the happiest woman in the world tonight.\u201d Taking a step back, I pull the final surprise from its hiding spot behind the boombox: A single Middlemist Red Camelia. \u201cAnd I may not have the money for a proper ring, but\u2026\u201d I slowly knelt on one knee, a sharp gasp escaping Rosa\u2019s mouth before she covered it with her hands. Offering the very flower that had marked out first time meeting each other, I ask Rosa the most important question of my life:\n\n\u201cRosa, will you marry me?\u201d\n\nAnd you know what? She said yes."},"Garden Of Rosa Chapter 2.txt":{"path":["Rosa","Garden Of Rosa Chapter 2.txt"],"text":"The Garden of Rosa\n\nChapter 2\n\nIt\u2019s been a few days since my close encounter of the Rosa kind took place at the school garden. I\u2019ve been feeling\u2026 different, ever since, like something inside of me is slowly filling up with\u2026something. Any tension that may have arisen from Fang deciding they want to play guitar instead of bass seems to have evaporated, and the band has been in a frenzy, practicing with renewed vigor. Everything was going well, until\u2026\n\nRosa: Hola, An-on, can we talk after school?\n\nRosa: I really need someone to talk to\u2026\n\nI froze, standing in the middle of the school hallway, several students shouldering their way past me angrily. Since our almost-kiss, Rosa and I have been texting back and forth, most of it pretty basic stuff. I was afraid to ask about her family again, worried that it might upset her. Even I knew that sort of thing should be talked about in person, but a selfish part of me had hoped that by avoiding the issue, everything would just work itself out. \n\nAnon: Sure, where do you wanna meet?\n\nRosa: There\u2019s a restaurant in Old Town that I like to go, wanna meet there?\n\nOld town, huh. That\u2019s the part of town that lies right at the edge, popular with the Hispanic and Latino dinos. By bus it\u2019ll take me a while to make it there, and I\u2019ve got a pretty important assignment from Mr. Carldobiski to finish tonight\u2026\n\nFuck it. If Rosa needs to talk to someone, it\u2019s got to be important.\n\nAnon: I\u2019ll be there :)\n\nRosa: Oh, gracias An-on! I\u2019ll send you the address! \n\nRosa: Looking forward to it :)\n\n***\n\nI end up needing to take two busses to make it to the address Rosa texted, my mind racing as the Volcaldera streets rushed by, unseen. I kept telling myself to relax, that Rosa just needed someone to talk to, probably about her mother. I don\u2019t think she told anyone else about that, even Stella, so it was natural to confide in me, right? I mean, it wasn\u2019t a\u2026 date, or anything? I was just getting some food.\n\nWith a girl.\n\nWho I almost kissed the other week.\n\n\u2026I really wish those alarms would shut up\u2026\n\nThe sun had warmed up considerably as I walked the streets of Old Town, a sudden early-spring heatwave causing me to sweat profusely. I tried to ignore the odd looks passersby kept shooting me: It was pretty rare for a human to be in Old Town alone, let alone one who was as white as I was. Hurrying along, I finally made it to the place Rosa mentioned: An old brick taqueria, a half-dozen or so small plastic tables and chairs set up around the entrance. A poorly-painted depiction of a Dino-ball Z character towers on one side of the building, a muscle-bound Saurian, his golden crest bristling with energy. Pulling my phone out to let Rosa I\u2019m here, I pause to snap a picture of the faded yet surprising well-painted figure: Man, the boys on the Ethiopian knitting smoke-signal system aren\u2019t going to believe this. Evidence logged, I take one final look around for Rosa, before suddenly someone careens into my back, their powerful arms pinning my own to my sides. \n\n\u201cAn-on, there you are! Dios m\u00edo, you took your sweet time, vago!\u201d My fear subsides as I notice that it\u2019s Rosa hugging me from behind. I can tell by the force she\u2019s exerting that she\u2019s happy to see me, and the feeling of her ample bosom pressing against my back is making me VERY happy to see her. Rosa spins me around by the shoulders until I\u2019m facing her, flashing me a beaming smile before hugging me again, resting her head on my chest. \u201cAn-on, I\u2019m really glad you\u2019re here\u2026\u201d \n\nMy arms wrap awkwardly around her back as I return the hug. \u201cOf course Rosa. So, this place any good?\u201d I ask, flashing Rosa a smile as we break apart. knowing full well that with an anime character on the side, there\u2019s no way this place can be bad. Rosa catches onto my little jibe, elbowing me in the ribs while laughing.\n\n\u201cOh, si, si An-on! It\u2019s the best in all of Old Town! Come on, let\u2019s get in line, this place fills up fast!\u201d Before I can make a move, Rosa grabs my hand before eagerly tugging me inside. I can feel my heartbeat quicken as she takes my hand, hear the alarm bells starting to sound in my head once more. The inside of the taqueria is cramped, with more tables taking up most of the space inside. An menu lists what I assume is the food, the hand-written Spanish completely incomprehensible to me. True to Rosa\u2019s word a line has already started to form, a few customers glancing back at us as we take out spots at the end of the line. \n\n\u201cSo, uh, how\u2019s the\u2026\u201d I try to mouth out the syllables to one of the items, sending Rosa into another fit of laughter. \n\nShe\u2019s still holding my hand.\n\n\u201cOh An-on, don\u2019t worry! I can order for us, is no problem!\u201d Rosa gives me another smile, her crimson eyes twinkling in the florescent lighting. A long moment passes, each of us staring at the other before finally snapping back to reality. Blushing, Rosa drops my hand, quickly crossing her arms beneath her breasts as she attempts to hide her embarrassment. We make small talk for the rest of the wait, about our classes, how the garden is doing. As we share with each other, I realize just how nice hanging out with Rosa is. She\u2019s cute and funny, twirling her hair around one finger as she listens to me talk, equally at ease talking about herself as she is asking about my own life. Somehow, she manages to pull more out of me than I\u2019ve shared with even Fang and the gang, stories of my life and my parents coming out as naturally as any shitpost. The wait in line passes by in a flash, and one hurried order in Spanish later, Rosa and I take a seat outside, settling next to each other in the weather-worn plastic seats. \n\n\u201cSo, Rosa, what did you want to talk about? When you texted, I mean.\u201d I\u2019ve been dreading this question, but the longer I talked about my own family back home in Rock Bottom, the more I knew I had to ask. My suspicions are confirmed as Rosa\u2019s face falls, and I hate myself for how sad she looks now, resisting the urge to throw my arm around her to comfort her.  \n\nRosa heaves a heavy sigh before beginning to speak, fidgeting with her bracelet as she does. \u201cIt\u2019s mi madre, An-on, she is driving me crazy! All she say is \u2018Rosa, when are you gonna finish school so you can help us at work?\u2019 \u2018Rosa, why haven\u2019t you brought any nice boys home yet?\u2019\u201d  My heart does another flutter-jump at that, but I keep silent, letting Rosa vent out her frustrations. Rosa begins gesturing angrily with her hands as she goes on, waggling her finger at her imaginary mother. \u201cBut when I ask her about her pain, offer to help, it\u2019s just \u2018No, no, es demasiado problema!\u2019 I know something is wrong, but she won\u2019t let me in!\u201d Deflating a little, Rosa drops her hands back to the table with a thump, her gaze following them dejectedly. \u201cI don\u2019t know what to do! The one persona I want to help the most, and she doesn\u2019t let me!\u201d \n\nA lull appears in the conversation, and I know this is my moment to speak up. Hoping my palms aren\u2019t too sweaty, I reach over to take Rosa\u2019s hand, giving her a little squeeze of encouragement. \u201cRosa, I\u2019m sorry you have to go through with that, it sounds harsh. But you can\u2019t force these things, you can\u2019t make people let you in. You have to\u2026let them let you in, you know?\u201d I stumble over my words as Rosa looks up at me, her beautiful eyes shimmering with unshed tears. Her hand squeezes mine back. \u201cI maybe don\u2019t know what you\u2019re going through, and maybe no one\u2019s cared for me like this before, but\u2026 Argh, what I mean is, you\u2019re lucky to have someone who loves you like that. Maybe just by loving them back, that\u2019s enough, you know?\u201d \n\nRosa is silent as she stares up at me, clearly thinking on what I\u2019ve just said. Moments pass, and I know well enough to shut up and be quiet, to let Rosa work out what she\u2019s feeling. Rosa breaks the silence at last, her voice catching slightly. \u201cYou do have people who care about you, An-on.\u201d Suddenly, Rosa pulls her hand out of mine, reaching up to take either side of my face. Her face rises to meet mine as she pulls me down, planting her mouth on mine in a kiss.\n\nWARNING!!\n\nWARNING!!\n\nWE ARE NOW BEING SMOOCHED BY A QT-LATINA DINO!!\n\nI\u2019m so taken aback, it\u2019s all I can do for a second to just let Rosa kiss me. It\u2019s awkward at first, her beaky snoot making it difficult for her to get her lips on mine properly. But then my surprise fades, and I kiss her back, a slow, soft kiss that seems to go on forever. My eyes close, letting me fall into the kiss entirely, until it\u2019s all I can feel, wanting with all my heart for it to never end. All thought is banished by the kiss, replaced entirely with Rosa. Beautiful, loving, sweet Rosa.\n\nWe finally break apart, our lips clinging together for a split-second before we settle back, eyes opening. It feels like I\u2019ve just run a hundred miles, my heart fit to burst as it thunders in my chest. Rosa still holds my face in her hands, her eyes staring deeply into mine. This close, I can see every facet of those crimson eyes, sparkling like gems in her kind face. A sudden grin splits Rosa\u2019s face, and I find myself sporting one equally as large. Giggling, we start to lean into each other once more, our eyes slowly closing. The second kiss is a sweet as the first, and yet there\u2019s an intensity behind it, as if some unspoken agreement has passed between us and the kiss is the means by which we seal the deal. This time, I take Rosa\u2019s face in my hands as well, making sure to scrub them on my jeans beforehand. Our second kiss lasts longer than the first, neither of us willing to break it off, but eventually Rosa pulls away, resting her forehead on mine. \n\n\u201cOh, eso estuvo bien, Anon\u2026 That was very, very nice\u2026\u201d Rosa\u2019s whisper is nearly silent against the noise of the street, a quiet prayer uttered for only the two of us to hear. Moving her hands away from my face, she takes both of mine, holding them together between us as she sits back. \u201cI care about you, An-on. You are the est\u00fapido humano that makes me feel like the prettiest ni\u00f1ita in the world. And I like that.\u201d Rosa flashes another of her smiles, the one that fills her whole face with joy. \u201cI like that a lot.\u201d\n\nThe rest of the day passes by in a blur. Food was eventually brought out, Rosa having ordered the both of us a selection of her favorite tacos. She even ordered mine with real meat, sparing me the tofu and soy replacements that she usually ate. Luckily, Rosa picked the perfect spot for our first date, as we could eat the tacos with one hand, holding the other\u2019s hand underneath the table. The Super Saurian on the side didn\u2019t lie, either: They really were the best tacos I had ever had. \n\nAfterwards Rosa offered to drive me home. Apparently, she had forgotten I didn\u2019t have a car, and the thought of me taking the busses home this late worried her to no end. I gave Rosa an address not too far from where I actually lived, still not wanting her to know I lived in the shithole that was Skin Row. Rosa gave my hand another squeeze before I got out of her car, smiling as I placed a chaste kiss on her cheek. \n\n\u201cSee you tomorrow, Rosa.\u201d\n\n\u201cSee you tomorrow, mi novio\u201d\n"},"Garden Of Rosa Chapter 3.txt":{"path":["Rosa","Garden Of Rosa Chapter 3.txt"],"text":"Garden of Rosa\n\nChapter 3\n\nA few weeks passed since my first date with Rosa. Rosa and I had been spending a lot more time together, and her and Stella seemed to mingle well with the rest of the Fang Gang. It was strange to think that at the beginning of the year, I was bound and determined to coast through under the radar, invisible. Now, not only had I accumulated a handful of friends, I even had a\u2026 girlfriend. A beautiful Latina Dino Gee-Eff. I was even shitposting less as of late, my hands automatically texting Rosa whenever I whipped out my phone to visit my favorite Mongolian throat-singing IRC. \n\nGood job Anon, you\u2019ve ruined your chances at wizardry.\n\nStill, it wasn\u2019t all good. It seemed Rosa was a little embarrassed about our first kiss, the word having gotten around to her family that she was making out with some skinny out in Old Town. Since then, the most I\u2019d gotten to do with her is hold hands as I walked her to class. For us being in a dino-human relationship, most people in the school seemed to be alright with it, actually. Reed had shot me his patent-pending double finger-guns when he first noticed us, accompanied by a very serious \u201cBroooo!\u201d. Even the purple menace, Trish, seemed pleased; at least, I choose to assume her shoulder-punch that day was in congratulations, no matter how hard it hurt. The only one who seemed less than enthused was Fang. She seemed\u2026sad, when she saw Rosa and I walking together to lunch, her face falling as her hands had twitched towards her wing. She hid it well, though, teasing me later that day about how there was no way I could survive Rosa\u2019s cooking. But I caught her looking at me when she thought I couldn\u2019t see, that same sad expression on her face.\n\n\u2026\n\nDid Fang\u2026\n\nNo way, we\u2019re just friends, right?\n\n\u2026Yeah, just friends.\n\nSo why do I feel so awkward when I\u2019m around her? The other day, Fang asked for help in finding a venue for the band to play, Trish and Reed apparently finding other things more important than getting a good location to play at. I tagged along with Fang as she trekked all across the city, escorted by Naser and Naomi. Naomi kept asking about Rosa, how we were doing, saying how glad she was at our \u201cblossoming relationship\u201d. The whole thing set Fang off, and by the time we found a place to play \u2013 Dino-Moe\u2019s, her uncle\u2019s pizza shop \u2013 I thought Fang was going to choke Naomi out with her own tongue. Fang barely said goodbye to me when I left her house that night, mumbling her thanks as she trudged up to her room, leaving me standing in the doorway with the Chiffon Commandant. \n\n\u201cSi, I worry about Fang, An-on. We should do something nice for them!\u201d Rosa added the next day at lunch. I was hanging out with her and Stella today, Fang and the gang needing all the time they could get to practice for their concert. Rosa and I were holding hands again under the table, a habit we\u2019d developed since our first date.  \u201cThey work so hard on their banda, it must be difficult, when no one\u2026\u201d Rosa\u2019s voice trailed off, the three of us suddenly very introspective about the state of our food. It was true that Fang\u2019s first concert hadn\u2019t gone over very well, and we all dreaded the same thing was going to happen this next time. \n\n\u201cYou said they were doing better now, right Anon? Fang\u2019s playing the guitar now, that\u2019s got to be better!\u201d Stella\u2019s voice was her usual upbeat cheeriness, but I could tell she too was worried. \n\n\u201cYeah, a lot better than that double-bass get-up they were using.\u201d I mentally cringe, recalling the time Reed whipped out his phone to show us a recording of VVURM DRAMA\u2019s early days. Ouch. The thought of a performance like that doesn\u2019t sound like the best way to spend a Saturday, but the thought of getting to go to the concert with Rosa\u2026 Even though we\u2019ve been going out for a while now, most of that time was spent together at school or talking walks at a park or getting a bite to eat. Going to the concert together would be a big step in our relationship. \u201cFang\u2019s really excited about this concert, though. They really want to shove it in the faces of people who didn\u2019t believe in them before.\u201d I\u2019m stalling for time, hoping I can muster up the courage to ask Rosa out without a serious pasta spill. \n\n\u201cI did a tarot reading the other day for them, and it came out really well! I\u2019m sure it\u2019ll all go smoothly.\u201d Stella\u2019s face was full of self-satisfaction as she took another sip of whatever Japanese soda she had imported, as if her tarot reading had all but confirmed the concert would go off without a hitch. \n\n\u201cStill, I wish there was something else we could do. I preocupa about Fang, Stella, and no amount of your Diablo-worship will stop that!\u201d Rosa wagged her finger at Stella, a gesture she did often whenever Stella\u2019s tarot readings came up. I learned quickly I wasn\u2019t the only guy in a relationship with Rosa: Raptor Jesus had got there first, and I was gonna have to share. \n\nStella opened her mouth, no doubt a retort prepared for her old friend. If I didn\u2019t ask Rosa now, I would have to sit through another argument about the importance of one\u2019s immortal soul, and how Raptor Jesus had sacrificed himself for all of us, dino or human. \n\nThe moment of truth was at hand.\n\n\u201cWe\u2019ll just have to be there, to support the band, to support Fang.\u201d I can already feel my face blushing. Taking a deep breath, I tried to keep my voice calm. \u201cS-speaking of, Rosa, did you want to\u2026 you know, uh, come to the concert with me?\u201d I glance shyly at Rosa, hoping my palm isn\u2019t too sweaty against her hand underneath the table. Rosa flashes me a big smile, her cheeks reddening slightly as she gives my hand a squeeze.\n\n\u201cAww, mi novio! Of course I will go to the concert with you, tonto. I am just glad you asked me before I asked you!\u201d Rosa moved her other hand to caress my cheek, something she always did when I did something she found particularly sweet. I smiled back at her, her crimson eyes locking in with mine.\n\n\u201cOh. My. GOD! You guys are so cuuuuuuute!\u201d \n\nOne of these days Stella, one of these days\u2026\n\nA ear-splitting squee from Stella interrupted our moment, causing Rosa to withdraw her hand from my face quickly. \u201cWhatareyougoingtowearRosa? I\u2019ve got this SUPER cute outfit you can borrow if you want. I was gonna wear it, but then I\u2026\u201d I turn my attention back to my food, chuckling as Rosa turned her attention to her best friend. I knew better than to get between my girlfriend and her best friend, especially when they were chatting about clothes. \n\nMy girlfriend, huh.\n\n\u2026feels nice to say.\n\n***\n\nThe night of the concert approached quickly. I arrived early to help the gang set up, Rosa agreeing to meet me there with Stella closer to showtime. Mercifully, Fang seemed to be more like her old self around me, laughing and joking around as I helped Reed run the sound check and set up the stage. I could tell she was nervous, they all were; this was going to be the first time playing in front of others since the disaster my first day. Offering what encouragement and support I could, I left them in the back room of Dino-Moe\u2019s, a text from Rosa saying her and Stella were there.\n\nStepping back into the restaurant proper, I was surprised at the crowd that showed up. The place was packed, filling the none-too-small space Moe had set aside for us. Scanning the room, I finally caught a glimpse of a twin pair of green space-buns near the back of the crowd. Shouldering through the crowd towards Stella, I am ill-prepared for what awaits me.\n\n\u201cAnonnnnnn, this place looks great!\u201d Stella flashes me a big smile when she sees me. Apparently her outfit plans had fallen through, and her simple white t-shirt displaying a familiar slogan was accompanied by her regular shorts. Trying not to think how well \u201coppai\u201d described Stella, I turned my attention towards what was currently taking my breath away: Rosa. Her floral print dress was swapped out for a tight red spaghetti-strap crop-top and tight jeans, the plunging neckline exposing Rosa\u2019s expansive cleavage, the waist-high jeans clinging to her every curve. Rosa\u2019s usual sandals were gone, replaced by a pair of high-heeled pumps that caused her already ample ass to stick out seductively. A smokey grey eye-shadow graced her eyes, and her lashes had been curled to perfection. She was wearing lip-stick, a sinful red color on the end of her snoot. Even her hair was different, shimmering in the light of the restaurant like stars in the night sky. Raptor Jesus help me, she was gorgeous! \n\n\u201cD-do you, uh, like it, An-on? Stella said it made me look muy hermosa\u2026\u201d Rosa was fidgeting with her crop-top, alternating between pulling the low neckline up to hide her large bosom, and pulling the bottom down to cover more of her stomach. \u201cI told her it was too short, too exposici\u00f3n, but she didn\u2019t listen!\u201d Her little black clutch swings widely as Rosa gestures with her hands, a sure sign of her emotions.\n\n\u201cActually, what I said was it made you look super hot, Rosa! It\u2019s from an anime Anon, I can give you the title later.\u201d Stella gave me a wink and a nudge before heading out into the crowd, an enormous shark-like dinosaur who I vaguely remember being on the football team scooping her up in his arms and twirling her about. \n\nStella, you are forgiven.\n\n\u201cRosa, you look\u2026wow. I-I mean, you look really, really nice. Not just nice! Better, uh\u2026 you look really hot. Not hot, beautiful! Not that you\u2019re not hot too, uh, it\u2019s just, you know, you look\u2026\u201d Unable to find the right mix of praising Rosa\u2019s look without sounding too much like the horny teenager I am, I continue to stammer. Seems I didn\u2019t avoid that spaghetti spill after all. Rosa stands there, blushing beneath my admiration as my eyes track up and down her body repeatedly. \n\nMercifully, a cheer from the crowd ends my suffering. Glancing over, I see that VVURM DRAMA has taken the stage at last, Fang and Trish shouldering their instruments as Reed takes his position behind the drums. Immediately they launch into their first song of the set, eliciting another roar of approval from the crowd. A rough mosh-pit has already opened up in front of the stage, the crowd jumping and dancing in time with the music. Turning back to Rosa, I manage to take her by the hand, leaning over to shout in her ear above the noise.\n\n\u201cDo you wanna dance?\u201d An eager nod from Rosa is all I need to lead her out into the crowd. Before long, the two of us are jumping up and down like the rest of them, throwing our hands in the air like we, indeed, just do not care. A glance over to Rosa reveals she\u2019s having fun, laughing and cheering the band along in rapid Spanish. The jumping of the mosh pit sends her breasts heaving up and down, threatening to bounce out of the small top at any moment, but Rosa doesn\u2019t seem to care, too caught up in the music to notice. I can\u2019t peel my eyes away, however, making a mental note to ask Stella for the name of that anime. As I finally pull my eyes away from what is the biggest chest I\u2019ve ever seen, I notice Rosa\u2019s been staring at me this whole time! Blushing, I try to say something, anything, over the music, but Rosa just smiles at me, a mixture of embarrassment and self-satisfaction spreading on her face. Did she want me to check her out?!\n\nThe set goes on for roughly an hour, the crowd singing along to Reed\u2019s incomprehensible lyrics as best they can. Some of the crowd had gotten a little rowdy by the end, and I managed to watch out of the corner of my eye Stella going down at the front of the mosh pit, her chad-shark companion too busy head-banging to care. By the finale, the band is soaked in sweat, and Fang\u2019s one last mad strumming is met with thunderous applause and cheers from the assembled crowd. I applaud just as hard, and Rosa\u2019s shouts of \u201c\u00a1bis!\u201d join in with the rest of the crowd\u2019s cheers. As the band begins to walk off-stage the crowd disperses, leaving Rosa and I standing there, beaming at each other. Rosa is covered in sweat, her body glistening in the light of the restaurant, and I struggle to keep my eyes on her face. Taking both my hands in hers, Rosa gives a few excited hops up and down, giggling to herself. I\u2019ve got to grit my teeth this time to not look down.\n\n\u201cAn-on, they were maravillosa! Fang seemed so happy on stage! Ahh, me divert\u00ed mucho!\u201d Rosa pulls me into a hug, pressing her sweaty body against mine. Hoping she can\u2019t feel how happy I am to see her, I hug her back, my hands inadvertently stroking her hair as I do so. Rosa settles her chin on my shoulder, pressing her sweat-damp cheek into my own as I lean my head down. This close to her, I can smell her scent, a heady aroma of sweat mixed in with her familiar floral smell. There\u2019s something else as well, some sort of perfume that wasn\u2019t there before, and before I can stop myself I inhale more of her, smiling. Rosa\u2019s body feels nice pressed against mine, and I hug her tighter, feeling the not insignificant weight of her breasts against my chest. By now I\u2019ve learned to ignore the alarms in my head, instead filling it wholly with the sensation of Rosa.\n\nAfter a moment our embrace ends, and my hands find themselves resting on her waist. \u201cYeah, they were great, the whole band\u2026\u201d Glancing up at me, Rosa wraps her arms neck, our faces dangerously close to one another. All I can do is stare at her, my mind filled with her smell, her face, her body. Filled with how beautiful and sexy she is, how happy she looks right now, her smile splitting her face. \n\nDamn, but I wanna protect that smile. \n\nSlowly, we lean into each other, our lips parting. Something catches Rosa\u2019s smokey red eyes, causing her to glance towards the stage even as mine close entirely. Suddenly, Rosa pulls away from me, leaving me to make duck-lips at no one as she turns her head.\n\n\u201cStella!\u201d Rosa rushes over to her friend at once. Apparently things had gotten a little too rowdy in that mosh pit, and by the look of Stella she had suffered the worst of it. \u201cRo I am so sorry Stella! Come, I shall nurse you back at my home! Anon, help me carry her to the car!\u201d Pulling Stella\u2019s arm over her shoulder, I\u2019m reminded just how strong Rosa is as she drags the dazed woman to her feet. Hurrying over to help, I take Stella\u2019s other arm, and between the two of us we manage to drag Stella through the thinning crowd to where Rosa\u2019s car is parked outside. Muttering to herself about how she should have never let Stella out of her sight, Rosa manages to drop Stella into the back seat, buckling her in before turning back to me, mopping her brow. \n\n\u201cIs Stella going to be alright?\u201d The cool night air feels nice, a welcome relief after the heat of the dance floor, but I still feel flushed every time Rosa glances towards me. \n\n\u201cSi, si, she should be fine. Ohhh, those bastardos! If I find out who did this\u2026\u201d Rosa mutters to herself in Spanish as she fiddles with her clutch, finding her keys at last. Her face is vivid, nearly as angry as when I had fallen into her flowers.\n\n\u201cDo\u2026do you want me to help, at all? I can go with you to\u2026\u201d My voice trails off, my hands flopping to my sides. This wasn\u2019t how I imagined this night to end, with Rosa leaving to go nurse a concussed Stella back to life. I suspect it wasn\u2019t how Rosa wanted things to end either, with how close we were at the end of the band\u2019s performance. Rosa looks up at me once more, the anger vanishing from her face at once. Pouting her lips, Rosa puts her hand to my cheek once more.\n\n\u201cAww, mi novio! It\u2019s okay, I can manage. Oh lo siento mucho, An-on, I have to run off on our little date night.\u201d Rosa slowly strokes the side of my face, a tender touch of her fingertips. \u201cI\u2019ll make it up to you, okay?\u201d \n\nI smile, taking Rosa\u2019s hand in mine and giving it a little squeeze. A sudden moment of realization makes me understand what those squeezes were, for us: A tender expression of our mutual attraction for one another. In the absence of kissing, it was what Rosa and I had adopted to say just how much the other one meant to us. Rosa squeezes back, her crimson eye staring up at mine.\n\n\u201cThat\u2019s okay Rosa, I\u2019ll text you later toni \u2013 mmph!\u201d\n\nMy voice is cut off as Rosa leans up to kiss me. Unlike our tender kisses we shared weeks before, this one is hard, almost savage, Rosa biting my lip slightly as her tongue enters my mouth, teasing my own before caressing across the inside of my lips, both bottom and top. There\u2019s a hunger in Rosa\u2019s kiss, a sense of wanting something more, like a starving man settling into their first meal. Eventually, Rosa settles back down, slowly breaking apart as a soft sigh escapes our lips. A trail of saliva links us together momentarily before Rosa licks her lips, as if to savor the taste of me.\n\n\u201cI PROMISE I\u2019ll make it up to you, mi novio. Goodnight, An-on. Text me, si?\u201d Rosa flashes a mischievous grin as she walks to the other side of the car, raising her eyebrows as she gets in. Bidding me goodbye with a honk and a wave, Rosa drives off, leaving me standing dazed and confused on the curb. I raise one hand to my lips, wiping off a remnant of lip-stick that had transferred to me. Smiling, I start making my way home, not caring about how far the walk to Skin row was, or how late it was. \n\nShe promised, huh?\n"},"Garden Of Rosa Chapter 4.txt":{"path":["Rosa","Garden Of Rosa Chapter 4.txt"],"text":"The Garden of Rosa\n\nChapter 4\n\nA few weeks pass by since the concert back in February. Things have cooled off with VVRUM DRAMA and the Fang Gang; Trish hasn\u2019t been able to book any new gigs, so the three of them are doubling-down on practicing. Trish still isn\u2019t happy about the size of the crowd the concert at Dino-Moe\u2019s drew in, so she\u2019s had Reed and I go around town putting up flyers advertising for the band. It\u2019s nice, getting some bro-time away from the purple prima-donna, but it means I get to spend less time with Rosa. If I didn\u2019t know better, I would think Trish would want it that way.\n\n\u201cNah, bro, Trish just wants to increase the band\u2019s exposure!\u201d Mumbling again. Reed finishes stapling a VVRUM DRAMA poster to the side of a telephone, on the corner of the main downtown block. The poster is a mish-mash of shapes, the band\u2019s name barely legible against the green and purple background. The band\u2019s musical talent may have improved, but there\u2019s still work to be done on their image. \n\n\u201cReed, I don\u2019t think it\u2019s an accident Trish asked me and you to do this. You can\u2019t tell me you didn\u2019t see her smirk when she handed me this?\u201d I gesture with the massive stack of posters clutched in my hand. We\u2019ve been out here all afternoon, and we still have over half of them to put up. \u201cShe just wants to make me miserable is all. She\u2019s jealous the \u201cSkinnie\u201d has a girlfriend, and she\u2019s got nothing!\u201d \n\nReed turns to me, his eyes suddenly serious. The impact of his gaze is lessened somewhat by the fact that the poster he just put up is upside-down, but I can sense he\u2019s about to tell me something serious. \u201cAnon, why do you think she isn\u2019t seeing anyone? And don\u2019t say it\u2019s because she\u2019s a bitch.\u201d I bite down on the half-formed words, the loose weight of the posters making it hard to keep up with the pink raptor as she hurries to the next poster spot. \u201cIt\u2019s because she cares about the band, bro. And her friends. You\u2019ve been hanging out with Rosa a lot now, so you can\u2019t see how Fang and Trish are like. They\u2019re like this!\u201d Reed crosses the first two fingers of his free hand, holding out his other for another poster. \u201cTrish\u2019ll die before something gets between her and her friends\u2019 happiness, bro, and that includes the band. So come on, help me get these up and you can hang out with your girlfriend.\u201d \n\nReed flashes me his biggest shit-eating grin. He\u2019s given me no end of good-natured ribbing about Rosa and mine\u2019s relationship since I told him about what happened to the concert, and I definitely don\u2019t need another lecture about sexual yoga from Reed right now.\n\nAlthough I learned way more from him than I did from my usual Azerbaijiani car-Importing billboard.\n\nSighing, I concede to Reed\u2019s point. \u201cYeah, you\u2019re right man. I should be a better friend to Trish. It\u2019s not like I even helped clean up after the concert last time. Taking off like that was pretty lame, huh?\u201d I hand Reed another poster, hiding a smile. Whatever Reed was on right now must be strong stuff; he hadn\u2019t noticed this was the third poster he was taping onto the side of the lamppost.\n\n\u201cNo worries man. Say, you wanna get a bite to eat? I\u2019m STARVIN\u2019, bro.\u201d \n\nUgh. I shoot Rosa a text asking how she\u2019s doing as Reed draws us along to our third food stop of the afternoon. Her and Stella were going to hang out this afternoon, a little girl time for the both of them. Rosa\u2019s mom still wasn\u2019t doing very well, and as far as I could tell Stella was the only other one who knew about it. \n\nAnon: You and Stella having fun?\n\nAnon: Gonna be here forever putting these posters up, Reed is on something today and he\u2019s eating everything in sight.\n\nWaiting for Reed to finish his order at a hot-dog cart now, I replace the phone in my pocket just in time to share a look with the vendor, her comically oversized chef\u2019s hat flopping from side to side as she rolls her eyes at me. From the number of dogs she\u2019s got lined up, Reed is planning on eating her out of business. I wonder if I could get Reed to eat these posters if I put mustard on them\u2026\n\nA buzzing in my pocket cuts my thoughts short, and I replace the bottle of mustard I had been hovering over the stack of posters. Rosa\u2019s reply immediately improves my mood.\n\nRosa: Si, Si, we are having fun! \n\nRosa\u2019s text included a picture of the two of them, a selfie in what appeared to be a second-hand bookstore. It looked like Stella had a collection of manga in her hands, too distracted by the camera to notice Rosa\u2019s judgmental glance towards her choice in literature. If I knew Rosa, she probably found a new edition of Good Cavepainting, no doubt another unsuccessful attempt to teach Stella about the virtues of Raptor Jesus. As Reed collects the foil-wrapped hot-dogs in his arms, another text from Rosa vibrates the phone in my hands.\n\nRosa: I have not forgotten my promise, mi novio. Would you like to come meet mi madre tomorrow? She is making ~mole poblano~\n\nDamn. Rosa knows I can\u2019t resist her mother\u2019s home cooking, and I would really like to meet the woman. But am I ready to meet my girlfriend\u2019s parents? A tinge of nerves flutters through my stomach as I thumb my response, watching disgustedly as Reed manages to swallow a hot-dog whole. Rosa has a typically large family: Five brothers, all older than her, plus her mom and dad. Seems her dad owns a farm somewhere on the edge of town, a family business that everyone pitched in for. Rosa\u2019s brothers all worked there full-time, although beyond that, I knew little about them. I wonder if that\u2019s where Rosa got her religious side from?\n\nAnon: Sure, sounds nice :) \n\nRosa: Oooh, An-on, gracias! Mama is very excited to mee you :)\n\nAnon: Is you whole family gonna be there too?  \n\nRosa: No, just mi madre. Papi and mi hermanos will be out on a delivery tomorrow. \n\nJust her mom, then. I know I should feel nervous, meeting Rosa\u2019s mother, but I feel\u2026 calm, almost resolute. Like this is something that I not only need to do, but something that I actually want to do. I hardly notice as Reed gets up to go, tossing an immense ball of wadded-up hot-dog wrappers in a nearby trashcan; my mind is focused on what tomorrow might bring, and how I can impress Rosa\u2019s mom.\n\nRosa: Btw, An-on, do you have a crucifix to wear?\n\nShit. Already off to a bad start.\n\n***\n\nThe next day at school passes by in a blur. An announcement by Principal Spears finishes the day; a reminder about the upcoming midterms. Sitting in the back of the auditorium with the Fang Gang, we collectively groan, dreading the upcoming cram sessions required to barely scrape us by. As the assembled student body begins to filter out of the auditorium, Reed and Trish are already talking about getting an all-night math study session on the books. With Reed\u2019s help I\u2019ve been able to maintain a passing grade in Mr. Careldoweskii\u2019s class, but the idea of spending one of my precious evenings subjecting myself to Trish\u2019s not-so-passive-aggressive comments is not one I want to subject myself to. \n\nChecking my phone, I\u2019ve got a few minutes before Rosa and I were to meet up in the parking lot. No harm in getting there early, I suppose. Saying my goodbyes to the gang, I turn to leave, but not before something darts out to catch my sleeve. Fang\u2019s hand. As I turn back, her grip falters, leaving her hand to brush against mine for a moment before she holds it against her other arm.  \n\n\u201cUm, Anon, I-I was thinking\u2026 Maybe you and I could, like, study at my place?\u201d Her face is downcast, her head tilted. Fang stares at me sideways, her amber eyes pleading as an errant strand of her hair falls down her face. She looks uncertain, nervous even, her wings held rigidly out to either side in anticipation.\n\nOh boy. \n\nReed\u2019s comments about Trish doing anything for her friend\u2019s happiness echo through my mind. But I already made plans with Rosa\u2026 I need a second to work some moisture into my suddenly dry mouth. \u201cUmm, sorry Fang, I kinda already made plans with Rosa tonight.\u201d Fang sags at my words, like a sack suddenly emptied. Her wings fall slack behind her, one hand twitching absently towards them. She recovers quickly though, flashing me a smile while jabbing me in the shoulder. Behind her, I can see Trish looking our way, her eyes narrowed, a thin smile spreading on her lips.\n\n\u201cWhatever, dweeb. Just promise you\u2019ll try convincing her to let you use a rubber, okay?\u201d Before I can respond she\u2019s gone, turning back to Trish like a closed door. I linger on the edge of the group for a moment, listening to the three of them planning a study session or something, before turning towards the parking lot. I can hear Reed\u2019s uproarious laughter as I cross the front of the school, memories of my first day at Volcano High flashing through my mind. \n\nRosa is already waiting for me at her car, a sky-blue Toyoreta Prius sporting a prominent \u201cWWRJD?\u201d bumper sticker. Catching sight of me, Rosa gives me a wave, a happy smile on her face. I force myself to wave back, trying to forget Fang\u2019s face when I gave her the news. As we meet up at the car, Rosa pulls me into a big hug, her keys ready in her hand.\n\n\u201cThere\u2019s mi novio! Ready to meet my madre? Awww, An-on, what\u2019s the matter?\u201d Concern fills Rosa\u2019s face as our hug ends, her crimson eyes searching my face closely. \u201cAre you not excited to meet her?\u201d\n\nFfffuck, so much for hiding things.\n\nI flash what I hope is a realistic smile, reaching up to give Rosa\u2019s hand a squeeze. \u201cIt\u2019s nothing, Rosa, I\u2019m okay. Really! I\u2019m still excited, see?\u201d I hold up Rosa\u2019s gift on its chain around my neck: A small metal crucifix. She slipped it into my locker earlier today, along with a note: \u2018Remember my promise, mi novio.\u2019\n\nStill uncertain, Rosa climbs into her car as I do the same, studying me briefly before turning the keys in the ignition. \u201cMi familia means a lot to me, An-on, and I just want them to like you. If you don\u2019t want to wear el crucifijo, that\u2019s okay\u2026\u201d A look of absolute dejection crawls into Rosa\u2019s face, and she sits there, eyes down, fiddling with the gearstick. My heart nearly tears into two as I watch her. Putting my hand on hers, I let our fingers entwine on the hard plastic for a moment before pulling her hand to my lips, planting a soft kiss on the back of her hand. \n\n\u201cI am excited Rosa. And a little scared; scared that I\u2019ll say something or do something dumb in front of your mom. It means a lot to me, that you want me to meet her. I know how much she means to you, Rosa, and I want her to mean that much to me, in time. Rosa\u2019s face beams red with embarrassed happiness at my cheesy lines, but at least there\u2019s no sadness in those beautiful eyes anymore. I pull her hand onto my chest, above where the crucifix sits beneath my clothes. \u201cBesides, at least I\u2019ll finally have some protection against those Vampiresaurus roaming around town.\u201d\n\nRosa snorts, laughing despite herself at my lame joke, letting her hand rest a little longer on my chest before popping her car into gear and pulling out of the parking lot. \u201c\u00a1Ayy, mi novio es tan tonto! What am I going to do with you, An-on?\u201d I hold up the small metal cross to ward against imaginary vampiresaurs, causing Rosa to laugh again; a rich, melodic boom, filling the car with her happiness. I know Rosa is embarrassed about her loud laugh, often choosing to hide it in a quieter giggle when we were around friends. For the rest of the trip, I do everything I can to make her laugh, even singing along to the Spanish songs on the radio. For her to let her guard down with me, to share this private, joyful moment in the car alone together\u2026 \n\nMoments like this are what I want more of.\n"},"Garden Of Rosa Chapter 5.txt":{"path":["Rosa","Garden Of Rosa Chapter 5.txt"],"text":"The Garden of Rosa \n\nChapter 5\n\nI entertain the both of us during the long car trip to Rosa\u2019s house on the outskirts of Volcaldera, the city slowly giving way to suburban neighborhoods, which in turn yield their place to a patchwork of farms and ranch houses. Rosa turns off the lonely two-lane road, passing through a wrought-iron gate and down a well-maintained gravel drive. The gate proclaimed this as Rosa\u2019s Family\u2019s farm, and long stretches of green growing\u2026things stretch off on either side of the drive. Even after all this time spent with the Garden club, I still have no idea how to tell plants: No doubt Rosa could tell me each and every crop her family grows. \n\n\u201cSi, An-on, I know everything we grow out here! Papi likes when I take an interest in the family business.\u201d Rosa must\u2019ve heard my muttering, giving a smile as we pull up to a large ranch-style home, the open-air garage next to the house already filled with work trucks and a family mini-van. The garage is filled with fertilizer, farm tools, hoses: Everything to keep a family farm up and running. Following Rosa out of the car, my eyes linger on the back of one of the trucks, where several empty racks line the raised wooden walls of the truck bed.\n\nRosa follows my gaze as she grabs her bag out of the backseat of her car. \u201cThat\u2019s Papi\u2019s truck. Mama doesn\u2019t let him have his guns just lying in the back anymore, so he has to put them in the house.\u201d What little blood I have left in my monitor-bleached face fades at Rosa\u2019s words, eliciting another joyous laugh. \u201cAy, don\u2019t look so worried, An-on! I\u2019m sure he will like you as soon as he sees what a nice novio you are!\u201d Rosa gives me a playful hip-check, her ample backside causing me to stumble a few paces sideways. \n\n\u201cYou sure he\u2019s forgotten what his friend told him about us at the taqueria?\u201d I meant it as a playful jab back at her, but Rosa\u2019s face is suddenly serious, all humor gone as she turns towards me on the walk up to the house.\n\n\u201cNo, An-on. Papi doesn\u2019t forget what happens to his little girl.\u201d Rosa leaves me there, my face no doubt as white as sheet as she walks backwards, keeping her eyes on me. She covers her mouth with her hands, a gesture I initially mistake as serious before I realize she\u2019s hiding back laughter. \u201cAn-on, you make it too easy to tease you!\u201d I dart after Rosa, sending her wooping up the front steps, our laughter echoing across the empty fields. Catching up to her at the front door, I grab Rosa by the waist, tickling her fiercely across her stomach. Rosa\u2019s laughter raises an octave, her playful shrieks punctuated with cri
