es. Fang was changing her style and while it may have been nothing it felt like a positive change to me. One moment I blinked and the next my eyes were locked with two amber pupils, she had caught me staring. It felt like I should've looked away or apologized, instead a deepseated calm within me told me to hold her gaze.\n\nI gestured towards her hair \"You're growing it out?\"\n\nFang ran a hand over her head, tousling what little hair she had before replying. \"You like it?\"\n\nI nodded \"yeah, I do.\"\n\n\"Why?\" She sounded suspicious \"Because it makes me look feminine?\"\n\nThat was a loaded question, one that if answered poorly could spell disaster. One that, at least tonight, I felt confident walking into.\n\n\"Yep\" I answered casually, it was the truth after all.\n\nThe fact that I so boldly admitted it took the wind from her sails, that lasted for only a moment before I could see anger form on her face. It wasn't a vivid or righteous rage, it was the look of a woman who was tired of explaining, tired of hoping people would remember.\n\n\"I'm-\" Fang started with a sigh\n\n\"After all\" I continued, her expression tightened but she let me speak \"Someone very important to me once said that non-binarys don't owe people androgyny\"\n\nWhen her anger immediately evaporated into confusion and then realization I let an easy smile come over me, you still got it Anon. Fang looked away from me so I couldn't see her own smile, a truly genuine one that had been absent far too long.\n\n\"You...\" She started, her voice a gentle rasp.\n\n\"I...\" Fang tried again, struggling to find the words\n\nThe ptero-girl took a few seconds to gather her thoughts before she turned to me, those citrine orbs of hers were heavy with the kind of tired that sleep couldn't fix.\n\n\"Why are you doing this?\" She asked with quiet exasperation.\n\n\"You'll have to specify\" I laughed a little nervously, unsure what she meant.\n\n\"Everything.\"\n\nFang was searching my eyes for something, cigarette hanging loosely from her lips. \"You show up in my life after years, let me scream at you and then disappear just like you did before? But just as I'm starting to forget you again, you show up arm in arm with my ex best-friend.\"\n\nHer voice was starting to gain strength now that she was lost in her memories. \"But you're not dating her, that would have made things too simple. Instead you started to talk with me, it wasn't even some plan to get me in your bed either.\"\n\nShe dug a hand into her pocket and pulled out an old phone, battered and marred with a noticeable crack across the screen. Between that and the scratched screen it looked like she'd either dropped or thrown that phone more than once.\n\n\"Then\" Fang tapped the screen and brought up a chat history I recognized \"You just wanted to talk more. You kept sending messages, you kept telling me how you were doing, asking how I was doing.\"\n\nFang was starting to look as aggravated as she sounded, her feathers bristling. \"I kept thinking you were playing some long con! That I'd eventually figure out what you were doing!\"\n\nThe building energy within her proving to be too much until she was forced to hug herself, the sharp talons on her hand digging into her arms hard enough that I could see a bead of crimson forming in the depression.\n\n\"I never did\" she admitted, her voice falling to nearly a whisper\n\n\"Why?\" She repeated dejectedly, looking fraught in the dim blue glow of her phone \"what do you want from me?\"\n\nI sat there, my mind slowly unpacking everything that Fang told me. We stared at one another in silence aside from the low hum of insects and Fangs slightly labored breathing. What did I want from her? It would be a lie to say that I didn't want things to go back to how they were, when we were together and I didn't ruin our lives. But that was a shallow desire, we all wanted to go back and fix our mistakes. What did I want from Fang right now? Why did I go through so much effort for her? Why was I on this porch in the middle of the night?\n\n\"Because I want you to be happy.\" I admitted, It really was that simple wasn't it?\n\nFang didn't seem to think so, she was waiting expectantly but there wasn't any more to say.\n\nI frowned at her \"Is that so hard to believe?\"\n\n\"Yes.\" She wasn't making a joke, she was stating a fact.\n\nThe cigarette couldn't soothe the pain that one word caused me, not that there was much of it left anyways. I flicked the butt to the pavement and crushed it while I recovered from what I deserved. My mind was desperate to find something to say, something important or dramatic. Just like in the pizzeria there was nothing I could say that sounded right. Fang had apparently decided that was all she was going to get from me and started scrolling through our texts. To think that those mundane and seemingly unimportant conversations were what she cared so much about.\n\n\"Look, Fang. I don't have some speech prepared for you.\" I wet my lips, unsure where to begin.\n\n\"You were the first person that I ever connected with, It's thanks to you that I've got some of the happiest moments of my life.\" My heart was screaming at me to stop exposing it but I forced myself to continue.\n\n\"Our lives had gotten intertwined so fast I didn't know what to do. I had spent my whole life alone and then four months into the year I found myself in l-love with a girl that loved me back.\" I cringed internally over my stutter, saying that word felt awkward after so long. I could feel Fang's eyes boring into me but I couldn't bring myself look at her. Not until I was finished.\n\n\"So I got afraid, I tried to disconnect myself. I convinced myself that what we had wasn't important, that you were too flawed. I tried to go back to what I had before, what was comfortable.\" The words kept flowing from my lips, things I had always known but didn't dare dwell on.\n\n\"Of course I want you to be happy Fang.\" I finally found the strength to meet her eyes with mine. \"Because I think no matter what, a small part of me will always love you. I'm sorry it took me this long to realize it.\"\n\nI all but whispered my last confession. Fang held my gaze, her amber eyes had lost some of their brilliance but looking into them took me years in the past. Those eyes took me to a rooftop that overlooked the city, to the girl sitting across me, to the same smile she wore now. It was a smile that I couldn't help but mirror.\n\n\"Okay.\" Fang matched my whisper with her own.\n\n\"Okay?\" I repeated hesitantly.\n\n\"I'm so tired, Anon.\" Fang answered softly, pausing to take a deep breath of the cool night air \"I'm so tired of work, tired of bills, tired of debt, tired of drugs, tired of being alone.\"\n\n\"I'm tired of hating you\" she rubbed her shoulders uncertainly \"So I forgive you, okay?\"\n\nMy chest warmed with a fire that I had no hope of controlling. I just nodded, I couldn't trust my voice and hoped she didn't hear the sniffle that almost certainly escaped me.\n\n\"So.\" I tried and failed to hide the emotion choking up my voice \"We're starting over?\"\n\nFang gave a slight nod \"Yeah, I guess we are.\"\n\nI stiffly thrust my hand out to her and cleared my throat.\n\n\"Hi, I'm Anon.\"\n\nFang chuckled at my antics \"stop being such a dweeb, dweeb.\"\n\nAnon Y. Mous wouldn't be deterred though, I waited patiently for my hand shake. Eventually I was treated to the view of her slowly accepting that fact, from the shake of her head to her lips curling into a smile. After that, it didn't take long before she grasped my hand in hers, shaking it gently.\n\n\"Hi, I'm Lucy.\""},"Perfect Situation Chapter 7.txt":{"path":["Multiple","Perfect Situation Chapter 7.txt"],"text":"Chapter 7: Jacked Up\n\n\"Lucy, huh?\" I raise an eyebrow \"You look an awful lot like an old friend of mine.\"\n\nFang releases my hand, her sharp nails tickling my skin. She looks thoughtful and taps her chin a few times, appearing to ponder something.\n\n\"That's certainly a coincidence.\" She quickly adopts a grin \"Why don't you tell me about them?\"\n\n\"well, They were easily the most talented musician I knew-\"\n\nFang snorted, interrupting me \"If that's the case then you should listen to them these days.\"\n\nI was admittedly interested but I couldn't resist the chance to call her on the mistake \"So you know Fang too, Lucy?\"\n\n\"Alright, you can stop calling me that now\" Fang groaned, screwing her face up in disgust \"makes me sound like some old lady.\"\n\nI snickered at her reaction \"Fang, I hate to be the one to tell you this but you do sound like an old lady.\"\n\nAs soon as the words left my mouth I regretted it. I had grown so comfortable I didn't even think about teasing her. There was a moment just long enough for my heart to drop over the horrible mistake before Fang's cackling caught me off guard.\n\n\"No thanks to you!\" She ramped up her natural rasp to comical levels \"who's been feeding me smokes the past month?\"\n\n\"It's really not that bad\" I reassured her, stifling a laugh.\n\n\"Oh it is, but at least I'm not alone\" She flicks her finger up and down, gesturing to my clothes \"You look like someone's dad! Where did you even get this stuff?\"\n\nI glanced at my attire, Just simple brown slacks, and a white dress shirt only buttoned up halfway. I grimace as I notice a beer stain marring the otherwise pristine shirt. When did that get there? More importantly, why had I not fixed this shirt by now?\n\n\"What's wrong with them?\" I grumble as I fiddle with the buttons.\n\n\"You look like you lost your soul in a cubicle\" Fang looked me over once more \"that didn't actually happen, right?\"\n\nI scoffed at the thought and shook my head \"Nah, you think Trish and I could look this good if we sat down all day?\"\n\nThe primal urge bubbled within me, something inherent and masculine. Perhaps it was the alcohol that hadn't fully left my system or perhaps it was the presence of a female in my midst but I couldn't resist it. My arm curled, my fist clenched and I flexed for all I was worth. I shot Fang a smirk behind the bulging bicep, I could practically envision the anime-esque glimmer on my teeth as I did. Unlike my old clothes, this new shirt was well fitted so that rather than hiding the muscle it stretched and teased the physical perfection beneath. Oh yeah, I was looking good!\n\n\"Down boy\" Fang remarked dismissively but she wasn't fooling anyone with that smile.\n\nChuckling and a little embarrassed I quit showing off and actually answered her \"Trish is a personal coach, remember? She hired me on as a sort of in the field secretary that her clients can punch.\"\n\nFang brought the cigarette to her lips instead of responding, clearly lost in thought about something.\n\n\"You know, like boxing? She's got a program for it\" I threw a few half-hearted punches at the air to emphasize.\n\nThat seemed to snap her out of her reverie \"Trainer, huh? She always was good at telling people what to do.\"\n\n\"That's what I said!\"\n\nWe shared a good-natured laugh at her expense, at least, I think we did. Something in Fang's expression seemed... Dark.\n\nNow that the pressures of our conversation had eased, it felt like a time capsule back to my youth. If I closed my eyes it was all too easy to imagine Fang and I back in school, like we never missed a beat, like we never spent years bitter and alone. Oh wow, closing my eyes turned out to be a horrible idea. The exhaustion suddenly caught up with me all at once, I checked my phone for the time. How did we manage to spend an actual hour on this porch? A titanic yawn gripped me, it's not like I got many hours of sleep to begin with. Fang wasn't safe either as once mine finished she too was forced to yawn. Even as sleepy as I was I couldn't help but be impressed, fang had one hell of a yawn with a snout that long. Looking at the time again I felt guilty. It wasn't really my place to invite her in but it would feel wrong to send her off in a cab.\n\nI nod my head towards the door of the home \"You wanna come in? I doubt Trish would mind.\"\n\nFang hesitated for a moment, staring at the door with apprehension before she sighed \"Guess it's time then, I was sort of enjoying the night being just the two of us.\"\n\nSeems like Bill Withers hasn't left me, even five years later.\n\n\"I meant to sleep, fang. Trish drank a hell of a lot more than I did. We shouldn't wake her.\"\n\nPlus I still hadn't decided what to do with... Us? Were we an us? This is what I'm talking about.\n\nOnce she nodded her assent we both stood up from the porch step and stretched away the aches that had accumulated from such a poor seat. My spine popped audibly as I finally corrected my posture, good lord I hadn't sat that hunchbacked since I spent my days shitposting for hours on end. It's a good thing some kind posters made posture checks or I might have done permanent damage. Fang looked like she was enjoying her stretch as well, She even splayed her wings out to their full length. The sight left my heart sinking, I had caught bits and pieces of their condition before but now I could plainly see just how bad they were. It wasn't just that she was missing feathers, she was missing damn near half her wings. I could vividly remember being wrapped in them like a blanket but now? What few feathers she had remaining hung limply from the skin and close to the bone, she could cover my shoulders at best. Fang caught me staring but neither of us said a word, as desperate as I was to talk to her, I knew it was too much for one night.\n\nInstead, I carefully opened the door for her, I even held my tongue regarding any ladies' first remarks. Fang seemed to read my mind regardless and rolled her eyes but still went in without complaint, following after her I saw something in the last glimmer of moonlight before she was consumed by the shadows of the home. Her tail, poking out of her jeans, had the barest hint of black marking near the base. Surely that wasn't a tattoo? But what else could it be? I shook my head and gingerly closed the door behind me, that was a mystery that would haunt me for a while. Fang paused in the living room, she crossed her arms and whistled.\n\n\"Huh, guess you weren't kidding\" despite her hushed tone she sounded impressed.\n\nStepping next to her I could see she was looking at the pile of empty beer cans left scattered on and around the table. God damn, you never really knew just how much beer was in a case until it was empty.\n\n\"Would you believe Trish downed most of that?\" I whispered to her, people were sleeping after all.\n\n\"She get too drunk to leave you a blanket? Harsh.\" Fang whispered back, looking towards the sole couch in the room.\n\n\"What?\" I asked before the realization hit me, I was totally sleeping on the couch and not in Trish's bed. Yep. Definitely.\n\n\"Uh, yeah, you can have the couch\" I offered, hoping I didn't sound nervous as I slid into the same armchair I was in earlier.\n\nFang promptly slumped onto the couch belly first, guess that made sense with the wings and all. She grabbed a couch cushion and crossed her arms beneath it, I'd be damned if she didn't look comfortable. Wish I could say the same, sadly this wasn't one of those fancy chairs where you could pull a lever and gain a footrest. I had slept in some pretty shitty conditions back in the navy but I wasn't about to repeat them as a civvie. Gingerly moving cans from the desk to the floor to make space for my feet I could hear Fang snicker over the scraping of cans.\n\n\"Remember, no take-backs\" she mumbled from her makeshift pillow, sounding very pleased with herself.\n\nI didn't deign that with a response, I was already starting to regret being the gentleman. My back certainly wasn't going to be thanking me in the morning but I guess Fang would have had it worse. Propping my feet up on the newly cleared space I gave one last stretch for the night. With a pleased sigh, I leaned into the plush seat and finally gave in to the demands of my sore, tired eyes.\n\n\"Hey, what's that?\"\n\nI barely managed to force my eyes open, Fang was pointing towards the smoke machine that Reed brought. Unable to fight another yawn, I informed her as much.\n\nI could hear Fang 'hmm' thoughtfully but it was far too late to talk to her about it, what was so interesting about a smoke machine anyways? Thankfully, that seemed to be the only question she had. At long last, I could finally fall into the velvet embrace of slumber.\n\nMy dreams were an eclectic mess, swirls of vivid shades and sounds that kept me company in inky blackness. The colors joined the ethereal sensations to solidify into something tangible. A spray of ice water chilling me to the bone. A seductive cloud of choking smoke that promised I didn't need to breathe. A leash pulled taut around my neck as gray feathers fluttered down from an invisible sky. A ship held aloft by a sea of faceless figures with one twinkling star beckoning in the night sky. A clay bird adorned with a spider web of fractures resting in a shallow basin of liquid gold. A blinding white cage trapping me with a thickly-maned lion about to pounce. Eventually, I was left alone in the tenebrous realm of dreams with nothing to keep me focused. Little by little the consciousness I retained had begun to slip until the staccato bellow of a firearm pierced the darkness. Its terrifying note intensifying into a shrill scream until the unbearable sound had begun to rattle my skull.\n\nI shot out of my chair, taking great gasps of air. My heart was hammering in my chest and sweat had overtaken me in my sleep. That awful note I heard continued into the waking world but had distorted into something less menacing. I could see Tana in the kitchen, bending down and retrieving a dropped spoon. I relaxed as I realized that horrid sound was well and truly gone. She just woke me up from a nightmare that's all. As my heart gradually settled, the details of my dream faded away from me. I was surprised, usually, I didn't dream at all, for good reason it seems. Faint rays of sunlight were filtering through the pulled blinds signaling that it was morning. The ache in the back of my eyes seemed to say otherwise, well if Trish wasn't awake then I didn't have to be either. I leaned back in my seat, reveling in the fact that I didn't have to get up for school as soon as the sun rose unlike certain people in the house.\n\nOnce I closed my eyes, however, my stomach grumbled. I stubbornly stayed where I was, it wouldn't be the first time I ate a sleep sandwich. Yet I couldn't relax between the clink of Tana's spoon against a bowl and my stomach doing its best attempt to eat itself. Ugh, Did Rosa and Stella have to eat everything last night? With a groan I stood and headed towards the kitchen, Tana barely paid me any mind. Looking at the disheveled girl I doubt I looked much better, she had thrown on the baggiest clothes she could and pulled her hair to the side rather than style it. Tana stared blankly at her phone as she slowly chewed what was likely the only sugary thing in the household. Opening a few cabinets proved my suspicion true, I liked whey and oatmeal as much as the next guy but sometimes you just crave something with, uh, taste.\n\n\"You mind if I have a bowl of that?\" I asked tentatively.\n\nTana grunted in reply, good enough for me then. With a bowl and spoon in hand, I set up my own breakfast of deliciously unhealthy cereal. While the first bite was heaven in my mouth I felt a little guilty to break my meal plan. Worse, the thought made me embarrassed, A grown man really shouldn't worry so much about eating cereal. I soothed the pain with another bite of Chieftan Crunch, The colorful box art exclaimed 'crunchatize me, Grug!' How the hell did something like this even get sold in this day and age? Rather than dwell on that I looked across to Tana. I should say something to her, Trish and I are on good terms. Might as well make the attempt to be on good terms with her family too.\n\n\"How's school going?\"\n\nThe glare she gave me was absolutely withering, I guess I deserved it for doing the most boring adult thing ever.\n\nI held up my hands in surrender \"alright, fine. You got me, that was a dumb question.\"\n\nThat at least made her smile but rather than reply she grabbed another spoonful of delicious racism and returned to her phone.\n\n\"So you knew Fang?\" I tried again.\n\n\"Mhm\" was her non-committal response, a good start.\n\nI tapped the table as I thought about how to get her to open up. Her hoodie was unzipped exposing an interesting shirt underneath, the simple black shirt had some rather distinctive letters across the chest. I swear I had seen them before but it was hard to tell what it said beneath the jacket. The realization struck me like lightning, that was a VVURM DRAMA shirt! No wonder it was so baggy, that must have been Trish's shirt from high school!\n\n\"So, What was your favorite song? I'm partial to Ballad Of The Boot myself.\"\n\nTana paused mid-bite, putting the spoon down. The tiny triceratops looked at me with new eyes, Maybe even a hint of respect?\n\n\"The Hitler song with the really long name was their best work\" Tana said with certainty, clearly she had thought about this before.\n\nIt took me a moment to put the memories together, the Hitler song? God damn it Reed, who let that man name anything?\n\n\"A lady of excellent taste, what else do you listen to?\" I smiled as Tana started listing off bands. Hook, line, and sinker.\n\nFor once, Tana and I had a pleasant conversation. Truth be told I was lucky to know what genre she was even talking about let alone any particular band or song. Thankfully, I was Anon Y. Mous the bullshitter extraordinaire, and managed to navigate the conversation without embarrassing myself. I found it a bit funny, I was never a very musical person yet so many of the people in my life were. While I nodded along to Tana explaining exactly why some bands latest album lacked soul I resolved to change that. Maybe I'll try listening to some of the stuff she was talking about? I definitely needed to practice my singing on more than just Sunday too. When Tana checked her phone again she cursed and snatched up the backpack left leaning against the table. It was then that I realized I was missing an opportunity.\n\n\"Before you go, do you know why Fang and Trish stopped talking?\" I called out as she was halfway to the door.\n\nTana paused, glancing at the sleeping ptero before she turned back to me\n\n\"Not really\" She shook her head for emphasis \"see ya later, Mr. Mous.\"\n\nI wasn't so sure if I believed her but the idea that I had become a 'Mr. Mous' was too distracting. At least Tana couldn't see me die on the inside when she turned and left for school.\n\nThat sobering thought sat with me as finished the rest of the sugary cereal, had to devour the evidence after all. With my conversation partner gone to school and Fang still fast asleep on the couch, I turned to the time-honored tradition of phone posting. Still had a few hours until Trish and I absolutely had to be somewhere but she'd certainly want to talk with Fang. Not to mention the most obvious thing, Trish was a woman, which meant she took absolutely ages to get ready for anything. I didn't actually know that for certain but stereotypes existed for a reason, right? Deciding to err on the side of caution I set a pot of coffee for the three of us. Giving it a bit more thought I poured a glass of water as well, Trish was definitely going to need it when she woke up. Frankly, it was a small miracle I managed to get through the morning without a hangover myself.\n\nI considered sneaking down the hall but it's not like Tana and I were trying to be all that quiet, Fang slept like a rock it seems. Water in hand I pushed open the door to Trish's room and was immediately caught off guard. I was too drunk and, uh, preoccupied to notice last night but it was jarring just how personalized her room was compared to the rest of the house. She had a trophy on a small table next to the bed and even some medals hanging off the bedpost. A pair of heavy dumbells lay next to a standing mirror and stereo, an old XL VVURM DRAMA shirt was pinned to the wall above the dresser, just below it were framed photos. The most obvious thing of all was the smell, the air itself was scented heavily with Trish. Stepping into her room It was hard not to feel like an invader of some kind, that I didn't belong here. Walking around to her side of the bed I paused when those pictures became clear. There was one where she had a gloved hand held up by a referee but by and large, most of these were memories from her childhood. I could feel the frown on my face when I saw just how many of them featured Fang, both as a child and as the teenage girl I fell in love with.\n\nTrish really never stopped being her friend, what on earth could have caused them to break apart as they did? One photo, in particular, caught my eye, picking it up left me drowning in melancholy. It was VVURM DRAMA's big break at Dino-Moe's, Based on the angle of the picture it looked like Moe himself took this. Their performance was amazing until I went and ruined it by fucking with the cables, ending the show before their finale. I put the frame back on the dresser before I was well and truly lost in my memories. Turning my back on the relics of the past I walked towards sleeping beauty herself. Trish had unconsciously taken full advantage of my absence, she had splayed herself fully across the bed. Her hair was a haphazard mess, her pillow was damp with drool and the silence of the room was broken by intermittent snoring. Alright, maybe beauty wasn't a very apt description but I wasn't going to hold it against her after last night. I almost didn't want to wake her, but I knew she'd be upset if I didn't. Reaching out and grasping her shoulder I shook it gently to no avail, Giving a firmer second shake achieved similar results. Only one thing left to do before drastic measures then.\n\n\"Hey, c'mon sleepy head. Time to get up.\" I whispered into her ear\n\nFinally, those lavender lashes of hers fluttered open, at least for a brief moment before she screwed them tight again. Trish let out a long, pained groan as she tightened into a ball, tail curling around herself protectively.\n\n\"Anon... I'm going to die...\" she mumbled beneath her pillow.\n\nI did my absolute best not to laugh at her but still couldn't resist chuckling.\n\n\"You're not going to die Trish\" I patted her shoulder reassuringly \"here, I got you some water.\"\n\nDespite my offering, Trish remained stubbornly curled beneath the covers.\n\n\"It'll make you feel better\" I coaxed her, shaking the liquid audibly within its glass.\n\nThat seemed to do it, Trish reluctantly shed the warmth of her blanket and took the drink from me. I winced when I saw her dress, it was clearly a tight fit, and the... Rigors... Of last night proved too much for it. The expensive fabric was stretched and torn irreparably in several places. Not that Trish seemed to mind, she was far too busy draining the glass like it was the last thing she'd ever drink. When the last drop was gone she deposited the empty glass on the table and promptly fell back into the bed, eyes closed.\n\n\"Best. Assistant. Ever.\" she mumbled, barely audible.\n\nI rolled my eyes, I'm pretty sure treating my boss's hangover wasn't in the job description. No better time than now to broach the subject of Fang, had to do it before Trish fell back asleep. Deep breaths, Anon.\n\n\"Listen, Trish. I've got a bit of a surprise for you\"\n\nShe didn't open her eyes but a smile pulled at her lips, coyly replying with a simple \"hmm?\"\n\n\"Fang's here.\"\n\n\"WHAT!?\" She shouted, shooting halfway out of bed.\n\nA hand quickly went to her head, face scrunched up in pain. The hangover punishing her for the noise.\n\nI let her recover before whispering \"I bumped into her a while ago, she's... Not in a great place but we've been talking.\"\n\n\"But- You-\" Trish struggled to find the words before a determination took over \"I'm talking with her.\"\n\nShe swung her legs over the edge of the bed but I held out a hand to stop her\n\n\"She's asleep, Trish.\" I gestured towards her bathroom \"Why don't you get cleaned up, I'll get breakfast ready.\"\n\nTrish looked like she wanted to argue, in fact, I knew she was going to. If she got a word in I'd never convince her otherwise.\n\n\"Don't forget we've got work today, she'll still be there when you're done.\"\n\nA few seconds passed before Trish eventually sighed \"you're right.\"\n\nI stood back to let her up, which she managed to do after only a little stumbling. Once she found her footing, Trish grabbed my collar and yanked me down to her eye level to place a quick peck on my lips.\n\n\"So responsible\" she whispered fondly.\n\nI didn't get a chance to respond as she let me go right after and sashayed over to the bathroom, tail swaying back and forth languidly. For the best honestly, I doubt I would have been able to respond to that without putting my foot in my mouth. I headed to the kitchen once I heard her start the shower, torn between elation and doubt. Why couldn't I just have straightforward feelings for once? Thankfully, I had another excuse not to focus on actually resolving them. Raiding through Trish's pantry I couldn't find much suitable for breakfast, guess bacon and eggs didn't work great for an herbivore. Thankfully however I found that classic box that no household was complete without, pancakes! With that decided I set about preparing the table, humming a tune as I worked. Having finished the first batch I turned back to the kitchen table to set the plate down only to find Fang sitting there. She was nursing a cup of coffee that I placed earlier, how the hell did she manage to do that without me noticing?\n\nThe tired ptero smiled knowingly as if she knew exactly what I was thinking.\n\n\"If you tell me how you did that, I'll give you these pancakes.\"\n\nFang didn't even look up from her coffee \"You'll give them to me anyways\"\n\nDamn, she was right. What was this Jedi mind trick? Fang smiled smugly when I placed the syrupy plate in front of her until she noticed something\n\n\"Where's my fork?\"\n\n\"You never asked for one\" I shrugged, smiling as I returned to the stove\n\nI expected her to argue, at least complain a little, but there was silence. Unable to control myself I had to look back, Fang sat there with a rolled-up pancake in her hand looking straight at me. As soon as she had my attention she opened that cavernous snout of hers and devoured the entire pastry with a single snap of her jaws. Fang, what the hell?\n\n\"Fang, what the hell?\" I echoed my thoughts.\n\nShe looked impossibly self-satisfied as she chewed. Alright, fine, that was pretty funny.\n\n\"I'm not interrupting anything am I?\" A tentative voice called our attention.\n\nBoth Fang and I turned to see Trish standing uncomfortably at the entrance to the kitchen, her hair still damp from the shower. I half expected her to dress up for meeting Fang again but her choice of attire was a simple tracksuit that I'd seen her in plenty of times. She didn't even bother zipping up the jacket, a black crop top lying beneath it preserving her modesty.\n\n\"Oh! You forgot this in my room, Anon\" Trish decided to push past the awkwardness by making her way to me instead, I could see my discarded and forgotten vest folded over her arm.\n\nI couldn't help it, I looked at Fang. She glanced between Trish and myself, clearly putting everything together. Trish all but spelled it out after all. Trish handed over the vest with a nervous smile, looking at me for comfort while she steeled her nerves.\n\n\"Hi Fang\" Trish said at last, turning to greet her\n\n\"Hi Trish\" Fang replied, her tone as perfectly neutral as her face.\n\n\"So!\" I cleared my throat \"How about breakfast then?\"\n\nTrish sat down and shot me another smile, I was unsure whether it was for helping break the ice or for the food.\n\nSitting down myself I feel like I didn't do much for the atmosphere. It was still thick with tension and expectation, Trish seemed unsure what to say while Fang didn't look eager to speak at all. Guess it's up to me then.\n\n\"What kept you from showing up last night, Fang? We missed you.\"\n\n\"Sleep.\"\n\nIt was startling how curt she had become, the playful Fang from just a few minutes earlier completely gone. I was about to ask why she was asleep in the middle of the day, well into the night even, but Trish actually spoke up instead\n\n\"You were coming to Anon's party?\" She sounded genuinely surprised.\n\n\"Mhm\" Fang didn't meet her gaze \" Anon thought we should talk.\"\n\nTrish gave me a wide smile, this must-have meant a lot to her. Trish's expression held more than just gratitude though, was that pride?\n\n\"The party may have been for me but it was all Trish's idea, she was the one who called Reed!\" I added cheerily, probably best to talk up Trish here.\n\n\"You found Rosa and Stella though!\" Trish turned to Fang before adding \"At church, if you can believe it, I know I almost didn't.\"\n\nFang grunted in response, still far too interested in her rapidly emptying coffee cup to look at either of us.\n\nHeart? Brain? Any ideas here? No? Time to go with gut then.\n\n\"Alright, what the hell is the deal here!?\" I ask in disbelief\n\n\"You two used to be best friends!\" I slap the table to get their attention, the sound even makes Fang look up. \"Why are you acting like this!?\"\n\nRather than give either of them time to answer me, I look straight at Fang.\n\n\"If you can forgive me, why can't you can forgive her too?\"\n\nA few heartbeats pass by in silence, then a few more. I can feel Trish's stare on me but right now my eyes are locked with Fang's. It's a contest of wills that I refuse to lose. I can tell that Fang is searching my eyes for something, despite saying no words I understood perfectly what she's asking me. Why, why am I doing this? Fang finally tore her gaze from me, instead fixating it on Trish\n\n\"Why don't you tell me everything that happened last night, Trish?\" She asked far too casually for the conversation at hand\n\n\"What?\" Both Trish and I echoed each other.\n\n\"I'll answer as soon as you're done. Don't leave out any details\" She glanced at me briefly \"If she does, correct her.\"\n\nWhat the hell was this about? Trish glanced between us nervously, I'm not sure why when she basically already told Fang about the most intimate part of the night. Fang was waiting expectantly however, At this point, even I was curious where this was going.\n\nSeeing little opportunity for anything else, Trish started recounting the night. It started with her faking an illness to have the day for preparations and calling Reed over to help set things up. Then, of course, the party actually started with Rosa, Stella and I arriving. Trish mentioned introducing me to Tana but I added that Trish never told me about her before yesterday. Fang's expression darkened at that but held her tongue. Trish continued on to the party games that Reed started, she didn't actually specify the game so I gave examples. When I brought up Reed's last question Fang's eyes narrowed but again she chose not to comment. Finally, Trish got to our little prom night, I interjected again that Reed took Stella home once the slow dance started. That left only the end of the night, Trish and I shared a look, the dual blush on our cheeks was a good enough indication of what happened after that.\n\nFang was glaring daggers by the time the story was finished, not at me surprisingly, but Trish. When she looked my way her eyes actually softened, it almost looked like sympathy.\n\n\"Why don't I tell you what actually ly did something completely independent of her was entirely because Trish wanted me to.\n\n\"I'm leaving. Thanks for trying, Anon.\" Fang rasped bitterly, her voice raw.\n\nTrish And I sat in silence, now alone. It wasn't a surprise that her cheeks were damp with tears still freely flowing. What do I even say? How do I even talk to Trish now without worrying about some kind of ulterior motive? Was it like this since the first day we met again? Was she grooming me like some kind of fucking project? Polishing a trophy she wanted since high school?\n\n\"I think I'm going to go too.\"\n\n\"Anon...\" Trish sobbed audibly for the first time.\n\n\"I just need to think about some stuff, okay? Maybe take a few days off work.\" I stood stiffly \"I'll send you the schedules.\"\n\n\"Please...\"\n\nPlease don't believe her, please comfort me, please don't go.\n\nI walked towards the door, forcing one foot in front of the other. My hand paused on the doorknob, I wasn't strong enough to leave without looking back. Even from here, I could see Trish still sat in the kitchen. Her expression was unreadable with her face buried in her arms, the shaking of her shoulders told me enough. I stepped through the door to find Fang still standing on the porch, mascara running down her cheeks. Closing the door to Trish's home with a quiet click felt darkly familiar.\n\nIt felt like I was closing the door of the principal's office on her for the second time."},"Siblings Stick Together.txt":{"path":["Multiple","Siblings Stick Together.txt"],"text":"Title: Siblings Stick Together\nStatus: Complete\nCharacters: Fang, Naser and Naomi\nRating: Semi-NSFW\nClassification: One-Off\nAuthor: SurpriseVisitor\nSummary: On the heels of a disastrous prom night spent on the beach, Fang struggles to cope with what Anon said to her. Can the brother she's despised and scorned for years possibly help?\n\n\nPluck. Another white feather falls from my beak, drifting onto the floor of my dim, moonlit room. The feather itself hasn\u2019t changed; it is still a feather, but no longer is it part of a whole. It littered the floor with a dozen others, purposeless. Nothing more than refuse, destined to rot in a landfill. \nPluck. I seethe as a streak of scarlet flows down my wing, the metallic taste of blood in my mouth. A wave of adrenaline masks the pain, both inside and outside, for a moment. Another feather falls to the floor, joining the others. I sit on the edge of my bed, sheets marred with splotches of crimson, wing stretched in front of me, focusing on anything I can. Anything except tonight.\nMy claws dig into the side of my arm, breaking the skin. Blood smears my fingers, the pain at the forefront of my mind. I shudder as the pain dulls and another pain returns. I promised I would stop doing this. \nYank. That one hurt. Tears wet my face again, the pain clouding my mind like morphine. Focus on the pain, or it\u2019ll hurt more. I take a deep breath, the scent of blood filling my nose. Hold onto it, or you\u2019ll lose it.\nI open my mouth and reach for another feather to yank. I stop short as another wave of grief begs to be vocalized. Tears squeeze themselves out my eyes, threatening another deluge. A scream claws its way up my throat. My hands pull at my scalp, a desperate attempt to keep my thoughts inside. The breath I was holding leaves my lungs as a shaky moan, the final seal broken. I gasp, a thousand dark thoughts taunting me from the edges of my perception.  Helpless to the violent whims of my emotions, I cave.\nI wail a terrible note of pain and loss; one solitary chord of a much longer song, for one single night of a much longer life. Tears flow anew and I bury myself in my abused wing, tearing at my hair. It had taken months for Anon to pull me out of my shell, to wrench me away from my friends, to learn my innermost secrets and insecurities. My guard was down, I trusted him, and in a single drunken rant spanning a few scant minutes he had torn me to pieces and scattered them to the ocean, lost to the tide forever. \n\nA doorknob turns, sickly amber light creeping across the floor up to my shoes. I should\u2019ve locked the door.\n\u201cFang?\u201d Naser calls, worried as he always is. I fail to respond, my words replaced with a sob that wracks my body. \u201cOh my God, Fang!\u201d Footsteps rush over and a shadow blocks the light from the hallway. \u201cAre-are you okay? What happened, do you need first aid, or-or a doctor, or-\u201d His words meld together into a symphony of panic, voice cracking and sentences falling apart as he desperately tries to grasp the situation.\n\u201cNaser...\u201d I moan quietly through my wing, unable to muster anything more. \u201cPlease...stop...\u201d He stops, but I don\u2019t have the energy to thank him, continuing to stain my wing with blood and tears instead. All that remains in the room is my crying and labored breathing. Footsteps click away, and the door closes. Solitude, once again...\nFootsteps click back towards me, and a weight depresses a spot on the bed next to me. Why is he still here? \n\u201cWhat happened?\u201d he whispers. Fuck off. Go away. Get out of my business. Phrases I had pelted at him so often they were almost instinctual, and yet not one made itself heard. \n\u201cAnon happened,\u201d I whisper back, the last thing I had expected to say to Naser of all people. He stays surprisingly quiet, and more words spill forth from me like my tears had been. \n\u201cGot drunk. Yelled at me. Called me a faggot.\u201d My tone deadens, tears still falling.\n\u201cMentally Ill. Attention whore.\u201d Anger creeps in, a tear struggling to escape my eye.\n\u201cTold me I\u2019m broken. Can\u2019t be fixed.\u201d I clench my fists, claws digging into my palms. \n\u201cFucking bastards. Mom, dad, Naomi, Anon...fuck all of them!\u201d For a moment, I forget Naser is sitting next to me. The next moment, I realize I don\u2019t care. The anger brings me clarity, and I briefly wonder what it would be like to sink these claws into Anon\u2019s throat.\n\u201cUh, what does...Naomi...have to do with this?\u201d I lower my wing just enough to see past it, and look over at Naser. Even in the moonlight, I can see the shocked expression on his face. Of course the fucking idiot doesn\u2019t know, why would he? I hide behind my wing again. \n\u201cPushed Anon to me. Her idea from the fucking beginning. Part of her plan to \u2018fix\u2019 me.\u201d The word alone brings me to the edge of rage. \u201cNone of this would\u2019ve happened if she had just kept her fucking snout out of my business!\u201d My wing leaves me, revealing my wet, makeup-smeared face now blistering with barely-restrained hatred.\n\u201cWhy does everyone want to \u2018fix\u2019 me so fucking badly?\u201d My wings flare violently, every self-inflicted wound reminding me of their existences in unison as I say that word again. I grimace from the pain, my fury hitting its peak. \n\u201cWhy doesn\u2019t anybody FUCKING CARE ABOUT ME?\u201d The meteoric outburst leaves an empty crater in me, despair and anguish flooding in from all sides to fill the void. I collapse, hunching over and burying my face in my hands as my tears return. All sorts of terrible thoughts plague my mind as I weep, my burning throat and wing in agony only a miniscule portion of my pain. \nLoser. Nuisance. Unwanted. Broken.\n\nI feel the gentlest touch of a hand against my shoulder. Naser. Baby brother Naser...\n\u201cExcept you\u2026\u201d I sob. \u201cYou\u2019re...always there. No matter how many names I call you or what terrible things I say to you, you\u2019re always there...why?\u201d He doesn\u2019t respond.\nAfter some time, I dare to raise my head again. Naser\u2019s looking at the ground, conflicted. He notices me watching him, and sits back up. He clicks his tongue a couple times, then reaches into his pocket, pulling out his phone and pressing the screen a few times. A generic dial tone sounds once, twice, thrice\u2026\n\u201cHey sweetie! What\u2019s up?\u201d Naomi\u2019s high-pitched, overexcited voice is like nails on a chalkboard, and instantly puts me on edge. What the fuck is he doing?\n\u201cHey babe, uh...weird question, but did you...have anything to do with...Fang and Anon?\u201d He\u2019s being particularly careful with his words. She giggles obnoxiously. \n\u201cI should\u2019ve known someone as smart as you would\u2019ve figured it out eventually!\u201d Disgusting.\n\u201cYeah, but, uh...what did you do?\u201d \n\u201cOh! Well, I noticed that Fang was stressing you out so much last semester, and I wanted to help, but she-...they wouldn\u2019t ever really talk to you or I. I heard that a new student was transferring, so I...well, pulled some strings. Got them into a couple of classes together, put in a bit of effort, and look at them now! Don\u2019t they make a lovely couple?\u201d \n\u201cI, um\u2026\u201d\n\u201cCome on Naser, stop worrying. I bet they\u2019re having a wonderful night together. Anon is everything Fang needs to fi-ahem...help them. Is...someone else there?\u201d I was so focused on the traitorous bitch\u2019s explanation that I didn\u2019t realize I had leaned over and was angrily breathing into Naser\u2019s phone. I clamp my snout shut, turning away but still listening intently. \n\u201cUh, no, it was just the TV. Let me...turn that down.\u201d I can\u2019t control my breathing. Anon drunkenly spilling the beans was one thing, but to hear her so succinctly lay everything on the table like that reignites my hatred. \u201cBut, um...do you really think they need...fixing?\u201d\n\u201cI...well\u2026\u201d A hint of nervousness creeps into her otherwise cheery voice. \u201cYou know what I mean\u2026\u201d\n\u201cNaomi\u2026\u201d Naser is actually pushing back against her? She sighs.\n\u201cI wouldn\u2019t ever say it to their face, of course, but...look, don\u2019t worry about it. Fang and Anon are practically made for each other.\u201d I know exactly what that fucking cunt means by that. \n\u201cYeah, I guess...I\u2019ve uh, gotta go. I\u2019ll talk to you later.\u201d\n\u201cOkay sweetie, bye-bye!\u201d The call ends with a click. Naser lowers his phone onto the bed, but doesn\u2019t move his gaze from where it was.\n\u201cShe has no idea\u2026\u201d he mutters.\n\u201cShe doesn\u2019t care,\u201d I snarl, rage threatening to consume me again. \u201cShe never did. Only wanted me out of the fucking picture.\u201d I struggle to keep myself from screaming. I was right about her all along. Naser looks distraught and aimless, like that conversation casted doubt onto everything he knew. \n\u201cThis...this isn\u2019t right\u2026\u201d he mumbles. He slowly hunches over, placing his face in his hands. \u201cThis is all my fault\u2026\u201d My white-hot rage flash freezes in an instant.\n\u201cNaser, no. She tricked you. She tricked everyone. This is all because of her.\u201d \n\u201cDid she really do all this...just for my attention?\u201d I lightly nod. \u201cDoes she even care about me then? Or just my attention? I trusted her...\u201d He trails off, and a painful silence cloaks us. The darkness I sought when I arrived earlier suddenly feels oppressive and uncomfortable. \n\u201cNaser...are we broken?\u201d He doesn\u2019t reply, but I know what he\u2019s thinking. \u201cIt\u2019s just us, isn\u2019t it? Nobody else can understand us. They won\u2019t.\u201d \nNaser\u2019s head finally turns, his eyes meeting mine. Anguish. Betrayal. Heartbreak. Just like me. Two lost souls cast into the howling dark at the whim of someone who couldn\u2019t care less. For the first time in almost a decade, I feel like we truly understand each other. Like all the arbitrary limits that separate us no longer matter. \n\nThe few inches between our snouts disappear as I press my lips to his. For a moment, it almost feels like I haven\u2019t lost anything at all. In fact, this is the best I\u2019ve felt all night, if only for a few seconds\u2026\nI open my eyes as I pull away, looking into Naser\u2019s eyes. \nOh God.  \nAll at once every feather on my body stands up, every wound feeling like it\u2019s being torn open again. I whip my head back towards the floor, hands clenching my knees. Terror grips my heart. No word dares bear the responsibility of being spoken first. The world stands still, and I swear I can hear the swell of the ocean\u2019s waves again. \nI feel the gentlest touch of a hand against my shoulder. I don\u2019t move a muscle. The weight on the bed shifts ever so slightly closer. My eyes dare to glance sideways. Naser smiles warmly, a reassurance I\u2019m not sure I want. I raise myself back up, never breaking eye contact. \nOur lips meet again. All my fears and apprehensions recede like the tide. We pull away and look into each other\u2019s eyes again, and this time I only feel relief. Someone that cares. Someone that\u2019s always cared. Someone that I was looking for for so long, and he was right in front of me this entire time. I lean into him, laying my head on his shoulder. The hand on my shoulder reaches to my back, pulling me closer. I reflexively stretch a wing to place around him.\n\u201cAh, fuck!\u201d I seethe, pulling the wing back. \n\u201cShould I...get some first aid or something?\u201d \n\u201cOkay, but...don\u2019t let them see you.\u201d He nods, takes his shoes off, then quietly steps out into the hallway, closing the door behind him. Barely a minute later he returns, a red bag with a white cross on it in hand.\n\nOver an hour of awful chemical smells and sharp pains pass before Naser is satisfied with his work. Parts of my wing are covered in gauze, some already stained red, my hands and arms have a number of bandages on them, and my face is no longer smeared with makeup, blood and tears. Exhausted, I collapse into him, wrapping my arms around him and burying my head in his chest. \n\u201cI love you, Naser.\u201d Words I\u2019ve needed to say for so long, but with never the right person to say them to.\n\u201cI love you too, Fang.\u201d Words I\u2019ve needed to hear for so long, but with never the right person to hear them from. He runs his fingers through my frayed, unkempt hair. My eyelids fall shut, the grace of sleep ready to take me into a new chapter of my life. Naser shifts, trying to release himself from my embrace.\n\u201cNo\u2026\u201d \n\u201cFang, I need to sleep too.\u201d\n\u201cSleep here.\u201d Mercifully, he relents. We lie in each other's embrace, drifting off to sleep. I know our love will be challenged and scorned, but we will face it together.","Title":"Siblings Stick Together","Status":"Complete","Characters":"Fang, Naser and Naomi","Rating":"Semi-NSFW","Classification":"One-Off","Author":"SurpriseVisitor","Summary":"On the heels of a disastrous prom night spent on the beach, Fang struggles to cope with what Anon said to her. Can the brother she's despised and scorned for years possibly help?"},"Triggered.txt":{"path":["Multiple","Triggered.txt"],"text":"Title: Triggered\nStatus: Complete\nCharacters: Fang, Trish, Reed and Anon\nRating: NSFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nFucking skinnie.\u00a0 How dare he make out with that stupid smell anime loving wee. I'll show him. I don't need his stupid monkey cock. What I need now is strong dino dick. Fellow Dinos are more faithful than those stupid barbaric fire starters, and probably more hung too. \n\nI reach for my phone, claws making clicking noises against its screen as I furiously text my best friend Trish. She's resourceful, she can cook me up. My fucking shitty knuckle dragger \"boyfriend\" is going to be so jealous.\n\nA couple of hour laters, after my dumb retarded family finally leaves, there's a knock on my door. I practically rip the door off its hinges as I open it, inviting three extremely handsome triceratops inside. Wasting little time, I rip off my pants, exposing my gender neutral slit to them as I bend myself over my awful dad's chair. \n\nThe strapping, handsome, and better than human dinos waste little time either, removing their own clothing as well. One straddles me from the back, while the other two motion for me to jerk off their dicks, which I gladly do.\n\nWhile giving the two giant slabs of dino-dick the respect they deserve, the one grinding me from behind finally penetrates my enbie hole, causing me to scream out a moan as my tongue hangs out of my mouth. My insides are perfectly filled with triceratops penis, which my STUPID UNFAITHFUL SKINNIE BOYFRIEND could never hope to achieve.\n\nWe all basically cum at the same time being equals, and I bask in the afterglow. There's another knock on the door, and I don't even bother cleaning myself up or putting pants on to answer it. My parents will see just how strong and independent I am.\n\nI'm surprised however, to see that it's my bestie, leading my NO GOOD BOYFRIEND behind on a leash--\n\n\"Heeey. You've been pounding away at your laptop for a while now. You know lunch is almost over, right?\"\n\nReed's voice calls out to me, and I slam my laptop closed in a panic. He raises a questioning brow at me.\n\n\"Whatcha doing anyway? I don't remember any assignments from class.\"\n\nShit. He can't know. Quickly Trish, think of something. You're smart and cool, you can do it.\n\n\"Uh...Venue stuff.\" Nailed it. I mentally fist pump at my flawless lie, and Reed just shrugs and returns to drinking from his thermos.\n\nThank god. They can never know. No one can ever know.","Title":"Triggered","Status":"Complete","Characters":"Fang, Trish, Reed and Anon","Rating":"NSFW","Classification":"One-Off","Author":"Anonymous"},"What If Chapter 1.txt":{"path":["Multiple","What If Chapter 1.txt"],"text":"Chapter 1\n\nAnon\u2019s hand shook as he locked the apartment door, and hadn\u2019t stop shaking as he pushed the front door of the building open, two flights down. His clothes were rumbled, hastily grabbed from an unpacked box; a box that contained nothing of Lucy\u2019s. None of them had, their contents flung out in a desperate search for something, anything, that proved Lucy had moved into that apartment with Anon. Even her side of the bed was cold, the sheets undisturbed. Pulling his coat tighter against the fall air, Anon shivered involuntarily, a shiver that had nothing to do with the temperature.\nFrantically, Anon ran through the events as he knew them. Lucy hadn\u2019t been there when he woke up, no trace of her to be found in their apartment. Ripley didn\u2019t know what he was talking about, claimed to not have spoken to Lucy in years. Could this be some sort of elaborate prank, some means of getting back at him for hiding a jack-in-the-box in one of the boxes Lucy was packing the day before?\n\u201cNo, this is too cruel, even for her\u2026\u201d Anon shook his head, not noticing the stares that followed in the wake of his muttering. The apartment Lucy and he shared was in an older but still well-traveled part of town, a place where two young lovers could afford to start their lives together. A passing mother pulled her young daughter closer to her as Anon brushed past, unseeing, uncaring of anything or anyone that wasn\u2019t Lucy. Anon could feel himself spiraling out of control now, feel his world slipping away. He needed some advice, someone to set his mind straight, and he knew just where to find it. \nTish\u2019s apartment wasn\u2019t too far away from the small one-bedroom he and Lucy shared. Truth be told, it was Trish who had found the place for them, her and Rosa proving to be a huge help in getting their life started. Trish was Lucy\u2019s friend, her best friend. Lucy had probably just\u2026stopped by, on her way to get some breakfast, just like she said they would do. Grimacing, Anon remembered the plans he and Lucy had made as they laid in one another\u2019s arms last night, plans that seemed to be vanishing like midmorning fog.\nThe building that Trish lived in was an old brick building, on a block that was a historically Triceratops neighborhood. Anon had nearly cried when he read her name on the list of tenants, reaching out to it like a drowning man would reach for a life preserved. Thumbing the button, Anon waited: The buzzer for Trish\u2019s apartment pierced the stillness of the morning, the shrill bell echoing loudly in the small stoop that served as entrance to her building. \n\u201cCome on, pick up Trish\u2026\u201d Even Anon could hear the panic on his voice.\n\u201c\u2026Hello?\u201d The voice on the other line was groggy, dripping with annoyance. Trish was never a morning person.\nAnon pressed himself as close as he could to the small intercom, struggling to keep his voice steady. \u201cTrish, thank Raptor Jesus you\u2019re up! This is Anon, is Lucy with you, I can\u2019t find her anywhere!\u201d She had to know where Lucy was, she had to!\n\u201cWait, Anon? Like from high-school, that Anon?\u201d Hot malice radiated from Trish\u2019s voice, muffled only slightly by the dodgy intercom. \u201cThe Anon that broke Fang\u2019s fucking heart all those years back?! How fucking DARE you come asking about her now! You fucking skinny piece of SHIT, do you know what you did to her?! FUCK. YOU.\u201d \n\u201cTrish, wait, please! I don\u2019t know what you\u2019re talking about, but if I did anything to Lucy, please I can fix it, just tell me where she is!\u201d\nAnon could almost picture Trish on the other side of the intercom, a familiar look of hatred and rage blossoming across her face. Thinking back to those high-school days, Trish had looked at Anon like that a lot.\n\u201cYou\u2019re fucking unbelievable, you know that Anon?! You waited this fucking long to try and apologize, like it MATTERS now?! And what\u2019s with this \u201cLucy\u201d shit, anyways?!\u201d Trish\u2019s disgust for that name is evident even through the tinny reception of the ancient intercom. \u201cFANG is happy now, playing HER music, and you can just go fuck off back to your cave, you little spear-chucking piece of SHIT!\u201d A loud thump punctuates Trish\u2019s final words, as if she had struck the intercom with her fist before ending the call. \nAnon could only stand there, staring blankly at Trish\u2019s name on the list. Nothing she said made any sense! She talked like Anon had hurt Lucy in the past, back in high-school, but Anon had no idea what she was talking about, they had loved each other in high-school. And what was that about, about \u201cFang\u201d, like it was her real name, or something? Lucy used to go by that, sure, but she hadn\u2019t used that name in years. The only thing that Trish had said that made any sense, was that Lucy was playing music; but what did she mean by \u201cher\u201d music? What was that trigga talking about?!\nMovement from across the street caught Anon\u2019s eye as he turned away from the intercom, two hulking Triceratops moving towards him, scowls on their face. Gulping, Anon chastised himself for not watching his mumbling, especially here. Turning his back on the two probably wasn\u2019t a good idea, but Anon had to get out of there, fast, and no one could sprint backwards. \n\n\u201cAt least I\u2019ve got a lead now,\u201d Anon said as he took off running, the two men calling out after him. "},"What If Chapter 2.txt":{"path":["Multiple","What If Chapter 2.txt"],"text":"Chapter 2\r\n\r\nRemembering what Trish had said about Lucy playing her music, Anon spent the rest of the morning scouring every slightly dodgy record store, every second-hand guitar seller; any place where the old Lucy would\u2019ve been drawn to. It was the early afternoon by the time Anon paused in a familiar park, his heart sinking. The park had changed in the five years since he was gone: The playground had gotten replaced, and a few semi-permanent vendors were lining the paths and walkways, attempting to secure some weekend sales. The morning mist had burned off, leaving in its wake a bright and crisp Fall day. Families were out taking walks through the park, letting their children play in the piles of fallen leaves ahead of them. Every sight of a happy couple made Anon cringe a little more; there had been no sign of Lucy in any of the stores he visited, and no one there had seen anyone matching her description. \r\nSighing, Anon sat back on one of the park benches, scrubbing his hands across his face. He had since stopped wishing to wake up, pleading that this was just a bad dream, that he would blink his eyes and find himself back in bed, Lucy snoring gently next to him. Running from this situation wasn\u2019t going to get him anywhere; if he was going to find Lucy, he couldn\u2019t stop looking for her here, wallowing in self-pity! With one final scrub to wipe away the initial building of tears, Anon got to his feet, already looking up more music stores on his phone. \r\nA loud gurgling from his stomach reminded him that he hadn\u2019t eaten anything all day. He had been to consumed in his search to stop for food, but now that he had given himself a momentary respite, his body was paying him back in spades. Scowling, Anon tracked his eyes across the park, looking for a food vendor, any vendor, where he could get a quick bite before setting off again. A somewhat run-down cart sat on the edge of the path a few feet away, a faded red and yellow umbrella tilted against the afternoon sun shielding the purveyor from Anon\u2019s view. That one would do nicely, Anon decided, speed-walking over to it. A quick bite to eat, something he could take while he walked, and then it was back to his search. \r\nStepping around the umbrella, Anon\u2019s mind went blank, all thoughts of food escaping his mind. Like some sort of memory given life, the cart\u2019s vendor was the same orange woman with the ridiculous hat whom he had talked to before heading to Lucy\u2019s house, all those years ago! Age hadn\u2019t done any favors to the woman or her cart; the painted sign on the side of the cart had faded, been re-painted, and then faded again, the cartoon hot-dog barely legible on the side. The woman herself bore a few more wrinkles, and her overly large chef\u2019s hat sported a few more stains on it than Anon remembered. Her eyes were as quick as ever though, flashing quickly in the sun as she weighed Anon up as a potentially customer.\r\n\u201cHi there! Looking for some grub? We\u2019ve got chili dogs today, and I don\u2019t mind saying that you could use one, son!\u201d The woman was already dipping a ladle into a tureen on the back of the cart, steam roiling as she opened the metal lid. \u201cYou must really be hungry, friend, that mouth\u2019s hanging open so far I could practically drive my cart through it!\u201d Anon forced his mouth closed, mind racing. It was tenuous at best, but any link to his past might be the secret to finding out where Lucy had gone. Plus, that chili did look good.\r\n\u201cSure, I\u2019ll take one. Listen, you may not remember me, but I used to live here, a few years back. You helped me once, gave me some advice about a \u2013\u201c\r\n\u201cAbout a girl, right? Yeah, we don\u2019t get a lot of humans here, outside of Skin Row, so I remember you. You were dating that Ptero girl, right?\u201d The vendor continued prepping the chili dog, smiling at Anon\u2019s curt nod. \u201cShame about what happened between the two of you. It\u2019s a small town, and word spreads pretty quickly, especially when you\u2019re friends with Moe.\u201d The vendor paused, ladle hovering over the surface of a glistening hot-dog. \u201cMoe didn\u2019t catch up with you, did he? He was pretty mad about what happened, what\u2026what you said to her.\u201d\r\nAnon grit his teeth, the vendor\u2019s question stabbing into his heart like a knife. \u201cA-actually, we, uh, worked things out. Have you seen her lately? We were supposed to meet up, but she hasn\u2019t answered her phone.\u201d He knew the lied was weak, and moved to disguise it, holding up his phone in an attempt to defend his tale. The vendor\u2019s eyes narrowed as she spooned the chili along the length of the hot-dog.\r\n\u201cBoy, I\u2019ve seen better lies from drunks so plastered they couldn\u2019t tell I was serving \u2018em the mustard bottle. What\u2019s really going on?\u201d The orange woman leaned her palms on the cart, and despite her diminutive frame seemed to loom over Anon, her eyes narrowing. \r\nAnon knew it was no use continuing to lie, but the thought of telling the truth, that his life with Lucy had just\u2026 vanished, sent chills down his spine. \u201cLook, have you seen her lately? I really need to find out where she went. It\u2019s important\u2026\u201d Anon could feel the tears welling up once more. \r\nThe vendor studied his face for a moment, eyes scanning his face for any semblance of falsehood. Something passed across her face, some sort of\u2026understanding of the situation. Sighing, the woman stood back, wrapping the chili dog up before handing it over. \r\n\u201cI don\u2019t know where she is now, but I\u2019ve seen her at DeVito\u2019s, the pub down past Skin Row? Saw her there a few nights ago, when I was trying to work the night crowd.\u201d The vendor\u2019s hand shot out, snagging Anon\u2019s jacket as he spun to leave. \u201cHey, listen! That neighborhood is real bad, kid, so be careful. You could get hurt there \u2013 hey! What about my money?!\u201d\r\n\r\nAnon couldn\u2019t care about the minor theft he had just committed. He had found where Lucy could be, and he didn\u2019t dare waste another second without her.\r\n"},"What If Chapter 3.txt":{"path":["Multiple","What If Chapter 3.txt"],"text":"Chapter 3\r\n\r\nPast Skin Row: That is what the vendor had said. Anon walked quickly through his old neighborhood, quietly wishing that he still had his old knife to protect himself, especially now that it was getting late. Those two seemed perfect for each other, knife and neighborhood. That little blade had felt out-of-place anywhere else he carried it, back then, and Skin Row had been unwelcoming to anyone who dared cross through it without one. As Anon stepped by another homeless human, closing his nose to the man\u2019s filthy stench, his hands flinched in his pockets, instinctively wrapping around his keys, ready to use anything to protect himself.\r\nSkin Row itself had gotten worse over the years, if that was at all possible. Even more windows were boarded up, even more trash had accumulated in the street. Fragments of memory bubbled at the familiar sights, and Anon found himself passing his old apartment building, the brick fa\u00e7ade crumbling from age and mistreatment. It looked like it still was in use, given the lights on in the windows. Tracking his head up, Anon could see the small window that used to be his own, the only dark window on that row. Did anyone live there, anymore, wallowing in loneliness as he did so long ago?  Hearing Trish talk about high-school had stirred up some painful memories for Anon, memories of his life before he met Lucy. Anon was so sure he was going to coast through life back in those days, unaware and unbothered by anyone else. It was Lucy who had helped pull him out of that hole, helped him experience life as it should be lived. And now she was gone, disappearing out of his life like a ghost.\r\nThe crazed ramblings of a drug-addict snapped Anon out of his reverie. Skin Row was no place to take a walk down memory lane, and he still had a ways to walk before he got to the right part of town. In the past, Anon rarely visited that part of town, the neighborhood that sat on the opposite side of Skin Row as Little \u2018Troon, but he vaguely recalled that it was even worse than Skin Row, a ghetto where the poor dinosaurs and humans intermingled. Racial violence was high there: While you could get jumped for your clothes here in Skin Row, there you could get jumped for your skin alone.\r\nA few blocks further down, Anon reckoned he must be close, the ever-present graffiti in this part of town displaying an equal amount of anti-human and anti-scalie epitaphs. Feeling the suspicious stares of the dinos track his progress down the cracked and refuse-covered streets, Anon pulled the collar of his jacket up higher, not wanting to give them any excuses to stop him. The hunger in his belly had been replaced, driven off by the stolen chili dog and replaced by something else; an aching, burning desire to see Lucy again. Anon knew he could walk forever with that to sustain him, so long as it brought him closer to his love. \r\nAnon nearly past the pub at first, walking by the nondescript building that sat on the street corner. Any sign the building had at one point was long gone, only the skeletal remains of a pre-fabricated sign sitting above the faded door, the name \u201cDeVito\u2019s\u201d barely legible on the rough, splintered wood. Peeking through a grimy window, Anon could make out a few shapes mingling inside, patrons of scales and skin alike easing the passage into night with a few pints of cheap liquor. But no Lucy. Anon hesitated at the threshold, his stomach a tight ball of nerves and desire, before pushing the heavy bar door open. \r\nAnon grimaced, the smells of stale beer and cheap cigarettes assaulting his nose as his eyes adjusted to the gloom. A long bar ran the length of one side of the room, where a scarred Triceratops flashed Anon a cold stare, his hands busy polishing a set of chipped mugs with the cloth that hung at his waist. The rest of the bar\u2019s open space was spotted by a few small tables, the small chairs in front of them mismatched as often as no.  Few of the patrons bothered to look up at the newcomer in their midst, preferring instead the lonely company that can be found only at the bottom of a glass. Even this early, several of them were amassing quite a retinue, empty bottles littering the tabletops and bar in front of them. His eyes finally fully adjusted, Anon could spy a small stage set up at the back of the bar, several pieces of cheap sound equipment already set up around one lonely stool.\r\nSuppressing for the moment a flutter of hope, Anon made his way to the bartender, stepping between a drunken, snoring man and another who seemed eager to catch up. \u201cExcuse me, who\u2019s playing tonight? The stage, it\u2019s set up for tonight, right?\u201d Anon asked quickly, eyes flickering between the bartender and the stage, keeping his thoughts calm. The Triceratops behind the bar had arms as thick as Anon\u2019s legs, and the last thing he needed was to be run out of bar with another errant \u201ctrigga\u201d comment. \r\nThe bartender glowered at Anon, his dark eyes tracking up and down. One of the man\u2019s horns was broken, and a few others were tipped in black ink, a new fad that had arisen since Anon was off at college. It was supposed to display how many kills you had, a practice Anon seriously doubted until now. \r\n\u201cThey\u2019ll be on later tonight. You wanna watch, you buy something. Got it skinny?\u201d The gruff voice of the bartender brooked no argument, and Anon passed a few bills across the counter, not caring how many he got in return. A mug of warm beer smelling faintly of piss later, Anon was settled at the end of the bar closest to the stage, desperately willing the minutes to tick by faster. He didn\u2019t have to wait long, however: Perhaps twenty minutes later, the back door of the bar opened, revealing Anon\u2019s quarry at last.\r\nLucy was\u2026 different than Anon had seen her last. Gone was her flowing grey hair, her head shaved down instead, and gone were the professional-looking clothes, replaced instead by a grimy black tank-top displaying what was no doubt some band\u2019s slogan and a ratty pair of old black jeans. Lucy\u2019s wings looked thin, as if she had been preening again, and had been preening for some time; in fact, her entire frame seemed dangerously thin, like she didn\u2019t get enough to eat. Her face was gaunt, and dark, poorly applied make-up stifling her features. Her eyes were heavy, glancing at everything with the same disinterested stare. Tattoos patterned her arms, black twisting designs of various crudeness, matching similar ones that flashed on the backs of her hands as she fumbled with her bass. Not a guitar, but a bass, just like the one she had been forced into playing, all those years ago.\r\n\u201cLucy!\u201d Anon sprang to his feet, leaving the untouched beer on the counter as he ran over to her. Confusion ran across her face momentarily as Lucy turned his direction, confusion that was replaced by anger in a heartbeat. Something in Lucy\u2019s eyes nailed Anon\u2019s feet to the floor, causing him to stop a few feet in front of her. Rage, raw and heavy, flashed in her amber eyes, her frown quickly turning into a sneer of disgust.\r\n\u201cWho the fuck do you think you are skinny, calling me that?!\u201d One sharpened claw pointed accusingly at Anon, the others clenched in a fist. \u201cNO one calls me that, got that, shithead?!\u201d \r\nAnon couldn\u2019t believe it. When he saw Lucy come out of the back room, he had excused her appearance as an anomaly, something she had adopted at the last moment like a poorly thought costume prepared the night before Halloween; but her eyes held no recognition for him, her voice none of the usual tenderness. It was as if she was seeing him for the first time, and did not like what she saw.\r\n\u201cI-it\u2019s me, Anon\u2026 Don\u2019t you recognize me, babe?\u201d Anon\u2019s hand shook as he reached out to Lucy, faltering half-way at her withering stare. \u201cYou\u2026 you left this morning, and I\u2019ve been looking everywhere for you to-\u201c\r\nA sharp slap resonated throughout the bar, interrupting Anon\u2019s words and sending him stumbling into an empty table, the bartender\u2019s cocked eyebrow the only reaction from the others assembled in the bar. Anon could feel his face stinging from the blow, feel hot tears starting well up in his eyes. Lucy\u2019s shoulders were shaking, her wings outstretched and bristling, pure murder radiating from her lithe frame. Lucy understood what she was seeing, now.\r\n\u201cHow. DARE. YOU. Showing up here, talking to me, after all these years! Like, like nothing even happened, like we were still TOGETHER!\u201d She was yelling now, a shrieking that finally managed to pulled a few patron\u2019s attention away from their liquor. \u201cYou fucking piece of shit, after what you said to ME?! I should fucking kill you Anon, for what you did!\u201d Lucy took a step towards where Anon had slumped over the table after her slap, and then another, her fists clenching and unclenching. Her voice had dropped into a frenzied whisper, just loud enough for Anon to hear, the words cutting into him like the finest knives. \u201cI told you Trish was right about you, how you\u2019re just a no good spear-chucker, a skinny fuck who means NOTHING to me. Get the fuck outta here, right fucking now, or so help me\u2026\u201d Towering over Anon now, Lucy\u2019s eyes narrowed in pure malice, her claws fully extended: Clearly, it wasn\u2019t going to be a slap next time.\r\nWordlessly, Anon stared at Lucy, the woman whom he loved for so long, hesitating for a few moments before another scream of \u201cGO!\u201d snapped him back to reality. Letting the tears run down his face, Anon turned and fled out of the bar, running past the junkies in Skin Row, past his old apartment, past all the people in the world who didn\u2019t matter so long as Lucy was away from him. Anon ran back to his new home, the one he had intended to share with Lucy, weeping the whole while as barely managed to unlock the door in time to vomit up what felt like everything he had every eaten onto the cold hardwood of the entryway, retching and gagging on his hands and knees as tears poured out of his eyes. Anon was utterly, entirely spent, his world ripped apart in the span of a few hours. Curling into a fetal ball, not caring if he wallowed in his own vomit, Anon sat there alone, crying until he had no more tears to shed, a quiet wail escaping his lips.\r\n\r\n\u201cLucy\u2026Lucy\u2026Lucy\u2026\u201d"},"What If Chapter 4.txt":{"path":["Multiple","What If Chapter 4.txt"],"text":"Chapter 4\r\n\r\nIt was at least an hour before Anon could peel himself off the floor, the smell of what he had done finally becoming too much for even his numbed senses. A roll of paper towels and some cleaning spray from the move took care of the mess on the floor, Anon moping up his sick with stiff, robotic movements. He felt worse than numb; he felt dead, like a part of him had been murdered back at the pub. Lucy\u2019s words ran over and over in his head, a echoing symphony of \u201cpiece of shit\u201d and \u201cwho means NOTHING to me\u201d playing on repeat in his head, punctuated with images of her hand lashing out at him. Again and again and again\u2026\r\nAnon snapped out of his trace, shaking his head a little, realizing he had been scrubbing the same patch of hardwood for minutes now. Back in the kitchen, the soiled paper towels discarded, Anon stood staring at the wall, searching his thoughts for what to do. Something had happened to Lucy, something awful, and she seemed to have forgotten him. Truthfully, she seemed like an entirely different Lucy, so different from the one with whom he had rekindled their relationship a month ago. Could there be anything Anon could do to rekindle that love, to reignite the spark of \u201cthem\u201d in her? Anon\u2019s face still stung from the slap she had given him earlier. Was there anything of the Lucy he knew in that woman?\r\n\u201cNo. Wherever she is, Lucy is Lucy, and I love her,\u201d Anon said to himself, out loud. \u201cNo matter what it takes, I\u2019m going to win her back.\u201d His stomach growled in agreement, reminding Anon that he hadn\u2019t kept anything down that day. Smiling, Anon moved to the bathroom to clean himself up, remembering that there was a convenience store half a block down. \u201cFood first, win her back later,\u201d He said, catching his reflection in the mirror before nodding. Nothing was going to keep him from the woman he loved, not even the woman herself.\r\nA freshly-cleaned Anon stepped out of his apartment building, his new shirt free of any vomit-stains. Despite everything that had occurred, Anon felt\u2026 confident. Maybe it was his little pep-talk he gave himself in the kitchen beforehand, or maybe it was the semblance of a plan that was forming in his head, but Anon no longer felt lost, betrayed by what had occurred. Whomever Lucy was now, whatever had happened, Anon would set it right. The streets were quiet this time of night, only a handful of others walking home in the cold autumn night, but Anon met each gaze with a smile and a nod, hoping that any confidence he projected outward would help sustain the confidence he felt within himself. \r\nIt took only a few minutes to reach the convenience store, a small Din-o-Mart situated on the corner of the block. The large neon sign displayed a smiling cartoon dinosaur eating snack by the handful, illuminating the huddled figure of a pan-handler crouched near the door of the mart. He and Lucy had grabbed some dino-nuggies here the night before, eating them out of the bag, laughing at the mess. Anon smiled at the memory as he walked to the door, trying not to make eye contact with the dirty pink raptor sitting next to an overladen shopping cart.\r\n\u201cLike, spare some change, dude?\u201d A voice from the past riveted Anon to the spot. It couldn\u2019t be, could it? He always claimed to be the richest raptor in the world\u2026 Turning his head to face the man, Anon\u2019s eyes widened in shock. Crouched low on his heels was Reed, filthy hand held out expectantly, bloodshot eyes gazing up at Anon.\r\n\u201cReed? Shit, man, is that you?\u201d Anon crouched n
