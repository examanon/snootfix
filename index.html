and hope he does.\u201d Fuck it, guess I\u2019ll give it a shot.\nI open the messenger app, navigate to Naser\u2019s entry and begin typing out a message.\n\u2018Any chance we could move that to tomorrow? Some stuff has kinda come up.\u2019 Almost immediately, a symbol indicating Naser\u2019s incoming response appears.\n\u2018What kind of stuff?\u2019 \n\u2018Important stuff.\u2019 A few seconds pass without an indication of a message being prepared, then the phone starts buzzing wildly. Naser was not content with text and is calling me directly. \n\u201cIt\u2019s all you now, Anon. Fang. You.\u201d Fang-Anon\u2019s voice did not calm me one bit. I swipe the answer icon, and put the phone to my ear-hole...thing. \n\u201cFang? Is everything alright?\u201d Naser\u2019s concern for both himself and me were obvious.\n\u201cYup! All good here!\u201d I hope my anxiety wasn\u2019t obvious in my voice.\n\u201cAre you sure?\u201d Naser\u2019s voice lowers and he whispers through the phone. \u201cDo you need me to call the cops?\u201d\n\u201cWhat? No, no. I promise, it\u2019s alright.\u201d\n\u201cThen what\u2019s so important?\u201d\n\u201cI...well...you see\u2026\u201d\n\u201cYou know dad\u2019s not going to take any old excuse, right?\u201d\n\u201cYeah, I know, it\u2019s just...uh\u2026you know, I don\u2019t think you\u2019d believe me if I told you.\u201d\n\u201cFang, that\u2019s not...wait. Please don\u2019t tell me you\u2019re pregnant.\u201d My eyes bug out at the idea that Naser even thought this was a possibility. Actually\u2026\nI glance over to Fang-Anon, and he\u2019s wildly shaking his head, doing a cut-throat motion, and mouthing \u2018no\u2019 over and over again. Okay, bad idea, got it.\n\u201cNo, holy shit, Fa...I am not fucking pregnant, Naser.\n\u201cAre you sure?\u201d\n\u201cYES!\u201d \n\u201cAlright, alright, but what the hell am I going to tell dad?\u201d\n\u201cMan, I don\u2019t know...like...fucking...I think you need to see this for yourself.\u201d Fang-Anon bites back a scream, not happy with that conclusion. \n\u201cI...okay.\u201d\n\u201cJust promise me that you\u2019ll...keep an open mind, I guess?\u201d\n\u201cWhat is that supposed- nevermind, I\u2019ll find out when I get there. See you in a bit. Bye.\u201d\n\u201cBye.\u201d The phone clicks, and the call ends.\n\u201cYou fucking idiot,\u201d Fang-Anon hisses.  \n\u201cThe fuck did you want me to do? Telling him to fuck off didn\u2019t work.\u201d\n\u201cNot bring him here!\u201d \n\u201cYou told me it was on me. You don\u2019t get to bitch about the outcome.\u201d \n\u201cHow the fuck are we going to possibly explain to him that we\u2019ve...fucking swapped bodies? I barely even believe it myself, and I\u2019m sitting here in your fucking body! Are we sure we aren\u2019t actually dreaming?\u201d \nFang-Anon roughly slaps me on the back, and I yelp pathetically. I swear and reflexively jab my elbow into his side. \n\u201cAgh. Okay, not dreaming, I guess. Fuck,\u201d he whines. \n\nI sit in my desk chair as Fang-Anon rapidly paces back and forth across the apartment. Volcadera Bluff was not a particularly massive town. It would not take Naser a very long time to get here. Time that I was wasting by thinking about the time I have left, rather than trying to figure out some sort of plan. Time that I was wasting thinking about wasting the time I have left thinking about the time I have left, rather than\u2026\n\u201cAnon, shut the fuck up. Please.\u201d Sorry. Guess I still mumble even as Fang.\n\u201cWe just need to...we just...need to\u2026\u201d His train of thought is interrupted by a knock on the door. \u201cFuck.\u201d He glances over to me. I guess the pleasure is all mine. I walk over to the door and open it, Fang-Anon leaning against a countertop a bit further away. Naser stands in the doorway, looking at me expectantly. My mind completely blanks on what I was planning on saying. Had I even figured out something to say in the first place?\n\u201cWell? What\u2019s so important that I had to come out here to hear it in person?\u201d \n\u201cI...uh...mm\u2026\u201d I struggle to make a coherent noise for a moment, and then Fang-Anon speaks up.\n\u201cAnon and I swapped bodies. It\u2019s as stupid as it sounds.\u201d Naser looks back to me.\n\u201cAlright, now what\u2019s the real reason?\u201d\n\u201cFang and I swapped bodies. It\u2019s...as stupid as it sounds.\u201d \n\u201cDid you really call me out here for some stupid prank, Fang?\u201d\n\u201c...\u201d Oh shit, he\u2019s talking to me. \u201cWait, no. Please, Naser. I\u2019m serious. It\u2019s the truth.\u201d I do my best to sound as sincere as possible. It wasn\u2019t difficult considering I\u2019m telling the truth after all, but I hope the extra effort I put into it helps. Naser looks confused, but unimpressed.\n\u201cAlright. Prove it.\u201d \n\u201cI...uh\u2026\u201d Think, Anon, think. What\u2019s something that Anon and Naser know that Fang wouldn\u2019t know?  Something so minor and inconsequential that I would never even bother telling her, if I had even remembered it in the first place? Come on\u2026\n\u201cRemember....remember\u2026remember...the first day of school! At lunch! I had one of those shitty school pizzas, and while we were talking it became inedible, and Naomi got you to split that sandwich with me. A philly cheesesteak. Holy fuck, it was good too. Remember?\u201d\n\u201cI...yeah. I do remember that, actually. But...well\u2026\u201d Fang-Anon clears his throat, and we turn to look at him.\n\u201cStephen Ha-wing, Helen Fly-er, Peter Wing-lage\u2026\u201d He rattles off a half-dozen other disabled celebrity wing-puns without skipping a beat. \u201cNeed I go on?\u201d he concludes, smirking. Naser looks on in awe as what used to be my mouth says things only Fang had ever dared to say. He looks back between Fang-Anon and I multiple times, his eyes and mouth wider with every go-between. \n\u201cWhat the fuck\u2026\u201d he says, to nobody in particular. \u201cSo, you\u2019re Anon?\u201d he asks, looking at me. I nod. \u201cAnd you\u2019re Fang?\u201d he asks Fang-Anon, who also nods. \u201cHoly shit.\u201d \n\u201cDo you believe us now?\u201d I ask pleadingly. \n\u201cI...what choice do I have? Only Fang would be able to say any of that so easily and so swiftly. How long is this going to go on?\u201d\n\u201cI dunno. Might be tomorrow. Might be next week. Might be never. Hopefully not never, there are definitely certain parts of me that I like and will be sorely missing very soon.\u201d\n\u201cHah! He misses his dick already,\u201d Fang-Anon teases.\n\u201cYou shut your mouth, you can\u2019t possibly understand what I\u2019m going through.\u201d\n\u201cOkay, okay,\u201d Naser interrupts. \u201cI\u2019m gonna go, you two...nevermind I\u2019m not even gonna think about that one. I\u2019ll figure something out. Let me know if you\u2019re better by tomorrow, I guess.\u201d Naser turns around and heads towards the stairwell and out of sight. I close the door, relieved. \nWe return to the main room and I take a seat on the edge of the bed, mulling what to do next. I glance at the clock - it\u2019s barely been half an hour since we woke up. I break the silence.\n\u201cSo I guess we have carte blanche to do whatever we want now, huh?\u201d \n\u201cYup, I guess so. Wait. Fuck! I totally promised Trish and Reed that I\u2019d hang out with them today.\u201d \n\u201cI thought you were taking a break from the band?\u201d\n\u201cI am, but this isn\u2019t a band thing, just friend stuff. What the fuck are you going to do?\u201d \n\u201cI don\u2019t suppose you invited yourself to that?\u201d He shakes his head. \u201cI\u2019m not going by myself.\u201d Fang-Anon falls backwards into my desk chair with a grunt, rubbing his brow. He clenches his eyes shut and lets out a long \u2018hmmm\u2019 as he lightly rocks in the chair, at least as much as it would allow. A corner of his lip curves upwards, turning into a smirk, and then into a full-on shit-eating grin. He opens his eyes and looks straight at me.\n\u201cFang, no. I\u2019m not going. I can\u2019t, too much could go wrong.\u201d\n\u201cI know. You won\u2019t be going. We will be, though. Hand me your phone. My phone.\u201d I lean over and pass the phone, and he starts rapidly typing out messages. A few minutes of tapping and buzzing later, he looks up satisfied, that shit-eating grin still painting his face.\n\u201cFang, I know they\u2019re our friends, but do they really need to know about all this?\u201d\n\u201cNope, and we\u2019re not going to tell them.\u201d I fail to respond with words and instead opt for a desperate, confused grunt. \u201cDon\u2019t worry about the details, this hinges on you not knowing anything. Just keep it cool. Also, if you tell them, you\u2019ll be a Supreme Loser and an Absolute Ruiner of Fun.\u201d The threat takes me aback. Such titles were reserved only for someone who purposefully fucks up a grand prank. Whatever they have in store, it\u2019s going to be good. \n\n A few hours later outside of our apartment building, I clamber into Reed\u2019s white van.\n\u201cFang! Hi!\u201d Trish excitedly shouts at me over the clatter of the engine from the passenger seat, waving wildly. That\u2019s directed at me, come on, I practiced this.\n\u201cHeya Trish, Reed,\u201d I respond, taking one of the seats in the back. Smooth. Fang-Anon climbs in right after.\n\u201cSup ladies, sup Trish.\u201d The greeting is clearly designed to piss Trish off as much as possible, and Trish\u2019s face morphs from excitement to fury in a split second.\n\u201cF- Anon, behave,\u201d I snap, lightly punching him on the shoulder. Man, it feels weird to chastise myself from outside of myself like that.\n\u201cDid you really need to bring him?\u201d Trish whines. \u201cI know he\u2019s your boyfriend and everything, but I\u2019m already regretting it.\u201d \n\u201cIt\u2019ll be fine, Trish,\u201d I respond, not really knowing what to say. I don\u2019t even know why we\u2019re doing this, although I suspect it\u2019s to mess with Trish.\n\u201cDon\u2019t sweat it, Trish,\u201d Reed speaks up from the driver\u2019s seat. \u201cBesides, maybe if you stopped getting so angry all the time, Anon\u2019d stop fuckin\u2019 with you.\u201d Trish just loudly groans in response, slumping back into her seat and muttering something about skinnies.\nThe van picks up and starts its journey. Fang-Anon had filled me in on some of the details. We were going to some cheap but decent restaurant with outdoor dining, on one of the few mid-April afternoons that it wasn\u2019t supposed to rain and that it wasn\u2019t cold as balls. Outside of that, I had absolutely no idea to expect, outside of Trish being the butt of whatever Fang-Anon was planning. I just have to play along and make sure not to reveal today\u2019s strange twist of events. I\u2019m a little conflicted about the entire idea, at least what little of it I could guess at. Extracting a genuine apology from Trish over the auditorium incident had been...difficult. If Fang-Anon went too far with this prank just to get back at her for that, it could complicate things. Granted that that is what this is all about, anyway. \n\nWe eventually arrive at the quaint establishment, seat ourselves and order some food. I mentally thank the fact that Fang is carnivorous, cause if I had to go veggie-only I would\u2019ve lost it. \n\u201cSo, Fang! How\u2019s it been,\u201d Trish asks me.\n\u201cBeen pretty good, if I say so myself,\u201d Fang-Anon responds before I even open my mouth. Trish glares at him with barely-restrained rage.\n\u201cI didn\u2019t ask you, you fucking idiot.\u201d\n\u201cOh, shit, my bad. Don\u2019t know what got into me there. Fang?\u201d\n\u201cUh, yeah, it\u2019s been nice. Can\u2019t complain,\u201d I answer. Trish\u2019s seething subsides slightly, and she relaxes in her chair a little. \u201cBut you,\u201d I say, turning to Fang-Anon and poking him in the side. \u201cIs your name Fang?\u201d \n\u201cDepends on which part of me you ask,\u201d he says, smug that such a bizarre statement is completely lost on Trish and Reed. \n\u201cWhatever, dweeb.\u201d I giggle internally at my response. \u201cQuit trying to mess with Trish.\u201d \n\u201cSorry, I\u2019m not trying to. I guess being a barbaric monster hellbent on corrupting the innocent just comes naturally to me.\u201d What the actual fuck was that supposed to mean? I raise an eyebrow at him, then look over at Reed and Trish. He looks a little confused but shrugs it off and she\u2019s frozen in place, completely mortified at what sounded like complete nonsense. \n\u201cW-what did you just say?\u201d Trish stutters. \n\u201cHm? Nothing, just I guess I can be a bit of an asshole sometimes. Sorry.\u201d Trish shakes her head and attempts to calm herself.\n\u201cY-yeah, you need to, you know... work on that.\u201d \n\u201cYou alright, Trish? You look kinda pale.\u201d \n\u201cWhat? Me? No, I just, uh...I\u2019ll be right back!\u201d Trish pushes herself away from the table and hurries off into the building, probably in search of a bathroom. A minute later, my pocket buzzes and a message from Trish shows up on it.\n\u2018what did u tell him???\u2019\nI could only guess as to what on earth this could possibly mean, which meant it probably had something to do with whatever Fang\u2019s plan is. I type out a response.\n\u2018Nothing? Is everything alright?\u2019\n\u2018did u hear what he said?\u2019\n\u2018Yeah, what about it?\u2019\n\u2018what about it?? how could he know to say that unless u told him?\u2019\n\u2018It was probably just a weird coincidence. I wouldn\u2019t worry about it too much, I haven\u2019t said anything I shouldn\u2019t have.\u2019 A blind shot in the dark, but I had to reel Trish back into this somehow. Plus, it\u2019s not like I\u2019m lying. I\u2019m just as clueless as she is. \n\u2018k\u2019\n\u201cYo\u2026\u201d Reed perks up leaning into the table and eying us suspiciously. \u201cWhat\u2019s going on with you two?\u201d I tilt my head at him. \u201cYour...your vibes are off. Both of you.\u201d I glance over to Fang-Anon. Does Reed somehow know?\n\u201cReed, I\u2019ll tell you two at school on Monday. Don\u2019t mention it until then, especially to Trish,\u201d Fang-Anon whispers across the table. Reed stares back contemplatively. \n\u201cYeah, alright.\u201d He leans back into his chair and relaxes.\nSoon enough Trish returns to the table and our food arrives. I look at the hot dog in front of me, stacked high with sauces and toppings. Man, they made a mean looking dog. I pick it up and move it towards my gigantic snout. Oh fuck, how do I eat with this gigantic snout? \n\u201cHey, Fang. I\u2019ll give you five bucks if you swallow that in one bite,\u201d Fang-Anon challenges.\n\u201cWhat? No, that\u2019s retarded,\u201d I reply.\n\u201cWhat\u2019s wrong? Scared of having a tube of delicious meat filling your delicate gullet?\u201d I stare him down, hot dog inches from the tip of my snout.\n\u201cDude, I\u2019m trying to savor my hot dog. Please shut up.\u201d I look over at Trish and once again one of Fang-Anon\u2019s weird statements has her shell-shocked. She recovers from this one a bit quicker than the last, but whatever it is, it\u2019s having an effect on her. \nWith difficulty, I navigate a bite of food into my mouth, the long rows of sharp teeth tearing through the meat and bread with ease. Holy fuck, it tasted as good as it looked too. I tear through the rest of the meal in short order, spurred along by the fact that I hadn't eaten yet today. \n\"Damn bro, you killed that thing,\" Reed comments. He was just finishing his own food, Fang-Anon still had half of his and Trish is only a few bites in. \n\"Yeah...oh fuck that was good. Who's idea was it to come here?\"\n\"Uh...yours?\" Oh, shit.\n\"Uh, yeah, goddamn right it was. Man, I'm smart. Shit, do they have ice cream here? I bet that's good too.\" As I'm ordering, it occurs to me that I don't actually know what kind of ice cream Fang likes. I go with vanilla just to be safe, if a little disappointing. \nMy dessert arrives and I scoop a spoonful of it into my mouth. I audibly moan, unable to help myself. Is everything here this good?\n\"Damn Fang, desperate to have your insides filled with that creamy goodness or something?\" I do my best to ignore the distressingly suggestive comment from Fang-Anon, but Trish doesn't. She clamps her mouth shut and stifles a loud, panicked scream. \n\"Whoa, Trish, everything alright?\" I ask, before Fang-Anon says something to make the situation worse. \n\"Oh, everything is just fine with me. What's with you two though? You're acting really fucking weird. Right, Reed?\" she sputters, grinning fearfully and looking to Reed for any semblance of support. \n\"Hmm? Yeah, it's been pretty weird on all of us recently, hasn't it?\" Reed's non-answer does little to reassure Trish.\n\"No, that's not...UGH!\" She hides her head in her arms. \n\"Quit saying weird shit, we're trying to eat, dweeb,\" I tell Fang-Anon, ribbing him with my elbow. \u201cAnd quit doing...whatever you\u2019re doing to Trish. I thought you two were making nice after the auditorium shit.\u201d \n\u201cAlright, alright,\u201d Fang-Anon capitulates. \u201cSorry, Trish,\u201d he says, sneaking a bit of snark into his tone. Trish angrily murmurs something that could only be technically considered a response. \n\nThe rest of the day went by fairly uneventfully, Trish staying uncharacteristically quiet after that moment. The next morning I woke up, and looked at my hand. Skin and nails, not feathers and claws, thank goodness. It\u2019s Monday, so Fang and I got ready for school, and before I know it, it\u2019s lunch-time. Time for Fang\u2019s big reveal. We walk side by side to the auditorium, lunch in hand, and I push open the doors to see Trish and Reed already inside. Trish is stuck somewhere between panic and relief at seeing the both of us. She begins to protest, but Fang cuts her off.\n\u201cTrish, I gotta tell you something.\u201d They place their tray down and rush over to Trish\u2019s side, whispering into her ear, and Trish\u2019s expression starts rapidly changing. Relief. Confusion. Shock. Fear. Panic. Horror. She tries to respond, but more whispers interrupt her, and she can barely get a word out\n\u201cHuh? But-...wha-...how-...no-...\u201d Fang steps back, finished with their explanation, smugly observing Trish\u2019s inner turmoil. \n\u201cIt\u2019s me, Trish! It was me all along, Trish!\u201d They exclaim maniacally. \n\u201cWhat? No, that\u2019s not fucking possible! YOU!\u201d She points an accusatory finger at me. \u201cWhat do you know?!\u201d \n\u201cNothing, I swear! They\u2019re telling the truth! You can even ask Naser, he knows too.\u201d\n\u201cI...but...Reed! Fang is trying to say they swapped bodies with Anon, that\u2019s completely ridiculous. Right?\u201d\n\u201cHmm\u2026\u201d Reed ponders aloud. \u201cHonestly, I\u2019d believe it. I saw their vibes were off yesterday, maybe they were actually swapped and I just didn\u2019t notice. \n\u201cWhat the fuck- their vibes?! Their fucking vibes?!\u201d\n\u201cYeah, sis. Their vibes. Way off yesterday, fine today.\u201d Trish frantically looks back and forth  between the three of us, eyes wide and clutching her bony crest.\n\u201cWhat the fuck\u2026\u201d\n\u201cHey\u2026\u201d Fang places a hand on Trish\u2019s shoulder. Her tone is soft, but her grin is borderline sadistic. \u201cNothing you do will ever be able to top that. Don\u2019t embarrass my boyfriend like that again.\u201d ","Title":"Fang-Anon Bodyswap","Status":"Complete","Characters":"Fang, Trish, Reed, Naser and Anon","Rating":"SFW","Classification":"One-off","Author":"SurpriseVisitor","Summary":"Anon wakes up in Fang's body and Fang wakes up in Anon's. Fang takes the opportunity to pull a prank that would normally be impossible."},"Fortunate Snoot Chapter 1.txt":{"path":["Multiple","Fortunate Snoot Chapter 1.txt"],"text":"Title: Fortunate Snoot\nStatus: Complete\nCharacters: Fang, Stella, Reed, Trish, Rosa and Anon\nRating: SFW\nClassification: Serie\nAuthor: Anonymous\n\n\nFortunate Snoot\n---------------\n\n\u201cFuckin\u2019 Arvin! Fuckin\u2019 vee-cee! Fuck \u2018em all - fuckin\u2019 skinnies!\u201d The lamp swung over the table as the little purple triceratops swung her bottle of 33 around, gesturing across the bar. \u201cFuck are you looking at?\u201d - this to a bartender side-eyeing her. Anon sighed and put his hand over his hand over his face as she thrust herself out of her chair then fell sprawling onto her well-padded front and started to sob.\n\n\u201cGive me a hand with \u2018Goras, Reed?\u201d The two of them dragged the semi-conscious shortstack out the door and into the grimy lantern-lit street. While Reed sat on the gutter next to an incoherent Trish, Anon ducked back into the bar, spotting a familiar ptero crest. He circled around in front of her; back before the start of their tour he would have surprised her with a hug from behind, but these days she\u2019d probably stick her ka-bar through him.\n\nAs she spotted him those amber eyes lit up, and her brows raised in question. \u201c\u2018Goras and Reed are out the front,\u201d explained Anon, and Fang sighed and headed for the door. \u201cWhy do you call her \u2018Goras when she gets like this?\u201d she said. \u201cShort for Pythagoras,\u201d said Anon, \u201con account of all her triggernometry.\u201d Fang let out an involuntary burst of laughter, threw her hands in the air, and dug an elbow into his ribs as she walked past him and out into the alley. \u201cAt least I can get her some uppers in the morning,\u201d Reed muttered, stilling the shaking in his hands with a pull from a hip flask.\n\n~~~~\n\nLeave done, back on base, and one diminished and sunken-eyed trigga crew chief in tow, the four hurried towards their MedEvac Huey. Fang and Anon hoisted themselves into the cockpit while Reed and Trish swung up behind them into the cabin.\n\nFang began running through the preflight checklist as Anon reached out to switches and circuit breakers all over the cockpit. \u201cOverhead switches - circuit breakers - in! External lights - anti collision - on! Cargo reel, wipers, heating - off!\u201d The sound of dexedrine popping out of a blister strip came from the cabin, as Reed popped some government-issue amphetamines into his hand and passed them wordlessly to Trish. Anon started the MedEvac Huey\u2019s turbine as a nearby gunship\u2019s rotor began spinning, both engines screaming higher and louder. Fang\u2019s snoot brushed up against his cheek and lay there for a silent few seconds as he raised a free hand to lightly tap it, then she turned back to the checklist and began to speak.\n\n\u201cAlright, VVURM DRAMA!\u201d A pink fuzzy forearm thrust into the cockpit holding a wad of gauze, forefinger and thumb making a fingergun. \u201cRecapping that briefing! We\u2019re heading 180 klicks north out of Saigon to a gully; squad of marines have come under fire and taken casualties.\u201d The Hueys began rising together and pivoted north. \u201cThe dweebs over there in the Hanasaki are escorting us in and providing cover.\u201d\n\nMoving low and fast, the stick familiar under Anon\u2019s hands, his ship flew out of Saigon and out of the safe zone. Ahead and to the left behind an M60, a red-orange shape fidgeted, telling beads of a rosary too far away and too small to see. A green head sat barely visible in the cockpit.\n","Title":"Fortunate Snoot","Status":"Complete","Characters":"Fang, Stella, Reed, Trish, Rosa and Anon","Rating":"SFW","Classification":"Serie","Author":"Anonymous"},"Fortunate Snoot Chapter 2.txt":{"path":["Multiple","Fortunate Snoot Chapter 2.txt"],"text":"Fortunate Snoot - part 2\n------------------------\n\n  The two helis crested a ridge and swung down low and fast over the jungle towards two billowing plumes of smoke. The UHF radio crackled: \u201ccontact on the tree line, one fifty feet north of the white smoke. Friendlies by the red. Repeat, contact north of white, friendlies by red.\u201d\n\n  Fang hit the transmit button. \u201cStella, strafe that treeline when we\u2019re in range, one fifty north of white smoke. Ground troops, get ready for dustoff.\u201d Then over the crew headsets, \u201cAnon, take us in on the red smoke. Reed, Trish, we\u2019re expecting two casualties hit by shrapnel, one more took multiple rounds to the stomach.\u201d \n\n  A brief pause; then rockets, 7.62mm rounds, and wholly inaudible Latin screeching whooshed, zipped, and reverberated towards a treeline that had been abandoned for at least five minutes. Anon guided his chopper down beside the wounded soldiers, face characteristically blank but hands white on the joystick. A lean and fuzzy pink body jumped the last ten feet with first aid kit in hand, then sprinted towards two curled up figures, while purple hands prepared a stretcher.\n\n  The next few minutes Reed and Trish were a blur of motion. A pallid and comatose archeopteryx with extensive stomach wounds was rapidly triaged and her wounds bandaged, then bundled into a stretcher; a caveman with nasty shrapnel wounds to his right side was dosed with morphine, the squad\u2019s medic having used all their issued supply, then slid onto their second stretcher; a weeping stego with gouges across her face and a fractured wrist was gently led to the cabin by Reed. Calm as only a part-time medic and full-time junkie with steady and regular access to Chinese carfentanyl could be, the ex-drummer dabbed Mercurachrome antiseptic onto the wounds of his patient and nodded as she wailed. \n  \u201cI hit the tripwire... I kicked it... he was right beside me and I kicked it\u201d.\n\n  Trish hopped back into the heli and grabbed her M16, eyes scanning the treeline as the stretchers were loaded.\n  Fang nudged Anon in the side. \u201cTake us up.\u201c\n  Rosa fired one last desultory M60 burst at the empty jungle as the gunship broke off, following Anon as he flew the medevac heli back to Tan Son Nhut.\n\n  ~~~~\n\n  Nurses and orderlies descended on the heli, lifting the stretchers out with professional ease. Reed wandered off after them. Trish, caught between the jitters of Dexedrine and a splitting headache, defaulted to her usual personality of \u201ccontrol freak\u201d and descended on a gaggle of mechanics like a tiny purple eagle attacking a litter of defenceless enlisted kittens. \n\n  Anon and Fang stepped through the postflight checklist, then strode off over the scorching airbase tarmac to the mess hall. Anon poured two cups of military-quality coffee, while Fang retrieved her guitar and began tuning it, plucking quietly at each string.\n  Anon looked over at her. \u201cDo you realise you stick your tongue out like a constipated snake when you play?\u201d\n  Fang flicked a guitar pick at him. He completely failed to catch it, and it bounced off his forehead onto the table, where she retrieved it with a smug glance.\n\n  Taking a long gulp and grimacing, Fang abandoned her coffee, and began to play. It was a nameless improvised tune in a major key, but she played it soft and slow, dragging out rests and borrowing chords from the minor. Anon rested his head on his arms as she poured her heart and soul out for just the two of them, tired notes cascading through the empty mess hall."},"Fortunate Snoot Chapter 3.txt":{"path":["Multiple","Fortunate Snoot Chapter 3.txt"],"text":"Fortunate Snoot - part 3\n------------------------\n\n  Fang, Anon, Trish, and Reed stood to attention, along with all the 57th Medical Detachment stationed at Tan Son Nhut and their escort gunship crews. Major Charles L Skelly addressed them. Bone-thin and gaunt, the caveman\u2019s return to lead the detachment was jokingly rumored to be as much voodoo as medical science.\n  \u201cThe following crews will step forward when named and gather their belongings when dismissed. Heli commanders, report for a briefing at 1000 hours; the rest of you, prepare for a flight to Soc Trang. VVURM DRAMA, Hanasaki. Walkup, Over Yonder. Doctordoctor, Foetal Position...\u201d He walked down the line naming pairs of names, five medevac and five gunship crews.\n\n  Dismissed, the lot of them headed off towards the barracks. Trish booted a rat away from her feet with a grimace. \n  \u201cHarsh, man\u201d said Reed, and yawned.\n  \u201cSomething keep you up?\u201d said Fang innocently.\n  \u201cNo idea what you\u2019re talking about.\u201d\n  \u201cSomething green and into tarot readings?\u201d\n  \u201cA true bro keeps one eye out for future brodowns\u201d intoned Reed, blushing slightly.\n  Fang cackled and swung open the barracks door.\n\n  Behind them, Anon eyed Trish as her emotional compass swung from shocked, to devastated, to aroused, back to shocked, and settled into an even sourer look than usual.\n  \u201cStop checking out Trish\u2019s fat ass and give me a hand with my kit, Anon\u201d snipped Fang.\n  \u201cYes, ma\u2019am.\u201d\n\n  Anon quickly packed Fang\u2019s uniforms into her duffel bag as she hauled them onto the double bed, then switched over to pulling out his own uniform as she packed. Across the barracks, Reed and Trish worked independently and a good deal slower on their single beds. Fang reverently strapped her guitar case closed, then lay on the bed for a moment with her eyes closed. \n  \u201cUUUGGGhhhhhhhhh, time for this briefing.\u201d She pushed off the bed and walked out the door.\n  Anon walked over to Reed and the two of them quickly finished stuffing his lightly creased uniforms away, an unobtrusive plastic-wrapped package nestled under layers of protective khaki fabric. One pink fist-bump, and Reed sauntered out the door in search of somewhere to take a nap.\n\n  Anon turned finally to Trish. She wordlessly handed him clothing and knickknacks and he packed it away. She yanked the zipper shut, and the two of them began carting duffel bags outside as she finally opened her mouth.\n  \u201cYou must think I\u2019m an idiot.\u201d\n  Anon, having long since learnt his lesson, stayed quiet.\n  \u201cAll these years and he still just walks out like that. If you or Fang were packing, he\u2019d be there in a flash.\u201d She looked down. \n  Anon risked an \u201cmmmm.\u201d\n  \u201cI\u2019m Trish, I\u2019m the hardass, I\u2019m the crew chief, I\u2019m the business manager, I\u2019m the one who sorts shit out. Trish never needs help.\u201d She chokes. \u201cTrish never hesitates. Trish never waits around for her year-long crush to make a move until he fucks the airbase weeb.\u201d\n\n  She threw her arms around Anon, who was diligently keeping his mouth shut with an expression of dawning horror. \u201cI let him go, Anon. The one thing in life I didn\u2019t fight for, didn\u2019t bloody my knuckles to get, the one time I trusted someone else and waited, and he\u2019s gone. He\u2019s gone.\u201d \n\n  She broke down sobbing and Anon gently maneuvered her down to sit on the edge of the bed, his arm around her. He hoverhanded for a second, until compelled to rub her shoulder by the mental image of Principal Spears roaring at him.\n  \u201c\u00a1No te puedo creer!\u201d shouted Rosa, walking past outside the barracks door. Trish looked up at the lime-green stego walking beside her, eyes full of hate."},"Fortunate Snoot Chapter 4.txt":{"path":["Multiple","Fortunate Snoot Chapter 4.txt"],"text":"Fortunate Snoot\n part 4 (rev1)\n---------------\n\n  Ten Hueys thundered through the clear blue sky in a rough V pattern, like a flock of belligerent turbine-powered geese. Half had red crosses, the others bristled with rocket pods and 7.62mm miniguns. A caveboy with no discernable face and a pterodactyl girl whose snoot protruded about a foot in front of her sat in a cockpit near the middle of the formation. A pink fluffy medic in aviators and a puffy-eyed purple triceratops sat behind them in the cabin. \n\n  Fang held a commercial radio up to her mic. It was switched to the North Vietnamese Army propaganda station Radio Hanoi, and three of the four were uncontrollably giggling at the broadcast.\n\n  \u201c-mislead by your leaders! They have sadly misinformed you of the true facts of why you are here! To be exploded, bayoneted, torn into pieces for a lie, do you want this? The moment you land here, American servicedinos, the clock is ticking for you; we do not want you here, and you will die here. American servicecavemen, do you think the same capitalist imperialist dinos who laugh at you and call you \u2018skinny\u2019, do you think they care about you? Your cause-\u201d\n\n  Reed\u2019s lazy drawl crackled over the headset, \u201cHey, they\u2019re not wrong, this capitalist is building a Raptor-Jesus-damned carfe empire out here.\u201d\n  Anon hit the mic. \u201cSomeone keeps colonising the dino nuggies from our MRE stash, wonder who that could be?\u201d\n  \u201cJust let your commanding officer worry about that, I\u2019ll keep a close eye on those\u201d Fang chimed in.\n  \u201cMore like a close snoot on them.\u201d\n  Fang laughed and moved the radio back in position.\n\n  \u201c-when you sit alone at night in your stifling barracks surrounded by a countryful of men and women who hate you and have the true revolutionary fervour to remove you, when the bullet pierces you, will it have been worth it? Your time is up, GI Joe. Tick, tock.\u201d\n  \u201cTick, tock,\u201d echoed Fang and Anon, in the manner of a devout churchgoer saying amen, then burst into laughter again.\n  \u201cMan, she never gets old,\u201d said Reed.\n\n  A recording of a truly awful Vietnamese soprano began playing, voice rising into an unearthly screech. Fang winced and switched over to the US-run Armed Forces Vietnam Network, which at least had decent taste in music. The UH-1 flew on through a warm blue sky over a brilliant green jungle.\n\n  ~~~~\n\n  As they arrived at Soc Trang, the fact it was a great deal more spartan than Tan Son Nhut really hit home. The larger air base in Saigon had a mess hall, air conditioning, and even a bar. Soc Trang had a bunch of ramshackle huts with sandbags along all the walls, some still with shrapnel lodged in them or sporting burn marks.\n\n  They stood to attention yet again and listened to yet another primer on what they were doing here. The group were now stationed much closer to the front. They would be able to support an increasingly strung out and scattered \u201cfrontline,\u201d insofar as the current clusterfuck of a war even had one. They were replacing a group who\u2019d been stationed there for a month straight. They were to give nothing less than 110%. They were to uphold the finest traditions of the airforce. They were representing their country. So on, and so on, and so on.\n\n  After a boring half an hour in the hot sun they were dismissed, and left to settle into their lodgings. Trish flopped her bag down and left to go establish dominance amongst her fellow crew chiefs and specialist technicians, Fang was dragged away to another briefing, and Reed and Anon were left alone.\n\n  \u201cHey man, got a couple of \u2018business contacts\u2019 to reach out to,\u201d said Reed. \u201cWant to come with?\u201d\n  \u201cWhat are you getting me into, Reed?\u201d muttered Anon, before saying \u201cno problem!\u201d in a much louder and clearer voice.\n  \u201cFirst one is a corporal assigned to perimeter guard duty here. We\u2019ll go say hi, see if he can get his hands on some dope or whatever. Slowly build up the relationship with a couple of minor deals.\u201d He passed a small rectangle to Anon.\n  \u201c...Reed Import\/Export business cards? Seriously? And in crayon?\u201d\n  \u201cYeah man, marketing is the cornerstone of commerce,\u201d explained Reed.\n  \u201cThe pink bicep holding an AK is a nice touch.\u201d\n  \u201cThank you, Anon!\u201d\n  \u201cSo\u2019s the yellow and black ancap flag.\u201d\n  \u201cI knew you\u2019d appreciate true art, bro.\u201d\n\n  ~~~~\n\n  Fang walked back from the briefing; a totally pointless one, since her crew wouldn\u2019t be flying until tomorrow. Coming up through the gap between two of the dilapidated barracks, she saw a silhouette push itself off the wall in front of her.\n\n  \u201cA big shot police commissioner\u2019s daughter, all the way out here?\u201d a white-scaled orange-crested Dilophosaurus sneered. \u201cWhat, daddy didn\u2019t buy your way out? Or did you actually volunteer to be here?\u201d\n  \u201cWhat the fuck are you talking about?\u201d asked Fang, feeling more confused than angry.\n  \u201cYou\u2019re Ripley Aaron\u2019s kid, right? Volcano High, shitty emo-rock band, rebellious species-mixing boyfriend?\u201d The Dilophosaurus grabbed her shoulder roughly. \u201cThat old asshole is the one in charge of rounding up draft dodgers for Caldera Bay. You\u2019re gonna find that neither he nor you are real popular here.\u201d He pushed past her roughly and rammed her into the side of the hut, face screwed up with disgust, then sauntered off.\n  Fang looked down at her muddy arm, the shock of the unexpected confrontation giving way to the pumping adrenaline of fight-or-flight. \u201cFuck you too, asshole!\u201d she screamed at his back, and picked up a dirty discarded bottle from the ground to hurl. It exploded into shards on a beam behind him.\n\n  Then more quietly as she leant against the wall and waited for the jitters to subside. \u201cDad?\u201d she whispered.\n\n  ~~~~\n\n  Trish clambered up onto Rosa\u2019s heli. She reached down to grab the socket wrench from Rosa.\n  \u201cThanks for offering to help swap out the rotor assembly, mi amiga. I\u2019m good at the heavy lifting, but these bolts\u2026 al diablo con esos.\u201d Rosa crossed herself after the minor blasphemy.\n  \u201cHey, a woman who promises me a tail-rotor driveshaft with two thousand flight hours left gets whatever she wants,\u201d Trish replied. Both dinos smiled the warm but predatory smile of two mothers providing for a pair of enormous metal babies.\n\n  They attached the first rotor blade to a hand crane, beginning the first hour of the many they\u2019d spend swapping out the rotor assembly.\n  Trish gossiped as she removed bolts. \u201cSooooo... I overheard some of the rotor specialists say that rustbucket Doctordoctor would be out for at least a week after they found a ding on her rotor yoke - inventory doesn\u2019t have a spare. Might be worth checking out, see if we can arrange some early Christmas presents from the rubes.\u201d\n  \u201cEsos tontos. They would give up their mothers for a six pack of beer. That\u2019s where your new driveshaft comes from.\u201d\n  Trish gasped. \u201cA six pack?\u201d She shook her head in derision. \u201cLike taking candy from a baby.\u201d\n\n  They worked on into the night. Trish sank herself into the gossiping, banter, and hard work. She could almost forget Rosa was on the same crew as Stella.\n"},"Fortunate Snoot Chapter 5.txt":{"path":["Multiple","Fortunate Snoot Chapter 5.txt"],"text":"Fortunate Snoot\n part 5 (rev1)\n---------------\n\n  They'd been on base at Soc Trang for three days, mostly flying routine medical transport missions, and it was finally mail call day. The entire mess hall seethed with impatience.\n\n  Fang\u2019s tail tapped a nervous staccato rhythm against her seat. She alternated between talking to Stella, endlessly tuning her guitar, and scratching at her wings. Trish was practically vibrating as she tried to read a workshop manual, occasionally standing up and walking around aimlessly. Anon and Reed arm wrestled the marine assigned to be door gunner of Stella and Rosa\u2019s gunship, a bulky t-rex with ludicrously tiny forearms and biceps. Every single dino and human in the mess hall glanced at the door whenever it opened.\n\n  To understand the importance of mail call, you had to know just how little news from home troops could get while deployed. To make a radio call you had to either suck up to the operators of a very illegal pirate HAM radio station and beg for some precious minutes, or have the good luck to be stationed on a base with a legitimate MARS radio and the patience to queue for it. Telephones were practically non-existent outside civilian telegraph offices in the bigger cities. This made mail the sole reliable lifeline of communication with those back home, and mail call was the all-important handing out of those letters. The base was hours or maybe minutes away from receiving the only news they\u2019d get all month.\n\n  After 20 long minutes, Rosa burst in the door carrying a bulky sack of mail, followed by an officer. Every head in the mess turned to stare. \u201cAn-on! Help mi with las correspondencia.\u201d The two of them spread bundles of letters and parcels over the table, and the officer began calling names.\n\n  ~~~~\n\n  Back in the barracks with their mail, the gang sat down and began opening it.\n\n  Trish squealed. \u201cMom sent cookies!\u201d She rapidly tore into her package and put one in her mouth, chomping away happily. \u201cOa\u2019mea\u2019 n\u2019 raishin,\u201d she said with a full mouth.\n\n  In response to the idea of oatmeal and raisin, Fang mimed gagging, but without looking up from her letter. She finished reading through it, then said \u201cDad says he\u2019s got nobody to practice his golf swing with, now Anon\u2019s gone. Moe\u2019s hired Jerry again. Volcano High finally fixed the hole Spears kicked in that roof fence. Mr Ringo joined the navy. What did you get, Anon?\u201d\n\n  Anon groaned and held up the one letter he\u2019d received. It said \u201cOutstanding Unpaid Balance\u201d in big red letters, followed by a forest of fine print.\n\n  Reed was struggling with a large package. He finally ripped the tape off, revealing a box with \u201cPatented Walton Belt Vibrator\u201d written on it. The contraption advertised \u201cyears of pleasure and fitness.\u201d\n\n  Fang\u2019s eyes went wide, and she gasped \u201cNo fucking way, Reed! What is THAT?\u201d\n\n  Reed winked at her and shook the box. It clinked as glassware hit glassware. \u201cFitness is important.\u201d\n\n  \u201cOh, it\u2019s just another degenerate \u2018business shipment\u2019 of yours in a dumb box. Go ahead.\u201d\n\n  ~~~~\n\n  One of the peculiarities of dino military tradition was maintaining unisex barracks; another was allowing unmarried couples to share a bed outside estrus season. Anon and Fang lay in companionable silence, Anon reading a book on record cutting, Fang still going over her letters from home. \n\n  Moe, Samantha, golf, Jerry, school, Nasser had apparently enlisted as a surgeon\u2026 not a word about his work. Had that dilophosaurus been right about him? Even if he was catching draft during dodgers, was her dad in the wrong? She'd been drafted herself, after all. She'd called the war colonialist French meddling, but she'd still gone through flight school and officer training. She hadn't dodged anything.\n\n  \"Do you ever look around at base, and wonder how many of them really want to be here?\" she said suddenly. \n\n  Anon put his book down then turned to her with raised eyebrows. \n\n  Fang went on, \"You're the only enlisted man in our crew, and you're only here because your dad threatened to send you back to Brazil or disinherit you. Reed, Trish, me, we're all from the draft.\" \n\n  \"Never really thought about our crew in particular,\" said Anon, \"but you're right in general. Most people here hate the draft, even the ones who support the war.\"\n\n  Fang was silent for a while. \"Remember when you told me there were too many useless people in the world?\" \n  \"Hmmmm?\" \n  \"What if all those generals and senators and\u2026 and police commissioners, what if they think we're the useless people? What if this whole war is just thinning the herd to them?\"\n\n  \"You're not useless. We're not useless. When we get back home, your first album is going to go platinum, and I'm going to be the one who recorded it for you.\" Anon kissed her on the cheek.\n\n  She turned away for a moment, then sighed and snuggled down into the crook of his arm. She put her dad's letter aside and wrapped her arms around Anon.\n\n  ~~~~\n\n  It was past midnight when the siren went off. The crew jogged out onto the tarmac. They all knew the drill by now; Fang and Anon in the cockpit going through the preflight checklist, Reed in the back sorting through the medical supplies, Trish checking her and Reed\u2019s harnesses and loading a magazine into her rifle. She\u2019d chamber a round when they got close.\n\n  To the left, Stella, another pilot, Rosa, and the arm-wrestling t-rex from the mess got into their own heli.\n\n  Fang listened intently to the radio, then said \u201cTake us south-west, Anon. I\u2019ll have the exact coordinates soon. There\u2019s an M113 personnel carrier that\u2019s rolled over on the road out of C\u00e0 Mau. A mechanised infantry platoon are out there trying to right it, and they've come under fire from Vietcong in a night raid and taken casualties.\u201d\n\n  The heli flew south into the night. Soon, they could see tracers and fire in the distance. Two jets roared past them towards the fight, then roared back in the other direction minutes later.\n\n  \"Gonna be a hot landing zone, ladies and gentlemen and enbies and attack helicopters,\" said Fang over UHF radio and their headsets.\n\n  \"Thank you for giving attack helicopters the recognition they deserve,\" replied Stella primly, but her heart wasn't in it.\n\n  They all knew what a hot LZ meant. They'd be taking constant fire, potentially from more than one side, while trying to extract wounded troops. In an unarmored UH-1 hovering above the tree line, with visible running lights, landing or takeoff might well be a death sentence for one or more of them."},"Heart And Hometown.txt":{"path":["Multiple","Heart And Hometown.txt"],"text":"Title: Heart And Hometown\nStatus: Complete\nCharacters: Fang, Kris, Susie, Berdly and Noelle\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nLucy\u2019s leather boots thudded softly against the tiled floor as she made her way towards her classroom. She was as prepared as she could get. She was psyched, she had the course layout papers she\u2019d give out piled up under one arm, she had a rough plan of what she\u2019d do for the lesson laid out in her head. She was ready. She was... well, still a little nervous, if she was to be totally honest with herself.\nShe was a real teacher now, not a lowly assistant, and this was to be her very first lesson. The grand beginning of her hopefully long and distinguished career as a music teacher. It was a little nerve-wracking when she thought about it like that. Just a little bit. \nShe knew the ins and outs of running a class by now, after however-many-it-had-been years of being assistant music teacher at Volcano High. She knew everything that would be expected of her throughout the year \u2013 more or less, anyway. She knew she was ready for more. Towards the end of her last year, she\u2019d started searching for a position somewhere, and she\u2019d found one fairly quickly in a tiny little town called Hometown. It was the perfect opportunity, but after doing some research on the quiet, insular town, she\u2019d realized it left Anon kind of high and dry for job opportunities. There wasn\u2019t much work for a sound engineer in an old, rustic town with a population of a few hundred, after all. \nNonetheless, after talking about it with him, they\u2019d decided to go for it and make the move to the tiny little town. He was still looking for something in neighbouring Ebott City, but in the meantime her term was starting here and now. If she could push past her nerves, anyway.\nShe tried to push her second-guessing out of her head as she turned the last corner, and saw her class gathered in a loose gaggle near the door. Her heart thumped hard in her chest as the thought struck her.\nHer class. \nShe really was a real teacher now. This was her class, right here, proof in the pudding. She was making it happen. She was doing it.\n\u201cKris, remind me why I\u2019m taking this elective again?\u201d The closest student to her, a bulky, purple monster of some sort, was grousing away in a gravelly voice as she leaned against the wall. With her back turned, Lucy could see little of her other than a thin jacket and a raggedy head of hair, but guessed from the scales she could see on her forearm that she was some kind of dino. \u201cI hate music.\u201d\nThe comparatively diminutive human kid in front her seemed to take extreme exception to her words, standing up out of his slouch and drawing in a visible breath as he turned around. He caught sight of Lucy standing there, though, and whatever he was about to say died on his lips as his face fell into a perfectly flat expression. \n\u201cWell, that\u2019s a pretty dumb thing to say sitting right in front of the music teacher.\u201d Lucy seized the moment to announce herself, unable to entirely keep the amusement out of her voice.\nThe purple monster whirled around with a surprised gasp. Lucy had a cheeky followup to go with her quip, but found it dead on her lips. Instead she had to keep a sudden, unwarranted spike of nervousness down as the monster girl\u2019s sheer size was made apparent. Raptor Jesus above, this kid was taller than her and somehow managed to look both built and wiry at the same time. Hopefully she wouldn\u2019t be trouble. Still \u2013 she was the teacher. She was in charge, no matter how tall or terrifying this kid might be and she wouldn\u2019t be intimidated, no sir. \nHer students had noticed her arrival. She took stock of her class, and immediately noticed just how... weird all of them were. Not weird in a bad way, but definitely representative of the monster-majority town in their weirdness. In this one class alone, there was a yellow lizard kid with no arms, a large... cat of some sort with her eyes glued to her phone, and a snake in a shirt and baseball cap. A literal snake. No arms or legs. Poor guy.\nShe\u2019d met a few of Hometown\u2019s residents already in the days since she\u2019d moved in while out and about around the town. She didn\u2019t get any feeling of being unwelcome amongst the townfolk or the school faculty, but she still felt distinctly out of place. The first time she\u2019d gone out to buy groceries, she distinctly remembered wondering if she was getting a taste of what Anon had felt like on his first day at Volcano High. The guy who ran the local store literally looked like a skeleton, for crying out loud, bones and eye sockets and all. \nStill, she wouldn\u2019t judge. She\u2019d met weirder. Hell, she\u2019d married weirder.\n\u201cMorning, everyone,\u201d She gave them a chipper smile as she fished around in her pocket with her free hand. \u201cGimme a sec to find my keys, I\u2019ll let you all in...\u201d\nShe strode past them in a way that she hoped emphasized confidence and unlocked the door. As the class filed in behind her, she dropped her papers onto her desk and turned to face her charges with a smile.\nThe kids found their seats and stared up at her expectantly, and for a moment, Lucy felt her breath hitch in her chest. This was the moment that she\u2019d been preparing for \u2013 her first words to her first class, the meeting that would colour their opinions of her for the rest of the term, the rest of the year, the rest of her career here at Hometown. She\u2019d had a whole speech ready to impress her potential proteges. \nUnfortunately, she couldn\u2019t remember a word of it at this exact moment. \nAll she could remember was Anon\u2019s heartwarming smile as she left the house that morning. \u2018You\u2019ll do fine, Fang. Don\u2019t doubt yourself.\u2019 No, she didn\u2019t doubt herself, that wasn\u2019t the problem she was having, stupid lovable bastard. \nFuck it, she\u2019d just have to wing it.\n\u201cSo! Good morning, everyone.\u201d She gave her class a wide smile, and a curt nod. Casual professionalism. Casual professionalism, just like she\u2019d practiced. A good first impression. Best way to win \u2018em over. \u201cI\u2019m Mrs. Mous \u2013 Nice to meet you all. I won\u2019t make you do any of that dumb \u2018tell me about yourself\u2019 crap, but since I\u2019m newer here than any of you, I am gonna need some introductions at least.\u201d\nShe pointed first toward the little deer monster at the front of the class, prompting her with another short nod.\n\u201cEr \u2013 H-Hi, Mrs. Mous. I\u2019m Noelle.\u201d The doe\u2019s voice was timid and quiet, and she kept her eyes down on her desk as she spoke.\n\u201cNice to meet you, Noelle.\u201d Lucy said happily. Deciding she would tick off the morning\u2019s roll call as she went, she fished it out of the stack of papers before she pointed towards the next student, a horribly smug-looking blue bird.\nHe cleared his throat before talking in the most nasal voice Lucy had ever heard. \u201cGood morning, ma\u2019am. My name\u2019s Berdly.\u201d\nLucy managed to keep her polite face on. She would not cringe, goddamnit, she had to be respectful with them. \u201cGood morning to you too, Berdly.\u201d\nThey went on through the introductions, and Lucy struggled to commit each of her students\u2019 names and faces to memory. She\u2019d been center stage for larger audiences than this before, larger by far, but the interactions between a band and a crowd were a lot more onesided than this. She was a teacher this time, not a singer. She\u2019d never had to directly manage so many people before. It was really weird, when she thought about it \u2013 nearly half her life, she\u2019d been one of those kids sat behind a desk, and now she was on the other end of the classroom. Now she was the one up the front, the one that everyone would be paying attention to. All eyes on her \u2013 just like a performance.\nBut hell, she was good at those. She was just worrying herself overly much. People hadn\u2019t given Mr. Carldelewski  any grief, after all, and he barely constituted being called a teacher. Now she thought about it, until the last half of her last year, she herself hadn\u2019t even really cared for half the lessons she\u2019d had to sit through at Volcano High back then. These kids probably just wanted to get through the class without any hassles, just like her. They weren\u2019t so different. She\u2019d be fine.\nJust a few students left. She pointed toward the tremendous purple dino up the back, who\u2019d already taken the liberty of leaning lazily back in her chair, seemingly completely chill now.\n\u201cMy name\u2019s Susie.\u201d She accompanied her short introduction with a lazy, two-fingered half salute. \n\u201cMorning, Susie.\u201d Lucy checked off her name, then pointed at the last kid. The human in the far corner.\nHer brows furrowed as he initially failed to respond. Odd vibes from this kid, now that she was looking at him properly. Something strange about him she couldn\u2019t quite place. Maybe it was the face \u2013 with his eyes completely covered by his bangs and a blank, emotionless expression on, it was hard to get a read on him. Hopefully he wouldn\u2019t be another one to watch out for.\n\u201c... Kris.\u201d He finally introduced himself, his scratchy voice just barely loud enough for her to hear.\n\u201cAnd morning, Kris!\u201d She beamed, putting the roll behind her with the last name ticked off. First hurdle cleared. \u201cOkay, so! Let\u2019s get right into it. Music \u2013 You\u2019re all here because you\u2019ve got an appreciation for it on some level, I\u2019m presuming. Everyone does, really, whether they admit it or not. Whether they know it or not.\u201d\nShe didn\u2019t miss how Susie shifted in her seat slightly.\n\u201cSeriously. Absolutely everyone, believe it or not. No matter where you go, you\u2019ll find music\u2019s been our constant companion going back thousands of years now. It inspires people, it sets moods, it allows people to truly express what they feel and who they are. Music is quite literally in our blood \u2013 or dust as it might be,\u201d She corrected herself quickly. She didn\u2019t need any sensitivity training to remember to be sensitive, especially in a monster majority class. \u201cAbsolutely everyone appreciates music on some level. Hopefully, this year, you\u2019ll walk away with both a greater knowledge of music, and a greater appreciation for it.\u201d\nThe class seemed to hang on her every word. If they were in a church she might have mistaken the silence for reverence as they looked up at her.  Except for Susie and Kris up the back, that was... with their faces shadowed by their fringes as they were, for all she knew they might have just been asleep. She forged onward anyway, deciding it would be better to give them the benefit of the doubt for at least her first lesson. \n\u201cSo I\u2019ve got your course outlines for this year here \u2013 Noelle, how about you hand this half out for me? \u2013 and we\u2019ll just run through them together quickly before we get started...\u201d\n\n-\n\nAll in all, her first class had gone as well as she could have hoped. No real mistakes, got through everything she wanted \u2013 an easy A performance by anyone\u2019s measure. Or it would be if she was still the one being graded, that was. \nAfter breezing through their introduction to the class, Lucy had spent the rest of the lesson getting a feel for where her students stood with regards to musical skill. It seemed like a fine enough place to start; being new to the school herself, she didn\u2019t know the first thing about any of the kids in her class, and she\u2019d need to get better acquainted with them at some point.\nSome of them were pretty promising. The armless... lizard kid had thoroughly surprised her with his proud proclamation that he played the trumpet, and then proceeded to surprise her even more by actually doing it. And pretty well to boot, in spite of the fact that he was playing with his feet. The quiet little deer girl had somehow only ever played a sleigh bell, of all things, but she had a lovely singing voice that would do her pretty well as part of a choir. And the human kid had endeared her well enough with his quiet admission that he played piano. \nThere were a few complications in the bag, though. Students of the class were supposed to already be reasonably well grounded in music coming into the elective, but there were a few who, for one reason or another, simply weren\u2019t. In particular the snake \u2013 Jockington, his name was, God his parents must have hated him \u2013 had a few home truths to face up to. He admitted freely he\u2019d never held an instrument in his life, and given his lack of arms, she didn\u2019t doubt that claim. His prospects for learning to play something were pretty slim as well \u2013 she didn\u2019t really want to disparage, but being completely limbless kinda sorta severely limited his options for playing an instrument. Given those two factors, she couldn\u2019t honestly guess why he had signed up for the class.\nAnd then there was the other musically disinclined student of the class \u2013 the massive purple whatever-she-was, Susie. Lucy had presumed her to be a dino of some sort, but she actually had no idea what species. She didn\u2019t fit any mold. \nIn any case, although she might have been physically capable, she seemed to have near to no musical experience whatsoever. She\u2019d just stared blankly at the example sheet music Lucy had passed around the class, and Lucy was pretty sure that she\u2019d seen her right afterward trying to look over Kris\u2019s shoulder. Like it was an exam sheet she could copy answers off of.\nAgain, she didn\u2019t really want to put anyone down... but at the same time, she was honestly pretty sure she\u2019d died inside a little after seeing that.\nShe\u2019d have to talk to both Susie and Jockington and see what she could sort out. Most of the class had already left, but Susie was still loitering around near the door, waiting for Kris as he fiddled around with his bag. They seemed to be friends to some degree, but Lucy couldn\u2019t really imagine a more unfitting pair. Susie looked like she could pick him up with one hand and toss him through a window if he pissed her off.\n\u201cSusie, would you come up here for a moment before you go, please?\u201d She called out as they finally made to leave.\n\u201cWha \u2013 Am I in trouble already? It\u2019s the first day, I didn\u2019t even do anything!\u201d The purple monster growled, her hands thrust out in incredulity.\n\u201cNo, you\u2019re not in trouble! I just need to talk to you about something,\u201d Lucy reassured her. She had no idea how she was going to break the news, though. What she was about to say was the kind of thing that, personally, she wouldn\u2019t want spread around. \u201cKris, you don\u2019t have to stay if you don\u2019t want to.\u201d\nTo her consternation, the pair of them just exchanged glances and a shrug, and Kris actually started to follow Susie up to the desk. Of course he had to stay and make it awkward. Ah well.\n \u201cSusie, why did you decide to take this elective? You haven\u2019t taken any music electives before, have you?\u201d\nShe just shrugged. \u201cI dunno. Kris was taking it. I had to pick something.\u201d\n\u201cHonestly, Susie, I don\u2019t want to discourage anyone from pursuing music, but you might consider switching electives before it\u2019s too late in the year. With no prior music experience, this is going to be a really hard class for you.\u201d\n\u201cThere wasn\u2019t anything else good I could pick, though,\u201d Susie looked away, a sharp grimace on her face. \u201cIt didn\u2019t say I needed to know an instrument or any crap like that to be in this class.\u201d\n\u201cStrictly speaking, you don\u2019t. Music isn\u2019t just about knowing an instrument,\u201d Lucy clarified. \u201cIt is an extremely important part of it, though. Actually playing is the best way to show what you\u2019ve learned for your tests and exams, and it makes up a lot of your credit. It provides a lot of the fundamentals you\u2019re expected to know in this class, too.\u201d\nSusie scoffed. \u201cSo what am I supposed to do, then?\u201d\n \u201cI could help her learn something.\u201d Kris cut in quietly before Lucy could answer, drawing her attention. \u201cIf she can play something, can she stay?\u201d\n\u201cI wasn\u2019t kicking her out.\u201d Lucy said insistently as she considered it. It was a good idea, but... \u201cLearning an instrument obviously isn\u2019t something you can do overnight. It takes time and dedication.\u201d\n\u201cWell, what are my other options exactly?\u201d\n\u201cSwitch electives, or keep going.\u201d Inwardly she winced. Sounded painful when she just said it plainly like that, but that was the stark reality of it. \u201cLike I said, I\u2019m not kicking you out, Susie, but... you\u2019re really going to struggle with a lot of the coursework at this point.\u201d \nSusie stared Lucy down for a tense moment before giving another scoff. \u201cWhatever. Nothing\u2019s ever easy, anyway.\u201d\n\u201cIf you\u2019re interested in learning something, it would take a lot of work. You\u2019d have to spend time doing it at lunch and after school.\u201d Lucy sighed and ran a hand through her hair. She felt bad for the poor kid. She didn\u2019t want to just leave her high and dry. \u201cLook, I could maybe spend some lunchtimes helping you out. I taught my husband how to play guitar. But you have to promise that you\u2019ll be serious about it, alright? No half measures.\u201d\n\u201cI\u2019ll help too.\u201d Kris offered again. He had a tiny little smile on his face as he looked up at her. \u201cIf you want.\u201d\nSusie met his gaze, and for the first time in the conversation, a look of genuine consideration fell upon her face. \u201cHmm... Guitar, huh..?\u201d","Title":"Heart And Hometown","Status":"Complete","Characters":"Fang, Kris, Susie, Berdly and Noelle","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"How Fang's Mom Figured it Out.txt":{"path":["Multiple","How Fang's Mom Figured it Out.txt"],"text":"Title: How Fang's Mom Figured it Out.\nStatus: Complete\nCharacters: Fang, Samantha, Ripley, Reeda, Trish, Moe, Anon\nRating: Semi-NSFW\nClassification: One-Off\nAuthor: Haremanon\n\n\nSnoot Game - how Fang's mom figured it out\n\n>Summer 2040, Volcadera Bluff\n>It was a hot day, perfect for dinos and bearable for humans.\n>Perfect for a family meeting in the Volcadera Park, grills included.\n\n>\"I've always wondered about Trish, dear.\"\n>Fang froze.\n>\"Rea, I understood. If the biological father of her child didn't want to be part of her family, then it was his problem, not hers. Why, you even helped her move into your house. I'm still proud of you for that.\"\n>\"T-thanks, mom\", she whispered barely audible.\n>\"But Trish!\" Her mom clicked her tongue. \"I didn't understand her. She was not the sort to accept something like that, not with you, not with anyone she cherishes, especially not her own children.\"\n>\"Why, it was almost as if this man never existed to her. Very strange.\"\n>Suddenly, Lucy wanted to be at the other side of the field, where Anon, Dad, and Uncle Rex were bunched around a giant grill. She so did not want to have this conversation now.\n>\"I'm sorry, dear. I might overstep my boundaries\", she continued. \"But... for the sake of clarity. I must ask you this. I ask for forgiveness in advance. But please answer me honestly.\"\n>\"Did Anon force this onto you?\"\n>So, this was it. Nearly twenty years of marital up and downs, challenges and joys of parenthood, lies and deception, and now it was all coming to the surface. It was almost freeing, in a way.\n>For a terrible moment Fang considered to continue lying, considered spinning a yarn, but she loved her mother too much for this. Almost as much as she loved her own children and Anon, blood and water.\n>\"No. He did not cheat on me, mom.\"\n>It clearly wasn't enough, as Mom's raised eyebrow expressed.\n>\"It... God, it started around the time Anon came back.\"\n>\"I remember. You were in such a tizzy, back then, especially when he asked for your hand in marriage.\"\n>\"Yeah. But, err, we... we actually met again a bit sooner. When we were still in university.\"\n>\"Oh?\"\n>\"I don't remember who started it. Not Anon, I know that for sure. He'd never cheat on me. You know that, mom.\"\n>\"Ah, I do. It was yet another strange clue, one that didn't quite fit the situation at hand.\"\n>Fang's wing flickered nervously.\n>\"It was weird, yeah. I cared about Trish and Rea lots back then, already. There were moments that, umm... We were closer than before.\"\n>Mom looked not quite scandalized.\n>\"We didn't do anything like that.\" She hesitated. \u201cYet.\u201d\n>\"But I guess there was a reason why a lot of girls hit on us during the final years.\"\n>\"And then Anon came back, and things got, err, off the rails.\"\n>\"Rea and him were always close, but she wouldn't have done anything with him unless I were ok with it, and Trish was...\"\n>\"Rather deep in denial over her attraction to humans, still?\"\n>Well, err, yes, but no. She just...\"\n>Fang tried to find the right words.\n>\"They didn't piss her off at all?\"\n>\"Anon was pretty much the only one to get a rise out of her like that.\"\n>\"And we did live in a community, so they had to hear us...\", Fang trailed off.\n>\"Oh, these poor girls\", her mom finished dryly.\n>Much to Fang's relief, in that moment a new arrival interrupted their talk, with Trish running over and tackling her firstborn son.\n>The tall triceraptos weathered her without trouble and embraced her with laughter as his father and family-members approached to greet him.\n>Fang took the opening.\n>\"Well, I have to go now! Wouldn't do of me not to greet my nephew and all that!\"\n>\"Sit.\"\n>She obeyed. When Mom had that tone, there was no arguing.\n>\u201dSo, Anon didn\u2019t initiate this. Was it Trish?\u201d\n>\u201dRea, actually\u201d, she replied. \u201cWent and asked me if she could sleep with Anon, just this once.\u201d\n>\u201d\u2026 well, at least she tried to be honest about it.\u201d\n>\u201dI did want to say no at first.\u201d As she continued, she got more and more emotional, her feathers spreading out wide.\n>\u201dBut\u2026 I was happy somehow. If she had just gone ahead and tried, I wouldn\u2019t have forgiven her, but she asked and\u2026 I understand if you don\u2019t agree with me, but back then she was so scared. That I\u2026 That I would yell at her and throw her out for even thinking about it. She was one of my best friends already. I\u2019d never done that to her. Not when\u2026\u201d \n>\u201dAnd you agreed?\u201d Fang simply nodded, her feathers slowly settling down again.\n>\u201dIt was hard convincing him. I used to think he was an exception, but\u2026 men do stay loyal to their mates, don\u2019t they?\u201d\n>\u201dDarling, these people you thought of are the loud exception. Trust me in this. You have nothing to worry about with your husband.\u201d\n>\u201dRight. It was supposed to be a one-time thing. Was. But, err, we didn\u2019t really stop.\u201d\n>\u201dI can tell.\u201d","Title":"How Fang's Mom Figured it Out.","Status":"Complete","Characters":"Fang, Samantha, Ripley, Reeda, Trish, Moe, Anon","Rating":"Semi-NSFW","Classification":"One-Off","Author":"Haremanon"},"I've Gotta Hit The Road.txt":{"path":["Multiple","I've Gotta Hit The Road.txt"],"text":"Title: I've Gotta Hit The Road\nStatus: Complete\nCharacters: Fang, Naser, Naomi, Trish, Reed, Stella, Rosa and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Lowkeyloki\nSummary:With unexpected rising political tensions, Anon must prematurely join the Navy. Before he hits the road, he gives one last goodbye before leaving his life behind for a long four years.\n\n\nHave I ever told you how much these clown vomit colored posse of meteor dodgers meant to me? Good lord... You couldn't imagine.\n\nThis wonderful group of dinosaur retardation has brought me to a new place in the world. No longer am I stuck hiding in the dark corners of my room waiting for the sun to give its epitaph for that day. No longer am I staring at the dirt in seemingly eternal uncertainty. I'm a brand-new man thanks to all of them. It's brought me a feeling that... well...\n\nI could imagine that what I have felt was a sneak peek of what the afterlife in heaven gives to you. Now, I've never been too sure of the idea of a higher being creating everything that we see before our eyes, but... this experience is making me genuinely think about it. There can't be a feeling like the one I had that wasn't made by someone of unimaginable power.\n\nBut, as we all know, sometimes we can take it for granted. Every now and then, we come to realize this and do our best to live in the moment, and when we do, it's a glorious thing. But, even with this, everyone will have something and won't realize its importance until its...\n\nGone.\n\nHere I am, standing in the hallway right by the main doors inside Volcano High. Everyone that I have met here has come with me for our final moments together. Due to unfortunate political tensions, I've been asked to prematurely join the Navy. With this, that means... I have to leave everyone else behind. My grand adventure comes to an end here and now. This is the apex of it all, the one heart stab that could stay with me for my entire life. I'll no longer be able to enjoy Reed's sophisticated manner, hear Trish's confused-aroused-cute anger, feel Naser's brotherly care, understand Rosa's determination, tolerate Naomi's endless yapping, enjoy Stella's soothing tarots...\n\nand... I won't be with the love of my life.\n\nFang's grasping my jacket as her claws threaten to poke the cloth. She's been sobbing for a while, hopelessly attempting to stay calm for me, but it all just keeps pushing as time goes on. She forces her head down from all of the pressure, unable to look at me in the eye. It's as if I have done something so unforgivable, so devoid of any righteousness that it's classified me as the root of all evil. Hell, everyone's devastated by my premature exit from their world. This isn't what I wanted, but fate's cruel ways of building our character spares no one. Even the most good person in the world could be hit with the worst of outcomes.\n\n\"Fang... look at me.\" Her bloodshot puffy eyes begin to stare into mine with an endless void. This was the look of someone who experienced true loss, who was nearing the edge. \"Well, actually- everyone?\" all eyes pierce mine as they await anxiously for me to continue. \"This may be a goodbye, but it's not a farewell. Th-\" I begin to choke up. Not now, Anon. You can do this. \"This isn't the end. You all still have each other. I won't be here for a while, but that doesn't mean I'm leaving forever. It'll just... be a while is all....\" It starts again, tears beginning to break through as I futily try to stay calm. \"Believe me I-I don't wanna say goodbye either. You guys mean everything to me. I...\"\n\nI give Fang an embrace of my own as I begin to lose control. Holding on to her as tight as I can, I struggle to stand and thus begin pulling her and I down toward the ground. The world melts around the two of us as our vision fades to black, hugging each other harder than we ever have before. This may as well be the final time we feel each other's loving touch for a while... I need to live in it.\n\nI gravely return to normal, with a wave of clarity ceasing my tears. I let out a shaky sigh as I lean in for the final time. In... out. In... out. In...\n\nWe let go of each other, one more time.\n\nOut.\n\nThe air slowly brushes by me as I give her what I hoped was a soothing smile. I take one more heavy breath as I begin the hardest part of it all, and that's officially saying goodbye to all of my friends.\n\nSlowly making my way to everyone else, I shake at the thought of the current situation. This was probably the hardest thing I've ever done, but there was no going back on any of it now. This was probably going to be the very last time I saw everyone together for a while, and I need to live in the moment while I still can. Time will stop for no one as they say... I guess I should go to Naser first as he's the closest to me. Ever so slowly making my way up to him, he flashes me a content smile. This tells me all I needed to know, and it was that I did him damn proud. Not only as a partner for his sister, but as his best friend. He's telling me that I've truly grown, and I wouldn't deny it for even a second. \n\n\"Oh, Naser...\"\n\"Ah, come on! Like you mean it Anon!\"\n\nHe pulls me in with the obligatory hand-hold\/hug, shoulder to shoulder. It's the thing that only real bros do for each other. He gives a fist-pat to the back as he continues. \"You're a real one, you know that?\"\n\nI give myself a few seconds to process what he just said, not being able to help smiling like a goof. Hearing those words brought some much needed joy to me. When you're called a \"real one\", you know for a damn fact that whoever says it really cares about you.\n\n\"You too, dude...\"\n\nAs we let each other go, we take a good final look into our eyes. What follows is a smile and a nod from the both of us... until I turn away, in which I can feel his depression immediately setting back in. Shit, this is going to be a lot more difficult than I thought. I have to gosling 5 more times before I skedaddle out of here?! Seriously?! God, why must y n\"Why are you guys acting like I grew wings? What the heck is The World?\"\n\nStella immediately jumps back into her excitement, eager to explain the meaning behind this supposedly important card. \"Anon, this is incredible! I couldn't have ever imagined pulling this card!\" Damnit, just tell me what it means already you glorified Geico lizard! \"This means that your future is full of endless opportunity! You will come home reaping the rewards you deserve from the challenges you face! The universe will smile upon you as you conquer your trials and tribulations! Your hard work will lead to a nirvana, and you will swim in an ocean of completion and happiness! There is only light at the end of the tunnel, and you are set for no less than absolute success!\"\n\n...Wow! If I didn't have any motivation before, I sure as hell do now! Apparently, this is one of if not the best card in the deck! I don't care if I wasn't too big on this kind of stuff before, this gives me real hope for what's ahead. Stella thinks so too, as she's the 6th person to obliterate my back. She's practically jumping out of her skin as she enfolds me into her hug. If I didn't know any better, I'd say she was excited about me leaving!\n\n\"Oh oh oh, I can't wait for you to come back Anon! I'll send you OST's for you to listen to, and I'll give you a reading any time you need one! If you ever need to, just give me a nightcall and tell me how you feel, 'kay?\"\n\nDid she seriously just-\n\nShe backs up, giving me the most genuine smile I've seen before I can process her Drive reference. If anybody could find the good in an undesirable situation, it would be Stella. I'll definitely need your enthusiasm while I'm gone.\n\nA loud horn blares from the outside, signaling that my time has come. It looks like that our times together have come to an end, with us to be split apart for a long four years. Here it is. The Apex. The Climax. The culmination of all of the memories made with these incredible technicolor morons. It's time to play my requiem for our time cut so short. Walking to the doors, I take a long look at everyone before me.\n\n\"Fellas, it's been one hell of a journey. You all have been nothing short of the best, and I would do anything just to spend 5 more minutes with you all. Even though I may be going somewhere else for the time being, this isn't our last time together. You all still have each other to look out for, to enjoy company with. While I'm gone, go on that adventure you've always wanted to. Write down that story you've had in the back of your mind. Compose the song you've sung countless times. No matter what you do, keep moving forward. Our time together may be coming to a halt, but not to an end...\"\n\"...because true friendships never end.\"\n\nI whisper to myself so no one else can hear this last part. \"And this goes for you, too.\"\n\nThe car outside honks again, letting me know that I'm overstaying my welcome. I take a last look at everyone, one by one, and then stop at the beautiful pterosaur in the front.\n\n\"Goodbye, everyone. I'll see you on the flipside.\"\n\nI open the doors and the warm air hits my back. I make sure to have everyone's last memory of me be a good one with a smile. With that, I walk down the steps as the next chapter of my life starts with the shut of the school's front doors.\n-------------------------------------------------------------------------------------------------------------------------------------------------\nGoodbye, \/trash\/ sticky. You all have inspired me to do incredible things, and you will always be remembered. Post responsibly!\n-lowkeyloki","Title":"I've Gotta Hit The Road","Status":"Complete","Characters":"Fang, Naser, Naomi, Trish, Reed, Stella, Rosa and Anon","Rating":"SFW","Classification":"One-Off","Author":"Lowkeyloki","Summary":"With unexpected rising political tensions, Anon must prematurely join the Navy. Before he hits the road, he gives one last goodbye before leaving his life behi
