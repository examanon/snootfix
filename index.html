ould be staying home for the coming week. According to Trish, this was because the 'patriarchal institutions insist that women are too emotional too blah blah blah...', I honestly just tuned her out after a while. I at least know better than to believe all those stupid stories that circled around my favorite Bavarian yodeling forum. It will probably just be a week of half-assed classes held by bored teachers projecting documentaries or holding 'open study sessions'. \n\nI stepped through the front door, dodging a thrown ball of paper and turning down the hallway to my locker. Despite the less crowded halls, the noise inside seems somehow louder than it usual does. There's half as many voices, but they all seem to be shouting and yelling. I can hear lockers slamming in the distance, as well as other loud noises I can't identify. There's a faint smell too, like somebody hooked up the gym lockers to all the air vents. I can't help but feel tense, like everyone is watching my back as I walk by. I'm not sure what's going on, but there's an undeniable undercurrent of tension is the air just waiting to snap, my instincts screaming at me to stay on guard. I open my locker in a rush, quickly grabbing my bag and heading to class. \n\nJust as I think I'll get there without incident, I feel the floor tremble beneath my feet. I narrowly jump out of the way as an enraged triceratops charges past me from behind, his massive head and horns held low. At first I think he's after me, but he keeps running down the hall, slamming into another triceratops coming from the opposite direction. I can feel the impact reverberate in my bones as they collide, I'm surprised neither of them broke their necks doing that. They hardly seem fazed at all, continuing to slam their heads against each other. Their horns lock, their feet sliding across the linoleum as they push against each other like bulls. A crowd quickly forms around the two fighting linebackers as I try to scramble away, students cheering and shouting as they jostle to get a better view. I escape from the crowd and head down another hallway, determined to get away form that mess. I can hear the shouts of the crowd grow louder as I run, the fight no doubt inciting it's own set of brawls amongst the audience.\n\nJust as I think I've gotten clear, a blue and green blur of tails and feathers bursts from around the next corner and slams into the lockers. Two velociraptors roll around in a tight ball of flashing claws and pulled feathers, their jaws and tails snapping back and forth. I press my back against the far wall and slowly inch past, giving them both as much distance as I can before breaking into another sprint. What the flying fuck is going on? It's like everyone has gone crazy and reverted back into bloodthirsty animals. This couldn't be because of estrus week, could it? I thought that only effected females? Now that I think about it though, a horrifying hypothesis comes to mind. If all the female students are in heat, does that mean all the male students are in a rut? Am I trapped in a school with hundreds of enraged, testosterone mad dinosaurs?\n\nI don't belong here, I need to get out. I start heading for the principal's office, planning to talk to Principal Spears. He's human after all, so he should still be sane. I can ask him to be excused from my classes until things calm down. Heck, I'll take the stack of homework and assignments all the female students got sent home with last week if he really wants. Anything to get me out of this madhouse.\n\nThe unmistakable sound of animalistic violence grows louder as I approach Spear's office, but that's starting to be true for the entire school at this point. Everywhere I look students are squaring off with each other, or already in the midst of some kind of fight. Nothing however, compares to the scene of absolute carnage in front of Spear's office. It looks like half the senior class decided to besiege his front door, all the largest predators and herbivores pushing and shoving past each other to get closer. In the center of the melee is Principal Spears, bellowing like an enraged god atop a pile of knocked-out and subjugated students. I duck out of the way as he tosses a velociraptor aside like a ragdoll, the other dinosaurs charging in heedless of their numerous defeated comrades. I don't know if Spear's position marks him as some sort of alpha to all these testosterone fueled nutjobs, but it's clear I won't get a chance to talk to him today. I quietly slink away before anyone can notice me, resigned to just get through the day. I just need to keep my head down, not make eye contact, and stay out of everyone's way.\n\n\n\n\nThe first half of my classes are a nerve wracking disaster. The students have at least enough self-control left to sit in their seats, but the thick aura of impending violence is inescapable. Sitting behind a desk is torture, my instincts screaming at me to run away and escape from all the dinosaurs sitting around me. More than once, an exasperated teacher is forced to pull two students away when a brawl breaks out in class, the inciting incident as casual as a misplaced glance. Out in the hallways, chaos reigns. I sprint from class to class, dodging snarling carnivores and dueling herbivores. The noise is deafening. Ankylosaurs slam their clubs against  lockers, pterosaurs screech at each other, and everyone is shouting insults and challenges. The cafeteria is only slightly better, if only because the intercom announced anyone caught fighting during lunch wouldn't get any food. Nobody forms a sensible line, everyone simply charging in and shoving each other out of the way as they snatch whatever food they possibly can. I'm nearly crushed between two large brontosaurus students as I grab the nearest sandwich I see, escaping from the mob as quickly as I can. At least with half the student body missing, there's plenty of room to sit as far away from each other as possible. I spot Reed sitting alone at our usual table, remarkably unscathed despite everything that's going on. He's waving me over, a big grin on his face, and I can't think of a good reason to sit anywhere else.\n\n\"Hey Anon!\" He smiles as I sit down, his own lunch halfway gone already, \"You hanging in there alright dude?\"\n\n\"Hey Reed, good to see you're still sane at least.\" I reply, getting my first good look at the sandwich I grabbed. Lettuce and tuna, great. \"Yeah, I'm surviving. Just about.\"\n\n\"Yeah, I know it can be tough.\" Reed chuckles, unaware just how big an understatement that is as an empty lunch tray flies through the air behind him, \"At least you're keeping your head down. You should be fine.\"\n\n\"Oh yeah?\" I ask, warily checking over my shoulder for the millionth time today, \"Why is that?\"\n\n\"Cause you're a human, moron.\" Reed replies with a smirk, \"Most people are only interested in their own species today. Just don't look anybody in the eye or piss them off, and you should be fine.\"\n\n\"Is that why you're not trying to claw me to death?\" I ask, earning another laugh out of Reed as I take a reluctant bite of my sandwich.\n\n\"Nah man, I've got my own remedy.\" Reed smiles, waving his thermos in the air. That explains a lot, Reed is just too stoned right now to be an angry hormonal maniac. I never thought I would say it, but thank God for his insatiable drug habit.\n\n\"Well that's a relief.\" I sigh, running my hand over my head, \"Wait, so how do you avoid fights? You don't look like you've been mauled yet today.\"\n\n\"Oh well...\" Reed laughs, \"The others guys don't really see me as part of the 'competition', you know? They don't have to worry about me, so they leave me alone.\"\n\nWait, what the heck does he mean by that? I feel like there's an implication here that I'm not quite grasping. Why would Reed not be considered a threat by the other students?\n\n\"You know...\" Reed continues, his voice dropping into a husky tone. He bats his thick eyelashes, looking me in the eye with an uncomfortable intensity. His tail lazily sways in the air behind him, the feathered end fluffed up to it's fullest. \"If you wanted someplace to hide, I know a couple spots where nobody would find us~.\"\n\nHis hand slides over to mine, our fingers intertwining together. I jerk my hand away as everything suddenly clicks into place. Why Reed wouldn't be considered competition by the other males. How he could hang out with two girls for years and not date either of them. Why he is staring at me now with a debaucherously 'come-hither' expression.\n\n\"Dammit Reed, not you too!\" I shout, grabbing the last of my sandwich and sprinting out of the room.\n\n\n\n\nI've nearly made it. I just have one more class to get through, then I'm home free. Unfortunately, it's the one class I've been dreading most all day: gym. The packed locker room is practically a ticking timebomb of impending violence, the smell even worse than usual. I bashfully decide to change in one of the toilet stalls, just to avoid literally getting caught with my pants down. Luckily nothing happens, if only because everyone anticipates an opportunity to settle their differences soon enough anyway.\n\nEveryone files into the gymnasium, shoving and elbowing each other out of the way. I can feel the hot breath of the dinosaur behind me on the back of my neck, the the joints in his fingers popping as he clenches his fists. Oh sweet Raptor Jesus, if you get me through this, I'll swear off porn for the whole month.\n\n\"Alright you friggin' morons, listen up!\" Mr Delewski shouts, blowing hard into the silver whistle around his neck. Everyone stops their bickering and pays attention, although I get the impression some are just debating if they could take him in a fight.\n\n\"Now I know you're all a bunch of friggin' stupid, pumped up horn-dogs today!\" Delewski shouts, several of the students snarling and beating their tails against the ground in response. What the fuck is this guy doing, does he want to get killed?\n\n\"So, in order for you all to 'work through your energy' and 'find new outlets for your aggression' we's doing something different today!\" Delewski continues, forming finger quotes in the air. He reaches into a nearby bin, pulling out an iconic red rubber ball and pitching it to the nearest student.\n\n\"Dodgeball!\" He announces with a maniacal grin, a lead weight dropping into my stomach. \"Now form your friggin' teams!\"\n\n\n\n\nThe last bell rings for the day as everyone pours out the front doors and into the sun. It seems most of everyone's aggression has finally been burned away, some of the usual cliques chatting away normally. A few students are still literally butting heads, but it could almost be mistaken for the end of a typical school day. I trudge out with the last stragglers, aching all over from the innumerable bruises I'm soon to develop. Nobody even followed the rules in that insane bout, they just kept throwing balls at each other for the whole hour. Dropping heavily to the concrete steps, I take a seat and bask in the hot afternoon sun. It's over, finally over. At least for today anyway. I don't know how I'm going to survive a whole week of this. Consequences be damned, I think I'm just going to stay home for the next few days and wait for this all to blow over.\n\nI hear footsteps behind me, and I nearly jump up as a large shadow looms over me. I calm down as I see it's just Principal Spears, smiling down at me. He takes a seat beside me on the steps,  his shoulders slumping as an uncharacteristic wave of exhaustion rolls over him. His suit is nearly in tatters, he's got scratches everywhere, and even one of the lens is missing form his glasses. Despite everything, he seems to be in a good mood.\n\n\"So, Anon.\" He rumbles, his voice surprisingly deep every time I hear it. \"How was your first day of estrus week?\"\n\n\"Horrible.\" I moan, unwilling to put up a tough fa\u00e7ade. Spear chuckles, the sound like a friendly grizzly bear.\n\n\"Yes, it can be difficult. I'm impressed you managed to get through the entire day.\" He slaps me on the back, making me wince and nearly sending me sprawling down the steps, \"I'm afraid I must apologize, I meant to speak to you last week. As a human student, you aren't required to stay in attendance during estrus week. You may stay home if you wish.\"\n\n\"Wait, really??\" I ask, shocked and more than a little outraged. I went through all that for nothing? It was all pointless? I could have bailed at any time?\n\n\"Of course!\" Spears smiles, his teeth unnaturally large, \"I wouldn't subject a human student to that kind of danger. Don't be ridiculous!\"\n\n\"Then why even have school open at all?\" I ask, desperate for answers, \"This place is a madhouse! Nobody is learning everything, they just fight!\"\n\n\"To tell you the truth, that's rather the point.\" Spears explains, conspiratorially tapping his nose, \"We keep them all here to burn off their aggression on each other. Could you image if we let them lose through the whole town? At least this way they're somewhat supervised.\"\n\nI open my mouth to argue, but I have to admit it makes a certain amount of sense. Having a bunch of hormone crazed dinosaurs running loose would probably be a small scale disaster. Before I can ask another question, there's a loud buzzing from inside Spear's pocket. He pulls out an old flip phone, comically small in his oversized hands, and flips it open.\n\nSomething on the other end roars loudly enough to make me jump, the speakers popping and crackling in protest. That thing isn't even on speakerphone, and it could probably be heard clear across a room. Spears seems unperturbed, simply nodding along as the roars continue unabated.\n\n\"Yes dear, I'm fine.\" Spears replies once there's an opening. There's another set of roars, just as loud as the ones before it.\n\n\"Yes dear, I know.\"\n\nAnother roar, this one only slightly quieter, but still probably deafening in person\n\n\"Yes dear, I'm on my way now.\"\n\nSpears flips the phone closed, putting it back in his pocket. He stands up straight, straightening the thin scrap of fabric that used to be his tie. I stand up with him, my abused back aching in protest.\n\n\"Well Anon, I'll see you next week.\" Spears bids me farewell, stepping down the steps. He stops on the sidewalk, looking back up at me with a sly smirk.\n\n \"Just remember, there's usually an upside to everything.\" He winks.","Title":"Estrus Week","Status":"Complete","Characters":"Spears, Reed and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Hope in The Grim Dark.txt":{"path":["Anon","Hope in The Grim Dark.txt"],"text":"Title: Hope in The Grim Dark\nStatus: Complete\nCharacters: Anon\nRating: SFW\nClassification: Short \nAuthor: Anonymous\n\n>It's been two and a half years since Anon joined the military\n>the media has been all up in a buzz over an approaching meteor, playing up fears of it smashing into Earth\n>experts made it clear that an actual impact was miniscule\n>they were right\n>instead, against all odds and known-to-anon physics, a piece split off instead and crashed into the North Pole.\n>It's been half a year now. The sky is still covered in clouds, and the radio was barely receiving. The commander of your post hasn't left his office one month into the disaster, only opening the door to grab the food delivered to his door, the soldiers are getting more and more restless.\n>If it continued, no one would leave the outpost alive.\n>This had to stop.\n>You made a promise to Lucy.\n>And by God, Raptor Jesus, and the Holy Spirit, come Hell or Water, you will keep it.\n>Half the world between you and her, starting with the company you were attached to.\n>Time to start a mutinity.\n","Title":"Hope in The Grim Dark","Status":"Complete","Characters":"Anon","Rating":"SFW","Classification":"Short","Author":"Anonymous"},"Jumping Out The Rut.txt":{"path":["Anon","Jumping Out The Rut.txt"],"text":"Title: Jumping Out The Rut\nStatus: Complete\nCharacters: Fang and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Lowkeyloki\n\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nDamn.\n\nThis hurts.\n\nI lie at the back of my seat, eyes staring at nothing in particular. Recently, I've been acting incredibly self-destructive by allowing myself to read depressing writefaggotry on dinochan. If I was a normal person, I would have just shut down my computer and not spend my time on an Albanian weapons training forum. But of course, being the abnormally autistic individual I am, I do the exact opposite of that. My eyes are totally puffy and dry by this point. After reading a piece that was inspired by the author's own relationship problems with his pterodactyl family, I couldn't help but break down from there. It was so painful, but I couldn't stop reading it. It was like the more I tried to pull away the closer I was dragged to it by a thick rope. Throughout my time at Volcano High, I've really come to appreciate the different forms of art across the board. The three that hit most for me personally were music, drawing, and writing. Now, writing... has hit hard for me as you can see. I was never too much of a literature guy, not until recently, but I learned that it has a special charm that can't be rivaled.\n\nWriting is truly infinite, held back by no boundaries. You can create a world, and change it with the snap of a finger. The reader's mind then creates it's own idea of how your world is. A story is a wonderful, anonymous bond between the reader and the author, one that is mysterious, yet fully cherishable. Whether it is true, fictional, or inspired, it allows for the use of imagination; Our most cherished ability. Writers use their hopes, dreams, fears, experiences, and emotion to build the incredible worlds they have constructed with their hands. Readers use their lack of understanding of the world they're delving in to make their own idea of that world, thus creating a bond that cannot be achieved anywhere else. These worlds truly stick around, capable of bringing many things out of you. They make us laugh, make us smile, make us calm, make us hopeful, make us...\n\nCry.\n\nAnd, as far as I know, nothing else is like this.\n\nI continue to stare at the void of space, the stagnant cold air ever so slowly gliding off of me. With the perspective-changing pieces of literature written by the utmost remarkable stuck in my head, I can no longer move. The true power of writing has left me frozen. I don't think there's anything here that could get me out of this new depression.\n\nI break out of my endless trance as my phone lights up from the desk.\n\n[Fang] hey dweeb parents just left\n[Fang] come ovr and play guitar w me\n[Fang] i made dino nuggies for us\n\nWell... that might no longer be true.","Title":"Jumping Out The Rut","Status":"Complete","Characters":"Fang and Anon","Rating":"SFW","Classification":"One-Off","Author":"Lowkeyloki"},"Past Redemption.txt":{"path":["Anon","Past Redemption.txt"],"text":"Title: Past Redemption\nStatus: Complete\nCharacters: Ripley, Samantha and Anon\nRating: NSFW\nClassification: One-Off\nAuthor: Cobalt_Blue_Sphere\nSummary: Too much happened too fast. Too many mistakes were made. The one at the center of it all decides to visit her one last time.\n\n\nI didn\u2019t know how long it had been since that black day. I\u2019d been holing myself up in my apartment. Nobody wanted to talk to me, and I couldn\u2019t blame them.\n\nEverything was too far gone now, and it was all my fault. The web of misery I\u2019d wrought stretched far. A half dozen families personally affected. A few dozen direct relations. A hundred-odd friends and acquaintances. All the students at a school that was now on the map for what could only be called a national disaster. I was pretty sure my own family were unaffected by what had happened, though. They hadn\u2019t cared to call while I was in hospital, at least. So it hadn\u2019t impacted them, for whatever that was worth. There was that.\n\nIn my introspection of late, I\u2019d realized things could never be the same again after this. Nothing could. There was no more help for it. No more hope for things to change. The line could never be uncrossed. In Fang\u2019s wake, my life had become a quiet, reflective nightmare where nothing happened.\n\nI remember I\u2019d used to dream of nothing happening to me. Of hiding away from the world. What I wouldn\u2019t give to be able to go back to those times before I ever met Fang, before I ruined everything. Was that a selfish thought? I supposed so. Didn\u2019t really matter anymore. Either way, it was weird that the time I\u2019d spent at Rock Bottom now seemed preferable.\n\nI was beyond saving, I knew that for a fact. That was half of the reason why I\u2019d finally come out of my hideaway to visit Fang in her... resting place. The solace of the dead who couldn\u2019t judge me anymore was preferable to the accusations of the living. The words I knew they\u2019d say if they ever saw me. The questions I didn\u2019t have any appropriate answers for. How on earth could I answer what they\u2019d ask of me? I had nothing. I was nothing, compared to the enormity of what had happened. It was all beyond me now.\n\nThe other half was that I knew I couldn\u2019t hide forever. The world called me, asking me to forget, to move on, to do better next time. I didn\u2019t want to \u2013 I couldn\u2019t. I couldn\u2019t just leave Fang behind like that. She was worth remembering. Worth holding onto, even... even now. I didn\u2019t judge her for what she\u2019d done.\n\nThe quiet earth that held her coffin didn\u2019t judge me, either.\n\nThat was why I\u2019d come here with the tools I had. She would understand. Naser was right next to her... hell, he\u2019d get it too. He\u2019d been a bro.\n\n\u201cSorry, Naser. I let you down,\u201d I whispered helplessly as I looked at his headstone. \u201cI let you down and you paid for it. I don\u2019t even really know what I did wrong, but I know... I know it was too much. Sorry doesn\u2019t cut it, I know, but... I just don\u2019t have anything else.\u201d\n\nNobody answered. Of course.\n\nI turned to Fang\u2019s grave next. It, too regarded me silently.\n\n\u2018Here lies Lucy. Heaven restores you in light.\u2019\n\nLucy. Her real name. She\u2019d been Lucy before, hadn\u2019t she? I\u2019d only ever known her as Fang. Were they the same person?\n\nI didn\u2019t know what Lucy was like. I knew what Fang was like. She was... beautiful. Precious. Willing to connect, even with someone like me who only fucked up his connections. It had been her undoing, as she\u2019d opened up and promptly been eviscerated from the inside by the poison I hadn\u2019t even realized I\u2019d been feeding her. I\u2019d been like a caustic drip feed to her, ruining her life through nothing but meagre proximity. I\u2019d gotten too close to a living being, and she\u2019d paid the price.\n\nShe\u2019d been... soft. Too soft. Receptive. Vulnerable. Too easily turned against her own self, without even realizing \u2013\n\nI shook my head as I became aware of the wicked thoughts creeping across my treasonous brain. That... was no way to think of her. She didn\u2019t deserve that. Especially not when it was my fault.\n\nI was trying to think of something to say to her when a sound snapped me out of my reverie. Footsteps.\n\n\u201cWhat the hell are you doing here?\u201d Fang\u2019s dad. I shouldn\u2019t have been surprised. The living had found me, just as I\u2019d known they would before the end.\n\nDully I looked up to see both of her parents standing there, a dozen feet away. The titan of a pterosaur was glaring at me hatefully, clearly only barely held in check by his dimunitive wife\u2019s iron grip on his arm. She, too, didn\u2019t look exactly happy to see me.\n\n\u201cRipley, dear...\u201d\n\n\u201cYou little piece of shit. You\u2019ve got some nerve standing there.\u201d\n\n\u201c\u2019m sorry,\u201d I mumbled under my breath. Didn\u2019t care if he heard me. Didn\u2019t matter if he did or didn\u2019t, I supposed. Sorry wouldn\u2019t soothe either of them. Sorry wouldn\u2019t bring her back. Sorry didn\u2019t matter to her where she was.\n\n\u201cYou\u2019re sorry? You\u2019re fucking sorry?\u201d Ripley seethed. He did hear me, then. \u201cYou think that fixes anything, huh? That you\u2019re sorry?\u201d\n\n\u201cNo.\u201d I whispered.\n\n\u201cMy kids are both dead!\u201d The massive dino\u2019s roar echoed through the whole graveyard, Samantha cringed away, covering her ears, and birds in every direction took fright and flew away. \u201cI\u2019m not fucking stupid. You show up, and just like that they\u2019re gone \u2013 and you disappear. I know you had something to do with it! What the fuck did you do!?\u201d\n\nA few short weeks back, hearing him raise his voice like that would probably have put the fear of God into me something fierce. Today, everything was just numb, and I hardly felt it.\n\n\u201cI tried to help her.\u201d I murmured. No sense beating around the bush. That was exactly why they were dead. I looked down to the graves; my confession was as much for them as anyone else. \u201cI didn\u2019t know what I was doing. I tried to help her. I\u2019m sorry.\u201d\n\n\u201cYou tried to \u2013\u201d Ripley snarled, furious incredulity colouring his voice red. \u201cWhat exactly did she need your help with so badly, huh? And how the fuck did your help turn her into \u2013 into this?\u201d\n\n\u201cI don\u2019t know.\u201d It was the truth. Everything I\u2019d said worked for me. How had it gone so wrong? Didn\u2019t matter anymore, I guess. \u201cShe hated them. Naomi. Naser. Everyone. I think it was my fault. I don\u2019t know. I thought I could help.\u201d\n\n\u201cYou... You fucking think... You...!\u201d I heard the boiling point reached in those words. Anger bubbling over.\n\nI heard the massive stomps of his approach. I heard his wife\u2019s panicked pleading.\n\nI think it was my body that reacted then to keep me safe. A second later, with the gun pointed at the massive ptero, I wondered why it was bothering. It worked, though \u2013 he stopped his approach mid-stride before settling back a bit and glaring balefully at me.\n\n\u201cYou going to kill me, too, then?\u201d He sneered.\n\nI supposed it would be pretty easy at this point. I had him dead to rights, really. But I didn\u2019t want to. I\u2019d caused her family enough pain in my short time here.\n\nAll too stupid to say aloud, so I didn\u2019t. I kept my silence, just held the gun pointed at him as a deterrent. He\u2019d come and take it away if I let him. I still needed this damn thing.\n\nSamantha drew up beside him, one arm steady on his as they both faced me down. She stood stoic alongside her husband, her eyes fixed on me, a painful mixture of emotions swirling within. Worry, grief, panic, determination. Defiant in the face of danger. It was almost like I was looking at Fang. Like a vision of her twenty years into the future. Like she wasn\u2019t dead in the ground.\n\nI didn\u2019t know what I was doing now. I only knew I couldn\u2019t break. I had to hold my ground. I had to keep my face blank.\n\nWhy? Couldn\u2019t answer. But I knew it.\n\n\u201cYou\u2019re a piece of shit.\u201d Ripley spat again. \u201cIt\u2019s not enough you break our family up once, is it? You had to come back for seconds.\u201d\n\n\u201cAnon, wasn\u2019t it?\u201d Samantha asked me gently. Kind of sounded like Fang. \u201cYou don\u2019t have to do this, dear.\u201d\n\n\u201cI never wanted to,\u201d Cracks forming. Have to shut my mouth. Can\u2019t stop myself. \u201cI didn\u2019t mean for any of this to happen.\u201d\n\n\u201cIt\u2019s going to be alright,\u201d She said soothingly, trying to put a warm smile on to go with her bold lie. \u201cIt doesn\u2019t have to get any worse.\u201d\n\n\u201cI know,\u201d Too weak to keep myself quiet. At least it only came out as a whisper. \u201cI didn\u2019t want it to get this bad.\u201d\n\n\u201cIt\u2019s going to be alright, dear,\u201d She lied again. \u201cJust put the gun down. You don\u2019t have to hurt anyone.\u201d\n\n\u201cYou\u2019re wasting your breath,\u201d Ripley growled. \u201cLook at this spineless shit. If he was going to shoot either of us, he would have done it already.\u201d\n\n\u201cRipley...\u201d She said warningly.\n\nHe continued on, unheeding. \u201cIt\u2019s all your fault, you little shit. That little trike was right \u2013 if she hadn\u2019t met you, none of this would have happened.\u201d\n\nI didn\u2019t say anything. He was right. What could I say?\n\n\u201cYou were right there with her the whole time! You could have said something to actually help her! You didn\u2019t even say anything, did you?\u201d\n\nI had. Nothing good though, I don\u2019t think. I didn\u2019t want to think, anyway. I just wanted to let myself crumple then and there, but I managed to stop myself.\n\n\u201cYou fucked everything up! Whatever fucking poison you put in her head \u2013 you ruined everything! How the fuck have you got the nerve to stand there and point a gun at me!?\u201d\n\nIt was only by a miracle I managed to keep myself from falling apart under the condemnation. The pressure of my sins given voice from without was unbearable, echoing with the rightful guilty verdict I already had clanging around in my skull.\n\nIt had to stop. It had to give before I fell apart. He knew too much for me to take it. The weight of the truth was too much for me to bear.\n\nMercifully, it did. He stopped, giving up on me with a dismissive shake of his head.\n\n\u201cLet\u2019s go, Samantha. Leave this worthless shit here. Lucy will understand if we come back later.\u201d He turned away, indifferent to the gun still being pointed at him. Slowly, nervously, Samantha did the same, and they walked away towards the graveyard gate.\n\nLater. They\u2019d come back later. The culmination of my failures would outlive me, a legacy of death that eclipsed my life. They\u2019d see it... later.\n\nSomething broke. A wall broke. I saw the truth behind it.\n\nIt was time I paid for what I\u2019d done. Time I did what I\u2019d come here for. No more stalling.\n\n\u201cI\u2019m sorry!\u201d On a whim I called out to them. Maybe I could make it just a bit better before I left. One little act of penance, for all it was worth. \u201cYou didn\u2019t deserve this. None of you did!\u201d\n\nIt didn\u2019t matter what they had to say. It only mattered they heard. Maybe it would help a little bit.\n\nI looked down to Fang\u2019s grave.\n\n\u2018Heaven restores you in light\u2019.\n\nMaybe I\u2019d see her there.\n\nOr maybe I\u2019d be headed straight to hell.\n\nMaybe I\u2019d see her... there instead.\n\nI turned my gaze to the implement of my destruction. The bringer of repentance.\n\nSleek-barreled. Pretty in its own right, I supposed.\n\nRedemption at the pull of a trigger.\n\nI brought it up to my chin.\n\nSqueezed my eyes shut.\n\nSaw Fang\u2019s face in the dark behind my eyes. She looked kind of panicked. Couldn\u2019t really tell.\n\nWould have asked her what she wanted from me, if she was there.\n\nDidn\u2019t. Obviously. She wasn\u2019t.\n\nDrew in my last gasp.\n\nWilled myself to leave it all behind.\n\nLet out my last breath.\n\nSqueezed the\n\n\n\nThe gunshot rang out through the graveyard, a midnight bell tolling out its sorrow for another soul that never found its worth. A spatter of blood, bone, and brain flew with visceral report, and the empty body dropped heavily to the grass, the guilt gone with its mind. The weapon \u2013 the deceiver, the promiser of deliverance \u2013 fell out of its hands, its wicked work done.\n\nJustice had been an impossible dream for a long time. The path of redemption was long behind them all. But judgment still presided, sure and certain, even if those who sought her were not. The final bang of her gavel let her disappointment in her lost child be known.\n\nSamantha\u2019s horrified, primal shriek pierced the silence that followed.\n\n\u201cOh my God! Ripley, call 911!\u201d She shielded herself from the sight with her wings. \u201cQuick!\u201d\n\nRipley stood stock still, unable to respond, shock plastered onto his face. The kid had just died right in front of them. Shot himself right before their eyes.\n\nHe hadn\u2019t been lying. He had been sorry.\n\nHow many had died now in such a short time? How had it all gotten out of control? How had it come to this?\n\nIt was too late now. None of those who remained could know for sure exactly how long it had been too late for. The lost probably didn\u2019t know either, not that they could answer if they were asked.","Title":"Past Redemption","Status":"Complete","Characters":"Ripley, Samantha and Anon","Rating":"NSFW","Classification":"One-Off","Author":"Cobalt_Blue_Sphere","Summary":"Too much happened too fast. Too many mistakes were made. The one at the center of it all decides to visit her one last time."},"Proto-Doomer Anon.txt":{"path":["Anon","Proto-Doomer Anon.txt"],"text":"Title: Proto-Doomer Anon\nStatus: On-Going\nCharacters: Trish, Naomi, Reed, Naser, Fang and Anon\nRating: SFW \nClassification: One-Off\nAuthor: Anonymous\n\n\n>Friday evening.\n>Skin Row.\n>Making my way through the rundown shacks to the one I have been calling home for the last couple of months.\n>That would be somewhat depressing normally, but today I've got myself a little something to make it all better.\n>Something that will go nicely with a half-finished bottle of Pepsi Max.\n>Well, a half-finished bottle of sweet, Pepsi Max-flavored water I accidentally have let decarbonate overnight.\n>Yeah, if there's any silver lining to living in the shithole like this, it would be how laughably easy an underage can buy some cheap shitty whiskey around here.\n>Emphasis on \"cheap\", even 0,7 L of bootleg alcohol probably shouldn't cost a week's worth of highscooler allowance.\n>Oh well, you get what you pay for. What's the fun in getting fucked up on something that's not 30% cologne, anyway?\n>Getting closer to the porch, I notice a group of familiarly seizure-inducing baseball team mascots.\n>Trish, Reed, Naomi, Naser and, of course, her were actively discussing something right in front of my home right until I showed up.\n>Now, they're all just looking at me.\n>Me and a bottle of liver cirrhosis I've had in my hand. Probably should've put it in a plastic bag or something.\n>Guess it's up to me to break the silence this time.\nAnon: \"Uh... Busted?\"\n>Smooth.\n>I would've probably cringe'd my colon out if I still had a care about not dropping pasta in front of anyone from that goddamn school.\nNaomi: \"No-no-no, do not worry Anon. Neither Principal \u200bSpears nor anyone else from Volcano High will know about this, I promise.\"\n>Oh goody, the worst possible scenario averted. Now all that's left is to deal with the runner-up that's right in front of me.\n>Wait, did I just took her word on faith?\n>...\n>Whatever. It doesn't matter.\nAnon: \"So. what's with a social call, then?\"\nNaser: \"This... Is not a social call.\"\nAnon: \"Good, 'cause I'm not sharing.\"\n>After passing through the crowd and making sure not to lock eyes with her, I open the main door and, before I can slip back into the safety of my sanctum, get stopped by a suprisingly muscular pink hand.\nReed: \"Dude, we need to talk. Let us in.\"\nAnon: \"And what would the subject be, I wonder?\"\n>C'mon, surprise me. Couldn't possibly be the world's single most \"not the only person\".\nTrish: \"It's... us, Anon. The way we've been treating each other.\"\nAnon: \"...Goaded them into the group session, huh Fang?\"\n>The last unwelcome guest can only shuffle around behind my back to confirm that the words have reached her.\n>Good. Do not say anything.\n>Do not make me look at you. Do not look at me.\n>Do not allow eye contact.\n>...\n>I carefully consider my options.\n\n**Let them in**\n**Tell them to fuck off**\n\n>**Let them in**\n**Tell them to fuck off**\n\n>Better rip the band-aid, Raptor Jesus knows they're gonna make a scene at school later I won't deal with this shit right here and now.\nAnon: \"Ok, fine, come in. Again, I'm not sharing, so the best you can hope for is some tea.\"\n>I open the door and the Sour Patch Crew one by one.\n>...Maybe it's good that they showed up all together like that.\n>It was a long time coming anyway.","Title":"Proto-Doomer Anon","Status":"On-Going","Characters":"Trish, Naomi, Reed, Naser, Fang and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Saying Goodbye.txt":{"path":["Anon","Saying Goodbye.txt"],"text":"Title: Saying Goodbye\nStatus: Complete\nCharacters: Fang and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nYou know how you always have this front you put on where you just laugh and smile and hide the pain away just so you can be strong for someone else? Only, you want to run away, pretend you are someone else or just fall asleep forever and never wake up. When you have someone who you\u2019ve come to know, love, and experience all the joys of your youth and young adulthood for years only for it to end in such a horrible manner. With the last words being \u2018I love you with all my heart,\u2019 and how much you have to lie to yourself that everything will be okay, but never will you ever realize what it was you wanted to do again.\n\nAnon felt like that for every waking moment since his grandmother\u2019s passing. He showed his own vulnerable side to Fang for the first time in a long time. He had no one to turn to but her. Now almost thirty years old and living with Fang, all he had left were the memories. He mentioned to Fang about how his family life\u2019s been rather rough, yet there was one good thing about it all and that was his grandmother. While Fang only knew her for a few short years, she was a darling to his Petro wife.\n\n He\u2019d go on about how such a wonderful sweet woman she was, and just how full of joy she was in life. The memories he carried with him were some of the best he had ever had when he was a child. Five years old, up till 4 AM, playing Super Cave Brothers, having to eat through 20 lives to beat that one world with the annoying flying turtle dino thing.\n\nThe fresh cooked meals she would serve during each holiday celebration. Hell it was the best time because not only did he not get to see his dad, but he got to experience grandma\u2019s cooking. Just having her around was his perfect escapism than the creative escapism he was able to maneuver in a digital game. All those boomer rock and long nights of video gaming were all because of those special moments he had as a kid with her. \n\nAnon very rarely wanted to go to her grave. Mostly because he didn\u2019t want to feel that pain. He always had to steel that pain he was dealing with to support others who had also been affected by it. Anon, who wouldn\u2019t give less of a shit about anyone else, always tethered over the edge of a breakdown because he had lost someone he hadn\u2019t come to appreciate the time he had spent with her until these last several months. \n\nHe stared at the sound panel, his fingers traced along the buttons, switches and nodules and he couldn\u2019t bring himself to work. He couldn\u2019t bring himself to enjoy anything. Not the games, not the work, nothing except to bury his face into Fang\u2019s shoulder. Today was like any other day. He just stared at it,  even knowing he was nearly putting his job at risk. Despite his boss giving him so much time off because of grief, there were one days too many.\n\n\u201cHey\u2026 Anon\u2026\u201d a familiar voice came across the room. \u201cYou\u2019ve been staring at that panel for an hour.\u201d\n\nIt was Fang. Or, Lucy, however much it mattered. He looked upon her, his other wonderful thing to ever happen in his life. Oh how he wished he had her confidence right now. He wanted to hear her voice to tell him to do something. Anything.\n\nTell me to man the fuck up like I always when shit got bad. Tell me who I am and what I should be doing. Or just tell me to suck it up even. I don\u2019t know.\n\nFang walked over and threw her arms around him. Already he could feel himself trembling and breaking down. He reached up and wrapped his arms back around her in turn. \n\n\u201cAnon\u2026 I think we need to visit her grave again. I think we should, and you should  get it off your chest what you wanted to say.\u201d\n\n\u201cBut I can\u2019t Fang\u2026\u201d Anon choked through his tears. \u201cIt doesn\u2019t matter anymore. None of it matters. She won\u2019t hear me anyways.\u201d\n\nFang brushed her snout along his face and it only made him feel even more shitty about himself.\n\n\u201cAnon you won\u2019t be able to help yourself or overcome it if you don\u2019t. I will be there for you if you need it. You know I always got your back. I had your back when she needed you and I got your back now.\u201d\n\nAnon pulled back and looked up at her with those tear stained eyes of his. With a sniffle, he wiped his collared sleeve across his face. \u201cI just\u2026 I don\u2019t know what to say. I don\u2019t know if I can say what it is I really want to say.\u201d\n\n\u201cThen don\u2019t. Just being there would help you just as enough because at least you won\u2019t let your guilt eat up at you.\u201d\n\nThey took a moment, sitting there, embraced in each other\u2019s arms. Eventually, Anon finally stood up, wiped his tears away and was led out by Fang to their car. The drive toward the graveyard was agonizingly long.Feeling as though he is reaching the very end of everything.\n\nAnd there she was. As they pulled up alongside the marble tombstone, the epitaph \u2018beloved grandmother\u2019 was etched on the stone. \n\nAnon and Fang stepped out of the car and walked on over toward the site. When they got there, Anon\u2019s body started to feel heavy, his legs weak, and everything was weighing him down. He got down on his knees, and stared at her tombstone.\n\nHe was not sure how long he had actually sat there but it couldn't have been more than 10 minutes. The wind howled in the distance as the dawn of autumn came to greet the inhabitants of Anon\u2019s old hometown, and the dead in preparation for Hollow\u2019s Eve. Oh if the dead could really come back one night every year there\u2019d be so much he\u2019d want to say to her as he was about to say now.\n\n\u201cOh Fang\u2026 I wished you and her would have spent more time together\u2026\u201d he spoke, shifting where he knelt. Then he addressed his grandmother. \u201cI miss you grandma. I miss you so much. You have no idea how lonely it is without you. I\u2019ve only had you for a few years since and I thought I was actually going to have you forever. But\u2026 things don\u2019t always work out the way we want them to.\u201d\n\nAnon took a deep breath and shuddered. \u201cI wish we had done more together in life.  I wish it was more than just me taking care of you. I wanted us to go to the casinos again. I want to show Fang how much of a master you were at those slots. Those triple diamonds\u2026 they were always your favorite to play, weren't they? You didn\u2019t play any other slot machine beyond that.\u201d\n\nFang knelt down next to Anon and grasped his hand with hers and held him tightly. She nuzzled for him to continue. \u201cIt's okay\u2026 go ahead.\u201d\n\nAnother deep breath, only his voice was lost to the tears. \u201cI always took the moment we\u2019ve had for granted and I hate myself for it. And I hate that we couldn\u2019t have enjoyed your final moments in peace. You were in so much pain grandma that it hurts just thinking about that final moment. Even when you said you \u2018loved me with all your heart\u2019 I knew it to be true\u2026 but I wanted you to live so that you can show it again. And now I\u2019ll never have those moments we\u2019ve had together ever again.\u201d\n\nNo more going to the casinos together, no more going out to eat in those fancy Italian restaurants. No more of grandma\u2019s cooking. No more taking care of her. The hardest part was actually acknowledging that she\u2019s truly gone and nothing was ever going to be the same ever again. He wanted her back. He wanted her back so badly that he would do anything to get her back.\n\nFor more than an hour they sat there at her grave. Anon cried until there were no more tears left to shed. He cried until his eyes burned, bloodshot, and tired. He looked to Fang one more time, who was trying her best to keep herself strong for him. But he didn\u2019t need her to. All he needed was just a hug from her, that was it.\n\n\u201cIt's going to be okay Anon\u2026\u201d he heard her say through her own tears. \u201cRemember, she\u2019s in a better place now. She isn\u2019t suffering anymore. You can\u2019t beat yourself up like this anymore. You know you loved her\u2026 she knew you loved her\u2026 and she loved you. She would not want to see you destroy yourself like this Anon. You\u2019ve got to live for her.\u201d\n\nThey pulled back for a moment. Anon stared at Fang, face swelled with tears and heat from crying. He let out a mournful cry before shaking his head. \u201cI\u2019m sorry Fang. Y-you\u2019re right. You\u2019re right\u2026 I\u2019m sorry.\u201d\n\n\u201cDon\u2019t be sorry hun\u2026\u201d she said as she hugged him again, helping him stand up. \u201cWe will get through this together.\u201d \n\nHer hands reached down to grasp for his. His legs stopped shaking but he still felt heavy and weak. Fang guided him back to the car, and settled him in the passenger seat. \u201cI\u2019ll drive us home for today. That's okay with you?\u201d she asked him.\n\n\u201cYeah\u2026 I\u2019m fine with that,\u201d he replied. Then he turned to face out the window, staring at her grave once more. As the car revved up, Anon blew her a kiss, and bid her goodbye.","Title":"Saying Goodbye","Status":"Complete","Characters":"Fang and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Sinners From The Past Chapter 1.txt":{"path":["Anon","Sinners From The Past Chapter 1.txt"],"text":"Title: Sinners From The Past\nStatus: Complete\nCharacters: Fang, Ripley, Samantha, Moe, Naser, Naomi, Rosa, Stella and Anon\nRating: Semi-NSFW\nClassification: Serie\nAuthor: Lowkeyloki\nSummary: After Anon and his friends narrowly escape an attack from a gang thought to be a bygone part of his life, he\u2019s forced to come clean about his past.\n\n\nContains depictions of gore, frequent language, emotional trauma + bonding, and a shitty combination of shits, giggles and feels. Jarvis, turn off all Gosling inhibitors.\n\n\nChapter 1\n\nThe spring breeze coming from the alleyway on the right had only improved Anon's already good mood, as the double date he was just on had ended in the highest note possible. He and Fang had just nabbed a venue, and a great starting one at that. Not only was it at a popular Pizzeria, it was also at Fang's uncle Moe's Pizzeria. The guy looked so happy to see his niece with a new friend and asking to perform at his restaurant. However, thinking back on it, Anon had just felt something click in the deepest part of his brain. The almost wicked smile, the body language, the accent, the heavy concern of family, it had all just hit Anon like a V8 truck slamming into him. \"Moe\" wasn't just a happy face; He had to have been a part of some sort of crime organization. The conversation with him had felt all too familiar, and Anon was not about to let that part of his life come rushing back to him, especially with his friends around. He had already had so many people break ties with him out of fear of association, and he couldn't let that happen again. These three silly meteor dodgers had given him the first feeling of friendship he's had in a very long time.\n\nIt was getting late. Black darkness had already shrouded over the town. As the four had approached the NasCar, Anon had a sudden light-bulb appear above his head. He's already impressed Fang, but he could do even better. He could impress EVERYBODY. Years of living in high stakes had given Anon the driving skill of a Rally professional. If Skin Row could give anyone anything of value it was Psychological strength and survival skills. Having escaped many \"deals\" gone wrong, Anon had mastered the art of driving, and he was going to wow everyone in the Charger Hellcat. Though, he wasn't about to just get in the car and show off, as he really wanted to have Naser's permission first. The dude had acted like a true friend towards him since the start, and he felt a strong sense of honesty and dedication coming off from him ever since they met. He was always willing to listen to Anon, always willing to help, and was just... a good guy.\n\nHell, Anon was willing to call him a brother. Maybe even family.\n\n\"Yo, Naser, can I PLEASE try something?\"\n\nNaser glances towards Anon, uncomfortably awaiting his request. The human continues\n\n\"Can I take this thing for a spin and drive you all back? I'd love to try this sucker out!\"\n\nNaser gives a long sigh as he had saw this question coming from a mile away. His dad had just given him permanent PTSD with his threat, so there was no way in all of the nine circles of hell that he was going to let him drive.\n\n\"Absolutely not.\" \n\"But-\" \n\"Don't you remember when my dad brought me to the back room for a little \"talk\"? Yeah, there's no way that's happening. Sorry bro.\"\n\nNaser's response is quick and straight to the point, much less to Anon's disapproval. Quickly huffing at the rejection, Anon begins to walk toward the back left seat where he had been before, but notices a black luxury car with a pamphlet 4 spaces away from him. Jogging towards it, he starts to get a small, but dreadful feeling in his gut. It couldn't possibly be what it looks like, could it? Leaning down, he picks up the pamphlet to see a silhouette of a Margarita Glass with a pistol barrel sticking out of its right side. The feeling gets worse and his heartbeat begins to quickly accelerate. \n\n\"Uh...\"\n \nIn the distance, Anon can see four other humans coming out of a restaurant. They were all dressed in older-era dapper clothing, and one of them held a black and grey striped fedora to match the clothing of their suit. They had begun to stand around a pole, conversing with each other. Good, this was his one shot to warn the others before disaster struck. \n\n\"GUYS?\"\n\nThe three called out to quickly snap their heads towards the worried voice. \n\n\"COME HERE, QUICK!\"\n\nAnon's shout quickly brings them over behind him. He grabs the pamphlet, flips it open and holds it near his chest. \n\n\"We can't stay here long. Naser, I gotta drive us home, it's absolutely necessary, understand?\" Naser rolls his eyes at the panicked Anon, not understanding his sudden fear. \n\"Dude, we literally just went over this like 30 seconds ago. You are not driving my c-\" \n\nAnon cuts him off with a finger to his mouth, turning over to the back of the car. He quickly checks the back of the vehicle to confirm his suspicions.\n\nThe Mercedes logo seems to ominously stare into Anon's soul as he realizes who's here.\n\n\"I mean it, I know who these guys are we gotta go!\"\n\nFang starts to also get the feeling of dread bouncing in her stomach. \n\n\"What the fuck are you talking about?\"\n\"These guys are not good news, Fang, they're part of a mafia called Shots, and they absolutely do NOT like me at all, so we need to-\"\n\nA new voice twirls Anon's attention to the group by the pole one more.\n\n\"There he is!\"\n\nAnon goes into full panic mode as he's recognized and starts to run towards the NasCar driver's seat. \n\n\"GO, GO, GO, GO! HURRY, GET IN THE CAR!\" \n\nAs if on instinct, everyone begins to run after Anon into their seats, with the exception of Naser. \n\n\"I'M DRIVING!\" \n\"Bu-\" \n\"GET! IN THE FUCKING! CAR! RIGHT NOW!\" \n\nNaser starts to take in the circumstances and jumps into the front passenger seat, never before seeing his friend like this. Anon quickly starts up the car, shifts the gear to reverse, and double checks to make sure everyone's in. With a look to his left, he sees the four human gangsters are already in their car, with one holding a pistol and aiming it at him. \n\n\"SHIT!\"\n\nAnon slams the gas pedal just in time as the bullet bounces off the front edge of the driver's window, to which everyone yelps at. He gets into the street and skillfully spins the car into the main road. The chase had just begun.\n\nThe car very quickly accelerates down the main road as everyone begins to panic even more.\n\n\"GO, ANON! GO, GO!\"\n\"I'M TRYING, DAMNIT!\"\n\nAs Anon hopelessly tries to reassure Fang, Naomi and Naser join in with a spaghetti-spilling train of their own.\n \n\"BABE, WHAT'S HAPPENING?\" \n\"I DON'T KNOW!\"\n\nAnon regretfully takes a glance to his right as the gang had already caught up to them. He sees the man holding the pistol again, noticing an intention to shoot both Naser and him. \n\n\"Naser, DUCK!\" \n\nThe two of them do so right on time as a stream of bullets glaze by them in less then a second, with all but a scratch on Anon's forearm. He slams the brakes to get behind the Mercedes and hopefully avoid more gunfire. In fact, he needs to start returning some medicine of his own. Fishing into his jacket, Anon nabs his Ruger Mark IV from his inner pocket, much to Fang's surprise.\n\n\"What the FUCK?!\" \n\"COVER YOUR EARS!\"\n\nIgnoring the shout, Anon thwips out the pistol at the two gangsters in the back. BLAM. One bullet finds its way square in the chest of the man on the right... hello Tinnitus, my old friend. Anon doesn't have time to celebrate however, as the left pawn brings out an assault rifle and steadies their aim. \n\n\"FUCK!\"\n\nAnon is forced to slam the gas once more, flying by the other car as bullets ricochet off of the doors and roof in rapid succession.\n\nThings had started to become REALLY stressful. The screams of bystanders, the blinding lights, Naomi's crying, Naser's hyperventilation, and Fang's incoherent shouts to Anon all start to take their toll. He needed to concentrate more right now then he will probably ever have to, or else it would be the last time he tried.\n\n\"EVERYONE SHUT THE FUCK UP! I'M TRYING TO CONCENTRATE, LET ME DO THAT SO WE CAN LIVE!\"\n\nThat immediately turns the passengers silent. Anon spots a new intersection after about two miles of sheer terror. It's now or never. \n\n\"Everyone hang on!\"\n\nHe swerves over to the farthest lane on the right before taking a hard drift left to the next street. Everyone almost falls on each other before Anon straightens out the car, snapping everyone back into place. They don't get a chance to recuperate before he accelerates full force once more. Ahead, there was an absence of street lights. This was PERFECT! Still speeding up, Anon gets to the last burning light and turns off the interior, front and tail lights. The pitch black nothingness of the night invades everyone's sight as the car heads to the right and starts to skid on the dirt. Anon narrowly avoids another crash with twists and turns, bringing the car to a full stop far past the side of the road.\n\nHe notions for everyone to stay where they are. At this point, no one was going to question his methods; Those ended up saving their asses. Anon struts to a nearby collection of bushes, gun in hand. The remaining three humans had to have still been chasing them. And speak of the devil, they are. Speeding at nearly 150 miles an hour, the intimidating Mercedes flies down the road, lights still on, with no clear end in the driver's sight. If this was going to work, it had to be perfect. No fucking this up now. Turning his flashlight to \"Strobe\" and \"23000 Lumen\" Anon holds the gun close to his side, patiently waiting for the car to get close enough to distract the remaining gangsters inside.\n\nHere it comes.\n\nNot yet...\nWait...\nWait...\nJust a little longer...\nAND-\nNOW!\n\nAnon jumps out of the bushes and turns on the strobe harsh enough to blind anyone. As the car is about to pass, he uses the opportunity to shoot at the back tire. Flying by, the Mercedes starts to swerve sideways, then it finally flips. In the distance, glass, doors, gears, and other machinery can be seen flying off the already totaled vehicle. It starts to flip more, and more, and MORE, speeding up every time contact is made with the asphalt. It finally stops at a metal pole, nearly piercing the car in half.\n\nAnon stares at the scene before him, giving him the most relief that any living being could have ever been given. It unfortunately came with more ear-shredding Tinnitus plus a Migraine, but he could barely notice them at this point. What mattered is that the others were safe and that the threat is done for. He might be all by himself again, but that didn't matter right now. Everyone was going home safe and sound tonight.\n\nAnon quickly gets to the car and steps in without a word. He needs to get everyone to the hospital and inform the authorities of their scuffle. Turning on the lights once more, the badly beaten NasCar speeds down the road towards the bustling city streets.\n","Title":"Sinners From The Past","Status":"Complete","Characters":"Fang, Ripley, Samantha, Moe, Naser, Naomi, Rosa, Stella and Anon","Rating":"Semi-NSFW","Classification":"Serie","Author":"Lowkeyloki","Summary":"After Anon and his friends narrowly escape an attack from a gang thought to be a bygone part of his life, he\u2019s forced to come clean about his past."},"Sinners From The Past Chapter 2.txt":{"path":["Anon","Sinners From The Past Chapter 2.txt"],"text":"Chapter 2\n\nBreaking several traffic laws, Anon continues to hurriedly drive himself and the other terrified three to the nearest hospital, not too far away now. The silence does little to help the seemingly infinite Tinnitus stuck in everyone's ears. No one could even begin to know how to feel. The chase of their lives had just ended not even 5 minutes ago, and death kept his presence heavy amongst the four. Anon had begun to shake from the leftover adrenaline, nearly hindering his driving. It didn't help that what was thought to be a scratch on Anon's forearm from earlier had ended up to be a gnarly gash , leaking blood on his clothes and unfortunately the driver's seat as well. The pain was beginning to set in, and it felt like a flamethrower had his arm torched at point blank range. A sharp intake of air does little to numb the pain. Fang is about to say something to Anon, but the thought quickly leaves her head as soon as it comes. She still had to let him concentrate, lest he crashes the car after escaping what would have been certain death if it weren't for his bravery earlier.\n\nThe hospital finally starts to come into view. Come on now, it only gets easier from here. Looking right and back, Anon can see small cuts and bruises on everyone else from the shattered glass and the janky ride. It was like they had all just gotten off a ride of Dino-horn Bobsleds. However, it's the least of Anon's worries, as keeping them alive and safe is what actually mattered. Pulling up to a free parking spot surprisingly close to the entrance, Anon and others let out a collective sigh as relief finally washes over. The beaten up NasCar finally begins to rest from its damage given to it earlier. After taking everything in for about a minute, everyone begins to get out of the car, one by one. Anon begins to lean against the door of the car, but doesn't get a chance to recuperate as a furious looking Naser is already speedwalking towards him.\nWhat the hell is he doing?\n\n\"Hey-\"\n\nPOW.\n\nStars. That's all that Anon can see as Naser's sudden sucker punch in the face makes Anon land right on his ass. Callouts to Naser are left ignored as he's already grasping Anon by the collar with one hand, clenched fist in the other. A booming voice scarily similar to his father's comes out of him.\n\n\"YOU! You've got some fucking explaining to do! What the FUCK was that?! Why did we just happen to be in danger when we were all together?!\" Naser raises his fist higher. \"Maybe I can beat the answers out of you!\" However before his fist can make contact once again, Anon's gashed arm suddenly stops the fist from getting another punch. The fist the other arm to everyone's surprise collides into Naser's face with just as much force, immediately unclenches, then heads right to his throat, holding him hostage in a choke hold. Now fully standing up, Anon uses both hands to choke Naser while he fails to do so himself. Yes, it's in the position you're thinking of.\n\nFang and Naomi rush in to break up the fight, worrying it was about to turn deadly.\n\n\"NO, ANON, STOP!\"\n\"NASER!\"\n\nThe two rush in and force the others apart, Anon tries to rush back in, but Fang suddenly yanks him back. It takes both of the girls' strength to keep Anon away, who's currently in a fit of rage from Naser's previous actions.\n\n\"UNGRATEFUL SON OF A BITCH! I JUST SAVED YOUR GOD DAMN ASS! YOU HAVE THE AUDACITY TO PUNCH ME AFTER THAT?! I'VE KILLED BASTARDS FOR DOING A TENTH OF THE SHIT YOU JUST PULLED! FUCK YOU! I-\" Anon gets the instant realization of what he just said, and the feeling of his shoe being shoved down his own throat returns. All the rage that was just there 5 seconds ago had all vanished like a handful of sand in the wind. Anon stops trying to break free and keeps his eyes locked on Naser. Cold. That's all Anon felt as he froze in place. Then the shaking began. No more words could have formed out of his mouth if he tried.\n\n\"...Anon?\" \n\nFang's concern did nothing to help the situation. Shaking heavier than before, Anon instead stares at the asphalt below him, clenching his teeth as the waves of emotion continue crashing down. This is it, they were going to leave him behind. He's once again going to be back to square fucking one. Just when he thought that he had the ones to call family as well. The blood still seeping it's way out of Anon's nostrils starts to burn, forcing him to stain his shirt with a wipe using his good arm. Maybe there's a way to save this relationship, first time for everything as they say.\n\n\"Um, Anon, I think Naser's right. We really need to know why that happened. What's going on?\"\n\nA shook Naomi interjects. One glance tells Anon she is frozen in fear from his words. Further observing the world around him, he sees the siblings have similar expressions on their faces. Anon desperately tries to get something out of his mouth, anything- but no noise comes as all words repeatedly die in his throat. What was he supposed to say? Anything he'll tell them will drive them off, and it'll just be darkness all over again. The drug deals, the forced murders, the underground hierarchy, the stored wealth... any one of those are going to make them run. Standing in the same place for the past minute or so had left a pool of blood from Anon's wounded arm, and everyone is STILL frozen. Someone do something, damn it! He'd rather pass out from blood loss having said something than nothing at all!\n\n\"Please, tell us. You know you can tell us anything, right?\"\n\nBullshit. Anon was certain the moment he revealed a speck of his past, it won't matter anymore. Naomi gets the case of the waterworks once more as her shaky voice shows more desperation as she speaks.\n\n\"Anon, please, please, PLEASE! I'm begging you, please! Don't leave us in the dark! We need to know what's wrong with you, we want to help you, PLEASE!\"\n\nNaomi is facing head down, gripping both sides of Anon's jacket, sobbing a tsunami out of her eyes. though, to Anon, it hadn't felt real for a second. She only pretended to care about him just to get closer to Naser. There was no way that he was going to tell her jack, not after her showing that she's a manipulative bitch. She had the gall to stab strings into Fang and his hearts for her shitty, selfish reasons and expects him to do her bidding again? Not on your life, \"friend\". Anon immediately shoves Naomi away.\n\n\"NO!\"\n\n\"No, God, please...\" Anon's voice raises as tears fall once more, projecting to everyone now.\n\n\"I can't, I fucking can't! Because the second I tell you anything about my past, you'll just run off! Yeah, you! All of you! You don't even have to lie to me about it, I know it's inevitable! Every FUCKING time! When I'm done, you'll fly your asses to China just to be as far away from me as possible! Please, you all are the only family I've had in the longest time! I love you all more than you could imagine! I haven't felt happiness in a decade and you're forcing me to just abandon that when I finally get it again?! You're telling me that you're not going to get in that car... drive off...\" Anon's voice simmers as it turns from angry-depression to pure hopelessness. \"...and leave me behind and... go where... I can't find you?\"\n\nNaser slowly stands up, staring at what seems to be right at the gateway to Anon's soul. Thump.... thump, thump. Naser starts to walk almost gravely toward Anon... No, wait, it's a speed-walk again?\n\nOh shit, is he doing a full-on sprint?!\n\nWHAT-\n\nNaser slams into Anon, wrapping his arms around him in a bear hug, constantly re-adjusting himself as if he would slip into a black hole if he wasn't giving the hardest embrace he could. The momentum eventually slows down, finally bringing them into a full stop. Anon goes from feeling absolute shock, then love, then fucking clueless, then back to love, all in the space of an attosecond. He couldn't believe what was happening to him, but it felt real. For the first time in a while, he's self-assured with the thought that he's finally cared for again. Waterworks were crashing through the dam again, but that was the least of Anon's concerns. He's needed this hug for all of his life, and he finally got it. Naser finally speaks to glue in the assurance. Even he can't hold back silent sobs of his own.\n\n\"No... We're never going to do that... never. We're staying with you, no matter what. We're not leaving family behind...\"\n\n\"At least I won't... I'm with you. You'd better fucking believe it.\"\n\nAnon slowly raises his arms.\n\n\"GOD...\" \"DAMN IT!\"\n\nAnon returns the gesture, wrapping his arms around Naser just as hard as he was. Naser could have never expected that Anon was keeping this inside of him for all of these years. It's funny, he thought that he had been through a lot of shit. Anon proved to him in that moment that there's always someone out there who's suffered more than you. In this case, the gap felt almost infinite. Naser knew exactly what he was feeling, but it had to have been multiplied ten fold. When he jumped off of a roof and broke his wing, he hadn't told a soul outside of his immediate family how it happened. It nearly split his spirit to the bone.\n\nNaser wondered how Anon hadn't ended his own life yet. Going through what he had and living on must take an impossible amount of resolve. He's probably the strongest person he's ever met, and there probably won't be another that comes even close.\n\nWalking up to Anon, Fang finally breaks her silence, beginning to take everything in.\n\n\"Anon... you don't have to say anything to us. You don't owe us anything. If it hurts to think about, then don't worry about it.\" Oh, it hurts to think about a LOT. He couldn't walk off without letting them know about who he truly was. They needed some slack cut for them, as they were literally inches away from death due to his presence at a bad time. Slowly letting Naser go, the two are freed from the oxygen-denying hug as Anon responds.\n\n\"No Fang, I... you guys deserve to know. I've already caused way too much trouble as it is, but all of you need to promise me something first...\"\n\nAnon stretches out his right hand to everyone, giving each and every single one of them a glare that could go down to the deepest, darkest parts of themselves.\n\n\"I want you all to promise me that you'll stay by me... I need you to shake on it.\"\n\nNaomi walks up first. A firm grasp with a hand over the other, along with a push down and a truthful nod seals the deal.\n\nNaser is next. He keeps one hand at Anon's back and gives his promise with the other.\n\n\"Absolutely.\"\n\nFang finally steps up, giving a reassuring smile while starting to cry herself. She shakes with the same gesture Naomi does.\n\n\"Of course... but we need you two patched up first. You both look horrible, especially you. You're still bleeding from that bullet glaze, Anon.\"\n\nOh shit, she's right. Better get that fixed before it turns real bad.\n\n~~~~~~~~~~~~~~~~~~~~ 3 Days Later ~~~~~~~~~~~~~~~~~~~~\n\nTaken into the ER, Anon was given a surgery to patch up his gash, and everyone else was treated for minor injuries. It had unfortunately taken a few days before visitors were allowed in Anon's room. He had ended up with a large wrap around his left arm, underneath it was a good chunk of stitches patching up the wound. Currently staring at the ceiling in the late night, Anon had started to ruminate on the three's promise. He felt their honesty coming off from them as they shook his hand, yet he couldn't stomach the feeling that it was a lie either. It always had to be that voice from the darkest part of his mind telling him that nobody was going to be there for him. But from now on, he wasn't going to let it control his life. He's finally on a new path, and nothing was going to stop him from continuing down that path.\n\nA pterodactyl doctor comes in to check in on Anon, again attempting to give him normal company. Unfortunately, neither Anon nor his friends were safe from the paparazzi. The chase made national news, and every news station was digging for all the information. It took lots of intimidation to keep them away. It was even a challenge keeping them from bursting into Anon's room to harass him. During his time here, Anon and Doctor Crecellius have had a wonderful time talking to each other, finding comfort in the tense situation around them. Unimaginable stress from the press seems to have brought the two together in a harmony of their own.\n\n\"'Ello again.\"\n\"Hey, Doc.\"\n\"You gotta few... ah won't even beat around the bush here. You've got yerself a crowd of visitors waitin' out there for ya, no more than 10 ah'd say. Ah dunno who you want in or out. Nun'a them look like those paparazzi folks though.\"\n\nOh, what the hell, let 'em in. Although the Doctor was great, he needed more than one person. He absolutely needed to see the other three after the scuffle, hoping they weren't mentally dead from the pressure.\n\n\"I'll take all of them, Doc. They've got lots to catch up on. You can be at ease now, I'll take it from here.\"\n\"You sure, Anon? It's a lot of folks to take in at once.\"\n\nA nod confirms Anon's request.\n\n\"I'm sure.\"\n\"Well, alrighty then. Ah'll come back to check on you tomorrow, See you then, friend.\"\n\nOpening the door to Anon's room, the Doctor gestures a welcome before he takes leave. And dear lord, he wasn't kidding! It practically was a crowd, everyone's here! Fang, Naser, Naomi, Reed, Trish, Rosa, Stella-\nFANG'S PARENTS AND UNCLE MOE?!\n\nGoing into full panic mode from the sight, Anon throws himself out of the bed and holds himself against the corner of the room. That's it, he's dead. Done. Finished. Now here come the bullets to finish him off once and for all. At least that's what Anon thought before Moe spoke up to the terrified human.\n\n\"Woah woah woah, hey, kid! It's okay, we're not here to hurt ya!\"\n\nRipley also reassures Anon, noticing the complete fear on the poor guy's face.\n\n\"Anon, you're okay. We're not here to hurt you. You can settle down.\"\n\nHe slowly lets himself go from the wall, struggling to stand. Finally regaining his footing, he notices Samantha slowly approaching with an upset look on her face. Anon also slowly approaches, having the words die in his mouth just like before. They stop in front of each other. However, she starts to look angrier than before-\n\nSLAP.\n\nEveryone's eyes go as wide as dinner plates at the scene before them, jaws dropped to the floor. Anon's head is forced to the side, but the disappointed expression on his face doesn't change. He gladly accepted to smack to his face, knowing that it was coming for a while. \n\n\"MOM!\"\n\nFang yelps out at her mother's slap, feeling both protective over Anon and terrified at what was going to happen next. However, Anon immediately turns down the intensity with a collected response.\n\n\"Fang... it's fine.\"\n\"...I deserved that.\"\n\nAnon sits down on the bed, prepared to spill everything. Breathe in, breathe out.\n\n\"Well, I've got some stuff to clear up for you all. Get comfortable, you're gonna be here for a while.\""},"Sinners From The Past Chapter 3.txt":{"path":["Anon","Sinners From The Past Chapter 3.txt"],"text":"Chapter 3\n\nIt was a while, a good chunk of hours to be more specific. Ripley was able to use his authority as a high-ranking police officer to give everyone permission to stay past visiting hours. During the time he had, Anon had told EVERYTHING. Every major event. The gang involvement, the driving skills, the constant abandonment from others, his parents' deaths, the life-threatening drug deals, even the story of how he bought the pistol he owns. After what could have been the biggest truth bomb ever told, everyone's in tears. Especially Reed after hearing the story of Anon's accidental overdose with extra fentanyl laced in. He sat right by Anon with understanding, as a similar episode happened to him. He knew the true dangers of stimulants, every druggie did, yet no one ever wanted to talk about it. If anyone tried, the thought would quickly be pushed aside. Hearing Anon's stories finally brought that pain in the back of his mind out of him. Reed couldn't bare to see anyone else having to go through the kind of pain he did, especially one of his friends, but at the very least he had one more thing in common with Anon. Fang had a very small suspicion that Anon had a similar history to Uncle Moe once upon a time, but his masking allowed that thought to escape right when it came. Fang never could have expected that her gut told her the truth. It usually doesn't, so this is a pleasant surprise for her. Trish has been itching to gore Anon with her horns ever since she heard he had basically gotten her friends had into a deadly chase, but after hearing Anon's story, the feeling has toned down. It isn't totally gone, she still thinks that it was partially Anon's fault that the four had almost lost their lives that day, but she isn't not going to give credit where it's due. As for everyone else, they're still in shock, struggling to take it all in.\n\nSitting by Anon on the hospital bed, Reed slithers his hand into Anon's in hopes of consoling him.\n\n\"Anon... how the hell are you alive right now, dude? It sounds like you should have died from that dose you took, man. D-don't get me wrong, I'm happy that you're here, but... how on Earth did you survive?\"\n\nHe saw this question coming from a mile away. Luckily, with the can on it's side, the beans can keep spilling without too much trouble.\n\n\"I remember shaking on the ground and not being able to move. I couldn't feel any pain, but I knew for a fact that I was in a horrible state. I was gagging from the air itself. I remember screaming \"I can't breathe, I can't breathe\" over and over in hopes that someone was going to hear me. It was like someone was forcing their knee on my throat. Someone burst through the door after I was already screaming for about 3 minutes, I couldn't tell who it was, I was only able to see their clothing. He looked like a million bucks. I can only remember him picking me up and throwing me in a limo to drive me to the hospital. After that, it's just fog. I kept fading in and out of consciousness. In, out, in, out, over and over again. When we got there I only saw complete darkness... and then I woke up in the bed. I tried asking who it was that brought me here, but they insisted that I didn't need to know.\"\n\nAnon finally lets out a hearty chuckle before continuing.\n\n\"Heh. Now that I remember, the way the guy was talked and all kind of reminded me of you, Uncle Moe.\"\n\nAll eyes are on Moe now. From him comes one deep breath in, and one deep breath out. He gestures towards 5 of the visitors, all noticeably not part of his family.\n\n\"Hey, dere's somethin' very important I need ta tell Anon ova here. You youngins mind scramin' for a bit while I talk to 'em? Also, while you're at it, get that thing from the lot out front, will ya?\"\n\nNot wanting any trouble with the intimidating Tyrannosaurus, Reed, Naomi, Trish, Rosa and Stella immediately take their leave and head to the parking lot to... get something?\n\nBefore he can think more on it, Anon notices a horrifying glare from Moe. Needless to say, it was one that was sure to have Anon nearly shit his pants at the sight.\n\n\"...Anon, if yous tells anyone what I'm about to tell ya, I'm turning you into tomorra night's stew, capiche?\"\n\nA loud gulp and nods at breakneck speed shows the human's understanding of his situation. \n\n\"Alright... Anon, dere's a couple a' things I need ta tell you, son. Remember what you was just talkin' about wit that drug incident?\"\n\"Yes, Uncle Moe.\"\n\"And how yous said that the one who saved you sounded like me?\"\n\nAnon starts to freeze up. There's no way it's what he thinks it is.\n\n\"...Yeah?\"\n\"Well, yous was right, Anon.\"\n\"I was the one who saved yous that day.\"\n\nSilence.\n\nFreezing cold, unforgiving, relentless silence.\n\nThe realization hits everybody like a freight train, and Anon nearly screams at the top of his lungs.\n\n\"WH-\"\n\nMoe quickly covers his mouth with a deadly stare before any noise comes out. The now speechless Anon nods in fear and shock, listening in.\n\n\"And the gang yous been in for almost your entire life?\"\n\"It's wonderful ta see yous again, Underboss Leo!\"\n\nThat right there...\n\nThat's the moment he knew.\n\nFrom the oddly happy attitude, to the sketchy money practices, to the formal title with his real name. It's all summed up now.\n\nMoe wasn't just any dodgy big-mustached Tyrannosaurus, he was the boss of a gang.\n\nThe very same gang that Anon had grown up in for all of his life just until about a year ago.\n\nEveryone begins to look at Anon with worry as he just... stares. It's the kind of stare that's so distant you can't tell if they're alive or not. He was lost, not even in his own thoughts, just completely lost. Time seems to have stopped for what felt like hours to Anon, and it didn't show any signs of resuming. His hand is held over his mouth, eyes wide open, staring at the floor. Fang begins to make her way toward Anon, each step a thundering boom to his ears.\n\n\"Anon?\"\n\nHe doesn't move. Not a single inch. It's almost as if he became a statue, or a hollow body with nothing inside. He couldn't believe that for most of his life he's been working under Uncle Moe himself. The boss' identity had slipped right under Anon's nose. Fang calls out once more in hopes of helping him.\n\n\"Anon...\"\n\nShe places both hands under his chin, responded to by a gasp through Anon's teeth.\n\n\"Look at me, Anon.\"\n\nHe hesitates for what feels like another eternity before slowly moving his eyes to Fang's.\n\n\"I know that... this is a lot, and... nothing makes sense right now.\"\n\"Anon, I...\"\n\nShe begins to struggle against a wave of tears, getting eve
