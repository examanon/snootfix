down at her, and her looking right back up at me. That smile on her face tells me all I need to know - She's had a wonderful night.\n\nEventually, as the movie draws to a close, she sits upright with a soft sigh, gently pulling out of my grasp and unwrapping her wing from around me, pulling it back in against her back, and allowing the cool night air to wash over my back and sides once more. It's a pleasant temperature, with the gentlest breeze present to caress our bodies. Unfortunately, the night was drawing to a close, and it was a decent drive back to Volcaldera Bluffs. She turns over towards me, a slight longing in her eyes. Without words, I know exactly what she's thinking. I know, because I'm feeling the exact same way.\nNeither of us want this night to end.\nUnfortunately, we're both equally aware that time is merciless, and flows ever onward. As all bad times eventually pass and fade away, so too must the good times eventually come to an end. She forces a soft smile onto her face, reclining in the seat a little bit, her hands neatly folded in her lap. \n\"Well, Anon... It is getting kind of late. But, I was thinking... We have just enough time for one last stop. You wanna grab some ice cream before we head back?\"\nI nod, my earlier reservations about spending more time with her completely absent by this point, smiling right back at her.\n\"I'd love to, Sam.\"\nHer smile grows, a bit more genuine now.\n\"Let's do it.\"\nShe grabs the back of the driver's seat, pulling herself up and stepping back over into the front of the vehicle, with me following suit in the passenger's seat. She places the speaker back onto its holser, and once more the engine of the red beast that we ride in rumbles to life as she backs out of the parking space, slowly making our way through the sea of cars and following the trail of tail lights out of the drive in, towards our final destination of the evening. \n\nThe road eventually takes us to a small shop on the road alongside the sea, absolutely jam packed with people on such a lovely evening. However, the massive line does nothing to deter either of us, and we both stand happily side by side in the line, talking and conversing with one another, with Sam as eager as ever to reminisce about days gone by. I'm not sure when, but at some point we've started holding hands. However, I make no attempt to separate. Whereas at the start of the day, everything about this felt so wrong, so unnatural, it now felt as natural as ever. Though there must have been at least a dozen or more people in line ahead of us, we make it to the counter in what feels like no time at all, and place our orders. Sam opts for a chocolate cone with chocolate dip, with myself getting a caramel swirl. Ice creams in hand, the two of us decide to walk along the sidewalk together, staring out over the dark sea and the starry, moonlit sky above. Even after our ice creams are both gone, we find ourselves losing ourselves to time once more, wanting nothing more than to enjoy one another's company.\nEventually, Fang... or, Sam, rather... turns to face me, my hand firmly held in both of hers.\n\"Anon... I have to thank you. For everything that you've done tonight. Spending your weekend with an old woman like me... It's made me feel absolutely wonderful. It's made me feel young again.\"\nShe pulls herself close to me, holding my hand against her chest, closing her eyes for a moment as she dips her head down. \n\"But... At the same time, I can't just go chasing the past like this, Anon. As much as I'd love to sit here and pretend I'm a young woman again, cling to these memories of the past, of my youth... I just can't. I have new obligations, Anon. Both as a mother, and as a wife.\"\nI stand in silence, gently placing a hand on Sam's side to hold her while she voices her thoughts, her inner turmoil, everything that has been brought up within her ever since that night at the party.\n\"I've loved everything about tonight. But if I were to go chasing these feelings forever... I'd be robbing my daughter of the chance to make these kinds of memories herself. She deserves to enjoy her younger years every bit as much as I did.\"\nShe picks up her head once more, her eyes flickering open once more. Once more I find myself staring into those brilliant amber gems, losing myself in her gaze as she brings her hands up to my shoulders, pulling herself right up against me, her snout pointed right at my face. Her voice is soft, soothing, as she speaks.\n\"You're a wonderful young man, Anon. She deserves a man like you in her life.\"\nShe moves her face in ever so slightly closer. The moonlight catches in her eyes, lighting them like fire. And in that moonlight, I can see it. The tired eyes of that middle aged woman I spoke to in the garage are gone. Replaced, by something else. These eyes burn with life, with vigor, the flame reignited within her. And in that moment, she and Fang are one in the same. A single, indistinguishable entity. I've given her exactly what she needs.\n\"I want to thank you, Anon. Personally. From the bottom of my heart.\"\nShe shifts even closer, her head tilting ever so slightly. I know exactly what's coming. And yet... I don't combat it, at all. As our mouths draw ever closer, she stops just short, bringing a hand up and gently pressing a finger to my nose, an ever so slight smile coming to her face.\n\n\"You get one, and only one. Make it count.\"\n\nWith that, her hand drops back to my shoulder, her fingers interlocking behind my neck, my arms around her waist. We close that final bit of distance between us, and for the second time, Sam and I kiss. Only this time, there is nothing accidental about it. Her lips quiver against mine for a few moments, the little ptero giving a soft, muffled moan as she hangs lightly off of my neck, my mouth locked against hers. She takes the initiative, tilting her head to one side to lock her maw even more tightly against my own. Apparently, this little lady knows firsthand how to make human on pterodactyl smooching work flawlessly. Yet another subtle hint of the experience she has under her belt. Her jaw shifts ever so slightly, reaffirming its lock against my mouth as I return the favor, kissing her nice and deep. Allowing her to savor the warmth of my lips against hers. I can feel a shiver run through her entire body, and the rush of air from her nose over my face as she exhales, relaxing herself against my body. All the while I gently hold her, keeping her pressed snugly against me, my hands slowly drifting up and down her spine, gently slipping under her jacket to caress the bare scales of her lower back. Making her feel young one last time. \nBut as all good things must come to an end, so too must our embrace. Slowly, we pull apart, our lips gently sliding over one another and separating, mouth still hanging slightly open in the faint hope that perhaps the two pairs of lips will meet one another again. But it simply isn't meant to be. At the end of our day together, Sam has accepted this. Slowly, she pulls her head back, a soft huff escaping her mouth as she breathes, her grip momentarily tightening around the back of my neck as she smiles up at me.\n\"Thank you, Anon. For everything.\"\n\nHand in hand, the two of us make the walk back to the car, hopping in, preparing for the drive back home, back to our regular lives. Despite all the reservations that I had before, I find myself oddly at peace. Glad that I had decided to give Sam a chance, to spend a day with her. Glad that I was able to help her come to terms with her life. Help her feel young again, help her find herself again. Not an ounce of regret was within me, except a single small part of me that longed for this evening to continue, a wish that I knew could never be satisfied. As the engine of the car roars to life, Sam reaches over to the center console, popping it open and fishing out a small case. Opening it, she pulls out a small cassette tape, popping it into the player. As the puts the car into gear, the tunes begin to play, the unmistakable sounds of Hall and Oates blasting over the car speakers as we drive off into the night, the cool night air blowing over the two of us as we make the drive back to Volcaldera Bluffs.\n\nYou're out of touch~\u266a\nI'm out of time~\u266a\nBut I'm out of my head when you're not around~\u266a"},"Reunion.txt":{"path":["Other","Reunion.txt"],"text":"Title: Reunion\nStatus: Complete\nCharacters: Fang, Amber and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n    Now it was the present moment. It had always been.\n\n\tThey walked without clear destination across the quiet beach, the husband, the wife, and their child. Footsteps only audible by their faint impact against fine pale sand accompanied the family's silhouettes, defined against the setting sun's illumination which blanketed the entire visible coast in its signature orange gold. The summer breeze, warm and thin, joined the minute percussion of the family's steps in concert with the rhythmic tidal whispers which hovered over the face of the waters. \n\n\tThe husband, human, and the wife, winged reptile, stood together and in near lock step as if they had been one flesh. In her arms the pterosaurine woman held their daughter - no more than seven years old - and both of the excitable girl's parents engaged in continuous playful conversation as they continued leisurely across the serene shore. The child had received the vast majority of her traits from her mother, who even now she unmistakably reflected in appearance, tiny feathered wings flapping excitedly against the woman's hold as her citrine eyes gazed into perfect replicas. \n\n\tThe mother's wider and matured wings trailed gracefully behind her as she walked in contrast to that of her offspring's, and her silvery hair which she had also passed on to her daughter fell gracefully at her sides, shining in the familiar sunset's rays. She wore a plain yellow sundress with a decorative red bow, a golden pendant worn as a necklace around her neck, that same shade which had colored their lives, and a similar miniature counterpart of the outfit was worn by her daughter in a shade of vibrant pink. Matching her height beside her was the woman's husband, dressed in plain khakis and a dark green dress shirt, his face now aged ever so slightly compared to the day of their child's birth but still absolutely unchanged in the expression of pure love with which he never failed to look upon the two loves of his life.\n\n\tOnly a scant few passerby now graced the beach or its surrounding area, hums of passing vehicles a rare and distant occurrence which did little to disturb the tranquility of this seaside vista. Gradually, the family's strolling gait slowed and they giggled collectively over some frivolous revelry that had happily beguiled them. There was a prolonged pause as the mirth settled down, and then the girl had inquired about something to her mother, who in turn looked towards her husband in contemplation before returning her attention to the child and nodding in assent to what had been requested. She brought her long snout towards the child's equally beaked face and pecked at the young girl's cheek, and then she descended along with her daughter in her arms to the earth below, letting her hold on the child go once tiny feet touched the ground. \n\n\tImage of the parent, the daughter proceeded from her mother and onto the waiting sands, therein unfolding a receptive feminine reflection of the world around and within them. The girl took in for a still moment the sights of the littoral expanse, and then she kicked off her shoes and stepped forward, slow and tentative at first but then rapidly transitioning into first a brisk jog and then a practical sprint, no barrier now present to whatever she may tread upon. She ran across the shore, glittering waves behind her continuously coming to rest with the land at the coast in the ancient dance that the Lord had set there in innumerable eons past. And she was dancing, too. Hopping about aimlessly at first, and then twirling around, once, then twice, peels of innocent laughter escaping her beak and her small wings unfurled, the motions kicking up fine grains of crystalline sand which clouded briefly around her form like points of sparkling light in a fine mist. \n\n\tA few gulls gathered on nearby rocks, perched and silently watching one of their long distant evolutionary cousins pirouette along the coastal stage. She trusted the earth beneath her feet and the heavens above her head without reservation, and they happily responded in kind. The magnificent solar rays, from the same sunset which had seven years ago christened her with the name of their gleaming brilliance - Amber - painted the sky in their trademark luminous golden orange, generously imparting their warm tones upon all they touched. Across from the shining tangerine descent of the sun, the moon had already arrived above the horizon, ahead of the night, eager to join in the stellar waltz. \n\n\tAnd along the golden beach, and on through the quiet nearby roads, and further still into the heart of the city of Volcadera, like a relaxed and harmonious exhalation, all became tranquil. Far from where Amber danced, shops littered along the district of Little Troodon slowed in their activity, with only a few last tentative customers idly perusing about, most still present having found a place to settle and take in the sights of the vibrant evening, tiny snippets of their conversations serving as windows into hundreds of lives equally as dazzling as the sunset above them. The interior of Dino-Moe's, illuminated as it had always been by empyreal light from its large front windows, bustled with patrons anticipating its renowned dinners - as it always had. Beyond and deeper yet into the town, past serene suburban roads and onto the school district, stood Volcano High, emptied for the summer, standing as a hibernating monument in brief repose against the beaming citrine welkin before the time would come again for it to open its halls to a new flurry of young memories, experiences, and dreams. \n\n\tAnd there surrounded the building still the verdant gardens that had remained carefully tended to by successors of their original attendant, as colorful and as lush as they had been years ago, a couple of bumblebees studiously perpetuating the process of pollination, their fuzzy bodies rustling small portions of the flowerbeds as they hovered to and fro. Above, and overlooking the vacant parking lot, wind passed across the surface of the school's roof, rattling gently the chain link fence which surrounded it and the metal ladder affixed to the end of an elevated section that rose higher still. The roof's concrete floor had long been dry of the tears that had long ago fallen from a quivering snout, long quiet of the soft notes from an old guitar fashioned into a makeshift hall pass that had sounded off through the air during countless songwriting trysts. Distant sounds of vehicles traversing the surrounding city's roads grew less frequent, a soothing peace settling in the warm summer air and embracing the vast expanse of urban settlement. Here was a city at rest, evening breeze passing through the streets as air released from great paved lungs, bathed in amberlight radiance.\n\n\tOn the beach, the child's parents stood shoulder to shoulder, the mother's wings unconsciously moving to bring one of their feathery spans across the shoulder of her lover. He leaned in towards his wife - his Lucy - and whispered something to her softly, which caused her snouted mouth to curl into a warm smile and her glistening orange eyes to grow watery as a single tear fell down her cheek, touched by the words he had said to her that only the two of them were privy to. And she brought the lips on the end of her long muzzle to his - a practice they had both become extraordinarily familiar with - and delivered a chaste kiss, before they both turned towards their daughter who twirled in tandem with the rhythm of the crashing waves, looking upon her with a singular and unified love which surrounded and guarded her like an all-pervading sentinel.\n\n\tWithout a sound, Amber felt her parents wordlessly calling to her across the sands and the waves, and she pivoted towards them, sprinting with her arms flung out to her sides and wings fully extended, flapping joyfully against the wind. She was carried a few inches into the air briefly by the feathery motions, flying in the golden sky's light, before her feet touched down again to the ground, drawing closer to the waiting arms of her mother. Then she leapt forward and returned into those outstretched arms of infinite, luminous compassion from which she had come, and it was if she had never left.\n\n\n\n\t\"On the vast canvas of the Self\n\tthe picture of the manifold worlds\n\tis painted by the Self itself\n\tand that Supreme Self\n\tseeing but itself\n\tenjoys great delight.\"\n\t\t-Adi Shankaracharya, Svatma Nirupanam","Title":"Reunion","Status":"Complete","Characters":"Fang, Amber and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"The Queen.txt":{"path":["Other","The Queen.txt"],"text":"Title: The Queen\nStatus: Complete\nCharacters: Amber, Samantha and Ripley\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n~The Queen~\n\nThey never think to check behind the recliner. Like a shadow in the night, I am invisible here. My Halloween costume still fits snugly, and my ninja daggers are at the ready on my belt. Mom and Dad tried to hide the costume from me, but since they're gone for the weekend, they can't protect it anymore. I had to climb up to the highest shelf in their closet when Grandma and Grandpa weren't looking. The enchanted outfit fills me with mystical power, and once again, I have reached my full potential. From the dining room, I hear the sliding glass door open and mumbled voices debating something. My targets are nearby, but I must wait for the perfect moment to strike. I pull out a throwing star from my pocket, readying myself to spring like a panther.\n\nThe voices get louder and louder as my targets enter the living room, placing themselves in my sights. Wait for it...\n\n\"Sweetheart, you know how she is. She wouldn't just run away, I don't think-\"\n\n\"I'm not risking it, Samantha. We're calling the station.\"\n\nGrandpa steps towards the end table and picks up the home phone. This is my moment. As he begins to dial, I silently exit my hiding place. He's very tall, but the bigger they are, the harder they fall. As I leap onto the sofa, Grandpa turns, and the last thing he sees is a throwing star zipping straight toward his head. My perfect throw hits; the star bonks him on the forehead before falling to the floor. As he recoils in shock, I jump off of the sofa and unfurl my wings, dramatically slowing my descent to the ground and landing in the middle of the living room. I draw both of my daggers as Grandma turns to me, preparing my fighting stance and beginning my grand speech.\n\n\"Under the new moon, my blades will strike true!. With the power of the night, I will be your last sight!\"\n\nBoth stare at me, motionless; I can sense their pure fear as I finish my speech.\n\n\"I am Amber Mous, the Shadow Queen of Volcadera! Prepare to take your final breath!\"\n\nI look at both of my targets. Grandma begins to look relieved, but Grandpa starts to look really mad. He looks like he's about to yell, and I can't help but be scared until Grandma suddenly grabs his arm really tight.\n\n\"Ripley, dear.\" She says, putting her other hand on his shoulder. Grandpa stops, and it looks like he's not as mad.\n\nStill, while pointing at me, he says, \"Amber, you.. *Don't* do stuff like that! Do you know how long we were looking for you?\"\n\nI don't know how long I was hiding, but I think it was awhile. I can't help but start to feel bad. I didn't mean to make everybody sad. Pouting, I look down towards the ground.\n\n\"I.. I was just trying to have fun.\" I say, trying to apologize.\n\nGrandma takes a step toward me, crouching down on one knee as she whispers, \"I know, honey. We were just worried about you.\"\n\nShe places a hand on my shoulder, and I look up at her. She's smiling at me, and I don't feel bad anymore. Grandma always knows how to make me feel better; I drop my plastic daggers and give her a big hug as thanks. She's happy to hug me too, and I even notice that Grandpa isn't mad anymore. He starts to look sad, and I'd give him a hug too, but he starts to walk towards his recliner, the one I was hiding behind. He grabs a magazine from the little end table next to the chair and basically shoves his face into it when he sits down. I let go of Grandma, and she looks at him, too. I expect her to say something to him, but she just looks back to me.\n\n\"Amber, honey, you should go change out of that costume.\" She says, trying to coax me into following Mom and Dad's rules.\n\nI don't even try to mask my disappointment as I whine, \"But Graaaandmaaa, I really like it. Just for today? Pleeease?\"\n\nShe thinks for a bit before telling me, \"You don't want to get it dirty when we eat lunch, do you?\"\n\nMy heart skips a beat as I realize what she just said. With barely contained excitement, I stutter, \"W-What's for lunch, Grandma?\"\n\nShe looks at me with a knowing smile, saying, \"If you change, I can put some dinosaur n-\"\n\nThat's all I need to hear. Before she even finishes, I pick up the plastic daggers from the ground and turn tail, running back to my room in a frenzy. I push the door closed behind me, trying to take the costume off with surprising difficulty. I finally do, and since Grandma never said anything about *what* to change into, I put on my pajamas; the really comfy ones I got for my birthday. I open my door back up, running back through the house. I find Grandma in the dining room, taking out a baking pan and some tin foil from the cabinets. As she turns to me, I unfurl my wings and strike a pose.\n\n\"Tada!\"\n\nShe stares at me for a little bit. I start to wonder what's wrong, but then she just starts giggling.\n\n\"Mph! Hmphgh! Oh, honey, you're adorable!\" She says, a smile shining brightly across her face. She comes up to me again and scoops me into a surprise hug; I didn't expect it, but I hug her right back. Grandma really is the best.\n\n\n~\n\n\nMe, Grandma and Grandpa are all sitting at the dining room table now. I look down at my plate; Grandma gave me a whopping ten dino-nuggets with ketchup, and she said there's still more! Grandma made herself a tuna sandwich, and made Grandpa a ham sandwich. They're both eating quietly, not saying anything to each other. I might have noticed, if I wasn't busy chowing down on my favorite meal. I think to the near future; maybe we can watch a movie on the big Tee-Vee! Before I get a chance to say anything to Grandma, Grandpa stands up from his chair. It looks like he's done eating.\n\n\"I'll- be outside.\" He says. Grandma looks up at him, and looks kind of disappointed.\n\nShe looks toward him and says, \"Ripley, you told me you'd stop.\" Grandpa is silent for a moment, before sighing.\n\n\"I'm trying.\" He says, before leaving the dining room entirely and walking for the front door. He does go outside, shutting the door behind him. Grandma looks a little bit sad, until she notices me looking at her; she starts smiling again.\n\n\"Don't worry, honey. Grandpa isn't feeling very well right now.\" She says, continuing to eat.\n\nI try to keep eating my dino-nuggets, but I can't help but feel sad. I don't want to let him be outside alone if he's not feeling well. I decide to stand up, too; Grandma looks at me as I start leaving the table.\n\n\"Amber, what are you doing?\" She asks.\n\nI turn around, puffing my chest up as I say proudly, \"I'm going to cheer Grandpa up!\"\n\nGrandma looks like she wants to say something to me, but just smiles and nods. I walk out of the dining room and towards the front door, following his steps. I open the door, looking outside; Grandpa is sat upon the steps of the porch, holding his magazine in one hand and a smoking stick in the other. He turns his head toward me, surprised to see me, before I practically jump toward him.\n\n\"Grandpa, Grandpa! What's wrong?\" My shouts echo father than I intended them to, but nobody else in the neighborhood is outside. He looks at me, and his eyes look sad before he turns away again.\n\nHe whispers, \"Amber, honey.. I'll be in soon.\"\n\nRight before I begin my impassioned speech about honesty, trust, and love, I take a deep breath. Suddenly, I start coughing in disgust, waving a hand around my head. Grandpa looks to the smoking stick in his hand, dropping it to the floor and crushing it with his shoe as he mutters, \"Sorry about that.\" With the smoke gone, I can speak again.\n\n\"Grandpa, I think you're sad. Aunt Rosa always says boys hide it when they're sad. What happened?\" I ask. He doesn't look at me, he just keeps staring off into the distance somewhere. I continue to stare at him with an unerring gaze, hoping to get some kind of response.\n\nEventually, he sighs and says, \"Honey, a good friend of mine.. left town a few weeks ago. I'm upset about it. That's all.\"\n\nI frown, and decide to sit on the steps next to him. I know what it's like to lose friends, too. To cheer him up, I tell him, \"Don't worry, Grandpa. I'm sure you have lots of friends, so I think you'll be okay.\"\n\nTo my disappointment, my words don't seem to help; he makes a very flat face before saying, \"At my age, you start to run out.\"\n\nI don't know what it's like being old, but I do know how friends act. I decide to show one of my best friends in the whole world how I feel; I give him as big of a hug as I can from the side. He turns his head towards me again. \n\nMy words come straight from my heart; \"No matter what happens, you'll always be my friend.\"\n\nFinally, Grandpa starts to smile. After a bit, he starts to hug me, too; I feel happy that I made one of my best friends feel better. As we're wrapped up together, he utters the words, \"Thanks, Amber.\"\n\nWe hold each other for a long time. Eventually, we start to let go of each other, but I keep leaning my head on his arm. He looks at his magazine again, and I get a good look at it this time. The cover has a human man swinging some kind of metal club. I only recognize it when I read the word \"GOLF\" written in big white letters on the top of the page.\n\n\"Oh! I love minigolf!\" Lifting my head off of his arm, I look at Grandpa and excitedly ask him, \"Do you like minigolf? We should go minigolfing!\"\n\nHe looks at me, then back to the magazine. Then back to me, then back to the magazine. Finally, he just looks at me, and another smile creeps onto his face. He starts to look just as excited as I am, and even laughs a little bit.\n\n\n\"Yeah, honey. We can go minigolfing.\"\n\n\n~END~\n","Title":"The Queen","Status":"Complete","Characters":"Amber, Samantha and Ripley","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"}},"Reed And Reeda":{"A Reedy Mix-Up Chapter 2.txt":{"path":["Reed And Reeda","A Reedy Mix-Up Chapter 2.txt"],"text":"Monday rolls around, and I am still riding that glorious afterglow\r\nI stride into the cafeteria like an absolute champion, grabbing the most expensive lunch I see\r\nI'll have to pay for this later, but fuck it. Keep the good times rolling\r\nTrish glares at me as I practically skip to my usual seat, my apparent happiness a personal insult to her\r\nFuck off trigger, this good mood is indestructible\r\nFang and Reed are already seated with their meals. Looks like Reed is back to his usual self too, chomping away at his lunch\r\nI merrily tap away an impromptu tune with my spork between bites of overpriced macaronni, even humming a few notes here and there\r\nDamn it feels good to be a gangster\r\n\"Jeez Anon, you're in a good mood today. Something happen?\" Fang asks, smiling\r\n\"I guess you could say that.\" I answer coyly, \"I feel like a new man today. Feels real good too.\"\r\nFang playfully punches my shoulder as Trish rolls her eyes, scoffing. Reed puts down his spork and leans against his fist, looking straight at me\r\n\"So Anon...\" He asks, making perfect eye contact, \"Did you, like...fuck my sister?\"\r\nThe spork falls right out of my hands, Fang audibly chokes on her drink\r\nThe entire world comes to a crashing halt\r\nThe good times are dead forever. Only darkness remains.\r\nTrish's face flashes through shock, anger, envy, arousal, then settles back on seething anger\r\nFang's jaw just opens and closes like a fish\r\nAnd Reed... Reed just stares directly into my soul\r\nHis expression and posture are both so calm, but those eyes. Lord, I can tell he's deathly serious\r\nOh sweet Raptor Jesus...\r\nHow does anyone explain to their bro they just spent half the weekend doing the horizontal monster-mash with his nearly identical gender-swapped twin sibling?\r\nThis shit is not covered in dating sims. I am not prepared for this\r\nAs the seconds tick by, Reed just continues to stare unflinchingly at me\r\nOh god, he knows. He can't *not* know. Each passing second of silence is another undeniable mountain of evidence burying me forever.\r\nI need to say something. Anything. JUST SPEAK.\r\n\"Uh...\" I lamely mumble, voice monotone as a robot\r\nGreat. Brilliant. Flawless delivery.\r\n\"Oh my god, you fucked Reed's sister??\" Trish shouts, standing up and slamming her hands on the table\r\n\"Sshh!\" I shush her. People are already starting to turn their heads. I'm sure at least some of them heard that just now.\r\nTrish sits back down and crosses her arms, glaring at me with barely restrained fury\r\n\"See Fang? This is why men are all trash.\" she complains, nodding in my direction\r\nWell fuck you too Trish\r\n\"Well, I don't know...\" Fang replies, her voice sounding faintly forced to me, \"I guess it's not really a problem. Is is a problem, Reed?\"\r\nOh fuck that's right, Reed\r\nHe's still just staring at me, with those calm yet terrifyingly intense eyes\r\n\"Naaaah, Of course not!\" He says, finally snapping out of...whatever the hell that was. \"Anon's like... free to do whatever, man.\"\r\nRiiiight, because that was totally convincing\r\nStill though, Reed's not one to hold a grudge or lie. If he says it's fine then... it probably is?\r\n\"Well okay then, thanks for being cool about this bro.\" I offer him a fist-bump, although I could have sworn he hesitated for a split second before meeting it\r\n-------------------------------------------------------------------------------------------------------------------\r\nMath goes by without much trouble, although oddly Reed didn't offer to help out with the worksheet today\r\nI didn't really need the help after all, but it's strange. Usually he offers before I can even ask\r\nFang seems distant in music class too, but why would she be mad? Am I just overthinking everything again?\r\nThe final bell rings, and I can't help but think things are far from over\r\nAs I grab my backpack and head out into the hall, I'm surprised to find Reed already waiting there for me\r\n\"Hey Anon, you got a minute?\" He asks, falling in step beside me as I head for my locker\r\n\"Sure man, what's up?\" I ask as he wraps an arm around my shoulder. Something far in the back of my mind is flashing warning signs, but I can't put my finger on what's wrong\r\n\"I just wanted to check up my bro!\" He laughs casually, tightening his grip around my shoulder. Those warning signs are now screaming that something is very wrong\r\n\"Reed, what the heck are you doing?\" I demand as he forcibly steers me down the wrong hallway. I can't struggle out from under his arm as he marches me to the auditorium doors\r\n\"Relaaaaax man, we're bros right?\" Reed asks, his relaxed tone at odds with his iron grip, \"Bros don't do anything to hurt each other, right?\"\r\nReed shoves me against the metal doors and slams his foot square into my back, sending me sprawling and tumbling down the shallow auditorium steps\r\n\"RIGHT, BRO??\" Reed shouts as I struggle to get my feet, his face contorted in rage and his fists clenched at his sides\r\n\"What the hell Reed??\" I shout back, wincing as several future bruises begin to clearly introduce themselves, \"What did I ever do to you?\"\r\n\"You fucked my goddamn sister Anon!\" Reed snaps, stomping down the stairs. Holy crap, Reed is goddamn terrifying when he's angry.\r\nThis is so messed up, Reed is supposed to be the most laid-back dude in school. Seeing him this enraged is just...wrong!\r\n\"Look, I'm sorry man, alright?\" I plead, backing up as Reed angrily approaches, \"It's not like I planned it or anything! It just...happened!\"\r\n\"It just happened??\" Reed repeats, grabbing the collar of my shirt, \"What, you tripped out of your goddamn pants or something? You just 'accidentally' railed my sister for an entire weekend?\"\r\n\"Calm the hell down man!\" I desperately paw at the iron grip on my shirt, \"C'mon Reed! It's me, your bro!\"\r\n\"Bros don't fuck another bro's sister!\" He snarls, the feathers on his batting tail standing straight up like a feral cat\r\nI blubber incoherently as I try to think of some way to escape this with my skin intact\r\nBut when it really comes down to it, there's just no excuse for what I did\r\n...but why should I even have to excuse it?\r\n\"You know what Reed?\" I ask, wrenching his hand of my collar, \"Yeah, I fucked your sister. I fucked your sister every way under the goddamn sun.\"\r\nReed just looks stunned now, he didn't expect me to just own up to it like that.\r\n\"I plowed her like an Amish cornfield!\" I shout, the words rolling off my tongue like an avalanche, \"I plundered that pink raptor booty like motherfucking Blackbeard!\"\r\nI know I should stop, I've already pushed this too far, but this feeling of pride and bravado is addictive. I can't stop myself.\r\n\"I slapped her ass, pulled her tail, ate that muff, and dumped my load in there for *days*!\" I rant, looking Reed straight in the eye, \"And she LOVED IT!\"\r\nReed is literally shaking with rage, his teeth bared in an animalistic grimace. He looks like he's about to burst a blood vessel\r\nHe is seconds away from a serious homicide attempt. There is no way to talk him out of it now.\r\nBut fuck it, bring it on Reed! I'M READY FOR YOU, MOTHERFUCKER\r\nAs Reed and I prepare to pounce on each other like bloodthirsty animals, the auditorium doors slam open\r\nReeda stands at the top of the stairs, arms crossed over her chest and scowling down at us\r\n\"Reed...\" She sighs, rolling her eyes and walking down, \"Like, what the fuck are you doing?\"\r\n\"Reeda?\" I blurt out, not sure if I should be thankful for her intervention, \"What are you doing here?\"\r\n\"I came to walk home with my brother.\" Reeda explains, staring Reed down, \"But now I want some answers.\"\r\n\"Stay out of this Reeda.\" Reed snarls, his eyes darting between me and his sister, \"Just wait outside for a sec.\"\r\n\"No.\" Reeda snaps, growing more agitated, \"You don't tell me to 'stay out of it'.\"\r\n\"This is between me and Anon!\" Reed yells back, turning away from me to face her, \"This isn't about you.\"\r\nI'm starting to get the feeling Reed might have a more complicated reason to be mad right now\r\n\"Really?\" Reeda asks, \"Because it looks like you're about to tear him apart over what we did.\" \r\n\"News flash bro.\" She steps up to Reed, jabbing him in the chest with her finger, \"You don't get to dictate who I hang out with, or what I do with them. Got it?\"\r\n\"That's not-\" Reed falters, losing his composure, \"I mean- Anon wasn't supposed to be just another one of your-\"\r\n\"Another *what*??\" Reeda snaps, snarling, \"You're really going to stand there and criticize how I live my life? You?? At least I'm not blasted off my ass from Carfetanyl all day!\"\r\n\"Uuuugh!\" Reed groans, throwing back his head, \"Why can't you just get off my case! You sound just like Mom now!\"\r\n\"Oh yeah?\" Reeda retorts, \"Well, you're starting to look just like Dad!\"\r\nOoooh damn. I don't know much about Reed's home life, but anyone could tell that was the verbal equivalent of an atomic bomb.\r\nReed looks like he just got punched in the gut. Reeda continues to stare him down, but there are the undeniable flashes of regret just under the surface\r\nReeda turns on her heel and storms out, her face flushed with anger and shame\r\nReed drops like a puppet with his strings cut, his arms and tail hanging limp and lifeless\r\nThis is probably a good time to make my escape. There's still a chance Reed may decide to murder me after all\r\nI quickly jump up the stairs and head out after Reeds\r\nThe school hallways are all empty by now. Nobody sticks around after school without a good reason.\r\nReeda is sitting out on the front steps of the school, flexing her fingers and angrily thumping her tail against the ground\r\n\"You okay?\" I ask, instantly berating myself for asking such a dumb question. Of course she's not okay\r\n\"I'm fine.\" She lies, running her hand through her hair and smiling up at me.\r\nHot damn, that smile. It's my Achilles heel. I don't think I'll ever forget the way she had smiled down at me before,  as she pinned my arms above my head and straddled my waist\r\nDammit Anon, get your head out of the gutter. This isn't the time for happy reminiscing\r\n\"Do you think Reed is going to be okay?\" I ask, taking a seat beside Reeda on the concrete\r\n\"Pfft, yeah. He'll be fine.\" Reeda scoffs, blowing a loose lock of hair out of her vision, \"He's probably already half through another damn thermos by now. He'll forget all about this by tomorrow.\"\r\nSomehow I doubt that. Reed looked absolutely devastated back there. I doubt even he could just cleanly bounce back after something like that.\r\n\"Reed and I used to be inseparable.\" Reeda explains, looking wistful, \"Until our parents split up anyway. Then I went with Mom and he stayed here and... I dunno man, shit's complicated.\"\r\nWell, that begins to explain it. It's not hard to draw the inevitable conclusions from there.\r\nStill, with everything that just happened, there are some questions that need answering.\r\n\"Sooo...\" I drawl, uncertainty rising as I delve into uncharted waters, \"Where does that leave...us, exactly?\"\r\n\"Us?\" Reeda repeats, looking at me with confusion.\r\nShe's just looking at me, like I had just asked a question in another language.\r\nWait, what is happening right now? Something about this suddenly fills me with dread.\r\n\"Dude, you're like, cute and all...\" Reeda begins, her words dropping into my stomach like lead, \"But this was just like, a fling or something. I need to head back home tomorrow.\"\r\n\"Oh...\" I numbly reply, mouth suddenly dry\r\nJust a fling... was that all this was? Just two teenagers having fun with each other?\r\nI had never asked Reeda what she wanted out of all this, but the way she looked at me during those nights... I had just assumed...\r\nWas this just a quick diversion for her? Something to pass the time?\r\nDid it really just mean nothing?\r\nWhat was it that Reed said earlier?\r\n*Anon wasn't supposed to be just another one of your-*\r\n\"I had fun though man.\" Reeda slaps my back, standing up and stretching, \"Shoot me your number sometime, I'll let you know when I'm back in town.\"\r\n\"Yeah...sure.\" I reply, my own voice sounding like it's coming from the far end of a long tunnel\r\nReeda breezes down the concrete steps, a sway in her hips and not a care in the world. That sight would have driven me wild a minute ago, but now...\r\nI feel like a disgusting piece of used trash. I want to hurl. I want to scream and pull all these vile feelings out of my gut\r\nI bury my face in my hands, swallowing down the rising twisting tension in my throat\r\nCome the fuck on, Anon. Just what did I think this all was anyway? Did I really expect a girl like that to just fall into my lap so easily?\r\nMan up you pussy. At least I got laid. At least I won't die a virgin now.\r\nWhy did I have to be such a goddamn moron and get all attached so easily? Be a fucking man already and suck it up.\r\nBut Reed...\r\nOh god, Reed...\r\nI had forgotten all about Reed. I had just completely abandoned my bro. I had broken the most sacred testament of the bro-code\r\n'Bros before Hoes'\r\nI am such a goddamn piece of shit...\r\nThe front doors open behind me and somebody approaches slowly. Their footsteps are hesitant, but eventually they sit down on the steps beside me\r\n\"Damn, are you okay Anon?\" Fang asks, putting her hand on my shoulder, \"You look like shit.\"\r\nThat really has to be the stupidest question in the world. Nobody ever asks that when they don't already know the answer\r\nI nod weakly, barely looking up out of my hands. I don't trust myself to speak just yet\r\nFang follows my gaze to the distant patch of pink feathers just barely dropping out of view in the distance\r\n\"Oh Anon, she got you good didn't she?\" Fang drapes a wing around my shoulders, pulling me in against her side like a protective hen\r\nI don't have the strength to resist, or even argue. Fang seems tense, like she isn't quite sure what she's doing, but I'm too broken to pass up even the slightest bit of sympathy.\r\n\"Shit, I'm sorry Anon, I should have warned you about her.\" Fang apologizes, awkwardly patting my head with her hand. \"You're not a complete jerk, you didn't deserve to get chewed up and spit out like that.\"\r\nI sniff, swallow hard and take a long shuddering breath. I'm starting to slowly get myself back under control, time to get my shit together here. I can deal with all this later.\r\n\"Thanks Fang.\" I sniff again, wiping my sleeve across my eyes, \"Coming from you, that's some really high praise.\"\r\n\"Yeah yeah,\" Fang waves it off, retracting her wing, \"Don't mention it. Seriously, don't. I have a reputation to uphold around here. Don't want every crybaby in school trying to gunk up my feathers.\"\r\nThat at least gets a weak chuckle out of me. Fang's smile is infectious, and I can't help but feel a little better seeing it.\r\n\"Got it, I'll make sure nobody finds out you're secretly a big softy.\" I tease, standing up and brushing off my jeans\r\nFang sticks her tongue out at me, rolling her eyes. She stands up and heads down the steps onto the sidewalk, waving goodbye as she begins her walk home\r\nI honestly didn't expect that from Fang. She didn't seem the type to offer her shoulder to cry on. Now that I think about it, she had probably stayed behind after school on purpose\r\nAll I really want to do right now is head home, but sadly my day is likely far from over\r\nReed is still inside somewhere, abandoned by his bro. I need to get in there and make things right with him\r\nHopefully I can still salvage things between us. I owe it to him to at least try."},"A Reedy Mix-up Chapter 1.txt":{"path":["Reed And Reeda","A Reedy Mix-up Chapter 1.txt"],"text":"Title: A Reedy Mix-Up \nStatus: On-Going\nCharacters: Reeda, Reed, Fang, Trish and Anon\nRating: Semi-NSFW\nClassification: Serie\nAuthor: Anonymous\nSummary: Anon and Reed were supposed to hang out. Instead, the human gets quite the surprise.\n\n\nThe last week of month two at Volcano High is nearly over\nAt this point, I've pretty much resigned myself to be a member of \"the gang\" with Trist, Fang, and Reed\nCould be worse, I suppose. Could be a lot better though.\nTrish is still an insufferable trigger bitch, but Fang and Reed almost make up for her company\nEspecially Reed, he's surprisingly pretty good bro material. The very definition of \"chill\"\nFor better or for worse\nI cruise into the cafeteria and work through the omnivore line\nThank Raptor Jesus for this lunch card. Definitely not thanking Naomi though\nFriday is a good day, and a good day like Friday deserves pizza\nEspecially this Friday\nReed offered to hang out after school and, \"Smash some soda and dominate Rock Ring on Xrox like good bros should.\"\nI had found the offer surprisingly hard to refuse, and now I'm actually kind of looking forward to it\nHanging out with my stoner bro after school, almost like a regular person. Dad would be so proud.\nNormally I would be hesitant to show my shitty apartment to anyone, but Reed won't judge. He's cool like that\nFang and Trish are sitting over at the usual table, and at this point I don't bother trying to contrive a reason to go elsewhere\nTrish gives me her usual optical homicide attempt as I sit down, Fang giving me a brief \"Sup, Anon?\" as greeting\nThe two of them continue talking about nothing in particular as I enjoy the cheesy pleasure of real, drywall free pizza\nTrish is probably trying another thinly veiled attempt to get Fang to switch back to bass, but Fang is pretty well inoculated against that by now\nAlas, the Italian ambrosia is quickly consumed, and I'm left with nothing to occupy myself with\nTrish and Fang are enjoying their own meals in content silence now. It seems nobody has much to talk about.\nIt's not an awkward silence, It's peaceful. It's also dull\nNormally this would be about the time when I pull out my phone and bait some edgy fourteen year-old on a Peruvian oyster shucking forum\nBut I forgot to charge my phone last night. It's sitting on my makeshift nightstand back home.\nSpeaking of, where the heck is Reed? He's usually here by now.\n\"Sup dudes?\" A familiar voice asks from behind me\nReed slides into his seat beside Trist and- Wait, that's not Reed\nReed's voice isn't that high pitched and melodious\nReed's hair (feathers?) aren't that long\nReed's hips aren't that wide\nReed's chest isn't that BIG\n\"Hey Reeda, how's it going?\" Fang asks, fist bumping the pink raptor impostor sitting across from me\nWait, 'Reeda'? Who the fuck is Reeda?\nFang, Trish, and Reeda (apparently) easily slide into another conversation, but my brain is too fried to follow it\nAm I having a stroke?\nAm I being punked?\nDid somebody spike my drink?\nHow are these two just talking to this chromosome swapped Reed impersonator like it's the most normal thing in the world?\nThis can't be Reed, right?\nI mean, the clothes are mostly the same, except for that bandanna in her hair and the way she tied up her tank top\nThe hairstyle is similar too, just longer and a bit more girly\nHer mannerism are perfectly identical to Reed's, and her voice is so eerily similar.\nJust more lightweight, almost musical...\n\"Hey Anon, do I have... like, something on my face?\" Reeda asks\nI snap back to reality, just now noticing the conversation has died and everyone is looking at me\nOh god, I've been staring at Reeda this entire time\nShit, do I say something? Do I accuse her of being some gender confused body snatcher?\nTrish and Fang don't seem fazed by this in the slightest. Is this some raptor thing? Has this happened before and they're just used to it?\nFine, play it cool Anon. Don't rock the boat. Just stay calm and ride this crazy nightmare until it's over\n\"Uh, no. It's nothing, I was just thinking about stuff\"\n\"Hey man, that's cool.\" Reeda replies, smirking in that unmistakably Reed-like way, \"Thinking's important and stuff\"\nThankfully the bell rings before I can make a complete ass of myself again\nI grab my bag and powerwalk out of there, heading straight for class\nThis can't be normal, right? People don't just suddenly swap genders. Not even dinosaurs are that weird\nI need to clear my head, and approach this rationally. Maybe there's a biology textbook I can snag somewhere that can explain this tomfuckery\n\"Yo Anon! Where's the fire bro?\" Reeda asks, jogging up to my side. \"You totally bolted out of there man.\"\nDamn it, that's right. Reed(a) and I have math class together right after lunch\n\"Sorry, I was uh... excited for the weekend.\" I lamely replied, hoping she would buy it\n\"I getcha man, it's cool\" Reeda grins, nudging me with her elbow, \"You still good to hang out tonight?\"\nThat's right, tonight. The quality hang-out time I planned with my bro\nWho is no longer a bro\nWho is now a chick\nA chick that is absolutely rocking that tied off tank top and bandanna combo\nDAMMIT ANON YOU PUT THAT SHIT ON LOCKDOWN RIGHT NOW\nBROS ARE NOT FOR LEWD. YOU NEED TO END THIS IMMEDIATELY\nBut as I look at the adorably cheerful face of my former bro, I can't bring myself to crush that smile\n\"Yeah, sure!\" I assure her, trying to keep my voice from stammering, \"Wouldn't miss it.\"\nHer toothy grin somehow grows even wider as she offers a fist bump I couldn't possibly ignore\nHer skin definitely feels softer too\n_____________________________________________________________________\n\nMath class was an entirely new type of hell completely unknown to me before today\nMr. Carldewskii had everybody split into work groups while he read his clearly academic and intellectual adult literature\nWhich meant I was paired with Reeda for the entire class\nWho I swear made it a point to repeatedly lean over my desk at every possible opportunity\n\"Jeez Anon,\" Reeda laughed, erasing my failed attempt at calculus, \"You really do suck at this\"\n\"Thanks, Y-You too\" I stammered\nBy the time class was over I had to rush into the bathroom just to wipe the sweat off and stuff my spaghetti firmly back into my pockets\nI need some way to escape this afternoon. There's no way I could survive hours alone with this monstrosity\nI tried to think of some possible excuse throughout the entire last period of the day, but nothing plausible came to mind\nAs I stepped down the school front steps into a swelteringly hot afternoon, I thought over the whole thing one more time\nReeda is still my bro deep down, right?\nMy bro who might be going through a tough time\nI should really be there for her right now\nGive her a shoulder to lean on\nMaybe hold her if things get-\nOKAY NOPE THIS SHIT NEEDS TO END RIGHT NOW\nJust let her down gently with some vague excuse, he (she?) will get get over it\n\"Heeeey Anon!\" Reeda waves from across the lawn, holding an entire 24 pack of off-brand soda on one shoulder while smiling broadly\nI must protect this smile\n\"You want me to carry that?\" I ask, gesturing to the shrink wrapped soda cans as we set off down the sidewalk\n\"Don't worry bro, I got this.\" Reeda answers, flexing her other arm, \"Gotta work on the guns, you know?\"\n\"Yeah, right.\" I agree, not really able to relate in the slightest\nThe walk down to Skin Row takes less than an hour, but that's plenty of time under the unbearable sun\nI wipe the sweat from my brow and and fan out my shirt, silently cursing that damnable ball of plasma\n\"Hot enough for ya bro?\" Reeda teases, readjusting the soda on her shoulder\n\"The sun sucks hot ass, it needs to die\" I complain, turning to Reeda, \"Are you sure you don't want me to take that-\"\nThe sentence dies on my lips as a glimpse Reeda's soaked tank top clinging to her chest, a sporty black bra clearly visible beneath the fabric\nI tear my gaze away immediately, hoping she didn't notice me ogling her chest for what must be the hundredth time today\n\"You okay Anon?\" Reeda asks, tilting her head, \"You're like, all red and stuff.\"\nRaptor Jesus save me from this nightmare\nFinally we reached my apartment. I fumbled with my keys as we walked up the steps to my front door\nI didn't mind showing my place to Reed, but now that...\"this\" happened I'm suddenly self conscious\nPushing the door open, a cool breeze of air conditioned air caresses my face like a gentle lover\nAt least I thought to clean up a bit yesterday, so the place isn't a total sty\nReeda drops the soda down by the door, rolling her shoulder as she looks around your apartment\n\"Damn dude,\" She whistles, \"This is like, a total bachelor's pad man. I love it.\"\n\"Are you kidding?\" I ask, tearing a couple sodas out of the packaging, \"This place is a total dump in the worst part of town.\"\n\"Yeah, but like, it's your dump you know?\" Reeda continues, dropping down to sit on your bed, \"You've got your own place while in highshool. That's like... totally rad, bro.\"\nI quickly carry the sodas into the kitchenette, hoping the heat rising on my face wasn't too visible\nOpening the fridge, I push some old pizza boxes aside to make room for the sun-warmed soda, swapping them out for some older ice cold cans\nHeading back into the bedroom, I toss Reeda one of the cans and get seated on the floor\n\"Thanks bro.\" Reeda smiles, pressing the cold can against her forehead\n\"Oh yeah, that's the stuff\" she sighs, sliding the dripping can down to her snout while her tail happily thumps against the mattress\nHoly merciful god does this raptor ever stop\nMy best bro can't possibly be this cute\nI try to distract myself by setting up the Xrox, but there's no denying what I feel deep inside anymore\nGod help me, I want to fuck this raptor\nI hand one of the controllers up to Reeda and lean up against the bedframe \nAt least dominating some preteens on team deathmatch will distract me from the pink feathered succubus lounging on my bed\nThat's what I thought anyway, until an oversized pink feather duster draped down onto my shoulder\nThe pink feathers on Freeda's tail tickle my cheek, and it almost seems like she's trying to pull me closer\nStay cool Anon, stay cool. Just keep the spaghetti on lockdown and focus on the game\nA couple online matches go by without a hitch, before long I'm casually shooting the shit with Reeda like nothing's changed\nShe's definitely still my bro, despite it all\nA couple times Reeda gets up to grab more soda or snacks, and I'm even able to keep my eyes off her swaying ass when she does\nMost of the time anyway\nHer tail still finds it's place on my shoulder when she returns though. It's strangely comforting, maybe a little possesive even.\nAfter a couple hours, I put the controller down and stretch my sore arms overhead\nSurprisingly Reeda grabs my wrists, holding them in place above my head\nBefore I can say anything, Reeda's hot breath tickles my ear as I hear her shift on the bed behind me\n\"So, Anon...\" Reeda whispers, her voice honeyed and teasing, \"I noticed you were like, totally checking me out today.\"\nSweet Raptor Jesus this is Defcon 1\nMan all battle stations!\nTHIS IS NOT A DRILL\nI can just barely see the tip of Reeda'a snout in my peripheral vision as the end of her tail thumps against my chest\nI can't move\nI can't think\nBrain.exe has encountered a critical error and must shutdown\n\"Dude, I've been dropping hints like crazy all day.\" Reeda teases, tightening her grip on my wrists \"I finally figured I would need to make a move for you.\"\nReeda's snout rubs against my cheek as she leans in closer, her tail wrapping more tightly around my chest\n\"What do you say bro?\" She coos, audibly licking her lips, \"Want to have some real fun?\"\nThe room feels like it's suddenly twenty degrees hotter\nEverything in my body has gone ramrod stiff\nIncluding Anon.Jr, who stands primed and ready for action\nReeda moans seductively as she leans back, gently nibbling on the top of my ear\nOh god I'm going to fuck the raptor\n\"Please be gentle Reed...\" I whisper, resigning to my fate\nReeda's tail instantly loosens, her head pulling back suddenly\n\"Reed?\" she repeats\nOh shit\nOh shit, I fucked it up\n\"I mean, uh..\" I stammer, pulling my arms out of her grip and scooting away from the bed, \"What I meant to say was, uh...\"\nSurprisingly Reeda doesn't look hurt, in fact she just looks confused\n\"Why did you say 'Reed'?\" she asks, cocking her head, \"Wait, dude... do you have a thing for my brother??\"\nWait a fuck\nBrother?\nWhat the fuck does she mean brother??\n\"Wait- Hold on. You're not- I mean-\" I try to get my fried brain the put these jumbled thoughts together\nNope, nothing. Brain is still in stupid mode\nShe must have figured out what I was trying to say, as her eyes go wide and she bursts into hysterical laughter\n\"Dude, you thought I was Reed??\" She laughs, clutching her sides and rolling around your bed. \"What, you thought he magically turned into a girl or something?\"\nThe sight of her laughing hysterically on the bed makes my ears burn with sudden shame\n\"Then why the flying fuck are you here??\" I demand, waving my arms hysterically\n\"My bro came down with like, the flu man.\" Reeda explains between bouts of laughter. \"Don't you read your texts?\"\nMy eyes snap to the phone I left charging on the nightstand this morning\nGrabbing it and tapping in my pin, sure enough I see several missed text messages from Reed\n> \"Sorry dude, super sick today. Can't make our bro-time.\"\n> \"Don't worry, my sis is back in town. I'll send her over to keep you company and stuff\"\n> \"Wouldn't want my best bro getting lonely and junk.\"\n> \"She'll meet you at school\"\n> \"Deuces (\u261e\u0e88\u0644\u035c\u0e88)\u261e\"\nI stare dumbfounded at the screen as Reeda slowly gets a hold of herself\n\"So... you're his sister?\" I ask numbly\n\"Sure am!\" She smiles, flashing a double peace-sign. \"Twinsies~!\"\n\"Wait, hold on.\" I continue, not quite willing to let this go yet, \"What about Trish and Fang, they acted like nothing was wrong!\"\n\"Well duh, my bro probably texted them.\" Reeda explains, rolling her eyes. \"It's not like, the first time we've met or something.\"\n\"What about math class?\" I demand, the realization that I've been a complete idiot all day slowly dawning on me\n\"It's not like I had anything else to do all afternoon.\" she shrugs, \"Besides, Reed said you're like, totally helpless with math and junk\"\n\"Reed talks about me?\" I ask, defeated. \"Is that why you acted like we've always known each other?\"\n\"Yeah, dude will not stop texting me about you.\" Reeda sighs, rolling onto her back. \"That guy hangs out with those girls way too much. I think he like, needs some guy time, y'know?\"\nThe weight of this monumental embarrassment comes crashing down like a lead weight onto my shoulders\nA twin sister, of course. I got carried away by my insane bullshit when there was a perfectly valid explanation right in front of me.\nGroaning in embarrassment, I hide my face in my hands and drop heavily onto the bed, unable to look at the world\nReeda sits up, chuckling to herself as she drapes an arm around me and leans into my shoulder\nI'm suddenly reminded that there is still a very attractive female raptor sitting on my bed\nThat just draped her arm around me\nAnd is gently nuzzling my cheek\n\"It's okay Anon.\" She consoles me, tracing circles across my chest with her finger, \"People like, make mistakes and junk. Don't sweat it.\"\n\"You still wanna like, bang and stuff?\"","Title":"A Reedy Mix-Up","Status":"On-Going","Characters":"Reeda, Reed, Fang, Trish and Anon","Rating":"Semi-NSFW","Classification":"Serie","Author":"Anonymous","Summary":"Anon and Reed were supposed to hang out. Instead, the human gets quite the surprise."},"Bro Job.txt":{"path":["Reed And Reeda","Bro Job.txt"],"text":"Title: Bro Job\nCharacters: Reeda and Anon\nRating: NSFW \nClassification: One-Off\nAuthor: PogBot 9000\nSummary: Anon is trying to get over his break up while hanging out with Reeda who offers him a listening ear. But it's discovered Reeda actually had feelings for Anon as well.\n\n\n\"Bro, what the fuck!?\" Exclaimed Reeda, gripping the Xrox controller in her hands, trying to bend and snap it in half. \"I swear to fuck I'm gonna kill whoever invented dual-wielding needlers!\"\n\nI couldn't help but cackle. \"So why don't you just start using them too?\"\n\n\"Gamer code of honor, bro. I REFUSE to stoop so low.\"\n\n\"Whatever y ow her back in and out again, and--\n\nHer phone buzzes, Reed's face plastered on the screen.\n\nI scoop it up before Trish could do anything about it. Well, no. She actually tries to put up a resistance I just deck her in the jaw and run.\n\nOut of the classroom, almost tackling the teacher just entering. I don't even listen to their protest.\n\nOut of the school, and into the thick of the garden.\n\nOf course, Reed's call has long ended. Maybe she'll answer if I call her on this phone. Or maybe she'll call again.\n\nMy hands are shaking up a storm.\n\nReed...\n\nThey moved away? When? Why? Why wouldn't she tell me?\n\nMy thoughts are a mess, even the coherent parts are jumbled together. A lot of Reed's behavior is now explained, but...\n\nI feel betrayed, to say the least.\n\nI can't handle being in school right now. I know that I couldn't sit still on the bus or in a taxi either.\n\nSo I just run.\n\nMy morning walk that takes up to about an hour flashes by in mere minutes.\n\nReed still hasn't called.\n\nTrish probably told the teacher by now at least. \n\nMaybe the principal.\n\nThe police could be on their way too.\n\nOr my parents.\n\n...\n\nHow could Reed do this to me?\n\nI stare down at the phone in my hands with teary eyes, feeling the depression settle in.\n\nHonestly, what am I doing here? Even if I reach her, what is there to do? What is there to say?\n\nShe's gone, and all I can do is say goodbye.\n\nAs if one cue, the phone rings.\n\nIt's Reed.\n\nI don't answer it. I can't. Not now.\n\n...\n\nMy hand forms a fist around the buzzing phone, as if I was about to crush it into dust.\n\nNo, this can't be how it ends. It just can't.\n\nIt fucking can't.\n\nI will not allow it.\n\nI still have weaponized autism on my side!\n\nThis time, before the call could end I flip my laptop open, the shittiest audio editing software that I've downloaded for Fang is still running.\n\nI click record in the middle of whatever track I was editing and accept the call, on loudspeaker.\n\n[Reed]\n\"Hey, Trish?\"\n\nI don't answer. I can't. Not now.\n\nThere's noise in the background. People speaking, shuffling about. Lots of them. Maybe a megaphone?\n\nNo, Trish said that they're moving! Could it be today?\n\nIt's an announcement system!\n\nI close my eyes, trying to make a mental list of it all.\n\n[Reed]\n\"Hey, are you there?\"\n\nA louder, clearer male voice overlaps with Reed.\n\n[????]\n\"Come on, we don't have that much time.\"\n\nIt's probably her dad. They're about to board a... train? A plane?\n\nI hear Reed sigh, and the call ends not long after.\n\nI stop the recording, and get to work with all of my knowledge of sound engineering.\n\n...which is not a lot.\n\nI delete huge chunks of the previous song in the process, but I don't care.\n\nI just need to clean it up enough to make out the announcements.\n\nAt the same, I'm pulling up all nearby transport hotspots and plotting travel routes for Japan.\n\nMy patience ends soon, so I go through the recoding again. The only parts I can make out are maybe \"boarding group\"?\n\nIt's a plane!\n\nI check the schedules and-\n\nAll of my hopes are once again crushed.\n\nThere is no way I can make it there in time.\n\nShe's literally out of my reach now.\n\n...\n\nWait, maybe...\n\nAccording to the website, they're taking a flight with a stopgap in the middle. Maybe they couldn't book tickets in advance, or maybe they don't have the money for a better flight.\n\nPoint is, there is another flight that would arrive before theirs.\n\nI double, triple check the departure and arrival terminals. It could work.\n\nIt has to work!\n\nThe ticket is pricey as fuck, especially since it's last minute. Almost all of my savings, gone.\n\nBut money is no object for a quest such as this.\n\nStill, I barely have enough time to buy it and call a taxi.\n\nI leave Trish's phone behind. I desperately want to take it with me, if only to hear Reed's voice.\n\nBut I don't. There's only one end to this story, and it will be a happy one.\n\nBy the time I arrive at the airport their plane has long taken off. Mine should be boarding in the next few minutes.\n\nThank fuck Trish didn't get the police involved after all. Maybe she understood the situation?\n\nI doubt it, but she also had no other reason not to rat me out.\n\n* * *\n\nIt's a long flight, but I don't sleep one bit.\n\nAfter landing, it should take about ten more hours for Reed and her family to get here.\n\nI double and triple check again. This is the terminal they should arrive at.\n\nI'm about reduced to a mumbling mess of shaky limbs by the time their plane is announced.\n\nIn the past few hours I've gone over it again and again, but...\n\nWhat if Reed won't be happy to find me here?\n\nShe left me on purpose.\n\nShe cut me off.\n\nCould this have all been for nothing?\n\nPlus stealing her friend's phone, tracking her down here... That's creepy to normal people, right?\n\n...\n\nMy mind just about goes blank when I spot her in the crowd.\n\nI take a deep breath and look down at my hands.\n\nThey're holding a sign with the letters R E E D on it.\n\nThe R has a heart around it.\n\nI want to hold it up, but my body won't move.\n\nThis is my moment, yet I'm too frozen up to take it.\n\nKnees week.\n\nArms are heavy.\n\nThere's vo-\n\nNO FUCK FOCUS\n\nI can't see Reed anymore, the crowd is getting too thick.\n\nGuess it's up to her now.\n\nI take one last deep breath, and hold the sign up high in the air, waving it around a bit for good measure.\n\nA second passes.\n\nAnd another.\n\nA minute, and then two.\n\nI don't let go.\n\nAnd then...\n\nA familiar red-ping figure singles out of the crowd.\n\nShe's visibly shook, like she can't comprehend what she's seeing.\n\nHer eyes are puffy and red. She's obviously been crying.\n\nCarefully, she touches my elbow, as if to check that I'm real.\n\nHer voice is faint and cracking.\n\n[Reed]\n\"...A-Anon?\"\n\nI can't muster up the strength to talk, so I just nod.\n\nI don't know what to do.\n\nA few seconds pass in silence.\n\nThis isn't awkward, it's just that neither of us knows what to do with the situation.\n\nHer hand that still lingers on my elbow twitches. At first, it looks like she will remove it, but instead it slowly moves to my face.\n\n[Reed]\n\"Anon?\"\n\nShe tears up, embracing me in a tight hug. One that I hastily reciprocate.\n\nReed's mumbling something into my chest, but I can't make any sense of it.\n\nTruly, it is raining already.\n\nWe stand there for a while. I notice a few bystanders who I assume to be her family.\n\nI don't give a fuck. Come closer and I'll deck 'em like a trigga too.\n\n* * *\n\nIn the end, of course, they do come closer and Reed is forced out of the hug.\n\nWe make awkward introductions, where Reed announces me as her boyfriend. She's holding my hand again.\n\nI explain my adventure to them as we leave, and they're generous enough to rent a hotel room for me.\n\nLater that evening Reed confesses that she's known about them having to move for a long time, even before we got together.\n\nThere was no way around it.\n\nShe didn't tell me to spare the pain, and it nearly destroyed her instead.\n\nIt was not an easy conversation.\n\nThen again, we're now both fresh graduates, and out of the clutches of our peers that would sneer upon our love.\n\nA new beginning, where it's us against the world.\n\n_ _ _\n\nThis story is dedicated to AngryAlicia. I'm sorry that I could not make it.","Title":"Hanging Out Till The End","Status":"Complete","Characters":"Fem-Reed and Anon","Rating":"NSFW","Classification":"One-Off","Author":"examanon"},"Pink Fuzz Chapter 1.txt":{"path":["Reed And Reeda","Pink Fuzz Chapter 1.txt"],"text":"Title: Pink Fuzz\nStatus: Complete\nCharacters: Fang, Trish, Reed and Anon\nRating: NSFW \nClassification: Serie\nAuthor: Anonymous\nSummary: Reed has always been a unique one, but it turns out there is a lot more going on with Volcano High's resident carfentanyl enjoyer.\n\n\nPink Fuzz\n(Anon and Reed)\n\nI still felt the crust in the cracks of my palm where Fang bled. After Spears caught us on the roof, huddled in tears and streaks of clown makeup, I could only imagine the saccharine music and shitty backdrops from something like Saikano.\n\nBut this was real, and when Fang looked to me, messy and exposed - at her weakest, the sun played off the contours of her pale skin. The feeling I got was beyond anything horny. I wasn\u2019t prepared for it. \n\nIf I were a shithead as usual, I would\u2019ve laughed at girls like this: a confused mess of a mouthy, likely bipolar teen throwing a fit over some petty nothing. That, or an abstract garbling of baggage: memories without context. \n\nBut she rang true to me when she cried. She spoke so clearly.\n\nI could imagine the crunch of cartilage as Naser bounced from the side of that bluff\u2026\n\nShe needed help, and I managed to keep my face shut until something actually worked out, but I can\u2019t do this alone.\n\n--\n\nIt was only the next school day when I found my sights locked onto the back of Reed\u2019s frazzled, pink head in class.\n \nHow could he be helpful, this spaced out raptor? I can\u2019t even think of a way to dismiss him. He\u2019d be a great scholar if not for his dudeisms. Then again, plenty of geniuses are social retards, or just retards in general\u2026\n\nThe soft 'shlip' of paper slid under my elbow. The pink, taloned hand of said dino handed me another completed sheet of math work.\n\n\u201cYo bro. You alright? You look frazzled,\u201d he asked.\n\nI glanced up and a shiver shot down my spine. His breath sprayed cheap vodka into my eyes and nose. The sting overwhelmed me. I wanted to call him an idiot for cheating so loudly, but then I noticed the teacher wasn\u2019t in the room.\n\nThe cheat sheet even had a different style of handwriting from his.\n\n\u201cChill,\u201d he said firmly. \u201cI\u2019m a logistic bog-witch.\u201d\n\n\u201cO-okay,\u201d was all I could respond with. \u201cThanks.\u201d\n\nI can\u2019t get a read on Reed\u2026\n\n--\n\nLunch passed uneventfully in the auditorium. Trish was still a bitch and Fang was still Fang, if not irritable and exhausted.\n\nI\u2018d imagine she\u2019s still recovering from yesterday. She\u2019d probably been locked into bad habits for a long time. I remembered what I set out to do, and avoiding the gaze of the tiny tyrant I followed the ratcheting of a socket-wrench until I found Reed.\n\nHe was huddled in the corner, head down and ass up for mecca as he tinkered away on some pile of scrap. I couldn\u2019t make heads or tails of it.\n\nShould I nudge him? His eyes were focused pinpricks and his tongue worked its way out of his muzzle.\n\nDon\u2019t say \u2018blep\u2019\u2026\n\nI didn\u2019t expect to notice\u2026 or fixate\u2026 on a pair of ripe peaches waxing from the waistline of his loose pants. He had a round butt for a guy, especially such a lean one. How does he get so fit? Does he play sports or is he more practical; delivering carfe by bicycle like that Josh Peck movie? \n\nEverything, from this scene to my line of thinking, matched many monsterfuck scenarios often splooged about over a certain Columbian waterskiing board\u2026\n\nHis tail stood straight up, like a foxtail swaying in the wind. A bulb of downy feathers slapped across my face as I stood transfixed. This forest of twee and all the collective germs he picked up clogged my fucking nose all at once.\n\nI sneezed like a shotgun onto his ass\u2026\n\n\u201cDude!?\u201d Reed shrieked before his head slammed the underside of a stack of band chairs (the roof to his \u2018secret lab\u2019) with a hard 'clunk'!\n\n\u201cYou absolute dweebs!\u201d Fang shouted between gasps and exploded into laughter with Trish.\n\nMISSION FAILED! ABORT MISSION!\n\n--\n\nThe results of all this actually came to some good: Reed, as if hitting a switch in his cloudy, stoner brain, seemed intent on hanging out with me after school. My fingers twitched at the prospect. They needed the familiar crust of my keyboard to slide across, and I don\u2019t blame them for that.\n\nNo. I couldn\u2019t back down now, this could be the only chance to talk to Reed about Fang, alone, with no trigging about.\n\n--\n\nBefore I knew it, I was suffocating in Reed\u2019s astrovan. Smoke constantly billowed from the AC. A device like a respirator fed into it, wheezing as it pumped out dancing purple clouds.\n\nAll I had to do was mention skin row and we decided to visit his place.\n\nHis usual relaxed smile faltered, however, and his mouth tightened into a hard, straight line as he pulled a full u-turn at thirty miles and hour and slid into a perfect parallel park between two corvettes.\n\n\u201cHoly shit. I\u2019m getting a contact high!\u201d I gasp and trip out of the side door Reed opened for me. \n\n\u201cI wish.\u201d Reed said, stifling a chuckle.\n\nThe entire neighborhood was peach and white, pristine and without a single blemish on even the sidewalk. Reed\u2019s house was a two-story, puebloan styled deal with stucco spackled walls and those blue, shiny roofing shingles you see thieves trip over in fantasy novels.\n\nReed helped me to my feet, looking up to an open window right above the garage. \n\n\u201cAlright, man. Just climb the RV and swooce right into my room,\u201d he said.\n\n\u201cYour parents don\u2019t like friends over?\u201d I asked.\n\n\u201cKeep it respectful, on the downlow,\u201c Reed said, barely audible. His jaw clenched with what might be actual stress.\n\nWe climbed the back ladder of the massive RV diagonally parked across the driveway. I followed the peach raptor\u2019s stealthy footsteps. Just below us, the mobile home vibrated. A strange, high pitched hum was heard.\n\nIs that a compressor or something? Are they making meth in there?\n\nAs we scaled the roof, we kept our stances low and wide. I felt like a tiny cartoon mouse scurrying across a minefield of suburban utility traps. Each tile looked and felt like a plate of blue china as it rumbled beneath our feet.\n\nJust outside the window to Reed\u2019s room, we stood to brace ourselves against the wall. From there, I saw over their tall fence and into the side yard. Several strange power tools and compression hoses laid out in the open while a pair of small kids, a raptor and a trike, bounced on the trampoline with a pair of chipped decoration swords. They swung at each other\u2019s blades, letting out harsh clangs as they embraced a level of wolfjoy I wouldn\u2019t even condone.\n\n--\n\nReed\u2019s room was pretty cool, complete with hand-me-down beanbag chairs and a makeshift fridge full of icy mountain brews. A widescreen blared to life, and after some tinkering with translator cables he managed to run an old creamcube on it.\n\n\u201cHaha. Nice. Fuck chunky pixels,\u201d he said.\n\nHe then booted up a game. The harsh font choices and squealing sound design immediately struck me as something familiar.\n\nUpon pressing start on a little round toddler controller, the narrator screamed, \u201cKiller\u2019s Heaven!\u201d\n\nThen I remembered it; an \u2018obscure gaming\u2019 thread on an underwater basket weaving forum. Some nerd kept harping about godzilla superiority from how they made toys for children. I told him he sucked radiation lizard cock and it opened a floodgate for schizo-nats.\n\nAh, my first ban. Warms my heart.\n\n\u201cSmilin\u2019 already, eh? Killer\u2019s Heaven does that to you. It\u2019s a real treat, man. You can\u2019t show this game to just anyone.\u201d\n\nIs this my reward for sneezing on your ass?\n\nThe rounded tip of Reed\u2019s peach snout burned hot red.\n\nDid he hear me say that?\n\n\u201cD-dude. Just give it a shot.\u201d\n\n--\n\nI gotta admit, I have no clue what the hell this game\u2019s about, but it\u2019s pretty engrossing. It also helps to have Reed rambling about it non-stop, to tip me on what to do.\n\n\u201cSo you\u2019re like you, but an old guy, and a human, and like five other dudes who find invisible terrorists and fuck their shit up.\u201d\n\nI flickered the \u2018soul radar\u2019 to spot several meat-creatures with jagged teeth. Then, an NPC voiced by Jimmy Neutron babbled something before getting grappled and exploding into gore.\n\n\u201cSuicide bombers?\u201d I muttered.\n\n\u201cYeah man. They\u2019re the Heaven Smile. They\u2019re like, not just a political thing, but a virus spread by this Vietnamese death god or some shit. It\u2019s really clever once you get around the foreign symbolism\u2026 and stuff\u2026\u201d Reed interjected again, more ecstatic than I ever heard him before. His massive, pink palm tree of a tail slammed the ground with hefty thumps.\n\nI spent the next twenty minutes collecting keys and solving baby puzzles between shooting gallery sections with the Heaven Smile. The design parts of this game were dated, but it\u2019s certainly interesting.\n\n--\n\t\nWhat felt like hours passed. I decided to stop playing after a group of Mahjong players shot each other to death. Reed watched over my progress occasionally, but was preoccupied with scribbling on a notepad. He whispered numbers to himself until he noticed the shooting sounds ceased.\n\nHe then planted his clawed foot on my shoulder. How he fits talons that big into shoes, I have no idea. I didn\u2019t want to know, either. I hope to Raptor Jesus that he was just too lazy to lean over and use his hand.\n\n\u201cMan, you pick up real quick. Thanks a lot, dude. This game means a lot to me.\u201d\n\n\u201cDon\u2019t use me as a footrest.\u201d I replied.\n\nReed chuckled and obliged.\n\n\u201cWhat the fuck\u2019s up with the butane!\u201d A voice roared.\n\n\u201cStop cussing in the house!\u201d A woman replied.\n\n\u201cShut it, gold trigger! This is my house, got it!?\u201d\n\nThe walls pounded and the crying of young saurs rang out.\n\nAre they sacrificing a goat to CPS out there?\n\nReed scoffed. His pink, smiley demeanor hardening. His lips pulled back to reveal razor sharp, interlocked teeth. He marched up to his door and tested about three different locks, making sure we were secure from his family\u2019s politics.\n\n\u201c\u2026Methy faggots\u2026\u201d he growled to himself, then looked to me with wide, panicked eyes. Embarrassment washed over him and he felt the need to say, \u201cA-Anon. Sorry about\u2026 this. Just keep chill, alright. I got us shacked up right here.\u201d\n\nHe was the only one \u2018unchilled\u2019. \n\nI thought about reloading Killer\u2019s Heaven just to avoid his pacing and the cacophony outside, but instead I asked him something, at least to distract us: \u201cWhy do you like Killer\u2019s Heaven so much. I always thought you were a-\u201d\n\nDON\u2019T SAY CASUAL.\n\n\u201c-Xrox bro.\u201d\n\nReed\u2019s tail swished. His aquamarine eyes widened toward mine. He was very, very sentimental toward this game. \n\n\u201cIt\u2019s like, such a huge game man. It covers so much stuff\u2026 but I always liked the idea of the Heaven Smile. It\u2019s like, some people are terrorists in saurian scales, err\u2026 human skin-\u201d Reed said, then shot me with finger guns.\n \nI contemplated jumping out the window, but I chose this pain.\n\n\u201c-To the most part,\" he continued, \"we think we\u2019re doing the right thing, y\u2019know, but who knows if you\u2019ve been infected? You look normal until the demon bursts out, then all you can do is hurt people.\n\n\u201cIt\u2019s pretty goofy, I get it. They\u2019re like 9\/11 zombies, but I always imagine a completely normal dude going home to see his wife. Maybe they\u2019re both hurting inside. Maybe he sheltered her until she\u2019s like\u2026 too dependent to do anything, y\u2019know?\u2026 Anyways, I imagine him smiling to her, but it\u2019s a hollow smile. The smile spreads across his head until his skull flips open and BAM! HEAVEN SMILE!\u201d\n\nWhat the fuck? \n\nMy mouth slowly shapes itself into some vague
