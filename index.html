: Don Rodriguez\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nThe light crept up above the surrounding canopy, pouring into the clearing in which they stood\nThey circled each other, like two lions one seeking to defend his own territory, the other to sieze it from him. Every moment was dragged out by the surge of adrenaline, every second was used to its fullest, scrutinizng every miniscule twitch or movement, hoping to scry from it some portent of the future and in doing so secure their own.\nHis foe planted his right heel heavier in the ground than previously, he was certain of it, the dust rose higher and there was more of it. But was it a feint?.\nWordlessly his foe answered him, dark blue bearing towards him with a speed he could barely match, only deflecting the mighty blow due to his anticipation of it. Don Rodriguez reeled back as his opponent fell upon him again, escaping with only a graze on his left hip as he dodged the blow.\nHis foe turned towards him and began to strike him, time and time again, their swords singing, as they clashed, a passionate and violent song. \nBoth had wounded each other in the span of a few seconds, Don Rodriguez, cutting his foes tail after side stepping his opponents blow, this would soon be returned by a grazing cut accross his length of his chest.\nDon Rodriguez made a feint towards his right side, his foe raised his blade in response, before he struck his foe's short snout with his left fist, breaking his balance and sending him stumbling backwards. \nAt this opening Don Rodriguez lunged towards his enemy, thruing his blade forwards, sinking deep it into his upper left arm causing it to go limp and his opponent to furiously curse him in a tounge he barely understood as it did.\nSeeing his inhumanly strong opponent now relegated to using one arm, the emboldened conquistador charged towards him again grazing his right leg before dodging back to avoid a sweeping blow, not unlike that of a lumberjack felling a tree, convinced of his opponent desperation after such an attack that left him open, he readied himself for another strike.\nYet this bold and haughty plan was quicky brought low as his opponent, carrying his momentum, lashed his tail at his legs, its end striking like a whip tearing skin and cloth and offsetting the conquistadors balance, knowing that falling would mean death as his opponent would certainly seize upon the opportunity he made every effort to catch himself to the detriment of everything else, only noticing his foe bearing down upon him at the last moment, barely meeting his sword in time. \nThe blows that fell upon him, though lighter than before, were by no means gentle exhausting him as he struggled to make an opening to no avail, a brave attempt at siezing on an opening one of his foes blows had made led to him getting a deep gash across his upper body complementing the earlier graze.\nThe Spaniard seeing the futility of this assault retreated back yet as he did his opponent gave pursuit and cut into his right arm repaying the earlier wound that had been given him. His grip lossened, almost enough to drop his sword, he grasped it now with both hands, in case his right gave out.\nAgain his opponent rushed at him, his earlier speed now thankfully diminished though not so thankfully his strength was just as terrible as it had been, launched a fierce assault upon him resulting in a grazing wound to his left side and a deep gash on his right leg that, by some miracle had not torn into an artery.\nThe latter wound however had caused don Rodriguez to fall and anticipating his death was near his began to say a hail Mary as quickly and sincerely as he could and yet his opponent did not strike him down, instead after he finished his prayer his foe spoke to him.\n\n\"Let it go this war of yours, whoever your fighting for let them die, return to your home if you so dearly want peace\"\n\"No\" He spat coughing up blood as he struggled to rise to his feet \"I won't\" he struggled to stand upright grasping his sword as tightly as his hands would let him \"I can't\"\nStumbling towards his opponent sword in bloodied hand he coughed \"I couldn't return to that life\" again in between coughing up blood he bitterly said \"I wont live as a coward like I used to\"\nThe dark blue lizard moved in to kill the conquistador with mocking slowness and exagerated movements as if an actor in a morality play. An actor who played the role of pride presonified.\nDon Rodriguez lunged forwards, his wounds tearing and blood dancing around him like silk about a dancer from the orient, half a world away. The pain consuming every fibre of his being like a fire lit under him, it dragged every moment out to eternity and he felt weak.\nSo very weak.\nHis sword found its place in the side of the towering blue mass before him piercing his lung and stealing his breath both literally and by its sheer speed and the disregard the conquistador had for his own life.\nBefore the Spaniard could follow through his attack he fell to one knee, the pain of (what he had thought was) his last hurrah too great too bear, while his stunned opponent gasped for his breath \nHe could not die here, he had sworn to return for those unfortunate men of his who had not managed to escape from captivity when he and his company had, he had sworn to return for another also. \nYet if he did nothing he surely would die, but if he fought, not just against the hulking creature before him, but against the pain, against his own body, against the world, he might yet survive\n\nAgain he rose up and charged the lizard before him. As his foe saw the Spaniard, his movements wholly unbeffiting his injured state, his chest (and all his upper body for that matter) painted red, glistening in the dawnlight, so utterly covered in blood that he couldn't tell where he had wounded him. Indeed he had wondered wheater he had really injured him at all, if his sword had in actuallity done nothing to harm him, despite the ample blood to the contrary. \nHe recalled, despite the pressing matter of the undying Spanaird at hand, that the others had called these foreigners gods, then another more treacherous thought, so treacherous in fact that it had taken all his attention away from the current duel, had crept upon him as a cougar creaps upon its prey slowly readiying itself in a long drawn out moment before pouncing upon him\n\"Where they right?\"\nHis trance broke as his foe lunged towards him, deflecting the blade away from his neck only a moment before it struck. It was close, closer than he had wanted it to be, as attested by the deep gash on his left cheeck.\nAgain their swords began to sing, but this song was different from the one before, grim and terrible, like the slow beating of a hammer upon an anvil. \nDon Rodriguez had fallen upon him before he catch his breat, striking him with the same energy he had previously, tearing the gash on his arm further, sending blood into earth below and onto his opponent. Contrasting this, his foe was conservative in his actions not having the same disregard for life, or foolhardiness of the conquistador, yet the bloodloss and exertion had made him sluggish.\nIt for the hulking lizard the blows had grown too fast, he had exhausted himself, more than he ever remembered doing, the Spaniard on the other hand was seemingly unaffected by the blows he had been dealt and the pain he endured.\nSeeing the end was near his foe put all his remaning strength into one last charge against the bloodied man as he had done so earlier, hoping he would have the same luck.\n\n\nHe didn't.\n\n\nHe was too slow, his foe doged around him, his wounds tearing even more, uncaring that his blood was splattering around him, and in a single motion he turned on his right heel and sunk the edge of his sword into the deep blue calf before him, its steel biting into his flesh like the teeth of a straved dog tearing into meat.\nStumbling forwards the lizards instincts commanded that he drop his sword into the beaten ground so he could catch himself and in his injured state (unlike the Spaniard behind him) he could not bring himself to fight against that primal urge\nNow on the ground his instincts had pivoted to self-defense and caused him to scramble towards the sword he had thrown \nDon Rodriguez moved towards him not as a lion towards his equal but seemingly as a vulture towards its prey, stopping just short of where his body lay, the burning crimson of the rising sun at his back, his features obscurred by the light enveloping him.\n","Title":"Expeditions To The New World","Status":"Complete","Characters":"Don Rodriguez","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Goodbyes.txt":{"path":["Other","Goodbyes.txt"],"text":"Title: Goodbyes\nStatus: Complete\nCharacters: Amber and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n   Twenty-one years and from the day of her birth, the girl had been raised without her mother. It was in this particular world that the animator of evolution saw fit to preserve and in the fullness of time shape into fully rational creatures the primitive reptilian beasts that dominated the planet long before the emergence of their mammalian brethren. Side by side these two races had grown, fallen, suffered, been redeemed, and struggled for countless centuries, and it was this ceaseless companionship between evolutionary kin that had begotten her.\n\n\tNever had the girl been privileged to have the day of her birth recounted to her in any celebratory manner that was not an obvious mask for immeasurable sadness and regret. The luckier instances of its retelling were merely terse and dispassionate explanations, carefully framed as not to cause whoever had been selected as the unfortunate teller to fall prey to barely contained emotions that threatened at any moment to dissolve the natal narrative into an obituary.  Less fortunate recollections invariably spiraled into episodes of weeping and a suffocating aura of despair that would linger about for hours, days, weeks at a time.\n\n\tEventually, she had decided to stop asking about it.\n\n\tHer father had always assured her that her mother had held her, as a wailing long-snouted infant, in her rapidly weakening arms, and that she had looked upon her daughter with all the love in the world as she whispered her baby's name for the first time. For the only time.\n\n\t For the briefest instant, when their family was together and whole, when everything was okay, before the complications of childbirth tore everything apart and ensured that nothing would ever be okay again. \n\n\tWhile she had never known her mother, the girl knew almost as much about her as could be known. Photos, videos, memorabilia, and an enormous reserve of personal anecdotes from her loved ones had ensured that the exterior details of who Lucy Aaron had been were no mystery to her. The suburban house in the waterside city of Volcadera that her parents had purchased for a married life together that would unknowingly be cut short, and the houses of every relative or family friend that she had visited, were filled with framed pictures of her father's departed spouse -  more than enough to make it clear that the girl had grown into what was practically a spitting image of the silver-haired, feathered pterodon woman whose piercing amber eyes had been inherited wholesale by her only child.\n\n\tIn most of the photographs, the woman was smiling; an especially wide and goofily gleeful grin on her pronounced snout whenever she had been captured in the arms of her lover. A few others featured her giving the camera a playful scowl, usually in the context of some long-forgotten moment of levity that the girl had been told her parents would routinely engage in. Most of the pictures, if they happened to include anyone else, featured the girl's father, or else her mother's parents - the only set of grandparents that the girl had ever known, seeing as her father would for whatever reasons unknown to her never make reference to or take them to visit his own side of the family. Others included Uncle Naser, generally looking far more jovial and possessing an eclectic fashion sense almost totally unlike that of the conservatively dressed and solemn-faced pterodon man that the girl was familiar with. Still others were taken with the youthful past counterparts of Uncle Reed and Aunt Trish, even several with Uncle Moe.\n \n\tHer mother and father posing with each other on the night of their high school prom, dressed to the nines and half-blinded from the searing camera flashes of her overzealous grandmother. Her mother strumming away at a guitar, clearly so lost in the music that she did not even think to look up when the photo had been taken. Her father taken in a playful headlock by the feathery arms of his beloved, both captured in the midst of giggling mirth. Her hulking, intimidating grandfather with a wide and genuine smile, his eyes carrying a hint of wateriness as he stood next to his daughter in full wedding gown. Her petite grandmother barely able to wipe away the flowing tears as she hugged her baby girl on the day of the wedding. Her father in a tuxedo, his bride in his arms and both of them absolutely elated, unable to even take their eyes off one another long enough to focus them towards the camera. The happiest day of their lives.\n\n\tEvery single image was a gateway into an alien past that the girl was not and could never be truly privy to.\n\n\tThe videos were the only possible way available to her of hearing her mother's voice, of seeing the woman in motion. The veritable library of footage that her father had kept preserved a whole host of moments from her mother's life, a very nearly obsessive archive of both digital and physical material that would forever replay the limited fragments of time that were able to be kept and clung to. Her mother's soft and playful voice, the elegant and unique way in which she carried herself, the many idiosyncratic quirks of her person that could only be seen in action - these videos were the sole bridge that the girl had to all of these things.\n \n\tThere were grainy tapes of her mother as a young child, almost inseparable from her little brother Naser and parading about her grandparents' house under the guise of a \"pirate princess\", all the way to recordings made mere weeks before the girl's birth, her mother's dulcet tones cooing gently to the infant incubating within her and her father speaking eager promises to the girl yet to emerge from the womb, both of them still without the knowledge that their progeny would carry the woman to her grave. At this point she had seen quite nearly all of them, save for the entirety of a specific clip wherein her mother was playing a certain unique song on a piano during a particularly striking sunset, and which in two decades her father had been unable to bring himself to watch from beginning to end.\n \n\tIt was this archive that also presented the girl with another man, one who she could recognize as her father but who simultaneously appeared to her an entirely different person. This window to the distant past preserved, along with her departed mother, the man who her father had once been, the man who carried a different face than the worn and weathered one she knew, who lacked the perpetual and deep bags below glassy and pained eyes, and who was almost entirely without the greyed stubble that the girl was accustomed to. Absent wholesale from any of the footage was the quiet and thin tone that he had spoken with as far back as she could remember, replaced with a jocular and youthful voice that had almost stricken the girl as uncanny when she had first heard in the recordings the lighthearted remarks that were so jarringly unlike father who had raised her.\n\n\tThe girl's father was indeed a human, though if one were to describe him without mention of this fact or visual evidence, it would be a particularly difficult fact to ascertain. Her mother's traits had taken almost complete precedence over any simian ones that would have expressed themselves in their daughter's outside appearance, save for a small collection of nigh-imperceptible alterations to the usual upright bipedal form of a pterodactyl person that served little more than to give the girl's form a more vaguely anthropoidal bent.\n \n\tCertainly, it would be unlikely to extrapolate her father's status as a human from mere inquiry to any inhabitants of Volcadera, for even the most bigoted and intolerant of its more cantankerous reptilian inhabitants had nothing but esteem held for the man; there were no locals who were unaware of \"what had happened with Lucy\". She knew too well by now the hushed and reverent mood that would wash over any mention of Mr. Mous or his wife, the barely concealed pity that most people would try - and fail - to not allow color all of their dealings with the girl and her family. The knowing looks of sympathy and the tentative questions about how her father had been doing lately were simply a staple of everyday life for her, and always had been. \n\n\tThere was never a time that the girl could remember where her father had not gone out of his way to affirm that he loved her more than anything else in the world. Every single day, without exception, he made a point to say this to her, usually countless times. Still ingrained in both her heart and mind was his constant mantra, the words he recited with almost ritual significance and which he would repeat constantly to her: \"I'm so lucky to have you\". From her earliest memories of childhood, she could still hear him saying this, his most earnest - if unsuccessful - attempt at a smile not laden with sorrow, often accompanied with the most lavish gifts her young soul could imagine: the most elaborate dollhouse advertised on TV, the most expensive and prettiest dresses she could think to pick out, the most beautiful jewelry she could desire. Now as an adult, she had wondered in hindsight where he could have possibly gotten all of the money for the absurd amount of gifts that she had been spoiled with. She realized that he most likely did not ever have it.\n\n\tAlways, her father had a near-desperate desire to communicate to his daughter how precious she was to him, and most importantly how much she was wanted here, how glad everyone - especially him - was that she had been given to them, how she would always be welcome, always a blessing. As she grew older, she began to understand exactly why he had gone to such lengths to emphasize this. He could never bear the thought of her believing that what had happened was her fault.\n\n\tWhen he had first had to sit her down and explain to her, once she was old enough to understand, how her mother had died, it was the first and only time she had ever seen her father cry. Always, his eyes were glassy, usually bloodshot as well, but for her the sight of tears streaming down his pale and sallow face was entirely unique to that moment and that moment alone. Time had dried away all of the other tears he had left to shed, spent during the years she had been too young to remember, when he had wept a lifetime's worth of agony into the abandoned clothing that Lucy would never wear again and the lonely sheets where Lucy would never lay again. Time had left only these scant few drops to fall here, in this room that they had been sat in, this room that he shared with his wife for the few short years they were afforded together with its photos of their brief shared happiness and the empty crib that she would never sing lullabies to her child in and the empty photo frame with the imprinted text of \"I LOVE MOMMY\" that would never be filled with any photos of the mother and her child and the guitar that sat in the corner of the room collecting dust that she would never play again. \n\n\tA monument to his grief that he had built, and that he slept in every night.\n\n\tTime had left his two eyes as dry, hollow deserts that reflected a void that could never be filled. No matter how many false smiles or forced laughs he put forth, it was impossible to conceal the pain that emanated constantly from his eyes. Eyes that he had always looked upon his daughter with kindness and love, but also with a profound and immeasurable sadness, a deep abyss of grief which could never hide the fact that every time he looked upon her, and her amber replicas of her mother's own eyes, he was reminded of that which he had lost. Eventually, she came to understand this, and she also came to understand that it was this fact that her father resented himself for more than anything else.\n\n\tHer father loved her more than life itself, but she knew, and everyone knew, that something in his soul had been completely shattered, and could never be repaired. It was immediately apparent to anyone who looked upon him, in every photograph that had been taken from him since the day when the life of one of his two great loves was traded for the other. Nothing but the sincerest compassion was shown by him to all of his neighbors, but even this failed to mask what had happened to him. \n\n\tDespite their repeated affirmations that they did not blame him for what had happened to their daughter, that they loved him, that they would be there for him like family, that they were family, he could rarely look Mr. and Mrs. Aaron in the eyes. Rarer still would he ever be able to bring himself to make anything besides the most surface level small talk with them, undoubtedly in fear of tearing open once more the scars of the soul that had hardened into vast callouses.\n\n\tHis was a life of general austerity, subsisting something like a contemporary ascetic. He spent little on anything besides the most basic material accommodations for himself, though of course he would spare no expense for anything his daughter required. His diet was extraordinarily plain, fit only for the most essential sustenance, almost an intentional prohibition from any variety of exuberant flavor or delicacy. His usual attire was even plainer, and between his general unshavenness and lack of much grooming beyond the most basic necessities, one would perhaps be forgiven in mistaking him for a vagrant or addict who had wandered outside of Skin Row. \n\n\tWhen he wasn't at or working within the vicinity of the church, he was generally involved in volunteer work, and when there was no opportunity for work in that category he usually took up a variety of temp jobs. There was quite nearly no job that the girl's father was not willing to work, regardless of difficulty or pay. He seemed to be determined to contribute to the community of Volcadera in any way possible, and there were certainly few individuals in the city as well renowned for their conscientiousness among the locals as he. \n\n\tDespite his meager lifestyle and general lack of in-depth socialization, the man struggled to give back what he was able to those around him, to recognize that he was not the only person in the world. His daughter now quite clearly understood that this effort was equivalent to squeezing blood from a stone, and that he had always ultimately been trying to give more than what he had. It was this understanding that was the primary impetus of the decision she had now chosen. \n\n\tThe girl's slow but purposeful gait continued up to the doorway of the house which had now finally begun to lose its identity as a home and erode into an elaborate mausoleum. One of her feathered hands knocked gently at the old ornate wooden door, the other still clutching the acceptance letter. Soon enough came the light footsteps and the creak of the the floorboards, and she was met with wrinkled and prematurely aged face of her father as the door opened.\n\n\t\"Hello, darling,\" intoned the man's hoarse and empty voice.\n\n\t\"Hi, dad,\" she replied gently, \"May I come in?\"\n\n\tThey proceeded silently to the nearby coffee table, the girl failing to ignore despite her best efforts that her father's eyes still lingered on the photos of her mother that covered the house's interior. \n\n\tAfter their brief greetings, she explained to him in a concise but comprehensive manner that she had been accepted to her desired university, and that she was planning to enroll there. She would be moving out permanently, and leaving Volcadera. She had promised, of course, that she would still visit regularly and always keep in contact with everyone.\n\n\tShe very clearly took notice of the energy quickly dissipating from his posture and demeanor, as if the meager amount of vitality that had until this point been sustaining him was suddenly siphoned in one quick motion. The girl was not surprised by this turn of events, and she strongly suspected that her father had not been either. There would be no shock or emotional whiplash to this meeting.\n\n\tHe had, of course, attempted to dissuade her initially; it was his obligation as the parent to hold on, and she was grateful that he fulfilled that duty to the very end. Acceptance came quickly, however, for both of them, and he had hugged her with what little strength he had left for a long, long while, both remaining in silence, in that quiet and lonely house that had once the potential to be the home of a joyful and complete family, and would never actualize it.\n\n\tThere were no tears or breakdowns, no emotional pleas or heartfelt, drawn out final goodbyes, no last dramatic expressions of sorrow before the girl fully left the fractured nest; all that was already over. Her father's only quiet last statement to her was phrased as a tacit apology:\n\n\t\"I wish I could have done more for you.\"\n\n\tWordlessly, the girl took the cold, rough skin of the man's cheek gently in her feathered palm and planted a small kiss on his forehead with her lengthy snout. He nodded silently to her, and she smiled sadly to him, the first small sting of wetness in her eyes beginning to manifest in spite of herself. \n\n\tShe turned and walked out the doorway of that still and silent morituary to a happiness that never was, shutting the door gingerly behind her and slowly making her way back to where her car had been parked. The emotional weight of twenty-one long years began to trickle down from her brilliant amber eyes as she strode further and further away from the building, and took one final look behind her towards the front window where the living room couch and television set were visible. \n\n\tThe girl saw there still as stone and sitting at at the center of the couch, his battered and crooked form only a silhouette against the lighting cast by the evening sky, staring at the recently activated television, her father. The video played before him, the one he could never finish, the moment over two decades ago where Lucy had played that peculiar song on the piano, in the yellow-orange glow of the waterside sunset much like the one that currently shone. She knew he would not move from the spot for long hours. Perhaps days.\n\n\tShe turned back towards her car and attempted to quell the involuntary shaking of her limbs as bitter tears continued to flow, smearing her makeup against the edges of her snout and cheeks. She knew that this was not a moment of abandonment, that she would continue to keep touch, but she also knew that there was very little if anything left now to abandon.\n\n\tMost of her father had died when her mother had died. The tiny, fragile, ruined fragment that had been left was only a hollow shell, and it was that shell that dedicated all that was left of itself to her: his daughter, the daughter of his beloved Lucy, the child that they both had surrendered everything to beget. He could not save himself from his all-consuming grief, for there was nothing left to save, but he could devote what little remained of his meager being to her, to the only other love of his life, to the only living part of him that had been left by his wife's departure.\n\n\tNow, he simply had nothing left to give. Now, there was only grief and memory, a living and breathing grave, who remained only to replay long gone shadows of the past in an empty house. \n\n\tThe girl slowly opened the door of her car and entered, closing the door as she sat into the driver's seat. Her eyes gradually dried, and she briefly activated her phone, scrolling to one of the saved images of her mother that she had always kept there. This one was a simple photograph of her mother alone, wearing a plain yellow sundress with a decorative red bow in her lustrous silver hair, with an amber necklace that perfectly matched her shining eyes. The girl truly was a mirror image of her mother. \n\n\tShe opened another image, this one equally simple in its presentation but now featuring two subjects, her two parents, posing together for a photo taken on their honeymoon. Their smiles were simple, gentle, reassuring. Here was a moment of pure contentedness, a tranquil instant of pure and perfect love. Breathing deeply and slowly, the girl stared intently at the photograph, a short flurry of imagined memories dancing through her head of all the unsullied family moments that could have unfolded if things had gone differently, the long and happy lives that these two lovers could have had together under other circumstances, the unquantifiable amounts of lost and spoiled joy that would never be mended in this lifetime, and then closed her eyes, fighting back another round of tears that threatened to gush forth.\n\n\tWhen she had once more steadied her breathing, she reflected on what had in fact happened here, that her mother had loved her even in her dying breaths, that her father had dedicated every moment of his unliving life to ensure that she was loved and happy, that he had never for even the slightest instant failed to do so even as grief devoured him from the inside out over the years, that he had used what little he did not even have to raise her into the successful and fulfilled woman that she was today. She considered the love that was so unbreakable and so impossibly powerful that her father had been able to continue for two decades plus one year taking the best care possible of this girl, even when his own soul was torn asunder and ceased to animate his life with any true happiness. Her mother's love had given her father the strength he did not have, and for that the girl was immeasurably grateful. Lucy must have been proud of him.\n\n\tOut of the corner of her eye, the girl caught another miniscule glimpse of her father through the window of the house. He had not moved at all. The video he had begun to watch as she left was continuing on, evidently left to play on loop. She turned away and sighed, closing her eyes and taking a final deep breath, clutching at her golden cross necklace and offering a short prayer before opening her eyes to the sunsetting sky and switching on the ignition, and accelerating forward down the long suburban road, leaving the past receding behind her.","Title":"Goodbyes","Status":"Complete","Characters":"Amber and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Milhouse And Stacy - The Shitpost Of A Lifetime.txt":{"path":["Other","Milhouse And Stacy - The Shitpost Of A Lifetime.txt"],"text":"Title: Milhouse And Stacy - The Shitpost Of A Lifetime\nStatus: Complete\nCharacters: Milhouse and Stacy\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nMilhouse sat on the steps of the school, watching the sun set over the hills of Volcaldera, head in hands. Those assholes, the ones who always picked on him, had stolen his bus fare, and he had no other choice but to wait for his mom to pick him up, like some sort of loser. Sighing, Milhouse scrubbed his eyes with the back of his hands, a hand already wet with tears.\n\n\u201cWell, I AM a loser, I guess\u2026 Why does no one like me?!\u201d He mumbled to himself, wallowing in his despair.\n\n\u201cUhh, maybe it\u2019s because you, like, talk to yourself?\u201d \n\nA voice behind him made Milhouse jump. Scrambling to his feet, hands half-raised automatically in self-defense, Milhouse couldn\u2019t believe it: It was Stacy! Head the cheerleading squad, leader of the Spirit Club, and all-around school bimbo, Stacy was the last person Milhouse expected to stumble over him.\n\n\u201cWhat are you doing here, Stacy?\u201d Milhouse\u2019s voice was tight, cold with resentment. Stacy represented everything he hated in school: The popular, the pretty, the successful. It irked him how Stacy always coasted through her classes, seemingly more interested in how she was dressed than what the teachers were saying. Somehow, she always managed to scrape together a passing grade. \u2018Probably by sleeping with the teacher\u2019, Milhouse added to himself.\n\n\u201cLike, what does it look like I\u2019m doing, geek?\u201d Stacy gestured to herself, to the cheerleading outfit she was wearing. Oh yeah, it was so late now, practice must\u2019ve gotten let out\u2026 Face reddening, Milhouse couldn\u2019t help but cast his gaze up and down Stacy\u2019s body, telling himself he was just looking at her uniform. Stacy was built like a brick shithouse, with a huge rack and massive ass that barely squeeze into her tiny cheerleading outfit. Her cleavage alone could consume his entire face, and there wasn\u2019t a guy in school who hadn\u2019t dreamed about being suffocated between those huge tits.\n\n\u201cI heard those guys, like, stole your money or something.\u201d Stacy\u2019s voice snapped Milhouse out of his thoughts. For once, the youth was glad of his baggy hand-me-downs he wore to school. \u201cThat was, like,  suuuuuuuper lame of them.\u201d\n\nMilhouse favored her with a guarded look, one eyebrow raised. Why was she being nice to him? Stacy never said anything to Milhouse, despite the fact they sat right next to each other in class, next to that weird albino goth girl. \n\n\u201cWhat\u2019s it to you, Stacy? Looking for some poor sap to pay for your next shopping trip?\u201d Not caring about the acid in his voice, Milhouse resumed his staring off into the sunset, settling back down on the top step. \u201cJust leave me alone, okay?\u201d Glancing over his shoulder, Milhouse could see Stacy hadn\u2019t made any move to go, the big-titty airhead cocking her head to study him.\n\n\u201cUgh, you\u2019re such a loser! Listen, I, like, wanted to do something nice for you, so are you gonna\u2019 let me, or what?\u201d Stacy replied frostily, eyes narrowing. Milhouse felt his stomach drop at once, his eyes averting in shame.\n\n\u201cMan, I\u2019m sorry Stacy. Those guys just pissed me off.\u201d Milhouse could feel himself blushing: This was the longest he had talked to a girl who he wasn\u2019t related to, let alone the school fuckdoll. \u201cWhat was it that you wanted, Stacy?\u201d\n\nRolling her eyes, Stacy let her gym-bag drop to the stoop, pulling her hair back into a loose ponytail. \u201cSee, that\u2019s, like, everyone picks on you, Milhouse. You take everything so personal.\u201d From\u2026somewhere in her cleavage Stacy had pulled out a tube of lipstick, the pastel green contrasting nicely with the red stripe running down the middle of her face. \u201cYou just gotta\u2019, like, let loose.\u201d \n\n\u201cWait, wha-\u201c Milhouse turned back to her, totally bewildered by what she was saying. Before he could finish his thought, though, Stacy leaned over, her massive breasts, each easily larger than Milhouse\u2019s head, hanging pendulously beneath her chest. Unable to stare at anything else, Milhouse\u2019s gaze was fixed on Stacy\u2019s ponderous titflesh. Fuck, was that a beauty-mole peeking out of her shirt?!\n\nSlowly, Stacy raised Milhouse\u2019s face to her own, leading the entranced teenager by one long-nailed finger under his chin. \u201cMy eyes are, like, up here, big boy.\u201d Her bitchy bimbo voice was gone, replace by a sultry tone that tented Milhouse\u2019s pants even more. Slowly, Stacy lowered her lips the final interceding inches, planting a wet smack on his forehead, right below his frills. \n\n\u201cDon\u2019t go, like, shooting up the school, okay Milhouse?\u201d Stacy said, straightening up with a smile. Leaving the paralyzed Milhouse sitting there, a pastel green kiss mark just barely not blending in with his natural scale color, Stacy collected her gym-bag before heading down the stairs, her hips swaying seductively. Eyes draw to her like a moth to a flame, Milhouse could actually see her ass cheeks poking out from under her tiny cheerleading mini-skirt. At the bottom of the stairs Stacy paused, turning back to blow a kiss to Milhouse with a wink, giggling as she sauntered over to her parked car.\n\nRaising a trembling hand to his forehead, Milhouse felt where Stacy had kissed him, his scales still slightly damp from her kiss. \n\n\u201cThe guys at the AV Club are never gonna\u2019 believe this!","Title":"Milhouse And Stacy - The Shitpost Of A Lifetime","Status":"Complete","Characters":"Milhouse and Stacy","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Mother's Day Chapter 1.txt":{"path":["Other","Mother's Day Chapter 1.txt"],"text":"Title: Mother's Day\nStatus: Complete\nCharacters: Fang, Naser, Samantha, Ripley and Anon\nRating: SFW\nClassification: Serie\nAuthor: Anonymous\n\n\n>party at Fang's after VVorm Drama's concert at Moe's\n>may have pre-gamed the party a bit with Reed, vision still a bit fuzzy\n>see Fang dancing in the living room, rocking out to quality boomer rock\n>wait, did she get shorter?\n>and why does her hair look like she lost a fight with a can of hair spray?\n>realize a few seconds after I start talking to her that it's her mom\n>fuck they look so similar, shit's eerie\n>she's opted to break out her old 80s rock wardrobe from the days she used to go to concerts\n>she's gone all out on her hair, turning it from it's usual braid into some poufy, frizzy, hairspray infused abomination\n>but somehow, she makes it work\n>it's like a time traveling Fang\n>Samantha's clearly enjoying the party quite a bit too\n>she may or may not have hit the booze a little bit herself\n>gets into the classic rock songs blasting through the house's stereo system\n>know all the words, still mildly buzzed, I start to sing along\n>she takes notice and begins to sing along with me, a bit more enthusiastic\n>the two of us feed off of one another's energy\n>before long the two of us are dancing and singing in the middle of the living room without a care in the world\n>Stella and Rosa think it's adorable, Reed is cheering the two of us on, Trish is laughing her ass off\n>Naser looks like he wants to curl up into a ball and die\n>Naomi looks disgusted\n>the effervescent earache can go fuck herself\n>slow power ballad comes on\n>the petite ptero takes my hands in hers, presses herself right up against me to initiate a slow dance\n>both of us still singing along probably way louder than we should be but at this point we're having too much fun to care\n>get into the moment, twirling around with that little angel winged beauty\n>can't dance for shit, but the alcohol coursing through my veins says otherwise\n>everything is perfect right now\n>it only seems right\n>lean in, press my lips to my qt ptero goth gf's\n>wait\n>hold the fuck up\n>that isn't Fang, right\n>entire party is silent\n>Naser's jaw is dropped in horror\n>the real Fang's eyes are wide with disbelief\n>her face is contorted into a mixture of disgust and surprise\n>why the fuck did I just do that\n>Samantha is... shockingly okay with it\n>her eyes go wide with surprise for a moment\n>she then seems to disregard the bold act of intimacy almost entirely\n>pinches my cheek with a giggle\n>\"Ohoho! Such a feisty young man! You're so cute!\"\n>right as I begin to realize the implications of what I just did, a massive, taloned hand comes down hard on my shoulder, squeezing on it hard\n>sharp ass talons dig right into me\n>I'm pretty sure I feel a couple of pops\n>all the booze in my system does nothing to dull the pain\n>hear a deep, gruff voice, practically snarling with rage right next to my ear\n>\"I think you and I need to have a little chat.\"\n>it's Ripley\n>the huge ass burly man who could snap my spine like a fucking twig\n>and was a police commissioner\n>and who quite possibly had mafia connections\n>whose wife I just kissed in front of everyone\n>that Ripley\n>start silently praying to Raptor Jesus for a quick death as I'm forcibly yanked away from the miniature, blast from the past edition of Fang\n>probably the only reason I'm not dead already is because of all the witnesses\n>he drags me back out front\n>slams me against the outside wall of the house\n>hand clenched into a fist bigger than my fucking head\n>this is it, I am beyond fucked\n>well at least I got to first base before dying\n>\"Ripley, dear...\"\n>sweet Raptor Jesus\n>my savior has come\n>Samantha appears in the doorway\n>the furious gaze of her husband momentarily turns away from me towards her\n>\"Go easy on him, dear. We were only getting into the music a little bit. I'm sure he didn't mean anything by it.\"\n>\"You have got to be fucking kidding me.\"\n>turns back towards me\n>veins throbbing on his neck and forehead\n>\"Dear.\"\n>her voice is noticeably more stern\n>the patriarch twitches, staring at me with a look of raw, unyielding hatred \n>torn between his desire to rip me apart and to keep his wife happy\n>finally he moves in, his face right in mine\n>\"I don't ever want to see you anywhere near this house again. And if I were you? I'd start watching my back.\"\n>grabs me by the collar, throws me on my ass onto the front walkway\n>goes back inside, slams the door hard enough behind him to rattle the windows\n>pick myself up\n>pull out phone, consider texting Fang\n>I don't think I'm getting back into the party\n>and she looked pretty fucking pissed\n>at least she wasn't actively trying to kill me like her dad was, I guess\n>explaining that I kissed her mom because I was wasted and thought it was her is going to be awkward as shit\n>glance back towards the house from the sidewalk as I go to make my way back home\n>see someone in the front window\n>it's Sam, watching me\n>she's smiling\n>my vision is still fuzzy and she's too far away to tell for sure, but I swear I thought I saw her wink\n>rub my eyes, squint a bit to try and clear my vision a little\n>with a wave, she vanishes from the window back inside\n>... Fuck.","Title":"Mother's Day","Status":"Complete","Characters":"Fang, Naser, Samantha, Ripley and Anon","Rating":"SFW","Classification":"Serie","Author":"Anonymous"},"Mother's Day Chapter 2.txt":{"path":["Other","Mother's Day Chapter 2.txt"],"text":"It had been a week since I accidentally kissed my girlfriend's mom.\n\nFang had thankfully been incredibly understanding when I told her how shitfaced I had been, and that I had genuinely thought that the tiny pterodactyl I had been dancing with was her in the heat of the moment. She didn't rip my head off, at least, but she spared no expense when it came to informing me just how much of a fucking idiot I was. Thankfully, the entire incident was pretty obviously a spur-of-the-moment kind of thing, and not an actual affair. For the entire rest of the week, Fang had been relentlessly making jokes at my expense about how I was into \"older women\", and she had also told me that I was no longer allowed to drink unsupervised.\n\nAs for the rest of my little friend group, the incident blew over surprisingly easily. Nobody ever really said much of anything about it, aside from the odd joke here or there. I had gotten plenty of weird looks for the next two days or so after the incident, but nobody ever actually said anything. I don't think any of them wanted to be at all involved with that sort of weirdness any more than I did, and thank fuck for that. After that, everyone sort of moved on from the whole affair, though Naser was still speaking to me noticeably less than he usually did. Whether that was by his own choosing or at the whims of the ever present Naomi, nobody but them knew.\nThe real struggle had been living under the constant fear that Ripley would one day appear out of nowhere to snap my fucking neck at a moment's notice. Try as I might to push the entire incident aside, the pure rage I had seen in his eyes when he stared me down outside that house stayed fresh in my mind, as did his final warning to me.\n\"If I were you, I'd start watching my back.\"\nI had no idea how much control his wife really had over him, nor how far he was willing to go to take revenge for me accidentally kissing his wife, but judging by his general attitude that night, my guess was pretty fucking far. But, an entire week had now passed without incident. Every morning I had woken up expecting to find him towering over my bed, or to find limbs or organs missing. I wonder if he -\n\n\"HEY! Earth to Anon!\"\n\nI jump in my seat, the sharp voice in my ear shaking me abruptly back to reality. Fang shakes her head, glaring at me with a disappointed look.\n\"Geez Anon, you've been sitting there staring off into space for like ten minutes. I was starting to think you were dead or something.\"\nI give my head a little shake, trying to clear my mind. A quick glance up at the clock shows that lunchtime is already half over, and I've barely even touched any of my food yet.\n\"Yeah, sorry. Just got lost in thought, is all.\"\nShe smirks, leaning back in her seat a bit.\n\"Thinking about my mom again?\"\n\"You're never going to let me live that down, are you?\"\n\"Not on your fucking life, dweeb.\"\nShe brings her arms up behind her head, her smirk growing into a full blown cocky grin.\n\"Speaking of my mom... She actually wanted me to get you to come by my place at some point. Apparently she wants to talk to you about that little incident.\"\n\"Uhh, isn't your dad actively looking to murder me still?\"\n\"Probably. But even he knows better than to piss off my mom, and apparently she really wants you around for something. Who knows, maybe she just wants to kill you herself.\"\nI slump down in my chair slightly. Not exactly the most reassuring sentiment, but considering she was willing to save me once already, my chances of survival were probably a lot higher with her than they were with Ripley.\n\"Ah. Wonderful.\"\n\"Besides, you can easily just come over when he's out working or whatever. He works late nights all the time.\"\nWith a sigh, I lift up my sandwich that I've gotten for lunch, still in the wrapper. My appetite is practically nonexistent right now.\n\"I'm guessing I don't exactly have a lot of choice in the matter, do I?\"\n\"Well, think of it this way. You'll either be dealing with her, or with my dad. That's your choice.\"\n\"Greaaaaaaat.\"\nFang chuckles a bit, that shit-eating grin of hers only growing wider at my misfortune.\n\"I think he works late tonight, if you want to get it over with now. I can always make up some bullshit about a study session to Naser.\"\n\"Thanks, I guess.\"\n\"Hey, you're the one who got yourself into this mess. You should be grateful I'm helping your dumb ass at all.\"\n\"I know, I know. Kind of hard to be thankful when I'm being led towards my own grave, though.\"\nFang merely giggles in response, that toothy grin of hers wide as ever. I pick up my sandwich once more and begin to undo the wrapper. With a little luck, I'd be able to - \n\n*BRRRRRRRRRRRRRRIIIIIIIIIIIINGGGGGG*\n\n... God dammit.\nI stuff my sandwich into my bag with a grumble as the oppressive bell blares though the auditorium. Guess I'd have to find an opportunity to actually eat later.\n\nThe rest of the day goes by without incident, and later on that evening I find myself in the backseat of the NasCar. Fuck, now he's got me calling it that too, god dammit. The ride is mostly silent all the way to Fang's house, with Fang reclining back in the passenger seat and Naser staying firmly focused on the road. He's still willing to interact and give me rides, at least, but the entire incident with his mom has seemed to put him kind of on edge around me. Can't say I blame the poor guy, honestly.\nEventually, we arrive at the large two story home, and the three of us proceed up the front walkway to the front door. Fang quickly turns her head towards me while Naser unlocks the door, giving me a quick, coy \"good luck\" before making her way inside along with Naser.\n\"Moooooom! We're home!\"\nFang calls out, making her way into the living room with her bag slung over one shoulder. Out of the kitchen, the little pterodactyl matriarch appears, a smile on her face as she greets her children.\n\"Welcome home, dear! How was your day?\"\nHer gaze is immediately drawn to me as she spots me, and she straightens up a little bit.\n\"Oh, I see you've brought Anon home with you as well!\"\nHer voice retains its usual motherly enthusiasm, she doesn't seem to be particularly upset, at least not at the moment anyway. Either that, or she's hiding it very well. I do my best to be polite, offering a sheepish greeting.\n\"H-hello, Mrs. Aran.\"\nShe gives a subtle nod, the smile on her face still present, but something seems different about it somehow. Like it's being held more out of politeness than as a natural show of emotion. She continues to look right at me, the little ptero keeping her hands clasped in front of her.\n\"Kids, why don't you go on upstairs. Anon and I need to have a little talk.\"\n\nWithout a word, Fang and Naser both depart, making their way up the staircase, Fang stopping only for a moment to look back at me over her shoulder with a hint of worry on her face, before turning away again and continuing up the stairs and out of sight. The little lady standing before me watches as they go up the stairs and out of sight... then continues to follow them, even after they've left the room and gone out of sight completely, her snout tracing their unseen path as she watches and listens carefully, the sounds of muffled footsteps on the upstairs carpet growing fainter and fainter. A few seconds later, there's the sound of a door closing, then another. Upon the second door shutting upstairs, the petite ptero looks forward again, her head dropping slightly as she lets out a deep sigh. She reaches up and rubs her fingers along the bridge of her snout, shaking her head slightly. \n\"Alright, Anon. Please, come with me.\"\n\nWith that, she turns to lead me through the house, leading the way through the kitchen and towards a door on the far side of it. She must have noticed how incredibly tense I was as she glanced back over her shoulder at me. She gives me a reassuring smile and speaks.\n\"It's okay Anon, you aren't in trouble or anything. I just want to talk.\"\nShe opens the door into the garage, stepping inside and moving aside to let me in past her, then closing the door behind her. As I step inside, I look over the garage quickly, mostly out of fear that Ripley will be waiting in the corner to jump me. Only one of the two vehicle bays are occupied at the moment, by a rather generic looking white car that must be her own, leaving the other spot for Ripley. One of the walls is lined with boxes and various knickknacks, the other is lined with tools. Against the back wall and in the corner, an unknown vehicle sits under a black cover, parked sideways, the bottoms of its wheels just barely visible. Thankfully, there's no sign of the murderous patriarch anywhere.\nSamantha takes a deep breath, letting out a long, slow exhale as she turns back towards me, slowly walking across the concrete floor. She stops next to the car, turning to face me and leaning back against the vehicle, looking me over as I stand in the remaining empty vehicle spot with her arms crossed over her chest.\n\"So I'm guessing that Lucy already told you why I wanted to speak to you, yes?\"\nI nod and dip my head a little bit, unable to maintain eye contact with her.\n\"Uhh, yeah. That thing that happened last week at the party, right?\"\nShe nods in affirmation.\n\"Yes, that's right. Look, Anon. I know that entire thing was probably a little bit awkward for you after the fact...\"\nYeah, no kidding. All of my friends thought I was some kind of freak and my girlfriend nearly tore my head off over it.\n\"... but, I want you to know that I don't hold it against you at all, Anon. In fact, I... Oh, god, how do I even put this.\"\nShe tilts her head back, looking up at a random spot on the ceiling as she tries to find the words to express a thought she can't quite explain. Not blaming me for it was easy enough for me to grasp, at least. We were both pretty clearly out of it. Was the entire incident eating at her as badly as it was at me?\n\"Anon... Right before that happened, when the two of us were dancing, and singing, and having fun without a care in the world who saw us or what people thought... I felt something.\"\n\nMy heart stops for a brief moment. Oh christ, was this ptero MILF about to confess to having feelings for me? My entire body locks up a bit, and I have no idea what to say or how to respond. All I can really do is stand there, and hear out the rest of what she has to say.\n\"I felt... I felt so young, I felt so alive! For that brief little moment, I didn't feel like I was the old woman that I've grown into, I felt like a young girl again, having the time of her life!\"\nMy heart rate drops, but only slightly. Okay, no confessions of romantic longing, not yet at least. Just a simple mid-life crisis. One that I apparently was responsible for starting. But what exactly did she want me to do about it? Why was she even telling me all of this?\nThe tiny woman continues, picking herself up off the side of the car and slowly walking over towards me, her gaze firmly locked to me.\n\"Anon, I'm... I know it's not really my place to ask you for anything like this, but... I'd like someone to spend a day with me this weekend. Someone younger, someone who can help me feel that way again.\"\nOkay, this has officially gone from kind of fucked up to super fucked up. Is she seriously asking me out on a date right now? No, there's no way, I have to be misinterpreting something. After staring at her flabbergasted for a few moments, I remember how to speak again.\n\"Uhh, Mrs. Aran... Aren't you married?\"\nThe little lady immediately brings her hands up, shaking them in front of her in dismissal, her eyes going wide.\n\"Oh! No no no no no, dear! This isn't a date or anything like that. I just want to...\"\nHer voice trails off, her head turning away from me as she stares off into the distance at nothing in particular. \n\"I want to feel young again. I want to be able to just let go of all my cares and worries, to just relax and have fun with myself. That day... that was the only time that I've felt like that since I was a girl, Anon.\"\n\nShe closes the remaining distance between us, reaching up and gently laying her hands on my shoulders, once more looking right at me.\n\"Anon... I don't want to force you into anything. If you say no, I will completely understand. But... I'd really like for you to spend a day with me, this weekend. Will you help me?\"\n\nI'm completely dumbfounded at the request. I look down at her face, the subtle wrinkles around the edges of her eyes betraying the beginnings of age. She looks at me with such desperation, such longing. It's evident that she wants, hell, NEEDS this far more badly that she's letting on. As messed up as this entire situation is... I find myself unable to say no.\nLooking into those eyes of hers, I see that they're colored amber. So very, very much like Fang's. For a brief moment, I see her, and not Samantha, standing before me. So desperate, so needy. I wonder, would I really deny Fang in her hour of need if it were her standing before me like this?\n\n\"...Yeah. Okay.\"\n\nThe pterodactyl immediately relaxes, her shoulders dropping slightly as she lets out a sigh, a soft smile of relief coming over her face. She drops her hands down off of my shoulders, clasping them together in front of her, lifting them up and holding them against her chest.\n\"Thank you. Thank you so much, Anon.\"\n\"So uhh... I'm flattered that you'd come to me, but... Why me, exactly? Why not just spend the day with your husband?\"\n\"Oh, Ripley... I'd love to take him with me on something like this, but honestly, he'd just think it was silly, would try to talk me down. All I want is a day that I can relax and not have to worry about anything. Including trying to get him to cooperate. Besides, he's working late this weekend, so even if he was cooperative, he wouldn't be able to go. As for you...\"\nShe turns, making her way back over towards the garage door.\n\"Well, frankly dear, you're the one who awakened this desire in me. This urge to feel young again. And I don't want to do all of this by myself, so it only makes sense to invite you along!\"\n\nWith that, Fang's mom opens the door to the main part of the house, holding it open for me and turning to face me with a smile. \n\"Now go on, go back upstairs and have your fun with Fang. I'll send you all the details later.\"\nWith a nod, I make my way through the doorway back into the house, with the petite ptero following closely along behind me. I try desperately not to let her see the nervousness in my face or the shaking in my legs. \nWhat the hell did I just agree to?\n\nThat Saturday, I find myself walking down the streets of Volcaldera Bluffs, on my way to whatever the hell it was that Samantha had in store for me. Definitely not a date though. Nope. Nuh-uh.\nI desperately keep telling myself that as I pull out my phone, checking the address she had texted me to meet her at. Thankfully, it was close enough to my place to walk to.\n[See you there! -S]\nI sigh and shake my head, trying to calm my nerves. Trying to justify the fact that I'm going on a da- err, spending the day with my girlfriend's mom. A quick glance at the time shows that it's still about ten minutes before noon, our agreed upon meeting time. The place is less than half a block away, so I've thankfully got a bit of time, no need to rush. I round the corner, and nothing could have prepared me for what I see next.\n\nMy eyes are drawn naturally to the bright, vivid red of the car first. A huge, boxy metal monster of a vehicle, it's sharp, pronounced corners and angles in stark contrast to all the other sleek, rounded, samey looking white black and silver cars everywhere else on the road. The next most prominent feature of the vehicle is its apparent lack of a roof, the windshield giving way to open air the whole rest of the way back to the trunk.\nThe fact that I think I see Fang for a split second is the next indication that I'm in the right place. Leaned up against the driver door of the vehicle is who I can only assume is the pterodactyl I'm here to see, but her appearance, much like at the party, is completely different from her usual image.\nHer long blonde hair has been released from its usual braid, allowed to flow freely down her back. A pair of sunglasses rests tilted up on her forehead, with large tinted lenses. Her usual green day dress is nowhere to be seen, replaced by a pair of faded denim jeans, a red cutoff tanktop that left just a tiny bit of her belly exposed, and a leather jacket worn over it. An outfit that likely hadn't seen the light of day since she was still a teenager herself. Her makeup is absolutely impeccable. The signs of age on her face that I had noticed the other day were completely absent, and she had somehow found that perfect balance between prettying herself up and looking like a dolled up nightmare. If I hadn't already had an idea who I was looking at, I never in my life would have imagined that this little lady was probably pushing her 50s. She looked a full 20 years younger, at least. Slowly I approach her, still looking her over carefully. Even now, I was still uncertain that it was really her, and not just some other ptero on an 80s binge.\n\"... Mrs. Aran?\"\nShe turns towards me, the smile slowly creeping across her face telling me that I'm right on the money.\n\"You've got it, tiger. But please. Just call me Sam, for today.\"\n\"Okay... Sam.\"\nShe picks herself up off the car, walking right up to me with her hands on her hips. She only comes up to my chest level, but the way she moves, the way she stares me down... she has an aura of command about her.\n\"Soooo. What do you think?\"\nShe gives a slight giggle, the expression of shock and disbelief on my face filling her with joy. There was no denying it, she looked... good.\n\"Uh, wow. That's something else.\"\n\"Hee hee~! I'm glad you approve!\"\nShe spins around, one of her wings unfurling and gently pressing on my back, guiding me towards the vehicle as she speaks again.\n\"So! Ready to party like it's 20M1987?\"\nMy body remains tense and locked up as it begins to dawn on me just how deep I had gotten myself into this mess. But I couldn't exactly back out now and leave this poor girl hanging. Especially when she looked so much like Fang. The prospect of breaking her little heart, even when my head told me so many times over how fucked up this entire situation was... I couldn't bring myself to do it.\n\"Yeah, I guess so. What exactly are we doing, anyway?\"\n\"Hop in, and you'll find out. I've got a couple places in mind.\"\n\nI make my way around the front of the vehicle, over to the passenger side as Samantha gets into the driver's seat. Gripping the metal handle, I pop open the door, and seat myself on the black leather. This stuff was probably genuine leather too, not that fake pleather shit so many cars used nowadays. The doors close once more, with the resounding, heavy thud of steel. Samantha pops the keys in the ignition, and starts up the engine. It whirs for a bit, then turns over with a deep, heavy rumble, the car vibrating a bit as it roars to life. Almost immediately, my ears are greeted by the sounds of classic rock blasting over the car's radio. With the grin on her face only growing wider with each passing moment, Samantha flicks her sunglasses down onto her face, putting the vehicle in gear and pulling away from the curb.\n\nFor a while, the driving is uneventful, and the two of us make small talk. Apparently, this car was the one I had seen in the garage sitting under that black cover - an old pet project of Ripleys that they could never quite bring themselves to get rid of. The very mention of his name sent shivers down my spine. Evidently, it showed, because Samantha took the time to repeatedly assure me that he would be kept in check. Her reassuring did little to actually reassure me, however. Eventually, the two of us make our way onto the highways leading out of Volcaldera, and it's there that Sam really lets loose. I feel the vehicle surge forward, see it pulling past the other cars as the wind blows over me from the open top. The speed limit is 65, but a quick glance at the speedometer shows that she's doing at least 90. Whatever it was that I had awakened within her, it had the normally sweet and motherly Samantha acting shockingly bold and adventurous. \n\nEventually, after maybe half an hour or so of driving, the freeway leads us to another city, where her driving falls mostly back into check. She drives to a large building, the neon sign out front giving the name of the establishment, but doing little to say what the place actually was. Whipping into the parking lot, the miniature Fang is eager to pull me from the car, leading me by the hand inside. Evidently this place is some kind of dance club. The room is dim, with most of the lights being colored or strobes, the beats of 80s dance tunes thumping throughout the building, the outfits of the other patrons and the music and general atmosphere suggesting at the place was having some sort of 80's night. Almost immediately, I'm reminded of the fact that I can't dance for shit. Even if I could, everything about this encounter just feels kind of... awkward. Sam drags me to one of the tables, plopping me down into one of the booths. \n\"Wait right here. I'll be riiiight back!\"\nWith that, she heads off in the direction of the bar, leaving me alone with my thoughts for a bit. As much as I wanted to help her, my mind couldn't help but shake the overall weirdness of this entire situation. Trying to convince myself that this wasn't actually a date was hard enough. But add to that the fact that it was a not-a-date with my girlfriend's mom... How was I supposed to ever get relaxed enough to help her like she expected me to? It had only happened at the party because I had been too drunk for my inhibitions to stop me. But right now, I was all too sober for this. Maybe I should have hit up Reed again before coming.\nEvidently, Samantha was all too aware of my concerns, and had the solution. She comes back with a drink in each hand, setting them down and sliding one across the table towards me. \n\"I know this whole thing probably feels a little weird. Just try to relax a little, won't you? Neither of us will get to have any fun if you're so tense all night.\"\nDamn, she had hit the nail right on the head. I glance down at the drink she's offered me, grabbing hold of the glass.\n... Did she really just give me alcohol?\nI turn back up to look at her, the pterodactyl already taking a sip from her own drink. Hopefully nothing too strong - she still had to drive, after all.\n\"Uhh... You do know I'm only 18, right?\"\n\"Yes, I know. Which is why you're only getting one. Don't think I didn't notice how hard you had hit the alcohol that night.\"\nShe pouts at me slightly for a moment, that motherly attitude briefly returning. Within a few seconds, though, her smile returns, and she seats herself in the booth across from me.\n\"Just try to relax a little bit.\"\n\nI glance down at the beverage, lifting it up off the table. Well, she wasn't wrong. It was going to be a long and miserable day if I was so tense the entire time. I needed to loosen up a bit if either of us were going to enjoy ourselves. I raise the glass up to my lips.\n\"Bottoms up, then.\"\nWith that, I raise the glass to my lips, tilting my head back slightly and sipping from the drink. It's some manner of mixed cocktail, though the taste of alcohol is still noticeable among the taste of coconut and cranberry filling my mouth. The action elicits a little giggle from her. The pair of us sit there, continuing to talk a bit about nothing in particular as we finish off our drinks. Slowly but surely, the uneasiness I'm feeling about this whole thing fades away, and I find myself getting more involved in the conversation with her, laughing and chatting along as she talks about the good old days. Apparently she had been a bit of a wild thing herself during her teenaged years - with more than a few habits from those days that she had decided should stay dead, even tonight. The more I learned about her, the more I saw Fang, sitting there before me. Though Fang had always been so insistent that she and her mother were nothing alike, it was shocking to me just how similar the two were... Far more alike than Fang would probably ever realize. \nAs I sit staring at my now empty glass, a small, taloned hand suddenly grabs me by the wrist, Sam standing up from her booth and pulling me to my feet.\n\"Cmon, let's dance!\"\n\"Now's probably a good time to mention that I can't dance. Like, at all.\"\nShe gives a quick little laugh as she continues to drag me in the direction of the dance floor, looking over her shoulder at me.\n\"Oh, trust me, I'm well aware of that. Your little display at the party kind of clued me in. Don't worry about it, just follow my lead.\"\nWith that, I'm dragged the rest of the way out onto the smooth, polished dance floor, Sam spinning right around on the balls of her feet to face me. As the high energy upbeat tunes and the sounds of electric guitars, keyboards, and synthesizers fills the air around me, the little pterodactyl begins to move her body, starting to shake and twist her hips, swaying them slowly back and forth while she bounces her knees a bit. She shouts out to me over the sound of the music.\n\"You don't have to do anything fancy, just move your body! Swing your hips, bend your knees, do what comes natural!\"\nWith that, she closes her eyes, letting the music take her. She brings her hands up level with her head, puffing out her chest slightly as she takes off, twirling around a bit as she sways and twists her body. She incorporates her wings into the display as well, unfurling them and opening them wide, slowly swaying and twisting them behind her. As she slowly rotates herself around, I can't help but glance down at her tail, and it too flicks about behind her, swaying to the beat of the music. \nI'm not exactly drunk by any means, or even really buzzed for that matter. But, whether by the alcohol or some other factor, I'm willing to give it a try for her. I begin to bob my knees a little bit, bringing my arms up in front of me. I'm completely lost. In my desperation, I resort to the only tactic I know - bringing my hands in front of me, I begin mimicking reload animations from various first person shooters in the air before me, pacing them to the beat of the song as I bob my knees. Sam's eyes drift open as she turns to face me again, watching me as she continues to sway her body and limbs. My \"dancing\" brings a grin to her face, the little ptero giggling as she takes a step closer to me.\n\"Wow, you really weren't kidding, were you? Here, let me.\"\nWith that, she reaches out, gently clasping my hands in hers, her fingers slipping between my own and interlocking with them. She brings herself nice and close to me, wiggling her chest and her hips. It's amazing how youthful she looks like this. Several more times, I find myself completely forgetting who it is I'm dancing with.\n\"Start with moving your body like me.\"\nI begin to follow along with her commands, moving my body as she takes the lead.\n\"Okay, now step!\"\nShe takes a step towards me, and I have to scramble for a few moments to keep my feet out of the way as she advances on me, my hands still interlocked with her own. In a few moments, however, I'm able to quickly fall into step with her, moving my feet to the beat of the music.\n\"And back!\"\nShe reverses direction, and I have to adjust myself again quickly, but I'm able to fall into step again much more quickly this time around.\n\"Now, give me a little twirl!\"\nShe releases one of my hands, bringing the other above her head as she spins herself in front of me, her soft wings oh so gently brushing against my face for a moment before she retakes my hand in her own.\n\"There we go! Now you're doing it!\"\nAs I move along with her, I find myself more and more willing to go along with it, and more easily able to keep up with her. The smile on her face grows wider as I start to pick it up, our little improvised dance session growing more refined as it carries on. One song fades into another, and we seem to lose ourselves to time as our dance session goes on, both of us letting the music take us away and moving with one another as we did on the night of the party. Singing along with the songs we know, merely dancing for the ones we don't, minutes all too quickly turn into hours.\n\nAs the day turns into the evening, we end up leaving the dance club to go get some dinner. Samantha takes us to an older styled restaurant, one of those places with red leather seats and chrome absolutely everywhere. Once again we end up seated in a booth, chit chatting with one another over our food about her past, only this time, it's much more lively. As the night has carried on, my inhibitions have seemed to vanish. Time and again I find myself compeltely forgetting who it is I'm with, and merely enjoying her company for the sake of it. I almost call her Fang on several different occasions, and have to catch myself. I look at her, and I don't see a mother, or that sweet, petite older woman that I've met a couple times at Fang's house. I see something else. A spry, energetic young thing, practically indistinguishable from my girlfriend. Sometimes for minutes at a time, I think that she IS my girlfriend and simply roll with it. One thing, however, is certain - I'm having a wonderful time with her now that I've allowed myself to relax a little bit. All my concerns about how I would feel, what people would think, all of them have gone out the window. \n\"Hey Anon, pop a quarter in the jukebox for me, would you?\"\n\"Uhh, what?\"\n\"Put something on for me!\"\nShe slides a quarter across the table, practically shoving it into my hands. I turn over towards the jukebox sitting in the corner of the room against the wall. I stare at the machine for a bit, before turning back to her. Her head tilts a bit, her eyebrow raising slightly. My confusion must be pretty evident.\n\"Oh come on. You've NEVER used a jukebox before?\"\n\"Well, no, not really. Never really been in a place like this before.\"\nSamantha rolls her eyes, tilting her head back and shaking it slightly, before grabbing my wrist once more, a tinge of playful annoyance in her voice.\n\"Come on.\"\nFor the second time that night, she leads the way, leading me by the hand over to the jukebox and popping the quarter into the slot, showing me how to operate the controls as the lights on the machine turn on. The machine faintly whirrs as she has me flip through the selections, the pages of the little mechanical song menu behind the glass flipping with each press of the buttons. Half the songs on the machine are ones I've never heard of, although there are a small handful more popular tunes that I've heard before. Eventually, the two of us decide upon a song, and I awkwardly push the buttons to make the selection. The arm inside the machine comes to life, rising and rotating to grab a large vinyl record from where it's stored, lowering it into place and beginning to spin as the needle positions itself. A few seconds later, the music starts up, the machine playing in a much higher quality than I would have expected from an old record like that. I can see the desire to dance burning strong in Sam again as we make our way back to our seats, the subtle sway and slight bounce of her hips, the way that tail flicks about and dances behind her. Eventually, the two of us finish up our food, but the night is still young. And evidently, Sam still has more in mind for the evening. Instinctively, I try to pay the bill for her when it comes around, but she slaps my hand as I go to reach for it with a playful smirk before snatching it up herself. I ask her, still rubbing the back of my now stinging hand. Even messing around, she still hits surprisingly hard.\n\"So, where to next, Sam?\"\n\"Well, I was thinking maybe for the rest of the evening we could hit up a drive-in and catch ourselves a movie.\"\n\"A drive-in? Do those places even still exist?\"\nShe nods, folding up a handful of bills and stuffing them into the small leather envelope with the check, setting it down on the table and stuffing another small handful of bills underneath her drinking glass to tip the waiter.\n\"Just barely. There's a small handful that still operate. Nowhere near as popular as they used to be, but I know a place!\"\n\nWith the bill all paid and our bellies full, the two of us once again drive off into the evening, the sun by now setting over the horizon. I watch her as she drives along, sunglasses shielding those amber eyes of hers from view, a smug grin on her face as she handles the steering wheel with one hand, the other arm resting over the door. Her hair billows behind her as the wind flows through it, her hair shimmering like gold to Fang's silver as the light catches it. The pair of us arrive a while later at the drive-in theater, with Sam paying for a pair of tickets and pulling into a spot. She leans out of the car and grabs what she tells me is a speaker off of its stand, affixing it to the driver side door. By now the sun has completely set, and it's dark enough to see the projector lighting up the large screen. For the time being, it's nothing special. Just previews and advertisements.\n\"Hey, Anon...\"\nMy attention is drawn from the screen by the sound of her voice. She's leaned over the center console, looking at me with a soft, subdued smile on her face. Her sunglasses are flipped up onto her forehead once more, letting me look right into those deep amber eyes of hers.\n\"Would you like to... sit in the back with me?\"\nOh fuck. \nIs she seriously asking me for what I think she's asking me for?\nOne of her eyebrows raises as I stare in silence at her, her smile turning to a frown for just a moment. \n\"Anon, I mean just to sit with me. I'm married.\"\n\"Uhh... Sure, why not.\"\nShe rolls her eyes, giving a soft snort as she stands up in her seat, swinging her legs over the center console and stepping into the back of the vehicle. She helps me to my feet and over the seat as well, and the entire process is made significantly easier by the lack of a roof on the vehicle. The two of us seat ourselves once more, both of us sharing the bench seat. Sam snuggles herself right up against me, nestling right into my arm, wrapping one of her arms around mine and laying the other across my chest. Ordinarily I'd be a bit more freaked out by the display of affection, but... something is different now. Somehow, I don't at all feel repulsed or weirded out by tonight anymore at all. In fact, I've actually quite enjoyed myself,\nand my time with Sam. She drags one of her fingers over my chest as the previews come to a close, drawing her snout nice and close to my head, sneering at me.\n\"Trust me, Anon. If I were twenty years younger and wasn't married, I wouldn't be asking nicely.\"\nInstantly, my blood turns to ice. The tiny pterosaur bursts into a fit of laughter upon seeing my shocked expression, tightly clinging to my arm as I try desperately not to think too hard about the implications of what she's just said. She lightly slaps my chest, grinning from ear to ear.\n\"Oh, relax a little, Anon! I'm only playing with you. A girl has to have fun sometimes too, you know!\"\nThe movie eventually gets started, some old 80's action flick, with Sam laying herself against me the whole while. However, my attention is only half on the movie. The other half remains on her. The more time I spend with her, the more this little lady utterly mesmerises me. The more I see her as a wonderful, beautiful woman. The more I see my girlfriend within her. Her petite little body lays snuggled against my chest, her head resting on my shoulder. At one point, my own hand moves purely by instinct, wrapping itself around her side to hold her close, oh so gently rubbing her, with the steady, rhythmic thump of her tail against the seat proof of how much she's enjoying herself. One of her wings unfolds as I hold her close to me, wrapping itself around my back and pulling me right back against her, the touch of that soft, downy wing firm, yet gentle at the same time. Like pressing myself against a soft, feathery pillow. I stare down at her, watching as the light of explosions and gunshots on the screen light up her eyes, and in the ever dimming light around us, all signs of her age have completely vanished. The color of her hair indistinguishable in the darkness behind her. With none of the subtle differences tipping me off, only my memory of who I'm with is able to tell me that this is anyone other than Fang. For the next hour and a half or so, we simply lay in one another's arms, with me occasionally glancing
