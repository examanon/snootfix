y of \"LUCYLUCYLUCYLUCYLUCYLUCYLUCY\" flooded from her mouth. Lucy's mother poked and pecked at her as her daughter struggled in vain to be heard over the endless stream of worried babbling that fired off from the frenetic Samantha at a hundred words per second. \n\n\tRipley approached cautiously from behind his wife, eyeing her and his daughter carefully before he made his move to speak between Samantha's chaotic rambling and Lucy's futile protestations.\n\n\t\"Darling, I think you might suffocate our daughter.\"\n\n\tSamantha jerked her head back quickly to look at him, arms fully around her exasperated daughter and eyes narrowed, growling at him with her fangs bared like a rabid chihuahua. Ripley flinched and drew back with his open hands raised in a gesture of mock surrender, turning to Naser - who still seemed to be in the process of collecting his bearings - with a somewhat concerned expression. The medical staff appeared to have entirely evacuated from the room, save for a lone nurse who peered in trembling from the doorway, and Lucy's husband had backed cautiously away from his wife's bed in fear of provoking Samantha's wrath.\n\n\t\"MMMOOOOOOOOOOOOOOOMMM!!!\" Lucy groaned in a pitch-perfect replication of her teenage plea to an overbearing mother. \"I'm okay! SERIOUSLY!\"\n\n\tMrs. Aaron finally seemed to let up - if only slightly - as she loosened her hold on her daughter and raised her eyes to meet Lucy's. \n\n\t\"Are you sure?\" she asked, quieter now.\n\n\t\"Yes,\" her daughter replied.\n\n\t\"Are you absolutely sure?\"\n\n\t\"Yes!\"\n\n\t\"Are you completely sure?\"\n\n\t\"YES!\"\n\n\tSamantha sighed and closed her eyes, bringing her snout closer to her daughter's and hugging her a little tighter again.\n\n\t\"I'm sorry, honey,\" she mumbled, her tone now tender and gentle, \"You're just... you're my little pirate princess. You know I can't ever stop worrying about my baby. I love you so much.\"\n\n\tLucy hugged her mother back, her eyes watery despite her previous teasing guise of annoyance and kissing her mom's cheek with her long snout. \"I know. I love you too, mom.\"\n\n\t\"Just promise to bring me along next time you decide to give birth, okay?\" her mother giggled softly.\n\n\tHer daughter returned a soft smile in return, but sighed sadly. \"Well, there won't be a next time, actually. They say I can't have another baby after what happened. This one was all I had.\"\n\n\t\"Oh...\" her mother muttered quietly, \"Lucy... I'm so sorry, honey...\"\n\n\tLucy smiled a bit wider and shook her head, her voice coming to her more firmly. \"Don't be. It was all worth it just for her. She's enough.\"\n\n\tAs if on cue, several doctors entered into the room, the single attendant that had been previously keeping watch over the family awkwardly positioning himself out of the way as one of the staff members hesitantly approached Samantha and beckoned her to move back, the primary doctor in the group holding in his arms the treasure to which the whole night belonged. Gingerly, the newly swaddled baby was placed back in her mother's arms.\n\n\tSamantha let out a gasp of pure delight. The child's father approached closer to his wife's bed, smiling uncontrollably at the sight of his daughter. Naser followed suit, and after him Ripley, who upon laying his eyes on his infant granddaughter for the first time produced a high-pitched noise so drastically unlike anything he had made before that it left all present in a state of momentary shock, gazed in wonder at the child for a long while, motionless.\n\n\t\"My God,\" he finally breathed, \"She's beautiful... look at her, Samantha, she's beautiful...\"\n\n\tMrs. Aaron had already drawn her hands over her snout, tears gushing from her quivering eyes. She sounded off a wordless noise of acknowledgment that was something like a sob or a gasp, contemplating the sight of her granddaughter with reverent awe.\n\n\t\"She looks just like you, Lucy,\" Naser choked out, the first clear sentence he'd managed to interject with since his arrival. \"What's her name?\"\n\n\t\"Amber,\" his sister whispered, her eyes not leaving her progeny.\n\n\t\"It's perfect,\" Ripley said quietly. \"That's perfect.\"\n\n\tThe family had been able to eventually speak more openly without the words catching in their throats, and they conversed in a splendid reverie about the child in Lucy's arms. The girl had woken up after a while without any tears, looking for the first time upon her grandparents and uncle with the clear and undifferentiated awareness that can only truly come from the newborn infant and the saint. Ripley's fawning and bubbly babytalk was a stranger event to experience than any of the previous hours' chaotic setpieces, and when Amber had eventually snapped her little beak down on his finger he had joyfully exclaimed that the child was a fighter like grandpa.\n\n\tSamantha reverted back to her usual self in no time, and after a little while of simply admiring the sight of her granddaughter, she was already itching for a round of photos with her newly expanded family. The predictable round of groans that accompanied her announcement of \"picture time\" was tempered only by the fact that she had been instructed on how to take photographs with a phone instead of an analog camera since her daughter's graduation, sparing all present from the need to brace their eyes for a barrage of flashing abuse. Only once she had accidentally exceeded the memory limit of the smartphone was there any reprieve from her ravenous snapshotting. \n\n\n\n\tExcitement still flooded the room long after the arrival of the Aarons, and none of them could think of getting any sleep even as the early hours of the morning went by and the night's end was finally heralded by the shimmering glow of sunrise. Calls of waterside birds made themselves heard even past the filter of the hospital's insulated clinical hum. After breakfast, Naser had managed to get a hold of Trish and Reed, and later Uncle Moe. With his trademark organizational skills, he'd swiftly established a group videochat, the impressive smoothness of his feat only mitigated by Trish's incoherent ecstatic squealing nearly damaging the speakers of the expensive notebook tablet he carried upon her first glance at her best friend's newborn.\n\n\tReed - completely sober for now, thankfully - had taken to writing a whole list of gifts which he planned to send to the girl once she had grown older. Lucy's husband could not quite tell if he was joking with some of the baffling expensive suggestions he made, or if Reed really did have such an exorbitant amount of money which he apparently had no qualms with spending. Uncle Moe's miniscule arms reached towards the screen with such fervor that it almost did seem that he could scoop the infant girl up right there, and he had been the first to draw a true giggle from the baby out of anyone. Rosa and Stella entered into the call soon as well; Rosa frequently slipping into rapid Spanish as she gushed and cooed over the child, and Stella showing an admirable amount of restraint in not attempting to speculate on the girl's star sign. Somehow even Naomi had found her way into the group - how, Naser did not actually know - and had excitedly passed along congratulations from Spears and Farnsworth, which was greatly appreciated. The condescending, passive-aggressive attitude with which she had usually carried herself when they had known her years ago was almost entire absent, although Naser was still eventually forced to mute her audio when she lapsed into a particularly lengthy diatribe about the benefits of vegan diets for babies. \n\n\tWhen the cusp of the late afternoon at least began its transition into a luminous evening sunset quite like the one in which the husband and his pregnant wife had first entered the hospital the previous day, Lucy showed little trace of having been through yesterday's ordeal, aside from a predictable exhaustion and frazzled hair that contrasted with her usually straight locks. After they had finally said goodbye to their friends and room was filled once again with the solar glow that had been Amber's namesake, Lucy was already anxious to take her daughter home. Color and strength replenished, with only a sleepless fatigue and the scars of surgery remaining as evidence of her medical emergency, the doctors had seen fit to discharge her before dark.\n\n\tNaser brandished a clear plastic glass while behind him one of the attendants removed the IV from his sister's arm, and he poured from a can of the hospital's ginger ale into the cup the cheap carbonated nectar which bubbled and foamed gently as it settled against the transparent interior. He turned to where Lucy lay to see nurses and her husband slowly easing her out of the bed, first unsteady on her feet but then quickly finding her footing, a mild sway the only indication from her posture that she had given birth the evening prior. Samantha held Amber securely in her arms, Ripley keeping vigilant watch over the child while her mother steadied herself. When her husband finally let her go and she remained standing firm, Lucy walked slowly towards her mother, who smiled lovingly and offered the sleeping child to her daughter, who nodded and received the baby girl in her arms like a priceless gem. The child was safe and tight in her mother's firm hold.\n\n\tNaser looked upon his gathered family and once they acknowledged his gaze lifted his glass slightly, pausing for a moment before the words came to him and he smiled gently.\n\n\t\"To Lucy and Amber,\" he began slowly, and then turned his eyes to his sister's husband as he continued, \"And to the man I'm proud to call my brother.\"\n\n\tNaser's brother-in-law blinked in mild shock before returning an earnest smile. Lucy then drew him closer to her with her wing, grinning and nuzzling his cheek with her snout. Samantha happily clasped her small hands together and leaned into her daughter as Ripley laid one of his gargantuan hands on the man's shoulder with another coming to rest on Lucy's. Here was a happiness that no money or gold or land or diamonds could buy and the man had received it even undeserving as he was.\n\n\tLucy and her husband strolled through the sunset-lit white halls, carefully guarded by the rest of the family as they carried their offspring into the outside world for the first time. Samantha was practically inseparable from her two little girls, and beside them Ripley quickly filled out assortments of paperwork with one of the staff members. When they had at least reached the building's exit, the task lay before them of removing Samantha from Lucy and Amber, which was eventually accomplished after a hundred admonitions and a hundred reminders for her daughter to call her if she ever needed anything at all. She kissed Lucy, Amber, and the child's father goodbye, and tears were streaming down her aged face all the while. Ripley had pulled his son-in-law into a hug and sincerely thanked him for keeping his baby girl safe, and there was a tear in his eye too, before he prepared to escort his bawling wife back home. \n\n\n\n\tNaser insisted that he drive Lucy, her husband, and the baby home. They had assured him that it wasn't necessary, but he was adamant, and eventually their mutual exhaustion forced them to relent and they accepted that his appraisal of their current ability to drive was correct. He'd already had a carseat for the child on hand, much to their surprise, and his explanation that \"Mom brought it\" answered fewer questions still. Once they had ensured that the child was fastened safely, Lucy took her seat in the back next to where Amber lay and her husband slumped into the passenger seat. Naser started the ignition and the wave of physical tiredness that until now Lucy and her spouse had fought off began to take its toll on them.\n\n\tThe vehicle had not driven far from the hospital before Lucy nodded off, sleeping as peacefully as the baby beside her. Her husband felt his own eyelids grow heavy multiple times as the luminosity of the orange sunset faded into another clear night, the darkness illuminating Volcadera's various sources of light which glowed together in concert with the hum of the car's engine, evoking from the city's streets a dreamlike dance of colored lights that nearly succeeded in carrying the man off to sleep. Naser glanced briefly at the two of them with a smile, and then to his niece who still slept comfortably in the carseat. The car was finally felt to come to a stop and Lucy's husband glanced up to the sight of his house - their house - standing just as they left it, lights still on as they had scrambled to exit it a day prior. \n\n\tNaser tenderly lifted the infant to himself, and Lucy's husband took his spouse up out of the back seat of the car, careful not to disturb her slumber. She was light in his arms and she felt her soft breath against his chest, eyes serenely closed and her face so blissfully free of the stresses which the last evening had subjected her to. His brother-in-law retrieved his keys from a pocket in his garish coat, Amber still firm in his grasp, and opened the house's ornate wooden door. Naser entered first, with Lucy's husband in tow carrying against his chest the sleeping light of his soul. They walked through the quiet house which awaited patiently the many future memories that would fill its walls, and soon came to the bedroom, its king-sized bed situated next to a crib which Amber's parents had picked out for her months before. \n\n\tLucy's sleeping form was placed gingerly down against the soft mattress, and her husband situated her head carefully on one of the bed's large pillows. With surgical precision, Naser lowered Amber into the crib and let go of her only when he was absolutely certain she was secure. He sighed long and deep as he rose back up, clearly having devoted great care into making sure the baby had been safe under his supervision. Scanning the room, his eyes happened upon an empty photo frame situated on top of a cabinet with imprinted text that read \"I LOVE MOMMY\". He scrutinized the object for several seconds before he was confident enough that its dimensions matched the ones of the picture which his mother had taken the previous night and had sent him to get printed, and which remained tucked away within his back pocket. He retrieved the photograph of his sister smiling for the camera and holding her newborn close, and carefully opened the frame to place it inside. It was a perfect fit. His brother-in-law glanced at him quizzically in an attempt to ascertain what he was doing, but his expression transitioned to one of happy approval when Naser gestured to the newly filled frame, now containing the first picture of Amber to grace the house.\n\n\tNaser's brother-in-law followed him on his way down the hallway and out the door, and he thanked him profusely for his help, which Naser humbly downplayed in his characteristic manner. They had hugged tightly for a long moment there in the doorway before Naser set off, making clear before his departure that he would always be there to help with anything they required. Just has he returned to the bedroom, Amber had awakened, and she began to wail loudly. Lucy had stirred, and a single citrine eye half-opened looked towards the crib where her daughter lay in distress. \n\n\tHer husband collapsed into bed next to his wife, the shrill sound of the infant's crying doing nothing to darken his mood. He stared wordlessly at the woman beside him, enamored with the mere fact of her presence. Eventually her gentle voice rose above the persistent cries of her daughter.\n\n\t\"I need to sing Amber a lullaby.\"\n\n\t\"Fang,\" he started, \"You're exhausted, you can't-\"\n\n\tLucy shot him a fierce and all too familiar scowl that cut his protests off without a word.\n\n\t\"She's my baby girl, I gave birth to her, and I'll sing her a damn lullaby if I want to,\" she snapped. To that declaration he could offer no resistance, and he watched as she raised herself from the bed and crept over to the crib containing their weeping daughter, rocking it ever so gently, spinning the mobile above that hung suspended. Her melodious dulcet tones washed over the room as she serenaded the girl, whose wails slowly faded in volume until they had devolved into soft whines and eventually the melody that Lucy crooned was the room's only sound. Her voice truly was hypnotic, and even her husband soon found his eyes growing heavy from the lullaby. \n\n\tWhen Amber had finally fallen back into the dreaming realm, her mother bent down closer into the crib and whispered, \"God bless, darling.\"\n\n\tWhile her husband had expected her to return to the bed directly after she had finished pacifying their daughter, she instead took a small detour, making way to the far corner of room and stopping when she had reached her guitar which rested there. Bending down slightly and exerting herself for a moment, she lifted the instrument and carried it back to the bed where her husband was waiting, reassuming her position on the mattress next to him.\n\n\tHolding the guitar in the reflexive manner with which she always had while playing, her clawed finger gently strummed its finely-tuned strings a few times to the audience of her curious spouse. Then his curiosity gave way to a profound sentimentality as she began to play the instrument proper, and he recognized the song instantly. Their song. The song they had composed and written together all those years ago which Lucy could still recall by heart. He closed his eyes and allowed her to play uninterrupted, immersing himself in the music, until the melodious vibrations finally ceased and he heard the sound of the guitar being placed down beside the bed. \n\n\tOpening his eyes, he gazed upon the love of his life, whose eyes were a glittering orange ocean in which he was content to forever swim. She was the shining star which lit his whole world, and she was here, with him, alive and safe and happy and close.\n\n\t\"I'm so lucky to have you,\" he said.\n\n\tLucy hummed softly as her eyes grew lidded and her cheeks grew a gentle pink. \"Glad to hear that, because you're stuck with me, dweeb,\" she smirked. \n\n\tAnd she kissed him on the lips deeply with her long snout, before drawing near to him and taking hold of his torso with her feathery arms as her wings encircled him. Her touch alone instantly dissipated any and all visions of the miserable futures which might have befallen him without her. Their home was alight with radiance and life, a canvas ready to receive all the shared joy between their family which was to be. \n\n\tLucy snuggled against her lover and closed her eyes, relaxing into him as she at last allowed herself to rest from the physical and spiritual toll that the past twenty-four hours had taken on her, and her husband soon felt her body relax and her breathing become easy and even. He wrapped his arms protectively around his wife and kissed her forehead gently before following her into the most peaceful sleep either of them had ever had. His beloved and his baby girl would be there when he woke up, and they would be there every day for many, many happy years to come.\n\n\t-------THE END-------","Title":"Welcomings","Status":"Complete","Characters":"Fang, Amber, Naser, Ripley, Samantha, Trish, Reed, Naomi","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"You Raised Her Well.txt":{"path":["Anon","You Raised Her Well.txt"],"text":"Title: You Raised Her Well\nStatus: Complete\nCharacters: Amber, Naser, Ripley and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n>Given the day's occasion, you couldn't help but look back at the pictures your daughter took on prom night with the young man she's been with ever since.\n>His size and brawn almost reminded you of Spears. He even had that look of calm intelligence duelling explosive fury, albeit still nascent. And Lucy in her mother's dress, the night as a whole, was a bittersweet memory.\n>Grug didn't make you feel like you had to pull pages from Ripley's playbook to keep him in line. Polite, respectful, sharp, and so sweet on your daughter that you could see the love between them from a mile off even then.\n>That's why news of him proposing after they both graduated college didn't shock you in the slightest. Your daughter was ecstatic, and you had to hold back the lone tear of pride that she was doing so well for herself after overcoming that transitionary phase of young adulthood, flourishing just as Fang, sweet Fang, did.\n>That's why you were sitting in the car outside the wedding venue, getting everything out now so you wouldn't ruin your little girl's special day.\n>You had already gone over all those pictures of Fang even before Lucy was just a twinkle in your eye. You would have given Grug your old tuxedo but retailoring it wouldn't taken too much, so now those wine-stained sleeves were coated over in drying tears. \n>Tears of sorrow when you went over the part of the book where Fang dropped off and Lucy picked up. The only pictures you had of the funeral were in your head, and even those were almost too much to bear.\n>But even why you wept changed as you watched all of those birthday photos and life's firsts start to roll in. Her first steps, her first violin, bass, and guitar, the first time she stepped out of your hands and into school. All those pictures with grandma and grandpa. Raptor Jesus bless Ripley and Sam.\n>Highschool, prom, and then the pictures she had mailed you from college. And now that blank page that was going to be filled with wedding photos.\n>You wish she could be here to have seen all of that. To see this.\n>Later on the ceremony starts up and you walk her down the isle, keeping it all together for her when you see her in her mother's old dress, wearing that amulet of amber.\n>You're strong for her when you think it's time to step away, one last time, for her to be wed to her man.\n>And you almost falter when Naser, somehow looking barely aged, taps you on the shoulder and hands forward a guitar. \n>Her guitar\n>Lucy turns to you and gives a smile that tells you this was her idea.\n>\"Dad, before we start, could you play something for us? I know she would want you to.\"\n>You almost break down but smile through the freshly welling tears as you take it and place the strap over your neck.\n>There's no question on what to play.\n>It's her song. It's the one she guided your hands on and wrote out in her head, passing it on to you. It's what you would play whenever Lucy couldn't sleep as a child and needed something to her lull her to sleep, and what you would sit and play when it felt like you couldn't go on any further.\n>You can only shut your eyes and go through it all. The dam breaks and you swear for one last time you can feel her hands guiding your's again.\n>All of it comes tumbling down as you finish the song off, all that's left to do is fling your arms around your daughter a final time, tell her how much you love her, how much her mother would've loved her, and step away after she squeezes you tight and lets go.\n>A few hours later while she and Grug are entertaining guests you can't help but sit off to the side, trying to recompose yourself.\n>You're so wrapped up in thought that you hardly notice when your side of the bench practically raises and a meaty, claw-tipped hand settles on your shoulder.\n>You swear this is the only time Ripley has done this without meaning for it to hurt.\n>He's still a grizzled stone of a pteropatriarch, somehow keeping muscle and an imposing stature on into old age. But there are some warn-out features to match; a milky eye and a few missing teeth. There's a fatigue behind the one he can still see out of that took up lodging when Samantha died and never left.\n>Everything passes for a while before he speaks.\n>\"I wanted to tell you something, before we both go off and probably drink ourselves blind. You did it, son. You're one of the biggest reasons why my granddaughter is getting the happiest day of her life. You succeeded as a man and, more importantly as, a father. You didn't break even when it felt like everything was falling apart, and you did what a father is supposed to do. You kept everything together even in the face of total despair, all for her. You're a man I'm proud to call my son, and you can golf with me anytime.\"\n>You can only inhale deeply and say thank you before you get one of the ptero's rare pats on the back along with a smile as he gets up.\n>He was right. Just like you're the reason why she's here, she's the reason why you're still here. All of it, all of it for her\n>For her","Title":"You Raised Her Well","Status":"Complete","Characters":"Amber, Naser, Ripley and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"}},"Fang":{"A Dreaming Saving Grace.txt":{"path":["Fang","A Dreaming Saving Grace.txt"],"text":"Title: A Dreaming Saving Grace\nStatus: Complete\nCharacters: Fang and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n>warped to near the end of ending 1\n>can't completely alter ending 1 to the point of her never going through with it otherwise it'll divert to another ending timeline, ending 1 staying in tact\n>Fang walking to the school with the revolver\n>stop her, offer her a gun with a bigger mag capacity with dummy rounds in exchange for the revolver, saying she'll have an easier time clearing the place out and more capacity with a magazine compared to a wheel\n>she's in such an emotional state the gamble of her not checking the gun or asking me how I know this pays off\n>now have a loaded revolver\n>wait for her to get to school\n>she stops in the bathroom first\n>follow her in\n>asks me what I'm doing\n>tell her I'm stopping her\n>she points the gun at my face\n>tell her to try it\n>pulls the trigger, likely going to start on her rampage afterwards\n>of course nothing happens\n>a rollercoaster of emotions ranging from perplexed, confused, and betrayal all flash across her face in an instant\n>pull out the revolver and falsely threaten Anon's life\n>she takes the bait\n>follows me out\n>wait in Anon's apartment until the time is passed\n>talk to them both, tell Anon to shape the fuck up and become a man and help support Fang, tell Fang that despite being manipulated she can still find others to trust, it just takes time\n>dream ends","Title":"A Dreaming Saving Grace","Status":"Complete","Characters":"Fang and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Alternate Ending 1 - Blackpill Version.txt":{"path":["Fang","Alternate Ending 1 - Blackpill Version.txt"],"text":"Title: Alternate Ending 1 - Blackpill Version\nStatus: Complete\nCharacters: Fang, Samantha, Ripley and Anon\nRating: SFW\nClassification: One-Off \nAuthor: Anonymous\n\n\n3 months. \nIt\u2019s been 3 months since the hospital, the aftermath of what occurred at the end of the school year resting on my shoulders like a weight I would never be able to life off. My nightmares of Fang\u2019s funeral have been growing increasingly lucid: Sometimes she\u2019s buried next to Naser, other times she\u2019s alone in the cold ground. As I wake from these dreams, sobbing for breath and scrambling in the dark for that, it takes me a little longer each time to realize the truth of what happened. When I do, I can calm myself, but only a little.\nFang somehow managed to survive her jump off the roof of Volcano High, her fall cushioned somewhat by some of the school\u2019s precious gardens. There\u2019s not a day that goes by that I don\u2019t thank Rosa and Stella from the bottom of my heart for that, despite the fact that I\u2019ve seen neither of them for months. No one accompanies me on my daily trips to see Fang in the state-assigned hospital room, within the mental health wing of the local penitentiary. Just as no one came to see me as I lay in my own bed, with only my fears that Fang hadn\u2019t survived to keep me company.\nI give the guards at the front entrance of the ward a curt nod, receiving nothing in return. The two hulking raptors were more for show than anything, considering the charge they watch over, but nonetheless the two look like they could give Fang\u2019s dad a run for his money.\nI shouldn\u2019t think about him.\nThe buzz of the security gate signals the start of my day as I\u2019m admitted into the ward. I\u2019ve come here every day since learning the truth, that Fang was alive, and each day my bank account dwindles down a little more. I haven\u2019t even considered getting a job: Nothing can interrupt what I\u2019m doing on these days. Eventually though, I\u2019ll have to move out of my apartment in Skin Row. I clutch that a little tighter, shaking my head to banish those thoughts. I\u2019ve still got some things to pawn before that day comes.\nThe room is brightly lit, the large windows on this side of the building letting in plenty of morning light, not at all what I would expect from a mental health ward. Fang sits upright in her bed, staring away from me. She seems to like staring out that window: Except for my daily visits, it\u2019s the only contact she has with the outside world.\nWell, the only contact she could have.\nSmiling, I announce my presence as I walk over to her, just as I was told to do. \u201cH-hey, Sugar Lips. It\u2019s me, Anon.\u201d I know better than to get any closer, not needing to look down to see the taped barricade placed around Fang\u2019s bed by the orderlies. Fang gives an involuntary twitch as my voice brings her out of her reverie, turning her head to gaze somewhat in my direction. Her eyes, once the brightest amber, have dulled, her glassy orbs failing to track me as I quickly take my usual seat by her side. My voice snaps her attention back to me though, her arms straining by her sides; I guess the orderlies are using the cuffs again.\n\u201cI\u2019ve brought it again, Fang. See, your guitar!\u201d Quickly, I pop the battered yellow case open, pulled her guitar out to show her my most treasured possession. Fang\u2019s mom sent it over to me, along with our prom photos, shortly after I got out of the hospital. She wanted me to have it, said I should show it to Fang. I think she hoped I would be able to life Fang out of whatever spell she had been under since that day. \nI hoped so too. I\u2019ve played at Fang\u2019s bedside every day since learning she was in the hospital, each time getting just a little bit better. Fang would be so proud of how I\u2019ve improved, probably calling me a dweeb for spending this much time on something.\nBrushing the tears from my eyes, I sit quietly, hands resuming their practiced position over the guitar. It hasn\u2019t been easy, trying to remember perfect that song she played for me in her bedroom, but I think I\u2019ve just about got it now. Often, I would stay up so late trying to remember how that song went, that the only sleep I got would be on the public bus to the penitentiary hospital and back. \nBut all those sleepless nights were about to be worth it.\nTapping my foot in a mimicry of how Fang\u2019s tail use to beat out rhythm, I set to playing our song, hers song. Glancing up from the strings, I can see Fang\u2019s eyes slowly track my fingers as the crawl along the neck. Music seemed to soothe her, seemed to bring some part of her back to me, each time I played. In the beginning, I had tried talking to her, tried to explain where she was, but I knew now to let the music do the talking for me.\nThis morning is going exceptionally well: I haven\u2019t hit a foul note yet, and Fang seems lucid enough that we may get through this without a screaming episode. Smiling at Fang, I drop my gaze back to my fingering once more, giving the guitar my total focus. I can feel the tears start to roll down my cheeks now, squeezing out past my tightly closed eyelids. I\u2019m giving everything to this song now, my entire soul rolling out in the melodic harmonies and rifts that the only girl I\u2019ve ever loved \u2013 the only girl to love me back \u2013 had written, all those days ago.\nEventually, the song is done, the final notes echoing in the empty room, a concert for just the two of us. My eyes finally blink open, my gaze still blurry from the tears. Scrubbing my eyes on my sleeve, I glance up, hoping to see something, anything, in Fang\u2019s gaze.\nWhat I see, is beyond belief.\nFang.\nStaring back at me.\nThe girl I loved, the girl I still love, is looking back at me, staring ram-rod straight into my eyes. The fog from her own eyes is gone now, those beautiful amber orbs glistening with tears as she sees me for the first time in months. She lifts one hand slightly, the restraints on her bed preventing anything else, her shoulders quaking with sobs.\n\u201cA-anon\u2026?\u201d\nAt once, I go to her, the guitar clattering to the ground with an unhappy squawk as I wrap my arms around her. Her wings embrace me, the familiar soft down of her feathers touching me after so long is like a balm to my aching soul. We hold each other like this, our sobs the only thing to herald our long-awaited reunion.\nSobs.\nIt\u2019s the sobs that snap me awake. Unlike other nightmares I\u2019ve had, I don\u2019t want this one to end. Dreaming of her, of Fang, alive again after what happened. She didn\u2019t die in the fall, she wasn\u2019t buried next to Naser out in that cold, cold cemetery. She was alive. Desperate, my hands flail out, trying to catch back the dream from the darkness of my room.\n\u201cCome back to me, Fang!\u201d\nMy hands fall upon the cold metal of the gun I bought a few days ago instead. I don't bother to remove them, not this time.","Title":"Alternate Ending 1 - Blackpill Version","Status":"Complete","Characters":"Fang, Samantha, Ripley and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Alternate Ending 1 - Bloomer Version.txt":{"path":["Fang","Alternate Ending 1 - Bloomer Version.txt"],"text":"Title: Alternate Ending 1 - Bloomer Version\nStatus: Complete\nCharacters: Fang, Samantha, Ripley and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\n3 months. \nIt\u2019s been 3 months since the hospital, the aftermath of what occurred at the end of the school year resting on my shoulders like a weight I would never be able to life off. My nightmares of Fang\u2019s funeral have been growing increasingly lucid: Sometimes she\u2019s buried next to Naser, other times she\u2019s alone in the cold ground. As I wake from these dreams, sobbing for breath and scrambling in the dark for that, it takes me a little longer each time to realize the truth of what happened. When I do, I can calm myself, but only a little.\nFang somehow managed to survive her jump off the roof of Volcano High, her fall cushioned somewhat by some of the school\u2019s precious gardens. There\u2019s not a day that goes by that I don\u2019t thank Rosa and Stella from the bottom of my heart for that, despite the fact that I\u2019ve seen neither of them for months. No one accompanies me on my daily trips to see Fang in the state-assigned hospital room, within the mental health wing of the local penitentiary. Just as no one came to see me as I lay in my own bed, with only my fears that Fang hadn\u2019t survived to keep me company.\nI give the guards at the front entrance of the ward a curt nod, receiving nothing in return. The two hulking raptors were more for show than anything, considering the charge they watch over, but nonetheless the two look like they could give Fang\u2019s dad a run for his money.\nI shouldn\u2019t think about him.\nThe buzz of the security gate signals the start of my day as I\u2019m admitted into the ward. I\u2019ve come here every day since learning the truth, that Fang was alive, and each day my bank account dwindles down a little more. I haven\u2019t even considered getting a job: Nothing can interrupt what I\u2019m doing on these days. Eventually though, I\u2019ll have to move out of my apartment in Skin Row. I clutch that a little tighter, shaking my head to banish those thoughts. I\u2019ve still got some things to pawn before that day comes.\nThe room is brightly lit, the large windows on this side of the building letting in plenty of morning light, not at all what I would expect from a mental health ward. Fang sits upright in her bed, staring away from me. She seems to like staring out that window: Except for my daily visits, it\u2019s the only contact she has with the outside world.\nWell, the only contact she could have.\nSmiling, I announce my presence as I walk over to her, just as I was told to do. \u201cH-hey, Sugar Lips. It\u2019s me, Anon.\u201d I know better than to get any closer, not needing to look down to see the taped barricade placed around Fang\u2019s bed by the orderlies. Fang gives an involuntary twitch as my voice brings her out of her reverie, turning her head to gaze somewhat in my direction. Her eyes, once the brightest amber, have dulled, her glassy orbs failing to track me as I quickly take my usual seat by her side. My voice snaps her attention back to me though, her arms straining by her sides; I guess the orderlies are using the cuffs again.\n\u201cI\u2019ve brought it again, Fang. See, your guitar!\u201d Quickly, I pop the battered yellow case open, pulled her guitar out to show her my most treasured possession. Fang\u2019s mom sent it over to me, along with our prom photos, shortly after I got out of the hospital. She wanted me to have it, said I should show it to Fang. I think she hoped I would be able to life Fang out of whatever spell she had been under since that day. \nI hoped so too. I\u2019ve played at Fang\u2019s bedside every day since learning she was in the hospital, each time getting just a little bit better. Fang would be so proud of how I\u2019ve improved, probably calling me a dweeb for spending this much time on something.\nBrushing the tears from my eyes, I sit quietly, hands resuming their practiced position over the guitar. It hasn\u2019t been easy, trying to remember perfect that song she played for me in her bedroom, but I think I\u2019ve just about got it now. Often, I would stay up so late trying to remember how that song went, that the only sleep I got would be on the public bus to the penitentiary hospital and back. \nBut all those sleepless nights were about to be worth it.\nTapping my foot in a mimicry of how Fang\u2019s tail use to beat out rhythm, I set to playing our song, hers song. Glancing up from the strings, I can see Fang\u2019s eyes slowly track my fingers as the crawl along the neck. Music seemed to soothe her, seemed to bring some part of her back to me, each time I played. In the beginning, I had tried talking to her, tried to explain where she was, but I knew now to let the music do the talking for me.\nThis morning is going exceptionally well: I haven\u2019t hit a foul note yet, and Fang seems lucid enough that we may get through this without a screaming episode. Smiling at Fang, I drop my gaze back to my fingering once more, giving the guitar my total focus. I can feel the tears start to roll down my cheeks now, squeezing out past my tightly closed eyelids. I\u2019m giving everything to this song now, my entire soul rolling out in the melodic harmonies and rifts that the only girl I\u2019ve ever loved \u2013 the only girl to love me back \u2013 had written, all those days ago.\nEventually, the song is done, the final notes echoing in the empty room, a concert for just the two of us. My eyes finally blink open, my gaze still blurry from the tears. Scrubbing my eyes on my sleeve, I glance up, hoping to see something, anything, in Fang\u2019s gaze.\nWhat I see, is beyond belief.\nFang.\nStaring back at me.\nThe girl I loved, the girl I still love, is looking back at me, staring ram-rod straight into my eyes. The fog from her own eyes is gone now, those beautiful amber orbs glistening with tears as she sees me for the first time in months. She lifts one hand slightly, the restraints on her bed preventing anything else, her shoulders quaking with sobs.\n\u201cA-anon\u2026?\u201d\nAt once, I go to her, the guitar clattering to the ground with an unhappy squawk as I wrap my arms around her. Her wings embrace me, the familiar soft down of her feathers touching me after so long is like a balm to my aching soul. We hold each other like this, our sobs the only thing to herald our long-awaited reunion.\nSobs.\nAfter a while, I realize someone else is crying. Not daring to pull my arms from Fang for a second, I see her mother and father, standing in the doorway of her room. Her mother holds the bouquet of flowers she had brought loosely in her arms, her body wracked with sobs as Fang\u2019s dad tries to comfort her. The ptero-patriarch\u2019s shoulders shake as well, the first time I\u2019ve seen him shed a tear. Now, it seems like he may never stop crying. With a wail, Fang\u2019s mom rushes over to us, her father not far behind, wrapping Fang and I in a massive hug that goes on forever. \nNo one dares to speak a word, lest this moment break apart like glass. We simply sit there, embracing one another, sheading tears of joy. \nFang.\n\u201cYou\u2019ve come back to us\u2026\u201d","Title":"Alternate Ending 1 - Bloomer Version","Status":"Complete","Characters":"Fang, Samantha, Ripley and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Another Fang Chapter 1txt":{"path":["Fang","Another Fang Chapter 1txt"],"text":"Title: Another Fang\nStatus: On-Going\nCharacters: Fang, Trish, Reed and Anon\nRating: SFW\nClassification: Serie\nAuthor: Anonymous\n\n\n    This can't be happening. \n\tThis can't be happening. \n\tThis can't be happening.\n\t\n        No matter how many times the magic phrase ran through her mind, the reality stayed the same. Fang sat in her bathroom, staring at the tiny object in her hands. The cheap pink plastic threatened to crack under the pressure of her tightening grip. Two. There were two, right there, to be sure. She blinked, rubbing her eyes. Maybe it was an optical illusion. Maybe there was something in her eyes. It was three am, maybe her mind was playing tricks and there was really only one. Fang closed her eyes and took a few breaths. Maybe it was broken? But what were the odds two out of the same box would be busted? Fang reopened her eyes and was confronted with the harsh reality which she promptly rejected, sending the drug store pregnancy test shattering against the wall. She took out another one, followed the instructions, and waited patiently.\n\n\tTwo bars. \n        \n        She started to hyperventilate. Tears welled up, and then ran down her cheeks. She could almost feel the droplets hitting her shaking hands, and could almost see them hitting the shaking screen. It was hard to tell because at the moment, she couldn't feel or see much of anything anymore.\n\n        'Mom and Dad are gonna kill me.'\n---\n\n        \"Fang!\"\n\t\n        The sudden sound startled the ptero who glanced up and met the eyes of Trish.\nThe four of them - Fang, Trish, Reed, and Anon - were sitting down eating lunch at the school cafeteria. Reed had gotten up to get thirds, and Anon was busy as usual checking his phone.\n\n     \"What?\" asked Fang. \n\n     \"What do you mean, 'What'? You keep zoning out! You've barely even eaten! What's with you?\" Trish demanded. \"Are you even in any condition for our band practice?\" \n\n        Fang looked down at her half eaten pizza (which was cold and hard when she bought it), and the salad that she had been stabbing at for the last five minutes (could you blame her? the lettuce was all wilted). \"I'm just thinking about some stuff right now...\" Fang started cautiously. \"It's nothing, I'll be fine. Which song are we doing this time?\" She finished, putting on a smile to placate the Triceratops. Trish, thoroughly placated by the lie, went back to smiling and answered the question - and continued with whatever it was she was talking about before. Fang already zoned her out, not intent on actually listening. She had more important things to worry about. \n\t\n        Do I tell him? She wondered, throwing a sidelong glance at Anon. Her boyfriend. Her mate. The self-correction and implications of that word made her feel jittery inside. It was like a trillion little butterflies were flying around in her stomach and throat, threatening to trigger a gag reflex and make her spit out whatever small amount of the poor school lunch she had managed to actually get down. 'I should really tell him.' But how would she say it? 'Hey dweeb, you're gonna be a father.' No. 'You were right, we should've used a condom! Haha!' Fuck no. 'Hypothetically if you got me pregnant, you would still stay right?' Just stop.\n\t\n        Fang pushed the plate away from her, she lost her appetite. Inching closer to anon, she snuck a glance at his phone. She saw pages of text, some red and some green, and pictures she didn't recognize. Must be that forum he mutters about. 'He smells good today.' She breathes in his scent, his natural human smell mixing with whatever deodorant he used this time. It filled her head, and she lost herself in thought. Maybe this isn't so bad. She could stay like this forever, really. What was she worried about? It's obvious they'd be together forever. Her hand inched towards his, centimeter by centimeter. Almost there. Almost. Almost...\n\n        The alarm rings, back to class.\n---\n        Like everything else that day, class came and went. As did the next, and the next, and then Fang was home. She laid down on her bed, looking at the cheap, pink pregnancy test. She had kept it ever since then, though in the heat of the moment she had almost broke it like the one before. Two little bars, that's all it took to make a difference in her life. Two vertical lines, and her life would never be the same. Her grip tightened. As if she wasn't going through enough already, this had to happen. She was already stressed about the band, stressed about trish, stressed about her family. She really didn't need this too. A horrible thought dawned on her. 'It would be so easy...' She squeezed her eyes shut and briefly considered it, the trip to the clinic. The mental tangent playing out in her mind. Sitting down in the waiting room, maybe reading a magazine laying on the table. Trying not to make eye contact with any of the other expecting teenagers, soon to be expecting nothing but a bill for the service. She pictured the walking with the doctor. How easy it would be, to just... do that instead. Nobody would ever have to know. But she would know. Years later when she and anon were married, and they had a child for real, nobody but her and Raptor Jesus would know that the sweet little bundle of joy had once had a sibling.\n        \n        No. She couldn't do it. She pushed the thought violently out of her mind, ejecting it out of the airlock of thought and consideration. Fuck that. The shame and embarrassment would be bad enough, the doctors seeing her and knowing her and judging her. But even past that, she couldn't live with herself. Even if lately she had had doubts about the little wooden crucified raptor hanging around the house, she had it instilled in her that life was precious. She felt sick even considering it. It was Anon's kid too, he would have the right to know. She'd tell him, she promised herself. Eventually. She looked at the object in her hands once more before putting it back in her desk drawer for safekeeping; hidden amongst sheets of musical notes and songs meant for Wwurm Drama. She stroked her wings absentmindedly, a prelude to the terrible habit she'd been forming. It wasn't healthy to pluck and rip her feathers, but some days it was the only thing that let her feel anything but numbness anymore. It had been that way for months. Until Anon had come along. \n\n        He changed everything. \n\n        He was so cute, so handsome, so considerate. So quiet. Quiet when she talked, quiet during class, quiet when she and Trish and Reed would get into a squabble. He was a silent observer, and she liked that about him. Trish would always start something, poking and prodding and irritating until she got a reaction. Reed would talk nonsense, too high on drugs to care what jumbled mess came out of his mouth. Mom and Dad would talk, and talk, and talk. What's she doing? Why is she like this? Is it someone at school? They loved her so much, why does she treat them like this? Whinging and whining until she mentally tuned them out. But never Anon. She could listen to him speak forever. Anon would sit there and let her vent her frustrations, giving a hug or a nod of his head. If she was lucky, he'd even place his hand on hers. Why couldn't more people be like him? Fang sighed, dropping her hand. She let the handful of bloody feathers fall out of her grasp and onto the pile that had been forming at the side of her bed. She had gotten distracted and hadn't realized how much she had pulled. Geez, it looked like a crime scene in her. Mom and Dad would most definitely freak out if they saw. But then again, what don't they freak out about nowadays?","Title":"Another Fang","Status":"On-Going","Characters":"Fang, Trish, Reed and Anon","Rating":"SFW","Classification":"Serie","Author":"Anonymous"},"Another Fang Chapter 2.txt":{"path":["Fang","Another Fang Chapter 2.txt"],"text":"Walking home after school, Fang was lost in thought. She'd been thinking about a lot of things lately. There were a few projects for her classes coming up, and Trish was talking about setting up a gig for the band soon. There was also the fact she now was carrying a life inside her. It had already been a few weeks, and she still hadn't said anything to Anon. Too afraid. It was stupid of course - how could he say anything but yes? They loved each other so much, it was obvious he'd take responsibility. But the negative little voice in her head whispered threats and promises that made it hard for her to accept the obvious truth. She could picture it now. He would be upset she didn't tell him. Upset at the responsibility she'd thrust upon him. It wasn't just her future being shaken, it was his too wasn't it? He never talked much about what he wanted to do after graduation, but whatever he wanted to do would now be drastically altered. He'd yell at her. Say horrible things. Leave. She'd be left standing there in the street, or his apartment, all alone to raise their child by herself. If her parents found out, WHEN they found out, her life was practically forfeit. The thought of the inevitable reckoning was enough to make her stomach sour and face burn. But! If he was there to support her, there was nothing they couldn't do together. No obstacle they couldn't overcome. \n\n                    But if he wasn't...\n\n        She refused to encourage any more of those thoughts, throwing them out of her head like she had done the thoughts of visiting the clinic. She was a woman on a mission - a mission to make it home in one piece. Normally she would have had Naser or Reed drive her home; but Reed was busy with Trish setting up preparations for their plan. She had had an argument with Naser this morning, and she didn't want to see him again for a while. So it came to pass that she had no options but to take the bus, or walk home. Picturing the trip on the community bus was enough to send a shiver down her spine, so she decided to walk instead. Most people would look down on walking whilst having one's eyes glued to a phone, but Fang wasn't most people. She walked briskly, thumb scrolling through webpages and media blog feeds almost in time with her quick pace. There were a few close calls with some idiot who didn't look where he was going, or some stupid rock laying haphazardly, but for the most part Fang kept the brisk walking uninterrupted. That is, until she had a thought. 'What about clothes?'\n\n        Not clothes for herself, that is. Fang had a vast closet filled to the brim with multiples of her favorite black halter top and ripped jeans. Instead, clothes for her  baby. She knew there would be plenty of time to think about this later, and that she should really go home and get to work on the assignments. Life didn't stop just because she got knocked up. It was an important moment, but the stresses of the day to day didn't falter in observance of a miracle. The more she thought, the more she knew she couldn't go home yet. Not now. Not gonna be satisfied until a look around has been made. And so it came to pass also that Fang found herself in the baby section of a clothes store. She uttered a quick prayer as she walked the aisles. That no one she knew would notice her. Or anyone in general, really. \n\n        The store, though small - and the infant isles even smaller - had a wide selection of garments. Hats, socks, pants, you name it. All in every color you could think of, all so tiny and cute Fang nearly squealed when she saw them. Gone was the stress of home, of school, of her band mates. All that remained was the unbridled joy of an expectant mother precisely in her element. Fang felt giddy, like she was a little girl again. Her excitement bubbled up inside of her like those old mentos-and-coke experiments from kindergarten. Butterflies were abound in her chest and stomach, her heart beating rapidly, her lungs struggling to keep up. It was overwhelming. She reached the pajama section, and for a brief second she wondered if she felt her heart stop, and her chest cave in on itself. Raptor Jesus, they were so fucking cute. Little one piece pajamas sat lined up on a table, barely bigger than the size of a hand. Two in particular caught her eye.  It was the same style, really, but different colors - a pink and a blue. 'Girl and Boy' she thought. The getup was textured and fuzzy, a line of buttons going up the front. Little booties for the little feet, a little hoodie for the little head. Adorable.\n\n        But which one to get? It was too early to tell if it - Fang stopped herself, and corrected. Person, not an object. It was too early to tell if *they* would be a boy or a girl. Or something else entirely, a thought announced. 'Maybe they'll be non-binary, like me.' It would be in poor taste to get some getup matching the reinforced archetypes and stereotypes of color and gender, wouldn't it? Pink isn't necessarily for girls anyways, who's stupid idea was that to begin with? All the lectures and tidbits Trish had thrown out over the past months and years surfaced. That's right, Fang thought. What was she doing? How could she be so careless? Thank you Trish. Despite all the times you act like a bitch, you're still the closest friend in the world. With a heavy heart, Fang puts the clothes back. She wants so desperately to buy one, to prove to herself that she can be a responsible parent. Being prepared ahead of time never hurt anyone, did it? She put the clothes back, saddened that she didn't get to act. Until her eyes caught it. The same clothes as before but in yellow; hidden under a pile of pink and blue imitations. Her hands dove under the pile, retrieving the tiny garments. Pale yellow, like a banana. Fang ran her thumb across the surface, feeling the handiwork and material.\n\n        Thoughts came and went. A tiny, pale pterosaur struggling to walk upright. Miniature wings unfurled behind them, trying to keep balance. Wisps of silver hair hiding the bright, amber eyes. The creature giggling as it stumbled around, trying to find a place the tiny hands could find purchase on.\nThe same baby laying in a crib, sucking on a thumb, a peaceful expression across the face. Sitting in a car seat, making happy noises as they looked out the windows of the vehicle, taking in the world as if it was the most beautiful thing ever.\n\n        Fang hadn't realized it, too busy daydreaming, but she had begun to rub her face up against the clothes. Feeling the softness. Breathing in the clean, washed scent. She took the smell in lungfuls, felt every individual bump and crease on her face. She was one with the pajamas.\n\n        \"That's so cute.\"\n        \n        The sudden voice snapped Fang out of her hallucination. She Her eyes opened, and saw an employee looking over at her. The woman had a basket in front of her, swapping out stock on the shelves for what was inside. Couldn't have been more than twenty five. The world stood still for a moment, and Fang cursed the prayer she had given. Should've known it wouldn't have worked.\n\n        \"I remember when I was like that. It's so exciting, isn't it? You just can't wait for them to be here already. It's scary at first, but it all has a habit of working out.\" The worker seemed lost in thought, her eyes glazing over as she remembered her own young love and young pregnancy. \"I can tell you'll make a great mother, I bet the father is so happy to have someone like you\"\n\n        \"It's not for me!\" Fang protested, suddenly defensive. She started to panic. \"It's for my... sister. Baby sister. I wanted to surprise my mom.\"\nDespite revoking her last prayer she silently screamed another one, begging that the worker took the bait. That she didn't press further. The lady apologized quickly, reversing herself on her faux pas in a hurry.\n\n        \"Oh my, I'm so sorry! That's so sweet of you though! I wish more older sisters did that for their siblings.\"\n     \n        Fang muttered an acceptance for the apology - although something about the way the lady said it felt off - and quickly excused herself from the situation. But the employee was insistent. Personally escorted to the checkout by the woman, Fang felt her face burn a little when one or two shoppers glanced her way. She hugged the clothes tightly against her, desperate for people to not notice what it was she was holding. After what felt like an eternity, the was handed the receipt and allowed to leave.\n\n         \"I'm sure your sibling will love it, dear. Take good care of them.\" The worker said in her off way of speaking, and as Fang turned to leave, she could swear she saw a wink.\n\n        Fang screamed internally as she pushed her way out of the shop and back on her walking route, bag in hand. She knows. She has to know. She might not ever see Fang again, she might not even remember the meeting in five minutes. Fang could've been nothing but another face to the worker, lost in the sea of visages that passed through the store on an hourly basis. But for Fang, it was the fact of the matter. The principle of the thing. Someone saw her and put two and two together. Someone, for even the briefest of seconds, knew her secret. Hours later as Fang collapsed on her bed after making it home, she knew in her heart of hearts that the encounter would mean she wouldn't be getting any sleep tonight. After tossing and turning for a bit, Fang got up and retrieved the test she had saved from her desk drawer and looked at it. When she looked at the lines, all she could see was a bright future with Anon. No worries, they would be carefree. They'd find a way. Love always found a way, didn't it? Sure, she was stressed now. So stressed that some days she could feel the bile bubble up in her throat, and her stomach trying it's damnedest to knot itself into oblivion. She was stressed beyond belief, her patchy wings testament to truth. But as always, whenever she started to sink down into the depths of despair, the image of her child returned to her mind. The image of THEIR child, her and Anon. The child they made together, the child they would raise together.\n\n        \"It's all worth it for you.\" She said aloud, hoping the baby inside could hear."},"Days Of Estrus Week.txt":{"path":["Fang","Days Of Estrus Week.txt"],"text":"Title: Days Of Estrus Week\nStatus: Complete\nCharacters: Fang, Ripley, Samantha and Anon\nRating: NSFW\nClassification: One-Off\nAuthor: Anonymous\n\n>day one\n>fang is mostly ok\n>just likes to cuddle and hold hands\n>day two\n>still ok\n>her hands are starting to wander when she holds anon\n>day three\n>getting hot and bothered with labored breathing as soon as she sees anon\n>day four\n>can't take her hands off of anon, just kissing and groping though\n>day five\n>can barely restrain herself from ripping her clothes off when anon comes over\n>day six\n>ripley get called to the station because dozens of male dinos were arrested for vandalism\n>fang locks the door to her room as soon as anon enters\n>she's naked\n>day seven\n>Anon is in the hospital\n>lacerations all over his back, dehydration, exhaustion, severe bruises on his pelvis and hips, acute shit-eating grin\n>a mortified Fang, a pissed of Ridley, and a proud Samantha talking to the doctor\n>Fang sees a nurse replacing anons IV drip\n>\"yes, another toast to ptero pu-\" as he passes out again, the wide grin still plastered on his face","Title":"Days Of Estrus Week","Status":"Complete","Characters":"Fang, Ripley, Samantha and Anon","Rating":"NSFW","Classification":"One-Off","Author":"Anonymous"},"Dirty Laundry.txt":{"path":["Fang","Dirty Laundry.txt"],"text":"Title: Dirty Laundry\nStatus: On-Going\nCharacters: Fang, Trish, Reed, Spears and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Rc-05\nSummary: Anon gets his \"dirty laundry\" shown off, things get dark. This is told\nfrom Fang's perspective.\n\n\nLately school has been pretty chill, maybe it's the skin- I mean\u2026 Anon, the one\nthat I got a crush on since he conforted me that time on the roof and made me\nfeel \"safe\" and calm.\n\nI approach the school, go to the hall entrace to find Trish and Reed sitting\non the front rows of the hall. As I sit down and continue to chat with Trish\nwhile Reed looks stoned as shit, I spot Anon at the entrance.\n\n\"Oi Anon, sit with us!\"\n\n\"I reserved a place for you, bro!\"\n\n\"Ugh, here it comes the skinnie.\"\n\nAfter Anon sits right besides me the principal everyone covers their ears to\nprepare for him.\n\n\"ALLLLRIIIIGHT! So, as you know, you are all seniors. As such you'll need to\nguide the younger students in order to put them in the right path, help them in\nmaking their choices and so on. Without further ado, I'll give Naomi the mic.\"\n\nMe and Trish pull back our heads while Reed is still in Dino-land and Anon looks\nbored as fuck. How could you blame him?\nThat bitch goes up on stage and starts speaking with her nauseating voice.\n\n\"Oh my~ Thank you so much for coming to the presentation of our program for\njunior students.\"\n\nAs she speak, she starts displaying on the whiteboard via the projector several\nslides.\nEverything goes well, until I see a picture of Anon, standing in place with his\nshoulder over a photoshopped anime girl.\n\nAnd the photos go on, and on, and on\u2026\n\nEveryone starts laughing at the sight of these photos while I try to process\nwhat just happened.\n\nWhat the hell are those photos?!\nI remember that Anon said something about changing schools because of a\n\"unexplicably bad problem\": maybe this is why Anon actually transferred here?\n\nI look towards Anon's seat, which became empty: he has rushed towards the hall\ndoors and I immediately follow him.\nAnon sprins towards the exit of the building, running like hell.\n\n\"ANON! WAIT *pant* A *pant* MINUTE *pant* GODDAMNIT!\"\n\nHe doesn't respond to my pleads and simply runs towards the street\u2026 I couldn't\ncatch up with him.\nFuck! Where does he live?! I can't even go to his house!\nAaargh I should have asked for his address, goddamnit.\n\nI return back to where I came from, where I can see Reed waiting near the\nprincipal's office door.\n\n\"Hey Reed. Why are you waiting here?\"\n\n\"Hey Fang, the principal got a hold of Trish and he's scolding her.\"\n\n\"Oh really?\"\n\nThen Trish comes out of the door, sobbing like a little bitch.\nI do not know what even should I say about this whole situation I mean\u2026 She\njust doxed my new friend in front of dozens of students and she's acting like\nshe's the victim here.\n\n\"Why\u2026 did you do this\u2026? Was this really fucking necessary?\"\n\n\"I'm- *sniff* s-sorry\u2026\"\n\nI get even more pissed at her: \"Oh? You are sorry? YOU ARE SORRY? WHAT THE FUCK\nIS WRONG WITH YOU? WHAT MADE YOU THINK THAT IT WAS RIGHT TO DOX HIM IN FRONT\nOF MULTIPLE PEOPLE?\"\n\nTrish couldn't reply that well but I could at least hear these words:\n\"I-I j-just scared t-that the s-skinnie would s-s...\"\n\n\"Would WHAT? SPEAK UP!\"\n\nShe explodes: \"I WAS SCARED THAT HE WOULD HAVE TAKEN YOU AWAY FROM OUR BAND!\nOUR FRIENDSHIP! I DO NOT TRUST HIM.\"\n\nAs she wipes her tears with her hoodie she continues.\n\n\"Some nobody comes into our school, enters our lives and ruins our band! He\nhasn't once told us about where he came from, what he actually does, NOTHING!\nCan you even consider him as a friend?\"\n\nWhat the hell?\nThen Reed spoke with a unusually disappointed and righteous tone.\n\n\"Trish, that was, like, uncalled for. He's not a bad person: I just think that\nhe doesn't want to stand out. But still, what you did is wrong. You should\nreally apologize to him.\"\n\nShe didn't answer at all, keeping her head low.\n\n\"I'm going to leave the band for a while\u2026 I need some time for myself.\"\n\nTrish looked at me with even more watered eyes, as her world shattered\ncompletely.\n\nHe looked at me with sorrow and a sad look on his face: none of us could have \nbelieved what just happended today.\n\nThe day goes by and the only thing that I can think of is Anon. I hope that it\ndidn't damage him that much\u2026 I send a message afterwards to see if he's alright.\n\nFANG: Hey are you ok dude?\n\nAfter an hour and half I didn't get neither a \"read\" notification or any kind of\nresponse. God I'm getting worried about him: I hope to see him tomorrow so I can\nrepay the favor that he gave to me.\n\n## The next day... ##\n\nSo far I've been nervous for the entire way up to school and when I arrive at\nthe Volcano High entrance I do not see Anon anywhere.\nIt's understandable, given yesterday's events. But I can't shake the feeling\nthat something really bad is going to happen\u2026\n\nPrincipal Spears appears in front of me and asks me to follow him in his office.\nMaybe it's about Anon?\n\n\"I'm glad that you followed me in my office, Fang.\"\n\n\"No problem sir. So you wanted to talk about Anon, right?\"\n\n\"Pretty sharp, if I say so myself. Yes, that's right. I've tried to call Anon's\nparents but they do not seem to care about their son that much considering that\nthey seemed unfazed by what I've told about them. So I was thinking: why don't\nyou go check up on him?\"\n\n\"Me? Really? I mean sure I can go. But I do not know where he lives.\"\n\nHe gave me his address, then he put his oversized hand on my shoulder and with\na sort of \"parental\" but earnest look said\n\n\"I have great hope in you for putting Anon back to his feet. You may go now.\"\n\n\"Yes, thanks Mr.Spears\"\n\nI got out from there and now I have the responsibility of putting Anon back on\ntrack. Ugh I'm getting scared\u2026 Am I even capable of doing something like this?\nDeep down I know that Anon needs my help: he helped me on the top of the roof\nso I want to repay the favor.\n\n\"Hey Fang, have you heard of Anon?\"\n\nReed pops out of nowhere with his usual care-free tone.\n\n\"Hey Reed. No, sadly he didn't respond, but the principal asked me to go to his\nhouse to check up on him. He gave me Anon's address.\"\n\n\"Cool! So where does he live? We can, like, go check up on him together if you\nwant.\"\n\nI hesitantly respond \"He lives in Skin Row.\"\n\n\"Oh\u2026 That's gonna be a little problem\u2026 But oh well, if we are together it will\nbe safer.\"\n\nReed's not wrong. Skin Row is regarded as one of the worst zones of Volcadera\nwhere usually junkies and\/or other humans live. I'm a little worried to be\nhonest\u2026 For the sake of Anon I will go there but I first want to speak to Anon\nalone, maybe he feels more comfortable if I am the only one there.\"\n\n\"Reed, thank you but I think that Anon will only speak up to me, at least for\nnow. Please!\"\n\nReed looks at me with a sad look but agrees.\n\"Ok then\u2026 Let me know how it went: if you need my help, you can, like, call me.\"\n\n\"Sure. I'll call you later.\"\n\nSo I decide to check on Anon after the classes, get the bus and see if he's\nalright.\n\n*So this is where he lives\u2026 No wonder he's on welfare* I think to myself.\n\nI knock on the door, no response whatsoever.\nI retry knocking on the door, and again I do not get a response,\nAfter insisting I saw the door open only to be presented with a very pale Anon\nand bags under his eyes.\n\n\"Jesus you look like shit.\"\n\n\"Did you come here just to shit on me like everyone else? Then fuck off.\"\n\n\"No Anon wait! I came here to check up on you!\" He looked at me with a\ndumbfolded expression before registering what I just said.\n\n\"... Come inside then. Welcome to \u2018La casa del Shithole!\u2019\"\n\nHe closes the door behind me and I sit on the floor while he just throws himself\non the bed with an empty look on his eyes.\n\n\"Anon\u2026 I'm sorry that this happened to you I mean- I never thought that her of\nall people would pull a stunt like that.\"\n\nHe suddently flinches and snaps at me, surprising me with a very unnatural\nangry tone and open wide eyes\n\n\"OH REALLY? WHO DO YOU THINK IT COULD HAVE BEEN HUH? SHE'S THE ONLY ONE THAT\nCOULD HAVE PULLED A DICK MOVE LIKE THAT!\"\n\nThe usually calm and composed Anon that I knew transformed in a rage-filled,\nmaniac looking one which really scared me as it was something that I've never\nbelieved could come out from someone like him.\n\n\"Anon please, just calm down. I came here to speak to you\u2026 I'm sorry that Trish\npulled a stunt like that! I never though that she would do something like-\"\n\n\"IT DOESN'T MATTER! NOW EVERYONE IS JUST THROWING SHIT AT ME! I NEVER WANTED\nTHIS TO HAPPEN AGAIN!\"\n\nSo I was right that he changed schools for this. Sure the fact that he posed like\nthat in these pictures was cringy but still\u2026\n\n\"I did whatever I could to remain as anonymous as possible! I didn't do anything\nto piss someone off and what do I get?!?! I GET RIDICULED IN FRONT OF ALL THE\nFUCKING STUDENTS! AND IT'S ALL THAT PURPLE BITCH'S FAULT! I-\"\n\nBefore he could finish I approached him and put his head on my chest to make him\ncalm down.\n\n\"Look Anon. I know that you are having it rough, I understand your pain. You\nhelped me on the top of the roof when I felt distressed about my identity, my\nproblems\u2026 Now I want to repay the favor by helping you. You need support right\nnow and I'm here for that.\" I said this in the hope of calming him down\u2026 But it\ndidn't work: instead he steadily jumps out of the bed and backs off from me,\nshouting like a madman.\n\n\"NO YOU DON'T GET IT! I TRIED EVERYTHING TO BE A SHADOW, TO NOT BE NOTICED BY\nANYONE AND YET\u2026and yet\u2026 I find you three, especially your schizo friend who\nhated me for no good reason\u2026\"\n\nHe collapses on his knees and as I slowly approach him\u2026\n\n\"I just\u2026 Leave me alone please\u2026 I don't want to speak to anyone right now.\"\n\nDevastated and without anything worth to say to him, I simply leave, closing\nthe door, hearing him sob and in fetal position on the floor.\n\nI just wanted to help him\u2026 And yet, I didn't manage to do a single fucking\nthing. I'm so goddamn useless\u2026 But as I went home I could not shake the feeling\nthat something terrible was going to happen. I can feel it but not understand\nwhat exactly\u2026","Title":"Dirty Laundry","Status":"On-Going","Characters":"Fang, Trish, Reed, Spears and Anon","Rating":"SFW","Classification":"One-Off","Author":"Rc-05","Summary":"Anon gets his \"dirty laundry\" shown off, things get dark. This is told"},"Doomer Lucy.txt":{"path":["Fang","Doomer Lucy.txt"],"text":"Title: Doomer Lucy\nStatus: Complete\nCharacters: Fang and Anon\nRating: Semi-NSFW\nClassification: One-Off \nAuthor: Anonymous\n\n\nDoomer Lucy\n\n\nIt becomes a regular occurrence, your nightly fucks with her becoming longer, more drawn out.\n\nGone is the scent of cheap perfume, replaced by her own; she smells faintly of old cigarette smoke and tar, her feathers brushing against your arms as she begs you to hold her tight, hold her longer, for just a few more minutes.\n\nSoon, you start seeing each other elsewhere; she's at the library, looking for books on music theory while you were searching for a good sci-fi thriller, or you're at the grocery store on her days off, buying fresh food and liquor for the nightly fun.\n\nBefore long, you start inviting her to your place; you didn't realize it yet, but that was the nicest thing anyone had done for her in a long, LONG time, her so-called friends having long since abandoned her. Naomi, your roommate, promised to let the two of you have your fun alone that night; she had a date herself, after all, and her girlfriend wasn't one to wait up for her.\n\nEventually, you'd get curious, pressuring her to let you see her own place; it wasn't anything special, rather it was quite the opposite. A simple apartment, just barely large enough to fit enough furnishing for one person to live somewhat comfortably.\n\nShe would sob at the notion of moving in with you, tears of joy streaking down her face as she envelops you in the fluffiest hug you'd ever experience, though it would be she who would pop the big question in the end.\n\n'Do you love me, Anon?' She'd ask one night, while you two gazed up at the stars from the rooftop of the apartment building, and you'd realize that yes, you DO love her, more than anything in the world as you pull her closer, and whisper that one, almighty word. 'Yes.'\n\nThe next few days are a blur; things picking up speed not long after the two of you officiated your relationship status with each other.\n\nSoon, though, it comes time to meet her parents. You hadn't really heard much about them from Lucy herself, only that her dad had a tendency to be a bit of a hardass, with her mother being the one who ultimately wore the pants in the relationship. In her own words, 'They'd put you through the wringer for a bit, but they should warm up to you pretty quickly.'\n\nTheir house stands in stark contrast to the dingy apartment Lucy had been living in prior to her moving in with you; it wasn't quite McMansion territory, but it managed to straddle the line between tastefully spacious and extraordinarily gaudy. You remembered asking Lucy why she didn't just ask her parents for help finding a home, to which she sheepishly replied that she 'wanted to prove that she could handle herself well enough'.\n\nDinner went well, surprisingly. Her father, true to Lucy's word, raked you over the coals for a bit; questions about your job, your habits, your friends (ha) bombarded you for the first hour or so, only appearing to be satisfied once you mentioned that Lucy had moved in with you at your request. \n\nThe dinner ended with, among other things, a firm handshake from her father and a decidedly fluffy hug from her mother. That didn't mean that your night was over, of course, with Lucy nuzzling her snoot against your neck as you both climbed into the car, her hand incomspicuously drifting down into your pants as the engine roared to life.\n\nNeither of you got much sleep that night.\n\nThere was a certain phrase your father kept using, one that never really left you. 'Stuck between the devil and the deep blue sea', or something like that. As far as you both could tell, it was just an elaborate way to say 'Damned if you do, damned if you don't.'\n\nHere, though, as you held that small velvet box in the palm of your hand, you really couldn't think of any better way to describe how you felt. It wasn't that you didn't love Lucy, oh no, not at all. Rather, it was the anticipation, the fear of what might come next.\n\nYou both had a dinner date at a fairly fancy restaurant that night, one where you had initially planned on popping that all-important question to the woman who would be the love of your life, and yet as you sat there in your car you could only feel... doubt.\n\nYou knew she loved you. That wasn't even a question. But what weighed most on your mind was that traitorous idea that maybe, just maybe, she saw you as nothing more than a free ride, a way out of her own admittedly-miserable lifestyle for no more than the occasional night of passionate lovemaking.\n\nAnd you hated yourself for it, for even daring to think that such a thing could possibly be true, that there was even the slightest chance that she was using you.\n\nSteeling yourself, you walked into the restaurant; Lucy had already been seated, a look of mock anger in her eye as she playfully admonished you for being late, the waiter coming over shortly afterwards to hand out the drink menus.\n\nTaking a brief moment to reflect, you consider just how far the two of you have come together; you've both come a long, long way since you first met, and that gives you an idea.\n\nAs soon as the check comes, you ask Lucy to come with you, to just take a walk around town.\n\nYou stop in front of the alleyway where the two of you first met; it takes her a moment to recognize what this place is, enough time for you to slip the box out of your jacket pocket, and get down on one knee...\n\nShe said yes.\n\nIt's been a few months since you married Lucy, since you swept her off her feet in the chapel and carried her to the limo waiting outside to take the two of you home.\n\nSince then, she's quit her job at the Shop'n'Save, making a fairly decent living as she taught music theory at the high school you both went through; after all, with a kid on the way it wouldn't do to have her be working a stressful job of any sorts.\n\nYou, meanwhile, became the school counselor; you'd both figured that it'd be the best place for you in town. Of course, being closer to your wonderfully fluffy wife might've had something to do with it.\n\nNaomi, meanwhile, got engaged to her soon-to-be wife; Lucy couldn't hold back her smile when she saw Trish walking down the aisle, the Triceratops practically beaming with joy as she said her vows.\n\nNow you lay here, on the rooftop of Volcano High; your hand draped over the pregnant swell of Lucy's belly as she nuzzled her snoot into your shoulder, the afterglow of the past half-hour just barely having faded as the setting sun sets the sky ablaze. For a brief moment, you feel a withering dread for what the future might hold; all it takes is Lucy squeezing your hand tightly to banish those treacherous thoughts, dread finding itself replaced with nothing more than sheer anticipation.\n\nSometimes, everything turns out okay. And even if it didn't, even if you found yourself stuck between the devil and the deep blue sea...\n\nAs long as you had Lucy, you were ready for anything.","Title":"Doomer Lucy","Status":"Complete","Characters":"Fang and Anon","Rating":"Semi-NSFW","Classification":"One-Off","Author":"Anonymous"},"Ending 0.5 - Betrayal.txt":{"path":["Fang","Ending 0.5 - Betrayal.txt"],"text":"Title: Ending 0.5 - Betrayal\nStatus: Complete\nCharacters: Fang, Naomi, Naser and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nLeaving Naomi in the kitchen, I go back out and rejoin Lucy and the others getting ready to head over to Prom. Lucy\u2019s mom has finally managed to get Naser and Lucy together for some pictures; Naser\u2019s white blazer and sunglasses making him look like something out of Swamp City in Stone Theft Auto III, Lucy\u2019s radia
