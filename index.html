s, staining both my shirt and my bedsheets. The stream is occasionally dried by the edge of my blanket as I clear my vision. The feelings of guilt from wasted teenage years and the lack of emotional connections fuel the next fifteen minutes I spend like this. My face feels like it's on fire; six years of pent up aggression and sorrow radiate from it and evaporate into the cool morning air. By the end of it, I can barely think; a catharsis so powerful it utterly destroyed anything but the most basic of routine. I lift myself from the mattress, dragging myself towards my dresser, and collect a few articles of clothing without even looking at them. I trudge my way into the bathroom, hanging my clothes on a rack and peeling the soaked white t-shirt from my body. I can't help but stare at myself in the mirror. That expression of pain, of a puffed up frown, of sorrowful exhausted eyes, nearly sends me recoiling. I turn away, getting ready to take a shower.\n\nThe cool water sprays down on my face and swirls down the drain, taking any evidence of the last twenty minutes with it. My empty mind slowly comes back online as I wash my body, and I can't help but think of Olivia. Knowing she's gone through worse than I could probably ever imagine, the thought of her broken down in tears almost makes me cry again. But that thought doesn't last; as I close my eyes and let the water cleanse me of my guilt, she slowly changes shape in my head. Olivia's barely presentable attitude, masking the years she's spent struggling, gives way to one of happiness, love and affection that reminds me of who she used to be. I open my eyes, trying to reach some sort of conclusion in my head about what *I* actually want. Do I love her, or are we just friends? Are my feelings born from genuine kindness, or am I just trying to change someone for my own benefit? Try as I might, I can't come to an answer. I tell myself it's alright; Rome wasn't built in a day, I still have time to think. After my regular shower routine of soap, shampoo and rinsing, I turn off the water and step out, drying myself off. My clothes barely match, but I put them on anyway.\n\nWhile walking towards the door of the bathroom, I can't help but stop and stare at myself in the mirror. Brushing the light steam from the reflective glass, I stare at my face again; the broken expression that adorned it earlier has all but vanished. I can't help but smile at myself. The reflection in the glass is normally someone I barely recognize, but today, I genuinely see me. I don't need all the answers right now, I just want to do everything I can for her. The shimmer in my pale blue eyes reminds me of something beautiful. It only takes me a few moments to realize where I've seen that uplifting gaze before: on that stage, in Fang's eyes. I was right; there is something more for me, just like there was for her. Content with myself, I leave the bathroom, only to hear the familiar sound of a jazzy phone alarm going off.\n\nI spot my charging phone on top of my dresser. I reach for it, unplugging the cable and grabbing my phone carefully. I blink to clear what remains of my blurred shower vision, raising the screen towards my face. Thumbing the red dismissal button, I check the time. One thirty in the afternoon. Checking my notifications reveals nothing new; a few Snoutchat messages from a group chat, full of people I haven't spoken to in ages. A mobile game reminds me of limited time in-app purchase deals. I have one text message from Olivia. \n\nOpening the message quickly, I see a post-ironic piece of esoteric humor, as has been custom between us for the last month. An orange cat stares at the screen, with a caption in comic sans stating, \"Dear Federal Agents, all my posts are serious and I am a threat to society.\" Hah. It was only sent a few minutes ago, so maybe I should say something to her. I'm not an expert at texting by any means, but I'll give it a shot. Deep breaths.\n\n\"wyd rn?\"\n\nA classic. Just casual enough to be noncommittal, but still gets my point across. I really should stop thinking so hard about this, though. I stare at the screen as I move over to my desk, sitting down in a tiny office chair. The latest in phone technology is too expensive for me, so I don't have any sort of \"Read\" notification to go off of. It takes about three minutes, during which I continue to stress myself out, but she replies.\n\n\"playing re4\"\n\nI do feel a slight amount of guilt for interrupting someone while they're playing Resident Evil 4.\n\n\"wanna go somewhere?\n\nMy thoughts wander towards various places in this city, thinking of a good place to hang out. Maybe not anything that costs money. The reply I get is difficult to decipher:\n\n\"?\"\n\nI'm not sure what just a question mark even means. Does she want to know where, or is that more of a \"really?\" response? Regardless, I still have to think of something. It takes a few minutes of thought, but I remember a small park that's nearby where we work. I used to go there after school occasionally; it's a nice place to relax, especially in the summer. Maybe she'll like it? Just in case, I try to answer all potential questions at the same time.\n\n\"bored. how bout everglade park, 3:00?\"\n\nThis time, it doesn't take her long to respond; only about half a minute.\n\n\"hang on\"\n\nMy mind races back and forth, trying to decide whether or not that response is a good or bad one. I get no response from her for several minutes, so I place my phone on my desk and power on my old desktop computer. It takes a bit, but eventually I can get onto the internet and actually look up the park. I've never done anything there besides walk around, so I want to see if there's anything cool to do. From what I can find, it just looks like a bunch of gazebos and barbecue pits; there is a playground, but I'm not twelve anymore. I can't help but let doubt poison my thoughts, and I consider finding some other place, but I'm interrupted by my phone going off. It's two o'clock right now, and Olivia sent me another text. Let's see.\n\n\"sure\"\n\nWhile it's an uncomfortably short response, having her actually agree to hang out somewhere that isn't work or school is a new experience for me. I can't help but find myself excited, it'll be good to just talk without any distractions. Maybe I'll learn a little about what she's been up to in the last few years. I have about an hour to get ready, but I don't really need that much time. I dry and comb my hair, put on some deodorant, grab my wired earbuds, and browse the internet for about half an hour before I decide to leave. I'm not sure what the next few hours will look like, but I'm hopeful. I take the elevator down to the parking lot of the apartment, approaching my old silver car. After unlocking the door, I take a moment to breathe.\n\nIt's a nice day out. A butterfly flutters over my head. Everything will be alright, as long as I try my hardest for her. For Olivia."},"Catching Butterflies Chapter 3.txt":{"path":["Olivia","Catching Butterflies Chapter 3.txt"],"text":"~Catching Butterflies: Chapter Three~\n\nWell, here I am.\n\nI shift my car into park and take the keys out of the ignition, sweat budding on my forehead due to my car's poor air conditioning. Wiping it off with my hand, I look forward, out of the windshield; Everglade Park is in front of me, and it looks about as nice as it did on the internet. I open my door and step out of the car, shutting it firmly and locking the doors just in case. Standing in the mostly empty parking lot, I suddenly feel very out of place; I guess not many people visit parks at three o'clock on a weekday. As far as I can tell, though, I get no suspicious eyes from any nearby pedestrians. I look down at my phone, checking to see if I\u2019ve received any messages from Olivia. None, it looks like. I guess I have time to kill. Between gazing at nearby trees and playing Snake on my phone, the next five minutes are filled with mindless efforts to waste time while occasionally checking my notifications.\n\nAfter roughly five minutes, I spot a vehicle pulling into the parking lot. Hoping it\u2019s Olivia, I turn off my phone and lean against my car while examining the vehicle. It looks to be a beat-up sports car with a large crack in the windshield. I assume it\u2019s not Olivia; she typically shows up at work in an old black SUV, and I can\u2019t think of a single rational person that would drive a wreck like that instead of getting it repaired. The car pulls into a parking space about twenty feet away from me, and the driver side door opens to reveal a dark pterosaur with orange highlights. I would almost say he looks formal, but the floral pattern on his suit jacket evokes anything but professionalism. He doesn\u2019t even seem to notice me, instead making for the trunk of his car. He opens it and lugs out some kind of metal cart, piquing my interest. I watch as he jostles the cart around for several seconds before it unfolds. I realize what I\u2019m staring at now; a wheelchair.\n\nIt all hits me like a brick wall. How the hell did I expect a paraplegic to drive a car? I have literally watched her be dropped off at work several times. I never even offered her a ride, she must've paid for an Uber here. Sure enough, the green baryonyx that I recognize all too well waves a hand from the now-opened passenger side door; not to me, but to the other guy. The pterosaur wheels the chair towards her, trying to assist Olivia into it with some difficulty.  I decide I should probably apologize sooner rather than later; maybe I can still pay the driver with what little cash I could bring with me. It takes all but ten seconds of me walking towards the duo before they both notice me, and the pterosaur eyes me suspiciously, placing himself between me and Olivia as I continue. Eventually stepping within a few feet of the man, I stop and begin to speak. \u201cHey, I was actually g-\u201c\n\nThe pterosaur suddenly interrupts me accusingly. \u201cWho the hell are *you*? What do you want?\u201d I\u2019m taken aback by his words, not sure how to respond to those questions. I try to formulate a diffused reply. \u201cWell, uh.. my name is\u2014\u201d\n\n\u201cRelax, Naser. That\u2019s him.\u201d I\u2019m interrupted a second time by Olivia, who has wheeled herself to the side of the man. These words seem to ease tensions as the man drops his shoulders and sighs to himself. He looks tired, but not depressedly so; The kind of person who works too hard for their own good. Regardless, 'Naser' looks at me, haphazardly waving at me before speaking, \u201cYeah, okay. Sorry about that.\u201d\n\nI look at his hand for a few seconds, trying to come up with an appropriate greeting. I offer the tried-and-true finger guns, snap included. This seems to confuse him, but he doesn\u2019t say anything about it. Instead, he turns towards Olivia, rubbing the back of his head while speaking, \u201cJust call me when you need me to get you, and.. where.\u201d The awkward words linger in the air as Olivia stares at him, a grin forming on her face. \u201cYep, you\u2019re the best, Naser.\u201d He barely seems to recognize the compliment, instead nodding silently as he makes for the driver\u2019s side of his car. There's no doubt he's distracted, or stressed about something; I feel a tinge of guilt for making him bring Olivia here.\n\nLooking at the pterosaur from behind, I get a good look at his wings; they follow the same coloration as the rest of his body, but one is noticeably smaller and covered in scars. I don\u2019t know if they can actually fly, but if they can, I doubt he\u2019d be able to. It\u2019s then that I remember; Prom. Naser, he was the winner of Prom King, next to that orange sorbet girlfriend of his. I silently berate myself for not recognizing him earlier and decide to offer him a few words of kindness that I suspect he needs.\n\n\u201cHey.. Naser.\u201d\n\nHe turns around, looking at me quizzically.\n\n\u201cTake it easy.\u201d \n\nNaser looks to the side, as if considering what I said to him. In return, he offers a barely audible \u201cYeah.\u201d He opens his car door and steps inside, getting ready to leave. Olivia and I clear the way, and Naser pulls out of space, offering a haphazard wave to the both of us from the window of his car before he leaves the parking lot altogether. This leaves me and Olivia standing on the asphalt, and marks the official beginning of.. whatever you\u2019d call this.\n\nWe both look at each other, and I notice that Olivia looks like she just woke up. She's wearing a pair of dark-purple sweat pants, combined with a black graphic tee that reads \"BERSERK\". I'm not sure what I expected her to show up in, but now that I think about it, I'm not sure she'd be able to wear much summer-appropriate clothing. Trying to prevent my mind from lingering on what Olivia would look like in a sundress, I consider my own clothes. A pair of jeans, a two-tone shirt that looks like it came straight out of the eighties, and a navy cap. Maybe I shouldn't be so judgmental with what other people wear. Also, now that I think about it, her eyes are oddly bloodshot; Is she just tired, or is she on something?\n\n\"Uh.. Dude?\"\n\nI blink myself out of the train of thought, and realize I've been staring at Olivia for the last twenty or so seconds. I notice the slightest tinge of a blush cross her face before we both seem to turn our heads in opposite directions. Hoping to clear the air, I motion towards the main path of the park, trying to speak casually. \"We can go now, the.. flowers should be.. in full bloom.\" I had next to no idea if that was true or not, but Olivia seemed to recover quickly, offering a firm \"Yeah, we'll see.\" in reply. We make it to the sidewalk, which winds through a collection of trees and rocks. With Olivia wheeling herself behind me as I walk slowly, I decide to make small talk to pass the time while we enjoy the scenery.\n\n\"So.. Berserk, is that a band, or...\" I trail off. Olivia responds almost defensively, \"Nah, it's a.. book.\" Nodding, I reply, \"That sounds cool. I don't really read much, not past the stuff from English.\" She shrugs, and my attention is pulled towards a large tree that we pass. I gesture to it, asking, \"What kind of tree is that?\"  Olivia seems to awkwardly respond, \"Pretty sure that's an oak tree.\" Conversing like this is physically painful. I figured the right questions would come to me, like they had in the past, but I'm drawing a blank right now. Olivia looks bored, but doesn't express any discontent and continues to move with me. I decide to try to get her talking; hopefully that'll give her more interest in the conversation.\n\n\"So, where\u2019d you meet Naser?\u201d\n\nOlivia thinks for a few moments, eventually offering a matter-of-fact explanation. \u201cOur dads know each other. We sorta have to be friends, but he\u2019s real cool, so I\u2019m not complaining or anything.\u201d I reply in agreement, \u201cHe seems like a cool guy. By the way, sorry about not offering you a ride, I forgot\u2014\u201d Olivia interrupts me, waving her hand dismissively. \u201cDon\u2019t worry about me. I can take care of myself.\u201d\n\nBut you had to get someone to- nevermind. Olivia looks at me with a hint of disdain, as if she had just read my thoughts, and I feel the energy leave me as we hit another speedbump in the conversation. I can only wish I was better at socialization, then I might be able to talk without patronizing the people I\u2019m with. The next few minutes are relatively quiet, with only the light wind\u2019s howls and the chirping birds to fill the silence. Olivia suddenly stops us, looking towards a particular flower that\u2019s growing alongside the path. It looks yellow, like a cone with the flat side aimed toward the sun. Olivia bends forward and touches one of its leaves lightly, taking care not to shred it with her claws. I decide to break the silence with a question.\n\n\u201cSo what kind of flower is that?\u201d\n\nOlivia turns to me, almost as if she forgot I was here at all. She looks solemn for a moment, but seems to cheer up in time to answer my question. \u201cIt\u2019s a poppy.\u201d My mind can only drift to some internet tabloid I read at some point about how various drugs are made. \u201cCan\u2019t you make opium from those?\u201d Olivia almost snorts, stating, \u201cNo, not *these* ones.\u201d A feeling of relief washes over me as I'm shown positive feedback, and I decide to continue with the topic. I ask, \"So you like poppies?\" She smiles, offering a gentle nod with her reply, \"Yeah. I grow them for my.. dad. It's not too hard.\" Trying to be encouraging, I comment, \"Maybe you can show me sometime.\" Olivia pauses, looking up at me with an expression I can't gauge. Did I say something wrong? Eventually, she turns away, asking me a question I'm not prepared for.\n\n\"You mean, like.. you wanna come to my house?\"\n\nFreezing for few seconds, I have no idea how to respond to the question. My first instinct is that she's teasing me, just like she used to. But the question sounded genuine; Is she inviting me over, or treating the idea like a joke? I don't even consider this a date, does she? How badly am I misreading all of this? I have no idea, but I try to force something out of my mouth for fear of an awkward silence further destabilizing our conversation.\n\n\"W-Well, I mean.. y-\"\n\nSuddenly, I'm interrupted again by a feminine shout that comes from over my shoulder. Both me and Olivia spin around towards the source, and it looks like a yellow dinosaur standing by a large metal cart is beckoning us over. Looking at Olivia, she seems just as confused as I am, but it's almost a blessing in disguise that she interrupted us when she did. I gesture towards the figure and try to gauge Olivia's response. Her skepticism drops, nodding towards me. We both move side by side towards the shouting dinosaur, trying to figure out what they want. Eventually, I get a better look at the person; a feminine dinosaur with a large tail wearing a revealing black tank top and a comically large chef's hat. There's some kind of ring tattoo on one of her arms, but before I can get a better look at it, she demands our attention with her pitch. \"You two, strolling through the park on a summer afternoon? Yer on a date, ain'tcha?\"\n\nMy initial instinct is to deny the accusation, but Olivia, unlike me, doesn't seem to be phased by the teasing of this woman. She fires back quite quickly, locking eyes with her as she replies, \"Yeah, what's it to you?\" My best guess is that Olivia wants her off our backs quickly, but the way she agreed to the question seemed so natural. Suppressing my expression of embarrassment is difficult, but I have time to do so while the two ladies are speaking to one another. The stranger, whom I can only assume is some kind of vendor, offers Olivia a sultry smile. \"Well, everything's twice as better with a few 'dogs, ain't it?\" I'm not feeling particularly hungry, but Olivia turns her head and stares at me. This carries the gaze of the street vendor towards me, both pairs of eyes mounting an increasing amount of pressure on me. Eventually, I croak out the words \"Y-Yeah, two hotdogs, sure.\"\n\nIt doesn't take the vendor long to cook our franks, and Olivia excitedly requests all manner of condiments to go with hers; mustard, ketchup, relish and diced onions. This woman must be a miracle worker, because the bun manages to hold the assortment together, probably with the assistance of the tin foil its wrapped in. There looks to be an area to sit not far ahead of us, and Olivia mentions to me that she'll meet me there when I'm finished. This saddles me with the burden of cost, and my wallet groans at me. When the street vendor asks, I only request ketchup on mine. She eyes me with a hint of disappointment, off-handedly commenting, \"That's it?\" I shrug, content with my simplistic taste. I said I wasn't really hungry, anyway. She hands me the hotdog, and I turn to leave before she speaks up again.\n\n\"So, still courting her?\"\n\nI turn my head, trying to rummage through my mind for a response for the question. I wouldn't call us Romeo and Juliet by any means. In the end, I tell her, \"I'm just trying to help a friend.\" She doesn't seem content with that answer, speaking like she knows me. \"She must be stingy, if you're still not together.\" I can only blink blankly, allowing confused words to tumble from my mouth. \"W-What do you mean? You know about us?\" She giggles like a schoolgirl, despite her apparent age. \"Don't worry about me. You better make a move sooner or later.\" With those words, she starts to pack up her cart. The way she speaks, as if we're old friends, is unnerving enough to render me silent. After paying with a few bills, I decide to go find Olivia and leave the vendor to her own devices. She isn't finished, though; still within earshot, she yells over to me one last time. \"And if she doesn't work out, I'll always be here~\"\n\nRaptor Jesus, save me. I find myself on autopilot down the path, holding the hotdog tightly in one hand as I keep my eyes on the gazebo in front of me. Luckily, no more amorous words strike me from behind, and I find myself calming down as I approach the gazebo where Olivia said she'd be. Already positioned under the awning that protects the area from the sun, she hurriedly motions me over. As I set my tinfoil-wrapped hot dog on the green metal table, Olivia speaks up nervously. \"Hey.. do you think there's anything to drink around here?\" Without an answer to her question, I look around the area and spot a vending machine by a bathroom relatively close by. I turn back to Olivia, and I'm greeted with puppy dog eyes of expectation. My wallet sheds a tear.\n\nBefore long, we're both sat at the green metal table. Olivia, with her deluxe hotdog and off-brand can of soda, and me, with my barebones hotdog and bottle of water. She seems to be waiting for me to eat; I take off the tin foil and bite into the hotdog. To my surprise, it's better than I expected. Olivia certainly seems to agree, based off how she has begun to devour hers. I take a moment to collect myself. Based off of her response to the street vendor's assumption that we were together, I consider a straight forward approach of asking about what exactly we're doing here. I really just wanted to spend time with Olivia, hoping she was still into nature like she was ages ago. Worry leaves my head, and I can't help but stare at her eating unceremoniously with a goofy grin on my face and butterflies forming in my stomach. My absent-minded thought process is broken as I realize we've locked eyes. She breaks the silence before I can look away.\n\n\"You're.. not eating?\"\n\nOh, right. In an act of appeasement, I pick up the hotdog and take another bite of it. She seems to stop eating for a moment while I do so, and I can't help but feel this is the best time to ask her what she meant back at the vendor, if anything.\n\n\"So, uh.. we're on a date?\"\n\nOlivia freezes like a deer in the headlights, looking directly at me for a few seconds. I do the same, hoping the question wasn't inappropriate and steeling myself in the event that she starts shouting at me. I'm almost positive I spot the faintest blush cross her cheeks, but she suddenly snorts, laughing somewhat as she replies.\n\n\"Oh, right. What I told the girl. Dunno, are we?\"\n\nThe perfect deflection leaves Olivia with a teasing smirk and me with all the responsibility of answering the question. I don't have an answer- that's why I asked. I'm the one who invited her here, though, so it makes sense that I'm the arbiter on whether or not this outing is.. romantic. I don't want to dodge the question, but I still haven't figured out my own feelings. Even if I did, would now really be the best time to admit them? The words of encouragement by the street vendor begin to reverberate through my mind; 'You better make a move'. Is it even possible to do that here? As I think, I suddenly receive a hint of inspiration. The kind of exchanges we always used to have, the few times I've managed to make her speechless; the right words echo in my mind.\n\n\"You'll know by the end of the night.\"\n\nThese words, combined with my own uncontrollable smirk, cause Olivia to stop chewing. She swallows and tries to stay something, but stutters in embarrassment. A sense of victory flows through my body as I finally seem to beat her at her own game. I confidently re-shift my focus on eating the hotdog, despite my lack of hunger, only to give Olivia more time to process the statement. However, doubt begins to cloud my mind when I think about what I just said. Is toying with somebody like this affectionate or manipulative? She's done it to me for as long as I can remember, so I'm leaning towards the former, but we've never outwardly suggested being 'together' before. Maybe I just crossed a line. I look back to Olivia, already formulating an apology in my head, but it looks like she just finished. She hurriedly wheels herself towards a bin, tossing both the can and the tin foil into it and facing me.\n\n\"C'mon, hurry up. We've barely looked at anything.\"\n\nI guess the time for apologizing has passed. I stand up, tossing away my garbage as well, and allow Olivia to take the lead this time. Our journey begins once again, this time uninterrupted by street vendors. I notice Olivia always makes an effort to stay ahead of me; not wanting her to tire herself out, I take my time admiring the picturesque view of nature. I can start to understand why Olivia was so into this stuff as a kid; it can either be relaxing or exciting, depending on how you look at it. The hot weather has cooled slightly since we've started walking, leaving a pleasant warmth that envelops my body and keeps me safe. It reminds me of my childhood. Taking in the world like this, pleasant memories mesh with the beautiful atmosphere around me, and I find myself in a state of mellowed euphoria. I lose track of time; before I know it, we're back at the parking lot, having made a full circle from the start of the walk. It's almost disappointing that we've reached the end of the park, but all good things come to an end. Olivia looks content with the trip, so any sense of worry over her leaves my body, and I yawn.\n\n\"That was nice, wasn't it?\"\n\nShe looks at me directly and nods her head. \"Yeah, haven't been out in awhile. Thanks.\" Those words are probably high praise from somebody like her, so I can't help but feel proud of myself. The first step of many; someday, we might be friends like we used to. No sense in rushing things, though. \"Naser'll come get you, right?\", I ask. She nods in reply, and while I still feel bad for getting him roped into this, I have no doubt he's doing it because he wants to. I jokingly suggest to her, \"Maybe we could all hang out one of these days. Y'know, introduce me.\" Olivia just offers me a shrug, not approving of the idea, but not opposing it either. Sighing, I wipe the thought of meeting the guy from my head. Maybe later; he certainly didn't look like he has much free time. I spot my old silver car in the distance, right where I left it. I offer Olivia a smile and wave, letting my last words of the 'date' fill the air. \"See you at work, then.\" I turn around and begin walking towa-\n\n\"Wait.\"\n\nShe says it right as she manages to grab my hand. I pause, turning towards Olivia in surprise. I wouldn't expect her to do something like that. She looks at me with a hard-to-read expression, speaking quietly. \"You said I'd know by the end of the night.\" Recalling my words back at the table, I can only nod, trying to suppress any obvious emotional response. Did she decide? Whatever she's about to say might completely change our relationship. I can't help but swallow my own saliva, hoping that her feelings, in the end, mirror mine; a dice roll is a pathetic way to figure out how you feel about somebody, but it's all I have right now.\n\nInstead of receiving any sort of answer from her, I watch as Olivia's expression shifts into one of borderline malicious taunting.\n\n\n\"Y'know, it won't be night for a couple more hours.\"\n\n\n~END~"},"Catching Butterflies Chapter 4.txt":{"path":["Olivia","Catching Butterflies Chapter 4.txt"],"text":"~Catching Butterflies: Chapter Four~\n~AKA I finally fucking learn how to write\/format dialogue properly holy shit this is so much easier to read and write why did it take me so long to do this~\n\nA gentle breeze hits my face, flowing in from the open window of my car. The afternoon has just started to cool down as I drive down a series of roads, instructions eagerly spoken to me by the green dinosaur in the passenger seat. I'm not sure where we're driving, but Olivia refuses to answer whenever I ask. The radio is tuned to a station I've never heard before, the sounds of indie synth-pop filling the silence between Olivia's directions. Any objections to my current situation are shot down when Olivia reminds me of what I said; 'by the end of the night'. Occasionally, when we pass an interesting sight, Olivia tells me to slow down as she admires it. The only thing I get to admire over the course of the trip are the break lights of the cars in front of me; I forgot how bad people are at driving in this town. Lucky her. For a moment I find myself regretting getting into this mess, but the energy from Olivia is almost infectious, and I find myself excited for whatever she has planned. I turn the volume of the radio up by one notch, and try to enjoy the moment without crashing my car.\n\nEventually, Olivia has me turn onto a road that I recognize. I think about where we could possibly be going, but I genuinely don't know. Eventually, she snaps her fingers next to my face and points out of the window.\n\n\"There.\" My eyes follow her hand, and she's pointing to, of all places, Volcano High. The high school we both attended looks completely empty; no surprise, schools in the summer tend to be empty. Still, I can't help but turn to Olivia.\n\n\"Really? Volcano High?\" I say, my bored tone easily identifiable. She looks at me in return, snorting.\n\n\"Dude, trust me. Just park the car.\" Olivia replies, and I sigh. Even though I didn't expect to come back here anytime soon, I follow Olivia's instructions and pull into the empty high school parking lot, finding a space closest to the building. Shifting the car into park, I turn the radio off and pull my keys from the ignition, offering one last look of apprehension to Olivia. She rolls her eyes, motioning me to step out of the car.\n\n\"C'mon, don't look at me like that. Go get the chair.\" Olivia's words are playful, which eases my fears slightly, but I still can't help but move reluctantly.\n\nI open the door of my car, stepping out and closing it firmly before walking towards my trunk. I rarely use it, so I have to fiddle around with the keys for an abnormally long amount of time before I manage to get it to pop open. I grab the chair, lugging it out and sitting it on the ground before trying to figure out how this thing unfolds. I remember watching Naser do the exact same thing, and I mentally kick myself for not remembering how exactly he did it. One full minute of pulling, pushing, folding and locking later, I've managed to set up the chair. I close the trunk of my car, rolling it towards the passenger seat and the likely pissed Olivia.\n\nAs I open the passenger door of my car, I'm greeted with a very bored looking green dinosaur. Olivia looks almost disappointed, and I put on my best faux smile, pretending like nothing was out of the ordinary.\n\n\"So.. how do I get you in?\" I ask in a nonchalant tone. Olivia rolls her eyes.\n\n\"Just.. grab my arm, okay?\" she replies, reaching out to me with her right arm. I grab her forearm tightly as she grips the disability handle on the inside of the car with her other hand. It takes some serious lifting on both of our parts, but we eventually get her seated properly. Olivia adjusts herself in the chair, rolling away from the door. I step forward to shut it, turning around to where she just moved and looking at her with a blank expression. She stares at me, as well, as if waiting for me to say something. Nothing comes to mind, however, so I just.. look around awkwardly.\n\n\"What are we waiting for?\" Olivia asks, as if expecting me to move first. I stutter a sound of approval, beginning to walk towards the high school building; Olivia follows me side-by-side. \n\nWe reach the sidewalk that surrounds the building, but Olivia goes the opposite way from the main doors; I follow suit, still confused as to where exactly we're going. Eventually, we reach a set of side doors that, if I recall correctly, lead into the band room. They usually keep these doors locked, especially at night. I turn to Olivia.\n\n\"I'm.. pretty sure these doors are gonna be-\" My words are interrupted as Olivia waves a hand dismissively towards me as she digs into her pocket. After a few moments, she pulls something out; two keys attached to a metal ring.\n\n\"W-Where did you get those?\" I ask. Olivia looks at me, a proud and mischievous smile crossing her face.\n\n\"Took them off the janitor's belt the last day of school. Figured they'd come in handy someday.\" She says, spinning the key on one of her claws. I can't help but laugh a little.\n\nOlivia wheels herself towards the doors, placing a key inside the keyhole and turning it. She struggles to open the door, eventually trying to turn the key the other way. This seems to work; a satisfying click echoes from the door before she pulls it open; I remember briefly how much I struggled with doors like these only a few months ago, and silently admire Olivia's upper body strength. She motions me in, and I grab the door, letting her roll her way inside and stepping in afterward. The metal door shuts behind us, and we stand in the band room; it looks like this place was cleaned up since the end of the school year. The desks are stacked in a corner of the room, and very few posters remain on the walls. Olivia doesn't seem to be interested in the room as much as I am, though; she wheels herself toward the doors that lead further into the school, looking at me expectantly. I can't help but try to make conversation.\n\nI begin to monologue, \"So.. music, huh. I never did well in this class, especially during the live performance stuff. Guess I'm better off listening, not playing.\" Olivia looks towards me, sighing and wheeling away from the doors slightly.\n\n\"I never paid much attention, but I could play the drums, so I did alright.\" She says, casually. I can't help but raise a brow; I had no idea Olivia could play any instruments.\n\n\"Where'd you learn drums? Were you in a band?\" I ask. Olivia snorts at the latter half of that question, and she looks off into the distance, as if recalling hazy memories.\n\n\"Naser knew a guy, Reed. I wanted to be in a band, but Reed's band didn't want me, so I never really-\" Suddenly, Olivia stops, and her explanatory expression is replaced with an uncontrollable smile as she intentionally avoids looking at me. Curiosity burns in my heart, and I remain silent in the hopes that she'll continue.\n\n\"W-Well, technically I was.\" She says, as if remembering better days. \"But there's not much you can do with just a Casio and a drum set.\"\n\nI can't help but laugh quietly, smiling as I share in her pleasant memories. \"If I ever learn to play the guitar or something, I'll let you know.\"\n\nOlivia looks at me sheepishly, quietly stating, \"That.. Yeah, that'd be cool.\"\n\nOur words linger in the air for several seconds, and the silence quickly becomes awkward. I swallow to clear my throat, and Olivia begins to wheel her chair around back towards the doors that lead into the hallways of Volcano High.\n\n\"A-Anyway, c'mon. There's more stuff to check out.\" She says, pulling the door open, and I find myself speed-walking towards the door to try and stay caught up with her. \n\nWe exit the band room and stand in the darkened hallway, the only light coming from windows that only occasionally dot the hallway. It's enough to easily make out where we're going, though, and I follow as Olivia takes the lead. I look at the assortment of lockers as we pass them, remembering what they looked like on the last day of high school; adorned with farewell messages, each one personalized by whoever owned it. I can barely remember the words themselves, and chances are they were generic, but the sentimental memory of that last day forces me to smile as I continue to walk with Olivia. I notice she's doing the same; looking around the hall as we move down it, likely recalling memories of our final days of high school. Whether they were good or bad, I wasn't sure; dinosaurs are hard to read sometimes.\n\nEventually, we reach the cafeteria. The doors are unlocked, and I opt to open them for Olivia this time. She looks at me as I do this, almost disgruntled, before reluctantly wheeling herself through the door. I guess she doesn't like it when I help her. Either way, we stand inside the cafeteria, and I wander over to the old lunch schedule that still hangs on the wall. They really went all-out for the last month; most of the food items were discounted as a form of appreciation to the student body. My wallet was particularly happy that month. Looking back towards Olivia, I see she's wheeled herself to the center of the cafeteria, looking up and out of the large glass panes that cover one of the cafeteria walls. I move closer to her to do the same; the sun isn't visible from here, but the afternoon sky looks nice. I've always liked the sky; I can only imagine what it'll look like tonight. Maybe I'll get to watch it with Olivia.\n\n\"You remember when that food fight started, the day when they were serving meatball subs?\" Olivia asks me, laughing to herself as she recalls the incident. I very quickly remember what she's talking about; I never sat in the middle of the cafeteria, so I didn't see a whole lot, but one day the football team and soccer teams kept heckling each other until somebody threw a meatball. Both teams started hurling them, and the rest of the cafeteria quickly joined in. Principal Spears had to scream at everyone to get them to sit down, and both teams had to clean the cafeteria until it was spotless.\n\n\"Yeah.. Yeah, I do. That was great.\" I say, nodding in affirmation to Olivia's question. \n\nI almost wish I got involved in more wacky shenanigans like that; it certainly would've made high school more interesting than it was. But now's not the time to regret anything. I look straight at Olivia, and she returns the gaze. Even though we've both graduated already, I still have tonight to make my most important high school memory. I watch Olivia turn away, a slight blush covering her face.\n\n\"W-What are you looking at?\" She asks, and I barely register that I've just been staring at her for several seconds. Clearing my throat, I stutter out the word \"N-Nothing.\" before taking a final gaze around the cafeteria and shrugging.\n\n\"So.. where to next?\" I ask. Olivia ponders the question for a few moments.\n\n\"How about the auditorium?\" She asks me. I see no reason to refute the suggestion, so I nod along, and Olivia motions me to follow her as she wheels towards the exit of the cafeteria. \n\nThe cafeteria isn't far from the auditorium, so it doesn't take us long to get there; the walk is relatively quiet. Once we reach the auditorium doors, I let Olivia go in first, grabbing the door as she enters and following in behind her. Rows upon rows of folded seats extend nearly the entire length of the room, except for a small gap between the chairs and the stage. We approach the stage, finding it the most interesting thing in the room. As I stare at the stage, I'm blindsided by memories of Fang's first performance in this room. The cacophony of laughter that filled the room echoes in my mind, and I slow to a stop as guilt grasps my heart. Olivia notices this, turning herself around and looking at me with a questioning expression.\n\n\"You, uh.. you alright?\" She asks. I blink, nodding my head and trying to clear the thought from my head as I start walking again. Olivia looks almost sad, but she turns around and we continue until we reach the stage. I look at the staircase, realizing there may be a slight problem.\n\n\"Olivia, I don't think-\" My words are interrupted by the dinosaur.\n\n\"Look under the stage, moron.\" Olivia's words sting a bit, but I follow her instructions and notice some kind of metal ramp sitting under it. I look back towards Olivia, and she motions me to pull it out. Using my herculean (I wish) strength, I lurch the metal ramp out from under the stage. It's relatively straight forward to use, and I raise the platform until it's level with the stage floor. Olivia rolls her way up the ramp, with a small amount of difficulty. I re-adjust the ramp once she's done, pushing it back in and opting to take the stairs at the edge of the stage. Soon enough, we're both standing under the dim stage lights that, for some reason or another, haven't been turned off.\n\nOlivia takes the lead again, wheeling towards the large curtain and moving it aside as she moves backstage. I follow her, and soon enough we're standing in an even more dim backstage area. There are some leftover set pieces that sit at the edge of the backstage area, likely from the spring play that was performed only a few months prior. I didn't attend, so I don't remember the theme, but it looks like it was nature-oriented based on the woodland backdrop and some of the props.\n\nSpeaking of props, Olivia has wheeled herself over to a bin that contains many, many props from the play. She laughs as she digs through them, and I approach her side to peer into the chest as well. As I reach her, Olivia pulls out a plastic banana from the bin, looking up and handing it to me.\n\n\"Here, I think this belongs to you.\" She says, a large smirk covering her face. I purse my lips briefly, but the vaguely offensive joke only serves to make me laugh rather than invoke any sort of negative feeling from me.\n\n\"Yum.\" I utter, accepting the gift. Olivia giggles briefly before scrounging through the bin once again. I don't see anything of interest in it from a glance, so I opt to look around again. My eyes find themselves looking up toward the scaffolding that lines the roof of the backstage, likely for maintenance to reach lights and fixtures. I tap Olivia on the shoulder, and she looks at me as I point up to it.\n\n\"You wanna head up there?\" I ask, playfully. Olivia remains silent for a few seconds, and a growing concern fills me as I realize the potential for my statement to upset her. Instead, though, she just snorts.\n\n\"Good one, monkey.\" She says, and I look back to the banana that still rests within my hand. I place it back into the bin, and look to Olivia once more; it looks like she's lost in thought right now, though I'm unsure about what.\n\n\"The roof.\" She utters to herself, eventually turning to me and saying the same thing much louder.\n\n\"The roof! We should go to the roof! A-Apparently the view is really nice.\" She states, trying to justify her suggestion. I smirk, shrugging.\n\n\"Yeah.. the roof sounds fun.\" I say, and Olivia seems to genuinely smile in response. \n\nWe leave the backstage area through a set of doors in the back, taking a small hallway back to the main hall of the high school. A small disability elevator that I completely forgot exists rests along a staircase that leads back to the main hall, and Olivia rolls her way onto it, using a key from the keyring she supposedly stole to turn it on and slowly deposit her on the floor of the main hall. I take the stairs, which takes a much shorter amount of time; Olivia shows a hint of disdain at this, but doesn't say a word. She continues to lead me through the main hall, and eventually we reach a proper elevator; one that'll take us up to the second floor. Olivia's elevator key also works on this elevator, and as the elevator doors open, we step inside the compact space. Olivia uses a claw to push the [2] button, and the doors close before taking us up.\n\nWe're spit out onto the second floor of the high school, and Olivia exists first, rolling her way down the hall. I step out as well, but I can't help but ask-\n\n\"O-Olivia, wait!\" I say, and she turns her head back towards me with a quizzical expression.\n\n\"If the elevator doesn't go to the roof, how are we-\" I'm cut off, yet again, by Olivia.\n\n\"Don't worry about it. Just.. follow me.\" She says, avoiding the problem entirely and pressing onwards. I can't help but sigh as I follow her from behind.\n\nEventually, we reach the Roof access doors. Olivia uses her staff key to unlock this door, as well; the steel door is pushed open to reveal a concrete landing and a set of stairs that lead up to a second landing; I can only assume the roof door is right above us. Olivia wheels onto the landing, and I join her, completely unsure of what exactly is about to happen. She stares at the staircase, sighing deeply.\n\n\"Okay. I can do this.\" She mutters to herself, and I remain silent in confusion.\n\nOlivia wheels right to the base of the staircase, cracking her knuckles as she reaches out to the railing and grabs it firmly. She tugs herself out of the wheelchair entirely, using the railing as a support as she uses just her upper body to pull herself up the staircase. I'm genuinely amazed she can even get up the first few stairs like this; It looks like hell to even try something like that. My concern for her well-being causes me to call out.\n\n\"O-Olivia, I don't think that's a good-\" My words are cut off by Olivia yet again.\n\n\"Just.. shut up, I can-\" Olivia continues to do her best to drag herself up the staircase, reaching the halfway point between this landing and the next. I continue to watch her struggle, not having any clue what the hell to do. She doesn't make it much further before she lowers herself onto the staircase in a sitting position, panting as sweat beads at her forehead.\n\n\"O-Okay, I need a break.\" Olivia says between her breaths. As she recovers, I have time to think about what to say to her. The only words I can come up with probably won't help the situation.\n\n\"Olivia, you don't need to do this.\" I say with a concerned tone, hoping to convince her down. She turns her head, looking back up the stairs, and sighs to herself as she lowers her head.\n\nAfter several seconds, she looks back up at me and speaks in a reluctant tone. \"A-Alright, fine. You can help. Just.. let me have your shoulder with one arm, and I'll-\"\n\nI cut the dinosaur off, an unintended sternness filling my voice as I try to justify my position. \"No, Olivia. We *don't* have to do this. W-What if you fall? Getting down is going to be even harder, I'm not going to risk you getting hurt.\" \n\nOlivia stares at me, her eyes unwavering, for an eerily long time. She looks genuinely bewildered, as if she didn't expect for a second that I wouldn't agree to this. I stare back at her, awaiting some form of response, and eventually I do get one. Olivia's expression shifts to one of pain, then to one of contempt, then to one of outright anger over the span of just a few seconds.\n\n\"What? Even- W- You know what? Fuck you.\"\n\nOlivia's words cut into me, and I'm left standing in the same bewilderment that I just inflicted upon her. Not in a million years would I expect outright hostility from her, but I watch her move in frustration as she tries to lower herself down the staircase again. \n\nI immediately regret my words. There's a thousand better ways I could've worded what I said, and a familiar feeling of guilt courses through my soul. Hoping to make up for it, I take the first step up the staircase and offer her a hand. \"H-Here, let me-\" \n\nOlivia pulls away from me, raising an arm to physically shield herself. \"DON'T- touch me.\"\n\nI instinctively take a few steps back, in fear of upsetting her any more than I already have. I can only watch as she struggles to lower herself down the stairs, slowly getting closer and closer to her wheelchair. After a great deal of effort and strength on her part, Olivia manages to grab onto her wheelchair and pull herself onto it, adjusting her position to be seated normally. She looks at me one last time, a furrowed brow that expresses a million and one negative emotions. She looks away as she wheels back through the door and off of the landing. I can't help but follow her, watching her roll herself back toward the elevator down the hall as I stand next to the roof access door.\n\n\"O-Olivia, wait! I didn't mean to..\" My own words trail off; I don't even know what I didn't mean to do. I watch helplessly as Olivia reaches the elevator, calling it. The doors open, and she looks at me one last time with a contemptuous expression.\n\n\"I'm going home.\"\n\nOlivia wheels herself into the elevator, and I watch the doors close with a thud as it descends.\n\n\n\nWhat the hell just happened? Over the span of a single minute, I managed to completely ruin the whole night for both of us. I continue to stand on the second floor, motionless, with no idea of what to do. I don't want to make things worse, so I'm not going to chase after her. The loneliness of the darkened high school hallway begins to set in, and I suddenly feel cold; Rather than pleasant nostalgia, the environment of the high school serves to assault me with memories of harassment and judgement. What is wrong with me? Why did she get so upset when I said I didn't want her to get hurt?\n\nYeah, why DID she? What kind of person throws a childish fit over someone caring about them? Who in their right mind would try to climb a set of stairs without using their legs, and then start whining when they can't? I'm not the problem, SHE is. This flash of anger temporarily overtakes my feelings of loneliness and misery, inspiring me to start moving again. I walk towards the staircase that connects the first and second floor, descending as aggressive thoughts turn my body on autopilot. I don't need this. I'm just going to go home. Olivia must've headed towards the main doors, so I leave through the glass cafeteria doors, coming out at the side of the school and looking out over the field. A gentle breeze hits my skin, and I feel slightly more calm. I spend about a minute standing here, taking in the sight and letting the peaceful wind carry away my troubles. As my frustration subsides, I can only worry about Olivia; she can't go home alone, so I should make sure she's okay. \n\nI begin walking, and it doesn't take long before I've rounded the corner of the building and stare at the main entrance. I stop as soon as I spot Olivia; She's currently waiting on the sidewalk in front of the school, staring at her phone. Propping myself up against the wall, I wait. My temptation to run up to her, to apologize for what happened, is overshadowed by my fears of making things worse. If she even knew I was here right now, she'd probably call the police. Over the course of the next eleven minutes, nothing happens. Neither of us move an inch. I watch a familiar damaged sports car roll up to the front of the school, and out of the driver's side door comes Naser. They barely speak as Naser helps the woman into his car, and it's not long before they drive off together. I silently wish I was as good of a friend as he was.\n\nI turn around, beginning to walk back toward the parking lot where my old car is. There's nothing else to do today, other than go home and waste away the evening. Walking down the path leading to the parking lot, I take the time to look around more than I did when we first arrived. The gardening club's handiwork is on display at the edges of the path, taunting me with the pleasant memories that Olivia and I shared earlier in the day. I can't help but be disappointed; the sight of flowers and the presence of nature has been almost tainted for me, the desire to ignore the plants and keep walking afflicting me with intensity. One flower in the garden catches my eye, though. I stop moving, crouching down to get a better look at it. It looks yellow, like a cone with the flat side aimed toward the sky. I grab the flower by its base, picking it from the ground and standing back up. Rubbing the stem between my fingers, I can't help but feel a smile tug at my face.\n\nIt's a yellow poppy.\n\n\n~END~"},"Wheel Of Fortune.txt":{"path":["Olivia","Wheel Of Fortune.txt"],"text":"Title: Wheel Of Fortune\nStatus: Complete\nCharacters: Olivia, Fang, Trish, Reed, Naomi and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Pshy\n\n\nI tapped my foot impatiently, just my luck to get called to the principals office first thing in the morning. I didn't even know what this was about! I hadn't torrented that much using the schools bandwidth and it's not like I was bullying anyone after Trish's little stunt. The thought still made my blood boil, some days I wonder if I did the right thing by forgiving her. I sighed as I let my anger cool, I only did it for Fang anyways, keep doing it for her. Maybe I was getting called in about being bullied? The students at Volcano High weren't very physical with their bullying but I was starting to seriously get sick of cleaning my locker of dicks and hentai. Why did the normies that bully people over anime even know that Boku No Pico exists? I didn't get time to wonder as Principal Spears finally opened the door to his office and ushered me in.\n\nStepping into the office I saw a girl I'd never seen before already here. She was the same shade of lime green as Stella though her hair was darker and matted. Not that her physical appearance was as striking as the wheel chair she sat in or the cast that her arm was wrapped in. Surprisingly she didn't react at all to my entrance, staring straight ahead at the Principals empty seat. Principal Spears sat down and gestured to the last remaining seat, next to the strange girl. I didn't exactly want to be suplexed into a car so I took it despite my confusion.\n\n\"I'm sure you're wondering why I called you here.\" Principal spears intoned ominously.\n\n\"Uh, yeah actually. I really hope this doesn't involve more gardening\" I admitted tentatively, Rosa's great and all but the woman's a slave driver.\n\nSpears thankfully shook his head.\n\n\"As you can see, Olivia here has suffered an injury on campus and due to her situation this impedes her ability to get to class.\" His tone was even but there was a dangerous undercurrent to it, Spears was absolutely livid and I silently thank Raptor Jesus that it's not directed at me.\n\n\"So you want me to give her a hand?\" I ventured, sensing the direction this was going.\n\n\"Precisely.\" He replied with a nod of his head. \"I don't have any staff to spare and you're someone that I trust. I believe you two might have more in common than you think.\" Spears let a small smile grace his features.\n\nThe girl, Olivia, finally looked at me but rather than say anything she just stared at me suspiciously. Spears was handing me a paper with her schedule on it when I finally realized just what he said.\n\n\"Wait, you trust me?\" I couldn't keep the shock from my voice.\n\n\"You've changed a lot since we've first met.\" Was that pride in his voice? \"Not the least of which is your taste if the logs are to be believed.\" Even despite the glasses I could feel the judgmental look he gave me.\n\nI coughed nervously, \"You know what, class is about to start! Ready to go Olivia?\"\n\nThe girl in question grunted and I took hold of her chair, making an escape before Spears could threaten me with anything else. Wheeling her down the halls I finally took a look through her schedule when I noticed something that would help break the ice\n\n\"Oh hey, you share a homeroom with Naser\" I tried to act nonchalant.\n\nOlivia took the bait, \"You know Naser?\" Her voice was a little gruff, like she hadn't used it in a while.\n\n\"Oh yeah, he's my girlfriends brother. Was my first friend at school too.\" I let a little enthusiasm creep into my voice, Naser was an absolute bro. If things with Fang kept going this well then maybe he actually would be my bro.\n\n\"Mine too\" was all she said.\n\nWe walked in silence for a few minutes, Spears said that we had something in common. Based on how little she was talking I was willing to bet she also wanted to ghost through school, just like I did. The end of the year was looming so she was pretty close to accomplishing her goals. I didn't want to imagine a timeline where I actually succeeded in my attempt. Someone should give her a little nudge, guess that someone was me. \n\n\"So, did he share his sandwich with you too?\" I joked\n\n\"No.\" She replied, curt as ever\n\n\"But you said you guys are friends right? What do you two talk about?\" I was genuinely curious, Naser was big into sports wasn't he? I don't think he and Olivia had a shared interest there.\n\nShe was quiet for a while, I thought about prodding her but I had long ago learned it was best to stay silent in these moments.\n\n\"We don't talk much. Just the one thing we have in common.\" She admitted a little hesitantly\n\n\"Oh, what's that?\" \n\n\"Being fucked up.\" She practically spat the words out \"he's the only one in the school that understands.\" her tone growing bitter, I couldn't blame her but...\n\nBut we had arrived at her homeroom, I parked her in class and gave her a wave goodbye that she didn't return. Once I left her classroom I let out a sigh and ran my hand over my head. How to go about this? Maybe I should talk to Naser? Unfortunately I didn't have time to do that since escorting Olivia hadn't relieved me of needing to go to my own class. Jogging through the halls to get there I couldn't help but cringe as some people shouted at me to 'do the naruto run', god fucking damnit Trish. Thankfully the people in my homeroom didn't mock me for the weebery exposed in the slideshow. Possibly because the homeroom teacher was a bigger weeb than I was, why the hell did he talk like that when he clearly wasn't japanese? \n\n\"Why hello there Anon!\" A horrifyingly chipper voice sounded right behind me.\n\n\"Hello to you too, Naomi\" I responded warily, we never really talked before and I especially wasn't eager to start after learning about her plan with Fang.\n\n\"So I couldn't help but notice you pushing Olivia around! How very noble of you!\" The nectarine nightmare said, her plastic smile looked uncomfortable.\n\n\"Yeah, Principal Spears asked me to do it.\" Maybe telling her it was official business would get her off my back.\n\n\"That's wonderful to hear! I asked him to do it after all! Maybe you could introduce her to all your other friends?\" The orchid oppressor was behind all this?\n\nMy suspicion had doubled, the last time Naomi had tried this she had sort of master plan.\n\n\"What are you getting at Naomi?\" I asked directly, eyes narrowed.\n\n\"Why, nothing! Naser kept asking me to arrange for some handicap accessible ramps that just aren't in the budget for a single student, maybe if she had friends to help her then she wouldn't need them.\" How did she manage to be so evil while sounding so happy?\n\n\"Besides That poor girl just isn't very popular you know, Some bullies pushed her down the stairs even! Maybe if she had some friends that wouldn't happen again?\" Her omnipresent smile never faltered. \n\n\"Did you just admit what I think you did?\" I was utterly flabbergasted, this was a new low even for her.\n\n\"I didn't admit anything silly! Good luck with Olivia!\" The coral cunt just walked back to her carefully crafted group of friends without waiting for a reply. \n\nHomeroom came and went with me barely noticing, shell shocked as I was. Holy fucking shit Naomi. I grabbed my things and headed out the door in a daze. While heading to Olivia's homeroom I caught the attention of a certain monochromatic weirdo who was quite surprised to see me. I gave her a a half hearted wave when she started jogging over to meet me.\n\n\"What are you doing in this part of the school? Miss me that much, huh?\" Her grin was cocky as ever\n\n\"Uh... No, sorry Fang. Spears has me helping another student\" I mumbled, my mind still back in homeroom.\n\nShe picked up on my mood quickly, concern clear in her voice \"Hey, is everything alright? Was it the anime thing again?\"\n\nI shook my head, should I tell her? Even Fang might find this hard to believe. \"No, it's just... I realized I REALLY hate Naomi.\" \n\nShe actually bust out laughing. \"Ha! Welcome to the club.\" Even with the worry in my stomach I couldn't help but chuckle too.\n\n\"Well as club president I guess I have to help you out.\" She tried to sound serious but failed to stop giggling. \"Where's this mysterious student?\"\n\nI fished out Olivia's schedule and showed it to Fang. \"She seems a little lonely, wanna help me cheer her up?\" I asked hopefully\n\nShe pretended to think about it. \"Hm... I dunno, What's in it for me?\" \n\nI leaned over and planted my lips on her snout, smiling when I saw her cheeks redden\n\n\"How about more of those?\" I offered, already knowing the answer\n\n\"A-Alright dweeb, you made your point.\" She stammered, her wings ruffled in embarrassment\n\nWith Fang at my side I felt a little better, I would have been thankful for Naomi setting us up if not for the fact that she was a god damned sociopath. \n\nI got to Olivia's homeroom late enough that everyone had left by the time I got there. She barely glanced my way but her eyes locked onto Fang. Did they know each other?\n\n\"So you're the one who's been trying to steal my boyfriend\" Fang stuck her tongue out playfully\n\nMy heart warmed hearing those words but Olivia stared at her completely deadpan, Swing and a miss then. \n\nFang looked a little unsure on how to react to somebody that completely ignored her so I stepped in.\n\n\"Olivia, this is Fang. Naser's sister.\" I offered helpfully, she seemed to respect him.\n\n\"I know.\" was her emotionless reply, she was still staring at Fang.\n\n\"So you know my brother then?\" Fang asked diplomatically\n\nOlivia ignored her \"Stop treating Naser like shit, Fang.\" \n\nBoth Fang and I were stunned at the blatant demand. I wanted to intervene but Fang was a big girl, I trusted her.\n\nFang looked at Olivia with new eyes, the two of them stared at each other for a bit before Fang finally broke silence between them.\n\n\"Yeah, I know. We... Talked recently. Thanks to Anon.\" She glanced my way, that smile of hers was worth the world. Olivia actually looked at me as well, was that appreciation? I don't think I've seen her express emotion until now.\n\nI glanced at the clock, no more time for heart to hearts. Hurrying over to grab Olivia's chair I Wheeled her out of there in record time. Fang needed to get to her own class and waved us goodbye or at least waved Olivia goodbye, she returned the kiss I gave her earlier. When I tried to inform her that interest had accrued in the time it took her to pay me back she threatened to declare bankruptcy, Fearing an economic crash I absolved her of her debt. She was a wily investor but I'll get her next time. Maybe it was my imagination but I could have sworn I saw Olivia smile at our antics. It was hard to tell when her snout hid her jaw so well, come to think of it she didn't look quite like anyone else at school. I tried not to dwell on it as I wheeled her through the halls, she may have been a bit of a character but at least she looked original.\n\nAfter delivering Olivia I was left with dawdling through my next class. I hadn't managed to make many friends and thanks to Trish I was on my own outside of science, music and math. At least today I had Olivia to think about, I really hated doing what Naomi wanted me to do but like any good manipulator she wanted me to do what I was going to do anyways. For once I really wished my social circle was wider, maybe if she's into music I could introduce her to Reed or Trish? Fortunately class didn't take too long and there was science to look forward too next, had to get Olivia first though. \n\nWhen I stepped into her classroom she actually gave me a little wave, wow, this girl had some big talons. As I walked over to her and grabbed the chair handles I had to wonder who was brave enough to push her down stairs when she had claws like those. Naomi practically admitted it but she was never hands on with these things, she must have recruited someone else. As I wheeled her out of the classroom though the weirdness of it was starting to itch my brain. We seemed to have achieved some kind of rapport, she wouldn't mind if I just asked, right?\n\n\"So Olivia, I hope you dont mind the question but what exactly are you?\" I asked hesitantly, could have worded that better.\n\nOlivia looked back at me, her expression unreadable. Oh god, I messed up. I should apologize.\n\n\"Sorry Oli-\" I sputtered but Olivia cut me off.\n\n\"Don't worry about it, I know I'm different from any girl you've ever met.\" She muttered and looked forward again.\n\n\"Oh?\" I sensed a follow up\n\n\"Yeah.\" She nodded \"Cuz I'm the worst one!\" Her tone took a 180 and she started cackling.\n\nI couldn't stop the snort of amusement from escaping me but rather than get upset Olivia only laughed harder when she realized her joke landed. Definitely didn't expect something like that from her.\n\n\"Alright, you got me. I didn't expect that\" I smiled, shaking my head. \n\nWell if she was cracking jokes then that was a good sign. There was something familiar about that brand of humor but I couldn't place my finger on it. Looking for more conversation starters I glanced her over, Plain backpack and simple clothes. No pins in her hair and no blemishes aside from a band-aid and some bruises from her fall. Wait a minute.. Was she wearing slippers? Were those designs what I thought they were? Did she actually know what those meant or did she just pick them up in some strange thrift store? Hm, What's a good way to go about this without revealing my power level?\n\nI coughed to get her attention, \"You watch the news, Olivia?\" \n\n\"Nah.\" She didn't sound very interested.\n\n\"Oh, it's just. I saw this thing about the hacker known as 4chan.\" Yeah, that sounded good.\n\nOlivia thought about it for a moment. \n\n\"What did you say your name was again?\" she asked\n\nWell that was embarrassing, I don't think I ever gave it to her.\n\n\"You've got the one and only Anon Y. Mous as your chauffeur!\" I tried my best to play it cool\n\n\"Fuck off is that your name.\" She immediately replied, disbelief clear in her voice\n\n\"What's wrong with my name?\" I tried not to sound upset, it was a good name!\n\nShe just snickered, what the hell was wrong with it?\n\n\"Stop being cringe and hurry up already, Anon\" \n\nChecking my phone I realized she was right, we did need to hurry. I was going to be late for sure but I had a pretty good excuse, I bet Farnsworth wouldn't even notice. I said my goodbyes with Olivia and rushed over to class, eager to meet up with Fang again. Fortunately it was another day of partners which let me talk with sweet tooth as much as I wanted. Unsurprisingly we both ended up talking about Olivia, Fang seemed amenable to the idea of letting her hang with us at lunch. That just left Reed and Trish in math, until then it was time to figure out why the hell chelicerae were important to our education.\n\nOlivia and I didn't actually talk much after I retrieved her. I'd made some good progress with her already, I didn't want to force anything. Olivia was an introverted soul through and through, she seemed quite content listening only to the squeak of her wheels and the ambient chatter of the students us. Turns out she shared her next class with Naser too, he smiled and waved when he saw me wheel Olivia in. Unfortunately Mr. Carldewskii was either incredibly lax or incredibly strict and I wasn't willing to risk his ire so I couldn't stop to catch up with him. Unfortunately when I got to math I realized that was all pointless, Mr. Carldewskii was fast asleep at his desk. The man had his porn mag shielding his eyes as he snored, 'XXXTRA FAT TAILS AND SNOUTS' was lettered bold and pink on the cover. How on earth did this guy stay employed?\n\nThankfully that meant I got to talk to Trish and Reed about Olivia, Reed was as enthusiastic as you might expect. I'm really not sure why Reed hung out with us, the guy oozed charisma so how did he end up in the unpopular circle? It was fortunate that was the case though, I was counting on that charisma to work on Olivia. Trish put up the most resistance to the idea, of course she did, but seeing as she was outvoted 3 to 1 she had to put up with it. Democracy fucking sucks when it's actually democratic, ain't that right Trish?\n\nThe bell rung when I was in the middle of convincing Reed that bunny hopping in rock ring was grounds for murder. We normally walked to the cafeteria together but I had a certain, uh, whatever she was to go fetch. When I stepped into Olivia's room she was staring out a window, a small smile on her face. She was rapidly clacking her talons to the beat of music heard only in her head, I almost didn't want to interrupt. That toothy smile of hers didn't fade when she saw me, It was hard not to smile too. \n\n\"You up for having lunch with me and my friends, Olivia?\" I asked hopefully, grabbing her chair and heading to the cafeteria.\n\n\"You realize I literally can't move without you, right?\" was her non-committal response.\n\n\"Well, I didn't know if you had a place to liked to sit or maybe with Naser or...\" I started to ramble\n\nOlivia's face darkened. \"I like Naser but not enough to put up with Naomi\" she said, vitriol oozing from her voice when she mentioned Naomi\n\nI couldn't help but chuckle despite her anger, \"I think you'll get along with us just fine.\" \n\nActually getting our lunch took a little longer than usual but once we acquired our prison food masquerading as something edible I headed us off towards the auditorium. \n\n\"You realize we're leaving the cafeteria, right?\" She mentioned once we were past the doors\n\n\"Yeah, but we're cool guys who have a special hang out spot\" I reassured her\n\n\"You mean you're segregated losers?\" She countered lazily\n\n\"Yep!\" I replied cheerily \"but us losers have a projector and movies\"\n\nShe seemed enthused at that, fortunately it wasn't a long walk to the auditorium. Pushing open the doors had all three of my friends turn their heads. Wheeling her over we got our introductions out of the way, they went quickly but Olivia seemed a little out of her element. Maybe this was too many people at once? Thankfully I know just the thing to get the ball rolling.\n\n\"What song were you banging out before lunch, Olivia?\" I asked between mouthfuls of cardboard pizza.\n\nSure enough, all three members of the Fang Gang had their interest piqued, lets hope the new girl had some good taste.\n\n\"Oh, uh, you know it was.. Dragonforce\" her voice waned until she practically squeaked out the name.\n\n\"Woah! That's a sick song, You gotta have some rythm!\" Reed piped up enthusiastically\n\n\"I... Guess?\" Olivia clearly didn't receive compliments often\n\n\"Yeah man! I'm a drummer for VVURM DRAMA, I know these things.\" He slid an arm around her shoulders like they had been friends for years\n\n\"Plus\" He continued, pointing to her biceps \"those guns you got? You'd be a sick drummer.\" \n\nOlivia's eyes widened and her cheeks reddened, I don't think she was used to people being physical with her let alone boys. \n\n\"S-so you said something about VVURM drama?\" Olivia stammered out, eager to change the subject\n\nWell that did it, Suddenly everyone was invested now. Fang pulled out some sheet music, asking her about the lyrics and sound boarding variations with her. Reed was going tapping out some of their songs for Olivia, still invested in getting her into drums it seems. Even Trish was involved, showing the overwhelmed girl all the merchandise she apparently carried on her just in case. Unfortunately I didn't have much to add here but I was just pleased to have everything work out. Olivia eventually accepted that she wasn't going to keep up but it was still going well, until she broke off her pizza and held it out to her backpack. The room was suddenly consumed with two distinctly different but very girly screams.\n\n\"WHY DO YOU HAVE THAT!?\" Trish shrieked and stumbled backwards\n\n\"IT'S SO CUTE!\" Fang squealed, her hands moving to her cheeks\n\nThe cause of it all was a small rat perched on the lip of Olivia's backpack, Nibbling on the small slice of cardboard pizza handed to it. Why the hell did she have that? Did Spears know? \n\n\"Ohmygosh, what's his name?\" Fang cooed, I've never seen her like this before.\n\n\"Uh, Guts?\" Olivia answered uncertainly\n\nReed tore off a large chunk of pizza and handed it to guts, the rat dropped the bite sized portion and immediately grabbed the oversized piece. \n\n\"That thing was too big to be called pizza, too thick, too heavy, too rough\" Reed started chuckling halfway through his gravelly speech\n\nI raised an eyebrow at him \"Reed, have you been hanging out with Stella again?\n\nHe shrugged in response \"What can I say, she finally started recommending good stuff\" \n\nOlivia looked curious \"Stella? Another friend of yours?\" \n\nI shook my head and smiled, Watching fang pet Guts with a single finger was too cute. Olivia only just met everyone and she seemed to have hit it off with them. She was a reclusive girl and yet despite making a bunch of new friends and it looked like she was going to get another if she liked berserk enough to name her rat after it. One little push can change your life, I know that better than anyone. It only takes one friend to lead you to another, after all, you're not the only person in the world.","Title":"Wheel Of Fortune","Status":"Complete","Characters":"Olivia, Fang, Trish, Reed, Naomi and Anon","Rating":"SFW","Classification":"One-Off","Author":"Pshy"}},"Other":{"An Interesting Uncle.txt":{"path":["Other","An Interesting Uncle.txt"],"text":"Title: An Interesting Uncle\nStatus: Complete\nCharacters: Agent 47, Trish, Spears and Anon\nRating: SFW\nClassification: One-Off\nAuthor: Anonymous\n\n\nJust laying on my bed listening to some music   \u201cBut you won't talk, won't look, won't think of me\nI'm the epitome of public enemy\u201d waiting for my shitpost about how the stream dic has no games  when I was interrupted by phone notification,  a text from a unknown number \n\nhey anon it\u2019s Tobias Rieper heard you need a suit for prom I can help you out with that, I\u2019l be there in 10 minutes \n\nit was ol mysterious uncle toby again, only ever say him at him occasionally at Christmas and easter but I did remember him cause he gave me 500$ every time, very useful for bowing it all on bionicles and bay blades. \n\ngot my jacket and shoes on and make my way down the stairs, and he pulled up right to the lobby door, his car was just like the one in the matrix long black and glossy, as I stepped in to it the I was overcome the smell of leather polish and vinyl, it was immaculate clean inside looked brand new,  we drove on in silence for a while, distracting myself by reading all the replies to my post only with the only sound being the quit hum of classical music coming from the radio, toby interrupted the silence by introjecting  \u201cso   anon how is your education going?\u201d  bit startled I replied \u201coh it\u2019s uh going uh good yeah yeah\u201d satisfied with the answer, we drove on 2 towns over, finally slowing down in the run down part of town\nfinally stopping in front of the store \u201cTommy\u2019s Tailors\u201d\n\nas we both walked through the door tommy welcomed us in saying \u201cwhat a pleasure it is too meet again 47 how may I help you today?\u201d\n\n47? What the hell what kind of stupid name is that, must be a German name banking thing from Milton Fitzpatrick I guess.\n\n47 said \u201cI need a suit for my nephew\u201d tommy replied \u201csure thing lets get started\u201d\n\nthe walls were lined with suits, the nice ones you only ever see in those perfume ads, far too nice for someone like me would ever need\n\nafter what seemed like forever with being measured with a tape it was finally over  \nhe dropped me off and I made my way back inside \n\na few days later a knock at my door came and left a box at my door, and inside was the suit immaculate suit the nicest one I\u2019d ever seen fitted cotton shirt, padded insoles, blood red tie, black gloves and matching a a cuff links. It was even nicer than the one Naser has \n\nand on the day of the prom 47 dropped me off at the front of the school and walked the way up the steps and saw the whole gang up there and I over heard Naser saying \u201canon will never be drip, his broke ass suit from Walmart\u201d, then finally turning to see me Naser stood there agist \u201canon is fucking drip\u201d \u201cwell thank you\u201d \n\nI replied then unfortunately for myself the next thing I said when I saw trish standing there was blurting out \u201cwass goood myy trigger\u201d then presided to reee at me with extreme intensity and proceeded to punch me, time stood still my whole life flashed before my eyes, that\u2019s a lot of shitposting and jerking off, an abnormal amount of times, maybe I need to reconsider my life a little bit, but right now I need to refocus on the incoming punch that\u2019s about to deck my ass, \n\nbut just before it made contact with my face 47 showed up out of no where to intercept it. Trish shocked stood back and slowly walked away but not before 47 took his briefcase and chucked it like an axe at trishe\u2019s face it seemed to have a supernatural tracking ability and it keep going after her just going on and on in awe of what just happened, we just walked in silence, then 47 proceeded to shimmy up the water gutter pipe into the second story window jumping in avoiding all the security cameras, making it to the security room and successfully disconnecting it, slowly making his way to the principles office, Spears was just taking a break from the festivities by watching lucky star on his small room tv, 47 got him to stand up and walk over to the tossed soda can 47 threw, and before he know it 47 was chocking the brute out, even through Spears tried he was no match for 47, before he left he looked at the computer logged on the to the grading system changed anon\u2019s c average to a b+ and tanked trish\u2019s average to a d-,\n\nthen he proceeded to take the suit and dump the body in the near by gym locker, entering the gym no one seemed the wiser seems like all it takes is just the clothes and the glasses and no one will notice, he walked towards the other side towards anon yelling over the music \u201chow are you enjoying your prom so far anon?\u201d anon in disbelief in what he was seeing before him just said \u201cgood yeah\u201d then 47 left to walk over too rosa too woo her in Spanish ","Title":"An Interesting Uncle","Status":"Complete","Characters":"Agent 47, Trish, Spears and Anon","Rating":"SFW","Classification":"One-Off","Author":"Anonymous"},"Expeditions To The New World.txt":{"path":["Other","Expeditions To The New World.txt"],"text":"Title: Expeditions To The New World\nStatus: Complete\nCharacters
